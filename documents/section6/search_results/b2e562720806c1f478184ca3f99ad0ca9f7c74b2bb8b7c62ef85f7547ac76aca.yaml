    The information of interest in the agricultural sector consists of traits or features\
    \ of\nsystems that vary in space and time. Understanding how to manage agricultural\
    \ processes\nimplies considering many hundreds if not thousands of variables.\
    \ Thus, agriculture is\none of the most difﬁcult ﬁelds for statistical quantiﬁcation.\
    \ Even within a single ﬁeld,\nconditions are always changing from one section\
    \ to the next. The weather is hard to predict,\nthe quality of the soil changes\
    \ and there is always the possibility of pests and diseases.\nTraditionally, many\
    \ of these traits have been managed by the own experience and expertise\nof the\
    \ farmers. Although they may think the prospects for an upcoming harvest are good,\n\
    the outcome is always uncertain until the harvest day arrives.\nPrecision agriculture\
    \ (PA) is seen today as a key technological solution enabling the\nmore efﬁcient\
    \ use of agricultural resources. General goals of PA are the increase of farmers’\n\
    proﬁts by improving harvest and/or quality yields, while reducing inputs, and\
    \ the negative\nAgronomy 2021, 11, 1227. https://doi.org/10.3390/agronomy11061227\n\
    https://www.mdpi.com/journal/agronomy\nAgronomy 2021, 11, 1227\n2 of 14\nimpact\
    \ of farming on the environment, e.g., such that stems from the over-application\
    \ of\npesticides and fertilizers, and inefﬁcient irrigation.\nThe emergence of\
    \ new technological trends like artiﬁcial intelligence (AI) enables\nfarmers to\
    \ take a data-driven approach to collect and analyze large amounts of data\nto\
    \ gain knowledge about the real-time status of their ﬁelds to improve farm yield\
    \ and\nmitigate risks from weeds, pests, and diseases. The development of intelligent\
    \ sensors,\ninstrumentation and machines is beginning to play a crucial role in\
    \ agricultural systems,\nwhich are affected by several factors such as environmental\
    \ conditions, soil characteristics,\nwater availability, harvesting practices,\
    \ plant diseases, weeds, and other pests. In the\nnear future, the integration\
    \ of automated data collection and analysis, AI algorithms and\ndecision support\
    \ tools will provide advanced tools towards PA. Moreover, robotic systems,\non\
    \ the ground and in the air, will also have a major role in bringing PA and digitalization\n\
    to the ﬁeld, for harvesting, pest control or data collection, just to name a few.\n\
    This paper explains how data-driven AI applications are key enablers for PA in\
    \ several\nEuropean countries. First, the paper summarizes several deﬁnitions\
    \ about terms and con-\ncepts related to PA; describes global trends and policies\
    \ that will foster the implementation\nof the AI-based solutions in the agricultural\
    \ sector; provides an overview of the current\nstate-of-the-art regarding the\
    \ application of AI technologies within the PA. Secondly, the\npaper provides\
    \ a summary of the most recent research activities in the form of research\nprojects\
    \ implemented and validated by the authors in several European countries, with\
    \ the\nobjective of showing the already achieved results, the current investigations\
    \ and the still\nopen technical challenges. Finally, several conclusions and future\
    \ works are presented.\n2. Artiﬁcial Intelligence for Precision Agriculture\n\
    2.1. Global Trends\nFrom ending poverty and hunger to responding to climate change\
    \ and sustaining\nnatural resources, agriculture is a key component in the 2030\
    \ Agenda for Sustainable\nDevelopment to achieve the Sustainable Development Goals\
    \ (SGD), as it can be said that\nagriculture is the common thread which holds\
    \ the 17 SDGs together. Despite greater\nproductivity, the agricultural sector\
    \ faces new challenges that threaten human civilization\nworldwide. With a growing\
    \ population and the complexity of climate change, the sector\nhas been forced\
    \ to transition away from industrial methods to data-driven management\nand automation\
    \ to grow more food while using fewer precious resources.\nIn Europe, the Farm\
    \ to Fork Strategy presented in the ﬁrst quarter of 2020 plays a key\nrole to\
    \ achieve the goals of the EU’s Green Deal, which sets out how to make the continent\n\
    climate-neutral by 2050 [1]. It ﬁxes the measures needed to create more efﬁcient,\
    \ climate-\nsmart agricultural systems that provide healthy food, while securing\
    \ a decent living for\nEU farmers. The Strategy targets a signiﬁcant reduction\
    \ of the dependency, risk and use of\nchemical pesticides, as well as of fertilizers;\
    \ an increase in the EU’s land area dedicated to\norganic farming; the development\
    \ of innovative farming techniques that protect harvest\nfrom pests and diseases;\
    \ the reduction of the carbon footprint and water pollution.\nTo achieve the objectives\
    \ of both the SDGs and the Farm to Folk Strategy, European\nfarmers need to transform\
    \ their production methods more quickly and make the best use of\nnature-based,\
    \ technological, digital and space-based solutions to optimize their inputs (e.g.,\n\
    water, pesticides, fertilizers) and deliver better climate and environmental results.\
    \ Such a\nnew paradigm will only be possible with the adoption of technological\
    \ applications and\nsolutions that are driven by the convergence of several fundamental\
    \ technologies, which\nkeep a farm productive and proﬁtable by collecting and\
    \ analyzing data to help farmers\nmanage their resources, produce better crops\
    \ while optimizing energy and chemical use\nand mitigating risk.\n2.2. What Is\
    \ Precision Agriculture (PA)?\nIn the context of digitization in agriculture,\
    \ two concepts are usually mentioned:\nprecision farming and smart farming. On\
    \ the one hand, the former can be deﬁned as “an\nAgronomy 2021, 11, 1227\n3 of\
    \ 14\ninformation-led management concept in both plant and animal production that\
    \ is based\non a wide range of technologies”. This concept is based on digital\
    \ processing of speciﬁc\ninformation so it can support decision making processes.\
    \ On the other hand, the latter\nrelates to a “knowledge-based approach in which\
    \ machines can at least take partially\nautonomous decisions in collaboration\
    \ with management systems. The decisions taken\nby machines are based on autonomously\
    \ obtained and processed information in real-time,\neven though farmers always\
    \ have the possibility to correct them” [2].\nMoreover, the PA concept has also\
    \ gained ground in the European Union as a “farm-\ning management concept based\
    \ upon observing, measuring and responding to inter and\nintra-ﬁeld variability\
    \ in crops or in aspects of animal rearing” [3]. PA brings about a\nchange in\
    \ the land use, by fostering “whole-farm management strategies using information\n\
    technology, highlighting the potential improvements on production while reducing\
    \ envi-\nronmental impacts”. Yost et al. simpliﬁed this deﬁnition and described\
    \ PA as a “suite of\nInformation Technologies that focus on producing immediate\
    \ beneﬁts by being conscious\nof the environment” [4]. Moreover, Lezoche et al.\
    \ have deﬁned the term “Agriculture 4.0”\nas “the provision of advanced technologies\
    \ to farmers to meet their production challenges”\nby establishing the linkages\
    \ between new 4.0 trends in technologies and agri-food supply\nchain challenges\
    \ [5].\nRegardless of the term used, it is undeniable that digitization is leading\
    \ to on- and off-\nfarm management tasks that focus on different data sources\
    \ (location, weather, phytosani-\ntary status, inputs consumption, prices) using\
    \ sensors, machines, unmanned autonomous\nvehicles (UAV) and satellites to monitor\
    \ soil, water, plants and humans. Obtained data\ncan be used to make more informed\
    \ decisions and to reduce uncertainty when predicting\nthe future.\n2.3. AI in\
    \ Precision Agriculture (PA)\nCurrent adoption rate of AI technologies in the\
    \ agricultural sector is not high due to\ndistinct factors among which a lack\
    \ of knowledge on its real use plays an important role.\nTherefore, several studies\
    \ have focused on the identiﬁcation of the main AI technologies\nused in PA as\
    \ well as documented implementations.\nLiakos et al. have presented a comprehensive\
    \ review of research dedicated to applica-\ntions of machine learning (ML) in\
    \ agricultural production systems [6]. The key ﬁelds of\napplication were categorized\
    \ into crop management, water management, and soil man-\nagement. They concluded\
    \ that it is undeniable that agriculture will beneﬁt from ML\ntechnologies, which\
    \ will allow Farm Management Systems to evolve into real-time decision\nsupport\
    \ systems (DSS) thanks to the application of AI algorithms.\nFurthermore, van\
    \ Klompenburg, Kassahun and Catal have performed a systematic\nliterature review\
    \ (SLR) about the ML algorithms and features used in crop yield prediction\nstudies\
    \ [7]. The results show that no speciﬁc conclusion can be drawn as to what the\
    \ best\nmodel is, but they clearly show that some ML models such as the random\
    \ forest, neural\nnetworks, linear regression, and gradient boosting tree are\
    \ used more than the others.\nAdditionally, Noon et al. have presented a large\
    \ survey of the application of deep\nlearning (DL) techniques for plant leaf stress\
    \ identiﬁcation [8]. The techniques reviewed\nwere divided in vegetables, fruits\
    \ and other crops on the basis of stress type, size of dataset,\ntraining/test\
    \ size and the deep network used. Several research gaps have been identiﬁed,\n\
    such as the detection and classiﬁcation of all severity levels of a stress to\
    \ detect contagious\ndiseases, or the generalization of algorithms to different\
    \ crops.\nFinally, AI and robotics are playing a key role in helping or substituting\
    \ manual\nintervention in the agricultural sector, which covers a large application\
    \ panel. On the one\nhand, robotics has played a key role in agricultural production\
    \ and management, so robots\nare performing several operations autonomously such\
    \ as weeding, irrigating or managing\nindividual plants. Zhang et al. have provided\
    \ a detailed summary of the state-of-the-art\nrobotic grippers, grasping and sensor-based\
    \ control methods, as well as their applications\nin robotic agricultural tasks\
    \ [9]. Compared to industrial grasping, higher requirements\nAgronomy 2021, 11,\
    \ 1227\n4 of 14\nof grasping in agriculture are rising since most of the food\
    \ and agricultural products are\nalways fragile, easily marked or bruised, adhesive\
    \ or/and slippery.\nOn the other hand, drones are being implemented in agriculture\
    \ for crop health\nmonitoring, irrigation equipment monitoring or weed identiﬁcation.\
    \ Roshanianfard et al.\ndescribed different aspects of autonomous agricultural\
    \ vehicles that have been developed\nat Hokkaido University [10]. The development\
    \ procedures and characteristics of each\nunmanned aerial vehicle (UAV) were compared\
    \ and discussed. Case studies of autonomous\nvehicles designed and the development\
    \ process have been presented as practical cases and\nrepresentative development\
    \ challenges.\nIn last years, the EU has actively undertaken R&D activities related\
    \ to the application\nof AI for the digitization of agriculture. For example,\
    \ Bacco et al. provided a survey\nof the most recent research activities with\
    \ two main contributions: a survey of relevant\nresearch projects recently funded\
    \ by the EU in the ﬁeld of PA; a review of the scientiﬁc\nworks that propose solutions\
    \ for its implementation [11]. Regarding the former, they aim at\nhighlighting\
    \ the increasing attention towards those research activities and the identiﬁcation\n\
    of the involved technologies.\nHowever, to the best of the authors’ knowledge,\
    \ there are no recent surveys of research\nactivities at European level related\
    \ to the application of AI technologies for the agricultural\nsector. Following\
    \ the approach from Bacco et al., this paper aims at providing an updated\nversion\
    \ of several European research projects that have been or are being run by the\
    \ authors.\nTaken together, these examples represent the current abilities and\
    \ future potential for AI\napplications in European agricultural research projects.\n\
    3. Results of the European Research Projects\nLow replicability and the corresponding\
    \ difﬁculty in systematic data gathering is a\nkey challenge in agriculture, as\
    \ no two ﬁelds are exactly alike. Therefore, the comparison\nof several pilot\
    \ experiments in different ﬁelds, weather conditions and farming techniques\n\
    can enhance the collective knowledge. Thus, this section provides a summary of\
    \ the\nmost recent research activities in the form of research projects implemented\
    \ and validated\nby the authors in several European countries, with the objective\
    \ of showing the already\nachieved results, the current investigations and the\
    \ still open technical challenges. Figure 1\ndepicts relevant agricultural operations\
    \ faced by the research projects, and the AI-based\ntechnological solutions for\
    \ each of those projects. The objectives, methodologies and\nmaterial used are\
    \ different for each of the research projects, and when available, can be\nfurther\
    \ assessed from the existing references.\n3.1. AI-Based Data Fusion for Crop Monitoring\n\
    Data collection from agricultural areas related to soil watering, plant health\
    \ or pest\ninfestation often relies on manual inspection due to insufﬁcient capturing\
    \ methods and\nmissing aggregation of different data sources. However, thanks\
    \ to the increasing dig-\nitization of the sector, the fusion of remote sensing\
    \ for automated scanning and data\nanalysis with other sources of information\
    \ (soil analyses, weather forecasts) and powerful\nAI algorithms is leading to\
    \ a reduction in the application of fertilizers and pesticides.\nIn this context,\
    \ the German Federal Ministry for Economic Affairs and Energy has\nrecently funded\
    \ the large scale NaLamKI initiative, which aims at developing a cloud-\nbased\
