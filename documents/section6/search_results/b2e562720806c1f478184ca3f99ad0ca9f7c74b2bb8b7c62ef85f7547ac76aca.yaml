    \ (WSNs)\n1. INTRodUCTIoN\nPrecision agriculture is a method in which farmers\
    \ optimize inputs such as water and fertilizer for \nthe enhancement of productivity,\
    \ quality and yield (Srbinovska et al., 2015). The term precision \nagriculture\
    \ also encourages for minimizing pests and diseases through specially target application\
    \ \nof precise amount of pesticides. Smart agriculture or precision agriculture\
    \ is an integrated farm \nmanagement framework which constitutes a holistic management\
    \ approach aiming to optimize the \nyield per unit of farming land. Increasing\
    \ the quantity and quality of agricultural products while \nutilizing less inputs\
    \ such as fertilizers, water, pesticides, energy, etc., results in cost reduction\
    \ with \npositive environmental impact (Mekala and Viswanathan, 2017). Therefore,\
    \ rather than applying the \nsame amount of fertilizers over the entire agricultural\
    \ field or applying fertilizers to specially target \narea helps in overall cost\
    \ reduction. The smart agriculture solution measures the variation in field \n\
    conditions and adapts the fertilization or feed strategy accordingly (TongKe,\
    \ 2013). Farmers as the \nprincipal stakeholders usually make complex decisions\
    \ without proper information and execute the \nInternational Journal of Agricultural\
    \ and Environmental Information Systems\nVolume 12 • Issue 2 • April-June 2021\n\
    2\ndemanding field operations. Therefore, smart agriculture solutions are best\
    \ designed considering \nfarmers at the center of the process. The solutions of\
    \ smart agriculture complements and transforms \nthe skills and experiences gained\
    \ naturally through the generations (Chhetri et al., 2017). The smart \nsolution\
    \ can complement the farmer’s capabilities in three main processes. The three\
    \ sub-processes \nare presented in Figure 1. The sub-processes are data collection,\
    \ decision making, and intervention. \nThe data collection is a part where remote\
    \ sensing and sensor networks are utilized. In the decision \nmaking part, expert\
    \ systems and machine learning can be exploited. The third part is an intervention\
    \ \nwhere intelligent machinery and robotic agents can be utilized for field operations.\
    \ The complete \ntypical process cycle includes data collection for measuring\
    \ such as soil moisture, temperature, PH, \nhumidity, or multi-spectral images.\
    \ The data collection process is followed by the data analysis which \nproduces\
    \ a description for the pesticides, irrigation, fertilizers, and harvest. The\
    \ last component of \nthe process is an automated intervention which executes\
    \ the description maps on the field area using \nvariable rate technology machinery.\
    \ This cycle can monitors the possible areas of concern like soil, \nvegetation,\
    \ or the environment. In addition to this farmer, related sub-processes smart\
    \ agriculture can \nbe designed to provide extra benefits. The benefits for external\
    \ functions such as soil and environment \nmonitoring, traceability of food, and\
    \ specific bookkeeping facilitating national planning (Mekala and \nViswanathan,\
    \ 2017). The recent survey presents the decreasing level of waters and drying\
    \ up of major \nwater resources such as rivers and tanks, presents efficient utilization\
    \ of water resources (Veena et \nal., 2018). The technological evolution of WSNs\
    \ and IoT made it possible to monitor the environment \nand agricultural fields\
    \ for gaining the production (Khanna and Kaur, 2019). \nThese technologies are\
    \ in different levels of maturity and adoption across all over the world. \nTherefore,\
    \ more than often technology introduction to different communities needs to be\
    \ planned \nand driven by the relevant authorities. The blind technology or solutions\
    \ should account for the wide \ndiversity of agriculture for the following characteristics\
