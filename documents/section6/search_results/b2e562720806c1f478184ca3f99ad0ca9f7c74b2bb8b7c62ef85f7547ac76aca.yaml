    Researchers from the French–German MOVEON project have recently demonstrated\n\
    a comprehensive breakdown of a visual SLAM system based only on a single camera\n\
    combined with state-of-the-art multi-view stereo (MVS) algorithms and DL techniques\
    \ [27].\nIt overcomes some of the constraints of current autonomous vehicles or\
