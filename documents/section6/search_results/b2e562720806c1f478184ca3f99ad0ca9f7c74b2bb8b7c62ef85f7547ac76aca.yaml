    As stated in the report Harnessing Artiﬁcial Intelligence for the Earth, the World\
    \ Economic\nForum (2018) observed that smart agriculture has the potential to\
    \ “fundamentally change\nagriculture even more than the 20th century mass farming\
    \ methods did” [28]. In particular,\nPA technologies that deploy AI and advanced\
    \ robotics are expected to improve decision\nsupport at farm level, monitoring\
    \ conditions and optimizing production to allow farmers\nto apply the optimal\
    \ number of inputs for each crop, thereby boosting yields and reducing\nwater\
    \ use and greenhouse gas emissions.\nThis paper summarized the most recent research\
    \ activities in the form of research\nprojects implemented and validated by the\
    \ authors in several European countries, with the\nobjective of presenting the\
    \ already achieved results, the current investigations and the still\nopen technical\
    \ challenges.\nFirst, as low cost and accurate monitoring of crop and soil health\
    \ has long been key to\na successful agricultural economy, two examples of current\
    \ German projects that deal with\nAgronomy 2021, 11, 1227\n12 of 14\nthe availability\
    \ of agricultural data and its potential use in DT to provide insights into such\n\
    complex systems have been described. On the one hand, the large scale NaLamKI\
    \ initiative\nwill lead the implementation of a dataset by the fusion of sensor\
    \ data from machines, remote\nsensing (satellites and drones), soil, weather,\
    \ and other existing data sources to overcome\nthe current limitation of data\
    \ availability when implementing advanced AI methodologies\nfor the optimization\
    \ of agricultural processes. Furthermore, current research challenges\nfor AI\
    \ such as explainability and the integration of semantic agricultural models will\n\
    be targeted.\nOn the other hand, even though still in primary stages, the application\
    \ of DT in\nagriculture can bring a technological breakthrough in the near future.\
    \ In order to provide\ninsights into complex agricultural systems, the DEAL project\
    \ has implemented geospatial\nML and DL algorithms to automatically derive vegetation\
    \ objects from 3D point clouds,\ntranscending explicit geospatial modeling and\
    \ overcoming heuristics-based reconstructions\nand model-based abstractions. Therefore,\
    \ agricultural DT can be fully automatically\nimplemented to simulate, plan, analyze\
    \ and improve the way crops are grown so that\nyields are maximized, stress on\
    \ water supplies and soil quality is reduced, and agriculture\nbecomes a sustainable\
    \ practice.\nSecondly, AI in agriculture is helping farmers to shift their management\
    \ strategies to\nprecise cultivation for higher crop yield and better quality\
    \ while using fewer resources. On\nthe one hand, AI applications in agriculture\
    \ such as for irrigation, weeding or spraying,\nsave the excess use of water,\
    \ pesticides and herbicides while maintaining the fertility of\nthe soil to improve\
    \ both productivity and quality of produced goods. In this way, the\nQUHOMA irrigation\
    \ platform developed within the IoF2020 project has been extended\nwith AI-based\
    \ predictive analytics that fuse the gathered datasets with other public data\n\
    sources to train models when data stream is interrupted or inaccurate due to malfunction\n\
    or failure of the sensors, and/or loss of connection during long time periods.\
    \ Real-life\nexperiments conducted in strawberry crops in Cyprus led to a signiﬁcant\
    \ reduction (from 6\nto 11% less) in water used when compared to the empirical\
    \ irrigation scheduling program\navailable for the farmer. The platform is currently\
    \ being adapted to groves of olives in\norder to optimize their irrigation using\
    \ the minimum number of sensors.On the other\nhand, while many analytical models\
    \ have been developed to plan agronomic strategies to\noptimize production, AI\
    \ leads current research since it enables to take into account complex\nmultidimensional\
    \ holistic approaches. This paper describes two examples of the use of ML\ntechniques\
    \ for the yield prediction, both in the automated estimation of canopy features\
    \ of\nan experimental vineyard in Lisbon and in olive tree plantations based on\
    \ phenotypic data.\nFirst, the VINBOT project aims at predicting yield in vineyards\
    \ using an all-terrain\nAGV with a set of sensors capable of capturing and analyzing\
    \ vineyard images and\n3D data by means of cloud computing applications. Although\
    \ the platform showed an\nacceptable performance, with a better accuracy within\
    \ the “Alvarinho” plot than in the\n“Arinto” one, a general underestimation of\
    \ actual yield for both plots was observed. This\nresult can be attributed to\
    \ a combined effect of bunch occlusions, low accuracy of grape\ndetection algorithms,\
    \ and empirical relationships used in ﬁnal yield calculations. Thus,\nfurther\
    \ research on computer vision algorithms, especially related to hidden bunches\
    \ by\nvegetation, is needed to improve the reliability and accuracy of the yield\
    \ estimations.\nSecondly, prediction models of the phenological state for olive\
    \ trees have been devel-\noped within the DEMETER project, as models simulating\
    \ phenological phases are valuable\ntools to plan agronomic strategies to optimize\
    \ production and assess the impact of climate\nchange. Four different ML models\
    \ have been tested and compared according to the RMSE.\nThe use of low base temperature\
    \ resulted in better model prediction.\nFinally, robotics agriculture will not\
    \ only make agriculture more precise but also\na sustainable business, as it is\
    \ undeniable that the average age of farmers is rising, and\nyounger generations\
    \ are less likely to take their place causing concern about labor shortages\n\
    in the agricultural sector. The MOVEON project has demonstrated a comprehensive\n\
    breakdown of a visual SLAM system based only on a single camera combined with\
    \ state-\nAgronomy 2021, 11, 1227\n13 of 14\nof-the-art multi-view stereo (MVS)\
    \ algorithms and DL techniques, overcoming some of the\nconstraints of current\
    \ autonomous vehicles or robots working on agricultural environments,\nsuch as\
    \ overly repetitive patterns, the need of very detailed reconstructions, or the\
    \ abrupt\nmovements caused by uneven roads.\n5. Future Work\nA key goal of PA\
    \ is to retrieve accurate information about the spatial and temporal\nvariability\
    \ of soil and plant parameters, with the aim to reduce inputs such as fertilizers,\n\
    seeds, water or pesticides. This allows better quantitative assessment of how\
    \ much of a\nspeciﬁc input is needed, so that agriculture has a lighter impact\
    \ on the environment and\nat the same time, “produces more with less” in the same\
    \ area. However, current plant\nsampling techniques are time-consuming and involve\
    \ intensive human labor and costs,\nwhich leads to signiﬁcant limitations on the\
    \ frequency and the number of samples that can\nbe collected to quantify the experimental\
    \ error among treatment repetitions.\nNew concepts based on autonomous and intelligent\
    \ robots for plant and soil sample\nretrieval should be introduced to obtain more\
    \ and better plant data in a shorter time with\nless human labor. Therefore, groups\
    \ of heterogeneous intelligent and autonomous agricul-\ntural vehicles (UAVs)\
    \ and ground robots (UGVs) capable of approaching and recognizing,\nmanipulating,\
    \ sampling and collecting, transporting and delivering soil and plant samples\n\
    required for inspection should be developed. High-quality sampling data gathered\
    \ by\nrobots will allow the development of novel DDS, which in turn will facilitate\
    \ decisions on\nexactly how, where and in which amount inputs should be used to\
    \ improve production\nand to use resources sustainably. The concept, once applied,\
    \ will greatly increase precision\nand quality in farming processes.\nFurthermore,\
    \ future extensions of this work will include the implementation of AI\nalgorithms\
    \ for the smart farming concept, including effective livestock management. For\n\
    example, automated video monitoring of animal behavior to detect events like calving,\n\
    heat periods or other physiological phenomena, is of great interest to help farmers\
    \ and\nbreeders improve efﬁciency in their professional activity. Advantages of\
    \ an automated\nsolution are to provide a 24 h/7 days assistance, to allow anticipating\
    \ alerts, to facilitate\nreporting, to ensure traceability and all this to alleviate\
    \ the burden for the farmers and\nattend to the health of the animals. The livestock\
