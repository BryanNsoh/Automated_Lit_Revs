    of data points.

    In the case of non-linearly separable data, SVM algorithm uses the kernel trick,
    a technique that

    maps the input data into a higher dimensional space where it can be linearly separated.
    The kernel

    functions can be linear, polynomial, radial basis function (RBF) or sigmoid. These
    functions are used to

    compute the inner product between the inputs in a higher dimensional feature space,
