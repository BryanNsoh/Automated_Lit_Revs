    1. Introduction

    A smart irrigation system is an innovative technology that uses advanced technologies
    such as IoT

    (Internet of Things), artiﬁcial intelligence (AI), and machine learning (ML) to
    optimize the use of

    water in agricultural ﬁelds. These systems are designed to improve water use eﬃciency,
    reduce labor

