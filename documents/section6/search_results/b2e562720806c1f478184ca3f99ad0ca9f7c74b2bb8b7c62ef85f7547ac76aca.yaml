    \ on LoRaWAN™ was designed with a focus on low-cost \nPA applications, such as\
    \ greenhouse sensing and actuation. Two types of wireless nodes \nwere envisaged,\
    \ greenhouse node and plant node, and the whole LPWAN was designed \nand implemented,\
    \ including an 8-channel gateway/concentrator. The first experimental \nresults\
    \ were collected and stored in a database managed by a virtual machine running\
    \ in \na cloud service. Since all subsystems adopted in this research are off-the-shelf\
    \ elements \nwith available open-source software libraries, only a minimal effort\
    \ is needed when the \nsystem is implemented for a different application. \nMeasurement\
    \ results were focused on measurements of water content and were col-\nlected\
    \ using plant nodes in Loamy Sand and Silty Loam, proving the functionality and\
    \ \nreliability of the whole system (sensor nodes, gateway, GUI, Node-RED, and\
    \ Cloud) and \ncomparing the system behavior with a reference sensor from Sentek.\
    \ Temperature meas-\nurements of our plant nodes compare as expected with the\
    \ reference sensor within the \nsupposed accuracy of the adopted sensors. Regarding\
    \ water content measurements, a cor-\nrelation was attempted between the results\
    \ of the cheap Capacitive Soil Moisture Sensor \nv1.2 and those of the Sentek\
    \ reference sensor. We realized the low-cost water content sen-\nsor suffers from\
    \ a non-constant sensitivity; therefore, non-linear fitting equations are nec-\n\
    essary for correlating its voltage output with the VWC. We adopted for the Capacitive\
    \ Soil \nMoisture Sensor v1.2 two VWC fitting equations taken from the literature.\
    \ Since the ref-\nerence sensor and the cheap water content sensor span different\
    \ soil depths (5 cm and 2-\n3 cm, respectively), we first modeled the theoretical\
    \ VWC profiles at different depths us-\ning a proven water infiltration and redistribution\
    \ model, calibrating the model on the ref-\nerence sensor results at a depth of\
    \ 5 cm. Then we used the two fitting equations for the \nCapacitive Soil Moisture\
    \ Sensor v1.2 and calculated multi-parameter least squares fit to \nthe hydraulic\
    \ model at 2 and 3 cm depths. A very satisfactory correlation coefficient of \n\
    0.94 was obtained for Silty Loam using the exponential/logarithmic “P” model at\
    \ a depth \nof 3 cm. Instead, the best correlation value we obtained using the\
    \ same fitting procedure \napplied to the results in Loamy Sand was 0.58 at a\
    \ depth of 2 cm using the hyperbolic “H” \nmodel. Despite the low correlation\
    \ coefficient, the VWC values we obtained with the hy-\nperbolic “H” model can\
    \ be considered as representative of the real VWC at a depth of 2 \ncm, since\
    \ differences of a few percent are often irrelevant for practical applications\
    \ of sen-\nsors for measuring the soil water content. \nFigure 24. Comparison\
    \ among the best results obtained from the correlation procedure for the three\n\
    considered models.\n7. Conclusions\nA low-power WSN based on LoRaWAN™ was designed\
    \ with a focus on low-cost\nPA applications, such as greenhouse sensing and actuation.\
    \ Two types of wireless nodes\nwere envisaged, greenhouse node and plant node,\
    \ and the whole LPWAN was designed\nand implemented, including an 8-channel gateway/concentrator.\
    \ The ﬁrst experimental\nresults were collected and stored in a database managed\
    \ by a virtual machine running in a\ncloud service. Since all subsystems adopted\
    \ in this research are off-the-shelf elements with\navailable open-source software\
    \ libraries, only a minimal effort is needed when the system\nis implemented for\
    \ a different application.\nMeasurement results were focused on measurements of\
    \ water content and were\ncollected using plant nodes in Loamy Sand and Silty\
    \ Loam, proving the functionality\nand reliability of the whole system (sensor\
    \ nodes, gateway, GUI, Node-RED, and Cloud)\nand comparing the system behavior\
    \ with a reference sensor from Sentek. Temperature\nmeasurements of our plant\
    \ nodes compare as expected with the reference sensor within\nthe supposed accuracy\
    \ of the adopted sensors. Regarding water content measurements,\na correlation\
    \ was attempted between the results of the cheap Capacitive Soil Moisture\nSensor\
    \ v1.2 and those of the Sentek reference sensor. We realized the low-cost water\
    \ content\nsensor suffers from a non-constant sensitivity; therefore, non-linear\
    \ ﬁtting equations are\nnecessary for correlating its voltage output with the\
    \ VWC. We adopted for the Capacitive\nSoil Moisture Sensor v1.2 two VWC ﬁtting\
    \ equations taken from the literature. Since the\nreference sensor and the cheap\
    \ water content sensor span different soil depths (5 cm and\n2-3 cm, respectively),\
    \ we ﬁrst modeled the theoretical VWC proﬁles at different depths\nusing a proven\
    \ water inﬁltration and redistribution model, calibrating the model on the\nreference\
    \ sensor results at a depth of 5 cm. Then we used the two ﬁtting equations for\
    \ the\nCapacitive Soil Moisture Sensor v1.2 and calculated multi-parameter least\
    \ squares ﬁt to\nthe hydraulic model at 2 and 3 cm depths. A very satisfactory\
    \ correlation coefﬁcient of\n0.94 was obtained for Silty Loam using the exponential/logarithmic\
    \ “P” model at a depth\nof 3 cm. Instead, the best correlation value we obtained\
    \ using the same ﬁtting procedure\napplied to the results in Loamy Sand was 0.58\
    \ at a depth of 2 cm using the hyperbolic\n“H” model. Despite the low correlation\
    \ coefﬁcient, the VWC values we obtained with the\nhyperbolic “H” model can be\
    \ considered as representative of the real VWC at a depth of\n2 cm, since differences\
    \ of a few percent are often irrelevant for practical applications of\nsensors\
    \ for measuring the soil water content.\nIn this work, we demonstrated the lack\
    \ of linearity of the adopted soil water content\nsensor. Notwithstanding this\
    \ lack of linearity, the introduction of the inﬁltration model\nSensors 2021,\
    \ 21, 5110\n25 of 28\nand of a dedicated statistical analysis allowed us to extract\
    \ reliable values of the volumet-\nric water content for both Silty Loam and Loamy\
    \ Sand. This procedure represents the\nnovelty and the potential of the proposed\
    \ approach. Therefore, future work will address\nthe optimization of the sensor\
    \ performance. To this purpose, it will be useful to better\nunderstand the behavior\
    \ of the sensor from simulations and to optimize the layout of\nthe sensor without\
    \ impacting signiﬁcantly on the cost, also considering the mechanical\nintegration\
