    \ As dense mapping can be achieved also in real-time, the\nagricultural vehicle\
    \ or robot can sense the environment to its position and auto-steer. More\nimportant,\
    \ it is also possible to use unsupervised depth estimation using convolutional\n\
    neural network (CNN) combined with the SLAM system (see Figure 9b) to tackle the\n\
    problem of manual labeling of agricultural data, and further boost the performance\
    \ of\nreal-time dense reconstruction of the agricultural environment.\nAgronomy\
