    Abstract: A low power wireless sensor network based on LoRaWAN protocol was designed\
    \ with\na focus on the IoT low-cost Precision Agriculture applications, such as\
    \ greenhouse sensing and\nactuation. All subsystems used in this research are\
    \ designed by using commercial components and\nfree or open-source software libraries.\
    \ The whole system was implemented to demonstrate the\nfeasibility of a modular\
    \ system built with cheap off-the-shelf components, including sensors. The\nexperimental\
    \ outputs were collected and stored in a database managed by a virtual machine\
    \ running\nin a cloud service. The collected data can be visualized in real time\
    \ by the user with a graphical\ninterface. The reliability of the whole system\
    \ was proven during a continued experiment with two\nnatural soils, Loamy Sand\
    \ and Silty Loam. Regarding soil parameters, the system performance\nhas been\
    \ compared with that of a reference sensor from Sentek. Measurements highlighted\
    \ a good\nagreement for the temperature within the supposed accuracy of the adopted\
    \ sensors and a non-\nconstant sensitivity for the low-cost volumetric water contents\
    \ (VWC) sensor. Finally, for the low-cost\nVWC sensor we implemented a novel procedure\
    \ to optimize the parameters of the non-linear ﬁtting\nequation correlating its\
    \ analog voltage output with the reference VWC.\nKeywords: soil water content;\
    \ sensor networks; distributed sensing; IoT measurements; Precision\nAgriculture;\
    \ moisture sensor; wireless communication; LoRa; LoRaWAN™\n1. Introduction\nIn\
    \ recent years, the rapid development and broad application of the IoT (Internet\
    \ of\nThings) concept pushed towards the improvement of best practices in Wireless\
    \ Sensor\nNetworks (WSNs) [1] in Precision Agriculture (PA) applications, also\
    \ relevant to Green-\nhouses [2,3]. Smart, cheap, and powerful connected sensor\
    \ nodes (things) are transforming\nfrom stand-alone devices to parts of collaborative\
    \ systems [4,5]. Data are stored, aggregated,\nand analyzed to improve the precision\
    \ of temporal-spatial parameters on croplands [6,7].\nWSN could be made of simple\
    \ and cheap components: the results provided by complex\ntechnology systems are\
    \ not necessarily signiﬁcantly better than the results derived from a\ncombination\
    \ of descriptive statistics and simple sensors: intrinsic limitations of the sens-\n\
    ing element could be overcome [8] also providing the measurement readout in a\
    \ digital\nformat [9].\nCurrently, the sensor networks that characterize the IoT\
    \ technology have the main\npurpose of collecting data from the surrounding world\
    \ on intelligent systems for environ-\nmental applications [10,11]. Additionally,\
    \ in cloud computing approaches, the collected\ndata are analyzed, processed,\
    \ and used to undertake the correct decisions to optimize\nnatural resources:\
    \ it follows that the set of sensors, devices, and storage systems, by\nSensors\
    \ 2021, 21, 5110. https://doi.org/10.3390/s21155110\nhttps://www.mdpi.com/journal/sensors\n\
    Sensors 2021, 21, 5110\n2 of 28\nwhich the IoT is composed, is very similar to\
    \ a huge, distributed measurement system, as\nclearly outlined in [12]. The management\
    \ of such complex systems is part of the present\nBig Data paradigm. Details on\
    \ sampling techniques, distributed smart monitoring, and\nmathematical theories\
    \ of distributed sensor networks can be found in [1,13].\nIn [14] the authors\
    \ made a very good literature review on the use of machine learning\n(ML), a subset\
    \ of artiﬁcial intelligence having a considerable potential to handle numerous\n\
    challenges in the establishment of knowledge-based farming systems. In the paper,\
    \ the\nauthors considered four main generic categories of applications: crop,\
    \ water, soil, and\nlivestock management. In the paper the authors underlined\
    \ also that (i) the majority of\nthe journal papers focused on crop management\
    \ [15,16]; (ii) several ML algorithms have\nbeen developed to handle the heterogeneous\
    \ data coming from agricultural ﬁelds [17];\n(iii) multispectral or RGB images\
    \ constituted the most common input for ML algorithms,\nthus justifying the broad\
    \ usage of Convolutional Neural Networks due to their ability to\nhandle this\
    \ type of data more efﬁciently [18,19]. Moreover, a wide range of parameters\n\
    regarding the weather as well as the soil, water, and crop quality was used. The\
    \ most\ncommon means of acquiring measurements for ML applications was remote\
    \ sensing,\nincluding imaging from satellites, unmanned vehicles (both ground\
    \ (UGV) and aerial\n(UAV)), while in situ and laboratory measurements were also\
    \ used [20].\nVery good reviews of the most common sensors used in agriculture\
    \ applications are\nreported in [21,22]. In [23], agricultural sensors have been\
    \ divided into three main classes:\nphysical property type sensors, biosensors,\
    \ and micro-electro-mechanical system (MEMS)\nsensors. Near and remote sensing\
    \ techniques use IoT sensors for monitoring multiple\nparameters, such as soil\
    \ water content, temperature, and pH level, air humidity, temper-\nature, light,\
    \ and pressure [23–26]. The determination of soil water content is a subject\n\
    of great value in different scientiﬁc ﬁelds, such as agronomy, soil physics, geology,\
    \ soil\nmechanics, and hydraulics. Physical, mineralogical, chemical, and biological\
    \ properties\nare also involved. Moreover, soil water content measurements could\
    \ be affected by soil\ntemperature [27]. Ambient Relative Humidity (RH) affects\
    \ leaf growth, photosynthesis,\npollination rate, and ﬁnally crop yield. A prolonged\
    \ dry environment or high temperature\ncan make the delicate sepals dry quickly\
    \ and cause the death of ﬂowers before maturity.\nHence it is very crucial to\
    \ control air humidity and temperature. Recent technological ad-\nvances have\
    \ enabled real-time sensors to be used directly in the soil, wirelessly transmitting\n\
    data without the need for human intervention. It is now possible to set up a large\
    \ number\nof low-cost devices not only capable of transducing a physical quantity\
    \ of interest but\nalso of performing some post-processing on raw data to extract\
    \ useful information, fully\ncomplying with current regulations [27–29]. Due to\
    \ the rapid advancement of technologies,\nthe size and the cost of sensors have\
    \ been reduced, making WSN the foremost driver of\nPA [30].\nWhile most previously\
    \ cited parameters (including soil temperature) can reliably be\nmonitored through\
    \ low-cost sensors available in the market, the experimental and accurate\ndetermination\
    \ of soil water content with low-cost sensors is still an issue. A summary of\n\
    state of the art on soil water content measurement techniques has been reported\
    \ in [31].\nThe prices of the most reliable soil water content sensors range between\
    \ USD 150 and USD\n5000, thus positioning these sensors far from the IoT world.\
    \ Instead, the reliability of very\nlow-cost soil water content sensors easily\
    \ purchasable in the worldwide internet market is\nstill a matter of scientiﬁc\
    \ debate [8,32–37] as further highlighted in the next sections.\nIn this scenario,\
    \ the objectives of the present work can be summarized as follows:\n•\nAcquisition\
    \ of basic physical parameters of plants and ambient with low-cost sensors:\n\
    soil water content and temperature, greenhouse ambient RH, temperature, and light.\n\
    Even if the present paper will mostly be focused on soil water content and most\
    \ param-\neters will not be discussed, the availability of multiple parameters\
    \ could be exploited\nin the future to build a more intelligent system by using\
    \ machine learning algorithms.\n•\nAvailability of a modular system built with\
    \ cheap off-the-shelf components also\nproviding capabilities for automation and\
    \ management of plant irrigation.\nSensors 2021, 21, 5110\n3 of 28\n•\nComparison\
    \ of the performance of a very low-cost soil moisture sensor with a com-\nmercially\
    \ available expensive system using two different types of soil with an original\n\
    modeling approach which helps us to compare measurement results taken at different\n\
    soil depths.\n2. IoT Architecture in Precision Agriculture Scenario\n2.1. Water\
    \ Waste and Agriculture\nThe integration of information and control technologies\
    \ in agriculture processes is\nknown as Precision Agriculture. To obtain the greatest\
    \ optimization and proﬁtability PA\nadapts common farming techniques to the speciﬁc\
    \ conditions of each point of the crop,\nby applying different technologies: micro-electro-mechanical\
    \ Systems, Wireless Sensor\nNetworks (WSN), computer systems, and enhanced machinery.\
    \ PA optimizes production\nefﬁciency, increases quality, minimizes environmental\
    \ impact, and reduces the use of\nresources (energy, water) [38].\nThe application\
    \ of IoT allows farmers to boost the production process through planta-\ntion\
    \ monitoring, soil and water management, irrigation scheduling, fertilizer optimization,\n\
    pest control through chemicals as herbicides, delivery tracking. These tasks can\
    \ be accom-\nplished by using data from sensors, images, agricultural information\
    \ management systems,\nglobal positioning systems (GPS), and communication networks.\
    \ This integration results\nin the optimization of scarce resources [39].\nAtmospheric\
    \ changes and, in particular, the sudden rise in temperatures worsen the\nproblem\
    \ of searching for fresh water and water storage resources [40]. These problems\n\
    are exacerbated in countries characterized by drought and rare rainfall, where\
