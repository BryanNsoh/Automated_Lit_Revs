    \ with distributors or for educational purposes to overcome growth \nbarriers\
    \ and build faster trust. The quotes from the interviews that support these \n\
    findings are presented below in Table 6. \nTo overcome the risk of infrequent\
    \ technology use, several startups decided to \ndevelop their product along with\
    \ their potential customers. One of the interviewees \naffirmed that it does not\
    \ really matter what kind of product you have; what is \nimportant is how the\
