    !32\nThe last technological barrier is risk, which is directly connected with\
    \ the level of \nuncertainty and perceived side effects that might appear after\
    \ starting to \nimplement an innovation. There are four different types of risks\
    \ connected to \ninnovation: physical, economic, functional and social (Ram and\
    \ Sheth, 1989). \nAccording to EIP-AGRI (2015), in Europe, new agricultural information\
    \ \ntechnologies are connected more closely with functional risks, meaning users\
    \ are \nnot sure about the performance of the technology and economic risks if\
    \ a certain \namount of investment is needed. \nPsychological barriers include\
    \ cultural and traditional as well as image barriers. \nCultural and traditional\
    \ barriers change very slowly and are connected with the \nsocial acceptability\
    \ of certain innovations. Image barriers represent the \nconsumer’s associations\
    \ with the innovation or its producers. If a manufacturer \nthat has an otherwise\
    \ bad reputation launches a potentially useful innovation, it \ncould be met with\
    \ resistance by potential customers. \nSome functional and psychological barriers\
    \ on the way to adoption could be \nexplained by the immaturity of the technology.\
    \ This means that startups sometimes \nbring technologies to the market that cannot\
    \ be employed immediately for various \nreasons, e.g. lack of suitable infrastructure,\
    \ legislation or the weakness of the \ntechnology itself. \n3.2.3 Technology maturity\
    \ and its impact on critical mass  \nThe topic of technology maturity measurement\
    \ is almost as old as the diffusion of \ninnovation itself. The maturity of the\
    \ technology is a basis for the achievement of \ncritical mass. Albert (2015)\
    \ delineated four types of existing systems for \ntechnology maturity measurements:\
    \ theoretical, semi-theoretical, semi-\noperationalized and operationalized. \
    \ \nTheoretical models suggest ambiguous methods for the measurement of \ntechnology\
    \ development without specific measurable indicators. As an example, \nAlbert\
    \ (2015) suggests Gartner’s Hype Cycle model. This model was developed in \n!33\n\
    1995 by an American research and advisory company, Gartner, and explains the \n\
    spread of hype through the media and its importance for technology adoption. \n\
    Media hype in this sense could be described as a process where “an (unusual) \n\
    event triggers increased media attention; the media set their focus on this specific\
    \ \ntopic or event; they enlarge it, and by so doing evoke all kinds of social\
    \ responses, \nwhich will in turn become news as well, further stimulating the\
    \ news \nwave” (Vasterman, 2005). Mass media sometimes embraces new technology\
    \ and \ndescribes it as a break-through too early. This information gives hope\
    \ and spurs \nthe creation of new ventures using this technology. However, oftentimes\
    \ such new \nventures fail without achieving proof of concept because the costs\
    \ of the \ntechnology are high, and the benefits are not clear. Later, disillusion\
    \ displaces the \nhype (Linden and Fenn, 2003). \nThe problem with hype is that\
    \ the media describes an innovation as more mature \nthan it really is. At the\
    \ same time, experience and knowledge that was gathered in \ntimes of hype helps\
    \ to create new improved generations of the technology, which \ncreates a basis\
    \ for mainstream adoption. An important question for any innovative \ncompany\
    \ is: How to understand when there is hype on the market and when the \ntechnology\
    \ is mature enough to be implemented? According to the report by \nLinden and\
    \ Fenn (2003), hype starts at an early stage of technological \ndevelopment, and\
    \ its peak is achieved when, on the market, there is almost no \nadoption at first\
    \ because the technology’s performance is poor. When the hype \nends, usually\
    \ there are already new generations of the technology on the market. \nThe ecosystem\
    \ for this technology starts to evolve and, with it, adoption starts to \nincrease.\
    \ The maturity of technology starts when more than 30% of potential \ncustomers\
    \ have adopted the technology. For better understanding the graph below \nshows\
    \ the Gartner Hype Circle combined with the Rogers adoption curve (Figure \n11).\
    \ \n \n!34\nFigure 11: Gartner Hype Cycle (adopted from Linden and Fenn, 2003)\
    \ and Adoption \nCurve (adopted from Rogers, 1983)  \nBased on the Gartner Hype\
    \ Cycle, Monsanto has developed their own vision of \nthe current maturity state\
    \ for existing agricultural innovations (Jarolímek et al., \n2017, p.70). In the\
    \ following paragraphs, along with the description of each phase \nof the Gartner\
    \ Hype Cycle, the maturity level of these agricultural innovations will \nbe mentioned.\
    \ \nThe first phase of an innovation trigger starts with the first press releases\
    \ and \ntechnology demonstrations, which attract even more attention to it. However,\
    \ there \nis no usable product at the time. Then, an “on the rise” stage occurs,\
    \ which stands \nbetween the trigger and peak of the hype. During this stage,\
    \ there are many \nexplanatory and discussion articles about the technology; first,\
    \ highly specialized \nproducts or extremely hard-to-use products appear on the\
    \ market. Regarding \nagriculture, according to the Monsanto corporation, such\
    \ technologies as indoor \nfarming, on-plant sensors and in-field wireless are\
    \ still on the rise (Jarolímek et al., \n2017, p.70). For the products at this\
    \ stage, the prices are normally very high, as \nthe developers hope to regain\
    \ their investment. Alternatively, they are just too \ncomplex and cannot really\
    \ offer a relative advantage.  \n!35\nAt the “peak of hype” stage, the number\
    \ of startups increases, and they try to use \nthe hype for their marketing purposes\
    \ and to obtain investment. However, at this \nstage, the technology is still\
    \ not suitable for use even by early adopters. Since \nthere are more new products\
    \ that are not mature enough, the first negative press \narticles appear. Less\
    \ interest from the media leads to disillusionment, which \ncharacterizes the\
    \ stage of “the Trough of Disillusionment”. Currently, in the eyes of \nMonsanto,\
    \ aerial imagery and big data in the field of agriculture are currently in the\
    \ \ndisillusionment phase (Jarolímek et al., 2017, p.70). At the following stage,\
    \ “Slope \nof Enlightenment”, more companies appear that offer improved versions\
    \ of the \ntechnology. They are more willing to experiment and to test their solutions.\
    \ Early \nadopters start actively using the innovation. At the beginning of this\
    \ stage, the \nproduct penetration is less than 5%. In the end, it ends up taking\
    \ 30% of the \nmarket. In this phase, according to Monsanto, farm management systems\
    \ and \nsatellite imagery can be taken as examples (Jarolímek et al., 2017, p.70).\
    \  \n“The Plateau of Productivity” is the beginning of the introduction of the\
    \ product to \nthe mainstream market, where the technology starts to be integrated\
    \ into other \nproducts; services around this technology appear. Yield monitors,\
    \ soil sampling, in-\ncab displays and auto-steer are close to becoming mainstream\
    \ products and could \nbe applied by the majority of farmers, according to Monsanto’s\
    \ estimates \n(Jarolímek et al., 2017, p.70). Consistent with this theoretical\
    \ model, critical mass \ncould be achieved when an innovation is at the stage\
    \ of the “Slope of \nEnlightenment”. \nSemi-theoretical models, in contrast to\
    \ the theoretical ones, provide other \nfeasible factors that could be measured.\
    \ However, these factors do not always \nhave measurable indicators, which reduces\
    \ their applicability. As an example of \nsuch measurement systems, Albert (2015)\
    \ presented a model of Sommerlatte and \nDeschamps (1986), which describes the\
    \ different stages of technology \ndevelopment. The model was selected by Albert\
    \ (2015) because of its popularity \nand good description of technology maturity\
    \ stages. Sommerlatte and Deschamps \n(1986) divided technology development processes\
    \ into four stages: emergence, \ngrowth, saturation and decline. To be able to\
    \ define a current state of a technology, \n!36\nthe authors suggest following\
    \ indicators: insecurity of technological performance, \nlevel of investment in\
    \ the technology, number of technology applications, type of \ndevelopment requirements,\
    \ impact on cost or performance of products, number \nand type of patents, access\
    \ requirements, and availability of technology \n(Sommerlatte and Deschamps, 1986).\
    \  \nFor example, during the growth phase of innovation technological performance\
    \ is \nmoderate; the level of investment is maximal; the number of cases of technology\
    \ \nuse increases; the development of innovation is aimed at the creation of new\
    \ use \ncases; the impact on cost or performance is maximal; the number of patents\
    \ is \nhigh; and most of them are product-oriented; the access to a product is\
    \ given to \nthe personnel of a company who then act as early adopters; and its\
    \ availability is \namplifying (Albert, 2015). Sommerlatte and Deschamps (1986)\
    \ also use an \nincreasing number of case studies as an indicator for the growth\
    \ stage. \nAs examples of semi-operationalized models, Albert (2015) indicates\
    \ the S-\ncurve, which was used by Foster (1986), the Technology Readiness Level\
    \ (TRL), \nas suggested in the NASA White Paper by Mankins (1995), and patent-based\
    \ \nmodels.  \nFoster (1986) suggested a measurement of technological maturity\
    \ according to its \nreturns on investment that resemble the S-curve Pattern of\
    \ Innovation. In the very \nbeginning of a technology’s development, there is\
    \ either low or no return on \ninvestment. With further development of the technology,\
    \ the occurrence of a large \npositive difference between previous and current\
    \ periods could be a sign of \ntechnological maturity in terms of return on investment.\
    \ When the return on \ninvestment starts to stagnate or even decline, it is a\
    \ sign that the current \ntechnology already has achieved its full potential.\
    \  \nThe TRL method was suggested as a method for estimation of the readiness\
    \ of \nspace technology. This method has nine stages that could be divided into\
    \ four \ngroups: ideation, development, prototype testing and testing in the real\
    \ context. \nWhen the prototype is successfully tested in a real context, this\
    \ is an indicator for \nthe maturity of the technology.  \n!37\nThe third instrument\
    \ of semi-operationalized technology maturity measurement \nAlbert mentions is\
    \ the consideration of the number of patents and/or number of \nlicenses and/or\
    \ royalties. Basberg (1987) argues in favor of patent measurement \nbecause patent\
    \ statistics are available and provide data that allow making cross-\nindustrial\
    \ and cross-national comparisons and to observe the diffusion of \ninnovation\
    \ among countries. Haupt et al. (2007) are in favor of this method \nbecause obtaining\
    \ patents gives companies an opportunity to commercialize the \npatented invention.\
    \ According to the results of their study, for one particular \ntechnology, the\
    \ number of literature citations and citations of other patents in the \nsame\
    \ technological field increases significantly during the transitional phase from\
    \ \ntechnology emergence to its growth phase. Also, the time taken/needed to \n\
    examine a new patent is shorter during the growth period in comparison to the\
    \ \nintroduction and maturity period (Haupt et al., 2007).  \nThe last type of\
    \ technology maturity measurement method consists of \noperationalized models\
    \ that, according to Albert (2015), are very rare. One such \nmodel is suggested\
    \ by Watts and Porter (1997). The core method of this model is \nmonitoring bibliographic\
    \ sources about a certain technology to find out “who is \ndoing what now?”. One\
    \ of the ways is to look at a specific scientific database and \nmonitor hits\
    \ or ratings of articles about this technology. For this purpose, special \nkeywords\
    \ about the technology are usually selected. Searching these keywords in \nthe\
    \ abstracts of scientific articles should give an impression about the direction\
    \ of \nresearch in this area and the number of articles written about it. To observe\
    \ \ntechnology development, it is necessary to monitor the number of articles\
    \ that \nappear in the fundamental research, in the applied research, and in the\
    \ evidence \nor impact measurement research. When the technology is in its early\
    \ stages, the \nnumber of articles will be the highest in the fundamental research\
    \ area. Then, with \nthe development of the technology, this number will decline,\
    \ and the number of \nresearch articles about the technology’s application will\
    \ increase.  \nThis approach was amplified in the concept of the Technology Life\
    \ Cycle (TLC). \nThis system takes into consideration several sources of information,\
    \ e.g. science \ncitation indexes, engineering indexes, patent information and\
    \ newspapers, which \n!38\ncan help estimate the social impact of an innovation.\
    \ The most important aspect of \nthe TLC model is that the increasing number of\
    \ mentions of the technology in \nvarious sources should be sequential. This means\
    \ that first mentions of a new \ntechnology should be found in scientific literature,\
    \ then in the literature regarding \napplication (engineering), then in patent\
    \ information sources and only then in the \npress.  \nOne of the criticisms of\
    \ the bibliographic method is that often, in technological \nforecasting, only\
    \ one database is used and not several at the same time. Such a \nselection can\
    \ lead to a biased perspective on technological development \n(Järvenpää et al.,\
    \ 2011). The first two sources of information – science and \nengineering research\
    \ – are usually obtained from the two largest databases (such \nas the Science\
    \ Citation Index and Compendex), and other sources of information \nare not considered.\
    \ Using patent information could also, in some technological \ncases, be disadvantageous,\
    \ because some technologies that appear on the \nmarket are not patentable (like\
    \ open-source technologies, for example), and some \ntechnologies that were patented\
    \ were never commercialized. Järvenpää et al. \n(2011) selected three different\
    \ technologies and tested the TLC model; only the \ndevelopment of one technology\
    \ followed the sequential order of the TLC model. \nSince there is no perfect\
    \ model that can help detect the exact stage of innovation \ndevelopment, this\
    \ could be an interesting topic for further research. For the \npurposes of the\
    \ research presented here, the results of the hype cycle developed \nby Monsanto\
    \ will be taken into consideration, and agricultural technologies that are \n\
    in the phase of the “Slope of Enlightenment” or further will be selected for the\
    \ \nqualitative investigation, because these are the phases where critical mass\
    \ takes \nplace (see Figure 11) . \nTo gain a better understanding of the current\
    \ situation on the agricultural market, \nthe following questions must be asked:\
    \ What kinds of barriers do startups see on \nthe way to achievement of critical\
    \ mass? What kinds of strategies do they use to \ngrow and to gain the acceptance\
    \ of farmers? To provide suitable answers, a \nqualitative investigation shall\
    \ first be conducted.\P\n!39\n4 Explorative study of the market perception and\
    \ current \nmarketing strategies of agricultural startups \nCurrently there are\
    \ several challenges for growth due to the demographical and \nsocial changes\
    \ on the agricultural market, as delineated in the previous chapter. \nTo understand\
    \ which strategies can support startups in overcoming these \nchallenges that\
    \ eventually cause chasms on the market, and help them achieve \ncritical mass,\
    \ it is necessary to look at the current strategies that startups use. It is \n\
    also becoming necessary to select the most promising ones. To do so, the existing\
    \ \nstartup strategies used in developed and developing countries will be explored.\
    \ \nThe exploration of these strategies will be conducted with the use of the\
    \ qualitative \nmethod. \n4.1 The qualitative method and its role in agricultural\
    \ research \nQualitative research could be described as “any type of research\
    \ that produces \nfindings not arrived at by statistical procedures or other means\
    \ of \nquantification” (Strauss and Corbin, 1998, pp.10-11). Although agricultural\
    \ \neconomics is a part of social science, in contrast to other social sciences\
    \ such as \ncommunication, ethnology or sociology, the use of the qualitative\
    \ method is \nrelatively rare, except in studies regarding agricultural economics\
    \ in developing \ncountries (Bitsch, 2000). In 1950, the percentage of studies\
    \ using quantitative \nmethods was, as mentioned in the “American Journal of Agricultural\
    \ Economics”, \nonly 5%. It rose to 92% in 1992 (Bitsch, 2001). Nonetheless, the\
    \ qualitative \nmethod is usually a part of any research where the research subject\
    \ is abstract or \ncomplex. A complex subject, such as technology adoption or\
    \ crossing the chasm, \nbecame popular within agricultural research and, as a\
    \ result, a number of studies \nthat used qualitative methods were published (Sattar\
    \ et al., 2017). \nTechnology adoption research includes several complex topics,\
    \ such as farmers’ \nbehavior and perceptions, socio-economic factors, communication\
    \ ( the spread of \ninformation), psychological factors, and institutional aspects.\
    \ The scientific \napproach for research on complex subjects is defined by the\
    \ choice of the \nresearch method. In the introduction, it was already mentioned\
    \ that, for the \n!40\nresearch presented here, a post-positivism paradigm was\
    \ selected. Therefore, the \nfindings of this research might not be directly generalized\
    \ because post-positivism \nrecognizes the uniqueness of situations or culture,\
    \ but they could be transferable \nto other contexts (O’Leary, 2004). \nThe contribution\
    \ of qualitative research consists of providing answers to open-end \nquestions\
    \ like “why” and “how” (Ritchie and Lewis, 2003). In this case, the present \n\
    analysis seeks insight into how digital agricultural startups manage to grow on\
    \ the \nagricultural market. To reach this objective, the method selected was\
    \ that of the in-\ndepth interview. \n4.1.1 Role of the in-depth interview in\
    \ the investigation process \nAn interview could be defined as a process where\
    \ the knowledge emerges through \nthe collaboration between interviewee and researcher\
    \ (Holstein and Gubrium, \n1997). Qualitative methodology demands that the researcher\
    \ be a good listener \nand have a flexible and clear mind to be able to react\
    \ quickly to conversational \ndevelopments (Legard et al., 2003). Usually, in-depth\
    \ interviews include a small \nnumber of respondents to investigate their perspective\
    \ on a certain topic (Boyce \nand Neale, 2006). In-depth interviews are, most\
    \ of the time, semi-structured, \ncontaining guidelines that support flexibility\
    \ during the interview. If the \ninterviewee’s answer spontaneously raises an\
    \ issue or topic not previously \nincluded in the interview guide, then it is\
    \ still possible to explore this topic. \nAccording to Stokes and Bergin (2006)\
    \ there are several advantages of the in-\ndepth interview: \n1) An in-depth interview\
    \ is more detailed than surveys; \n2) In-depth interviews provide comprehensiveness\
    \ of information. The researcher \nhas an opportunity to obtain necessary information\
    \ using two approaches: \nexploration or explanation. Often, certain answers could\
    \ be superficial or \nlacking logical sequence. In that case, there is an opportunity\
    \ to clarify the \ninformation via follow-up questions. \n3) The researcher has\
    \ an opportunity to observe the emotions and reactions of \nthe interviewee during\
    \ the interview, which could confirm or disprove certain \n!41\nassumptions. \n\
    The advantages of this method help achieve the aim of this study, i.e. to \ninvestigate\
    \ a startup’s approach to growth and gain a better insight into how the \ndigital\
    \ agricultural market works. The unstructured survey provides an opportunity \n\
    to diverge a number of possible strategies to cross the chasm (the gap between\
    \ \nearly adopters and early majority), which will later be converged to a number\
    \ of \nstrategies for establishing a concrete hypothesis. \nIn choosing the number\
    \ of the in-depth interviews needed to represent an overall \npicture of the phenomenon,\
    \ the data saturation method will be used. Data \nsaturation could be comparable\
    \ to sample significance in the quantitative method. \nData saturation is a point\
    \ during the analysis of the data where, with each new \ninterview conducted with\
    \ the same target group, no new information or themes are \ndisclosed (Bowen,\
    \ 2008). When data saturation is achieved, it can be assumed \nthat the existing\
    \ sample is substantial enough to detect certain patterns. \n4.1.2 Triangulation\
    \ as a verification method for qualitative data \nTo verify the results from the\
    \ in-depth interviews and to be able to elaborate a \ntheoretical framework, a\
    \ data triangulation method will be used. “Triangulation \nmeans looking at the\
    \ same phenomenon, or research question, from more than \none source of data”\
    \ (Decrop, 1999, p.158). Data triangulation, on the one hand, \nhelps one understand\
    \ whether the findings contradict or support the existing \nresults of previous\
    \ studies (Miles and Huberman, 1984). On the other hand, data \ntriangulation\
    \ helps to discover additional topical insights that were found in other \nstudies\
    \ or theories. This helps to amplify the understanding of the phenomena and \n\
    the design of further research. \nAccording to the scientific literature, it is\
    \ possible to identify four different types of \ntriangulation: „Triangulation\
    \ of data combines data drawn from different sources \nand different times, in\
    \ different places from different people“ (Flick, 2004, p.178). \nThere are two\
    \ methods of performing data triangulation: 1) the use of secondary \n!42\ndata\
    \ (photographs, articles, statistical data, films, etc.) beyond the primary \n\
    material, such as interviews or observations; 2) field notes that are taken \n\
    immediately after observation or interview, for example (Decrop, 1999). Data \n\
    triangulation is helpful to understand, for one, if the research subject behaves\
    \ the \nsame in the different situations, in different places or at a different\
    \ time of day.  \nTriangulation of theories is defined as „approaching data with\
    \ multiple perspectives \nand hypotheses in mind… Various theoretical points of\
    \ view could be placed side \nby side to assess their utility and power“ (Denzin,\
    \ 2009, p.303).  \nMethod triangulation consists of using a combination of methods\
    \ for researching \nthe same object. It could be a combination of the quantitative\
    \ and the qualitative \nmethods, but not in hierarchical way. Such an approach\
    \ can help reduce the \nbiases and limits of each method (Decrop, 1999).  \nThe\
    \ fourth type of triangulation is investigator triangulation, which “is characterized\
    \ \nby the use of different observers or interviewers, to balance out subjective\
    \ \ninfluences of individuals“ (Flick, 2004, p.178). \n4.2 Data collection and\
