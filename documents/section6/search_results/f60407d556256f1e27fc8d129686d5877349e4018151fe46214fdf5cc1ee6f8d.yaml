    \ the prevalence of the topic in the reviews through \nthe size of the circles.\
    \ The size of the circle shows the proportion of the words that \ncharacterize\
    \ the topic in the whole document. The higher the portion of the terms \nin the\
    \ document is, the bigger the circle is. One of the advantages of LDAvis in \n\
    comparison to the LDA is the possibility to filter terms that have high frequency\
    \ \nonly in a certain topic. In LDA, often words that are most frequent in all\
    \ the \ndocuments and not necessarily specific to that topic appear at the top\
