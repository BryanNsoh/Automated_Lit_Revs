    \ (04.12.2018)\n9\n!62\n5 Detailed investigation of the marketing strategies that\
    \ lead to \nthe achievement of critical mass, using the example of German \nfarm\
    \ management startups  \nThe analysis of the in-depth interviews helped gain a\
    \ broad overview regarding the \nchallenges of the digital agricultural startups\
    \ and their marketing strategies. To be \nable to answer the question of exactly\
    \ how precision farming startups can achieve \ncritical mass, the main focus will\
    \ be on German digital startups in the area of farm \nmanagement that have already\
    \ achieved critical mass. To obtain internal \ninformation about the marketing\
    \ strategies and type of customers, a telephone \ninterview based on a structured\
    \ questionnaire was carried out. \nFor the purpose of this research, critical\
    \ mass will be defined as a market share \nbetween 10% and 20%, according to the\
    \ diffusion of innovation theory (Rogers, \n1983). To calculate the market share,\
    \ not only the number of customers but also \nthe customers’ turnover market share\
    \ will be considered.  \nThe German startups were selected because they sell their\
    \ digital solutions on the \nEuropean market, where a problem with the diffusion\
    \ of precision farming \ntechnologies exists (EIP-AGRI, 2015). The strategies\
    \ that German startups use \ncould be also considered by other European digital\
    \ agricultural startups and other \ninternational startups that also face the\
    \ same problem on the market.  \nThe farm management information system was chosen\
    \ as a technology because, \naccording to Gartner’s Hype Cycle (Figure 11), it\
    \ has already achieved “the slope \nof enlightenment”, where critical mass for\
    \ this type of technology takes place \n(Jarolímek et al., 2017, p.70). A farm\
    \ management information system (FMIS), in \nthis paper, will be defined as “a\
    \ planned system of the collecting, processing, \nstoring and disseminating of\
    \ data in the form of information needed to carry out the \noperations functions\
    \ of the farm” (Salami and Ahmadi, 2010, p. 90). The \narchitecture of the FMIS\
    \ includes personal computers, mobile terminals, tablets, \nsensors, authorities,\
    \ farm partners, external online services / databases and \nadvisors (Salami and\
    \ Ahmadi, 2010, p. 90). Existing FMIS are “independent \nsoftware running on the\
    \ user’s computer with connectivity to the FMIS provider’s \n!63\ndatabase or\
    \ a complete web-based FMIS application” (Kaloxylos et al., 2012, p. \n132) \n\
    Figure 12: Structure of the FMIS (adopted from Kaloxylos et al., 2012, p. 132)\
    \ \nThis type of software usually has one or several functions for certain types\
    \ of \noperations on a farm. The fragmented functionality and incompatibility\
    \ with other \nFMIS cause the problem of information integration, which is collected\
    \ by different \nFMIS (Sørensen et al., 2010). The issues with data integration\
    \ from different types \nof FMIS was also identified by the EIP-AGRI (2015) as\
    \ a possible barrier for the \nwidespread use of this technology in the EU, which\
    \ is going to be considered for \nthe development of the hypothesis mentioned\
    \ below \n!64\n5.1 Hypotheses \nIn order to formulate the hypotheses for the questionnaire\
    \ about marketing \nstrategies and later for the case study, not only theories\
    \ presented in the third \nchapter were used, but also the results of the in-depth\
    \ interviews from the previous \nchapter and the suggestions of the 19 experts\
    \ of the EIP-AGRI (2015).  \n5.1.1 Hypotheses concerning the technological aspects\
    \ of marketing \nstrategy \nH1: Startups that have achieved critical mass provide\
    \ feasible advantages for the \nfarmers \nThe topic of technology usefulness was\
    \ mentioned in three out of the four main \ntheories about innovation adoption\
    \ that were presented in chapter three: TAM, \nTID, UTAUT. Usefulness, in the\
    \ theory, was defined as the perceived impact on job \nperformance (Davis, 1989).\
    \ The usefulness was selected in several previous \nstudies about precision farming\
    \ where the research objects were the farmers \n(Pierpaoli et al., 2013). In the\
    \ studies reviewed by Pierpaoli et al. (2013), perceived \nusefulness and “ease\
    \ of use” were the main factors that influence precision \nfarming acceptance.\
    \ The usefulness could be predicted by the advantages it offers \nfor the farming\
    \ process (Aubert et al., 2012). Lencsés et al. (2014) investigated the \nimportance\
    \ of the advantages and disadvantages of precision farming. The results \nshowed\
    \ that the most important advantages for farmers are yield increase, income \n\
    increase, reduction in the organizational work on the farm and environmental \n\
    impact. Another important result of the study was the importance of understanding\
    \ \nthe advantages (direct and indirect) of the technology. This was named as\
    \ one of \nthe important factors for innovation adoption by farmers (Lencsés et\
    \ al., 2014; \nRezaei-Moghaddam and Slaehi, 2010). To assess the first hypothesis,\
    \ the \nfounders of the startups will be asked about the advantages and the \n\
    disadvantages of their technologies. Feasible advantages will be, for example,\
    \ the \ncost reduction for pesticide use because of precision spraying or because\
    \ of labor \nefficiency. \n!65\nH2: Startups with critical mass have a free trial\
    \ version \nAnother important component of the model is result demonstrability,\
    \ although this \ncomponent was mentioned only in the extended TAM model. In the\
    \ Theory of the \nDiffusion of Innovation, the importance of the option to try\
    \ an innovation before \ncommitment was one of the important characteristics of\
    \ the innovation. An \nopportunity to see how technology works helps in understanding\
    \ its advantages. \nTo estimate the demonstrability, the existence of a free trial\
    \ version will be \ninvestigated. Free trial versions might reduce the hesitation\
    \ to test new technology \non the field and thus support its adoption. \nTo measure\
    \ trialability, the startup websites and App Stores will be analyzed to find \n\
    information about the trial versions. If that information is not provided online,\
    \ then \nthe founders of the startups will be asked about the test versions during\
    \ the \ninterview. \nH3: Startups with critical mass have compatibility with other\
    \ existing software that \nfarmers use \nCompatibility with the existing work\
    \ process and software that is already being \nused by farmers is an important\
    \ factor that can help increase the acceptance of \nonline farm management systems,\
    \ according to the experts of EIP-AGRI (2015). In \nhis description of the innovation\
    \ characteristics, Rogers (1983) defined \ncompatibility as demonstrating consistency\
    \ with the existing processes, beliefs and \nnorms. “Consistency between existing\
    \ practices and the technology features \npositively impact on the ‘ease of use’\
    \ perception” (Aubert et al., 2012, p.512). To \nmeasure the level of compatibility,\
    \ the startups will be asked if they offer an \napplication programming interface\
    \ (API). API helps, for example, to share content \nand data between different\
    \ web applications or to integrate new functions more \neasily. In other words,\
    \ thanks to API, users do not need to provide, for example, \nany additional data\
    \ to a new software system because it could be gleaned from an \nalready existing\
    \ one. One of the most applied use cases for API is the login, \nwhere, if the\
    \ user does not want to register, he or she can log in via Facebook. \n!66\nThis\
    \ is possible because the website receives the necessary data like e-mail from\
    \ \nFacebook to verify new users; users can directly start using the services\
    \ of a new \nwebsite. \nH4: Startups with critical mass developed their product\
    \ together with the farmers \nInvolvement of the users in the product/solution\
    \ development plays an important \nrole in commercialization (von Hippel, 1976).\
    \ The experts of the EIP-AGRI (2015) \nemphasized that, for the spread of precision\
    \ farming, the solution should be based \non the real farmer’s needs.  \nKaulio\
    \ (1998) identified three types of user involvement for product development: \n\
    design for users, design with users and design by users. Each of these types of\
    \ \ninvolvement has its own methods of product development. In the review of the\
    \ \nexisting joint development methods, Kaulio (1998) identified the following:\
    \  \n• Quality Function Deployment (QFD) is aimed at collecting customer needs\
    \ to \ndesign the product and its production process (Sullivan, 1986). The user\
    \ is \nactively involved only at the specification phase, during which the requirements\
    \ \nfor the product are formulated. Further feedback from the users during the\
    \ \nproduct development process is not required. \n• User-oriented product development\
    \ like QFD collects the product requirements \nfrom users. However, in contrast\
    \ to QFD, users also actively participate in \nprototype testing.  \n• Concept\
    \ testing is a method where the users are asked to give their feedback on \nthe\
    \ ideas and low-fidelity prototypes of the products which are to be developed.\
    \ \n• Beta testing is a method used to receive users’ feedback on the higher-fidelity\
    \ \nprototypes to eliminate possible errors. \n• Consumer-idealized design is\
    \ a method to get feedback on the concept from \npotential users at an early stage.\
    \ In contrast to concept testing, users should \nhelp develop low fidelity prototypes\
    \ or help specify requirements. \n• The lead-user method aims at selecting specific\
    \ users who “face needs that will \nbe general in a market place…, and are positioned\
    \ to benefit significantly by \nobtaining a solution to those needs” (Urban and\
    \ von Hippel, 1998, p.3). \n!67\nThe graph below visualizes each of the methods\
    \ combined with the product \ndevelopment phase and the type of user involvement.\
    \ \nFigure 13: Methods for user involvement in product development (adopted from\
    \ Kaulio, \n1998, p.146) \nTo verify this hypothesis, the startups were asked\
    \ about the methods used to \ndevelop their solution and whether the farmers were\
    \ involved in achieving it. \n5.1.2 Hypotheses concerning the target group and\
    \ communication channels \nH5: Startups with critical mass offer their product/\
    \ solution to large farms  \nRogers (1983) identified a very important type of\
    \ customer that is crucial to the \nspread of the innovation on the market: early\
    \ adopters. Early adopters should work \nas a bridge between innovators and the\
    \ mainstream market. Critical mass takes \nplace somewhere between early adopters\
    \ and the early majority. According to \nseveral studies in the EU (Fountas et\
    \ al., 2005; Warren, 2004; Lencsés et al., \n2014; Steeneveld et al., 2015) and\
    \ in Germany (Reichardt et al., 2009; Paustian \n!68\nand Theuvsen, 2017), the\
    \ early adopters on the market tend to be larger farms \nwith 250 ha. or more.\
    \ Large farms have not only a more substantial budget for \ntesting new technologies,\
    \ but also a greater need for them. According to statistics, \nthe highest costs\
    \ on the farm are operating costs (European Commission, 2011) \nand automation\
    \ helps to reduce this kind of expense. To verify this hypothesis, the \nstartups\
    \ will be asked about the size of their customers’ farms and the share of \nthose\
    \ customers compared with their other users. Then, the number of the large \n\
    farms in the sector and their standard output will be considered, to calculate\
    \ the \nmarket share of the startup. It could be that having only a few large\
    \ farm \ncompanies as customers could be enough to achieve critical mass in terms\
    \ of a \nniche market. \nH6: Startups with critical mass use cooperation for educational\
    \ and/or \ndistributional purposes as an additional interpersonal channel \nH6a:\
    \ Startups that have achieved critical mass cooperate with various \norganizations\
    \ for the purpose of educating farmers \nH6b: Startups that have achieved critical\
    \ mass cooperate with different distributors \nCooperation as one of the solutions\
    \ to scale interpersonal communication was \ndiscovered during the in-depth interviews.\
    \ Some startups acknowledged the \nproblem of drawing the framers’ attention to\
    \ their products. The best way to \npersuade farmers to start using a startup’s\
    \ solution was contacting them directly. \nThat kind of strategy is not scalable\
    \ in the long term. Some startups came up with \nthe solution to cooperate with\
    \ the stakeholders who might also benefit from the \nstartup’s solution themselves\
    \ (such as acquiring statistics about farmers’ output in \ncertain regions that\
    \ otherwise would not be accessible) and/or from the target \ngroup itself (the\
    \ farmers). Cooperation is one of the most researched topics in \npolitics, sociology,\
    \ psychology, anthropology and in economics. “Although \ncooperation has long\
    \ been recognized as crucial to the success of enterprises, \nthere is evidence\
    \ that its role will become even more important in the future \n“ (Smith et al.,\
    \ 1995, p.9). In the technical literature, it was possible to identify a \nnumber\
    \ of objectives of cooperation, e.g. distribution, promotion, social \nresponsibility\
    \ and development of technology/products (Baum et al., 2000, p.270). \n!69\nAccording\
    \ to the in-depth interviews with startups, there are two main types of \ncooperation\
    \ that should facilitate the process of critical mass achievement: \neducational\
    \ and distributional. Education should help reduce the uncertainty level \nregarding\
    \ innovation because farmers often do not adopt due to a lack of \nexperience\
    \ (Lencsés et al., 2014). The level of knowledge about the technology \nalso has\
    \ a positive impact on the perception of its ease of use (Aubert et al., \n2012).\
    \ Cooperation for distribution purposes was also something that some \nstartups\
    \ were employing to win over an additional customer base through third \nparties\
    \ that have already built trusting relationships with farmers. \nH7: Startups\
    \ with critical mass use mass media as one of the main sources to \nspread information\
    \ about their solution \nInformation plays one of the most important roles in\
    \ the diffusion of innovation. \nAccording to Rogers (1983), adoption of a technology\
    \ can take place primarily \nwhen there is awareness of this technology in a social\
    \ system. To achieve \nawareness among potential users, it is necessary to communicate\
    \ information \nabout this technology. As soon as a certain level of awareness\
    \ of the \nconsequences of using the innovation has been achieved, the individual\
    \ can \ndecide either to adopt or to reject it (Rogers, 1983).  \nFigure 14: Adoption\
    \ of the innovation curve due to the two main communication channels \n(adopted\
    \ from Mahajan et al., 1990, p.4)  \n!70\nThe Bass model shows that there are\
    \ two main sources of information: mass \nmedia and word-of-mouth (see the graph\
    \ above) (Mahajan et al., 1990) Innovators \nare the ones who adopt innovation\
    \ due to the mass media and then spread the \nword further to imitators, who adopt\
    \ due to interpersonal communication (Mahajan \net al., 1990). Daberkow and McBride\
