    \ in each special case. \n3.2 Definition of critical mass and the market barriers\
    \ on the way to its \nachievement \n3.2.1 Definition and measurement of critical\
    \ mass \nCritical mass became a popular phenomenon in several fields of study,\
    \ ranging \nfrom sociology to economics. In 1978, in the field of sociology, Granovetter\
    \ \ndescribed a threshold model, wherein a threshold is “the number or proportion\
    \ of \nothers who must make one decision before a given actor does so” (Granovetter,\
    \ \n1978, p.1420). The concept of a threshold was the basis for the definition\
    \ of critical \nEase of use (DOI, TAM, \nUTAUT)\nIntention (TPB/ UTAUT)\nInterpersonal\
    \ channels (DOI)\nCompatibility (DOI)\nPerceived behavioural control \n/ facilitating\
    \ conditions (TPB, \nUTAUT)\nTrialability (DOI)\nObservability (DOI, TAM)\nTechnological\
    \ aspects\nPsychological aspects\nCommunication aspects\n!27\nmass in the theory\
    \ about the diffusion of innovations. Later, Rogers defined critical \nmass as\
    \ “the minimal number of adopters of an interactive innovation for the \nfurther\
    \ rate of adoption to be self-sustaining” (Rogers, 1983, p.720). To explain the\
    \ \nminimal number of adopters, Rogers (1983) divided consumers into different\
    \ types \nof adopters due to their threshold level in the decision-making process.\
    \ He also \ncreated a sequence of each group of adopters that influence the following\
    \ group to \nparticipate in the process of adoption. Rogers (1983) identified\
    \ five groups of \nadopters that adopt innovation in the following sequence: 1)\
    \ innovators, 2) early \nadopters, 3) early majority, 4) late majority and 5)\
    \ laggards. Each of these groups \nhas certain characteristics that unite the\
    \ consumers in them.  \nThe first group of adopters, innovators, are well-informed\
    \ consumers who use a \nwide range of information sources. They are not dependent\
    \ on the subjective \nnorms, since they are the first who try new things. They\
    \ are better equipped to \nadopt complex products and also have substantial financial\
    \ resources for their \ntrial-and-error process. “The innovator plays a gate-keeping\
    \ role in the flow of new \nideas into a social system” (Rogers, 1983, p.248).\
    \ \nThe next group are early adopters, who are more strongly integrated into the\
    \ \nsocial system and act as opinion leaders. Rogers refers to such an individual\
    \ as \n“an individual to check with before using a new idea” (Rogers, 1983, p.249).\
    \ This is \na decisive group for the success of innovation diffusion, because\
    \ this group of \npotential users is eager to try new products and services on\
    \ the market and ready \nto invest their time and money in them. Social prestige,\
    \ the wish to become a \ntrend-setter and the wish to preserve the esteem of others\
    \ are their motivational \nfactors. Malcolm Gladwell (2001), in his book about\
    \ the tipping point calls early \nadopters “visionaries”. They are ready to take\
    \ risks and then present their \nconclusions about the new technology to their\
    \ peers. Normally, early adopters \nhave a higher social status and better education.\
    \ Some of them even use a new \ntechnology to achieve a higher social status.\
    \ In terms of agriculture, Rogers (1983) \ndescribes several studies that showed\
    \ that farmers with larger units adopt new \ntechnologies more often and earlier\
    \ than the rest of the market. Early adopters are \nalso extremely well connected.\
    \ Rogers (1983) describes their role in the process \n!28\nof the diffusion of\
    \ innovation as minimizing uncertainty about new innovations. \nEarly adopters\
    \ represent a bridge between innovators and the early majority. The \nearly majority\
    \ in return provides an interconnectedness in the system between \npeople with\
    \ high and low acceptance / threshold of the technology. \nThe early majority\
    \ follows the leaders and requires some time to adjust to new \ntechnology, having\
    \ lower adoption skills or resources. The late majority adopts \neither because\
    \ of a new social norm or because they have recognized the \nusefulness of new\
    \ technology. The behavioral control of these individuals differs in \ncomparison\
    \ with the early adopters or the early majority: they are aware of their \nscarce\
    \ resources and avoid uncertainties when they are making such a decision.  \n\
    The last group in the diffusion process are the laggards, who are conservative\
    \ \nindividuals with high resistance to new technologies. They are very cautious\
    \ about \nnew technology and, normally, they adopt them only when the use of previous\
    \ \ntechnologies has become impossible or more complex than the new ones. \nFigure\
    \ 10: Adoption curve. From DIFFUSION OF INNOVATIONS, 5E by Everett M. \nRogers.\
    \ Copyright © 1995, 2003 by Everett M. Rogers. Copyright © 1962, 1971, 1983 by\
    \ \nThe Free Press. Reprinted with the permission of The Free Press, a Division\
    \ of Simon & \nSchuster, Inc. All rights reserved. \nAccording to this categorization,\
    \ there are 2.5% of innovators, 13.5% of the early \nadopters, 34% of the early\
    \ majority, 34% of the late majority and 16% of laggards \non the market (Rogers,\
    \ 1989, p.247). Critical mass occurs when 10 to 20% of \nadoption is reached.\
    \ This appears in the segment between early adopters and the \n!29\nearly majority\
    \ on the market. For the purpose of this research, critical mass will be \ndefined\
    \ as a threshold that should be higher than 10% of the market share.  \nThe process\
    \ of achieving critical mass for startups is not a straightforward one, \nsince\
    \ time and market chasms can build a barrier that is hard to predict. \n3.2.2\
    \ Chasm as an obstacle on the way to critical mass \nIn 2015, the Focus Group\
    \ on “Mainstreaming Precision Farming”, created by the \nEuropean Innovation Partnership\
    \ “Agricultural Productivity and \nSustainability” (EIP-AGRI), have admitted that\
    \ the adoption of a precision farming \nsystem is currently lagging. 19 experts\
    \ from the focus group came to the \nconclusion that “risk, the initial investment\
    \ required and insufficient knowledge \nappear to be the main reasons why farmers\
    \ do not switch to precision \nfarming” (EIP-AGRI, 2015, p.7). \nMoore (1999)\
    \ explains that the phenomenon of non-adoption appears when the \nearly majority\
    \ has a much higher threshold for innovation acceptance than early \nadopters:\
    \ “Being the first, they [early adopters] also are prepared to bear with the \n\
    inevitable bugs and glitches that accompany any innovation just coming to market.\
    \ \nBy contrast, the early majority want to buy a productivity improvement for\
    \ existing \noperations. They are looking to minimize the discontinuity with the\
    \ old ways. They \nwant evolution, not revolution” (Moore, 1999, p.15). This means\
    \ that critical mass \ncannot be achieved if the differences between intentions\
    \ and abilities of the early \nadopters are drastically different in comparison\
    \ to the early majority. \nAccording to von Jeinsen et al. (2018), who categorized\
    \ the results of a number of \nstudies, the difference between early adopters\
    \ and the early majority regarding \ninnovation acceptance in the field of agriculture\
    \ can be attributed to age, \nexperience, gender and educational level. A number\
    \ of studies revealed that \nyounger farmers with experience and a higher educational\
    \ level, were more \nadvanced adopters of new technologies in comparison to their\
    \ peers (Aguilar-\nGallegos et al., 2015; Cavallo et al., 2014). The problem of\
    \ aging is one of the \nimportant issues on the agricultural market. According\
    \ to the report of the FAO \n(2014), the average age of farmers in the United\
    \ States and other developed \n!30\ncountries is approximately 60 years. In Africa,\
    \ where most of the population is \nunder 24, a farmer’s average age is also around\
    \ 60 years. The main difference \nbetween young and elderly people concerning\
    \ technology use is that for the \nyounger farmers, the use of smartphones and\
    \ tablets is something that they know \nvery well from their private lives, whereas\
    \ elderly farmers must often learn to use \nthese technologies before they are\
    \ able to add them to their work processes.  \nAnother important determinant was\
    \ the size of a farm and, connected with this, the \nlevel of income. The more\
    \ resources a farm has, the more innovative it is (von \nJeinsen et al., 2018).\
    \ To better understand one of the possible reasons that could \ncause the chasm\
    \ on the market, it is necessary to define the early adopters and \nearly majority.\
    \ Starting in the year 2000, there were a number of studies that \nlooked at the\
    \ acceptance of information and communication technologies (ICT) \namong farmers\
    \ in developed countries.  \nIn the research presented here, at first only the\
    \ European market will be \nconsidered for a comparative analysis of the characteristics\
    \ of early adopters and \nthe early majority. To find relevant studies on ICT\
    \ adoption, the following scientific \ndatabases were used: Google Scholar, science\
    \ direct, Jstore, Econis, AgEcon. \nThe following keywords were used to select\
    \ the studies: “technology adoption”, \n“ICT”, “IT”, “agriculture”, “farmers”,\
    \ “precision farming”, “smartphone use”, \n“technology diffusion”, “Europe”. As\
    \ a result, nine studies were identified that are \npresented in Table 3 below.\
    \ \nAccording to the results of the studies presented below, age and the size\
