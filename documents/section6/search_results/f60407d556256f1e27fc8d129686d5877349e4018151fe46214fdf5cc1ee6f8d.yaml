    \ \n5.5.3.2 Trial version, API and development of the Plantix app \nSince the\
    \ app delivers the promised features in the eyes of most users and \nprovides\
    \ a feasible advantage, it is also important to see if it is possible to have\
    \ a \ntrial version of it. Trialability is one of the most important characteristics\
    \ of \ninnovation that supports adoption, according to Rogers (1983). The Plantix\
    \ app is \nfree to download and there are no built-in paid functions.  \nKeeping\
    \ the app free of charge is one of the most important aims, according to the \n\
    co-founder of PEAT, Pierre Munzel. In the in-depth interview, he describes that\
    \ the \napp could be financed in cooperation with international or state organizations,\
    \ e.g. \nthe German Corporation for International Cooperation, or by selling an\
    \ API license \nto agricultural corporations.  \nOne of the important issues the\
    \ EIP-AGRI (2015) suggested in the expert report \nwas the lack of opportunity\
    \ to integrate new precision farming tools into those \nalready existing. This\
    \ aspect of the technology also influences ease of use and \nusefulness. From\
    \ the very beginning, PEAT has developed its software so that it \nwould be possible\
    \ to integrate other systems into it (Start-Green, 2018). On the \none hand, the\
    \ API allows third parties to use the PEAT technology in their \nsoftware; on\
    \ the other hand, it allows PEAT to easily integrate additional functions \nto\
    \ their software.  \nAPI for PEAT also represents an additional business model,\
    \ through which \ncompanies can integrate the functions of the PEAT software for\
    \ a license fee. This \nbusiness model was successful in Germany, where companies\
    \ that produce plant \nprotection remedies became interested in the machine learning\
    \ algorithm for plant \ndisease recognition, according to the in-depth interview.\
    \ Instead of developing \ntheir own algorithm system, the companies pay a license\
    \ fee and, at the same \ntime, also provide photos for new plants in order to\
    \ train the system. Thus, PEAT \n!104\ncan constantly broaden its database of\
    \ plant diseases and, at the same time, their \ntechnology can reach additional\
    \ users without additional marketing costs. \nAccording to the in-depth interview\
    \ with one of PEAT’s co-founders, Pierre Munzel, \nwhile developing their first\
    \ version of the Plantix app (initially called “GartenBank”), \nfriends and acquaintances\
    \ became their early adopters. \n“We invited our friends and acquaintances to\
    \ our beta-group. There was a total of 100 participants \nin the group who tested\
    \ the app and provided us with the feedback about its usability.” - from the in-\n\
    depth interview with the co-founder   \nTo train the image-recognition algorithm,\
    \ PEAT started a crowdsourcing-science \nproject in 2015 that was open to any\
    \ participants and aimed to collect as many \nphotos of the plants as possible,\
    \ as Mel (2015) reports in her blog. The hobby \ngardeners and farmers could use\
    \ the first version of the app not only to find photos \nof plant diseases but\
    \ also to take their own and upload them to the app. Those \nimages were then\
    \ collected, analyzed and categorized. As a result, more than \n6,000 images were\
    \ obtained during this project.  \n5.5.3.3 Target group and cooperation as key\
