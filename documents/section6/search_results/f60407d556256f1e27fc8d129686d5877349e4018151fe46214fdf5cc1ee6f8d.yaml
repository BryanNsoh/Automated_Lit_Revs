    \ of digital agricultural startups \nLately, the word startup has been appearing\
    \ more often in the press; almost all \nnew ventures are currently being termed\
    \ as “startup”. However, is it true that these \ndays, all new ventures are startups?\
    \ Are there any specific characteristics to \ndistinguish a startup from other\
    \ new ventures on the market? The first definition of \nthe term could be tracked\
    \ back to 1979: it was defined as a stage where a \ndecision about founding a\
    \ company and how to position it on the market is made \n(Schendel et al., 1979).\
    \ In the late ´90s, this term was used to refer to newly-\nfounded companies that\
    \ deal with electronic technologies and the Internet. One of \nthe typical characteristics\
    \ of those ventures was growth speed – so-called \nscalability. Scalability means\
    \ that the business could be easily expanded with \nminimal costs. Scalability\
    \ became possible thanks to information technology that \nmakes marginal costs\
    \ almost equal to zero and eliminates classical distribution \ncosts. Eric Ries,\
    \ with his book “Lean Startup”, popularized the ways startups \ndeveloped innovations\
    \ and brought them onto the market in the early 2000s. From \nhis perspective,\
    \ “a startup is a human institution designed to create a new product \nor service\
    \ under conditions of extreme uncertainty” (Ries, 2011, p.37). The key \nword\
    \ in this definition is uncertainty. From Ries’s perspective, startups challenge\
    \ \nexisting rules on the market and are open to experimenting. They do something\
    \ \ncompletely new that did not, up until that point, exist on the market. This\
    \ means \nthat from Eric Ries’s perspective, if one opened another online shop\
    \ today, it would \nnot be a startup anymore, because the processes of opening\
    \ an online shop and \nmaking sales through this channel already exist. One would\
    \ just replicate those for \none’s product. Therefore, there is no uncertainty\
    \ about how to do this and how it is \ngoing to be accepted. \nWith time, startups\
    \ became part of the statistical observation indirectly showing the \ninnovativeness\
    \ of a country or region. Through implementing different kinds of \nmonitors to\
    \ keep track of these new ventures, new definitions also appeared. For \nexample,\
    \ the European startup monitor describes startups as companies that are \nyounger\
    \ than 10 years, offer innovative technologies and / or business models and \n\
    have significant employee and / or sales growth (Kollmann et al., 2016). In India,\
    \ \nthe government, with the launch of its initiative “Startup India, Standup\
    \ India”, \n!7\nofficially defined a startup as a business entity that is younger\
    \ than 7 years (10 \nyears for biotechnology startups) and is registered as a\
    \ Limited Liability \nPartnership with a turnover of less than approximately 3175\
    \ EUR  for any of the \n1\nfinancial years. Another criterion is that it must\
    \ work on innovations or \nimprovement of its products / services. It must also\
    \ have a scalable business \nmodel (Startup India, 2018). In the United States,\
    \ there is no official definition of a \nstartup, though there are specific policies\
    \ to support this type of company, such as \n“The Startup America Initiative”,\
    \ developed under the Obama government \n(National Economic Council, 2011). All\
    \ the definitions presented above have one \ncommon element: innovativeness. Startups\
    \ are young companies that challenge \nthe existing processes and products on\
    \ the market and bring a certain degree of \n“creative disruption” (Schumpeter,\
    \ 1947). However, since research presented here \nhas a particular interest in\
    \ digital startups, another important element will be \nconsidered for the definition:\
    \ scalability. For the purpose of this analysis, a \n“startup” will be defined\
    \ as a new venture that offers scalable innovation in the \nform of new services,\
    \ products, processes or business models and that has been \non the market for\
    \ no longer than 5 years. \nNow, using this definition of the term “startup”,\
    \ it is important to understand the \ntypes of technologies agricultural startups\
    \ are dealing with. To do so, an overview \nof the existing and upcoming digital\
