    While working with the qualitative data, it is sometimes difficult to achieve\
    \ an \nunbiased analysis due to the potential subjectivity of the researcher.\
    \ To minimize \nsuch bias during the analysis of the Plantix app reviews and articles\
    \ about PEAT \nand Plantix, one of the text-mining methods, topic-modeling, was\
    \ used. “Topic \nmodeling algorithms are statistical methods that analyze the\
    \ words of the original \ntexts to discover the themes that run through them,\
    \ how those themes are \nconnected to each other, and how they change over time”\
    \ (Blei, 2012, p.77). This \nmethod helps to analyze how “words contained in a\
    \ consumer review reflect a \nlatent set of ideas or sentiments, each of which\
    \ is expressed with its own \nvocabulary” (Büschken and Allenby, 2016, p.2). Consumer\
    \ reviews provide \ninformation about their perception of the technical aspects,\
    \ ease-of-use, \nusefulness, problems and other aspects of a solution. One of\
    \ the basic models for \ntopic modeling is Latent Dirichlet Allocation (LDA).\
    \ This model assumes that there \nis a fixed number of topics in the documents\
    \ being analyzed or, in this case, \nreviews or articles. Each review has a certain\
    \ number of topics (θd), and each topic \nhas a discrete probability distribution\
    \ of words that characterize it (Büschken and \nAllenby, 2016). Words that have\
    \ a high probability of appearing in connection with \nthe topic are then attached\
    \ to that topic. For the purpose of this research, the \nLDAvis model was used.\
    \ “LDAvis is a web-based interactive visualization of topics \nestimated using\
    \ Latent Dirichlet Allocation that is built using a combination of R \nand D3”\
    \ (Sievert and Shirley, 2014 p.63). This model helps visualize the meaning \n\
    of each topic, the relationships between the various topics and the importance\
    \ of \neach topic. In the research presented here the data was analyzed with R\
    \ Version \n3.5.1 GUI 1.70 El Capitan build (7543) in the R Studio Version 1.1.453.\
