    WSA\nWorld Summit Award\n!III\n1 Introduction \n1.1 Problem statement  \nAccording\
    \ to the 2009 report published by the Food and Agriculture Organization \n(FAO)\
    \ of the United Nations, due to population growth, food production must \nincrease\
    \ by 70% by 2050 to meet rising demand (FAO, 2009). To achieve this aim, \nnew\
    \ technologies are needed. The main source of new technologies is innovation.\
    \ \nThe main creative power behind innovation is entrepreneurship. Schumpeter\
    \ was \none of the first economists to introduce the entrepreneur as the one who\
    \ reforms \nand even revolutionizes the existing production patterns (Schumpeter,\
    \ 1947). The \nrole of entrepreneurs in the economy is to break old sets and create\
    \ new ones. To \ndo so, they use the innovation defined by Schumpeter himself\
    \ as “creative \ndestruction”. In the age of information, entrepreneurial entities\
    \ are called startups. \nStartups disrupt the current economic order and bring\
    \ products to the market that \nencourage new ways of working and production.\
    \ \nAlthough innovation often brings new opportunities and benefits, it is not\
    \ always \nrecognized and accepted by the target group. In the field of agriculture\
    \ farmers are \nbeginning to realize the necessity to change current practices,\
    \ especially since \nchanges in price regulations and subsidy policies do not\
    \ always guarantee a \nstable income, and climate change also influences the amount\
    \ of harvest (Dedieu \net al., 2009). Nevertheless, the diffusion pace of the\
    \ new digital agricultural \nsolutions among farmers is not as rapid as expected\
    \ (EIP-AGRI, 2015). According \nto the Kondratiev waves, an innovation cycle from\
    \ developing a new technology to \nits complete adoption can take 40 to 60 years\
    \ (Grinin et al., 2016). A historical \nexample in the field of agriculture that\
    \ might support this assumption is the \nimplementation of new practices and technologies,\
    \ such as new ploughing \nmethods or breeding selection. These and further innovations\
    \ were the basis of an \nEnglish agricultural revolution that started in the middle\
    \ of the 17th century and \nreached its peak in the 18th century (Mingay, 1963).\
    \ \nToday the pace of innovation adoption plays a critical role when considering\
    \ the \ngrowing demand for efficient and healthy food production. Two parties\
    \ are \n!1\nresponsible for the pace of innovation adoption: the users of the\
    \ innovation and \nthe innovators, although the user is the one who decides to\
    \ accept an innovation \nor not. Therefore an entrepreneur has a strong financial\
    \ interest in bringing a \nproduct or service onto the market that is embraced\
    \ by the customers. Despite the \nimportance of the entrepreneurs’ role in the\
    \ process of innovation adoption, most \nof the studies in the field of agriculture\
    \ until now focused on the adoption \nstrategies employed by the end-users - farmers\
    \ (Pierpaoli et al., 2013) That is why \nthe research presented here will concentrate\
    \ on the side of the innovators - \nagricultural startups. Analyzing this topic\
    \ from the perspective of the agricultural \nstartups can deliver additional understanding\
    \ on the strategies that are needed to \nsupport an adoption of the innovations\
    \ in the field of agriculture, which therefore \nmight positively contribute to\
    \ the increase in food production by 2050. \n1.2 Objectives and research method\
    \  \nThe main objective of this research is to investigate marketing strategies\
    \ that \ndigital agricultural startups use to achieve critical mass on the market.\
    \ The \nproblem of the digitalization of agriculture is common to industrial and\
    \ \nindustrialized countries (EIP-AGRI, 2015; Lele, 2017). As previously mentioned,\
    \ \nsince most studies in the field of agriculture about the diffusion of innovation\
    \ are \nconcentrated on the customer (farmer) side and customers’ attitudes towards\
    \ new \ntechnologies (Pierpaoli et al., 2013), this work will focus on the companies’\
    \ side to \nsee if there are additional components to the diffusion of innovation\
    \ theories that \nare not directly connected to the customer perspective. To begin\
    \ with, digital \nagricultural startups will be defined and categorized. In the\
    \ next step, a theoretical \noverview will follow. This should lead to the identification\
    \ of the most important \ntheoretical frameworks that are commonly used in the\
    \ studies about innovation \nacceptance. This theoretical framework will serve\
    \ as a guideline to the first \nqualitative inquiry of its kind that will be conducted\
    \ with digital agricultural startups.  \nThe qualitative method enables one to\
    \ acquire deeper expertise regarding the \ntopic; it helps discover new relations\
    \ in the subject (Strauss and Corbin, 1998). \nAfter obtaining input about the\
    \ marketing strategies of startups and their \nperception of the situation on\
    \ the agricultural market, a new inquiry will be \n!2\nconducted. The new inquiry\
    \ will test hypotheses based on the theory and new \nfindings from previous qualitative\
    \ inquiries to discover what kind of strategies are \nused in the startups that\
    \ have already achieved critical mass. \nThe second qualitative inquiry will focus\
    \ on the startups that offer farm \nmanagement information systems in Germany.\
    \ This technology was selected \nbecause it represents an element of the field\
    \ called precision farming. Precision \nfarming is one of the technologies that\
    \ promises to increase the quantity and \nquality of future agricultural output,\
    \ and at the same time, generate a positive \nimpact on the environment (Schrijver\
    \ et al., 2016). This type of smart farming \ntechnology is also supported by\
    \ the European Union, through diverse policies and \nfunding tools. Therefore,\
    \ it may also be interesting to discover whether any of the \nstartups that work\
    \ in the area will mention governmental policies as an additional \nsupport for\
    \ achieving higher market penetration. \nThe design of this research is based\
    \ on the post-positivist approach. In this theory, \nit is believed that the world\
    \ is complex and that there is no single truth (O’Leary, \n2004, p.6). Post-positivist\
    \ research uses explorative methods to capture reality; it \nfocuses on the system\
    \ itself instead of certain small parts of it. The specific nature \nof this type\
    \ of research is that the results are not always reproducible. However, \nthere\
    \ are particular verification methods for it, as well as a transparent explication\
    \ \nof methods used to gather and analyze the data. Often, results obtained with\
    \ the \npost-positivist method are used to develop a new theory or to offer a\
    \ new \ngeneralizing approach that could be used in other areas beyond the field\
    \ being \nresearched.\P\n!3\n2 The digital agricultural startup market \nClimate\
