    \ critical mass \n5.5.1 Case study as a qualitative method \nCase study is one\
    \ of the most-used qualitative methods, but it was not \nimmediately accepted\
    \ in the social sciences (Yin, 2002). The reason behind the \ndifficulty in using\
    \ the case study was the lack of structure, because there were no \nspecified\
    \ scientific guidelines for defining an object of the case study, data \ncollection\
    \ methods and appropriate methods for analysis (Yin, 1984). The most \noften used\
    \ argument about qualitative research and especially the case study is \nthat\
    \ it is subjective. However, subjective perception is at the same time an \nobjective\
    \ reality, because the fact that “human subjects create, communicate, and \nhold\
    \ are part and parcel of the real world that a social scientist receives as the\
    \ \nsubject matter under investigation” (Lee and Baskerville, 2003, p. 230). The\
    \ case \nstudy is not only a suitable method to explore the subject; it is also\
    \ can be used to \nexplain certain phenomena (Yin, 1984). \n!85\nA case study\
    \ represents an investigation of a complex social phenomenon that \naims to answer\
    \ “why” or “how” questions and preserves important characteristics \nof real-life\
    \ events (Yin, 1984). An object of the case study can be an individual or a \n\
    group, organization, situations, events, programs, activities (Yin, 1984; Hancock\
    \ \nand Algozzine, 2006). For the present case study, the question and the subject\
    \ are \nas follows: How has the German startup PEAT achieved this extraordinary\
    \ growth \nby using the same strategies as some other startups mentioned in the\
    \ research \npresented here.  \nThere are several types of case studies: exploratory,\
    \ descriptive and explanatory \n(Yin, 1984); ethnographical, historical, psychological\
    \ or sociological (Merriam, \n2001); intrinsic, instrumental and collective (Stake,\
    \ 1995). Exploratory studies aim \nat developing certain hypotheses and propositions\
    \ for further research and often \ncontain a “what” question (Yin, 1984). In contrast,\
    \ an explanatory case study looks \nfor answers to certain propositions. A descriptive\
    \ case study seeks to provide a \nthorough description of a certain phenomenon.\
    \ Ethnographic case studies seek to \ndiscover “patterns of behavior, customs,\
    \ and ways of life of a culture-sharing \ngroup” (Hancock and Algozzine, 2006,\
    \ p.31). In a historical case study, previous \nevents are analyzed, in which\
    \ the event’s participants are interviewed, documents \nare investigated to uncover\
    \ factors that caused the event and its results (Hancock \nand Algozzine, 2006).\
    \ In a psychological case study, human behavior is the main \nresearch subject;\
    \ in a sociological case study, the research subjects are social \nphenomena like\
    \ religion, urbanization, politics etc. Intrinsic case studies aim to \ninvestigate\
    \ particular phenomena that generally do not necessarily contribute to a \ngeneralization\
    \ or development of a theory. Instrumental case studies, in contrast, \nseek to\
    \ form a better understanding of a theoretical question or problem (Hancock \n\
    and Algozzine, 2006). Contribution to the theory is one of the main aims of the\
    \ \ncollective case study, where several instrumental case studies serve as the\
    \ basis \nfor developing theories about similar case studies. The present case\
    \ study could \nbe described as an instrumental, descriptive case study. \nAs\
    \ data for the case study, quotes of key participants, interviews, articles, videos,\
    \ \netc. could be used. What is important during data gathering is a diversity\
    \ of the \n!86\nsources to avoid biases and for a better understanding of the\
    \ complexity of a \nsubject (Yazan, 2015). An important strategy to verify the\
    \ results of the case study \nand minimizing incoherencies is by sharing it with\
    \ “those examined in the \nstudy” (Hancock and Algozzine, 2006). This will be\
    \ done in the present case study. \nAccording to Yin, a case study design should\
    \ include the following components: “a \nstudy’s questions; its propositions,\
    \ if any; its unit(s) of analysis; the logic linking the \ndata to the propositions;\
    \ and the criteria for interpreting the findings” (Yazan, 2015, \np.140). Propositions\
    \ or hypotheses represent the conceptual foundation of the \nstudy and are based\
    \ on the literature reviewed (Hancock and Algozzine, 2006).  \nThe model presented\
