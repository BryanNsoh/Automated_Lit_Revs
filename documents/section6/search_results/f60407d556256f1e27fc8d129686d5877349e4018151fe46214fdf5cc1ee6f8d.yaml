    \ conditions and management support \nthat influenced the use of ICT. However,\
    \ the authors also suggest improving this \nmodel for further studies. \nThe theories\
    \ presented above have certain determinants that were partly used in \nother models.\
    \ However, neither of the models can explain 100% of the variance; \neven their\
