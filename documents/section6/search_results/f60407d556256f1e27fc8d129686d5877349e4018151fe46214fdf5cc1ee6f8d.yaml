    13\n14\n14\n17\n17\n18\n19\n23\n29\n42\n3 Theories about innovation acceptance\
    \ and critical mass \nCritical mass is the outcome of innovation acceptance. That\
    \ is why, firstly, it is \nimportant to understand the concept of innovation acceptance,\
    \ since the existence \nof critical mass depends on it. \n3.1 Main theories about\
    \ the acceptance of innovation \nIn the research presented here, special attention\
    \ will be paid to the four basic and \nmost used models in scientific literature:\
    \ Technology Acceptance Model (TAM), \nUnified Theory of Acceptance and Use of\
    \ Technology (UTAUT), Theory of Planned \nBehavior (TPB), and Theory on Diffusion\
    \ of Innovation (DOI). Although there are \ncurrently more models for the prediction\
    \ of technology acceptance, the ones cited \nhere have often been the basis for\
    \ the development of models meant to calculate \nthe rate of innovation adoption\
    \ (Taherdoost, 2018). \nThe first synthesized theory that explained what factors\
    \ play a decisive role in the \ntechnology adoption process was created by Everett\
    \ Rogers in 1962. To develop \nthe Theory on Diffusion of Innovation, Rogers used\
    \ several disciplines such as \nsociology, communication, anthropology and economics.\
    \ Thanks to the \ninterdisciplinary approach, Rogers (1983) adapts a critical\
    \ mass phenomenon that \noriginally comes from sociology to explain and to quantify\
    \ the moment when \ninnovation could count as having been accepted by the users.\
    \ \nThe Theory of Planned Behavior and the Technology Acceptance Theory have \n\
    their roots in the Theory of Reasoned Action (Venkatesh and Davis, 1996; Ajzen,\
    \ \n1991). The Theory of Reasoned Action (TRA) was developed by Ajzen and \nFishbein\
    \ in 1975 and explained the behavioral intention or, in the present case, \ndecision\
    \ to start using technology due to two factors: information and silent beliefs.\
    \ \nInformation influences the attitude of a person toward a technology; silent\
    \ beliefs \nare part of our subjective norms that could be, for example, general\
    \ perceptions of \na technology’s usefulness. Ten years later, in 1985, Icek Ajzen\
    \ added a new \ncomponent to TRA. Thus, the Theory of Planned Behavior was born.\
    \ TRA and \nTPB both originate from psychology. That is why the initial research\
    \ fields of TPB \n!16\nwere human habits, especially bad ones, like smoking and\
    \ drinking. With time, the \nnumber of application fields grew, including the\
    \ field of innovation adoption \nbehavior.  \nThe Technology Acceptance Model\
    \ was first suggested by Davis (1989) in his \ndissertation in the area of economics.\
    \ TAM aimed to explain what factors influence \nthe adoption of information technologies\
    \ using psychological elements. Over time, \nthis model was modified and enhanced\
    \ several times, involving more determinants \nto increase its explanation potential.\
    \ One of such models will be presented below. \nFinally, the last model, the Unified\
    \ Theory of Acceptance and Use of Technology, \npresented by Venkatesh et al.\
    \ in 2003, represents the latest synthesized theory \nmeant to explain the adoption\
    \ of innovations. It includes components of the \nmodels presented above and their\
    \ modifications, as well as two additional models \nfrom social psychology. \n\
    3.1.1 Diffusion of Innovation \nThe theory about the Diffusion of Innovation was\
    \ the first interdisciplinary theory \nthat tried to explain what factors influence\
    \ the decision to accept an innovation. \nWithin this theory, it is possible to\
    \ separate several important groups of factors that \ninfluence the adoption process:\
    \ technology aspects and the channels employed to \nreach potential users. \n\
    From the technological perspective, Rogers (1983) identified five important \n\
    characteristics that a new technology should have to be accepted by potential\
    \ \nusers: relative advantage, compatibility, complexity, trialability and observability.\
    \  \nRelative advantage is a user perspective of the benefits that a new technology\
    \ \nprovides. To measure relative advantage, not only economic indicators such\
    \ as \nyield gain or cost reduction could be used but also intangible determinants\
    \ such as \nsatisfaction or convenience. “The greater the perceived relative advantage\
    \ of an \ninnovation, the more rapid its rate of adoption is going to be” (Rogers,\
    \ 1983, p.15). \n!17\nThe next criterion is compatibility, which represents a\
    \ degree of consistency with \nexisting norms and values in the social system.\
    \ The higher the compatibility is, the \nhigher the odds that the innovation will\
    \ be accepted. The level of perceived \ndifficulty to understand or use the technology\
    \ is defined as complexity. Rogers \n(1983) writes that generally, the innovations\
    \ that are easy to understand are \nadopted rapidly, in comparison to the ones\
    \ where one must acquire new skills or \nknowledge. Trialability could be described\
    \ as an opportunity to try the innovation \non a certain, limited basis without\
    \ a commitment to acquire it. This opportunity \ndecreases the level of uncertainty\
    \ about the technology. Uncertainty plays a crucial \nrole in the innovation-decision\
    \ process, because, as Rogers (1983) describes, “it is \nessentially an information-seeking\
    \ and information-processing activity in which the \nindividual is motivated to\
    \ reduce uncertainty about the advantages and \ndisadvantages of the innovation.”\
    \ The last criterion is observability, which is \ndefined as a certain degree\
    \ of result visibility. Some of the criteria suggested by \nRogers (1983) can\
    \ also be found in the TAM and in TPB. \nThe role of these five characteristics\
    \ of innovation were tested in various studies in \nthe field of agriculture.\
    \ In the study about Cambodian farmers who should adopt \nrhizobium bacteria,\
    \ Farquharson et al. (2013) found out that only two factors out of \nfive suggested\
    \ by Rogers (1983) were significant: relative advantage and \nobservability. In\
    \ the study about the adoption of integrated pest management by \ncotton farmers\
    \ in India, 99% of the variance could also be explained by two \ncharacteristics\
    \ of the model: relative advantage and level of complexity (Peshin, \n2013). These\
    \ two innovations have different backgrounds: one represents a \nbiological innovation\
    \ and the other a technological. This could mean that for the \ndifferent types\
    \ of innovation, one or the other characteristic can play a more \nimportant role,\
    \ but relative advantage, independent of the innovation, appears to \nbe a significant\
    \ criterion. \nA further important factor influencing the diffusion process is\
    \ the channels that \ncompanies use to acquire new customers. According to Rogers\
    \ (1983), there are \ntwo major important channels to spread information about\
    \ an innovation: mass \nmedia and interpersonal channels. These channels play\
    \ an important role in the \n!18\ndecision-making process, because the first step\
    \ before a decision is made is \ngaining knowledge about the innovation. This\
    \ is followed by persuasion, which is \nbased on the individual’s attitude toward\
    \ the innovation. Rogers (1983) separated \ntwo groups of “knowers of innovation”:\
    \ earlier and later knowers. These types of \nknowers have different exposures\
    \ to the knowledge sources and different levels of \ntrust in different sources\
    \ of knowledge. The earlier knowers have a higher \nexposure to the knowledge\
    \ from mass media, change agents and interpersonal \nchannels due to larger personal\
    \ networks in comparison with later knowers. But \nknowing about the innovation\
    \ is not enough if the potential user does not \nrecognize its usefulness. Based\
    \ on these two important components of the theory, \nit is possible to represent\
    \ the model for decisions-to-adopt as following: \nFigure 6: Factors that influence\
    \ the decision to adopt according to Rogers (1983)  \n3.1.2 Theory of Planned\
    \ Behavior \nAnother important theory in the area of innovation acceptance is\
    \ the Theory of \nPlanned Behavior (TPB) that has its roots in psychology. TPB\
    \ is an extension \nmodel of the Theory of Reasoned Action that was developed\
    \ by Fishbein and \n!19\nAjzen (1975). Both models explain behavior based on the\
    \ intention that it is \ninfluenced by certain determinants like attitude and\
    \ social perceptions. In addition, \nTPB has determinant-perceived behavioral\
    \ control. TPB explains the individual’s \nbehavior as “a joint function of intentions\
    \ and perceived behavioral control” (Ajzen, \n1991, p.185). \nIntentions are “indicators\
    \ of how hard people are willing to try, of how much of an \neffort they are planning\
    \ to exert, in order to perform their behavior” (Ajzen, 1991, p. \n181). Behavioral\
    \ control is a person’s perception of his/her resources and/or \nopportunities\
    \ (like money, time, skills etc.) that dictate his/her behavior. Basically, \n\
    Ajzen (1991) writes that these two components of human behavior are nothing but\
    \ \nmotivation and the ability to do something. When behavioral control is low,\
    \ then \nbehavior mostly depends on intention. Intention is described by Ajzen\
    \ (1991) as \ninfluenced by three independent determinants: attitude, subjective\
    \ norm and \nperceived behavioral control. At the same time behavior control can\
    \ also directly \ninfluence behavior. \nAttitude is defined as the level of individual\
    \ estimation of certain questions/\nsituations. Attitude is determined by the\
    \ belief of an individual about the outcomes \nof certain behavior and his/her\
    \ own personal beliefs.  \nSubjective norm represents the level of social influence\
    \ on the performance of an \nindividual. This component is influenced by the normative\
    \ beliefs and the \nmotivation to comply with them.  \nThe third determinant that\
    \ influences intention is perceived control, which “is \ndetermined by control\
    \ beliefs concerning the presence or absence of facilitators \nand barriers to\
    \ behavioral performance, weighted by their perceived power or the \nimpact of\
    \ each control factor to facilitate or inhibit the behavior” (Glanz et al., 2008,\
    \ \np.71). The decision-making process described by Ajzen (1991) could be presented\
    \ \nas follows : \n!20\nFigure 7: Factors that influence the decision to adopt.\
    \ Modified model of Icek Ajzen  \nTo use TPB, certain conditions should be considered:\
    \ 1) the context in which \nbehavior takes place stays the same; 2) intentions\
    \ and behavioral control do not \nchange in the assessment interval; 3) the perception\
    \ of behavioral control reflects \na realistic control. It is also important to\
    \ define target, action, context and time in \nwhich behavior takes place. Ajzen\
    \ also developed a special construct for creating \nTPB questionnaires that includes\
    \ examples of questions for the measurement of \nattitude, perceived norm, perceived\
    \ behavioral control, intention and past behavior. \nFor the measurement, a Likert\
    \ scale with 7 points is used, which ranges, for \nexample, from “extremely good\
    \ to extremely bad” or “strongly agree to strongly \ndisagree” . \n2\nThe TBP\
    \ model was widely spread in the health studies in the past which analyzed \n\
    unhealthy habits such as smoking and drinking, for example (Glanz et al., 2008).\
    \ \nIn agriculture, TBP was used to test the acceptance of various innovations\
    \ or \npractices, e.g. for the adoption of soil conservation (Wauters et al.,\
    \ 2010), \nacceptance of organic farming (Hattam 2006; Läpple and Kelley, 2010),\
    \ adoption \nof improved grasslands (Borges et al., 2014), conservation (Beedell\
    \ and Rehman, \n1999), animal welfare practices (Lauwere et al., 2012; Bruijnis\
    \ et al., 2013), tree \nplanting (Zubair and Garforth, 2006; Meijer et al., 2015)\
    \ and water conservation \n2 A sample questionnaire is available on the website\
    \ of University of Massachusetts Amherst http://\npeople.umass.edu/aizen/pdf/tpb.questionnaire.pdf\
    \ (04.12.2018)\n!21\npractices (Yazdanpanah et al., 2014). In the study conducted\
    \ by Wauters et al. \n(2010), for example, the TPB established the variance of\
    \ the acceptance of soil \npreservation at between 44% and 70%. In the study about\
    \ tree-planting, Zubair \nand Garforth (2006) confirmed that the theory offers\
    \ a structured and replicable \nframework that helps predict behavior based on\
    \ beliefs, social referents and \nperceived behavioral control. \n3.1.3 Technology\
    \ Acceptance Model \nThe Technology Acceptance Model (TAM) has two main components\
    \ that explain \nthe adoption of a technology: perceived usefulness and the perceived\
    \ ease of use \n(Davis,1989). The first component of the model, usefulness, is\
    \ defined as a level of \nan individual’s perception about the impact of an innovation\
    \ used on his or her job \nperformance. If an individual believes that an innovation\
    \ has a positive impact on \nhis/her performance, then it is defined as useful.\
    \ The second component of the \nmodel, ease of use, is based on the individual’s\
    \ perception of the amount of \nphysical or mental effort that must be invested\
    \ in order to use the innovation. In \nother words, each individual measures the\
    \ benefits that could be obtained using \nthe technology and the obstacles to\
    \ using the technology, because each individual \nhas a limited quantity of effort\
    \ that he/she is prepared to invest in it. \nThese two components were selected\
    \ by Davis (1989) based on previous \nresearch and studies, where different scales\
    \ were applied to find significant factors \nthat had an impact on the decision-making\
    \ process. Perceived ease of use was \nselected based on research about self-efficacy,\
    \ where it was presented as “the \nbasic determinant of user behavior\" (Davis,\
    \ 1989, p.321). Self-efficacy is a \npersonal estimation of how well an individual\
    \ can execute certain actions to \nachieve certain results. Davis (1989) excluded\
    \ the cost-benefit approach from the \nmodel based on the theoretical suggestions\
    \ of Beach and Mitchell (1978) that an \nindividual, during the decision-making\
    \ process, acts subjectively and not \nobjectively. \nTo measure the perceived\
    \ usefulness and ease of use of information technologies, \nDavis (1989) developed\
    \ and tested a specific scale with various assumptions. The \n!22\ninitial scale\
    \ had 14 items for each component. The analyzed results of the first \nstudy showed\
    \ that only 6 items were relevant. The second study confirmed the \nresults. According\
    \ to those results, usefulness correlated with the usage of \ntechnology and could\
    \ be described with the following terms: “work more quickly”, \n“job performance”,\
    \ “increase productivity”, “effectiveness”, “makes job easier”, \n“useful”. In\
    \ the case of the ease of use, the following terms correlated with the \nusage\
    \ of technology: “easy to learn”, “controllable”, “clear and understandable”,\
    \ \n“flexible”, “easy to become skillful ”, “easy to use”. \nSince the publication\
    \ of the TAM, it has become a robust model that can explain \nup to 40% of the\
    \ variance in the data (Venkatesh and Davis, 2000). Nevertheless, \nVenkatesh\
    \ and Davis (2000) extended the model and enhanced its construct by \nadding more\
    \ determinants. According to the improved model, the following \ncomponents influence\
    \ perceived usefulness: experience, subjective norm, image, \njob relevance, output\
    \ quality, result demonstrability and voluntariness. These new \ndeterminants\
    \ were divided into two larger groups: social influence and cognitive \nprocess.\
    \ \nSubjective norm, voluntariness and image were part of the social influence\
    \ \nprocess. Subjective norm and voluntariness were both part of a person’s \n\
    perception of what the social factors in their respective culture expect an individual\
    \ \nto do. In the case of subjective norm, the decision to adopt takes place under\
    \ \nmandatory conditions; in the case of voluntariness, this decision is determined\
    \ by \nnon-mandatory conditions. Image is defined as the social status of an individual\
    \ \nthat can be improved in case they choose to use the innovation. \nThe cognitive\
    \ group of determinants includes job relevance, output quality, result \ndemonstrability\
    \ and perceived ease of use. Job relevance is defined as the degree \nof relevance\
    \ of an innovation for the fulfillment of certain job tasks. The output \nquality\
    \ is an individual’s perception of the quality of the task achieved with the use\
    \ \nof the innovation. To be able to estimate the quality of the task, the results\
    \ should \nbe visible to the individual. That is how result demonstrability is\
    \ defined. To test the \nmodel, Venkatesh and Davis (2000) conducted four empirical\
    \ studies with different \n!23\ncompanies and different research objectives. The\
    \ results of those studies \nconfirmed the robustness of the model, as new determinants\
    \ helped explain up to \n60% of the variance for intention to use an innovation.\
    \ The following graph \nvisualizes the constellation of factor dependencies on\
    \ the decision to adopt new \ntechnology. \nFigure 8: Enhanced TAM (based on Venkatesh\
    \ and Davis, 2000) \nTAM and its extended versions were actively used in the field\
    \ of agriculture to \npredict the adoption of information and communication technology\
    \ (ICT), e.g. ICT \nuse by the Agricultural Extension agents in West Azerbaijan.\
    \ There, the original \nmodel was enhanced by adding two additional determinants,\
    \ experience and the \ncompany’s willingness to fund, which influence the cognitive\
    \ process. This \nenhanced model could explain 64% of behavior changes (Alambaigi\
    \ and Ahangari, \n2015). Far and Rezaei-Moghaddam (2017) investigated the acceptance\
    \ of \nprecision farming technology by Iranian agricultural consultants by using\
    \ the \nenhanced TAM. In this study, additional determinants such as confidence\
    \ and \npersonal innovativeness were used to predict the decision of using the\
    \ technology. \nThe results of the study could explain 56% of the variance in\
    \ behavioral change. \n3.1.4 Unified Theory of Acceptance and Use of the Technology\
    \ \nThe fourth model is the Unified Theory of Acceptance and Use of the Technology\
    \ \n!24\n(UTAUT). This model was developed based on all models described above\
    \ and \nseveral other extensions thereof. Venkatesh et al. (2003), in their literature\
    \ review \nof technology acceptance models, criticized the results obtained by\
    \ the TAM \nstudies because almost all studies were conducted with students. The\
    \ \nmeasurements took place after acceptance or rejection of the technology and\
    \ not \nduring the process of the decision-making. The context and the nature\
    \ of the \nmeasurements were also criticized by the authors. They conducted a\
    \ longitudinal \nstudy, where they used several scales to measure the acceptance\
    \ of technology \nincluding the one suggested by Davis (1989). The results of\
    \ this study helped \ndetermine factors that impact the user’s acceptance and\
    \ adoption behavior: \nperformance expectancy, effort expectancy, social influence,\
    \ and facilitating \nconditions (Venkatesh et al., 2003, p.447). \nPerformance\
    \ expectancy was defined as “the degree to which an individual \nbelieves that\
    \ using the system will help him or her to attain gains in job \nperformance”\
    \ (Venkatesh et al., 2003, p.447 ). Effort expectancy is the perceived \neasiness\
    \ of the technology’s use. Social influence describes the level of \nperception\
    \ of a person regarding how their use of an innovation will be viewed \nwithin\
    \ society or by specific important individuals. Facilitating conditions represent\
    \ \ntechnical and organizational conditions that make the use of innovation possible\
    \ \nand/or easier. \nAfter these four important factors were defined, the authors\
    \ measured whether \nthese factors have different effects depending on the following\
    \ determinants: \ngender, age, experience and voluntariness to use. According\
    \ to the results \nobtained, performance expectancy and social influence were\
    \ important for the \ninnovation acceptance independent of those determinants.\
    \ Effort expectancy is \nmore significant for women and elderly people. Facilitating\
    \ conditions are \nsignificant only in the case of older workers. The model of\
    \ the decision-making \nprocess based on the UTAUT is shown below. \n!25\nFigure\
    \ 9: Factors influencing the decision to adopt according to UTAUT (based on \n\
