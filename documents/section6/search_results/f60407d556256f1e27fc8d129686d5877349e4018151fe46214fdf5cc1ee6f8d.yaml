    \ of the startups \nthat achieved critical mass, precision farming as the most\
    \ supported and \npromising technology shall be selected. \n2.2 The role of startups\
    \ in the digitalization process of the agricultural \nindustry \nAnother important\
    \ question is: what role do agricultural startups play in the \ndigitalization\
    \ process? Why do already existing major corporations not lead the \nprocess of\
    \ agricultural transformation? One of the biggest differences between \ncorporations\
    \ and startups is the structure. A startup has almost no hierarchy, which \nmakes\
    \ the decision-making process agile. Agility is an important quality if one \n\
    works under conditions that change rapidly. Moreover, startups, from the very\
    \ \nbeginning, are customer-oriented because they need to survive on the market.\
    \ To \ndo so, they work hard to recognize and satisfy customer needs (Owens and\
    \ \nFernandez, 2014, p.14). They learn quickly from their failures and, accordingly,\
    \ \nadjust their products. Ries called this type of work “lean startup” (Ries,\
    \ 2011). \nAlthough the lean concept originates from the Toyota corporation, this\
    \ way of \nworking was more rapidly adopted by startups than by other corporations\
    \ (Ries, \n2011). This agile way of working is a necessity when a completely new\
    \ product is \nlaunched on the market. Since there is no similar product or process,\
    \ it is hard to \nforecast customer reaction; this means that a company should\
    \ be ready to change \nthe original product and adapt it to the market demand.\
    \ \nLooking at the last 20 years and the most commonly used technologies today,\
    \ \nsuch as the Google search engine, the first personal computer, Microsoft Office\
    \ or \nAmazon, all these technologies were brought to the market by startups.\
    \ Another \naspect that unites these companies is the attitude toward supporting\
    \ creativity. \nAccording to Martins’ and Terblanche’s model (2003), there are\
    \ several \ndeterminants that influence the level of a company’s innovativeness.\
    \ These \ndeterminants are often reflected exactly in startup companies. The table\
    \ below \n!10\nshows the key determinants of a company’s culture that support\
    \ creativity and \ninnovation. \nTable 1: Determinants of organizational culture\
    \ that influence innovation and creativity \n(adopted from Martins and Terblanche,\
    \ 2003) \nSome larger corporations have already realized the importance of the\
    \ startup \nculture and try to imitate it. However, oftentimes, the corporations\
    \ just copy the \nouter attributes of the startups, such as office design, without\
    \ taking along the \nintangible values like culture and mind-set (Owens and Fernandez,\
    \ 2014, p.13). \nAccording to an article in the Harvard Business Review, the once-successful\
    \ \ncompany Kodak could not embrace the innovations on the market because there\
    \ \nwas no company culture supporting it and the management did not really \n\
    recognize the opportunities of the new trends and did not support their own \n\
