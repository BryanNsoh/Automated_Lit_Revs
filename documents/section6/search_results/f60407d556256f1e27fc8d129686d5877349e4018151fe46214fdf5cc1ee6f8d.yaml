    \ since topic \ninterpretation is not easy (Chang et. al., 2009).  \nTo calculate\
    \ the rank (r) of the word in the topic k, Sievert and Shirley (2014) \ndeveloped\
    \ the following model: where φkw is a probability of the term w ∈ {1,…, V} \n\
    for the number of topics k ∈ {1, …,K}, where V is the number of terms and pw is\
