    \ Conclusion \nMake the feeding of the livestock healthier, reduce feed costs\
    \ and improve feed \nefficiency; save money on more efficient crop protection\
    \ and reduce overall use of \npesticides; recover up to 30% of the harvest due\
    \ to intelligent plant disease \nanalysis: these are examples of the objectives\
    \ that new agricultural startups want \nto achieve using such technologies as\
    \ artificial intelligence, the Internet, sensors, \netc. Reaching these objectives\
    \ and distributing these technologies among farmers \nplays an important role\
    \ in the increase of food production and its quality, which \nmust be achieved\
    \ by 2050, according to the Food and Agricultural Organization \n(FAO, 2009).\
    \  \nHowever, according to the expert focus group EIP-AGRI (2015), the process\
    \ of the \ndiffusion of these innovations in the European countries is much slower\
    \ than \nexpected. Therefore, the purpose of this investigative work was to discover\
    \ what \nkinds of obstacles exist on the market, and what strategies agricultural\
    \ startups \napply to overcome them to be able to achieve critical mass on the\
    \ market. To \nidentify the marketing strategies for the achievement of critical\
    \ mass, two \nqualitative inquiries (in-depth interviews and a case study) were\
    \ conducted. The \nresults of those two inquiries provided certain insights that\
    \ might be helpful for \nstartups on the way to achievement of critical mass.\
    \ In addition to simply giving \nsome practical advice, the research presented\
    \ here could provide insights which \nmight lead to a theoretical adjustment of\
    \ the channels that could be used to \nachieve critical mass on the market where\
    \ a chasm exists. \n6.1 Recommendations for agricultural startups to achieve critical\
    \ mass \nThe qualitative investigation of various types of agricultural startups\
    \ helped to \nreveal seven common strategies that startups with critical mass\
    \ were following. It \nis possible to divide the strategies discovered through\
    \ the interviews and the case \nstudy into two major categories: technological\
    \ aspects that a service or a product \nshould have and specific channels that\
    \ worked the best to attract early adopters \nwithin a short time. The table below\
    \ provides an overview of those strategies. \nThese strategies are not a recipe\
    \ for success, but they were something most of \n!113\nthe startups interviewed\
    \ had in common and could be considered as a \nrecommendation or a basis that\
    \ might be helpful to achieve continued growth.  \nTable 18: Marketing strategies\
    \ of the startups with critical mass \nThe technological aspects mentioned here\
    \ aim at the product itself and certain \ncharacteristics connected with it, such\
    \ as feasible advantage. The role of each of \nthe four aspects -- feasible technological\
    \ advantage, joint product development, \ntrial version and API – is different\
    \ during the initial phase of development. Some \nstartups started with one idea\
    \ of the product and developed a first version to \nprovide a trial opportunity\
    \ to the first users. This enabled them to discover \ntechnical bugs and at the\
    \ same time better understand if the product or service \nprovided enough value\
    \ and if not, to adjust it as soon as possible. Some startups \nstarted with their\
    \ own observations of the work process on the farms and \ninterviewed the farmers\
    \ before they developed their first version of a product/\nservice. Others collaborated\
    \ with the farmers in order to create a better user \nexperience. But independent\
    \ of the time when the joint development took place or \na trial version was presented,\
    \ in the end, the only thing that counted from the \nperspective of the farmer\
    \ was the real feasible technological advantage of \nadopting a product/service.\
    \ In any case, startups with critical mass used both joint \nproduct development\
    \ and trial versions as strategies to find feasible advantages to \noffer to the\
    \ farmers. Development of the API often took place at the end of the \nproduct\
    \ testing phase and served as a bridge for further growth in cooperation with\
    \ \nother existing services on the market.  \nCustomer channel strategies represent\
    \ the most useful means of communication \nto find and to win over early adopters.\
    \ All startups with critical mass used mass \nmedia actively and could gain significant\
    \ growth through specific newspapers or \nTV programs within a short time. However,\
    \ the growth was not sustainable. The \nTechnological aspects\nCustomer channels\n\
    feasible technological advantage\nmass media\njoint product development\ncooperation\
    \ for educational purposes\ntrial version\ncooperation for distribution purposes\n\
    API\n!114\nmost efficient and sustainable growth channel which most of the startups\
    \ aim to \nachieve is word-of-mouth. The difficulty of this channel is that it\
    \ requires trust and \npersonal communication that is difficult to achieve en\
    \ masse due to the limited \nbudgets of the startups. To overcome both of these\
    \ barriers, startups with critical \nmass found partners who had already gained\
    \ trust from farmers and who usually \ncommunicate with them at regular intervals.\
    \ In the case of the startups \ninvestigated, such partners were either distributors\
    \ or NGOs that work actively with \nfarmers. \nRecognition of the technology potential\
    \ of the Berlin startup PEAT by the United \nNations helped them to build international\
    \ cooperations with agricultural \ninstitutions in other countries. The Indonesian\
    \ president’s personal interest in \nagricultural technologies influenced the\
    \ growth rate of one of the startups \ninterviewed. These examples reveal the\
    \ positive role that trusted governmental \ninstitutions could play in the process\
    \ of gaining sustainable attention on the market \nthat most startups lack, as\
    \ they are relatively unknown. Educational programs for \nthe farmers where startups\
    \ could test their technologies together with the target \ngroup could help to\
    \ spur the adoption rate of the most important solutions in the \nsector. According\
    \ to the interviews, in some countries, e,g, India, such educational \nroles are\
    \ either fulfilled by NGOs or other research institutions. Often such \neducational\
    \ programs are financially supported either by the government or by \nsuch international\
    \ organizations as the United Nations, GIZ or USAID. Such joint \nprograms could\
    \ play an important role for the startups which are developing \nsolutions for\
    \ the markets with chasms due to the technological knowledge gap \nbetween early\
    \ adopters and the early majority. \n6.2 Implications for the diffusion of innovation\
    \ theory and further research \nIn the diffusion of innovation theory, the phenomenon\
    \ of innovation adoption is \ndefined as a process where information about innovation\
    \ is communicated or \ndiffuses through a social system (Rogers, 1983). Communication\
    \ of information \nabout new technology provides knowledge about innovation and\
    \ reduces \nuncertainty about its benefits and risks (Rogers, 1983). The communication\
    \ \n!115\nprocess generally takes place through two main channels: mass media\
    \ and \ninterpersonal channels. According to Mahajan et al. (1990), before critical\
    \ mass is \nachieved, the main communication channel is mass media. As soon as\
    \ critical \nmass has been achieved, the role of mass media in the further diffusion\
    \ process \ndecreases and interpersonal communication increases. \nHowever, what\
    \ happens if there is a gap between the early adopters and early \nmajority on\
    \ the market? Which channels should be used to allow further growth? \nAccording\
    \ to the results of the in-depth interviews and the case study, the \nrelevance\
    \ of interpersonal channels in this situation increases before critical mass \n\
    is reached.  \nAccording to the in-depth interviews, one of the main obstacles\
    \ on the market that \nstartups and farmers identified was a lack of demonstrability\
    \ regarding the new \ndigital technologies and their impact on the farming process.\
    \ As a result, the most \neffective channel for customer acquisition for all the\
    \ startups that participated in \nthe in-depth interview was direct contact. Some\
    \ startups could observe that, after \nthey visited one or several farmers in\
    \ certain regions, the farms in the \nneighborhood started using their technology\
    \ after a short time. Cold calling was \nalso one of the most frequently used\
    \ methods among the online marketplaces at \nthe beginning according to the telephone\
    \ interviews. \nThe case study showed that the market entrance for PEAT in India\
    \ and further \ndeveloping countries was possible only due to numerous cooperations.\
    \ In the \ncourse of those cooperations, several workshops were organized to teach\
    \ change \nagents or selected farmers about the use of the technology. According\
    \ to the \napplication’s website reviews, the workshop participants began using\
    \ the PEAT \nsolution and working as disseminators for other farmers. \nThese\
    \ insights from the qualitative investigations indicate that startups have \n\
    recognized that the best channel for sustainable technology adoption in the \n\
    farming sector is interpersonal contact. This observation was made by all startups\
    \ \ninterviewed, including those that have not reached critical mass. This contradicts\
    \ \n!116\nthe general theory, which claims that the role of mass media should\
    \ be the best \nsuited channel for achievement of critical mass at first, and\
    \ then only with the \nachievement of critical mass the role of word-of-mouth\
    \ increases. The theory, \nhowever, does not specifically consider markets with\
    \ chasms between early \nadopters and the early majority. It is important for\
    \ further application of this theory \nto investigate if the interpersonal channel\
    \ has a greater impact on adoption before \nachievement of critical mass only\
    \ on the markets with chasms or if this theory \nshould be reconsidered in general.\
    \  \nDue to the relative newness of the agritech sector there is still only a\
    \ small number \nof startups developing certain technologies, which is why the\
    \ main investigative \nmethod was qualitative. Nevertheless, the sector shows\
    \ impressive growth rates \nattracting more and more entrepreneurs. As a result\
    \ it could be interesting for \nfurther research to test the hypotheses developed\
    \ here quantitatively. The \nadvantage of a further quantitive investigation is\
    \ the estimation of the exact impact \nof each type of strategy on the startup’s\
    \ growth, which is hard to define using the \nqualitative method. Therefore, one\
    \ can discover the strategy combinations that \nmake most sense for startups.\
    \ This could be one of the possible directions for \nfurther research. \nAnother\
    \ interesting research direction could be a detailed investigation of different\
    \ \ntypes of partnership that can take different forms and involve different types\
    \ of \nplayers and their impact on growth. Some studies have already done this\
    \ for \nvarious industries. It would be interesting to find out what types of\
    \ partnerships \nplay a crucial role for technology diffusion in the agricultural\
    \ sector. \nA further promising area of research is an investigation of the communication\
    \ \nchannels on the markets where the chasm between early adopters and the early\
    \ \nmajority exists. If the assumption that interpersonal channels are pivotal\
    \ for the \ndiffusion of innovation could be supported by the quantitative data,\
    \ then it could \nprovide an essential insight for all the companies that work\
    \ on such markets and \nwish to develop new products. Moreover, the existence\
    \ of the chasm on the \nagricultural market was only indirectly confirmed by the\
    \ studies about innovation \nadopters and the results of the in-depth interview.\
    \ The quantitative investigation of \n!117\nthe exact factors influencing the\
    \ chasm on the agricultural market could also be \nhelpful in optimizing marketing\
    \ strategies for companies which are considering \nlaunching a new technology\
    \ and improving the product according to the needs of \nthe early majority.\P\n\
    !118\n7 Summary \nAccording to the report of the Food and Agriculture Organization\
    \ of the United \nNations, due to population growth, food production must increase\
    \ by 70% by 2050 \nto meet rising demand (FAO, 2009). Digital agricultural startups\
    \ are one of the \nmain players on the market who develop innovations which should\
    \ assist in \naccomplishing this task. However, most of the startups fail during\
    \ first three years \nwithout achieving critical mass. To understand what kind\
    \ of obstacles exist on the \nmarket and what marketing strategies might help\
    \ in overcoming them, 11 in-depth \ninterviews with international digital startups\
    \ from developed and developing \ncountries were conducted. The results of the\
    \ interviews were verified with help of \ndata triangulation. A low frequency\
    \ of IT use, a lack of software compatibility and \nresult demonstrability, as\
    \ well as a general lack of trust due to the newness of the \ncompany were the\
    \ main challenges that the startups interviewed faced. To \novercome the technological\
    \ issues, startups involved potential customers in the \ndevelopmental phase.\
    \ To demonstrate the results of the solution and win the \nfarmers' trust, startups\
    \ sought direct contact to the farmers via fairs or other types \nof events. Some\
    \ startups used cooperation for educational and distributional aims \nto increase\
    \ the interpersonal communication and to improve their reputation \namong farmers.\
    \ \nIn the next step, the results of the in-depth interviews combined with the\
    \ theory \nabout the innovation acceptance and the expert opinion of EIP-AGRI\
    \ (2015) were \nturned into hypotheses about the marketing strategies that lead\
    \ to achievement of \ncritical mass on the agricultural market. To verify the\
    \ hypotheses, German farm \nmanagement information system startups were selected.\
    \ According to the \nGartner’s Hype Cycle, farm management information systems\
    \ are a mature form \nof technology that could be adopted by the mainstream market.\
    \ Moreover, this \ntype of technology is one element of precision farming that\
    \ is actively promoted in \nthe EU (EIP-AGRI, 2015). However, the diffusion of\
    \ this innovation is lagging, so \nthe importance of finding a way to achieve\
    \ critical mass could be essential for \nfurther adoption. Since only 10 existing\
    \ farm management startups matched the \nselection criteria and only 7 of them\
    \ agreed to participate in the research, a \ntelephone interview based on a structural\
    \ questionnaire was carried out. The \n!119\nmarketing strategies from the telephone\
    \ interviews were triangulated with the \nmarketing strategies of 9 German online\
    \ marketplaces. Both the online \nmarketplaces and the farm management information\
    \ systems improve the value \nchain in the agricultural field and both technologies\
    \ use wireless connections to \nfulfill their functions. According to the results,\
    \ all the companies with critical mass \ntook the technical aspects of the technology\
    \ seriously and offered feasible \nadvantages, trial versions, the possibility\
    \ of the integration of their functions into \nother products or data sharing,\
    \ as well as joint testing of their solution with \nfarmers. The use of mass media\
    \ as a relevant communication channel is also \nsomething common to all the companies.\
    \ Cooperation for distributional purposes \nwas a strategy that the majority of\
    \ the companies with critical mass followed. \nAmong the farm management information\
    \ system startups, PEAT had an \nextraordinary growth rate, not only in Germany\
    \ but also in India, Nepal and in \nTunisia. To explore what kinds of strategies\
    \ contributed to such growth, a case \nstudy about this startup was conducted.\
    \ The case study revealed a special role \nthat international organizations play\
    \ in the growth strategy of the PEAT startup. \nThey enable a startup to enter\
    \ new markets by providing the necessary data about \nplant diseases and their\
    \ treatment, training for the farmers and sometimes even \nfinancial resources\
    \ for the development of new features. The CeBit award \nprovided this startup\
    \ with the necessary attention to the technology that they had \ndeveloped and\
    \ thus provided it with the first agricultural corporations interested in \ntheir\
    \ products/applications, as well as with some international cooperation \npartners.\
    \ \nThe results of the qualitative investigation into the marketing strategies\
    \ of digital \nagricultural startups demonstrated an important role of the technological\
    \ aspects \nsuch as API and usability of innovation, as well as interpersonal\
    \ communication for \nthe achievement of critical mass. Since the number of startups\
    \ selected for the \nresearch presented here was small, it would be interesting\
    \ to verify the results \nobtained with a larger number of startups when the opportunity\
    \ occurs.\P\n!120\n8 Literature \nAgFunder (2017): AgriFood Tech Investing Report.\
