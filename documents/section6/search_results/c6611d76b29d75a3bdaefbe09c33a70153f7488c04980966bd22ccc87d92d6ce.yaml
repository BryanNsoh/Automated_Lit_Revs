    by a WSN\nInformation 2019, 10, 149\n6 of 27\n2.2. Precision Viticulture\nPrecision\
    \ viticulture is a specialized ﬁeld of smart agriculture aiming at maximizing\
    \ the\noenological potential of winegrape yield. High-quality production areas\
    \ demand the adoption\nof spatially aware management systems that assist the optimization\
    \ of wine quality and yield.\nAdditionally, technological innovations allow specialized\
    \ vineyard management that promotes high\nquality and reduction of environmental\
    \ impact. Furthermore, further advancements on the ﬁeld\nof applied geography\
    \ and information communication technologies (ICT) enhance the probability\nof\
    \ scientiﬁc leaps in precision viticulture. Novel optimized solutions provide\
    \ a plethora of tools\nfor advanced monitoring and control in vine growth. In\
    \ conclusion, smart viticulture aims at the\nexploitation of methods that identify\
    \ high-resolution spatial variability on vine ﬁelds that provide a\nrecommendation\
    \ basis for improved quality, yield, and sustainable management.\nAgricultural\
    \ impact on the environment is reduced through sustainable and efﬁcient practices\n\
    derived from smart farming that permits the management of various agricultural\
    \ factors along with\nenvironmental preservation. It is based on a management\
    \ approach that estimates the localized needs\nof the vineyards, based on heterogeneous\
    \ structural factors of the yield. The managerial requirements\nevolve around\
    \ the variability on the physiological response, strongly related to grape quality,\
    \ which\nin terms of agronomy it will satisfy the efﬁciency and quality of crop\
    \ production. Vineyard spatial\nvariability directs the development of specialized\
    \ tools that assist monitoring and control vine growth\nthrough. These technological\
    \ solutions are based on remote and proximal sensing sensors that monitor\nvineyard\
    \ status, namely water and nutrient availability, plant health and pathogen attacks,\
    \ or soil\nconditions. More speciﬁcally precision viticulture exploits the widest\
    \ range of available sensory\nobservations to interpret high-resolution spatial\
    \ variability within the vineyard, and assist the efﬁcient\nyield management efﬁciency\
    \ in relation to quality, production, and sustainability.\nThe rise of machine\
    \ learning and artiﬁcial intelligence has offered novel tools for vineyard\nmanagement,\
    \ early pest detection, growth stage and the potential quality of vine grapes\
    \ estimation.\nUnmanned aerial vehicles equipped with red-green-blue (RGB) and\
    \ near infrared (NIR) cameras are\ncommonly used in precision viticulture to acquire\
    \ image data that are used to extract color information\nin terms of various indices\
    \ (e.g., excess green index, excess red index, color index of vegetation\nextraction,\
    \ etc.) that are often used to segment the green vegetation regions in remote\
    \ sensing images.\nComputer vision techniques can be applied on remote sensing\
    \ images to extract various color, shape\nand size related features and vegetative\
    \ indices, to estimate canopy features in the ﬁeld, to estimate\ncluster morphology\
    \ which not only impact the cluster architecture and compactness (leading to looser\n\
    or tighter clusters), but are also considered as indicators of grape and wine\
    \ quality. Machine learning\ntechniques combined with machine vision technology\
    \ has been widely used and studied in agriculture\nto identify and detect plants\
    \ (crops and weeds). In viticulture, machine learning approaches are used\ntypically\
    \ for grape and foliage detection, classiﬁcation of early-stage grape yield estimation,\
    \ whereas\nneural networks are used to classify wine samples into different varieties,\
    \ locations, and years of\nproduction. In the following two subsections, we shall\
    \ investigate further research with respect to two\nimportant traits of precision\
    \ viticulture, namely soil management and yield/quality estimation.\n2.3. Utilization\
    \ of Artiﬁcial Intelligence\nOne of the most important and studied sub-ﬁelds of\
    \ the above is soil management because it\nheavily affects the production and\
    \ outcome of the vineyard. One of the ﬁrst integrated works on\nthe subject is\
    \ from Mehdizadeh et al. [12]; the authors investigated the performance of equations\n\
    and soft computing approaches, implementing 16 empirical equations from temperature-based,\
    \ mass\ntransfer-based, radiation-based, and meteorological parameters-based categories.\
    \ More speciﬁcally\nthey calibrated different types of used empirical equations\
    \ and evaluated their performances in\nestimating ETo (reference evapotranspiration\
    \ (mm day−1)). Thereafter, they addressed the capabilities\nof soft computing\
    \ approaches, including multivariate adaptive regression splines (MARS), support\n\
    vector machines (SVM) and gene expression programming (GEP) and in result they\
    \ conducted a\nInformation 2019, 10, 149\n7 of 27\ncomparative analysis between\
    \ empirical equations and the soft computing approaches. Their ﬁndings\nconcluded\
    \ that precise estimation of ETo is required in many ﬁelds related to water and\
    \ aquatic domain,\nwhile testing the effectiveness of the empirical equations.\n\
    Artiﬁcial intelligence provides a plethora of methodologies on modeling continuous\
    \ and variable\nenvironmental factors. Feng et al. [13] developed an estimation\
    \ model for daily ETo based on\ntemperature data that introduced two models along\
    \ with extreme learning machine (ELM) and\ngeneralized regression neural network\
    \ (GRNN). They gathered data from six meteorological stations\nfrom the Sichuan\
    \ basin (SW China) and thereafter compared them using the ELM and GRNN models\n\
    along with the temperature-based Hargreaves (HG) model. Their data sequence corresponded\
    \ to a\ncalibrated version considering FAO-56 Penman–Monteith ETo as the benchmark,\
    \ that produced two\ndata management scenarios: (1) the models were trained and\
    \ tested using the local data of each station\nand (2) the models were trained\
    \ using the pooled data from all the stations and tested in each station,\nwhich\
    \ were compared against to the well-known empirical Hargreaves models.\nThe development\
    \ of Artiﬁcial Intelligence models for daily ETo estimation solely with temperature\n\
    data was addressed by Feng et al. [13]. More speciﬁcally they introduced two models\
    \ along with ELM\nand GRNN in six meteorological stations from the Sichuan basin,\
    \ in southwest China, and compared\nthe proposed ELM and GRNN with the corresponding\
    \ temperature-based Hargreaves (HG) model\nand its calibrated version considering\
    \ FAO-56 Penman–Monteith ETo as the benchmark. In relation to\nthe implementation\
    \ of the above they considered that the models’ training was based on local weather\n\
    station data and derived data from the all of the stations in total, compared\
    \ altogether against the\nempirical Hargreaves models. Furthermore, the authors’\
    \ research showed the great capabilities for\nETo estimation of ELM and GRNN models,\
    \ mainly because they performed much better than the\noriginal models. In conclusion,\
    \ Feng et al. [13] stated that ELM and GRNN provided a slight better\nperformance\
    \ than the local ELM and GRNN, they render a better ﬁt for ETo estimation methodology\n\
    based on incomplete local meteorological data.\nPrecise estimation of evapotranspiration\
    \ is crucial for accurate crop-water estimation by\nimplementing machine learning\
    \ (ML) techniques, such as artiﬁcial neural networks (ANNs).\nSpeciﬁcally, the\
    \ estimation of weekly reference crop evapotranspiration (ETo) was assessed by\
    \ Patil\nand Deka [14] by developing an improved extreme learning machine (ELM)\
    \ algorithm. The authors\nattempted to model the process of evapotranspiration\
    \ in arid regions of India under limited data\nscenario through the evaluation\
    \ of the capabilities of ELM to model the process of evapotranspiration\nand input\
    \ selection. They concluded that the proposed ELM model performed better than\
    \ the\nHargreaves and ANN model, as the best to estimate weekly evapotranspiration\
    \ at Jodhpur and Pali\nweather station, based less human intervention to select\
    \ the optimum model parameters. In addition\nto that the effectiveness of using\
    \ such extrinsic inputs is proved by the evaluation of suitability of\nusing (ETo)\
    \ values from various weather stations modeling the process of evapotranspiration.\n\
    Prediction of daily dew point temperature was studied by Mohammadi et al. [15]\
    \ by proposing an\nextreme learning machine (ELM)-based model. The effectiveness\
    \ of ELM was validated against SVM\nand ANN based on the case studies of daily\
    \ averaged measured databases for two stations in Iran\nwith different climate\
    \ conditions by focusing on the input elements of the physical factors inﬂuencing\n\
    the formation of dew, ﬁve widely available parameters, average air temperature,\
    \ relative humidity,\natmospheric pressure, vapor pressure, and horizontal global\
    \ solar radiation. More speciﬁcally they\ndeployed statistical indicators to provide\
    \ a statistical comparison between the predicted and measured\ndata for three\
    \ modeling techniques to address that the ELM model is superior over SVM and ANN\n\
    for the predictions of daily dew point temperature. In conclusion, the ELM was\
    \ found better to\npredict the nonlinear variations of daily dew point temperature\
    \ in its different ranges by estimating\nthe probability of occurrence of predicted\
    \ values compared to measured data revealed that for both\nstations the probability\
    \ distribution of the predicted values.\nIn principle, it is a rather challenging\
    \ task to perform accurate yield prediction, estimation\nand quality control [16],\
    \ because such factors are affected by environmental variables. Still, many\n\
    Information 2019, 10, 149\n8 of 27\napproaches for enhanced vineyard management\
    \ techniques are introduced, which involve automatic yield\nestimation [17–19],\
    \ grape quality evaluation [20], and grapevine variety identification [21]. In\
    \ a relevant\napproach, Ramos et al. [22] proposed a method of calculating the\
    \ number of fruits on a coffee branch in the\nfield. Their system categorized\
    \ fruits as either harvestable or non-harvestable through identifying their\n\
    number, weight, and maturation percentage non destructively. They were based on\
    \ data obtained from\nmobile devices and image processing algorithms along with\
    \ the development of a dedicated detection\nmethod of masking occluded from un-occluded\
    \ fruits from field images. Ramos et al. produced estimation\nmodels based on\
    \ assessing determination coefficients higher than 0.93 and exploiting direct\
    \ measurements\ncapable of higher coefficient rate, comparable to similar models.\n\
    Taking this a step further, the scope of a machine vision system for automated\
    \ harvesting\nwas studied by Amatya et al. [23] through branch detection used\
    \ morphological features including\norientation, length, and thickness of partially\
    \ visible segments. The authors aimed at detecting cherry\ntree branches during\
    \ full foliage season that support automated cherry harvesting operation using\n\
    mechanical shaking of limbs. Furthermore, they deployed RGB images of cherry tree\
    \ canopies using a\nBayesian classiﬁer for the identiﬁcation of the segmentation\
    \ branch pixels, in which they managed a\nclassiﬁcation accuracy of 89.6%. They\
    \ also implemented noise ﬁltering and grouping techniques of\nthe same branch\
    \ in a speciﬁed neighborhood, along with curve ﬁtting method was then used to\
    \ ﬁt\nan equation through detected branch segments, providing overall accuracy\
    \ in detecting individual\nbranches was by 89.2%. In conclusion, their study showed\
    \ promising results in detecting branches of\nsweet cherry trees during harvest\
    \ season in the presence of full foliage and fruit on their study sample.\nOne\
    \ of the worth-noting works in the ﬁeld is the one by Radhika and M. Shashi [24],\
    \ where they\nexploit support vector machines (SVMs) for the task of predicting\
    \ the maximum daily temperature.\nMoreover, as a baseline, they use a multi-layer\
    \ perceptron (MLP) trained through back-propagation.\nTo accomplish the aforementioned\
    \ prediction task, they rely on weather data provided by the\nUniversity of Cambridge\
    \ for the time period of 2003–2007. Through their experimental ﬁndings, the\n\
    authors showcase that the SVM-based approach, is able to achieve signiﬁcant results,\
