    \ of Computer Science, Universidade da Coruña,\n15071 A Coruña, Spain\n*\nCorrespondence:\
    \ paula.fraga@udc.es; Tel.: +34-981167000 (ext. 6051)\nReceived:19 August 2019;\
    \ Accepted: 10 September 2019 ; Published: 14 September 2019\n\x01\x02\x03\x01\
    \x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: Advances in Unmanned\
    \ Aerial Vehicles (UAVs), also known as drones, offer unprecedented\nopportunities\
    \ to boost a wide array of large-scale Internet of Things (IoT) applications.\
    \ Nevertheless,\nUAV platforms still face important limitations mainly related\
    \ to autonomy and weight that impact\ntheir remote sensing capabilities when capturing\
    \ and processing the data required for developing\nautonomous and robust real-time\
    \ obstacle detection and avoidance systems. In this regard, Deep\nLearning (DL)\
    \ techniques have arisen as a promising alternative for improving real-time obstacle\n\
    detection and collision avoidance for highly autonomous UAVs. This article reviews\
    \ the most recent\ndevelopments on DL Unmanned Aerial Systems (UASs) and provides\
    \ a detailed explanation on the\nmain DL techniques. Moreover, the latest DL-UAV\
    \ communication architectures are studied and\ntheir most common hardware is analyzed.\
    \ Furthermore, this article enumerates the most relevant\nopen challenges for\
    \ current DL-UAV solutions, thus allowing future researchers to deﬁne a roadmap\n\
    for devising the new generation affordable autonomous DL-UAV IoT solutions.\n\
    Keywords: UAV; drone; autonomous UAV; UAS; remote sensing; deep learning; image\
    \ processing;\nlarge-scale datasets; collision avoidance; obstacle detection\n\
    1. Introduction\nThe Internet of Things (IoT) is expected to connect to the Internet\
    \ more than 75 billion devices\nin 2025 [1]. Such devices are used in a wide variety\
    \ of ﬁelds, like agriculture [2], industry [3–5],\nor environmental monitoring\
    \ [6]. However, IoT still faces some challenges, especially regarding\nsecurity\
    \ [7,8], which result in a slowdown for its widespread adoption.\nUnmanned Aerial\
    \ Vehicles (UAVs) have an enormous potential for enabling novel IoT applications\n\
    thanks to their low maintenance cost, high mobility and high maneuverability [9].\
    \ Due to such\ncharacteristics, UAVs have been really useful in a number of ﬁelds\
    \ and applications, like remote\nsensing, real-time monitoring, disaster management,\
    \ border and crowd surveillance, military\napplications, delivery of goods, or\
    \ precision agriculture [10,11]. The use of UAVs has been also\nsuggested for\
    \ providing services in a number of industrial applications, like critical infrastructure\n\
    inspections [12–16], sensor monitoring [17,18], automatic cargo transport [19,20],\
    \ or logistics\noptimization of UAV swarms [21]. In the case of UAVs that operate\
    \ in industrial environments,\nthey require certain characteristics that may differ\
    \ substantially from other applications [22].\nRemote Sens. 2019, 11, 2144; doi:10.3390/rs11182144\n\
    www.mdpi.com/journal/remotesensing\nRemote Sens. 2019, 11, 2144\n2 of 29\nFor\
    \ instance, UAV maneuvering in such environments needs to consider the presence\
    \ of workers,\nmobile vehicles, robots, and heavy-duty tools in order to avoid\
    \ collisions.\nMost of the previously mentioned IoT applications require operating\
    \ without pilot intervention,\nso there is a growing interest in the development\
    \ of techniques that enable UAV autonomous flights.\nAmong the different computational\
    \ techniques that can be used to detect obstacles and to avoid collisions,\nDeep\
    \ Learning (DL) techniques have arisen as a promising alternative that when applied\
    \ to UAVs, derive\ninto the concept of Deep Learning-Unmanned Aerial Vehicles\
    \ (DL-UAVs). The main advantage of the\napplication of DL to UAVs is the ability\
    \ to recognize complex patterns from the raw input data captured\nby the sensors\
    \ incorporated in the UAV, learning proper hierarchical representations of the\
    \ underlying\ninformation at different levels.\nThis article analyzes the latest\
    \ developments on DL-UAV systems and includes the following\nmain contributions.\n\
    •\nThe most relevant DL techniques for autonomous collision avoidance are reviewed,\
    \ as well as\ntheir application to UAV systems.\n•\nThe latest DL datasets that\
    \ can be used for testing collision avoidance techniques on DL-UAV\nsystems are\
    \ described.\n•\nThe hardware and communications architecture of the most recent\
    \ DL-UAVs are thoroughly\ndetailed in order to allow future researchers to design\
    \ their own systems.\n•\nThe main open challenges and current technical limitations\
    \ are enumerated.\nIt must be noted that in this article the term UAV system is\
    \ used, as it has been commonly used\nin the literature for years to name unmanned\
    \ aerial systems. However, most reputable international\norganizations (e.g.,\
    \ EUROCONTROL, EASA, FAA, and DoD) have adopted Unmanned Aerial System\n(UAS)\
    \ as the correct ofﬁcial term for a system that consists of a ground control station,\
    \ communication\ntransceivers and an aircraft.\nThe rest of this article is structured\
    \ as follows. Section 2 introduces the related work. Section 3\nanalyzes the use\
    \ of DL techniques and datasets for autonomous collision avoidance, emphasizing\
    \ their\napplication to UAVs. Section 4 reviews the hardware of the most relevant\
    \ DL-UAV developments and\ntheir communications architecture, as well as their\
    \ main subsystems. Finally, Section 5 enumerates\ncurrently open challenges, and\
    \ Section 6 is devoted to the conclusions.\n2. Related Work\nAutonomy in a UAV\
    \ can be deﬁned as the capability for being self-guided without human\nintervention\
    \ [23]. According to the UAV autonomy levels indicated in the work by the authors\
    \ of [23],\nthe most basic level requires the UAV to be guided with a remote control,\
    \ whereas the maximum\nlevel involves performing a complex mission with human\
    \ level decision-making without external\nintervention. In the case of this review,\
    \ intermediate autonomy level approaches are analyzed, in\nwhich the UAV should\
    \ be able to perform path-planning and detect existing obstacles in order to avoid\n\
    collisions during navigation.\nDepending on the degree of autonomous navigation\
    \ and on the UAV application, certain problems\nmay arise. For example, in the\
    \ case of following a fixed path, if the UAV deviates from it to avoid a\ncollision,\
    \ it would be desirable to know its position during all the navigation to return\
    \ to such a path.\nIn an outdoor environment, this issue can be solved in a relatively\
    \ easy way just by making use of a Global\nPositioning System (GPS), but in indoor\
    \ scenarios visual odometry techniques should be added [24].\nIn addition, if\
    \ the existing obstacles move throughout the scenario, object detection algorithms\
    \ should be\nincorporated to the system in order to estimate their next position,\
    \ thus anticipating potential collisions.\nCollision avoidance classical approaches\
    \ make use of techniques like Simultaneous Localization and\nMapping (SLAM) [25,26]\
    \ and Structure from Motion (SfM) [27] to generate or update a map that represents\n\
    the visual geometry of the environment, which allows for inferring obstacles and\
    \ traversable spaces.\nThese techniques use data captured by sensors like RGB-D\
    \ cameras, Light Detection and Ranging (LIDAR)\nRemote Sens. 2019, 11, 2144\n\
    3 of 29\nsensors, or Sound Navigation and Ranging (SONAR) sensors, either individually\
    \ [28] or by fusing several\nof them [29]. However, it must be considered that\
    \ the mentioned sensors can be expensive and still present\nsome limitations (e.g.,\
    \ a LIDAR can suffer from mirror reflections, whereas a GPS does not work properly\n\
    indoors). Alternatively, computer vision methods can be used, which involve tasks\
    \ such as optical flow\nor depth estimation from the data captured by monocular\
    \ and stereo cameras [30,31]. Such computer\nvision techniques require using software\
    \ algorithms and a single camera, which is a considerably cheaper\noption than\
    \ the previously mentioned sensors. Nonetheless, further research is needed regarding\
    \ this\nlatter alternative, as it requires more computational resources.\nIn the\
    \ literature, there are some surveys and reviews of methods for obstacle detection\
    \ and\ncollision avoidance in different application domains. For instance, the\
    \ authors of [32] provide a\nsystematic review of sensors and vision-based techniques\
    \ for vehicle detection and tracking for\ncollision avoidance systems on the speciﬁc\
    \ context of on-road driving. Another interesting review\ncan be found in [33],\
    \ where the authors focus on space robotics and identify the major challenges\
    \ in\ncollision-free trajectory planning for manipulators mounted on large orbital\
    \ structures, small satellites,\nand space robots that navigate in proximity to\
    \ large orbital structures. Other authors have reviewed the\nmain techniques for\
    \ improving the autonomy of unnamed surface vehicles with regard to navigation,\n\
    guidance, control and motion planning with respect to the international regulations\
    \ for avoiding\ncollisions at sea [34].\nIn the speciﬁc context of UAV navigation,\
    \ the authors of [31] reviewed vision-based techniques\nfor positioning and mapping,\
    \ obstacle avoidance, and path planning. Regarding the use of DL\ntechniques for\
    \ robotic solutions, in the work by the authors of [35], a survey is presented\
    \ on the use\nof DL techniques for robotic perception, robotic control and exploration,\
    \ and robotic navigation and\nautonomous driving.\nRegarding the application of\
    \ UAVs with attached sensors (i.e., UASs) to remote sensing\napplications, note\
    \ that the latest advances have allowed for monitoring environmental processes\n\
    and changes produced at spatial and temporal scales that would be difﬁcult or\
    \ impossible to detect\nby means of conventional remote sensing platforms [36].\
    \ Moreover, the characteristics of small UAS\nand their impact in the context\
    \ of remote sensing models have been studied in the literature [37],\nidentifying\
    \ novel remote sensing capabilities as well as the challenges that this type of\
    \ platforms entails.\nIn particular, the affordability and potential for ubiquitous\
    \ operation of small UASs enable advances\nin the type and quality of information\
    \ that can be collected, and therefore in the applications that\ncan be addressed\
    \ by this type of remote sensing systems [37]. The main capabilities that small\
    \ UASs\ncan provide to remote sensing are dependent on their operation without\
    \ direct human supervision,\ninvolving autonomous deployment, data collection,\
    \ landing and data transfer [37]. In this regard, it is\nworth mentioning the\
    \ work detailed in the work by the authors of [36], which provides a review on\
    \ the\nrecent progress made in remote sensing for small UASs in different ﬁelds\
    \ that involve photogrammetry,\nmultispectral and hyperspectral imaging, and synthetic\
    \ aperture radars and LIDARs. Additionally,\nin [38], the authors present a review\
    \ on remote sensing tasks that involve data acquired by UAVs.\nSuch a review focuses\
    \ on solutions that speciﬁcally address issues derived from the speciﬁc nature\n\
    of the collected data (e.g., ultra-high resolution, geometric, and spectral data,\
    \ or the fusion of data\nfrom multisensor acquisition). In this regard, it is\
    \ worth mentioning that remote sensing systems that\nuse data acquired by UAVs\
    \ may involve four types of resolutions: spatial, spectral, radiometric, and\n\
    temporal [37]. In the case of DL-UAV systems, in this article, only spatial resolution\
    \ was considered.\nThere are only a few recent articles on the use of DL methods\
    \ for UAVs. For instance, in the\nwork by the authors of [39], the current literature\
    \ is systematically reviewed according to a taxonomy\nthat includes different\
    \ abstraction levels related to perception, guidance, navigation, and control.\n\
    Other authors focused only on solving speciﬁc problems (e.g., counting cars in\
    \ UAV images [40])\nor on improving speciﬁc algorithms [41,42]. Nevertheless,\
    \ most of the current literature cannot be\nconsidered IoT-enabled, and, to the\
    \ best of our knowledge, there are no articles that review the whole\nRemote Sens.\
    \ 2019, 11, 2144\n4 of 29\nDL-UAV architecture while focusing on the problem of\
    \ autonomous obstacle detection and collision\navoidance.\n3. Deep Learning in\
    \ the Context of Autonomous Collision Avoidance\nDuring the last decade, DL has\
    \ demonstrated to be an excellent technique in the area of artiﬁcial\nintelligence,\
    \ solving different problems, and even surpassing humans in some cases [43,44].\
    \ In addition,\nDL yields good results in diverse areas like image recognition\
    \ [45], medical imaging [46], or speech\nrecognition [47].\nClassic Machine Learning\
    \ (ML) approaches require designing feature extraction methods in\norder to generate\
    \ a descriptor (i.e., a feature vector that emphasizes the pattern to detect and\
    \ that is\nusually more compact than the raw data). The descriptor feeds a learning\
    \ algorithm that performs a\nspeciﬁc task, such as a classiﬁcation or a regression\
    \ of the input data. In contrast to such an approach,\nDL methods are able to\
    \ perform both tasks (the representation of the data and the classiﬁcation) at\
    \ the\nsame time just by feeding the network with raw data [43]. Moreover, DL\
    \ techniques excel when learning\ndata representations from raw sensor data acquired\
    \ by robotic solutions in real environments [39].\nIn the speciﬁc context of autonomous\
    \ collision avoidance, DL techniques have shown their effectiveness\nwhen solving\
    \ a wide variety of robotic tasks in areas like perception, planning, positioning,\
    \ and\ncontrol [35], which involve learning complex behaviors.\nAmong the DL techniques\
    \ for collision avoidance there are end-to-end approaches that map\ndirectly the\
    \ raw sensor data captured by the robotic system into a set of possible actions\
    \ [48–50].\nSuch approaches are based on learning the behavior of an expert pilot\
    \ at a given scenario in a\nreal-world environment. There are other DL techniques\
    \ whose execution requires several stages that\ninvolve intermediate representations\
    \ (e.g., depth maps) that estimate the distance to potential obstacles,\nthe UAV\
    \ pose or its odometry in order to recalculate the path to reach a goal position.\
    \ These DL\napproaches usually include a module for situational awareness that\
    \ generates a set of feature maps\nrelated to the state of the robotic system\
    \ and its surroundings, and then such computed feature maps\nfeed up a second\
    \ module for the decision-making process. Therefore, the combination of the mentioned\n\
    two modules make up a complex network that takes raw sensor data as input and\
    \ generates the motion\ncontrol commands for the robotic system [48,51–55].\n\
    Regarding the learning paradigm, Reinforcement Learning (RL) algorithms [56] have\
    \ been widely\nused in robotic systems. The essential idea in deep RL methods\
    \ is that an agent extracts feedback from\nthe interaction with real or simulated\
    \ environments. Thus, given a speciﬁc state and based on previous\nexperience,\
    \ the agent can infer which action maximizes a predeﬁned goal. Several approaches\
    \ use RL\nmethods in order to learn effective collision avoidance policies that\
    \ require experience on successful\ntrajectories as well as on undesirable events\
    \ like collisions [51,53,54,57–59]. This use of simulated\nenvironments allows\
    \ for collecting a large amount of data in an easy way. Speciﬁcally, AirSim [60]\n\
    enables navigating freely with a car or a drone through different virtual scenarios,\
    \ providing the raw\ninformation of different sensors (e.g., RGB cameras and depth\
    \ cameras), which are synchronized with\nthe six Degrees of Freedom (DoF) of the\
    \ vehicle and the segmentation maps. Other approaches use\nsupervised learning\
    \ algorithms that are based on learning through examples. Such examples consist\n\
    of a representation of the environment provided by the raw sensor data and the\
    \ actions taken by an\nexpert in the same conditions. The learning process returns\
    \ the policy that best imitates the action of\nthe experts according to the given\
    \ examples [49,50,52,55]. A limiting factor of the previous supervised\napproaches\
    \ is the need for large amounts of data to train models with generalization capabilities\
    \ in\ndifferent real-world environments. This necessity involves human experts\
    \ during the collection and\nannotation of the data. In order to minimize human\
    \ effort, self-supervised algorithms automate the\ncollection and annotation processes\
    \ to generate large scale datasets [48,49].\nIn addition to the mentioned learning\
    \ techniques, transfer learning [61] allows for starting from a\nmodel previously\
    \ trained with related data. Such a model is further trained for a speciﬁc application\n\
    domain, thus reducing the total amount of data needed for training. For example,\
    \ the policies\nRemote Sens. 2019, 11, 2144\n5 of 29\nlearned from data collected\
    \ by cars and bicycles can be applied to a UAV for autonomous ﬂights [62].\nSuch\
    \ navigation policies are generic, despite having been trained from the viewpoint\
    \ of urban vehicles.\nTransfer learning from models trained on virtual worlds,\
    \ but applied to real data, have also been\nstudied in the literature [59,63–65].\n\
    There are different DL architectures.\nOn the one hand, a Convolutional Neural\
    \ Network\n(CNN) is a type of hierarchical architecture for feature extraction\
    \ that allows for generating a\nset of high-dimensional feature maps from the\
    \ raw sensor data acquired for the robotic system.\nThus, CNN-based models [45]\
    \ are widely used in the context of collision avoidance, especially in the\nstages\
    \ related to environment perception or to depth estimation [52]. On the other\
    \ hand, in the context\nof continuous autonomous ﬂights, the use of temporary\
    \ information becomes relevant. Considering\nthat the information extracted from\
    \ the sensors at each observation is related to a partial representation\nof the\
    \ environment surrounding the robotic system, the possibility of storing and tracking\
    \ all the\nrelevant information obtained in the past allows for getting a more\
    \ complete representation of the\nenvironment. For such a purpose, the use of\
    \ Recurrent Neural Network (RNN) architectures [66]\nprovides the ability to learn\
    \ temporal dependencies from the information of an arbitrarily long\nsequence\
    \ of observations. Therefore, there are RNN-based approaches that allow for keeping\
    \ track\nof past observations such as the depth maps obtained from RGB images\
    \ [53], poses, or recently\navoided obstacles. In addition, the incorporation\
    \ of Temporal Attention [67] allows for evaluating the\ninformation given by each\
    \ observation of a sequence, and it can be used by weighting each of the recent\n\
    observations based on its importance in decision-making. Such a technique increases\
    \ training speed\nand provides a better generalization over the training dataset.\
    \ A type of RNN is Long Short-Term\nMemory (LSTM) [68], which is capable of learning\
    \ long-term dependencies with the ability of removing\nold information or by adding\
    \ new information at any point, thus allowing the use of all the relevant\npast\
    \ information.\n3.1. On the Application of DL to UAVs\nTable 1 summarizes the\
