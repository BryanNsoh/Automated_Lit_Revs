    \ dairy industry \nlike leather milk and melamine incidents. RFID is the most\
    \ \neffective and viable method, and its application needs to be \nput forth across\
    \ supply chains shortly. Alfian et al. (2017) rec-\nommended an e-pedigree food\
    \ traceability method to use \nRFID technology, WSN, for temperature and humidity\
    \ data \ncollection. This approach was tested on Korea's Kimchi sup-\nply chain,\
    \ and increased customer satisfaction and optimized \nfood distribution were observed.\
    \ Miao et al. (2018) proposed \na rice traceability system for agricultural products\
    \ and real-\ntime using RFID and WSN. Collected rice growth environ-\nment data\
    \ was transmitted through the CC2530 wireless mod-\nule. RFID was used to trace\
    \ rice harvest information, transpor-\ntation, storage, and engineering aspects\
    \ of supporting \na traceability database for agri-food products. The usage of\
    \ \ntechnologies, in combination with each other, might amelio-\nrate them with\
    \ increased advantages.  \nSobral et al. (2018) enhanced the IoT application perfor-\n\
    mance by integrating RFID with WSNs through Fuzzy Q-Al-\ngorithm to improve an\
    \ anti-collision protocol for RFID and \nthe Fuzzy System-Based Route Classifier.\
    \ RFID tag's identi-\nfication performance improvement, lowered packet loss rates,\
    \ \ndecreased energy consumption by nodes, and improved net-\nwork load balancing\
    \ was significantly observed, thus provid-\ning better energy efficacy and service\
    \ quality for IoT applica-\ntions. Desai et al. (2019) developed an architecture\
    \ where \nblockchain technology as value-added services was integrated \ninto\
    \ an IoT-based product tracing & tracking solution by test-\ning and implementing\
    \ it on the NIMBLE-B2B platform. With \nthis approach, small & medium enterprises\
    \ control the data \nand can be benefitted from flexible scalability and cost.\
    \ Alfian \net al. (2019) proposed using machine learning algorithms to \nfilter\
    \ false positives generated by RFID. These models also \nhelped in successfully\
    \ classifying RFID outcomes with high \nprecision and assimilating for detecting\
    \ the outlier. \n4. Sustainable Agri-Food Industry and Digital \nTechnologies\
    \ \nAgricultural sustainability can be supported by the digital \nmarketplace,\
    \ which can act as a platform for financial technol-\nogy (FinTech), which aid\
    \ in innovating crowdfunding and \npayment systems in a broader agriculture ecosystem\
    \ that pro-\nmotes empowerment, transparency, and resourcefulness (An-\nshari\
    \ et al., 2019). Precision agriculture, which uses digital \ntechnologies, has\
    \ environmental benefits of addressing cli-\nmate change, improving resource efficiency,\
    \ and toxin reduc-\ntion (Claap et al., 2020).  Blockchain forms sustainable supply\
    \ \nchain networks that are economical as these reduce transaction \ncosts, business\
    \ waste, and time utilized by decreasing the \nnumber of tiers in the chain and\
    \ reducing human errors (Ward \n2017). Environmental supply chain sustainability\
    \ is ensured \nby reducing resource consumption and greenhouse emissions \nby\
    \ reducing rework and recall practices by identifying sub-\nstandard products\
    \ (Saberi et al., 2019). It makes information \nstable and immutable, ensures\
    \ food safety, and provides ade-\nquate information infrastructure to manage all\
    \ humanitarian \neventualities at the field level, which aids in building a socially\
    \ \nsustainable supply chain (Rejeb et al., 2020). Concerning the \nthree sustainability\
    \ dimensions, blockchain and mobile tech-\nnology seem to have the highest economic\
    \ impact. The sensors \nand actuators, followed by AI, big data analytics, and\
    \ cloud \ntechnology, have the highest impact on the environmental sus-\ntainability\
    \ dimension. In contrast, cloud technology and big \ndata analytics seem to impact\
    \ the social sustainability dimen-\nsion (Bai et al., 2020). \n \n \n5. Conclusions\
    \ \nFood safety, security, traceability concerns in the agri-food \nneed to be\
    \ predicted and prevented rather than reacting and \nresponding as people are\
    \ more concerned about health nowa-\ndays. Digitization remains a perfect way\
    \ out for all these is-\nsues with reducing human interference and provides food\
    \ \nmonitoring along the supply chain, which is highly impossible \nfor humans.\
    \ Thus, there is a need for science-based decision-\nmaking and advanced technology\
    \ usage, which helps supply \nchains, especially food, safer and more secure,\
    \ with better \ntraceability and accountability. Digital technologies help to\
    \ \ndevelop efficient agri-food supply chains in varied ways, i.e., \nRFID can\
    \ sense the food environment; big data can help ana-\nlyze vast info in a fraction\
    \ of seconds; IoT is a combination of \ndifferent technologies; robots can automate\
    \ work. Robots can \nreduce human interference; AI can think independently and\
    \ \nact accordingly. The usage and generalization of such high-\nend technologies\
    \ are needed in the agri-food sector. Thus, \nthere seems to be a vast scope of\
    \ research in the area, such as: \na) The cost associated with data acquisition\
    \ remains signif-\nicantly high in data-driven agriculture, acting as a barrier\
    \ \nfor IoT and AI usage in agriculture. This indicates there \nis a need for\
    \ innovation in inexpensive sensing technol-\nogies. \nb) Cybersecurity is the\
    \ main concerning IoT issue, and data \nsecurity breaches in big data could be\
    \ incurable to busi-\nnesses. \nc) BCT application to the full extent of food\
    \ supply chain \nmanagement needs to be done to remove significant bar-\nriers.\
    \ \nd) A combination of one or more technologies would be \nmore promising, providing\
    \ a featured supply chain that \ncomplies with all food needs. \ne) Integrating\
    \ technologies like blockchain with IoT can \ncomplement the usage by providing\
    \ a reliable and trace-\nable service. \nf) There are also difficulties associated\
    \ with bringing all \nstakeholders on board and a lack of regulations in imple-\n\
