    \ Rigorous research is needed in the agri-food as there is \nmuch variability,\
    \ need for sensitive handling. \n3.5. Blockchain Technology \nIt is a technological\
    \ concept evolved from Bitcoin (Dujak \nand Sajter, 2019). It also finds food\
    \ security applications, \nsafety, integrity, and waste reduction in the present\
    \ complex \nfood supply chains, including numerous actors like farmers, \nshipping\
    \ companies, wholesalers, retailers, and consumers. \nTraditional supply chains\
    \ are highly inefficient and unreliable, \nwhere there is a high risk, trust issues,\
    \ and complexity between \nbuyers and sellers during the value exchange involving\
