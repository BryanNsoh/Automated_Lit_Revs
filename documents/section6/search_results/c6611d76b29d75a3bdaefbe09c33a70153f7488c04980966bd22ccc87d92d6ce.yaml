    Ahmed Alsayat 1,*\nand Hossein Ahmadi 2\n1\nDepartment of Computer Science, College\
    \ of Computer and Information Sciences, Jouf University,\nSakaka 72341, Saudi\
    \ Arabia\n2\nCentre for Health Technology, Faculty of Health, University of Plymouth,\
    \ Plymouth PL4 8AA, UK\n*\nCorrespondence: asayat@ju.edu.sa\nAbstract: Today’s\
    \ global food supply chains are highly dispersed and complex. The adoption and\n\
    effective utilization of information technology are likely to increase the efﬁciency\
    \ of companies.\nBecause of the broad variety of sensors that are currently accessible,\
    \ the possibilities for Internet of\nThings (IoT) applications in the olive oil\
    \ industry are almost limitless. Although previous studies\nhave investigated\
    \ the impact of the IoT on the performance of industries, this issue has yet to\
    \ be\nexplored in the olive oil industry. In this study we aimed to develop a\
    \ new model to investigate\nthe factors inﬂuencing supply chain improvement in\
    \ olive oil companies. The model was used to\nevaluate the relationship between\
    \ supply chain improvement and olive oil companies’ performance.\nDemand planning,\
    \ manufacturing, transportation, customer service, warehousing, and inventory\n\
    management were the main factors incorporated into the proposed model. Self-organizing\
    \ map\n(SOM) clustering and decision trees were employed in the development of\
    \ the method. The data were\ncollected from respondents with knowledge related\
    \ to integrating new technologies into the industry.\nThe results demonstrated\
    \ that IoT implementation in olive oil companies signiﬁcantly improved their\n\
    performance. Moreover, it was found that there was a positive relationship between\
    \ supply chain\nimprovements via IoT implementation in olive oil companies and\
    \ their performance.\nKeywords: Internet of things; performance; machine learning;\
    \ supply chain; olive oil industry\n1. Introduction\nDigital transformation is\
    \ the application of digital innovations to enable a company to\nmake large advancements\
    \ and to inﬂuence all aspects of clients’ and customers’ lives [1,2].\nThe ability\
    \ of businesses to participate in the so-called industrial revolution 4.0, deﬁned\n\
    by the convergence of digital, physical, and biological technology, may determine\
    \ their\nchances of surviving and competing in the global market in the medium\
    \ term [3]. At\nthe organizational level, digital transformation focuses on innovative\
    \ tactics that leverage\ndigital technology to improve and boost corporate operations\
    \ [4].\nUsing digital tools for business and process management, the manufacturing\
    \ industry\nhas experienced a digital revolution in the last few decades [5–7].\
    \ The Internet of the future\nwill be based on heterogeneous devices that will\
    \ further expand the boundaries of the\nworld’s physical and virtual entities\
    \ [8]. As a result, human intervention is not required\nto transmit these data\
    \ via computers through a network. They can form an interface with\nother operators\
    \ or machines to make the operation more efﬁcient and easier. Technology\nhas\
    \ evolved as the backbone of the industrial sector in today’s technologically\
    \ advanced\nand diverse globe. The IoT or Internet of Things is widely recognized\
    \ as a new information\ntechnology revolution, producing a paradigm shift in various\
    \ industries, including the\nentire production of supply chain management [9,10].\
    \ The IoT refers to networked comput-\ning devices, both digital and mechanical,\
    \ that use sensors linked to people and machines to\nProcesses 2023, 11, 271.\
    \ https://doi.org/10.3390/pr11010271\nhttps://www.mdpi.com/journal/processes\n\
    Processes 2023, 11, 271\n2 of 22\ngenerate unprecedented volumes of valuable and\
    \ precise data about processes in order to\nimprove them [11].\nAccording to previous\
    \ research, today’s global food supply chains are highly dis-\npersed and complex,\
    \ spanning a large geographical range, involving complex operational\nprocesses\
    \ and involving many stakeholders [12,13]. Researchers claim that this complexity\n\
    leads to numerous issues with operational efﬁciency, quality management, and public\n\
    food safety. In the food supply chain, the IoT, which collects data through sensors,\
    \ has\nsigniﬁcantly affected the normal operations of supply chains [12,14].\n\
    Utilizing IoT in the food industry’s supply chain has enabled the measurement\
    \ and\nmonitoring of numerous sustainability indicators such as water efﬁciency,\
    \ crop produc-\ntivity, and the amount of fertilizer used [15,16]. The IoT has\
    \ been utilized extensively to\nfacilitate the interconnection of objects regardless\
    \ of their location to share data through-\nout the supply chain [17,18]. Perishable\
    \ food items can be tracked using radio frequency\nidentiﬁcation or RFID in the\
    \ food supply chain, including temperature monitoring during\nstorage and shipping\
    \ and the determination of shelf life. Livestock, quality control, cold-\nchain\
    \ monitoring management, supply chain management, and food traceability are other\n\
    RFID applications.\nAdopting and effectively utilizing IT is likely to increase\
    \ a company’s efﬁciency.\nWorkers must change their abilities to more analytical\
    \ and computational abilities in\nan organization. Artiﬁcial Intelligence (AI),\
    \ machine learning, and the IoT all work together\nto support a company’s overall\
    \ growth strategy. Market organization has beneﬁted from\ntechnological advancements\
    \ because they have made it more convenient.\nAs a result, rather than changing\
    \ a single component, the entire process must be up-\ndated to achieve the result\
    \ desired from the technology. The organization must concentrate\non a competitive\
    \ strategy to avoid disruptions to the current business model. As a result\nof\
    \ technical improvements, business organizations have grown tremendously, and\
    \ these\nimprovements help to improve existing company processes and work practices.\
    \ Technolog-\nical innovation has led to the discovery of a new and more efﬁcient\
    \ manner of conducting\nbusiness, enabling companies to function more efﬁciently,\
    \ rapidly, and easily. According to\nFord, humans must also learn about the talents\
    \ of automation in order to beneﬁt from its\ncheaper costs and faster performance.\n\
    Because of the wide variety of sensors that are currently accessible, as well\
    \ as the\neven greater availability of tools based on AI solutions to analyze\
    \ the large number of\ndata collected, the possibilities for IoT applications\
    \ in the olive oil industry are almost\nlimitless. It is possible to improve supply\
    \ chain processes and control at all levels, from\nraw materials within a plant\
    \ to the distribution of products to businesses, by using IoT\ntechnologies in\
    \ agri-food industries [15,16], such as the olive oil industry. It also streamlines\n\
    the data-collecting process, assisting the olive oil sector in maintaining greater\
    \ levels of\nsafety and traceability throughout the whole supply chain, as well\
    \ as reducing costs, waste,\nand even risks.\nIt is widely accepted that the IoT\
    \ can signiﬁcantly affect industry performance from\ndifferent perspectives, such\
    \ as supply chain performance, ﬁnancial performance, and\nenvironmental performance\
    \ [19]. However, although previous studies have investigated\nthe impact of the\
    \ IoT on the performance of industries [20,21], this issue has yet to be\nexplored\
    \ in the olive oil industry. In addition, most previous studies have used old-style\n\
    mythologies to assess the IoT’s contributions to industries’ performance. Machine\
    \ learning\ntechniques have rarely been explored and implemented to ﬁnd the relationship\
    \ between\nsupply chain improvement and olive oil companies’ performance. This\
    \ problem was\ninvestigated in relation to olive oil companies in this study.\
    \ To understand the role of the\nIoT in olive oil company performance, in this\
    \ study, we aimed to develop a new model\nto investigate the factors inﬂuencing\
    \ supply chain improvement in olive oil companies.\nIn addition, through the use\
    \ of a model, we aimed to evaluate the relationship between\nsupply chain improvement\
    \ and olive oil companies’ performance. Demand planning,\nmanufacturing, transportation,\
    \ customer service, warehousing, and inventory management\nProcesses 2023, 11,\
    \ 271\n3 of 22\nwere the main factors incorporated into the proposed model. Accordingly,\
    \ a new method of\ndata analysis using machine-learning techniques was developed.\
    \ Clustering and decision\ntrees were employed in the development of the method.\
    \ The proposed model used several\nfactors discovered through a literature review.\
    \ The data for this study were collected from\nrespondents with knowledge of the\
