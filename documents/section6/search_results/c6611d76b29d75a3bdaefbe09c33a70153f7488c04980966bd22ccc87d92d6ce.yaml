    \ Main Challenges and Technical Limitations\n5.1. DL Challenges\nGiven the nature\
    \ of the DL methods that extract complex hierarchical abstractions from the data\n\
    used throughout the training stages, the effectiveness and capability of generalization\
    \ is bounded by\nthe quantity and quality of the used data. Therefore, most of\
    \ the shortcomings of the DL models are\ndue to the data used for the learning\
    \ processes:\n•\nA limiting factor of the supervised approaches is the large amount\
    \ of data required to generate\nrobust models with generalization capability in\
    \ different real-world environments. In order\nto minimize annotation effort,\
    \ self-supervised algorithms allow automating the collection and\nannotation processes\
    \ to generate large-scale datasets, the results of which are bounded by the\n\
    strategy for generating labeled data.\n•\nThe diversity of the datasets in terms\
    \ of representative scenarios and conditions, the variety\nof sensors, or the\
    \ balance between the different classes are also conditioning factors for\nlearning\
    \ processes.\n•\nThe trial and error nature of RL raises safety concerns and suffers\
    \ from crashes operating in\nreal-world environments [48]. An alternative is the\
    \ use of synthetic data or virtual environments\nfor generating the training datasets.\n\
    •\nThe gap between real and virtual environments limits the applicability of the\
    \ simulation policies\nin the physical world. The development of more realistic\
    \ virtual datasets is still an open issue.\n•\nThe accuracy of the spatial and\
    \ temporal alignment between different sensors in a multimodal\nrobotic system\
    \ impacts data quality.\n5.2. Other Challenges\nAs it can be observed after reviewing\
    \ the different aspects of the DL-UAV hardware and the\nproposed communications\
    \ architecture, it is possible to highlight several additional shortcomings:\n\
    •\nMost current DL-UAV architectures rely on a remote cloud.\nThis solution does\
    \ not fulﬁll\nthe requirements of IoT applications in terms of cost, coverage,\
    \ availability, latency, power\nconsumption, and scalability. Furthermore, a cloud\
    \ may be compromised by cyberattacks.\nTo confront this challenge, the fog/edge\
    \ computing and blockchain architecture analyzed in\nSection 4.2 can help to comply\
    \ with the strict requirements of IoT applications.\n•\nFlight time is related\
    \ directly to the drone weight and its maximum payload. Moreover, a trade-off\n\
    among cost, payload capacity, and reliability should be achieved when choosing\
    \ between single\nand multirotor UAVs (as of writing, quardrotors are the preferred\
    \ solution for DL-UAVs).\n•\nConsidering the computational complexity of most\
    \ DL techniques, the controller hardware must\nbe much more powerful than traditional\
    \ IoT nodes and UAV controllers, so such a hardware\nneeds to be enhanced to provide\
    \ a good trade-off between performance and power consumption.\nIn fact, some of\
    \ the analyzed DL-UAVs have been already enhanced, some of which even have\nthe\
    \ ability to run certain versions of Linux and embedding dedicated GPUs. The improvements\n\
    to be performed can affect both the hardware to control the ﬂight and the one\
    \ aimed at interacting\nwith the other UAV subsystems.\n•\nAlthough some ﬂight\
    \ controllers embed speciﬁc hardware, most of the analyzed DL-UAVs\nshare similar\
    \ sensors, mainly differing in the photo and video camera features.\nFuture\n\
    Remote Sens. 2019, 11, 2144\n21 of 29\nDL-UAV developers should consider complementing\
    \ visual identiﬁcation techniques with other\nidentiﬁcation technologies (e.g.,\
    \ UWB and RFID) in order to improve their accuracy.\n•\nRegarding the ways for\
    \ powering a UAV, most DL-UAVs are limited by the use of heavy Li-Po or\nLi-ion\
    \ batteries, but future developers should analyze the use of energy harvesting\
    \ mechanisms\nto extend UAV ﬂight autonomy.\n•\nRobustness against cyberattacks\
    \ is a key challenge. In order to ensure a secure operation,\nchallenges such\
    \ as interference management, mobility management or cooperative data\ntransmission\
    \ have to be taken into account. For instance, in [154], the authors provide a\
    \ summary\nof the main wireless and security challenges, and introduce different\
    \ AI-based solutions for\naddressing them. DL can be leveraged to classify various\
    \ security events and alerts. For example,\nin the work by the authors of [155],\
    \ the ML and DL methods are reviewed for network analysis\nof intrusion detection.\
    \ Nonetheless, there are few examples in the literature that deal with\ncybersecure\
    \ DL-UAV systems. One such work is by the authors of [156], where an RNN-based\n\
    abnormal behavior detection scheme for UAVs is presented. Another relevant work\
    \ is by the\nauthors of [157], which details a DL framework for reconstructing\
    \ the missing data in remote\nsensing analysis. Other authors focused on studying\
    \ drone detection and identiﬁcation methods\nusing DL techniques [158]. In such\
    \ a paper, the proposed algorithms exploit the unique acoustic\nﬁngerprints of\
    \ UAVs to detect and identify them. In addition, a comparison on the performance\n\
    of different neural networks (e.g., CNN, RNN, and Convolutional Recurrent Neural\
    \ Network\n(CRNN)) tested with different audio samples is also presented. In the\
    \ case of DL-UAV systems,\nthe integrity of the classiﬁcation is of paramount\
    \ importance (e.g., to avoid adversarial samples\n[159] or inputs that deliberately\
    \ result in an incorrect output classiﬁcation). Adversarial samples\nare created\
    \ at test time and do not require any alteration of the training process. The\
    \ defense\nagainst the so-called adversarial machine learning [160] focuses on\
    \ hardening the training phase\nof the DL algorithm. Finally, it is worth pointing\
    \ out that cyber-physical attacks (e.g., spooﬁng\nattacks [161] and signal jamming)\
    \ and authentication issues (e.g., forging of the identities of the\ntransmitting\
    \ UAVs or sending disrupted data using their identities) remain open research\
    \ topics.\n6. Conclusions\nThis article reviewed the latest advances on the development\
    \ of autonomous IoT UAV systems\ncontrolled by DL techniques. After analyzing\
    \ the problems that arise when UAVs need to detect and\navoid obstacles, the paper\
    \ presented a thorough survey on the state-of-the-art of DL techniques for\nautonomous\
    \ obstacle detection and collision avoidance. In addition, the most relevant datasets\
    \ and\nDL-UAV applications were detailed together with the required hardware.\
    \ In relation to such hardware,\nthe most common and the newest DL-UAV communications\
    \ architectures were described, with special\nemphasis on the different subsystems\
    \ of the architecture and the few academic developments that\nhave proposed DL-UAV\
    \ systems. Finally, the most relevant open challenges for current DL-UAVs were\n\
    enumerated, thus deﬁning a clear roadmap for the future DL-UAV developers that\
    \ will create the next\ngeneration of affordable autonomous UAV IoT solutions.\n\
