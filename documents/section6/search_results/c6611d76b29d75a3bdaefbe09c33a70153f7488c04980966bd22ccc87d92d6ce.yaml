    \ \nAbstract \nThe agri-food sector contributes significantly to economic and\
    \ social advancements globally despite \nnumerous challenges such as food safety\
    \ and security, demand and supply gaps, product quality, trace-\nability, etc.\
    \ Digital technologies offer effective and sustainable ways to these challenges\
    \ through re-\nduced human interference and improved data-accuracy. Innovations\
    \ led by digital transformations in \nthe agri-food supply chains (AFSCs) are\
    \ the main aim of 'Agri-Food 4.0'. This brings significant trans-\nformations\
    \ in the agri-food sector by reducing food wastage, real-time product monitoring,\
    \ reducing \nscalability issues, etc. This paper presents a systematic review\
    \ of the innovations in the agri-food for \ndigital technologies such as internet-of-things,\
    \ artificial intelligence, big data, RFID, robotics, block-\nchain technology,\
    \ etc. The employment of these technologies from the ‘farm to fork’ along AFSC\
    \ \nemphasizes a review of 159 articles solicited from different sources. This\
    \ paper also highlights digiti-\nzation in developing smart, sensible, and sustainable\
    \ agri-food supply chain systems. \nKeywords  \nDigital technologies  \nAgri-food\
    \ industry \nInnovations  \nArtificial intelligence (AI) \nInternet-of-things\
    \ (IoT) \n \nDOI: 10.30657/pea.2021.27.10                                    \
