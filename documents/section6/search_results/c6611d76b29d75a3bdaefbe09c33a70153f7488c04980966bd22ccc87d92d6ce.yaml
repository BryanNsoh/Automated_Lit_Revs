    \ and interlink viticulture data that in principle come from a\nplethora of different\
    \ sources (e.g., sensors, IoT devices), we utilize the platform’s characteristics.\n\
    In particular, the viticulture information that is collected and aggregated in\
    \ the platform initially\ncontains the original metadata that are provided directly\
    \ by the various smart viticulture information\nsources. These are stored in the\
    \ respective representation of each item using the described data model.\nTo allow\
    \ enrichment of these metadata with additional, either manually or automatically\
    \ generated,\nmetadata, the developed platform supports the use of annotations.\n\
    To facilitate annotation creation, retrieval, management, and interoperability,\
    \ the platform includes\na thesauri manager that is responsible for importing,\
    \ through an ofﬂine process, the Linked Data\nvocabularies and datasets that make\
    \ up the pool of potential annotation resources. The thesauri\nmanager converts\
    \ the imported vocabularies from their source format (e.g., SKOS thesauri, OWL\n\
    ontologies, N-triples datasets) to a common model, stores them in the platform’s\
    \ thesauri database\nand indexes them to allow fast search and retrieval. In all\
    \ the above vocabularies and datasets, each\nresource is always accompanied by\
    \ one or more textual labels, possibly in more than one language.\nThese labels\
    \ provide textual representations for the speciﬁc resource and are used for indexing\
    \ the\nresources and facilitating look-up.\nThe herein utilized annotation model\
    \ is based on W3C’s Web Annotation Model [32], which\nis a structured model and\
    \ format to enable annotations to be shared and reused across different\nhardware\
    \ and software platforms. In brief, an annotation consists of an id, a list of\
    \ annotators, a body,\na target, and a list of scores. An annotation may be generated\
    \ either automatically by a content analysis\nsoftware, a web-service etc., or\
    \ manually by a human annotator. Thus, the list of annotators contains\nall relevant\
    \ information about the origins of each annotation. The core part of the annotation\
    \ is its\nbody which identiﬁes the relevant Linked Data resource. The target of\
    \ an annotation identiﬁes the\nitem, or the part of an item, which the particular\
    \ annotation relates to the body resource.\nBased on the above annotation model,\
    \ the platform provides a number of tools for the manual\nand automatic generation\
    \ of annotations. The latter are based on natural language processing,\nstring\
    \ matching, dictionary look-up tools, as well as three supervised learning models,\
    \ namely\nk-nearest neighbors, linear and random forest regression to analyze\
    \ the existing textual metadata\nof records in order to detect in them occurrences\
    \ of named entities and terms that belong to the\nunderlying set of vocabulary\
    \ and dataset resources; an indicative illustration of the latter is included\n\
    in the Appendix A of the manuscript. In the case of the manual annotation process,\
    \ the user has\nto directly choose a resource from the underlying thesauri database\
    \ and add it as annotation for a\nInformation 2019, 10, 149\n19 of 27\nparticular\
    \ item. The user starts typing in a keyword and the user interface assists him\
    \ through an\nauto-complete functionality (shown in Figure 8), which consults\
    \ the underlying thesauri index, and\nsuggests to the user resources having textually\
    \ matching labels. The user can restrict the scope of\nauto-complete suggestions\
    \ by selecting only speciﬁc vocabularies.\nAn important part of the manual annotation\
    \ tools forms the geo-tagging tool, which allows the\ngeneration of annotations\
    \ with a geo-URI in their body, so as to represent geographical locations.\nTo\
    \ generate such an annotation, the user of the platform may click on the desired\
    \ points of the provided\nmap. In conclusion, the automatic annotation tools are\
    \ aimed to provide textual and visual metadata\nanalysis. Textual metadata are\
    \ the main descriptive metadata of the items, namely their title and\ndescription\
    \ ﬁelds. Textual item data can also be used to automatically generate annotations\
    \ through\nthe dictionary look-up tool that is implemented in the platform. Beyond\
    \ the scope of the current\npublication, the deployment of further services is\
    \ implemented by the extraction of textual and image\nrelated metadata that assist\
    \ the enforcement of automated tools on image annotation tasks.\nFigure 8. Manual\
    \ annotation paradigm.\n3.4. Case Study: The Zakytnhian Variety Selection\nThe\
    \ herein discussed platform has been successfully utilized in farms across the\
    \ Ionian Islands.\nAmong the ﬁrst venues involved was a large winery in Zakynthos,\
    \ Greece. The installation of the\nenvironmental monitoring system in Zakynthos\
    \ focuses on the basic characteristics of the cultivation\nthat is found in the\
    \ “Klima Grampsa” estate on the island. The entire unit consists of a vineyard\
    \ and a\nwine production station. In addition, the company manufactures typical\
    \ Zakynthian varieties of wine,\nsuch as Avgoustiatis and Goustolidi, maintaining\
    \ complete production characteristics. The cultivation\nis located in a lowland\
    \ area surrounded by farmland and residential environments in south-west\nZakynthos\
    \ island and the ﬁeld of study refers to the wider area of the Gramsa estate near\
    \ the village\nLagopodo (see Figure 9) belonging to the municipal unit of Artemision.\n\
    Information 2019, 10, 149\n20 of 27\nFigure 9. Map of Klima Grampsa installation.\n\
    The vineyard owners immediately embraced the initiative and contributed practically\
    \ and\ntheoretically to the project, aiming to increase conversions and product\
    \ revenue for their clients\nvia upgraded quality and optimized production. They\
    \ used the platform to collect, organize, analyze,\nand publicize winery data\
    \ on behalf of their winery products. By looking at the interests and behaviors\n\
    of the people engaged most with their varieties, they were able to feed these\
    \ insights back into the\noverall company planning to inform their strategy on\
    \ how to best reach these consumers.\nAs a ﬁrst step, the owners provided multimedia\
    \ content (mostly photos and textual data) of their\nland, premises, plants and\
    \ products (see Figure 10). This formed the so-called Grampsas collection in the\n\
    knowledge base.\nFigure 10. Grampsas collection.\nInformation 2019, 10, 149\n\
    21 of 27\nAs a second step, detailed information about the individual items of\
    \ the collection were provided.\nThese included descriptions of the produced varieties,\
    \ such as Avgoustiatis, Goustolidi, and Kakotrygis,\nas well as the respective\
    \ wines produced by each variety (e.g., Avgoustiatis Red, see Figure 11).\nFigure\
    \ 11. Grampsas knowledge base item collection.\nInitially the vineyard owner provided\
    \ a recent high resolution photo of the item under\nexamination. So, for instance\
    \ in the case of the Avgoustiatis variety, Figure 12a depicts its overview.\n\
    Continuing, the entries of the knowledge base were ﬁlled up with data. The Info\
    \ tab (Figure 12b)\ncontains information about the rights of the multimedia item\
    \ uploaded, the item’s Uniform Resource\nLocator (URL) and the actual knowledge\
    \ base record’s source. The latter is typically the user who\nuploaded the actual\
    \ content item. The second tab Related presents similar to the uploaded content\n\
    items that are already included in the knowledge base. In the case of a photo,\
    \ given the single uploaded\nimage, it retrieves similar images from the knowledge\
    \ base and depicts them. The platform is also\nable to suggest tags that may be\
    \ attached to the original uploaded image (Figure 12c). The Comments\ntab (Figure\
    \ 12d) enables the public to participate in the process because it provides a\
    \ fully functional\ncomments section based on the popular Disqus (https://disqus.com/)\
    \ service. Disqus is a networked\ncommunity platform used by hundreds of thousands\
    \ of sites all over the world. By incorporating the\nDisqus functionality, the\
    \ platform gained a feature-rich comment system complete with social network\n\
    integration, advanced administration, and moderation options.\nTab Sharing (Figure12e)\
    \ deals with social media integration of the platform and allows its visitors\n\
    to quickly associate, post, or comment about the knowledge base items on their\
    \ favorite social media\nsites. This is of crucial importance because social media\
    \ is nowadays integrated in almost every aspect\nof the people’s everyday life,\
    \ and at the same time forms a great way to leverage the power of social\nmedia\
    \ to increase awareness of the owners of the vineyards marketing efforts. Lastly,\
    \ tab Annotations\n(Figure 12f) offers the ability to the content uploader to\
    \ provide important annotations describing\nthe actual content uploaded by either\
    \ inserting them manually during the process or by allowing the\nplatform to process\
    \ them and add them in a semi-automated way during an ofﬂine post-processing\n\
    step. Finally, it is also worth mentioning that at this point, after the initial\
    \ stage of content uploaded\nmainly by the vineyard owners has been concluded,\
    \ any interested stakeholder may now use the\nplatform to add new, edit or delete\
    \ existing information; the latter two actions are subject to the\nadministrator’s\
    \ approval, of course. This allows for a great user participatory approach to\
    \ smart\nviticulture, actively involving all stakeholders in the process to help\
    \ ensure the results meet their needs\nand are rather exploitable.\nInformation\
    \ 2019, 10, 149\n22 of 27\n(a) Overview\n(b) Info\n(c) Related\n(d) Comments\n\
    (e) Sharing\n(f) Annotations\nFigure 12. Knowledge base (KB) item walk-through.\n\
    As a ﬁnal, not yet implemented, step, vineyard owners will be able to use machine-learning\n\
    tools that predict the likelihood of a customer to engage with a speciﬁc wine\
    \ variety product,\nand automatically adjusts the target customers with those\
    \ ﬁndings. The overall feedback we are\ngetting so far from them is that they\
    \ were able to signiﬁcantly increase conversions using the\nplatform’s technology.\n\
    4. Discussion and Conclusions\nIn this paper, we presented a collaboration platform\
    \ based on linked data and machine principles\nwith unique features, such as automatic\
    \ metadata enrichment and services, speciﬁcally aimed for the\nviticulture domain.\
    \ We provided a detailed description of the workﬂow and the user engagement in\
    \ the\nplatform and illustrated its basic principles, alongside with a respective\
    \ real-life case study paradigm.\nThe platform forms an evolving, ﬂexible, and\
    \ interconnected integrated information system. It follows\na modular design and\
    \ implementation that allows it to efﬁciently adapt over time over numerous\n\
    distinct tasks. For instance, new knowledge base repositories may be aggregated,\
    \ new knowledge base\nspaces may be created and new platform features and services\
    \ may constantly be designed, deployed\nand utilized within the proposed architecture.\
    \ It was designed and developed aiming at strengthening\ncooperation of the interested\
    \ stakeholders within the viticulture domain, initially within the Region of\n\
    Ionian Islands and beyond.\nThe herein proposed part of the platform aims to propose\
    \ innovative solutions for the\nimprovement of smart viticulture/agriculture services,\
    \ their efﬁcient management, including all\nInformation 2019, 10, 149\n23 of 27\n\
    key stakeholders, by providing incentives for the role of vineyard owners and\
    \ consumers of viticulture\nproducts.\nMoreover, it aims at involving the wisdom\
    \ of the crowd, in order to ensure wider\ndissemination of the achieved results.\
    \ This, of course, remains a work in progress for our research\nteam, in the sense\
    \ that among our future goals are the extension of the current platform to include\
    \ data\nform other than viticulture application sub-domains of the general smart\
    \ agriculture domain, as well\nas the introduction of enhanced features for the\
    \ already implemented viticulture one.\nAmong the technical improvements of the\
    \ platform that we plan to implement in the near\nfuture lies an automated tag\
    \ extraction service, based on speciﬁcally trained deep convolutional\nneural\
    \ networks (CNNs), to be included in the tabular knowledge base item approach\
    \ (Figure 12a).\nThis service will be used to provide automated tags that will\
    \ be fed to users for veriﬁcation and\nvalidation and then will be included in\
    \ the training set. In addition, we plan to exploit the provided user\nannotations\
    \ of knowledge base items for the training of new, or improving the existing,\
    \ ML algorithms,\ntowards an enhanced promotion of digital agriculture data from\
    \ various sources. Analytics of\nuser-generated data or data simply derived from\
    \ private sources, coupled together with huge amounts\nof publicly available data\
    \ from large-scale organizations (e.g., the Hellenic National Meteorological\n\
    Service) will allow the utilization of new types and combinations of data that\
    \ were never available\nbefore. For instance, data on farming production costs\
    \ (i.e., seeds, fertilizer, labor and yield levels) for\nvarious crops collected\
    \ directly from farmers, combined with spatial, weather and commodity datasets,\n\
    as well as insights like cost curves, may be successfully analyzed by machine\
    \ learning algorithms, so\nas to predict market prices of agricultural products\
    \ with a reliable degree of accuracy.\nSo, ﬁnally, with respect to the marketing\
    \ part of our initiative, we plan to initiate deeper wine\ncustomer connections\
    \ to drive better marketing results for the vineyard owners by utilizing existing,\n\
    or developing from scratch, analytics solutions. The goal is to obtain reliable\
    \ data from large numbers\nof real-world people, process them in a single framework,\
    \ where we may identify peoples’ insights,\nwhat actions should be implemented\
    \ and towards which audience, how it is performing, and make\nchanges almost in\
    \ real-time. Taking this a step further, we intend to transform the system into\
    \ an\nintegrated agriculture analytics platform used to predict the acceptance\
    \ of products by the market and\ntheir economic performance in economic terms,\
    \ as well as forecast crop yields with increased accuracy.\nWe believe that the\
    \ data revolution currently happening in agriculture has huge implications for\
    \ both\nsociety and related business models, and the impact will be colossal in\
    \ the years to come. Consequently,\nour ultimate goal is to develop an integrated\
    \ platform infrastructure for further assessment and\nutilization in the directions\
    \ of data analysis in smart agriculture, supported by artiﬁcial intelligence\n\
    tools and methodologies. Additionally, the exploitation of statistical processing\
    \ methods and even\nsemantic analysis (automatic metadata deduction), will lead\
    \ our research to the implementation of a\nuniﬁed platform for analytics, smarter\
    \ marketing and better results in the agricultural domain.\nAuthor Contributions:\
