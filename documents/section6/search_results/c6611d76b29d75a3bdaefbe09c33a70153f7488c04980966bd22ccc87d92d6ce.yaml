    \ solutions that extract hierarchical\nabstractions from large amounts of data\
    \ through the training stages. There are several publicly\navailable large-scale\
    \ datasets that include labeled data acquired from real or simulated environments\n\
    in challenging conditions:\n•\nKITTI online benchmark [75] is a widely-used outdoor\
    \ dataset that contains stereo gray and color\nvideo, 3D LIDAR, inertial, and\
    \ GPS navigation data for depth estimation, depth completion or\nodometry estimation.\n\
    •\nIDSIA forest trail dataset [76] includes footage of hikes recorded by three\
    \ cameras to predict view\norientation (left/center/right) throughout a large\
    \ variety of trails.\n•\nUdacity [62] provides over 70,000 images of car driving\
    \ distributed over six experiments, which\ninclude timestamped images from three\
    \ cameras (left, central, right) and the data from different\nsensors (e.g., an\
    \ IMU, GPS, gear, brake, throttle, steering angles, and speed).\n•\nUAV crash\
    \ dataset [49] focuses on representing the different ways in which a UAV can crash.\n\
    It contains 11,500 trajectories of collisions in 20 diverse indoor environments\
    \ collected over\n40 ﬂying hours.\n•\nOxford RobotCar Dataset [77] provides data\
    \ of six cameras, LIDAR, GPS, and inertial navigation\ncaptured from 100 repetitions\
    \ of a consistent route over a period of over a year. This dataset\ncaptures many\
    \ different combinations of weather, trafﬁc, and pedestrians, along with longer\
    \ term\nchanges such as construction and roadworks.\n•\nSYNTHIA [78] is a synthetic\
    \ dataset in the context of driving scenarios that consists of a collection\n\
    of photo-realistic frames rendered from a virtual city including diverse scenes,\
    \ variety of dynamic\nobjects like cars, pedestrians and cyclists, different lighting\
    \ conditions and weather. The sensors\ninvolved in the dataset include eight RGB\
    \ cameras that conform a binocular 360o camera and\neight depth sensors.\n•\n\
    AirSIM [60] is a simulation environment that allows for simulating UAV trajectories\
    \ in different\nscenarios and conditions that produce raw images, depth maps and\
    \ the data that represent the\nUAV trajectories.\nIn addition to the data speciﬁcally\
    \ gathered to generate a training dataset, techniques of data\naugmentation are\
    \ frequently used to obtain more representative data that cover different conditions\n\
    in order to train models with high generalization capabilities. Methods for data\
    \ augmentation\nRemote Sens. 2019, 11, 2144\n8 of 29\nusually include left–right\
    \ ﬂips, random horizontal ﬂips, random crops, or variations in scale,\ncontrast,\
    \ brightness, saturation, sharpness, rotation, and jitter with random permutations\
    \ of these\ntransformations [55,79].\n4. DL-UAV Hardware and Communications Architecture\n\
    The underlying DL-UAV hardware and its communications architecture are essential\
    \ for the\nsuccess of the system, as they provide the support for implementing\
    \ DL techniques and advanced\nfeatures. Speciﬁcally, the use of a DL approach\
    \ for autonomous obstacle detection and collision\navoidance imposes UAV hardware\
    \ and communications design restrictions (e.g., a high computational\ncost) that\
    \ should be carefully addressed. This section reviews the latest DL-UAV communication\n\
    architectures, detailing the main components of the different subsystems and analyzing\
    \ the most\ncommon hardware used for developing such subsystems.\n4.1. Typical\
    \ Deep Learning UAV System Architecture\nFigure 1 shows the typical cloud-based\
    \ communications architecture for DL-UAV systems.\nSuch an architecture is divided\
    \ into three main layers:\n•\nThe layer at the bottom is the UAV layer, which\
    \ includes the aerial vehicles and their subsystems:\n–\nPropeller subsystem:\
    \ it controls the UAV propellers through the motors that actuate on them.\n–\n\
    Main control subsystem and ﬂight control subsystem: it is responsible for coordinating\
    \ the\nactions of the other subsystems and for collecting the data sent by them.\
    \ In some cases,\nit delegates the maneuvering tasks on a ﬂight controller that\
    \ receives data from different\nsensors and then acts on the propeller subsystem.\n\
    –\nSensing and Actuation subsystem: it makes use of sensors to estimate diverse\
    \ physical\nparameters of the environment and then actuates according to the instructions\
    \ given by the\non-board controllers.\n–\nPositioning subsystem: it is able to\
    \ position the UAV outdoors (e.g., through GPS) or indoors\n(e.g., by using reference\
    \ markers).\n–\nCommunications subsystem:\nit allows for exchanging information\
    \ wirelessly with\nremote stations.\n–\nPower subsystem: it provides energy and\
    \ voltage regulation to the diverse electronic\ncomponents of the UAV.\n–\nStorage\
    \ subsystem: it stores the data collected by the different subsystems. For instance,\
    \ it is\noften used for storing the video stream recorded by an on-board camera.\n\
    –\nIdentiﬁcation subsystem: it is able to identify remotely other UAVs, objects,\
    \ and obstacles.\nThe most common identiﬁcation subsystems are based on image/video\
    \ processing,\nbut wireless communications systems can also be used.\n–\nDeep\
    \ Learning subsystem: it implements deep learning techniques to process the collected\n\
    data and then determine the appropriate response from the UAV in terms of maneuvering.\n\
    •\nThe data sent by every UAV are sent to either a remote control ground station\
    \ or to a UAV\npilot that makes use of a manual controller. The former case is\
    \ related to autonomous guiding\nand collision-avoidance systems, and often involves\
    \ the use of high-performance computers\nable to collect, process, and respond\
    \ in real-time to the information gathered from the UAV.\nThus, such high-performance\
    \ computers run different data collection and processing services,\nalgorithms\
    \ that make use of deep learning techniques, and a subsystem that is responsible\
    \ for\nsending control commands to the UAVs.\n•\nAt the top of the architecture\
    \ is the remote service layer, which is essentially a cloud composed by\nmultiple\
    \ remote servers that store data and carry out the most computationally-intensive\
    \ data\nprocessing tasks that do not require real-time responses (e.g., certain\
    \ data analysis). It is also\nusual to provide through the cloud some kind of\
    \ front-end so that remote users can manage the\nDL-UAV system in a user-friendly\
    \ way.\nRemote Sens. 2019, 11, 2144\n9 of 29\nHigh-Performance Computer\nGround\
