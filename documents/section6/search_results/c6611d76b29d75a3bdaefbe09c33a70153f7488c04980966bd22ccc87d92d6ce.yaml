    \                    JEL: L66, O30, Q11, Q55 \n \n \n1. Introduction \nAgri-food\
    \ is a complex sector that consists of a varied range \nof operations and roles\
    \ worldwide. It is an area of prominence, \nmaking it critical to successfully\
    \ apply advanced internet tech-\nnologies to ensure an efficient agri-food supply\
    \ chain. It is the \nleading provider of sustainable, sufficient, affordable,\
    \ and safe \nfood, feed, fiber, and fuel to the end-user. The pressure is be-\n\
    ing created on different stakeholders associated with agri-food \nsupply chains\
    \ due to free trade strategies and globalization, \nbesides the safe, hygienic,\
    \ and quality foods. Socioeconomic \nand ecological factors play a vital role\
    \ in achieving a thriving \nsupply chain (Bhat and Jõudu, 2019). Innovative solutions\
    \ are \nneeded as supply chains are mostly inefficient, with increasing \nconstraints\
    \ and demand. The stakeholders related to the Agri-\nfood sectors, such as manufacturers,\
    \ producers, retailers, gov-\nernment, and policymakers, are linked intrinsically\
    \ to solve \ncritical challenges. Technology plays a vital role in defining \n\
    and implementing key solutions and in the due process of de-\ncision-making (Panetto\
    \ et al., 2020; Mor et al., 2018b). After \nthe industrial revolution in the nineteenth\
    \ century, there has \nbeen a rapid growth in the Agri-food industry where there\
    \ \nwere system mechanization and steam engine usage, which \nlaid a base for\
    \ the food processing industry. This period is \nspecified as 'Agri-Food 1.0'.\
    \ In the 1950s, commonly called \n'Agri-Food 2.0', there has been increased use\
    \ of electrical ma-\nchines leading to improved production facilities. Robotics\
    \ and \nautomation were the main pillars of 'Agri-Food 3.0', which \nemerged in\
    \ the 20th century. These led to the usage of special-\nized machinery to sow\
    \ and harvest operations that complete \nwork cycles in separated tasks. This\
    \ era also led to remarkable \nprogress in crop techniques (Miranda et al., 2019).\
    \ 'Industry \n4.0' influences the agri-food industry through various tech-\nniques,\
    \ technologies, strategies, and methods. Cyber-physical \nsystems (CPS) are the\
    \ main benefits in this era with applica-\ntions in precision production systems\
    \ and open food produc-\ntion systems. Some CPS involved intelligent greenhouses,\
    \ \nsmart sensors, robots, vertical farms, drones, wireless sensor \nnetworks\
    \ (WSN), etc. There was a particular emphasis on en-\nvironmental, social, and\
    \ economic issues with advanced sys-\ntem digitalization, sustainable practices\
    \ adoption, and modern \nVASAVI DADI ET AL. / PRODUCTION ENGINEERING ARCHIVES\
    \ 2021, 27(2), 75-89 \nARCHIWUM INŻYNIERII PRODUKCJI \n                      \
    \             76 \n \nmachinery and tools introduction in the 'Agri-Food 4.0'\
    \ era \n(Miranda et al., 2019). New opportunities are provided with \ndigital\
    \ technologies in agri-food right from 'farm to fork' as it \noffers new solutions\
    \ to meet old and new challenges. These \nopportunities are considered essential,\
    \ particularly on climate \nchange challenges and in an integrated global food\
    \ system \n(OECD, 2019). \nTechnological advancement also drives horizontal integra-\n\
    tion and vertical integration in the agri-food chain, favoring \nmajor food suppliers\
    \ (Kirova et al., 2019). Specifically, digital \ntechnologies also enable novel\
    \ business model development \nby offering probabilities for new practices that\
    \ provide entre-\npreneurship (Gregori and Holzmann, 2020). Smart technolo-\n\
    gies are also viewed as adjuncts that can cause a short food \nsupply chain conventionalization,\
    \ thereby altering the opti-\nmally distinct (Lioutas and Charatsari, 2020). Today,\
    \ the \nglobal challenges of managing the efficacy of resources in \nagri-food\
    \ is a key concern. Some issues like energy-related \nconcerns are the same at\
    \ the global level, while others, like \nwater scarcity, vary based on their economic\
    \ condition (Ana-\nstasiadis et al., 2018). The impacts of digital transformations\
    \ \non commercial and ecological performance are mediated by \ndigital platforms\
    \ (Li et al., 2020). The digital transformations \ncan reduce waste, strengthen\
    \ logistical processes & infor-\nmation, and support flexible production and resource-sparing\
    \ \nby encouraging lean production (Hoellthaler et al., 2020). \nHowever, digitalization\
    \ is not new because it is a crucial com-\nponent of modern supply chains. Material\
    \ requirement plan-\nning, i.e., MRP-I and MRP-II, implementation can be consid-\n\
    ered as a starting point for supply chain operations digitization \n(Kittipanya-ngam\
    \ and Tan, 2020). ERP systems and continual \ndigital transformations in food\
    \ production technologies facili-\ntated the food supply chain streamlining towards\
    \ downstream, \nboosting efficiency (Gharehgozli et al., 2017). Also, the de-\n\
    velopments in farming-related processes, including machin-\nery, robots, and drones,\
    \ have replaced the existing traditional \nmeans of transportation and aid in\
    \ last-mile deliveries (Robin-\nson 2017). Agri-Food 4.0, a digitization approach\
    \ for sustain-\nable agriculture acceleration and support, land management, \n\
    and competitiveness, the agri-food sector presents an excellent \npotential for\
    \ improved efficiency, intelligence, performance, \nand sustainability accompanied\
    \ by internet-based networks \nand services (Hernández Jorge et al., 2018). Integrating\
    \ demo-\ngraphic changes, unequal resource distribution, poverty, cli-\nmate change,\
    \ and digital technology would also emerge as a \nchallenge in agri-food 4.0.\
    \ Between concerns and capabilities \nof digital transformation, exploitation,\
    \ and management of ag-\nricultural data act as the central node (Lezoche et al.,\
    \ 2020). \nTechnological interventions, real-time monitoring, and cost \ncontainment\
    \ are the advantages of agriculture digitalization \ntowards sustainability improvement\
    \ and territory management \n(Kamble et al., 2020; Panetto et al., 2020). There\
    \ would be \nmore cost-effective and less labor-intensive supply chains \nwith\
    \ high responsiveness to market demands using highly in-\ntegrated digital platforms.\
    \ Ivanov et al. (2019) studied the im-\npact of supply chain digitization, where\
    \ increased demand re-\nsponsiveness and capacity flexibility encouraged the adoption\
    \ \nof digital technologies. This paper addresses the emerging \ntechnologies\
    \ for transforming the traditional supply chain into \na digitized one via innovations\
    \ such as AI, IoT, robotics, \nblockchain, big data, RFID, etc. This paper presents\
    \ a system-\natic literature review aimed at answering the following re-\nsearch\
    \ questions:  \nRQ.1. What are the issues resolved by the implementation \nof\
    \ digitized agri-food chains?  \nRQ.2. What are the trends or innovations in different\
    \ digital \ntechnologies to address new challenges in the agri-food supply \n\
    chain? \nRQ.3. What should future research emphasize on the suc-\ncessful execution\
    \ of a digitized agri-food supply chain?  \nFurther, this paper highlights the\
    \ findings and research gov-\nerning digital transformations in agri-food. There\
    \ is a focus on \nan urgent need to optimize the existing processing methods \n\
    and management techniques in the agri-food sector for sus-\ntainable development.\
