    \a\nAbstract: It took some time indeed, but the research evolution and transformations\
    \ that occurred\nin the smart agriculture ﬁeld over the recent years tend to constitute\
    \ the latter as the main topic\nof interest in the so-called Internet of Things\
    \ (IoT) domain. Undoubtedly, our era is characterized\nby the mass production\
    \ of huge amounts of data, information and content deriving from many\ndifferent\
    \ sources, mostly IoT devices and sensors, but also from environmentalists, agronomists,\n\
    winemakers, or plain farmers and interested stakeholders themselves. Being an\
    \ emerging ﬁeld,\nonly a small part of this rich content has been aggregated so\
    \ far in digital platforms that serve as\ncross-domain hubs. The latter offer\
    \ typically limited usability and accessibility of the actual content\nitself\
    \ due to problems dealing with insufﬁcient data and metadata availability, as\
    \ well as their quality.\nOver our recent involvement within a precision viticulture\
    \ environment and in an effort to make\nthe notion of smart agriculture in the\
    \ winery domain more accessible to and reusable from the\ngeneral public, we introduce\
    \ herein the model of an aggregation platform that provides enhanced\nservices\
    \ and enables human-computer collaboration for agricultural data annotations and\
    \ enrichment.\nIn principle, the proposed architecture goes beyond existing digital\
    \ content aggregation platforms\nby advancing digital data through the combination\
    \ of artiﬁcial intelligence automation and creative\nuser engagement, thus facilitating\
    \ its accessibility, visibility, and re-use. In particular, by using\nimage and\
    \ free text analysis methodologies for automatic metadata enrichment, in accordance\
    \ to the\nhuman expertise for enrichment, it offers a cornerstone for future researchers\
    \ focusing on improving\nthe quality of digital agricultural information analysis\
    \ and its presentation, thus establishing new\nways for its efﬁcient exploitation\
    \ in a larger scale with beneﬁts both for the agricultural and the\nconsumer domains.\n\
    Keywords:\nsmart viticulture; precision viticulture; collaborative platform; data\
    \ aggregation;\nmetadata analysis\n1. Introduction\nOver recent years, the smart\
    \ agriculture sector has evolved tremendously towards the bridging\nof two separate\
    \ worlds: information technologies and primitive agriculture. In this framework,\n\
    smart agriculture followed the general tendency and became part of the so-called\
    \ digital evolution in\nthe form primarily of massive digitization, as well as\
    \ annotation, activities, along with actions towards\nmultimedia content generation\
    \ from all possible sources. The latter resulted into an obvious problem\nof our\
    \ epoch, i.e., the one of information overload. Initiatives to aggregate the digital\
    \ content resulted\nin the solution of the so-called traditional digital platforms.\
    \ Typically, such a traditional platform\noperates as a cross-domain hub, making\
    \ the content accessible to its users, independently on whether\nInformation 2019,\
    \ 10, 149; doi:10.3390/info10040149\nwww.mdpi.com/journal/information\nInformation\
    \ 2019, 10, 149\n2 of 27\nthe latter are considered to be content producers (e.g.,\
    \ farmers or smart agriculture stakeholders) or\nconsumers (e.g., the general\
    \ public). Among the characteristics of the platform is the fact that data and\n\
    information are made available for search and study. Additional applications and\
    \ web services may\nreuse and re-purpose the data, whereas the main strength of\
    \ such platforms lay in the vast number of\ncontent items they contain.\nOf course,\
    \ not all issues are tackled efﬁciently by such a traditional digital platform.\
    \ In most cases,\nthey offer limited usability and accessibility due to their\
    \ insufﬁcient data and metadata quality. As it is\nthe case with many information\
    \ technology sub-domains, there is a variety of factors that affects the\nquality\
    \ of smart agriculture data and metadata:\n•\nlack of structured and rich descriptive\
    \ metadata;\n•\ncomplex, heterogeneous, and multi-channel aggregation workﬂows;\n\
    •\npossible shortcomings in the data providing process (surpassing manual quality\
    \ control of\nautomatic metadata generation in digital repositories);\nThese are\
    \ some of the main causes that result in poor information descriptions. This drawback\n\
    highly affects the accessibility, visibility and dissemination range of the available\
    \ digital content. It also\nlimits the potential of added-value services and applications\
    \ that re-use the available resources in\ninnovative ways, also limiting the overall\
    \ user experience in the process. On top of that, metadata\nquality improvement\
    \ usually faces another important problem, i.e., the problem of scale, since\n\
    improving the metadata quality coming from different sources often requires a\
    \ huge amount of\ntime, effort, and resources that aggregators cannot afford.\n\
    In this framework, metadata enrichment services through automated metadata processing\
    \ and\nfeature extraction, possibly along with crowd-sourcing annotation services,\
    \ available in a centralized\nway through a dedicated platform can offer a remarkable\
    \ opportunity for improving the metadata\nquality of digital smart agriculture\
    \ content stored in such typical platforms, while at the same time\nengaging users\
    \ and raising awareness about smart agriculture assets. In this work, we focus\
    \ on a\nviticulture-friendly (Figure 1), cooperative, content sourcing, publication\
    \ platform, aiming to enrich and\nimprove metadata quality, facilitate the exploration,\
    \ visibility, and promote digital content reprocessing\nthrough various smart\
    \ farming applications. Our project targets various types of users from the\n\
    viticulture domain with different levels of expertise and, in addition, offers\
    \ enriched capabilities\nbased on present resources deploying the platform’s existing\
    \ interfaces. The platform offers metadata\nmanagement and organization in collections\
    \ and introduces the concept of spaces, deﬁned to enable\ndata visualization based\
    \ on various intuitive levels of aggregation. Through linked data principles and\n\
    automated metadata processing services that aim to amend acquirable web resources,\
    \ while improving\nthe quality of metadata. Finally, it offers the possibility\
    \ to interested stakeholders to launch ad-hoc\ncrowd-sourcing campaigns with measurable\
    \ results, thus mobilizing and engaging users to execute\nuseful tasks for the\
    \ enrichment and validation of selected smart agriculture metadata (e.g., by adding\n\
    annotations such as semantic tagging, image tagging, geo-tagging, or by validating\
    \ existing annotations\nthrough up-voting or down-voting within user-friendly\
    \ and engaging ways).\nFinally, the rest of this paper is structured as follows:\
