    \ Overview\nOver recent years, big data technologies have pushed high-performance\
    \ computing in the\ndirection of implementing machine learning (ML) for the further\
    \ development of data science\nin multi-disciplinary agri-technologies. Thus,\
    \ several ML models have been deployed within the\nagricultural production systems,\
    \ with their main focus being on approaches dealing mostly with\ncrop management\
    \ through artiﬁcial neural networks (ANNs) [1]. Smart agriculture, in the form\
    \ of\nmachine learning to sensor data, has evolved into an automated decision\
    \ making under the scope of\nproduction improvement [2]. The correlation of agricultural\
    \ data is based mainly on feature extraction\nrelated to the domain of study and\
    \ deﬁnes the use of proper ML tool and consequently rule setting.\nConsequently,\
    \ ML applications in agriculture tend to require indispensable tools and methods\
    \ that\nmeet the speciﬁcations of the data model that will be deployed in a speciﬁc\
    \ case study.\n2.1. Pioneer Works on Smart Agriculture/viticulture\nNew and emerging\
    \ technologies and methodologies,\nsuch as cloud computing and\ncrowd-sourcing,\
    \ aid today’s farmers towards an overall better performance of their owned farming\n\
    resources. In this framework, the notion of precision agriculture, in general,\
    \ and precision viticulture—\nwhen focusing solely on vineyards—in particular,\
    \ is precision farming applied to optimize the overall\nperformance, while minimizing\
    \ environmental impacts and risk [3]. In viticulture, for instance,\nthis is accomplished\
    \ by measuring local variation in factors that inﬂuence grape yield and quality\n\
    (i.e., soil, topography, micro-climate, vine health) and applying appropriate\
    \ viticulture management\npractices (i.e., trellis design, pruning, fertilizer\
    \ application, irrigation, timing of harvest) [4,5]. Precision\nviticulture is\
    \ based on the premise that high in-ﬁeld variability for factors that affect vine\
    \ growth\nand grape ripening warrants intensive management customized according\
    \ to local conditions. In this\nmanner, Morais et al. [6] studied the effect on\
    \ the quality of the wine of various barrel types during\naging. They developed\
    \ a control protocol for monitoring the chemical composition and quality of\n\
    the produce. The hardware part of the project was implemented through an array\
    \ of sink nodes\nbased on Raspberry Pi model 2, and the software related to the\
    \ development of a prediction model\nwas implemented using the mySENSE IoT platform.\
    \ Morais et al. focused on oxygen consumption\nduring the wine aging process,\
    \ through the discovery of substantial differences between wood barrel\nInformation\
    \ 2019, 10, 149\n4 of 27\ntypes. Remote sensing is a very useful tool for analyzing\
    \ the impact of agro-environmental factors\nin the quality of vine yields. They\
    \ employed satellite-derived prescription maps (PM) from aerial\nimagery through\
    \ the analysis of intra-vineyard variability for vine color (vigor). Normalized\
    \ difference\nvegetation index (NDVI) maps offer surveying capabilities for the\
    \ optimization and further control in\nwine production along with ﬁeld data acquisition.\
    \ They presented a monitoring system that improves\nthe distinctive capability\
    \ for agronomic applications.\nAn application of a real-time monitoring platform\
    \ in viticulture is presented in the work of\nCanete et al. [7]. Their research\
    \ emphasized the control of structural health and ullage of wine\ncasks on the\
    \ wine aging process through detection system for possible crevices on the cask’s\
    \ surface.\nThey managed to gather information from inside the aging containers\
    \ with the introduction of the\nprototype “Smart Cork”, which provides the capability\
