    (AlexNet)\n-\nRemote Sens. 2019, 11, 2144\n14 of 29\n4.3.1. Platform Frame, Weight\
    \ and Flight Time\nThe UAV platforms listed in Table 2 can be considered light,\
    \ with an average weight of roughly\n400 g. Nonetheless, extremely light platforms\
    \ like Crazyﬂie have also been used for developing\nMicro-Aerial Vehicle (MAV)\
    \ applications. In contrast, relatively heavy platforms like DJI Matrice\n100,\
    \ which weights ~2.4 Kg, are able to move heavier payloads (more than 1 Kg). In\
    \ fact, most of the\ncommercial drones on the list have not been designed to transport\
    \ additional payloads, but some of\nthem, like Parrot’s AR.Drone 2.0, thanks to\
    \ their powerful propellers, are able to carry up to 500 g.\nRegarding ﬂight time,\
    \ it is related to their weight and maximum payload: the higher the weight,\n\
    the larger the carried batteries, so the longer the ﬂight time. Moreover, it is\
    \ worth pointing out that\nsome UAVs have optional batteries and modules that\
    \ are able to double (e.g., in the case of DJI Matrice\n100) or triple (e.g.,\
    \ with the AR.Drone 2.0 Power Edition) the original battery life.\n4.3.2. Propeller\
    \ Subsystem\nUAVs are usually conceived for ﬂying indoors and/or outdoors, what\
    \ inﬂuences signiﬁcantly\ntheir ﬂight capabilities. In any case, the selected\
    \ hardware must provide a good trade-off among\ncost, payload capacity and reliability.\
    \ All the UAVs listed in Table 2 are multirotor UAVs (speciﬁcally,\nquadrotors),\
    \ which offer good reliability and may minimize vibration during operation (this\
    \ is useful\nfor collecting stabilized images and videos from a DL-UAV), but it\
    \ is also more expensive and heavier\nthan alternatives like single-rotor UAVs.\
    \ In contrast, single-rotor UAVs beneﬁt from slower spinning\nspeeds and less\
    \ power consumption, which is key for some applications where an extended ﬂight\
    \ time\nor heavy payload transport are necessary.\n4.3.3. Control Subsystem\n\
    The controller hardware has greater power in comparison to the traditional IoT\
    \ node hardware.\nThe majority of the hardware can be considered powerful and\
    \ low-power; it is the typical hardware\nused for mobile device platforms. Most\
    \ controllers run on ARM devices (e.g., ARM Cortex-M4,\nARM Cortex A8, ARM9, or\
    \ ARM A57 Complex in the case of the NVIDIA Jetson TX2), which\ncurrently provide\
    \ the best trade-off for mobile computing devices in terms of power consumption\n\
    and performance by including 32/64-bit architectures, fast multicore processors,\
    \ dedicated GPUs and\nsupport for managing several gigabytes of RAM. In fact,\
    \ some of the listed UAVs are so powerful that\nthey actually run certain versions\
    \ of the Linux operating system.\nIt is important to note that some UAVs distinguish\
    \ between the hardware used for controlling the\nﬂight and the one that interacts\
    \ with the other subsystems. For instance, it is usual in self-assembled\ndrones\
    \ to make use of a PixHawk controller [97] as ﬂight controller, which embeds a\
    \ programmable\nprocessor, an Inertial Measurement Unit (IMU), a GPS, and provides\
    \ connectors for radio telemetry\nand control interfaces.\nBoth the main control\
    \ subsystem and the ﬂight controller can make use of different electronic\ndevices.\
    \ The most common are microcontrollers, Application-Speciﬁc Integrated Circuits\
    \ (ASIC), and\nSystem-on-Chips (SOCs), but it is also possible to embed Field-Programmable\
    \ Gate Arrays (FPGAs) or\nCentral Processing Units (CPUs) optimized for mobile\
    \ computing devices (i.e., that provide a good\ntrade-off between performance\
    \ and power consumption).\nHigh-performance microcontrollers are probably the\
    \ most commonly used devices, owing to their\nlow power consumption, their ability\
    \ to be reprogrammed easily, and the fact that they have enough\nprocessing power\
    \ for carrying out the required control tasks. SoCs usually integrate a medium-to-high\n\
    performance microcontroller and multiple peripherals (e.g., wireless transceivers),\
    \ which makes them\nmore appropriate for lightweight systems, but causes them\
    \ to have greater energy consumption that\ntraditional microcontrollers.\nIn the\
    \ case of FPGAs, they are able to provide excellent performance for executing\
    \ certain\ndeterministic demanding tasks and that can be reconﬁgured easily with\
    \ a different design;\nRemote Sens. 2019, 11, 2144\n15 of 29\nbut, unfortunately,\
    \ FPGA design is usually clearly slower (and consequently more expensive) and\n\
    often consumes more energy due to the requirement to power the used logic continuously.\n\
    ASICs provide even higher performance and signiﬁcantly lower power consumption\
    \ that FPGAs\nand other embedded devices thanks to being designed explicitly for\
    \ very speciﬁc applications.\nNonetheless, in ASIC, the development cost is very\
    \ high (in the order of several millions of U.S.\ndollars), so their application\
    \ in DL-UAV systems is limited to already programmed Commercial\nOff-The-Shelf\
    \ (COTS) products.\n4.3.4. Sensing Subsystem\nSensors are essential for UAV maneuvering.\
    \ The most common are Inertial Measurement Units\n(IMUs), which include accelerometers,\
    \ gyroscopes, and magnetometers. Photo and video cameras are\nalso necessary for\
    \ providing feedback to drone pilots and inputs to neural networks.\nPerform control\
    \ tasks and, at the same time, processing the large amount of data that comes\
    \ from\nsensors and cameras is difﬁcult. For instance, there are video cameras\
    \ that can stream up to 60 frames\nper second (fps), but such an amount of video\
    \ data may not be processed in real-time by the on-board\nUAV hardware, so two\
    \ alternatives are often implemented: UAVs either sample frames to reduce the\n\
    input frame rate or they make use of external remote hardware that carries out\
    \ the video processing\ntasks. In practice, only a few UAVs perform the mentioned\
    \ processing on-board in real-time: most\nUAVs delegate such a task to external\
    \ systems, which are usually powerful servers that integrate\nhigh-performance\
    \ graphic cards (the characteristics of some of such servers are indicated in\
    \ the last\ntwo columns of Table 2). In addition, such a powerful hardware is\
    \ often used during the training\nphase of the deep learning networks in order\
    \ to save time.\nIn summary, it can be stated that the most commonly used sensors\
    \ in DL-UAV systems are\nas follows.\n•\nIMUs that embed 3-axis accelerometers,\
    \ gyroscopes and magnetometers.\n•\nHigh-precision pressure sensors (barometers).\n\
    •\nPhoto and video cameras.\n•\n3D-camera systems (e.g., Kinect).\n•\nVideo Graphics\
    \ Array (VGA)/Quarter Video Graphics Array (QVGA) cameras.\n•\nLaser scanners\
    \ (e.g., RP-LIDAR).\n•\nUltrasonic sensors.\nThe reliability and safety of the\
    \ previously mentioned sensors and actuators should be ensured\nto guarantee the\
    \ security of the DL-UAV system. There are just a few examples in the literature\
    \ on\nthis speciﬁc research area. For instance, the authors of [98] designed a\
    \ fault detection and diagnosis\nsystem for a quadrotor under total failures (e.g.,\
    \ loss of a propeller or a motor) or with partial faults\n(e.g., degradation or\
    \ displacement of a component). The obtained numerical results illustrate the\n\
    effectiveness of the proposed method under partial and total rotor faults. Another\
    \ example is presented\nin [99], where the authors propose a hybrid feature model\
    \ and CNN-based fault diagnosis system\nvalidated through ﬂight experiments.\n\
    4.3.5. Positioning Subsystem\nBesides the sensing subsystem, the positioning subsystem\
    \ is probably the most important\nfor autonomous UAV navigation. Outdoors, most\
    \ UAV systems make use of GPS/ Global’naya\nNavigatsionnaya Sputnikovaya Sistema\
    \ (GLONASS) in combination with an altimeter based on\nultrasound measurements.\
    \ The most sophisticated UAVs make use of LIDARs and special cameras\nthat measure\
    \ both odometry and speed. Ultra-Wide Band (UWB) transceivers are only used in\
    \ one of\nthe UAV systems listed in Table 2 [92], although they have been previously\
    \ analyzed in the literature\nwhen performing accurate (centimeter-precision)\
    \ distance measurements [100].\nAmong the different available indoor location\
    \ techniques, those based on Received Signal Strength\nIndicator (RSSI) or Received\
    \ Signal Strength (RSS) have proved their accuracy when positioning in\nRemote\
    \ Sens. 2019, 11, 2144\n16 of 29\nlimited areas [101,102], but their heavily depend\
    \ on characteristics of the scenario (e.g., presence of\nmetallic objects) and\
    \ on the used UAV hardware (e.g., antennas) [103]. There are also positioning\n\
    techniques based on computing the Angle of Arrival (AoA) of the received signals\
    \ [104], or their time\nof arrival (through Time of Arrival (ToA) and Time Difference\
    \ of Arrival (TDoA) techniques) [105].\n4.3.6. Communications Subsystem\nThe data\
    \ to/from the different subsystems is transmitted to remote computers by using\
    \ different\nwireless communications technologies. The most common is Wi-Fi (IEEE\
    \ 802.11 standard), which\noperates in unlicensed bands and provides a good trade-off\
    \ among hardware cost, outdoor range\nand speed rate. Bluetooth Low-Energy (BLE)\
    \ is also often used, but it is usually aimed at providing\nshort-range communications.\n\
    There are also many other communications technologies that can be used by DL-UAVs,\
    \ like\n3G/4G/5G [106,107], ZigBee (IEEE 802.15.4) [103], Long-Range Wide Area\
    \ Network (LoRaWAN) [108],\nUltra Wide Band (UWB) [109], IEEE 802.11ah [110],\
    \ or Wi-Fi Direct [111]. Table 3 shows a comparison\non the main characteristics\
    \ of the latest communications technologies for DL-UAVs [4], indicating their\n\
    frequency band, coverage, data rate, power consumption, and potential applications.\n\
