    17 of 29\nThe DL-UAV communication network is one of the main factors that affect\
    \ energy consumption.\nAs a result, there is ongoing research on different network\
    \ topologies such as rings, stars and, specially,\non ad hoc networks (i.e., on\
    \ Flying Ad-hoc Networks (FANETS)). There is also research on path\nplanning and\
    \ on relay selection to optimize network efﬁciency. It is important to note that\
    \ in some\nIoT applications, delay requirements of the DL-UAV data trafﬁc can\
    \ be very strict and real-time data\ntransfer models may be required (e.g., in\
    \ emergency situations). Some alternatives for UAV-based data\ncollection frameworks\
    \ are presented in the work by the authors of [123]. For instance, a model that\n\
    increases the efﬁciency of collaborative UAV data transmission while optimizing\
    \ energy consumption\nis described in the work by the authors of [124]. Another\
    \ example of a data gathering framework\nfor UAV-assisted Wireless Sensor Networks\
    \ (WSNs) is described in the work by the authors of [125].\nIn such a paper, to\
    \ increase the efﬁciency of data collection, and thus maximize the system throughput,\n\
    the authors propose to use a priority-based data access scheme that considers\
    \ UAV mobility to suppress\nredundant data transmissions between sensor nodes\
    \ and the UAV. Thus, the authors classify the nodes\nwithin the UAV coverage area\
    \ into different frames according to their locations, and assign them\ndifferent\
    \ transmission priorities. The authors also introduce a novel routing algorithm\
    \ to extend the\nlifetime of the WSN.\n4.3.7. Power Subsystem\nA UAV power subsystem\
    \ is responsible for powering the different electronic components. In the\ncase\
    \ of the DL-UAVs listed in Table 2, their main energy source are either Li-Po\
    \ or Li-ion batteries,\nwhich are appropriate for high-power electronics (usually\
    \ of up to several tens of Watts) and for\npowering the propeller subsystem.\n\
    However, it must be noted that the higher the battery power, the heavier the battery.\
    \ This derives\ninto the fact that current UAV battery technologies like Li-ion\
    \ or Li-Polymer are a bottleneck when\ndesigning systems that require long battery\
    \ life and reduced weight. Therefore, nowadays, it is\nnecessary either to reduce\
    \ on-board electronics power consumption by introducing novel technologies\n(e.g.,\
    \ Polymer Electrolyte Membrane (PEM) fuel cells [126]) or make use of additional\
    \ power sources.\nFor the latter case, it is possible to embed energy harvesting\
    \ devices, which can collect ambient energy\nand store it into the batteries [127]\
    \ or supercapacitors, which are environmentally friendly and provide\nan energy\
    \ density similar to lead–acid batteries, fast charging/discharging speed and\
    \ a long life\ncycle [128]. For UAVs, it seems that motion can be harvested by\
    \ generating mechanical energy that\ncan be collected through thermoelectric systems\
    \ [129]. Other power sources can be collected through\nphotovoltaic panels [130]\
    \ or by rectifying electromagnetic waves [131].\nRegarding UAV recharging, most\
    \ systems make use of USB connectors, DC power jacks, or special\ndock stations\
    \ where the batteries are connected. There are a few recent examples in the literature\n\
    of wireless UAV recharging, as wireless rechargers are currently inefﬁcient and\
    \ require the wireless\nreceiver to be next to the transmitter [132,133].\nThe\
    \ impact of the battery on UAV ﬂight time depends mainly on the aircraft and its\
    \ payload\nand on the wind conditions, but it is commonly in the range of minutes.\
    \ As a result, there is a clear\nneed for developing systems that can endure longer\
    \ ﬂights. There are some recent studies on the\ntopic, but none of them is explicitly\
    \ focused on DL-UAV systems. For example, the authors of [134]\npropose an automated\
    \ battery-management platform for small-scale UAVs (with a typical endurance\n\
    of less than 10 min) that consists of an autonomous battery change/recharge station.\
    \ The autonomous\nbattery recharger uses a swapping mechanism with a linear sweeping\
    \ motion to exchange batteries.\nThe obtained results indicate that the system\
    \ lasts at least 5 h. The researchers also evaluated the\nproposed recharge stations\
    \ through ﬂight validation with Markov Decision Process based planning\nand a\
    \ learning algorithm in a 3-h mission with more than 100 swaps. However, the article\
    \ points out\nthat there are still open issues with the developed recharge station\
    \ in relation to accurate landing and\nto non-balanced charging. Another alternative\
    \ is proposed in [135], where the authors jointly manage\nthe battery levels of\
    \ UAVs with recharger stations (i.e., solar panels and batteries installed in\
    \ a set of\nRemote Sens. 2019, 11, 2144\n18 of 29\nground sites in a cellular\
    \ network). A more sophisticated approach is presented in [136], where a UAV\n\
    is able to transfer energy and information to several ground IoT devices at the\
    \ same time, being each\ndevice equipped with a power splitter.\n4.3.8. Storage\
    \ Subsystem\nAs it can be observed in Table 2, most UAVs include several gigabytes\
    \ of ﬂash memory for storing\nthe collected video and data. Such data are ﬁrst\
    \ processed by the main control subsystem in a light\nway and then stored in static\
    \ memories such as EEPROMs or SD cards.\nNonetheless, the majority of the DL-UAV\
    \ systems in Table 2 stream the collected data to a ground\nstation, but it could\
    \ be upload to a cloud server, a cloudlet or to a fog computing gateway to further\n\
    process and store the data, which can be ultimately presented to the user through\
    \ a graphical interface,\n(e.g., through a web application).\nIt is worth pointing\
    \ out that, although local storage can be inexpensive, it is prone to technical\n\
    failures (e.g., SD card failures) or external factors (e.g., UAV impacts), which\
    \ can harm the storage\nsubsystem and then loss the stored information. This fact\
    \ is essential for fostering remote storage\nsubsystems in cloud servers, fog\
    \ gateways or cloudlets, which provide redundancy. However, the\ninformation stored\
    \ in such systems may be affected by cyberattacks (e.g., Denial-of-Service (DoS)\n\
    attacks) that affect the availability of the data, and their trustworthiness and\
    \ integrity. Due to such\nproblems, DLTs like blockchain have been proposed as\
    \ an alternative for storing certain data (or a\nproof of such data) securely\
    \ and between entities that may not trust each other [137–141].\nThere is recent\
    \ speciﬁc research devoted to UAV deployments with limited storage. For example,\n\
    the authors of [142] studied joint cooperative transmissions inﬂuenced, not only\
    \ by location planning,\nbut also by strategic content placement. In addition,\
    \ in [143] the researchers analyzed a swarm of\nminiature UAVs that make use of\
    \ distributed in-network storage, which allows them to behave as\nsensor nodes\
    \ specialized in detecting certain features. However, none of the above studies\
    \ takes the\nstorage issues into account when dealing with DL-UAV systems.\n4.3.9.\
    \ Identiﬁcation Subsystem\nThe majority of the UAVs stream images collected with\
    \ a video camera to the deep learning\nsubsystem, which process them in order\
    \ to determine whether there are obstacles in the path of the\ndrone and then\
    \ performs the appropriate movement to avoid them.\nHowever, there are other identiﬁcation\
    \ technologies that can be used by DL-UAVs, speciﬁcally\nin conjunction with location,\
    \ inventory, and traceability applications. For instance, Radio-Frequency\nIDentiﬁcation\
    \ (RFID) is one of the most commonly used technologies for such applications [7].\
    \ It uses\nradio frequency transponders (i.e., tags) that transmit unique identiﬁers\
    \ and at least one RFID\nreader that communicates with them. The most relevant\
    \ advantage of RFID over other traditional\nidentiﬁcation technologies (e.g.,\
    \ barcodes and QR codes) is that no Line-of-Sight (LoS) is required\nbetween the\
    \ tag and reader.\nIn the literature, there are several solutions that make use\
    \ of RFID. For example, in the\nwork by the authors of [144], an autonomous UAV\
    \ is described that makes use of RFID and\nself-positioning/mapping techniques\
