    of the Most Relevant HMD Devices for IAR It is worth mentioning that other authors
    [106], after performing a systematic review, point out five key characteristics
    that smart glasses should have when implementing applications for smart factories:
    The field of view should be as wide as possible, being 30° (horizontally) the
    recommended minimum for a good user experience. Since smart glasses are meant
    to be worn during the whole day, they should be as light as possible. Batteries
    should last through the working day. The video-based display technologies should
    be avoided, since they incur in delays that harm the user experience. Optical
    and retinal projection are then recommended. Voice-based interaction is recommended
    to free the operator hands, but it is currently a challenge to make it work properly
    in noisy industrial environments. Furthermore, some additional constraints regarding
    the implementation of applications for a shipyard environment should be remarked:
    Due to the limited memory of current IAR hardware devices, their use tends to
    be limited to reduced areas, which have to be mapped (usually on-the-fly) by using
    different sensors. It is possible to load data dynamically, as the operator enters
    a new production area, but that complicates the development and requires fast
    storage and processing hardware. Since IAR algorithms make use of computer vision
    techniques based in thresholding and color measurement metrics, the lighting characteristics
    (light of the environment, type of light, light temperature) can impact the system
    performance significantly. Most IAR systems are based on detecting physical characteristics
    of an object or a place. Such a detection is complex and compute intensive and,
    therefore, powerful hardware is required. Moreover, the detection of physical
    patterns is also influenced by ambient light, being often even more sensitive
    to changes in the environment than other marker-based detection techniques. Electrical
    interference produced by the industrial machinery inside the shipyard may affect
    sensor readings and their accuracy. There are IAR systems that complement visual
    pattern recognition with embedded sensor measurements. A problem may occur in
    a shipyard when a system relies on a GPS receiver or in Wi-Fi signals to locate
    a user or a room, since in certain environments (for instance, indoors or inside
    a ship under construction) such positioning techniques may not work properly.
    Some IAR systems rely on incremental tracking, combining information collected
    from different sensors and from the camera. Nonetheless, a dynamic environment
    like a shipyard workshop or a ship that is being built, where the geometrical
    structure of the place changes through time, can mislead the IAR system. Finally,
    it should be mentioned that the vast majority of current IAR hardware devices
    can be still considered experimental developments, what makes it difficult their
    integration with existing IAR frameworks and the implementation of new features.
    An open-source framework would make it possible to develop modifications to work
    with different platforms. B. Software Development Tools for IAR Nowadays, there
    are many libraries for the development of IAR applications, each implementing
    certain functionalities required in a specific scenario. In general, for the development
    of an IAR application it is necessary: 2D and 3D graphic libraries, which should
    enable real-time visualization and overlapping of virtual elements in the field
    of view. Recognition mechanisms to be able to follow objects or to superimpose
    information on them. Speech recognition, which is very useful when the user is
    not able to interact with physical controls. Gesture recognition is also useful
    when ambient noise prevents voice recognition. Reconstruction of 3D environments
    to get an understanding of the surroundings. Overlapping 3D virtual elements (with
    or without AR markers). All these features should be addressed by the different
    pieces of an IAR Software Development Kit (SDK), which is responsible for interacting
    with the hardware of the device to obtain data from the environment in order to
    show contextual information to the user depending on the surrounding scenario.
