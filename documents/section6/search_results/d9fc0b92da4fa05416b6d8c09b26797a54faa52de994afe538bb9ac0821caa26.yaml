    \ the application layer; it focuses on message-oriented environments and can be\n\
    considered as a message-oriented middleware protocol.\n4. Applications in IoT\n\
    As said previously, there are many applications ﬁeld of the IoT like Big Data,\
    \ Cloud\nComputing, health care, Smart City, Smart Home, Smart Grid, mobile application,\
    \ cyber\nindustries, Smart Agriculture, automotives, and many others.\nThe importance\
    \ of IoT has gone established with time, especially for those applica-\ntions\
    \ natively interconnected such as mobile application, and it lends itself to all\
    \ those\npervasive/ubiquitous computing applications [49]. In fact, there is often\
    \ confusion be-\ntween the concept of IoT and Context-Aware Computing, because\
    \ they seem closely linked.\nAlthough these two concepts are often used simultaneously,\
    \ they remain two separate\nthings. IoT is one of the enabling technologies of\
    \ context-aware computing, and today, a\nlarge number of IoT-based pervasive systems\
    \ take advantage of Context-Awareness as a\ncore feature [50–52].\nAnother important\
    \ paradigm that ﬁts with the IoT is Industry 4.0, which represents the\ncurrent\
    \ trend of automation and data exchange in manufacturing technologies. Industry\n\
    4.0 includes cyber–physical systems, the Internet of things, and Cloud Computing.\
    \ Today,\nseveral research works explain this concept. Indeed, Guo-jian Cheng\
    \ et al. talk about In-\ndustry 4.0 Development and its application for intelligent\
    \ manufacturing [53]. This concept\nis strict in relationship with IoT, because\
    \ to realize the vision of cyber–physical systems,\nit iss necessary that all\
    \ systems are interconnected over the network, and IoT provides\nthe right technology\
    \ base. As highlighted by the EU Framework Program for Research\nand Innovation\
    \ (HORIZON 2020) (Horizon 2020 is the ﬁnancial instrument implementing\nthe Innovation\
    \ Union, a Europe 2020 ﬂagship initiative aimed at securing Europe’s global\n\
    competitiveness.), many funds will be invested by the European community in IoT\
    \ and\nIndustry 4.0, because this will soon represent a sure source of work for\
    \ companies [54].\nThe concept of IoT is often associated with Smart City and\
    \ Smart Home. In fact,\nSmart City has deﬁned as an urban development vision that\
    \ integrate multiple information\nand communication technologies to improve the\
    \ quality of life [55]. The assets that are\nincluded and managed in this vision\
    \ are multiple; for example, we can consider local\ndepartments information systems,\
    \ schools, libraries, transportation systems, hospitals,\npower plants, water\
    \ supply networks, waste management, and law enforcement. Smart\nInformation 2021,\
    \ 12, 87\n14 of 20\nHome is deﬁned as a modern home that has appliances, lighting,\
    \ and/or electronic devices\nthat can be controlled remotely by the owner, often\
    \ through mobile. As evidence, these\ntwo concepts integrate with the IoT paradigm\
    \ and are enabled by it. K. E. Skouby and P.\nLynggaard suggest a four-layer model\
    \ that joins and interfaces these elements by deploying\ntechnologies such as\
    \ 5G, Internet of Things, Cloud of Things, and distributed artiﬁcial\nintelligence\
    \ [56]. Talari et al. provide an inclusive review on the concept of the smart\n\
    city besides their different applications, beneﬁts, and advantages. In this work,\
    \ it can be\npossible ﬁnd a review of IoT technologies and their capabilities\
    \ to merge into and apply to\nthe different parts of smart cities [57].\n5G represents\
    \ a new era technology that will allow us to surf at speeds much higher\nthan\
    \ the current ones; in fact, if 4G technology provided an average of 10 Mbps per\
    \ user,\n5G will make us navigate at a minimum of 100 Mbps [58]. This will certainly\
    \ give more\npossibilities for mobile devices and a greater impetus to the development\
    \ of new planning\nstrategies such as smart cities and all that follows, such\
    \ as having more and more objects\nconnected to each other and able to exchange\
    \ information. Obviously, this great range of\nadditional opportunities is undoubtedly\
    \ a great point in favor of this technology.\nAnother important and challenging\
    \ application for IoT is the Smart Grid system. The\nSmart Grid aims to use energy\
    \ power in a safe and correct way in which the power supply\nsystem can distribute\
    \ electricity avoiding waste. For these reasons, today the use of Smart\nGrid\
    \ and Smart Micro Grid is very widespread. An example of this application is presented\n\
    by Clarizia et al., who proposed an architecture of a real-time energy management\
    \ system\nthat provides several Smart Meters [59]. This application monitors connected\
    \ loads and\ncommunicate with a Smart Concentrator via CAN Bus that stores the\
    \ data forwarded from\na single Smart Meter, in order to make this information\
    \ available for http request/response.\nLi et al. present the design and implementation\
    \ of a novel co-simulator and evaluate the\neffectively IoT-aided algorithms for\
    \ scheduling the jobs of electrical appliances [60].\nDuring last year, health\
    \ care support systems are growing up, and these are essential\nfor the medical\
    \ support, with an IoT communication framework as the main enabler\nfor distributed\
    \ worldwide health care applications. Vitali and Pernici have proposed an\napproach\
    \ to a health-care scenario enriched with IoT devices; these techniques allow\
    \ the\ndiscovery of interconnections between processes and external factors which\
    \ have an impact\non them [61]. Ahouandjinou et al. have explored the opportunities\
    \ for IoT to realize the\nvision of the future of health care to attainment a\
    \ new monitoring status system for patients\nof the Intensive Care Unit (ICU),\
    \ to improve medical care service performances [62].\nToday, to support IoT, it\
    \ is important to consider all the substructures that are used to\nsupport the\
    \ IoT devices. In particular, Cloud Computing is one of technologies that is more\n\
    applied and better lends itself to be used in IoT. It is important for example\
    \ for data storing\nand sharing between various IoT devices, such as communication\
    \ from and to sensor and\nactuator or mobile device. Galache et al. presents the\
    \ Cloud project, whose main aim is\nmaking citizens aware of city resources and\
    \ helping them to use and care these resources\nby means of smart IoT services\
    \ in the Cloud [63]. Carrillo et al. present a framework\nused to provide the\
    \ needed computational power to the Smart Building by using Cloud\nComputing to\
    \ have all computational power as well as control monitor capabilities in the\n\
    cloud [64].\nAs its deﬁnition, Big Data represents large and complex data sets,\
    \ which include\nanalysis, capture, data curation, search, sharing, storage, transfer,\
    \ visualization, querying,\nupdating, and information privacy. In last few years,\
    \ the IoT challenge consists in managing\nand analyzing the entire large amount\
    \ of data generated by sensors all around the world.\nThis is the reason why the\
    \ concept of Big Data is often associated with that of IoT. Sezer\net al. propose\
    \ a combined framework that brings Big Data, IoT, and semantic web together\n\
    to build an augmented framework. They provide a realistic use case that demonstrates\n\
    how the model can implement the desired functionality and achieve the goals of\
    \ such\na model [65]. Bashir et al. present an IoT Big Data Analytics IBDA framework\
    \ for the\nInformation 2021, 12, 87\n15 of 20\nstorage and analysis of real time\
    \ data generated from IoT sensors deployed inside the\nsmart building, developed\
    \ by using Python and the Big Data Cloudera platform [66].\nAnother important\
    \ concept associated with IoT is Smart Agriculture. Starting from\nconcept of\
    \ precision agriculture, that is an integrated system of methodologies and tech-\n\
    nologies designed to increase crop production, quality, and productivity of a\
    \ farm, we\nhave the deﬁnition of Smart Agriculture. It is based on the aim “do\
    \ the right thing, in the\nright place at the right time, with the right amount”,\
    \ respecting the real needs of plants.\nIndeed, it deﬁnes the scope of application\
    \ solutions aimed at the monitoring, management,\nand optimization of different\
    \ processes related to agriculture. Baranwal et al. propose an\nintegrated approach\
    \ based on IoT device, capable of analyzing the sensed information and\nthen transmitting\
    \ it to the user [67]. This device can be controlled and monitored from re-\n\
    mote location, and it can be implemented in agricultural ﬁelds, grain stores,\
    \ and cold stores\nfor security purpose. This study is oriented to accentuate\
    \ the methods to solve problems\nlike identiﬁcation of rodents, threats to crops,\
    \ and delivering real time notiﬁcation based on\ninformation analysis and processing\
    \ without human intervention. Kapoor et al. describe\nan approach to combine loT\
    \ and image processing to determine the environmental factor\nor man-made factor\
    \ (pesticides/fertilizers), which is speciﬁcally hindering the growth of\nthe\
    \ plant [68].\nNo less important than the previous ones are the Blockchains. Blockchains\
    \ represent\nthe reference infrastructure for the operation of this network of\
    \ “intelligent objects”. Many\nthink that distributed trust technology is the\
    \ only technology capable of ensuring scalability,\nrespect for privacy, and reliability\
    \ for growing IoT environments [69,70].\nBlockchains are a candidate for the role\
    \ of key application for the IoT. The technology\nin question can be used to track\
    \ billions of connected devices, allowing the processing of\nthe transactions\
    \ they produce and the coordination between physical devices. This decen-\ntralized\
    \ approach would eliminate the failure points of traditional networks, facilitating\n\
    the creation of a more resilient ecosystem in which smart devices can operate.\
    \ Furthermore,\nthe cryptographic algorithms used by Blockchains would allow to\
    \ increase the protection\nof private consumer data [71].\nOne of the most interesting\
    \ applications is the Cognitive IoT based on Blockchain as\nshown in [72]. Cognitive\
    \ IoT is the use of cognitive computing technologies in combination\nwith data\
    \ generated by connected devices and the actions those devices can perform [73,74].\n\
    In this way, in a computer, system understanding means being able to take in large\
    \ volumes\nof both structured and unstructured data and derive meaning from them—that\
    \ is, establish\na model of concepts, entities, and relationships. This provides\
    \ a wealth of major and\ninteresting applications.\nThe sensors’ rapid spread\
    \ and their produced data also affected the industry of\nautomotive. In fact,\
    \ for a few years it is possible to see a fast increase of technologies on\nboard\
    \ of a car both for control and assistance systems than for monitoring and diagnostic\n\
    systems. In this scenario, IoT offers an important support for automotives, since\
    \ it furnishes\nthe best way to help the automobile manufacturers thanks to its\
    \ paradigm implementations.\nIt is possible to afﬁrm that the Automotive Internet\
    \ of Things (IoT) is an emerging research\nﬁeld that applies the IoT to the intelligent\
    \ transport system [75]. With the introduction of\nsmartphones, cloud, Edge Computing,\
    \ and mobile Internet, the automotive ecosystem is\nshifting toward the Internet\
    \ of Vehicles (IoV) [76,77]. These technologies have brought the\ncar to become\
    \ a very smart vehicle, so now the automobile is considered an integrated and\n\
    complicate ecosystem of objects that cooperates with each other.\nTrying to summarize,\
    \ the applications of most signiﬁcant interest then turn out to be:\n•\nSmart\
    \ Wearable: are wearable devices, low energy consumption, equipped with sen-\n\
    sors and networked to collect data on users in order to monitor daily physical\
    \ activity\n(to keep track of progress) or other information useful for health\
    \ (heartbeat, quantity,\nand quality of sleep, etc.) to identify possible problems\
    \ on time and do prevention;\n•\nSmart Vehicle and Connected Vehicle: systems\
    \ that were once mechanical (steering,\nbrakes, etc.) have been replaced by electronic\
    \ control units (ECUs) able to commu-\nInformation 2021, 12, 87\n16 of 20\nnicate\
    \ with each other and with the outside world. This is to efﬁciently exploit the\n\
    fuel and increase the driver’s safety by monitoring parameters of interest thanks\
    \ to\nelectronics. The internet connection can be used to monitor trafﬁc (and\
    \ then choose the\nmost appropriate route to get to a speciﬁc destination or ﬁnd\
    \ parking quickly), send\nsignals in case of failure, receive timely assistance,\
    \ and have access to infotainment\nservices and many other applications. In this\
    \ case, the ECUs form a network of smart\nobjects inside the car, but also the\
    \ car itself, seen in a broader context (like a smart\ncity), becomes a smart\
    \ object;\n•\ne-Health: the goal is to monitor patients’ health through devices\
    \ (which can also\nbe placed inside the human body) to make prevention and make\
    \ diagnoses and\ntreatments even when patients are far from the hospital. Additionally,\
    \ monitoring the\ndemand for healthcare services makes it possible to invest efﬁciently\
    \ in speciﬁc areas\nof healthcare;\n•\nSmart Building and Smart Home: smart objects\
    \ can be used to monitor the structural\nintegrity of buildings (and thus ensure\
    \ more excellent safety), environmental parame-\nters (such as temperature or\
    \ humidity), or the presence of people in speciﬁc places.\nAll this to make the\
    \ environment comfortable and at the same time efﬁciently manage\nlight, electricity,\
    \ heating, etc.;\n•\nSmart City: a network of sensors can be used to efﬁciently\
    \ manage water resources,\ntransport, energy, waste collection, etc., which would\
    \ reduce pollution and waste and\nincrease the comfort of citizens. Two possible\
    \ examples could be intelligent parking\nmanagement and public lighting management.\
    \ In the ﬁrst case, citizens could avoid\nwasting time looking for a free parking\
    \ space, and the pollution caused by the car\nwould be reduced; in the second\
    \ case, the lighting could be managed according to the\ntransit of pedestrians\
    \ and vehicles, which would allow energy savings;\n•\nSmart Metering and Smart\
    \ Grid: thanks to the monitoring of the electricity grid, it is\npossible to manage\
    \ the distribution and generation of energy (even that generated\nby small generators\
    \ such as wind or photovoltaic plants scattered throughout the\nterritory);\n\
    •\nSmart Agriculture (or precision agriculture): thanks to a network of sensors\
    \ and\nactuators, you can monitor the health and the actual needs of crops to\
    \ exploit resources\n(water, fertilizers, etc.) in an efﬁcient and targeted way;\n\
    •\nSmart Factory (or Industry 4.0): by integrating new technologies in production\
    \ pro-\ncesses, working conditions could be improved (an example could be the\
    \ support of a\nrobot to the human operator) as well as safety and productivity\
    \ in an industry.\n5. Technological Challenges in the IoT Field\nHowever, there\
    \ are other technological challenges on which research is focusing to\npromote\
    \ the development and diffusion of IoT [78,79]:\n•\nStandardization: in order\
    \ to ensure the development of the IoT, it is crucial to have\nopen standards\
    \ for the connectivity of systems, interoperability of the various elements,\n\
    etc. This process would facilitate both technological innovation (thanks to the\
    \ public\navailability of standards) and independence from speciﬁc technologies\
    \ or vendors;\n•\nAvailability and reliability: data must be available anytime\
    \ and anywhere for each\nauthorized object. Therefore, mechanisms are needed for\
    \ the object’s interoperability\nand the transfer and restoration (in case of\
    \ unexpected data events). Additionally, the\nmobility of devices must be managed\
    \ appropriately;\n•\nData storage, processing, and visualization: New methods\
    \ must be found to efﬁciently\nmanage and visualize the vast amount of data coming\
    \ from smart objects;\n•\nScalability: research on this topic serves to make it\
    \ possible to add new services and\ndevices to existing IoT systems without degrading\
    \ their presentations. In particular,\nit is necessary to take into account constraints\
    \ such as memory, computing power,\nbandwidth, etc.;\nInformation 2021, 12, 87\n\
    17 of 20\n•\nManagement and self-conﬁguration: the user can efﬁciently manage\
    \ a large number\nof devices. Additionally, smart objects must be able to self-conﬁgure\
    \ in response to\nexternal events as much as possible, always in order to simplify\
    \ management;\n•\nUnique identiﬁcation of smart objects: each smart object must\
    \ have unique identi-\nﬁcation in order to be reached by all the others. This\
    \ process represents a problem,\nespecially concerning the considerable increase\
    \ of smart objects present;\n•\nEnergy consumption: smart objects must manage\
    \ energy efﬁciently. They often\ncommunicate with other devices via wireless technologies\
    \ and have batteries as a\npower source that cannot always be replaced easily;\n\
    •\nSecurity and privacy: as far as security is concerned, in general, we have\
    \ that: Commu-\nnications between devices are often wireless, and this makes it\
    \ easy to “eavesdrop”;\nthe low computing capacity they have makes it challenging\
    \ to implement elaborate\ncountermeasures. As far as privacy is concerned, one\
    \ of the main problems lies in\nthe fact that smart objects collect a considerable\
    \ amount of information about users;\na possible attacker could have access not\
    \ only to users’ data but also to their habits\nand information about their health,\
    \ etc. Moreover, in an IoT application, the concepts\nof “safety” (security of\
    \ physical objects and people) and “security” (security of data\nand information\
    \ systems) tend to converge on the same level, since the objects have\ngained\
    \ the ability to interact with the surrounding world.\n6. Conclusions\nThis article\
    \ has provided a current overview of architectures, technologies, protocols,\n\
    and applications that characterize the Internet of Things (IoT) paradigm. In particular,\
    \ the\nmain architectures used in the IoT domain have been described based on\
    \ their reference\nlayers. The leading enabling technologies and most common protocols\
    \ are IEEE 802.15.4,\nLoWPANs, ZigBee, Z-wave, and LoraWLAN, and Sigfox No-IoT,\
    \ MQTT, CoAP, XMPP,\nDDS, and AMQP have been discussed. The main application areas\
    \ have been identiﬁed,\nsuch as Big Data, Cloud Computing, health care, Smart\
    \ City, Smart Home, Smart Grid,\nmobile application, cyber industries, Smart Agriculture,\
    \ and automotive.\nThe global IoT market is growing exponentially. The statistics\
    \ show that it reached\n745 billion dollars in 2019. However, to realize its growth,\
    \ it is unnecessary to analyze\ndata, statistics, and market forecasts. In fact,\
    \ it is before our eyes how important connected\ndevices have become and how emerging\
    \ technologies such as the Industrial Internet of\nThings, smart homes, smart\
    \ cities, smart factories, and smart metering are already a reality.\nThe possibilities\
    \ for the development of the Internet of Things are endless. Much will\ndepend\
    \ on the programmatic lines that global market manufacturers will adopt to make\
    \ the\nconnected devices as compatible as possible and thus increase the degree\
    \ of interoperability\nand integration without neglecting the aspects related\
    \ to safety. The analysis companies’\nforecasts are optimistic: in 2023, the IoT\
