    et al. thoroughly examined network slicing in smart grid applications. They have
    identified four use cases in smart grids, along with different network requirements:
    Advanced Metering Infrastructure (AMI), Distribution Automation, UAV-based grid
    Inspection and Millisecond-level precise load control and they proposed separate
    slices for each use case. The Total Cost of Ownership (TCO) and Return On Investment
