    From Considerations to Applications\nUferah Shaﬁ 1\n, Raﬁa Mumtaz 1,*\n, José\
    \ García-Nieto 2\n, Syed Ali Hassan 1\n,\nSyed Ali Raza Zaidi 3 and Naveed Iqbal\
