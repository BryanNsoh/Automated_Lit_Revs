    Internet has evolved over the last four decades, from simple peer-to-peer networks
    to an advance IoT ecosystem (Figure 1). With the ubiquitous utilisation of IoTs,
    everything around us is becoming smart. It is possible to connect people and things
    at any time from any place with network access, to receive information of the
    thing, to operate the thing or even both, to make the life of the mankind easier
    [1]. The number of connected devices proliferates exponentially. According to
    Machina research, it is expected that the number of connected devices will be
    27 billion by 2024 [2]. Diversity of these IoT applications will also expand from
    simple smart home solutions to mission-critical health care systems [3]. These
    application scenarios demand various performance requirements such as low latency,
    ultra-reliability, high security and high data rates. Fig. 1. Evolution of the
    Internet. Show All Most of these connected devices will use the wireless infrastructure
    to communicate. However, the existing wireless infrastructure is not able to handle
    the rapid growth of IoT connections along with typical mobile connections. Moreover,
    such networks are incapable of satisfying the heterogeneous QoS requirements for
    different IoT application scenarios. As a solution, the 5G architecture is designed
    with the aid of various new technologies to handle these requirements. Software
    Defined Networking (SDN), Network Function Virtualization (NFV), Multi-access
    Edge Computing (MEC) and network slicing are some of the predominant technologies
    in 5G architecture [4]–[7]. SDN offers the ability to control the network traffic
    routing centrally and intelligently, using software applications [8]. Centralised
    control, network programmability and abstraction are the key benefits of SDN.
    NFV is a concept which is used to package network functions such routing, load
    balancing and firewalls as software applications, so that they can run on commodity
    and general hardware devices [9]. Tight coupling between network functions and
    specific hardware units was a huge bottleneck to the evolution of such network
    functions. This can be eliminated by using NFV. Providing cloud computing capabilities
    to the edge network is the main purpose of MEC technology [10]. It will minimise
    the network congestion on backhaul and improve the resource optimisation, user
    experience and the overall performance of the network [11]. Dividing the physical
    network into separate logical networks known as slices is called network slicing.
    Each slice can be configured to offer specific network capabilities and network
    characteristics [12]. Thus, the End-to-End (E2E) network slicing can help to deploy
    various 5G based services [13]–[18]. SDN and NFV can be identified as key enabling
    technologies for network slicing realisation in 5G networks [19]. A. Role of Network
    Slicing for IoT In a nutshell, 5G network architecture is designed to support
    three main fundamental service classes: enhanced Mobile BroadBand (eMBB), massive
    Machine Type Communications (mMTC) and Ultra-Reliable Low-Latency Communications
    (URLLC) [12]. Each service class has a diverse set of network requirements. Therefore,
    the creation of an E2E network slice for each service scenario is needed, to allocate
    required resources to fulfill the such requirements. Similarly, different IoT
    applications demand different networking requirements. For instance, more than
    99.99% reliability level and less than 1 ms E2E latency are required for mission-critical
    communication IoT use cases. 10−9 packet loss rate and E2E latency range of 250
    μs to 10 ms are required factory automation applications [20]. Such diverse requirements
    of different IoT applications can be fulfilled by allocating a dedicated E2E network
    slice for each application (Figure 2). Fig. 2. E2E Network Slicing. Show All The
    Network Slice as a Service (NSlaaS) concept allows operators to create customised
    network slices for their customers as a service. This generates a new business
    model for Mobile Network Operators (MNOs) [31], [32]. Moreover, an E2E network
    slicing framework that has the ability to horizontally slice computation and communication
    resources was proposed in [33] for supporting vertical industry applications.
    Network slicing improves the efficiency of resource utilisation by dynamically
    adjusting network resources between the slices. It is possible to implement autonomous
    systems for such resource allocations and dynamic adjustment of resources [34].
    This method can be used to improve the scalability of future IoT applications.
    High security and privacy for sensitive IoT applications, such as healthcare,
    can be achieved through the slice isolation. For instance, a secure service-oriented
    authentication framework has been proposed by Ni et al. for the realisation of
    IoT services in 5G networks through fog computing and network slicing [35]. Since
    IoT devices are generally resource-constraint, they are highly vulnerable to attacks.
    The rapid growth in the number of IoT devices and pervasiveness are also attracting
    many attackers to the IoT ecosystem [36]. An adversary can easily dominate IoT
    devices and can lead them to generate Distributed Denial-of-Service (DDoS) attacks
    to the network. The severity of these kinds of attacks can be minimised through
    isolating IoT applications using network slicing. Also, dynamic allocation of
    idle resources to the victimised network slice is possible to keep the service
    without any degradation during an attack. B. Paper Motivation IoT expands its
