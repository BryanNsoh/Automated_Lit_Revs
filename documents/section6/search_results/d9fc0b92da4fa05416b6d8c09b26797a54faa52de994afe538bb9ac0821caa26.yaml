    objective is AI-assisted communications to support objective 1, 5G standardisation
    and spectrum regulation activities. The main envisaged scenario of this project
    is the firefighting scenario that is a part of the Public Protection and Disaster
    Relief (PPDR). Drones with cameras will be used by the crew to get real-time situation
    awareness of the fire scene prior to when they reach to the location, through
    AR/VR technologies. Network slicing will be used to provide network services for
    drones and other moving objects in this project. J. 5G-Monarch 5G MObile Network
    ARCHitecture (5G-MONARCH) [200] (1st July 2017 – 30th June 2019) is a project
    that was aiming to build a flexible, adaptable and programmable architecture for
    5G. Network slicing utilization is the specific technical goal of this project.
    The project consists of two phases. In phase 1, they designed such an architecture
    at a conceptual level with three enabling innovations. In phase 2, the addressed
    architecture was brought into practice. The three enabling innovations in this
    project are inter-slice control and cross-domain management, experiment-driven
    optimisation and cloud-enabled protocol stack. The developed architecture deployed
    in two testbeds: the smart sea port related to vertical industry use case and
    the tourist city related to media and entertainment use case. Resilience, security
    and resource elasticity are the functional innovations of the instantiated slices
    in use cases respectively. K. 5GCity 5GCity [201] (June 2017 – June 2019) is funded
    by the H2020 research and innovation program. The vision is designing, developing,
    deploying and demonstrating a distributed cloud and radio platform for 5G neutral
    hosts. This project was focused on bringing benefits of smart city infrastructure
    based on resource sharing and end-to-end virtualisation to 5G neutral hosts. The
    project targeted three different cities (Barcelona, Bristol and Lucca) under three
    use cases: media, neutral host and unauthorised-waste-dumping prevention. This
    was to enable the creation of dynamic E2E slices with virtualised edge and network
    resources to lease to third-party operators. Under the media use case, they will
    consider three different scenarios: mobile real-time transmission, UHD video distribution
    and real-time video acquisition and production in edge. For dumping use case,
    they would use surveillance cameras to monitor and detect unauthorised dumping.
    L. Inspire-5Gplus INtelligent Security and PervasIve tRust for 5G and Beyond (INSPIRE-5Gplus)
    [202] (November 2019 – November 2022) which is a Horizon 2020 project, aims to
    address the cybersecurity risks of 5G and beyond networks, and vertical applications,
    ranging from connected cars to industry 4.0, through an innovative security management
    concept. The project will improve security in several dimensions including, vision,
    use cases, integration and management, architecture, models, and assets. Ensuring
    the expected Security SLAs (SSLAs) and the regulation requirements via a fully
    automated E2E smart network and security management framework, is another objective
    of this project. M. Hexa-X Hexa-X [203] (January 2021 – June 2023) is the European
    Commission’s 6G flagship initiative project which aims to develop and define the
    architecture, technologies and vision for next generation 6G wireless networks.
    The research areas of Hexa-X project is focusing on six key topics, i.e., connected
    intelligence, networks of networks, sustainability, global service coverage, extreme
    experience, and trustworthiness. SECTION VII. Lessons Learned and Future Directions
    This section focuses on the lessons learned and the future research directions
    with respect to network slicing and IoT integration. Network slicing in different
    IoT applications, and technical aspects and challenges related to IoT realisation
    via network slicing will be discussed in here. Figure 16 shows a summary of the
    discussed future research directions. Fig. 16. Future research directions. Show
    All A. Smart Transportation 1) Lessons Learned: We explored how IoT can be engaged
    in different smart transportation applications with diverse network requirements.
    Autonomous vehicles play a key role in smart transportation. Several pieces of
    research have been conducted to discuss the realisation of autonomous vehicles,
    including fulfilling network requirements. We identified that network slicing
    can be used to facilitate diverse network requirements of different applications
    in smart transportation. Moreover, MEC helps to fulfill latency requirements in
    smart transportation applications. Slice isolation is lucrative in implementing
    security and privacy requirements of transportation communications. Dynamic allocation
    of network resources with enhanced scalability might be required in slices allocated
    to transportation due to sudden traffic surges induced from irregular patterns
    of using vehicles. 2) Future Directions: Though some researches can be found regarding
    network slicing and smart transportation, most of them are conceptual. Researches
    with actual slicing implementations can be considered as a valuable movement in
    the realisation of smart transportation. Since security and privacy are extremely
    important aspects of autonomous vehicles, the implementation of those aspects
    using network slicing can be identified as a future research direction. Traffic-prediction
    algorithms using AI/ML and reinforcement techniques need to be formulated to increase
    the efficiency of resource allocation between slices, to tackle the traffic surges.
    B. Industrial Automation 1) Lessons Learned: Network slicing tackles the generated
    complexity to the industrial networks. This includes managing and controlling
    the network, according to the introduced new range of requirements by Industry
    4.0. Facilitating the network requirements through allocating resources efficiently
    via network slicing has been examined in the existing researches. Hierarchical
    slicing can be used in large scale factories to reduce the complexity in MNO’s
    network and taking the management of the factory network to the factory authority.
    Utilising network slicing to implement secure industry networks has to be investigated
    further. 2) Future Directions: Using AR/VR technologies in industrial automation
    [204], [205] for operating machines remotely is a significant requirement to enhance
    the performance of a factory line and reduce the cost. Another requirement is
    remote diagnosing faults and performing necessary maintenance activities in machines.
    Network slicing is a salient technology that enables this feature and more researches
    can be conducted in the future in this area. In [206], Backman et al. proposed
    a novel concept of blockchain slice leasing ledger to autonomously and dynamically
    acquire the slices needed for increasing the efficiency in future factories. Future
    researches can be directed in using blockchain technology to the management of
    5G network slices that enable several new business models for smart factories,
    as well as IT infrastructure. C. Smart Healthcare 1) Lessons Learned: A myriad
    of use cases of the IoMT [207] intensifies the need of network slicing to facilitate
    heterogeneous network requirements of each use case. Since IoMT deals with the
    sensitive information of people, security and privacy of the exchanged healthcare
    data should be preserved during the communication [208]. Technical aspects in
    network slicing, such as slice isolation and adaptive SFC to change the security-related
    VNFs dynamically, are spotted as preserving ways to healthcare data. Network slicing
    and the 5G network support the realisation of remote surgeries [209] that need
    ultra-reliable network requirements with very low latency and guaranteed bandwidth.
    2) Future Directions: Remote patients’ monitoring framework collects valuable
    information from wearables, heart monitors and infusion pumps to provide better
    treatment to patients in remote. This is highlighted as a future direction of
    remote healthcare [88]. Healthcare-data transmission and data-management operations
    can be identified as very challenging research topics in healthcare [89]. So,
    the attention of future researches can be paved the way to healthcare-data transmission
    via network slicing. AI/ML techniques can be used to clean the collected massive
    healthcare data in MEC servers prior transmitting to the cloud for analysis. Facilitating
    network requirements in applying AR/VR technologies in remote surgeries and telemedicine
    via network slicing is an enthralling research direction. D. Smart City and Home
    1) Lessons Learned: Network slicing enhances the efficiency of network resource
    utilisation, to enable the realisation of a smart city concept that has billions
    of devices connected together under various use cases. Recursion is discerned
    as a salient aspect that supports the fast deploying of network slices for homogeneous
    smart city use cases. Among the smart home diversified-network requirements, security,
    performance, cost and management shortcomings are addressed via network slicing
    elaborately. 2) Future Directions: More elaborate pilots with more devices in
    multiple home applications are required, despite primitive implementations of
    smart-home solutions. This is to recognise the viability of network slicing in
    smart homes. Recursive composition of network slices can be researched in order
    to support smart city use cases. E. AR/VR/Gaming 1) Lessons Learned: AR/VR is
    becoming a realisation through the 5G architecture. It extends its roots into
    multiple service areas including mission-critical scenarios, like healthcare,
    and entertaining applications, like gaming and movies. Network slicing is recognised
    as the way of providing the network requirements, such as very low latency and
    high security required to AR/VR applications over the common infrastructure. Modern
    games enforced with smart wearables and AR/VR tools that connect people around
    the world need network slicing to attain its network requirements, such as low
    latency and high throughput over the public network cost-efficiently. Edge computing
    [210] is a supported technology for the realisation of the AR/VR. 2) Future Directions:
    To the best of our knowledge at the time that we are doing the survey, no researches
    can be found in network slicing and AR/VR applications. Future researches can
    be directed in the realisation of AR/VR applications using network slicing including
    satisfying AR/VR network requirements, such as security and high throughput. Implementing
    the same serving slice within multiple MNOs spread over different geographical
    regions is required in modern games. F. Military Applications 1) Lessons Learned:
    Military applications need extremely secure communication with very high privacy.
    Network slicing is recognised as the way of enabling secure and privacy-preserved
    communication in military applications over the public network. Scalability, dynamicity,
    end-to-end orchestration, recursion, security, adaptive SFC and privacy are all
    critical requirements in military networks, that can be facilitated through network
    slicing. 2) Future Directions: As far as we are aware, there are no scientific
    investigations in this domain. Thus, this area is a novel domain that researchers
    can direct their researches on the network slicing utilisation in military applications.
    Since security and privacy are supreme aspects in the defense sector, modern methods
    for enhancing these aspects are needed. Rapid deployment of new slices for covering
    battlefields and multi-domain slicing, need to be investigated to facilitate military
    applications. G. Smart Grid 1) Lessons Learned: Network slicing is the solution
    for the realisation of the smart grid that needs several isolated slices for services
    such as smart metering and UAV-based power-line inspection to facilitate diverse
    network requirements. Slices need to be distributed over a very large geographical
    area [211]. MEC can be considered as a viable solution for delay-sensitive applications
    in smart grids. Higher scalability in the network requested by the massive number
    of connected devices, such as smart meters to the grid, can be facilitated via
    network slicing. 2) Future Directions: It is possible to find high-level investigations
    related to smart grid applications in network slicing. However, scientific investigations
    specified for a particular application related to the grid are difficult to find
    and it will open a new research direction. Diverse energy sources and consumers
    can be connected together to build a more effective smart grid. More researches
    can be conducted in combining diverse sectors into the grid. Methods to improve
    the slice coverage are required in smart grid applications. H. UAVs and Drones
    1) Lessons Learned: In addition to the very fast communication requirements for
    controlling the UAV, high-bandwidth requirements exist for applications like transferring
    the video recordings collected by the UAV. Network slicing provides these diverse
    requirements on top of the same physical infrastructure. Slice isolation for providing
    required resources uninterruptedly is a critical requirement in UAVs, to assure
    the best functionality. 2) Future Directions: Contribution of Multiple Input Multiple
    Output (MIMO) systems in UAV communications can be considered as future research
    directions. Improving the network performance in order to increase the flying
    time can also be considered. Application-specific optimisation of deployment,
    mobility and operations of drones [212] are an important research topic that can
    be tackled using network slicing. I. Massive IoT 1) Lessons Learned: A massive
    number of connected devices with low power and low data rates increases the requirement
    of dedicated network slices with simple network functions over the common network
    infrastructure, due to simple power-preserving communication requirements. Massive
    amounts of data collected through the sensors in this application can be processed
    in the edge to reduce the burden in the core network. 2) Future Directions: Simple
    authentication mechanisms for these kinds of devices can be implemented as VNFs
    so that they can be deployed in network slices. They are a vital requirement and
    further investigations can be done in this area. Scientific investigations related
    to RAN-slicing techniques for massive IoT scenarios are also an interesting research
    direction. Methods to improve the coverage of the slices are required when facilitating
    environmental monitoring. J. Scalability 1) Lessons Learned: With the exploitation
    of the IoT for a myriad of applications, an enormous quantity of devices with
    diverse network requirements exist for connecting. The number of actively connected
    devices is varying from time to time. This escalates the need for a scalable network.
    Through slicing the network and changing the network-resource allocation dynamically
    (with respect to the requirements like the amount of traffic through the slice),
    network slicing increases the scalability of the network. 2) Future Directions:
    Extending the proposed dynamic network-slicing framework for fog computing systems
    into the 5G core network is stated as a future research direction in [46]. Dynamic
    resource allocation is an important aspect of the operation of improving scalability.
    The use of prediction algorithms based on the AI/ML techniques to predict the
    traffic pattern is an enthralling direction that can be used to enhance the scalability
    of the network. K. Dynamicity 1) Lessons Learned: Dynamic resource allocation
    between slices and the ability to deploy network slices dynamically is recognised
    as two main areas in achieving dynamicity via network slicing. We have identified
    that the number of active connections and the amount of traffic flowed vary rapidly
    in the IoT applications. Dynamic resource allocation using network slicing is
    a possible solution to increase the efficient utilisation of network resources.
    Rapid deployments of new slices for situations such as disaster management and
    battlefields, intensify the need of dynamicity of the network. 2) Future Directions:
    AI/ML-based resource-requirement prediction algorithms are a vital requirement
    in enhancing the flexibility of dynamic resource allocation between slices and
    it will be a sophisticated research direction. For efficient dynamic resource
    allocation, resource-allocation algorithms should be designed with a very low
    computational complexity [27]. Due to the heterogeneity of Radio Access Technologies
    (RATs), slicing the RAN is a complex task and it aggravates dynamic RAN resource
    allocation. L. Recursion 1) Lessons Learned: Slice creation is a frequent activity
    due to various slice requirements with slight changes among them. Recursion supports
    creating slices using the existing slices and it reduces the complexity of creating
    new slices while fastening the deployment of new ones. We recognised that the
    recursion supports the rapid expansion of the IoT in novel application areas.
    2) Future Directions: Since recursion is a novel concept, there is a lot to investigate
    under this aspect. To the best of our knowledge at the time we are conducting
    the research, we couldn’t find a dedicated scientific investigation regarding
    implementing recursion in network slicing. Required algorithms, entities, protocols
    and interfaces needs to be researched in implementing recursion. M. Adaptive SFC
    1) Lessons Learned: Network slice that is allocated for a particular use case
    can be identified as an SFC itself. It runs on the principles of SFC [213]. The
    chain of the NFs will be needed to change according to the different situations,
    such as deploying a security function when there is a security attack and removing
    the security function after the attack. The adaptability of the SFC in the network
    slice supports minimising the cost related to the network in terms of the resources
    and time, as well as increasing the productivity of the use case. 2) Future Directions:
    As stated in [29], there are two main challenges in SFC: selecting the optimal
    node and the routing scheme for the selected nodes. AI/ML-based algorithms can
    be developed in selecting optimal nodes and the optimum routing scheme for the
    SFC. N. Security 1) Lessons Learned: IoT exploitation in critical applications
    like smart grids and military applications and sensitive applications like smart
    health, increases the security requirements. To accomplish the different security
    levels in the IoT applications, network slicing can be considered as one of the
    optimum technologies. Slice isolation in network slicing is identified as the
    basic way of providing security between different applications. Deployment of
    different security functions in the slices is another way to achieve security
    requirements. In addition to the traditional security challenges, a series of
    new security challenges have been introduced due to network slicing. Security
    in network slicing can be divided into three main parts: life cycle security,
    inter-slice security and intra-slice security [179]. 2) Future Directions: Due
    to the lack of large-scale implementations of network slicing and the ongoing
    5G security specifications being prone to change, the analysis of network slicing
    security is still in an incipient phase [179]. Slice isolation is a critical requirement
    in achieving security. Several possible research directions can be identified,
    such as level of isolation and inter-slice communication with slice isolation.
    As discussed in [179], solutions for life cycle security, inter-slice security
    and intra-slice security can be investigated. Due to the third-party involvement
    in management scenarios of network slicing, a series of unknown security attacks
    will be generated and those can be examined in future researches. O. Privacy 1)
    Lessons Learned: Since IoT has entered to the applications that deal with sensitive
    information like healthcare applications and military applications, privacy became
    a momentous requirement. Allocating separate slices for different applications
    with strong slice isolation mechanisms allows privacy-preservation of the data
    communicated in different slices. The ability to change the privacy-related network
    functions of the network slice dynamically facilitates to corporate more privacy-preserving
    facilities into the IoT data streams. 2) Future Directions: As slice isolation
    is a critical requirement in preserving privacy, implementing an E2E isolated
    network slice needs to be investigated. Novel privacy-protecting algorithms that
    can be implemented as VNFs and deployed in a slice can be addressed. Effectuating
    concepts like Privacy by design and Sensitive Data Protection (SDP) in network
    slicing to preserve privacy can be studied. P. End-to-End Orchestration 1) Lessons
    Learned: Network slicing is an end-to-end technology that enables the deployment
    of slices, from the customer end to the application backend, through the network.
    It has the ability to change the configurations in slices according to the SLAs
    between the tenants and the network providers. This smooths the joining of new
    applications into the 5G market, including diverse IoT applications. We recognised
    that the diverse management requirements during the end-to-end traffic flow of
    various IoT applications can be accomplished using the end-to-end orchestration
    property of network slicing. 2) Future Directions: Though there are proposed E2E
    network slicing management and orchestration frameworks, a sophisticated E2E orchestration
    and management plane is required. It must have adaptive solutions for managing
    resources holistically and efficiently, through making the decisions according
    to the current state of the slice, as well as the predictions of future user demands
    [21]. Q. Resource Management 1) Lessons Learned: IoT increases the resource requirements
    in the telecommunication networks that can’t be satisfied cost-efficiently using
    traditional methods. We identified that the network slicing is the modern solution
    for addressing this problem. Assigning a dedicated amount of resources for each
    slice, along with the ability to dynamically reassign or overbook the allocated
    resources, increases the resource utilisation efficiency and cost-efficiency of
    the system [214]. Assuring the SLAs of the connected third-party tenants due to
    heterogeneous applications, including the IoT, becomes a reality due to network
    slicing [215]. 2) Future Directions: Radio resource management with guaranteeing
    the diverse QoS requirements is a challenging task [28]. Investigating efficient
    methods for RAN resource management for RAN slicing is a possible future research
    direction. In [215], Khodapanah et al. highlighted the requirement of an intelligent
    slice management function for fulfilling the SLAs of different network slices
    in the network. AI/ML-related algorithms for predicting resource requirements
    is a novel approach that can be used in resource management in network slicing.
    SECTION VIII. Emerging and Future Research Directions for Network Slicing and
    IoT Integration In this section, we present some of the novel technologies and
    their impact on network slicing and IoT realisation. Blockchain, AI/ML, multi-domain
    slicing and hierarchical slicing will be covered in here. A. Network Slicing and
    Blockchain Blockchain is a novel technology that began to attract the attention
    as the basis of cryptocurrencies such as Bitcoin. It has the ability to vastly
    improve the existing technology applications, as well as to enable the realisation
    of the new applications that were never previously practical to be deployed [216].
    Blockchain can be identified as a time-stamped series of data that are immutable.
    This means once data is added to the blockchain, they cannot be deleted or modified.
    Data is stored in the blocks that are connected to each other and secured, using
    cryptographic principles. Different kinds of existing blockchain-based activities
    can be categorised into three areas: Blockchain 1.0 for currency-related operations,
    Blockchain 2.0 for contracts such as stocks, bonds and loans and Blockchain 3.0
    for applications such as health, science and literacy [217], [218]. Blockchain
    has been rapidly utilised to register, authenticate and validate assets and transactions.
    It has also been utilised to record data, manage the identification and govern
    interactions among multiple parties [219]. As well as in the other application
    areas, blockchains can be utilised in the telecommunication applications such
    as fraud detection, Identity-as-a-Service and data management, 5G enablement and
    the IoT connectivity [220]–[222]. In [219], Chaer et al. identified the main five
    areas that can be used blockchain in 5G networks: 5G infrastructure and crowdsourcing,
    5G-infrastructure sharing, international roaming, network slicing and management
    and authentication of mMTC and uRLLC. Figure 17 explains how blockchain can be
    used to achieve benefits in network slicing and in different IoT applications.
    Fig. 17. Role of Blockchain for Network slicing in IoT. Show All Network slice
    broker is a popular research area of using blockchain in network slicing and several
    researches can be found in this domain [206], [223]–[225]. In [223], Nour et al.
    proposed a network slice broker design based on blockchain technology. It supports
    the slice provider that is a new role included in 5G, to select resources from
    different resource providers and create E2E slices. They envisioned a subslice-deployment-brokering
    mechanism as a series of small contracts. In [224], Zanzi et al. proposed a novel
    network-slicing-brokering solution that leverages blockchain technology called
    NSBchain. It allows the allocation of network resources from Infrastructure Providers
    (InPs) to the Intermediate broker (IB) via smart contracts. It also allows IB
    to assign and redistribute their resources to tenants in a secure, automated and
    scalable manner. In [225], Valtanen et al. presented a blockchain network-slice-brokering
    use case value analysis. They used an industrial automation scenario as a use
    case in their paper that acquired the slices needed autonomously and dynamically.
    B. Network Slicing and Machine Learning/Artificial Intelligence Artificial Intelligence
    (AI) and Machine Learning (ML) are revolutionary technologies that have become
    ubiquitous in every field, making machines intelligent in order to make decisions
    themselves without any human intervention. Telecommunication operators tend to
    use ML techniques in multifarious areas such as network automation, customer experience,
    business process automation, infrastructure maintenance and new digital services
    [226]. ML can be recognised as a necessary part of any 5G network, due to its
    higher complexity than previous generation networks and the ability to serve a
    plethora of vertical services including the IoT [227]. Network slicing needs integration
    and more intelligent capabilities based on ML and big data applications, in order
    to achieve functionalities such as self-configuration, self-optimisation and fault
    management [228]. ML techniques (i.e., supervised learning, unsupervised learning
    and reinforcement learning) have been extensively used in improving network security,
    including authentication, access control, malware detection and anti-jamming offloading
    [229]. A comprehensive survey on resource management in cellular and IoT networks
    using ML techniques, was presented in [230]. Figure 18 shows how AI/ML can be
    used in network slicing and in different IoT application scenarios. Fig. 18. Role
    of AI/ML for network slicing in IoT. Show All In [231], Thantharate et al. implemented
    a deep learning neural network, to develop a DeepSlice model to manage network-load
    efficiency and network availability. It covers three main goals: appropriate slice
    selection for a device, correct slice prediction and allocating required resources
    based on the traffic prediction and adaption of slice assignments, in case of
    network failures. In [232], Mei et al. proposed an intelligent network-slicing
    architecture for V2X services that leverages the recent advancements of ML technologies.
    A novel deep reinforcement algorithm is proposed to automate the deployment of
    network slices based on the collected historical data of vehicular networks. A
    deep reinforcement algorithm was proposed in [233] for resource mapping in 5G
    network slicing. The proposed RLCO algorithm was able to solve the problems of
    poor efficiency of existing algorithms in virtual network mapping, low resource
    utilisation and poor coordination between node mapping and link mapping. In [234],
    De Bast et al. proposed a fast-learning Deep Reinforcement Learning (DRL) model
    that has the ability to optimise the slice configuration of unplanned Wi-Fi networks
    dynamically without expert knowledge. The proposed approach was able to optimise
    various Wi-Fi parameters per slice dynamically. C. Multi-Domain and Multi-Operator
    Slicing Network slices that are allocated to different vertical applications,
    may be spread over large geographical areas or encompassing areas where coverage
    can’t be provided by a single operator, may need to combine resources from different
    operators to provide the coverage [75]. Provisioning of high-quality connectivity
    infrastructure in specific locations such as schools and transport hubs, the context-driven
    and location-specific needs for wireless connectivity in different facilities,
    different business requirements for deployment of 5G networks, and the growing
    interest for local 5G networks to serve restricted set of customers such as in
    a factory environment, are some facts that burgeon the concept of local 5G operators
    concept [235]. Therefore, the involvement of multiple administrative domains in
    creating and operating the network slices for providing a better service is a
    significant requirement in novel 5G networks. Figure 19 shows the concept of multi-domain
    network slicing that depicted a network slice spanned over three administrative
    domains. As shown in the figure, a minimum of three orchestrators are needed to
    facilitate multi-domain network slicing. One is domain-specific-slice orchestrator
    for the management and orchestration of the Network Slice Subnet Instances (NSSIs)
    in each domain. Another is domain-specific-NFVI orchestrator for managing network
    resources. Thirdly, multi-domain E2E-slice orchestrator for E2E management of
    the NS. The significant challenges in multi-domain slicing includes identifying
    the necessary administrative domains with required resources to deploy the NSSIs,
    stitching them to create the federated NSI, and the run-time coordination of the
    management operations across different administrative domains [75]. The open-research
    challenges in the area of multi-domain network slicing are service-management
    interfaces and service profiling, resource sharing and isolation and service-based
    network management [75]. Fig. 19. Multi-domain network slicing. Show All D. Hierarchical
    Slicing Hierarchical slicing is an exotic area in network slicing that will generate
    new business models. Ordinarily, MNO creates network slices according to the requirements
    received from the third party tenants. Though it satisfies the basic communication
    requirements of the tenant, he may need to further slice the received network
    slice into more subslices that are specified for separate service areas of the
    particular tenant. As an example, a giant-sized smart factory can get a dedicated
    slice from a large MNO. But the factory needs to further slice the received network
    slice into more slices that are specialised to different applications in the factory,
    such as operating machines, monitoring the factory environment and communication
    between employees. This can be recognised as the concept of hierarchical slicing.
    Reference [236] highlights a set of key features in hierarchical network slicing
    concepts, such as multi-tenant Virtual Service Networks (VSNs) with embedded slices,
    hierarchical SDN control and NFV integration and distributed slice selection.
    Figure 20 shows the concept of hierarchical slicing. Allocated slice is sliced
    again into three slices that are specified for the services of the tenant. In
    [80], Sun et al. proposed a hierarchical resource allocation architecture for
    network slicing. In there, they use Global Radio Resource Manager (GRRM) to allocate
    resources for a slice and Local Radio Resource Manager (LRRM) that is specific
    for the slice, to further divide the allocated amount of resources for the slice
    among the UEs. To the best of our knowledge, there are no significant scientific
    investigations that were conducted in hierarchical slicing and hence, this is
    a rich area for conducting future researches. Fig. 20. Hierarchical slicing Architecture.
    Show All SECTION IX. Conclusion Network slicing is becoming a reality in future
    telecommunication networks, due to the support of several technologies, such as
    SDN, NFV and cloud computing. It has been identified as an inevitable technology
    in the realisation of the IoT solutions that are proliferating in several applications
    with heterogeneous network requirements. We comprehensively discussed how network
    slicing can be used in different IoT applications, along with the existing researches
    and future research directions for each application. Technical aspects that can
    be improved in the IoT through network slicing were explored. Although network
    slicing imparts a lot of advantages in the IoT realisation, several technical
    challenges in network slicing will mature, due to the evolution of the IoT. We
    identified those challenges during the survey. Since the lack of large-scale implementations
    of slicing and the specifications related to network slicing that are still prone
    to changes, network slicing is a rich area that has several possible future research
    directions. In all essence, network slicing and IoT are two complementary technologies
    that, if well harnessed, have the potential of enabling the smart world since
    5G networks and beyond. Authors Figures References Citations Keywords Metrics
