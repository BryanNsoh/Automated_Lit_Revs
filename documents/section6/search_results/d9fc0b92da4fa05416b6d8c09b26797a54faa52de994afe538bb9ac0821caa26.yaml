    Overview of using UAVs for greening IoT To green IoT, energy efficiency plays
    a crucial role in achieving the reliability and sustainability of services in
    smart cities [61]. In networking, green IoT aims to determine the relay location
    and the number of nodes that satisfy the power consumption and budget constraints.
    Hence, the devices are proposed to be equipped with sensors and communication
    add-ons. They can sense the surrounding things and communicate with each other.
    Green IoT focuses on green design, green manufacturing, green utilization, and
    green disposal [62]. Arshad et al. [63] evaluated efficient techniques for greening
    IoT based on reducing energy consumption. Green IoT includes design and leverage
    aspects, as shown in Fig. 3. The design aspect includes communications protocols,
    designing energy-efficient computing devices, and networking architectures for
    interconnecting physical applications in smart cities [60]. Leveraged technologies
    are used for improving IoT in terms of cutting pollution hazards and enhancing
    energy efficiency. Moreover, green IoT involves various strategies and techniques
    for reducing energy consumption, reducing CO2 emissions, and reducing IoT devices''
    pollution. UAVs play an essential role in enhancing IoT devices'' performance
    to improve life quality and green environment. Download : Download high-res image
    (253KB) Download : Download full-size image Fig. 3. Green IoT design and leverage
    aspects. Recently, UAVs represent a microcosm of IoT. The advantages of using
    a UAV for green IoT include better connectivity and lower prices. Equipment such
    as sensors and cameras are used for remote control and navigation of the drones.
    UAVs can collect data from the ground of any environment by IoT devices carried
    in the UAV payload. The drones'' service delivery is implemented using wireless
    communication technologies, including 5G, LTE, and Wi-Fi. Connecting many UAVs
    (drone swarms) in the sky will enable many new services and business opportunities.
    Noting UAVs’ mobility and agility, swarms can enhance the QoS and improve temporary
    events'' capacity and coverage in 5G cellular networks [64]. Fig. 4 shows how
    UAVs can deliver broadband services to large coverage areas. For providing smart
    city monitoring, disaster recovery, and traffic monitoring, multi-UAV swarms can
    be used effectively. For instance, in [65], the UAV was used for delivering communication
    services when conventional wireless networks are destroyed, for supporting disaster
    recovery and SAR operations [66]. Similarly, Merwaday et al. [67] addressed how
    to use UAVs as a Base Station (BS) during a disaster for public safety and guiding
    SAR teams to perform complex tasks efficiently. In addition to the work of [65,67],
    Bor-Yaliniz et al. [68] envisioned UAV-assisted cellular networks for delivering
    wireless communication networks anywhere as per demand at any time. Predicting
    the coverage area of the UAV is of utmost importance for successfully performing
    the intended application. Alsamhi et al. [69] applied an intelligent technique
    for predicting the signal strength and demonstrated that the coverage area could
    be identified based on the signal strength. The authors in [70] introduced a solution
    for cooperative spectrum leasing among UAVs and cellular users during the disaster
    situations provide additional spectrum access for the UAVs in return to enhancing
