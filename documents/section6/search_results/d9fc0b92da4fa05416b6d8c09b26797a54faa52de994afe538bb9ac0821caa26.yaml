    Keywords Green IoTEnergy efficiencyUAVsB5GInformation and communication technology
    (ICT)IoTPollution monitoringIndustry 4.0Smart cities 1. Introduction Recently,
    UAV technology has emerged as a promising technology for intelligent surveillance
    and reconnaissance operations. The use of UAVs leads to enormous benefits such
    as reduced transmission power consumption [1], conservation of resources [2],
    and reduced pollution [2,3]. Furthermore, UAVs prove themselves indispensable
    in natural and human-made disaster relief operations (in preparedness, assessment,
    and recovery), emergency aid, parcel delivery, imagery over large geographical
    areas, data gathering, and environmental monitoring [4], [5], [6]. Recently, the
    UAVs technology has been classified as a promising solution for combatting COVID-19
    due to the capability of UAVs in detecting a person when not wearing a mask (when
    a UAV is equipped with a high-resolution camera), identifying an infected person
    (when a UAV is equipped with a thermal camera) [7]. All of the above characteristics
    lead to improved smartness and reliability of the smart environment. The UAV can
    act as an aerial Base Station (BS) for delivering communication services to a
    wide coverage area. Agility and the ability to enable communication beyond Line
    of Sight (LoS) in disaster areas are among the most important drones'' features,
    making UAVs play a vital role in achieving the green Internet of Things (IoT).
    In areas not accessible by human beings, such as disaster areas, the UAVs can
    act as aerial relays where they are equipped with IoT devices and advanced communication
    equipment to deliver communication services to survivors and share collected data
    for decision making and taking necessary actions in real-time [8]. For instance,
    the UAVs can guide Search and Rescue (SAR) teams when their wearable smart devices
    are connected to a UAV to direct them towards a suitable route for their safety
    [9]. IoT devices are not able to send data over considerable large distances because
    of their energy limits. Therefore, a UAV can represent a crucial technology in
    IoT communication, and data aggregation from small devices, such as sensors and
    health care devices [10]. In extending the range of communication over IoT devices,
    the integration of UAVs and IoT is required to gather data from IoT devices and
    transmit it to the intended destination [11]. Authors of [12] provided a solution
    to integrate UAVs and IoT devices into disaster response settings and offered
    event detecting and automatic network repair facilities. An advantage of this
    technology is that the UAV can deliver IoT data in real-time to any particular
    place or the ground control for agile decision-making. For ensuring energy efficiency
    on these low-power devices, smart UAVs can help by moving automatically towards
    potential smart IoT devices, establishing the connection, collecting data, and
    transmitting onward (to the edge/fog/cloud), which is out of the transmission
    range of smart IoT devices [13]. Fig.1 shows the UAVs capability as a Fog node
    to collect data from many IoT devices in a large area and control the operation
    mode (sleep or active) of distributed devices for saving energy. The devices shown
    in red are in active mode, while those shown in black are in sleep mode. Thus,
    a smart UAV can also help in ensuring battery longevity. Download : Download high-res
    image (437KB) Download : Download full-size image Fig. 1. UAV gather data from
    IoT devices. Furthermore, a UAV can be used to connect to IoT devices effectively
    and efficiently to deliver broadband communication services to large coverage
    areas at low cost in order to decrease energy consumption [14], and reduce transmission
    power while retaining reliability [1]. Recently, connected swarm UAVs with IoT
    devices have also been considered [15,16]. In [17], the authors presented a steering
    technique for UAVs with multiple 4G networks to guarantee reliable connectivity
    that supports Quality of Service (QoS) with an acceptable energy consumption.
    One of the primary applications of the 5G communication network is IoT and sensor
    networks. Qualcomm and Nokia have initiated drone projects, in which they conducted
    many experiments on how to use UAVs for Beyond 5G (B5G) communication networks
    [18,19]. Many surveys and tutorials analyze UAVs'' challenges, opportunities,
    and future for B5G [20], [21], [22], [23]. Collaboration between IoT and UAVs
    can be employed to achieve new IoT regimes, such as civil applications, industrial,
    and medical environments, and extend the UAV functionalities [24]. Therefore,
    in [25], authors considered UAVs as the middleware for energy-efficient discovery
    in sensor networks and IoT. Nowadays, IoT has enabled advanced applications in
    smart homes, intelligent logistics, smart cities, smart power grids, smart manufacturing,
    etc. These applications have become critical to our lifestyle. The environmental
    factor pertains to the use of green things that protect environment from hazardous
    and harmful emissions, alleviate the consequences of climate change, conserve
    natural resource usage, and reduce pollutions and power consumption. Hence, greening
    IoT networks is a critical technology towards reducing CO2 emissions and pollution,
    environmental conservation, and minimization of operating costs and power consumption
    [26]. Furthermore, utilizing UAVs as a bridge (fog computing layer) for monitoring
    Industrial IoT (IIoT) in smart industries [27,28], has gained considerable attention.
    UAV-enabled Mobile Edge Computing (MEC) is empowered to support offloading tasks
    and improve computing capability and energy efficiency [29]. To the best of our
    knowledge, existing research attempts have not addressed UAV technology''s importance
    to green IoT applications to improve smart cities'' quality of life. Therefore,
    this paper provides a comprehensive survey of strategies and techniques used for
    greening IoT applications using UAVs to facilitate energy efficiency, sustainable
    QoS, and delivery of services to large coverage areas at low cost, thereby reducing
    the carbon footprint. 1.1. Contributions This paper is designed to provide a comprehensive
    overview of the techniques and strategies used for greening IoT using UAV technology.
    To this end, the primary goal is to collect the literature on the use of UAVs
    for greening IoT that address the applications, challenges, and opportunities
    of UAVs as edge intelligence devices for greening IoT. We believe that this comprehensive
    survey will help readers to fully accomplish the potential strategies for greening
    IoT using UAVs edge intelligence technology. Furthermore, we will highlight the
    applications of green IoT by using UAVs technology. The contributions of this
    paper are listed as follows: • Green IoT, we outline the critical role of greening
    IoT by integrating UAVs with IoT. We discuss the strategies and techniques used
    for UAVs use cases for green IoT applications based on enhancing green IoT such
    as smart homes, smart cities, smart agriculture, smart healthcare, and smart grid.
    • Connectivity and communication beyond 5G, we discuss the most current development
    regarding integrating UAVs and B5G networks. We introduce UAVs'' important applications
    for enabling Information and Communication Technologies (ICT) such as sensors,
    5G and beyond 5G technologies, and Radio Frequency IDentification (RFID) to green
    IoT. • Energy efficiency, we discuss the most recent studies regarding the UAV
    technology''s performance in improving IoT energy efficiency. We focus on strategies
    and techniques for power optimization problems of integration of UAVs and IoT.
    Furthermore, we summarize various efficient techniques for energy efficiency of
    UAV systems to green IoT. • Pollution hazardous monitoring, we discuss the most
    recent studies in regards to monitoring pollution using UAVs. We discuss the strategies
    and techniques that enable UAVs to monitor and improve air quality effectively
    and efficiently. Then, we summarize various efficient techniques for reducing
    pollution with the help of UAVs in Industry 4.0 applications. • We discuss future
    scopes, challenges, and opportunities of using UAVs technology for greening IoT.
    1.2. Review of recent surveys The IoT regime includes the ever-expanding world
    of sensors, computers, actuators, and smart devices. For example, everything could
    communicate over the Internet, such as buildings, smartphones, vehicles, home
    appliances, and even natural objects, to create a smart world. However, many IoT
    devices require high energy to cooperate, connect, and share information with
    the central node (if applicable) or one another. Therefore, developing effective
    power conservation strategies becomes critical for extending the battery lifetime.
    Furthermore, load balancing can play a critical role in improving network lifetime
    by decreasing smart devices'' energy consumption. Therefore, many studies have
    surveyed appropriate strategies and technologies to improve the intelligent world''s
    smartness level by applying UAVs for different applications [30], [31], [32],
    [33]. Smartness is evaluated by many factors such as the smart economy, smart
    living, smart mobility, smart environment, smart people, smart governance, smart
    tourism, etc. In [31], the authors introduced technical problems and potential
    applications related to smart UAVs in smart cities. The authors discussed enabling
    techniques used to develop the integration of smart UAVs in smart cities. However,
    they did not address enabling technologies for green IoT by using UAVs technology
    in smart city applications. Also, in [32], the authors summarized the strategies
    and techniques that are used for greening IoT and improved the smartness of cities.
    However, all of them addressed technologies that did not discuss how UAV technology
    can improve green IoT applications. The authors in [34] described different frameworks
    for smart city monitoring by using smart drones. Motlagh et al. [35] reviewed
    how UAVs operations support IoT services. The authors discussed the possibility
    of UAVs being equipped with IoT devices such as sensors, RFID devices, and cameras
    to collect data from monitoring areas. Also, in [33], the authors described drones''
    concepts equipped with IoT devices being used to deliver services to a wide coverage
    area. This paper mainly discussed how UAVs could be utilized to support crowd
    surveillance, depending on face recognition techniques. They compared the processing
    of video data on MEC and UAV payload. The findings showed the MEC-based offloading
    technique''s superiority, as demonstrated by lesser processing time and energy
    consumption. Hence, gathering data from IoT devices on the ground with improving
    energy efficiency was not addressed. Loke [36] outlined the challenges and open
    issues related to fog computing and UAVs for efficient data collection. However,
    in [30], the authors extended the collaboration between UAVs and IoT for enabling
    connectivity. The finding showed that the connectivity rate was reduced with increased
    UAVs’ height because more significant interference occurred by increasing the
    path loss. In [37], the authors discussed the opportunities, challenges, and applications
    of UAVs in smart cities. Moreover, cybersecurity issues, public safety, and privacy
    issues related to the application of UAVs for smart cities were discussed in [38].
    Many researchers have discussed green IoT with the help of UAVs, but for specific
    applications and purposes such as security [39,40], energy efficiency [41] networking,
    5G [42,43], and autonomy [44]. Furthermore, the QoS from space technologies is
    considered to improve greening communication [45], [46], [47], [48], public safety
    [49], and disaster recovery [50,51]. The authors in [52] discussed the use of
    using UAVs for green logistics, healthcare, and agriculture. The authors in [41]
    studied a UAVs-assisted wireless system and focused on maximizing the vehicle''s
    rate on the ground to join the UAV''s trajectory while maintaining UAV''s energy
    constraints. Furthermore, the optimal trajectory is introduced for balancing QoS
    and energy efficiency intelligently using Q-learning [53], [54], [55], [56], RF
    band allocation [57], and wireless power transfer to recharge the UAVs [58]. Briefly,
    the surveys in [35] and [33] are primarily limited to UAVs'' architecture to deliver
    IoT services. Also, [59] introduced the benefits and applications of UAVs for
    wireless telecommunications. More so, [31] and [29] discussed enabling technologies
    that integrate smart cities and UAVs to be greener and smarter. Additionally,
    in [38], the authors only addressed UAVs for public safety and privacy, monitoring
    smart cities [34]. Surprisingly, no survey has been thoroughly carried out, given
    the importance of using UAVs to green IoT and enhance the smart world''s quality
