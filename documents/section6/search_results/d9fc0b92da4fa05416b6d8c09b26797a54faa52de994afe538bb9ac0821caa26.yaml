    from any unwanted situation. UAVs have also been considered as relay stations
    in other research directions to collect and transmit data from IoT devices in
    many applications such as emergency services, healthcare, pollution monitoring,
    traffic tracking, surveillance, fire detection, earthquakes, etc. With the use
    of drones, deployment time, cost, and energy consumption are reduced. Consequently,
    UAVs are graceful to become an integrated part of the smart cities communication
    network for being deployed to quickly collect, analyze, aggregate, and deliver
    highly accurate and detailed data. 6.3. Smart agriculture Agricultural UAVs are
    a modern technique used in farming to be used for aerial imagery with significant
    efficiency. UAVs offer useful data processing capabilities via cloud-based computing
    in delivering aerial monitoring applications in real-time and intelligence-gathering.
    The study in [189] explained several potential applications that required the
    UAVs to collaborate with sensors to perform tasks efficiently, such as remote
    crop monitoring, soil moisture sensing, infrastructure monitoring, monitoring
    water quality, and remote sensor deployment. UAV fogs are required to replace
    massive IoT devices, which will decrease pollution and power consumption. UAV''s
    low cost and efficiency are essential in agricultural operations for monitoring
    and helps farmers know all things about their fields [190]. In [191], Almalki
    proposed an adaptive drone model to detect food quality and safety. Briefly, UAVs
    are used in agriculture for providing transformation, data collecting, and monitoring
    fields regularly. 6.4. Smart grid The UAV-IoT equipment maintains power distribution
    lines, and natural gas pipelines [192]. Nowadays, one of the most significant
    drone''s applications is to carry out the often dangerous work of power crews
    in investigating storm damage or maintaining power lines. Hence, UAVs integrated
    with IoT devices can find and inspect downed power lines quicker than manned crew
    members. Also, UAVs can cover larger areas while protecting crew members from
    danger. UAVs can transmit real-time data and live video streams toward the smart
    grid systems in such an application, allowing power consumption to be managed
    by potential electrical issues like never before. Consequently, UAVs decrease
    both inspection times and costs [193]. In [194], discussed the potential solution
    for communication and management of smart grid domain with the help of edge UAV
    to avoid the delay-tolerant network of UAV and IoT network. 6.5. Smart healthcare
    UAVs play a vital role in picking and fast delivering vaccines, medicine, and
    blood samples to any places. Currently, UAV is used to comb COVID-19 based on
    the above functions and monitor and avoid human interaction [7,195]. Furthermore,
    it enables delivering efficient healthcare to patients, including blood, birth
    control pills, medical supplies to rural areas, vaccines, and snakebite serum
    [196]. Reaching on time, in some cases, could mean the difference between death
    and life. Therefore, the UAV can reach victims who need immediate medical attention
    within minutes. UAVs also can transport medicine within the hospital as well as
    carry blood between hospital buildings. Furthermore, UAVs give elderly patients
    tools to support them and offer various exciting possibilities to the healthcare
    industry for saving time, cost, and lives. UAVs can also deliver medical supplies
    and food aid to areas hit by natural or human-made disasters. Therefore, drones,
    along with wearable and implantable technologies, will revolutionize healthcare
    due to their ability to continuously work alongside IoT sensors to monitor people''s
    health continuously. By utilizing these combined technologies, patients may not
    need to travel miles to get a diagnosis. 7. Future scopes and insights Tremendous
    efforts have been made in making IoT technologies greener. However, they still
    face significant challenges from many aspects, such as limited energy, pollution
    hazards, and QoS. UAV technology is finding its way into greening IoT, and it
    is considered the future of IoT. Despite the tremendous advantages of the UAV
    edge intelligence concept for delivering service in real-time and providing high-reliability
    services to IoT devices in several applications, reducing energy consumption,
    reducing delays, and providing efficient bandwidth, there are still several open
    issues and challenges as discussed in the following. The authors addressed the
    convergence of UAV edge intelligence and blockchain for solving the challenges
    in B5G networks for Industry 4.0 applications [197]. 7.1. Efficient UAV trajectory
    Adjusting the trajectory of the UAVs is challenging. Therefore, designing an efficient
    trajectory to meet computing tasks is another open research problem. While considerable
    research has been dedicated to UAV''s trajectory planning, developing autonomous
    and efficient trajectory planning techniques taking into the account various factors
    such as task priority, delay, user locations, and energy consumption is still
    an open research direction. 7.2. Energy efficiency The limited battery capacity
    of the UAVs represents a critical constraint. Apart from the drone''s energy consumption
    and communication, a UAV also needs energy for computational tasks. The field
    of energy-efficient propulsion of drones, in which the required energy on a UAV
    for computing and communication is optimized, still needs further investigation.
    Furthermore, recharge scheduling and energy harvesting may be considered as another
    direction for improving the drone''s battery capacity. Furthermore, clustering
    users or IoT devices to collaborate for saving energy is another viable direction
    of research. For example, each user/ vehicle/ IoT device can serve as the neighbor
    inside the cluster to reduce energy consumption. Since the distance of transmission
    between neighbors is shorter than that of the drones, the energy efficiency may
    increase significantly in such cases. Regarding the reviewed current literature
