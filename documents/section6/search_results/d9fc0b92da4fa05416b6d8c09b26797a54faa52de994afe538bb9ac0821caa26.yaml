    Abstract: The immense increase in multimedia-on-demand traffic that refers to
    audio, video, and images, has drastically shifted the vision of the Internet of
    Things (IoT) from scalar to Multimedia Internet of Things (M-IoT). IoT devices
    are constrained in terms of energy, computing, size, and storage memory. Delay-sensitive
    and bandwidth-hungry multimedia applications over constrained IoT networks require
    revision of IoT architecture for M-IoT. This paper provides a comprehensive survey
    of M-IoT with an emphasis on architecture, protocols, and applications. This article
    starts by providing a horizontal overview of the IoT. Then, we discuss the issues
    considering the characteristics of multimedia and provide a summary of related
    M-IoT architectures. Various multimedia applications supported by IoT are surveyed,
    and numerous use cases related to road traffic management, security, industry,
    and health are illustrated to show how different M-IoT applications are revolutionizing
    human life. We explore the importance of Quality-of-Experience (QoE) and Quality-of-Service
    (QoS) for multimedia transmission over IoT. Moreover, we explore the limitations
