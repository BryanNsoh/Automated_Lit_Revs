    Applications A. Hardware Devices Traditionally, assembly and other industrial
    tasks were constrained due to computational and hardware limitations, thus requiring
    the use of cumbersome machinery. Tablets and smartphones were an improvement,
    but they can distract the worker’s attention, needing their hands to operate the
    device when switching between instructions and the industrial process itself.
    Head-Mounted Display (HMD) devices overcome such distractions by allowing users
    to view the information in a hands-free manner whilst simultaneously performing
    an operation. In addition, the glasses can make use of gestures, touch and voice
    recognition. In fact, the evolution of these latter devices will contribute to
    increase sales, which are expected to grow from 114,000 units shipped in 2015
    to 5.4 million units in 2020 [105]. Another approach would consist in utilizing
    projectors to display graphical information onto physical objects, known as Spatial
    Augmented Reality (SAR). SAR detaches the technology from the operators and enables
    seamless collaboration among them. However, the large extension of a shipyard
    makes it really difficult and expensive to deploy an effective system that covers
    most of the production areas, whereas an HMD device can be carried by the operator
    throughout the shipyard. In addition, recent improvements in HMDs and see-through
    displays provide appealing features that generate an immersive and personalized
    user experience that cannot be currently obtained through SAR. This section is
    aimed at providing an insight into the current state of IAR technology as far
    as hardware is concerned. To this end, it has been carried out a comparison of
    the latest HMD devices, either commercially available or that are scheduled to
    be launched for sale to the public soon. Table 1 shows a summary of the characteristics
    of the selected models. Such a table allows for concluding that the general characteristics
