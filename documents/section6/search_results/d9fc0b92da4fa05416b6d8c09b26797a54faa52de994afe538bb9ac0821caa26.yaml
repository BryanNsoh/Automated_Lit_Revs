    Vehicles (UAVs), also known as drones, increased over the past few years in a
    wide range of areas related to civilian, military, commercial and governmental
    sectors. Drones have the ability to facilitate multiple IoT services from great
    heights, forming the airborne IoT through sensors, cameras and GPS modules fixed
    into drones and emerging telecommunication technologies such as 5G [104]. Surveillance
    scenarios (e.g., traffic, power line, agriculture and environment) are one of
    the key aspects in IoT. UAVs can be used to facilitate the requirements of these
    applications [138], [139]. In [140], Motlagh et al. presented an integrative IoT
    platform operational in the sky, using UAVs equipped with diverse IoT devices.
    They have implemented UAV-based crowd surveillance applications through the proposed
    platform. Using drones as aerial base stations is a novel approach in wireless
    networks to enhance coverage, capacity, energy efficiency and reliability. Attributes
    of UAVs such as mobility, adaptive altitude and flexibility support some potential
    applications in wireless systems [105]. This helps to improve the network coverage
    in remote areas to facilitate remote IoT applications, such as wildlife monitoring
    and IoT devices that have small transmit power. In addition to supporting IoT
    applications, UAVs are considered part of the IoT, since their functionality depends
    on a combination of sensors, antennas and embedded software [106]. 1) The Role
    of Network Slicing and UAVs: There are two main kinds of data that need to be
    communicated with UAVs, one being control data that needs to handle the UAV. The
    other is payload data collected from cameras and sensors that needs to be sent
    to another location for further processing. These data types have diverse network
    requirements. It needs to facilitate these requirements cost-effectively. High
    reliability and low latency are key QoS requirements in control data. In payload
    data, a massive amount of data may need to be transmitted. Along with existing
    technologies, it is not possible to separate UAV-related traffic from other traffic,
    as well as control traffic from payload traffic. Network slicing in 5G networks
    is a noteworthy technology to facilitate this requirement via slice isolation,
    while facilitating heterogeneous network requirements in UAV-related traffic.
    Figure 14 shows how network slicing can be used in UAV service areas with diverse
    network requirements. Three possible use cases of drones that required separate
    slices are shown in the figure: UAVs in emergency situations, UAVs as floating
    base stations and UAVs in commercial activities like delivery services and photography.
    Each drone use case can be further sliced to communicate control signals and payload
    data respectively. Fig. 14. Network Slicing & Drones. Show All 2) Related Works:
    Accomplishing communication requirements of UAVs and drones, in terms of controlling
    and other operations such as video streaming, through dedicated network slices,
    is discussed in current related works. Further investigations should be conducted
    in the realisation of other UAV use cases, such as aerial base stations and military
    operations, through network slicing. In [107], Garcia et al. discussed the performance
    impact of using network slicing in aerial vehicle communications. They have allocated
    separate network slices to control data and payload data, referred to as control
    slice and payload slice. The experiment has been done under three trials. In the
    first trial, they have measured Ipref values in control slice and payload slice
    in Down Link (DL). The second trial had the same principle with Up Link (UP) and
    DL. In the final trial, they have checked whether the delay of the control slice
    is affected by the payload use of the network. They have shown that required throughput
    of the control slice can be maintained while allocating remaining capacity to
    payload slice during the flight, via first and second trials. Using the results
    in the third trial, they have shown that the Round Trip Time (RTT) of control
    slice is not influenced by the varied payload throughput. They have concluded
    that slicing performs effectively in facilitating network resources for control
    communication in aerial vehicle communications. Reference [141] demonstrated how
    5G, along with network slicing, can be used in disaster and emergency situations
    using drones. The demo is executed under two scenarios (delivering supplies and
    video streaming) in given situations and a dedicated slice is used to provide
    network connectivity to the drone with required QoS requirements. They have shown
    how networks can be deployed in disaster situations using network slicing. I.
    Massive IoT (Farming, Agriculture and Environment) The concept of Massive IoT
    lies on transmitting and consuming a small amount of data from a massive number
    of IoT devices. Agriculture and environment-monitoring applications are an example
    for such context, where scale becomes the critical factor, rather than speed [142].
    Traditional farms that used to be small units distributed over small land areas
    have now evolved into massive farms that have thousands of animals over large
    geographic areas, armed with heterogeneous sensors and actuators. These highly
    accurate embedded sensors enable precision agriculture by measuring the environmental
    context inside farms [143], [144]. Improving productivity and maximising yields
    and profitability, and reducing the environmental footprint, are resulted by the
    optimal usage of fertilizers, pesticides and efficient irrigation mechanisms [108].
    The smart farming concept that includes real-time data gathering and processing,
    along with automating necessary actions over farming procedures, is realised by
    precision agriculture. In [109], Ruan et al. divided IoT techniques in agriculture
    into four categories: controlled equipment farming, livestock breeding, aquaculture
    and aquaponics and open-field planting. They discussed challenges in exploitation
    of IoT into agriculture. IoT enables environmental monitoring with an assemblage
    of connected sensors to monitor environmental parameters such as temperature,
    humidity, wind speed, gases and pressure. It provides advantages such as maintaining
    healthy growth of crops and ensuring safe working environments in industries [110].
    1) The Role of Network Slicing and Massive IoT: International standard organisations
    identified the massive IoT as one of the main service areas in the novel 5G architecture,
    which is referred as mMTTC. Network slicing is a promising technology to facilitate
    network requirements in massive IoT applications that have billions of low power
    devices with a small amount of data. Narrow Band (NB) IoT is a kind of network
    slicing technology in Long Term Evolution (LTE) networks, which runs over the
    same physical network infrastructure. It is designed to facilitate low-cost devices,
    high coverage, long device battery life and massive capacity [145]. Power consumption
    of the IoT devices can be optimised via allocating a separate E2E network slice
    with optimised NFs. Normally, in smart farming and environmental monitoring applications,
    IoT devices will be distributed in rural areas that do not have a proper network
    coverage. These devices connect to the network intermittently to transmit collected
    information, in order to optimise the battery life. Just like NB-IoT, allocating
    a separate slice facilitates network requirements of these devices over common
    infrastructure with cost optimisation. Two application areas, farming and environmental
    monitoring, in massive IoT are shown in Figure 15 and it describes how network
    slicing can be used to facilitate network requirements of those applications.
    Furthermore, dedicated slices with different NFs can be created to other massive
    IoT applications. Fig. 15. Network Slicing & Massive IoT. Show All 2) Related
    Works: In [146], Popovski et al. discussed heterogeneous non-orthogonal sharing
    (H-NOMA) of RAN resources in uplink communications of a set of eMBB, mMTC and
    URLLC devices, which connects to a common base station in RAN slicing. They have
    analysed slicing of resources between eMBB and URLCC and between eMBB and mMTC,
    with illustrations of tradeoffs between H-OMA and H-NOMA. In both cases, they
    have shown that non-orthogonal solutions must be guided by reliability diversity
    to achieve more efficiency. J. Other Applications In addition to the discussed
    IoT application areas, there are several other applications that can lay hold
    of network slicing for their realisation. Typically, these applications have less
    impact from network slicing rather than discussed applications, but have specific
    advantages. Smart retail is an application that IoT has dominated in many segments,
    including supply-chain management, smart vending machines and digital signage.
    Smart retail is identified as the second-largest MEC use case [147]. Technologies
    such as AR/VR that require network slicing for its realisation have the ability
    to influence the customer’s decision, finally impacting smart retail [148]. The
    smart wearable is another application domain that is comprised with several discussed
    applications, such as smart healthcare, smart city and AR/VR/gaming. Networking
    slicing with MEC is recognised as a solution to overcome the critical concerns
    in wearable communications, such as short battery life and limited computing capability
    [149], [150]. Smart supply chain is listed in the top ten IoT applications in
    [151]. Tracking goods while they are on the roads and exchanging inventory information,
    are some possible use cases in the smart supply chain that can be facilitated
    through mMTC slice over 5G networks. Table VII summarises the potential network
