    \ higher-level functions.\n3. The Enabling Technologies and Most Common Protocols\n\
    The IoT concept in the real world can be realized through the integration of several\n\
    enabling technologies. In this section, the most relevant enabling technologies\
    \ for IoT are\npresented, focusing on the different layers listed above. At the\
    \ bottom of all architecture,\nwe can ﬁnd the perception layer, which contains\
    \ all physical devices and objects: in this\nlayer, the main function is to identify\
    \ and track objects. To achieve this function, several\ntechnologies can be implemented:\
    \ one on the most common ones for this layer is RFID,\nused to identify and track\
    \ objects without contact. It supports data exchange via radio\nsignals over a\
    \ short distance [28,29], and it works through RFID tag, RFID reader, and\nantenna\
    \ [30]. Tags are characterized by a unique identiﬁer and are applied to objects;\n\
    readers trigger the tag transmission by generating an appropriate signal, which\
    \ represents\na query for the possible presence of tags in the surrounding area\
    \ and for the reception\nof their IDs. Each RFID tag is attached in an object\
    \ and has its unique identiﬁcation\nnumber. An RFID reader can identify an object\
    \ and obtain the corresponding information\nby querying the attached RFID tag\
    \ through appropriate signals. RFID can be useful in the\nperception layer of\
    \ IoT to identify and track objects and exchange information. Another\nimportant\
    \ category of technologies is the wireless sensor network, which can monitor and\n\
    track the status of devices and transmit the status data to the control center\
    \ or sink nodes\nvia multiple hops [31,32]. Sensor networks consist of a certain\
    \ number (which can be very\nhigh) of sensing nodes communicating in a wireless\
    \ multi-hop fashion; the collected data\nare analyzed to take speciﬁc actions\
    \ based on required services. The IoT sensors can be\nsmart sensors, actuators,\
    \ or wearable sensing devices. Other technologies are: Single Board\nComputers\
    \ (SBCs) integrated with sensors and built-in TCP/IP and security functionalities,\n\
    which are typically used to realize IoT products (e.g., Arduino Yun, Raspberry\
    \ PI, Beagle\nBone Black, etc.); and RFID sensor network (RSN), which has the\
    \ possibility of supporting\nsensing, computing, and communication capabilities\
    \ in a passive system.\nIn the middle of IoT architecture we can ﬁnd the network\
    \ layer, which is used to\ndeﬁne routing and provide data transmission support\
    \ through integrated heterogeneous\nnetworks. Examples of communication protocols\
    \ used for the IoT are Wi-Fi, Bluetooth,\nIEEE 802.15.4, Z-wave, and LTE-Advanced.\
    \ Some speciﬁc communication technologies\nalso used are RFID, Near Field Communication\
    \ (NFC), and ultra-wide bandwidth (UWB).\nRFID is the ﬁrst technology used to\
    \ realize the M2M concept (RFID tag and reader): the\nRFID reader transmits a\
    \ query signal to the tag and receives reﬂected signal from it,\nInformation 2021,\
    \ 12, 87\n11 of 20\nwhich in turn is passed to the database, and it identiﬁes\
    \ objects based on the reﬂected\nsignals [33]. RFID tags can be active, passive,\
    \ or semi-passive/active, and they have a\nrange from 10 cm to 200 m. The NFC\
    \ works at high frequency band at 13.56 MHz and\nsupports data rate up to 424\
    \ kbps; the applicable range is up to 10 cm [34]. The UWB\ncommunication technology\
    \ is designed to support communications within a low range\ncoverage area using\
    \ low energy and high bandwidth, whose applications to connect sensors\nhave been\
    \ increased recently [35]. Another communication technology is Wi-Fi that uses\n\
    radio waves to exchange data among things within 100 m range [36]. Bluetooth presents\n\
    a communication technology that is used to exchange data between devices over\
    \ short\ndistances using short-wavelength radio to minimize power consumption\
    \ [37]. Bluetooth\nspecial interest group (SIG) produced Bluetooth 4.1, which\
    \ provides Bluetooth Low Energy\nas well as high-speed and IP connectivity to\
    \ support IoT. LTE (Long-Term Evolution) is\noriginally a standard wireless communication,\
    \ and it can cover fast-travelling devices\nand provide multicasting and broadcasting\
    \ services. LTE-A (LTE Advanced) [38] is an\nimproved version of LTE including\
    \ bandwidth extension, which supports up to 100 MHz,\ndownlink and uplink spatial\
    \ multiplexing, extended coverage, higher throughput, and\nlower latencies.\n\
    In many architectures, it can be possible to ﬁnd a service layer such as SoA-based\n\
    architecture. The service layer is located between the network layer and the application\n\
    layer and provides efﬁcient and secure services to objects or applications. In\
    \ the service\nlayer, the following enabling technologies should be included to\
    \ ensure that the service can\nbe provided efﬁciently: interface technology, service\
    \ management technology, middleware\ntechnology, and resource management and sharing\
    \ technology. The interface technology\nmust be designed in the service layer\
    \ to ensure the efﬁcient and secure information ex-\nchange for communications\
    \ among devices and applications. To support applications in\nIoT, an interface\
    \ proﬁle (IFP) can be considered as a service standard, which can be used to\n\
    facilitate the interactions among services provided by various devices or applications.\
    \ To\nachieve an efﬁcient IFP, universal plug and play should be implemented [39,40].\
    \ Service\nmanagement can effectively discover the devices and applications, and\
    \ schedule efﬁcient\nand reliable services to meet requests. A service can be\
    \ considered as an integrated ap-\nplication, including collection, exchanging,\
    \ and storage of data, or an association of these\nbehaviors to achieve a special\
    \ objective [41].\nVarious heterogeneous networks are integrated to provide data\
    \ delivery for all appli-\ncations in IoT (smart transportation, smart grid, etc.).\
    \ To reduce the cost, some applications\ncan share part of the network resources\
    \ to increase their utilization. In this case, ensuring\nthat information requested\
    \ by various applications is delivered on time is a challenging\nissue in IoT.\
    \ Existing resource sharing mechanisms primarily focus on the spectrum shar-\n\
    ing, which is used to efﬁciently coordinate multiple networks in the same frequency\
    \ to\nmaximize the utilization of network resources [42,43].\nApplications are\
    \ on the top of the architecture, exporting all the system’s functionali-\nties\
    \ to the ﬁnal user. However, this layer is not considered to be part of the middleware,\n\
    but exploits all the functionalities of the middleware layer. Using standard web\
    \ service\nprotocols and service composition technologies, applications can realize\
    \ a perfect integra-\ntion between distributed systems and applications. Many\
    \ IoT standards are proposed to\nfacilitate and simplify application programmers’\
    \ and service providers’ jobs. Different\ngroups have been created to provide\
    \ protocols in support of the IoT. In this paragraph,\nsome of the most common\
