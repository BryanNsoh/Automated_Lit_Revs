    \ smart agriculture sector,\nincluding hardware and software, have been focused\
    \ on research and achieved many\nbreakthrough results. Several IoT solutions have\
    \ been deployed on large-scale farms/ﬁelds.\nHowever, the widespread deployment\
    \ of IoT in the agricultural sector still presents some\nchallenges. We have present\
    \ two main problems: economic efﬁciency and technical prob-\nlems. We consider\
    \ these issues coupled with policies that will drive the integration of IoT\n\
    technologies in agriculture.\n4.1. Economic Efﬁciency\nIn agricultural economics,\
    \ one of the most important characteristics is a low rate of\nproﬁt of an investment\
    \ project, which presents many risks from natural conditions. The\nbeneﬁt–cost\
    \ of a new technology seeking deployment in agriculture should be carefully\n\
    calculated to ensure a trade-off between the cost of technology implementation\
    \ and the\nproﬁt potential. Therefore, we discuss the economic aspects related\
    \ to IoT implementation\nin smart agriculture.\nThere are several types of costs\
    \ related to the implementation of IoT in agriculture.\nWe divided them into categories,\
    \ including (1) the system initialization cost and (2) the\nsystem operating cost.\
    \ The system initialization cost includes hardware purchases (IoT\ndevices, gateways,\
    \ base station infrastructure). The system operating cost includes service\nregistration\
    \ cost and the cost of labour to manage IoT devices. Furthermore, additional op-\n\
    erating costs include incurred costs from energy consumption, maintenance, data\
    \ exchange\namong IoT devices, gateways and cloud servers. According to the opinion\
    \ of Turgut and\nBoloni [116], the successful deployment of the IoT technologies\
    \ will only happen if the\ncustomer beneﬁts (customers need to know the beneﬁts\
    \ and potential) that IoT systems\nprovide exceed their physical value and privacy\
    \ costs. The businesses participating in the\nIoT domain will proﬁt and achieve\
    \ success. We can describe this process using these two\nconditions, as follows:\n\
    Success o f IoT Applications=\n\x1A Vservice > Cpri + Cuser\nh\n+ Cpay, Farmer\
    \ Bene f its\n(1)\nVin f o + Rpay > Cbusiness\nh\n, Businesses Bene f its\n(2)\n\
    where\nVservice is the expected value received by the IoT service users.\nCpri\
    \ is the cost of the loss of privacy.\nCuser\nh\nis the equipment and hardware\
    \ costs the user pays.\nCpay is the payment for the service fee.\nVin f o is the\
    \ received information value.\nRpay is the received direct payment.\nCbusiness\n\
    h\nis the share of the hardware and maintenance costs of the business.\nAppl.\
    \ Sci. 2022, 12, 3396\n13 of 19\nAccording to the opinion of the service user\
    \ (farmers or the owner of the farm),\nEquation (1) shows that the perceived value\
    \ of the service for the user (Vservice) must be\nhigher than the total of costs,\
    \ including: the cost of the loss of privacy (Cpri), the equipment\nand hardware\
    \ costs the user pays (Cuser\nh\n), and the payments for the service fee (Cpay),\
    \ while\nthe opinion of the service provider, as shown in Equation (2), shows\
    \ that the received\ninformation value (Vin f o) and the received direct payments\
    \ (Rpay) must be higher than the\nshare of the hardware and maintenance costs\
    \ of the business (Cbusiness\nh\n).\nThere is still a gap between service providers\
    \ and service users (farmers or the owner\nof the farm), leading to the slow deployment\
    \ of IoT applications in smart agriculture. In\nterms of the economic aspect,\
    \ the analyzed results show that the need for a support policy\nfrom regulatory\
    \ agencies and governments to allow service providers and service users\nto use\
    \ IoT-based smart agriculture applications in their infancy can be met. As discussed\n\
    in [117], to promote smart agriculture, the European Union has issued supportive\
    \ economic\npolicies, the so-called the European CAP (Common Agricultural Policy),\
    \ whose annual\nbudget amounts to approximately EUR 59 billion and is paid for\
    \ by the nations of the EU.\nIn our view, to be able to apply IoT in the ﬁeld\
    \ of smart agriculture, service costs\n(Cpay) and the operating and system initialization\
    \ cost of IoT (Cuser\nh\n) needs to constantly be\nimproved and optimized to reduce\
    \ the cost of the IoT services for farmers. In addition, IoT\nbusinesses (service\
    \ providers) also need to maximize the value of information obtained\n(Vin f o)\
    \ to improve the proﬁtability of the service providers.\nIn reality, service providers\
    \ may commercially exploit the information received (Vin f o)\nin the period of\
    \ providing services for farms, aiming to encourage the deployment of\nIoT applications\
    \ in smart agriculture. Nowadays, several IoT platform providers allow\nfree registration\
    \ and use of services with some limitation conditions regarding services’\nfunctionality\
    \ and ability processing; the number of connected IoT devices; and the number\n\
    of data stored while premium functions and services charge users a fee.\nIn addition,\
    \ one of the signiﬁcant factors slowing down IoT adoption in agriculture\nis farmers’\
    \ knowledge and ability to use IoT devices. In developed countries, this issue\n\
    can be easily solved due to the accessibility of new technologies of farmers.\
    \ Otherwise, in\ndeveloping countries, where the majority of farmers in rural\
    \ areas have very limited access\nto advanced technologies, this issue is a signiﬁcant\
    \ challenge [118,119].\n4.2. Technical Problems\nInterference: Deploying a huge\
    \ number of IoT devices for smart agriculture can\ncause interference to different\
    \ network systems, especially some IoT networks using short\nspectrum bands such\
    \ as ZigBee, Wi-Fi, Sigfox, and LoRa (See Table 1). Interference can\ndegrade\
    \ system performance as well as reduce the reliability of IoT ecosystems. IoT\n\
    networks that use cognitive technology to reuse unlicensed spectra increase the\
    \ cost of the\ndevice. In our opinion, the advent of the 6G network [120] will\
    \ allow a huge number of\ndevices to connect to the Internet with an extremely\
    \ high access speed and extremely large\nbandwidth. The full interference problem\
    \ of IoT networks will be solved.\nSecurity and Privacy: One of the most important\
    \ problems of applying IoT in smart\nagriculture is the security problem, including\
    \ the protection of data and systems from\nattacks on the Internet. In regard\
    \ to system security, IoT devices’ limited capacity and\nability led to complex\
    \ encryption algorithms that are impossible to implement on IoT\ndevices. As a\
    \ result, IoT systems can be attacked using the Internet to gain system control\n\
    rights; IoT gateways are also attacked via denial of service [121–123]. In addition,\
    \ cloud\nservers can be attacked by data spooﬁng to perform unauthorized tasks\
    \ that affect the\nautonomous farming processes of farms. Cloud infrastructures\
    \ can also be controlled by\nattackers [124,125]. Several issues of detailed IoT\
    \ data privacy and security measures have\nbeen discussed in [126–128]. According\
    \ to Neshenko et al., the IoT data security issue is one\nof the biggest problems\
    \ slowing down IoT adoption in smart agriculture [129].\nRegarding data security,\
    \ the obtained information from IoT systems in farms is col-\nlected, processed,\
    \ and commercially exploited by service providers to varying degrees.\nAppl. Sci.\
    \ 2022, 12, 3396\n14 of 19\nTherefore, one of the most important problems of policies\
    \ regards the validity and legal\nstatus of farm data [130]. In reality, these\
    \ data are of great value when aggregated and\nanalyzed for large-scale agricultural\
    \ activities. Consequently, without policies, the data\nprivacy and security of\
    \ farms can affect the competitive advantage of farmers/farm owners.\nIn our opinion,\
    \ using cryptography coupled with access keys is a possible solution to\nsolve\
    \ this problem. Keys could be made available based on a regional user group and\n\
    to those who contributed to the database. For further complex cases, secure multiparty\n\
    computation can be used, where the homomorphic encryption method [131,132], or\
    \ this\nmethod combined with the blockchain [133], can be applied for the purpose\
    \ of balancing\nprivacy and data utility.\nIn our opinion, the security problems\
    \ of IoT systems will be an exciting research topic\nand garner attention for\
    \ both academia and industry research. An in-depth survey of\nthreats and solutions\
    \ to improve robustness, trust, and privacy for future IoT systems is\npresented\
    \ in [134].\nReliability: Most IoT devices are expected to be deployed outdoors\
    \ (in ﬁelds and\nfarms). Harsh work environments lead to the rapid degradation\
    \ of IoT devices’ quality and\ncan lead to unexpected manufacturer failures. The\
    \ mechanical safety of IoT devices and\nsystems must be ensured so they can withstand\
    \ extremes of weather, such as temperature,\nhumidity, rainstorms, and ﬂoods [135].\
    \ In our opinion, new materials and technologies\nneed to continue to be studied\
    \ to improve the durability of devices.\nThe open problems and challenges discussed\
    \ in this section indicate that for IoT\nto be widely deployed in the smart agriculture\
    \ sector, there are still many issues to be\nsolved. Service providers need to\
    \ reduce the service costs, more effectively exploiting\nthe information collected\
    \ from the farm. On the other hand, farmers need to improve\ntheir skills to be\
    \ able to apply IoT solutions on their farm to enhance productivity and\nfarming\
    \ efﬁciency. Researchers need to continually study and propose optimal solutions\n\
    and technologies to ensure IoT systems’ privacy and security and improve the durability\
    \ of\nIoT devices. These are really major challenges and exciting research topics\
    \ in the future so\nIoT can be widely applied in the smart agriculture sector.\n\
    5. Conclusions\nIn this study, we presented an overview of IoT and big data for\
    \ the smart agriculture\nsector. Several issues related to promoting IoT deployment\
    \ in the agriculture sector have\nbeen discussed in detail. Survey results indicate\
    \ that many studies have been performed\nto apply IoT for smart agriculture, aiming\
    \ to enhance productivity, reduce human labour,\nand improve production efﬁciency.\
    \ The beneﬁts of applying IoT and big data in agriculture\nwere discussed. In\
    \ addition, we also pointed out the challenges we need to overcome\nto be able\
    \ to accelerate the deployment of IoT in smart agriculture. However, there are\n\
    still some challenges that need to be addressed for IoT solutions to be affordable\
    \ for the\nmajority of farmers, including small- and medium-scale farm owners.\
    \ In addition, security\ntechnologies need to be continuously improved, but in\
    \ our opinion, the application of\nIoT solutions for smart agriculture is inevitable\
    \ and will enhance productivity, provide\nclean and green foods, support food\
    \ traceability, reduce human labour, and improve\nproduction efﬁciency. On the\
    \ other hand, this survey also points out some interesting\nresearch directions\
    \ for security and communication technologies for IoT. We think that\nthese will\
    \ be very exciting research directions in the future.\nAuthor Contributions: Conceptualization,\
