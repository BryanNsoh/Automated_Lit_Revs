    is the foundation of human survival and plays a fundamental role. It is vital
    to the stability and the development of society. However, with the emergence of
    three factors that restrict agricultural development: (i) population aging and
    migration (also known as urbanization) have led to a gradual decline of rural
    labor; (ii) industrial buildings and residential buildings are gradually eroding
    agricultural land, resulting in a reduction in agricultural land [1]; (iii) increased
    climate change will also continue to change crop growth conditions such as temperature,
    precipitation and soil moisture in unpredictable ways [2]. The challenges that
    agriculture faces are increasingly severe. In order to meet the challenges, people
    must be seize the opportunity of the third revolution in the information technology
    industry, for example, Internet of Things (IoT), big data, artificial intelligence
    et al.. They can bring fundamental changes to agriculture. The Agricultural Internet
    of Things (Agricultural IoT) not only solves the problems of increasing food demand,
    environmental pollution caused by excessive use of pesticides and fertilizers,
    and the safety of agricultural products [3], but also reduces labor costs [4],
    greatly promoting the continuous development of agriculture in the direction of
    high quality and high output. However, the widespread use of the Agricultural
    IoT has led to the explosive growth of sensors and the increasing number of data.
    The large amount of data increases the load on the cloud server, which reduces
    the response speed. The emergence of the Edge computing models can solve the problem
    of cloud server load. The classical Edge computing models include: the Cloudlet
    introduced by Satyanarayanan solves the latency problem of accessing the cloud
    by using computing resources available in the local network; the Fog computing
    introduced by Cisco enables applications to run directly on the edge of the network
    through billions of smart connected devices; the Mobile Edge computing introduced
    by the European Telecommunications Standards Institute (ETSI) allows mobile users
    to utilize computing services from base stations. Through the emergence of three
    classical Edge computing models, we can find a new trend: some calculations that
    take place in the cloud are gradually moving to the edge [5]. Similarly, the data
    generated by the Agricultural IoT is also increasing, resulting in increased load
    on the cloud server. In order to share the offload of the cloud server, the computation
    that occurs in the cloud is offloaded to the edge segment for execution. In addition,
    the real-time requirements of some applications of the Agricultural Internet of
    Things are high. The edge server is close to the data source, so it provides intelligent
    services nearby and shortens the response time. Although the Edge computing is
    favorable for agricultural development, but Edge computing applied to agriculture
    has little literature, so we combine with a lot of related literature and present
    a review of the application of Edge computing in the Agricultural IoT, which inspires
    more people to develop the Agricultural IoT under Edge computing in the future.
    This paper reviews the concept and research status of the Edge computing and Agricultural
    IoT. In addition, we describe in detail the research status of Edge computing
    in the application of pest identification and crop classification, agricultural
    product safety traceability, unmanned agricultural machinery, agricultural product
    promotion, etc., which mainly involves artificial intelligence, blockchain and
    virtual/augmented reality technology. In the end, the literature also mentions
    the challenges and opportunities of the combination of Edge computing and Agricultural
    IoT, and provides direction for the development of Edge computing and Agricultural
    IoT. The organizational structure of this paper is as follows. In Section II,
    it mainly introduces the concept of Edge computing and Agricultural IoT in detail;
    the necessity of combining Edge computing with the Agricultural IoT is discussed
    in Section II; then in Section III, the application of Agricultural IoT combined
    with Edge computing is reviewed; in Section IV, Edge computing combined Agricultural
    IoT meets the challenges; finally, the paper is concluded and a vision of their
    future is described in Section V. SECTION II. Background This section mainly introduces
    the concept, structure, and research status of Edge computing and Agricultural
    IoT. The aim of this section is to provide the reader with a solid foundation
    of the research subject. A. Edge Computing 1) Definition and Development of Edge
    Computing With the rapid development of the IoT, billions of smart devices are
    installed each year. It is estimated that more than 70 billion smart devices will
    be installed by 2020. The access of a large number of devices has led to an increase
    in the amount of data to be processed. We face the challenge of processing and
    analyzing those data, especially if it needs to be processed in real time. Simply
    using a cloud server is not able to provide real-time response while handling
    such a large data set. Edge computing is proposed for solving the problem of data
    explosion and network delay. The research fields of Edge computing include Fog
    computing [6], Cloudlet [7], [8] and Mobile Edge computing (MEC) [9], [10]. Although
    Edge computing has been proposed for a long time, there is no uniform and strict
    definition. Satyanarayanan [11] defines it as, “Edge computing is a new computing
    model that deploys computing and storage resources (such as Cloudlets, fog nodes)
    to networks closer to mobile devices or sensors.” Its system architecture is shown
    in Fig. 1, which is divided into three layers: terminal device, edge node and
    cloud center. As we all know, 5G is becoming more and more popular, and edge computing
    is one of the core technologies in the 5G era, but its architecture is open and
    can also be deployed and applied to 4G LTE networks. Operators will smoothly evolve
    on the existing network structure, and finally achieve full coverage of the computing
