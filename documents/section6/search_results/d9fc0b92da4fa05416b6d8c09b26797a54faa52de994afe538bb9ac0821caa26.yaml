    \ protocol but primarily\nserves as a network layer protocol for managing communications\
    \ between LPWAN\n(Low Power Wide Area Network) gateways and end-node devices such\
    \ as routing\nprotocol, managed by LoRa Alliance. Version 1.0 of the LoRaWAN speciﬁcation\
    \ was\nreleased in June 2015. LoRaWAN deﬁnes the communication protocol and system\n\
    architecture for the network, while the physical LoRa layer allows long-range\
    \ commu-\nnication link. LoRaWAN is also responsible for managing communication\
    \ frequencies,\ndata rates, and power for all devices. Devices in the network\
    \ are asynchronous and\ntransmit when they have data available for sending. Data\
    \ transmitted by a device\n(called an endpoint) are received by multiple gateways,\
    \ which forward data pack-\nets to a centralized network server (or network server).\
    \ The network server ﬁlters\nout duplicate packets, performs security checks,\
