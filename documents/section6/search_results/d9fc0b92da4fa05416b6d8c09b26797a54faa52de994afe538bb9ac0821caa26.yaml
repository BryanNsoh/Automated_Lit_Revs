    network requirements. The allocation of physical network resources for such vast
    amount of IoT devices is a complex task. Specially, the dynamic nature of IoT
    services will leads to constant fluctuation in resource utilization. Moreover,
    the amount of available network resources is always limited in SP networks. Thus,
    it is essential to manage these limited resources efficiently. However, most of
    the time, SPs struggle to utilise the available resources efficiently. Moreover,
    some of the mission critical and delay sensitive IoT applications such as autonomous
    vehicles, robotics and AR applications might need prioritization of allocated
