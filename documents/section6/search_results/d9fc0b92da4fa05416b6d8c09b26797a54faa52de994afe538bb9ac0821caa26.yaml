    \ IPv4 protocol was about to run out) and then to ensure scalability for the systems.\n\
    However, this protocol is designed for wired networks. To meet wireless sensor\
    \ networks\n(Wireless Sensor Network or WSN), the 6LoWPAN protocol [11] was created.\
    \ WSN is, in\nfact, composed of devices characterized by low computational power\
    \ that often have to\nminimize energy consumption. In this way (with the 6LoWPAN\
    \ protocol), the devices\ncan directly overlook the network without needing other\
    \ devices that act as gateways.\nIn speciﬁc applications, however, such gateways\
    \ may be necessary. In these cases, it is\npossible to use data link layer protocols,\
    \ such as Bluetooth or ZigBee, to connect gateways\nand sensors, and then only\
    \ interface the gateway to the network using the IPv6 protocol\nnetwork layer.\n\
    In this layer, wireless protocols are particularly important. Compared to those\
    \ requir-\ning cables, wireless sensors can be installed in hard-to-reach environments\
    \ and require less\nmaterial and human resources for installation. Additionally,\
    \ in a wireless sensor network,\nthe various nodes can be added or removed easily,\
    \ and their location can be changed\nwithout reconsidering the structure of the\
    \ entire network. The choice of a protocol to use\ndepends on the network’s size,\
    \ the power consumption of each node, and the transmission\nspeed needed in a\
    \ given application.\nIn other applications, however, it may be necessary to build\
    \ a wired network. The latter\nenjoys more excellent reliability and higher transmission\
    \ rates [14]. To give an example,\nit is possible to think of a vehicle’s internal\
