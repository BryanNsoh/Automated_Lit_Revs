    perspective. In [137], Dorsch et al. discussed the economic advantages that can
    be achieved through SDN and network slicing when transmitting critical measurements
    and control commands that required ultra-reliability and low latency in smart
    grids. They have proposed a techno-economic evaluation approach that consists
    of smart-grid-traffic modelling, network dimensioning, operator modelling and
    cost modelling. In [136], Kurtz et al. proposed an SDN and NFV based network slicing
    solution for critical communications in 5G shared infrastructure. They have evaluated
    the solution using a testing setup for two real-world scenarios - smart grid and
    Intelligent Transportation System (ITS) - allocating separate slices for each
    scenario under three cases: performance study, scalability analysis and critical-infrastructure
    communication. They have achieved higher scalability and low end-to-end delay
