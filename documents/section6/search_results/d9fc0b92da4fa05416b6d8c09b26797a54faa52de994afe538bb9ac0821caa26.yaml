    2169-3536 DOI: 10.1109/ACCESS.2018.2808326 Publisher: IEEE Funding Agency: SECTION
    I. Introduction The shipbuilding industry is aimed at providing integral solutions
    for delivering fully operational vessels together with their life-cycle maintenance.
    Shipbuilding main working areas include, among others, the design and construction
    of hi-tech vessels, the development of naval control and combat systems, overhauls
    of military and civil vessels, ships repairs, and diesel engine and turbine manufacturing.
    In all those areas, most companies are transferring the Industry 4.0 principles
    to their shipyards in order to build Shipyards 4.0, seeking to apply the newest
    technologies related to ubiquitous sensing, Internet of Things (IoT), robotics,
    Cyber-Physical Systems (CPS), 3D printing or Big Data to improve the efficiency
    of the many processes that occur in a shipyard. This paradigm shift will change
    the way that operators perform their daily tasks. Therefore, they must be equipped
    with devices that act as an interface for human-machine communication and collaboration,
    and even as a Decision Support System (DSS) that would help to optimize their
    actions. Augmented Reality (AR), and specifically Industrial Augmented Reality
    (IAR), is one of the technologies that provide powerful tools that support the
    operators that undertake tasks, helping them in assembly tasks, context-aware
    assistance, data visualization and interaction (acting as a Human-Machine Interface
    (HMI)), indoor localization, maintenance applications, quality control or material
    management. Specifically, AR technology is expected to grow significantly in the
    next years together with Virtual Reality (VR), creating a market of US $80 bn
    in 2025 [1]. IAR is one of the technologies analyzed by Navantia, one of world’s
    largest shipbuilders. At the end of 2015 Navantia created together with the University
    of A Coruña (UDC) the Joint Research Unit Navantia-UDC, which studies the application
    of different Industry 4.0 technologies to shipyards through various research lines.
    One of such lines is called “Plant Information and Augmented Reality” and has
    among its objectives to evaluate the feasibility of using IAR to provide information
    to operators about shipyard processes. The present paper is aimed at analyzing
    the latest research and the best technologies to build an IAR system for a shipyard.
    Specifically, its main contributions are the following, which, as of writing,
    have not been found together in the literature: The article reviews the main characteristics
    of the most recent IAR systems for industrial and shipbuilding applications. It
    provides thorough comparisons on the latest hardware and software technologies
    for creating IAR solutions. This article also identifies and discusses different
    use cases where IAR can be useful for shipbuilding. It proposes a novel IAR architecture
    that makes use of Edge Computing to reduce latency response and accelerate rendering
    tasks. The remainder of this paper is organized as follows. Section II reviews
    the main IAR concepts to provide a basic understanding of the underlying technology.
    Section III summarizes the main industrial applications of IAR, while Section
    IV analyzes the main academic and commercial IAR developments for the shipbuilding
    industry. Section V describes the most relevant use cases of IAR for a shipyard.
    Section VI compares the main IAR hardware and software technologies for developing
    shipbuilding applications. Section VII analyzes the traditional IAR architecture
    and then proposes the ideal architecture for a Shipyard 4.0. Finally, Section
    VIII is devoted to the conclusions. SECTION II. IAR Basics A. Origins, Current
    Trends and Prospects of IAR The term IAR can be defined as the application of
    AR in order to support an industrial process [2]. This definition is broader than
    the one given by other researchers [3], who disregarded photo-based augmentations,
    which have proved to be effective in industrial environments. Although the origins
    of AR can be traced back to the 1960s, when Ivan Sutherland performed his visionary
    experiments [4], [5], the concept of IAR actually emerged in the early 1990s,
    when Caudell and Mizell [6], from Boeing, presented a head-up see-through display
    used to augment the visual field of an operator with information related to the
    task she/he was carrying out. It was not until the end of the 1990s when IAR started
    to gain some traction, mainly thanks to the German government, who funded the
    ARVIKA project [7], [8]. In such a project companies like Airbus, EADS, BMW or
    Ford participated in the development of mobile IAR applications [9]. Such a project
    represented an important milestone and promoted diverse IAR initiatives. The research
    efforts of ARVIKA derived in 2006 in the ARTESAS (Advanced Augmented Reality Technologies
    for Industrial Service Applications) project [10], which focused on the development
    of IAR technologies for automotive and aerospace maintenance. The first IAR systems
    were mostly experimental, but in the last years they started to move away from
    research and several relevant commercial initiatives have been launched. For instance,
    in 2013 Google Glasses [11] caught the attention of a broad audience that was
    not familiarized with AR or IAR and gained the enthusiasm of certain industries.
    Since then, technological giants have been actively developing AR prototypes and
    products [12]. Moreover, ABI Research [13] anticipates a fast-growing market with
    shipments forecast to expand from just over one million units in 2016 to more
    than 460 million by 2021 [14]. In addition, according to IDC [15], worldwide spending
    on AR and VR is forecast to reach US$ 17.8 billion in 2018 [16]. Furthermore,
    products and services will continue to grow at a similar rate throughout the remainder
    of the 2017-2021 forecast period, achieving a five-year Compound Annual Growth
    Rate (CAGR) of 98.8%. Nevertheless, according to numerous sources [17]–[19], it
    will take a few years until IAR reaches the maturity level to be fully deployed
    in industrial applications. B. Essential Parts of an AR System AR involves a set
    of technologies that make use of an electronic device to view, directly or indirectly,
    a real-world physical environment that is combined with virtual elements. The
    elements that make up an AR system are: An element to capture images (i.e., a
    Charge-Coupled Device (CCD), stereo, or depth-sensing camera). A display to project
    the virtual information on the images acquired by the capture element. Display
    technologies are divided basically into two types: video-mixed (example in Figure
    1) and optical see-through displays [20] (e.g., projection-based systems). There
    is also a growing interest in retinal projection, but its use is currently very
    rare in industrial environments. In a video-mixed display, the virtual and real
    information previously acquired with a camera are digitally merged and represented
    on a display. This technology presents, among others, the disadvantages of providing
    limited fields of vision and reduced resolutions. In contrast, in an optical see-through
    display, virtual information is superimposed on the user’s field of view by means
    of an optical projection system. The hardware used by these two display technologies
    can be classified as: Hand-Held Displays (HHD). They embed a screen that fits
    in a user’s hand (e.g., tablets, smartphones). Spatial Displays. They use digital
    projectors to show graphic information about physical objects. These displays
    ease collaborative tasks among users, since they are not associated with a single
    user. Head-Mounted Displays (HMD). They are the displays included in devices like
    smart glasses and smart helmets, which allow users to see the entire environment
    that surrounds them. A processing unit that outputs the virtual information to
    be projected. Activating elements (e.g., images, GPS positions, QR markers, or
    sensor values from accelerometers, gyroscopes, compasses, altimeters or thermal
    sensors) that trigger the display of virtual information. FIGURE 1. Example of
    video-mixed display. Show All Regarding the internal logic of an AR system, it
    is essentially composed by the functional modules shown in Figure 2. In such a
    Figure it is represented a pipeline where, first, the device camera captures a
    frame, which is then processed by the AR software to estimate the camera position
    regarding to a reference object (e.g., an AR marker). Such an estimation can also
    make use of internal sensors, which also help to track the reference object. Accurate
    camera positioning is essential while displaying AR content, since it has to be
    rotated and scaled according to the scenario. Usually, the image is rendered for
    the appropriate perspective and it is presented to the user on the display of
    a device. Note also that interaction with the image is possible through the Interaction
    Handling module and that, when certain local or remote information is required,
    the Information Management module is the one responsible for obtaining it. FIGURE
    2. Simplified AR pipeline. Show All In this pipeline, the major technological
    challenges are the internal registration of the objects displayed by the system,
    the tracking of visual elements and features, and the development of the information
    display system [21]. In addition, rendering (i.e., photometric registration, comprehensive
    visualization techniques, or view-management techniques) and real-time data processing
    are also challenging, since their performance is key when superimposing graphic
    elements in the environment in a rapid, consistent and realistic way. Thus, accurate,
    fast and robust registration and tracking are required to develop AR techniques
    that allow for determining the position and orientation of the observer and the
    real/virtual objects. Such techniques can be classified into: Techniques based
    on sensors (e.g., Inertial Measuring Unit (IMU), GPS, infrared, ultrasounds).
    Image-based techniques that make use of markers, which can be synthetic or natural.
    Sensor and image fusion techniques. In addition, there are different techniques
    for image recognition. Some are based in traditional AR markers, which usually
    are square or rectangular markers that contain a high-contrast figure similar
    to a QR code. These type of markers are usually framework-dependent and the software
    is, in most cases, optimized to recognize them by means of specific algorithms.
    On the contrary, Natural Feature Tracking (NFT) techniques [22], [23] extract
    characteristic points from images. Such points are then used to train the AR system
    to detect them in real time. NFT techniques have the disadvantage of being more
    computationally intensive and slower than other alternatives, and less effective
    at long distances, but they provide a seamless integration of the augmented information
    with the real world, since there is no need for placing an artificial marker visible
    in the scene [24]. In order to mitigate the disadvantages of NFT, small artificial
    markers called fiducial markers are often added to the scene to accelerate the
    initial recognition, improving the performance of the system and reducing the
    algorithm computational requirements. SECTION III. IAR for Industrial Applications
    The combination of the latest advances in electronics, sensors, networking, and
    robotics, together with paradigms like IoT, enable the development of advanced
    applications for industrial systems [25], energy efficiency [26], [27], home automation
    [28], precision agriculture [29], high-security IoT applications [30]–[34], transportation
    [35] or for defense and public safety [36], [37]. Among the enabling technologies,
    IAR has proven to be a suitable tool for the manufacturing strategies proposed
    by different countries (e.g., Industry 4.0 [38], Industrial Internet of Things
    [39], Made in China 2025 [40] or smart factories [41]), allowing workers to collaborate
    among them, to interact with real-time information and to monitor and control
    systems. Figure 3 summarizes the most relevant industrial tasks and sectors where
    IAR can bring value. FIGURE 3. Value of IAR across Industry 4.0. Show All One
    of the IAR most common applications is the assistance to workers in maintenance/repair/control
    tasks through instructions with textual, visual, or auditory information [42].
    Such an information is rendered ubiquitously, so that the worker perceives the
    instructions with less effort, thus avoiding the change from a real context to
    a virtual one where the relevant data is accessed. Remote assistance is also key
    when companies have machines installed in remote locations. Such machines need
    to be monitored, operated and repaired with the minimum amount of people on-site.
    IAR can help by easing remote collaboration between workers [43], [44]. Augmented
    communications can also be used for collaborative visualization in engineering
    processes during stages related to design or manufacturing [45]. Likewise, IAR
    is helpful for assisting workers in the decision making in real scenarios, combining
    the physical experience together with the display of information extracted in
    real time from databases [46]. Furthermore, IAR can provide quick access to documentation
    like manuals, drawings or 3D models [47]–[49]. Well-trained operators are also
    essential for productive factories. IAR can help during the training process by
    giving step-by-step instructions to develop specific tasks. This is especially
    useful when training workers to operate machinery like the one used for assembly
    in sequence, what reduces the time and effort dedicated to check manuals [50].
    Thus, IAR can reduce the training time for new employees and lower the skill requirements
    for new hires. In addition, it is possible to adjust the instructions to the experience
    of the worker, what accelerates the learning process by focusing more on acquiring
    skills. IAR training systems are also useful for preserving certain practical
    knowledge acquired by the most skilled (and usually aged) workers. What happens
    in different industries is that during the 1960s and 1970s there were massive
    hirings of workers that are currently retiring [51]. Such workers take with them
    a lot of experience, knowledge and skills that are difficult to reproduce in traditional
    ways. Therefore, IAR solutions can include such a knowledge in applications to
    train new hirings [52], [53]. Another area where IAR can help is marketing and
    sales, since AR demos are usually really attractive when showing other people
    a certain scenario or the capabilities of a product. Therefore, AR has the ability
    to transform the customer experience, enabling the inclusion of different parameters,
    options, settings or configurations [54]–[57]. Moreover, an improved customer
    experience is able to reduce the levels of uncertainty about their choices shortening
    the sales cycle. Furthermore, it can also be used to collect data about product
    preferences. A good marketing and sales example was created by BMW [58] for a
    campaign for selling its latest electric vehicles. After-sales service to the
    customers can be also enhanced through IAR, since it can guide them through repairs
    and can connect them with remote experts [59], [60]. Feedback can be also obtained
    by using an IAR interface, either by receiving it directly from the customers,
    or by analyzing how such consumers have used the product [61], [62]. The 3D models
    provided by IAR are a useful tool for engineers while creating and evaluating
    designs and products [19], [63]. IAR makes it possible to place a virtual object
    anywhere and observe at full scale whether it fits or not in a specific scenario.
    Moreover, IAR enables providing on-site CAD model corrections, thus improving
    accuracy, alignment and other details of the model [64], [65]. In addition, during
    product the different product manufacturing stages, IAR can help during the quality
    assurance controls and show performance dashboards [66]. Manufacturing can also
    be benefited from IAR, which IAR can deliver the right information at the right
    time to avoid mistakes and increase productivity [67]. This is especially critical
    in dangerous manufacturing tasks, where a mistake may mean that a worker gets
    injured or that a costly equipment is damaged. In addition, in such situations
    an IAR solution could be used as a monitoring and diagnosis tool capturing the
    information provided by control and management systems, and sensors [68]. For
    example, Frigo et al. [69] show some use cases in aerospace manufacturing processes.
    Assembly is one of the processes whose performance can be improved dramatically
    by IAR [70]. For example, some researchers have studied different methodologies
    for developing CAD model-based systems for assembly simulation [71]. In addition,
    it has already been evaluated the performance of Microsoft HoloLens for assembly
    processes [72]. Furthermore, a comprehensive review of AR-based assembly processes
    can be found in [73]. Regarding logistics, IAR can enhance the efficiency of the
    picking process in warehouse by providing an indoor guidance system [74]. Note
    that picking items represents from 55% to 65% of the total cost of warehousing
    operations [75], which are still mostly carried out through a pick-by-paper approach.
    Thus, IAR can give instructions to the workers and guide them using the best route.
    Finally, after reviewing the state of the art, the following aspects can be pointed
    out as essential in order to develop a successful IAR application: The use cases
    and applications selected must provide added-value services. Functional discontinuities
    or gaps in the operating modes that can affect the functionality should be avoided.
    Reduce cognitive discontinuities or differences between old and new work practices.
    Learning new procedures may hinder the adoption of the technology. Reduce physical
    side-effects caused by the devices on users in the short and long term (e.g.,
    headaches, nausea, or loss of visual acuity). Avoid unpredicted effects of the
    devices on users unfamiliar with the technology, like distractions, surprises
    or shocks. Take into consideration the user perception regarding ergonomic and
    aesthetic issues. Make user interaction as natural and user-friendly as possible,
    avoiding lapses or inconsistencies. SECTION IV. IAR for Shipbuilding In the last
    years, several IAR solutions have been presented to help in the accomplishment
    of daily tasks in a shipyard and in the shipbuilding industry. Some examples are
    the systems presented in [76]–[78], which facilitate welding processes. In particular,
    in [76] it is detailed a system that replaces the traditional welder’s screen
    with a helmet that incorporates a display where useful information is projected.
    Through the screen, a virtual assistant actively suggests corrections during the
    welding process and indicates possible errors. Similarly, in [77] it is described
    a system to control a welding robot inside a ship. The proposed system uses an
    interface that allows operators to interact with the workspace: the operator receives
    visual information from a projection system mounted on the robot and controls
    the robot using a wireless controller. Thus, the system is designed to increase
    the operator concentration on the actual task, avoiding the distractions related
    to the use of a traditional screen. Another relevant welding system is presented
    in [78], which is aimed at training welders. Such a system consists in a torch,
    a pair of AR glasses, a motion tracking system and external speakers. Welding
    is simulated in real time and uses a neural network to determine the quality and
    shape of the weld based on the speed and orientation of the torch. Another activity
    that takes place in a shipyard is spray painting. To simulate the working environment,
    in [79] it is proposed a system that uses a paint gun as user interface. Such
    a gun features force feedback and emits painting sound. During training, the student
    uses this gun to paint on virtual models of steel structures that are shown on
    the screen of the AR glasses, showing the results immediately, just upon the completion
    of the exercise. A system potentially applicable to the shipyard is the one proposed
    in [80]. It provides AR functionalities on a tablet, allowing the operator to
    place virtual geo-referenced notes in production modules as a method of communication
    between workers. The central element of the system adds and processes data from
    different sources, while the applications running on the tablets retrieve and
    display such an information for maintenance and for helping in plant processes.
    Regarding maintenance in industrial processes of the shipyard, many of them are
    described in paper or electronic documents that the operator must read and memorize
    to apply on the ongoing maintenance operations. This task is usually prone to
    human errors. To avoid them, the system described in [81] presents an IAR-based
    assistant that makes uses of a tablet to indicate step-by-step instructions that
    include the necessary information for carrying out an operation. Similarly, in
    [48] it is detailed an IAR application that provides assistance to military mechanics
    when performing repair and maintenance tasks on the field, inside an armored vehicle.
    The prototype proposed uses a wrist control panel and an HMD to augment the mechanic’s
    natural vision with animated text, labels, arrows and sequences to facilitate
    the understanding, localization and execution of tasks, which include installing
    and removing locks and warning lights, or connecting wires. Note that, since all
    those tasks have to be performed in the reduced interior space of an armored vehicle,
    the IAR prototype makes it easier for the mechanics to locate elements, which
    is also carried out faster than when making use of traditional documentation systems.
    Specific issues arise when building ships for the first time. A common situation
    is that construction and production processes often overlap over time. When discrepancies
    between the construction data and the actual ship happen, it is necessary to modify
    the CAD models. To solve this problem, the AR system detailed in [82] allows the
    user to visualize the pipe construction data and modify them in the case of misalignment
    or collision. The modified pipe geometry can be saved and used as an input for
    bending machines. To ensure the fitting of a pipe, the system integrates an optical
    measurement tool into the alignment process. All these tasks are performed by
    using an IAR application in a tablet with a built-in camera that, before the actual
    installation, allows for visualizing, modifying and verifying pipe segments virtually,
    being able to interact with them through a touch screen. Another problem in the
    naval industry is related to the diagrams used to help managers and engineers
    to identify the technical requirements and to understand what is going to be built.
    The correct interpretation of such diagrams is complicated, since they are expressed
    numerically when they are created during the design stage. In order to overcome
    this issue, the system detailed in [83] proposes an AR application based on mobile
    devices that is able to visualize 3D models created from design diagrams. The
    application does not make use of markers and augments every diagram with a 3D
    model that is shown through the display of the mobile device. The scanned designs
    are uploaded to the server with their characteristic points and are stored in
    databases along with the 3D model. For the recognition of the designs, a picture
    is taken with the camera of the mobile device and then it is performed a search
    in the database to locate a match. In the case of finding a match, the 3D model,
    together with its characteristic points, is transmitted to the mobile device for
    its interactive visualization. Finally, it is worth mentioning that companies
    like Newport News Shipbuilding [84], Index AR Solutions [85] or BAE Systems [86]
    have already marketed AR solutions focused on specific applications for the naval
    industry. SECTION V. IAR Use Cases for a Shipyard 4.0 After analyzing the state
    of the art and the processes carried out in workshops and in a ship, the following
    use cases were selected as the most promising in terms of possible efficiency
    improvements achieved through the application of IAR: 1) Quality Control Its objective
    is the automation of the quality control processes through the use of computer
    vision techniques. Product modeling would be carried out by using 3D cameras and
    reconstruction software. Once the actual model of the product is obtained, it
    would be possible to detect deviations from the CAD model. 2) Assistance in the
    Manufacturing Process This use case is intended to assist operators in the manufacturing
    process inside a workshop by visualizing 3D models on tangible interfaces located
    on the workbench. The use of tangible interfaces involves introducing a visual
    marker/identifier on the working environment that acts as a spatial reference
    for the IAR system. The marker can be printed on a fixed surface placed on the
    table of the manufacturing station or on a mobile support that allows for its
    manipulation by the operator. 3) Visualization of the Location of Products and
    Tools Thanks to an already developed system based on RFID tags [87]–[89], in Navantia’s
    shipyard in Ferrol it is possible to visualize the 2D-location of products and
    tools in portable devices such as tablets or IAR glasses (illustrated in Figure
    4). This system would make use of sensor values and artificial tags distributed
    throughout the workshop that allow for determining the positioning of the user
    in the shipyard. FIGURE 4. Localization of products inside a workshop using an
    IAR system. Show All 4) Management of Warehouses This use case is intended to
    assist warehouse operators in the processes of storage, localization, relocation
    and collection of parts. The immediate advantage of displaying information on
    IAR devices is a decrease in human errors and in the time associated with the
    different processes involved in the management of the warehouse. 5) Predictive
    Maintenance Using Data Mining The purpose of this use case is to carry out predictive
    maintenance actions using data mining techniques. To this end, information related
    to the quality control of the processes is collected as well as data from sensors
    in machines and throughout a workshop. Then, the information can be analyzed and
    shown through IAR devices to the operators. 6) Augmented Communication IAR facilitates
    augmented communication between operators and controllers/experts through portable
    IAR devices. It enables guidance or resolution of incidents on the spot, sharing
    the Point of View (POV) of the operator regardless of location, enabling the superposition
    of information over the actual image seen by the operator, recording annotations
    and audio/video communications. 7) Visualization of Installations in Hidden Areas
    This use case consists in the visualization of hidden installations behind bulkheads,
    roofs or ceilings, by overlapping 3D virtual elements over the real environment.
    The ideal IAR system would assist operators during the assembly processes, both
    during the pre-assembly and the block assembly, in order to reveal internal elements
    that would be difficult to see otherwise. In addition, such a system would ease
    maintenance or fault repairs. An example of scenario would be one in which, after
    the detection of a failure in a ship, the operator uses the proposed system to
