    for a Shipyard 4.0 A. Traditional Communications Architecture The traditional
    IAR architecture is composed by the three different layers depicted on the left
    in Figure 6, which are responsible for data acquisition, data transport, and visualization
    and interaction with the user. FIGURE 6. Traditional IAR architecture. Show All
    The Visualization and Interaction System (VIS) layer is composed by HMD, HHD and
    spatial display devices, as well as by human-interaction interfaces through which
    the operator, located in the ship under construction, the workshop or the shipyard,
    is able to interact with the system. The Data Transport System (DTS) is responsible
    for collecting the information obtained by the Data Acquisition System (DAS) and
    transmitting it from the cloud infrastructure to the location where operators
    are using the IAR system. This process involves certain difficulties due to the
    environmental conditions: the shipyard’s structural barriers and the large number
    of metal parts that impact wireless communications performance. Moreover, it has
    to be taken into account the electrical interference produced by the industrial
    machinery used for the different production processes. It is worth mentioning
    that the communications between each IAR device and the cloud layer can be performed
    through Wi-Fi connections considering that many shipyards have already deployed
    an IEEE 802.11 b/g/n/ac infrastructure. However, note that communications inside
    a ship suppose a challenge for electro-magnetic propagation due to the presence
    of numerous large metal elements, so other technologies would need to be further
    studied in such environments. Considering that electrical wiring is usually deployed
    for temporary lighting during the ship construction, Power Line Communication
    (PLC) technology can be used to transmit information, although it should be noted
    that the network speed could be influenced by the electrical interference coming
    from electric circular saws and other tools that demand high-current peaks. Thus,
    a PLC system would consist of two modules connected electrically to the same power
    phase. The first module would have direct connection to the DAS via Ethernet.
    The second PLC module would be in the area of limited connectivity and would be
    coupled with a high-speed Wi-Fi access point to which the VIS can be connected
    to. Regarding the DAS layer, which is hosted in the shipyard’s cloud infrastructure,
    it can obtain from the Manufacturing Execution System (MES) data about work orders
    and the elements to be installed. Note that the described IAR architecture, although
    it has been previously implemented by making use of a central server, a cloud
    or a PC-cluster [43], [130], [131], it has certain limitations when applied to
    IAR systems. Since IAR devices project information dynamically on a display, they
    require it to be loaded and rendered as fast as possible to provide a good user
    experience. For this reason, the content to be displayed is usually stored locally,
    either in static or dynamic memory, which guarantees in most cases low-latency
    responses when loading data. However, although the local-storage approximation
    works fine in certain scenarios that only need static content, the information
    that flows through smart factories and other Industry 4.0 environments is dynamic,
    especially in cases when showing data that is collected from IIoT networks or
    other third-party systems (e.g., from the Enterprise Resource Planning (ERP) or
    the Product Lifecycle Management (PLM)). In addition, this traditional architecture
    can be enhanced by adding a proxy server that caches dynamically IAR information.
    Thus, when the IAR solution predicts that certain content will be required soon,
    a parallel process of the IAR device can download the data in the background.
    Nonetheless, such an approximation has several drawbacks. First, IAR mobile devices
    are usually limited in terms of computational power and battery life, so multi-thread
    or multi-process applications may reduce the overall performance and derive into
    increasing energy consumption. Second, caching algorithms involve certain degree
    of complexity, since content has to be synchronized periodically to guarantee
    that the latest version is the one loaded. And third, the prediction algorithm
    has to be accurate enough because unnecessary file exchanges imply wasting resources
    and energy. B. Advanced Communications Architectures Due to the constraints introduced
    by cloud-centered architectures in IAR applications, several researchers have
    studied alternatives that improve latency response and rendering performance.
    The most common approximation involves the use of local high-end PCs that store
    content and process video information [132], [133]. In the last years it has been
    proposed the use of the Edge Computing paradigm to enhance IAR systems [17], [45].
    Such a paradigm can be implemented through different approximations, including
    basically Fog Computing, Cloudlets and Mobile Edge Computing [134]. All these
    variants have the same objective: to move the cloud processing power to the edge
    of the network, as close as possible to the IAR devices. In the case of IAR Fog
    Computing based solutions, they make use of nodes scattered throughout a factory
    or industrial environment that process and store the information received from
    IAR devices before forwarding it to a Cloud. In the same way, the data received
    from the Cloud can be cached locally and then delivered to IAR devices on demand.
    The Mobile Edge Computing paradigm is similar, but the nodes are deployed in cellular
    network base stations. Regarding Cloudlets, they use similar hardware to Cloud
    Computing servers, but at a low scale and close to the user IAR devices. There
    are not many examples of IAR Edge Computing based systems, being currently the
    most relevant approach the one presented in [45]. In such a paper it is proposed
    an architecture that offloads the demanding real-time IAR algorithms to a high-end
    PC, which enables for decreasing end-to-end latency for video transmissions. Nonetheless,
    the authors conclude that their system works fine for handheld IAR devices, but
    that higher bit-rate communication interfaces and smaller network latencies are
    required for most HMD solutions. Therefore, the use of IAR Edge Computing still
    has to be further studied. C. Proposed Architecture for Future Shipbuilding IAR
    Applications Taking into account the considerations mentioned in the previous
    subsections, it can be proposed an IAR architecture that both reduces latency
    response and on-line rendering time. The architecture, depicted in Figure 7, makes
    use of Fog Computing nodes and Cloudlets. Fog computing nodes are ideal for providing
    IAR services thanks to its ability to support physically distributed, low-latency
    and QoS-aware applications that decrease the network traffic and the computational
    load of traditional Cloud computing systems. Cloudlets offload the rendering from
    resource-constraint IAR devices and also reduce latency response with respect
    to a Cloud. Such an Edge Computing architecture is composed by three layers. FIGURE
    7. Architecture of the IAR system proposed. Show All The layer at the bottom is
    the Node Layer, which includes all the IAR devices that interact with the services
    provided by the Edge Computing Layer. The Edge Computing Layer also exchanges
    data with the shipyard’s IIoT ecosystem, which is composed by all the elements
    that can be monitored and/or controlled remotely, like sensors, actuators, robots
    or additive manufacturing devices. It is worth emphasizing that the architecture
    connects IAR devices with the Edge Computing Layer through a WiFi AP because it
    is already deployed in many industries and thus it is highly likely that an IEEE
    802.11 standard (i.e., IEEE 802.11 a/b/g/n/ac/ad) would be used. However, any
    other wireless communication technology could be used in the architecture and
    further research should be performed about this topic in shipyards, especially
    inside ships that are being built, since electro-magnetic propagation is a challenge
    in such environments with so many metal elements. One alternative that is currently
    being evaluated by Navantia is PLC, but its application still has to be studied
    in detail in situations where electric interference from saws and other tools
    occur. The Edge Computing Layer is in the middle of the architecture, and it is
    actually divided into two sub-layers that can interact with each other, but whose
    objective is different. The Fog Computing sub-layer is composed by one or several
    Single-Board Computers (SBCs) that are installed in fixed positions throughout
    the shipyard workshops and in a ship. Each SBC acts as a gateway and provides
    fog services. In the case of the IAR service, it supplies IAR devices with localized
    data and responds faster than the cloud, thus acting as a proxy caching server
    for IAR data. The second sub-layer is composed by Cloudlets, which are local high-end
    computers specialized in rendering and performing compute intensive tasks. Note
    that shipbuilding requires handling sophisticated 3D CAD models that may be too
    complex for resource-constrained IAR devices, so, instead of rendering the objects
    locally in every IAR device, the tasks are delegated to a cloudlet that then delivers
    the resulting image to the IAR device faster than the cloud. In addition, cloudlets
    can also perform other processing tasks that are too heavy to be performed in
    an SBC and that require a fast response. The cloud is at the top of the architecture.
    It receives, processes and stores data from the Edge Computing Layer. The cloud
    also provides third-party services to IAR devices. For instance, in the case of
    a shipbuilder like Navantia, such services include the access to the content of
    the ERP (SAP ERP), the CAD models (through FORAN), the information of the PLM
    (Windchill) and to the IIoT platform (ThingWorx). Finally, note that a modern
    IAR architectures have also to take security into account. This aspect is often
    neglected, but the future dependency on IAR systems make security essential. This
    has been addressed recently by some researchers [17], but further study is required,
    especially in industrial environments. SECTION VIII. Conclusions This article
    reviewed the different aspects that influence the design of an IAR system for
    the Industry 4.0 shipyard, considering diverse scenarios like workshops and a
    ship. It was first presented a brief overview of the underlying technologies and
    the main industrial IAR applications. Next, the article analyzed the most relevant
    academic and commercial IAR developments for the shipbuilding industry. Then,
    different use cases of IAR for a shipyard were described and a thorough review
    of the main IAR hardware and software solutions was presented. After such a review,
    it can be concluded that there are many options for developing software IAR developments,
    but IAR hardware, although it has progressed a great deal in the last years, it
    is still not ready for a massive deployment like the one required by the Industry
    4.0 shipyard. Regarding the communications architecture for an IAR system, it
    was analyzed the traditional version and it was proposed an enhanced three-layer
    Edge Computing architecture based on Cloudlets and on the Fog Computing paradigm,
    which allows for supporting physically distributed, low-latency and QoS-aware
    applications that decrease the network traffic and the computational load of traditional
    cloud computing systems. Moreover, considering that fog gateways are usually constraint
    in terms of computing power, if an IAR system demands real-time rendering or compute-intensive
    services, Cloudlets are necessary. Authors Figures References Citations Keywords
