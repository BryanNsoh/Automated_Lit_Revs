    \ Industry 4.0\n1. Introduction\nThe Internet of Things (IoT) paradigm refers\
    \ to a system of devices, interconnected\nwith each other, equipped with computational\
    \ capacity (smart objects), identiﬁable and\nenabled to transfer data over a network,\
    \ without a required human interaction [1]. The con-\ncept behind this paradigm\
    \ is the pervasive presence of smart devices, which by cooperating\nwith each\
    \ other and interacting with human beings achieve common goals [2].\nAlthough\
    \ this technology has started to be widely used only in recent years, it is\n\
    possible to see traces of it already many years ago, even with theoretical hints.\
    \ To give an\nexample, in 1991, Mark Weiser wrote an article on ubiquitous computing:\
    \ it is a model\nof human–machine interaction in which information processing\
    \ is integrated within ev-\neryday objects rather than within individual personal\
    \ computers [3]. One of the ﬁrst real\napplications of a system similar to the\
    \ described above can be found in the industrial sector,\nwhere realized machines\
    \ were able to exchange information about their state independently.\nThese systems\
    \ were called machine to machine (M2M). The machines formed a closed\nsystem,\
    \ and the primary purpose of the information exchange was to make the monitoring\n\
    and management of the machines more efﬁcient and less expensive. Compared to the\n\
    current meaning of IoT, there was a lack of awareness of the potential that data\
    \ could\nprovide if reused in a broader context, for example, when aggregated\
    \ with other systems\nconnected through a network [4].\nThe term “Internet of\
    \ Things” was ﬁrst used in 1999 by Kevin Ashton during a Procter\nand Gamble presentation\
    \ [5]. In this presentation, Ashton explained the possible beneﬁts\nof using RFID\
    \ technology in goods management. By equipping the goods with special\ndevices,\
    \ they could “communicate” information of interest (status, traceability, etc.).\
    \ In this\nway, “things” and people could provide information about their status\
    \ and the surrounding\nworld, but in a much more efﬁcient way.\nThe actual birth\
    \ of the IoT dates back, according to Cisco estimates, to a period\nbetween 2008–2009,\
    \ when for the ﬁrst time, the number of connected objects exceeded\nInformation\
    \ 2021, 12, 87. https://doi.org/10.3390/info12020087\nhttps://www.mdpi.com/journal/information\n\
    Information 2021, 12, 87\n2 of 20\nthe world population. In 2010, the number of\
