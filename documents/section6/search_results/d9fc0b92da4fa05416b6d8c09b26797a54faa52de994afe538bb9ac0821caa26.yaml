    in the path to deplete their batteries earlier than others. Unbalanced-energy
    consumption routing results in a shorter network lifetime. In contrast, dynamic
    path routing with the assistance of probabilistic forwarding is a proper solution
    since it distributes the network''s traffic load and the energy consumption in
    the network. Such challenges are discussed in [129] [127]. WSNs have been used
