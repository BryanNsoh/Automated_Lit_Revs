    \ [24]. An emerging trend is the\napplication of the IoT and big data. A signiﬁcant\
    \ number of studies have been focused on\nresearch, experiments, and applications\
    \ [25,26]. According to the Cisco forecast, over 500\nbillion IoT devices will\
