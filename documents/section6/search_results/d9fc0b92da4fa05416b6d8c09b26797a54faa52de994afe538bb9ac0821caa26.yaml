    \ Service-Oriented Based Architecture\nThe last architecture presented is service-oriented\
    \ based architecture. In general,\nservice-oriented architecture (SoA) is a component-model\
    \ based, which can be designed to\nconnect different functional units of applications\
    \ though interfaces and protocols [15,16].\nSoA is designed to coordinate services\
    \ and enable the reuse of software and hardware\ncomponents. SoA can be easily\
    \ integrated into IoT architecture, extending the three-layer\narchitecture, adding\
    \ a new layer between network layer and application layer, called thes\nservice\
    \ layer, which provide services to support the application layer. This represents\
    \ the\nfour-layer SoA-Based IoT architecture, in which there are the perception\
    \ layer, the network\nlayer, the service layer, and ﬁnally the application layer.\
    \ Here there is a new layer that\nintegrates the SoA functionalities [17,18],\
    \ and it is different from previously described\narchitecture. The service layer\
    \ consists of service discovery, service composition, service\nmanagement, and\
    \ service interfaces. Service discovery is used to discover the service\nrequests;\
    \ service composition is used to interact with the connected objects and integrate\n\
    services to get the requests in an efﬁcient way; service management is used to\
    \ manage and\nInformation 2021, 12, 87\n6 of 20\ndetermine the trust mechanisms\
    \ to understand the service requests; service interfaces are\nused to support\
    \ interactions among all provided services.\n2.3. Middleware Architecture\nAnother\
    \ important and very common architecture in IoT is middleware based IoT\narchitecture\
    \ or ﬁve-layer architecture [19]. In the recent years, the proposed architecture\n\
    for IoT needs to address many factors like scalability, interoperability, reliability,\
    \ QoS,\netc. In this regard, middleware based IoT architectures assist in creating\
    \ applications\nmore efﬁciently; this layer acts as a connection between applications,\
    \ data, and users. In\nfact, IoT development depends on the technology progress\
    \ and design of various new\napplications and business models [20]. To allow these\
    \ characteristics and many others, a\nﬁve-layer architecture has been proposed,\
    \ which is composed of ﬁve levels: perception\nlayer, network layer, middleware\
    \ layer, application layer, and business layer. In particular,\nthe middleware\
    \ layer has some critical functionalities, such as aggregating and ﬁltering the\n\
    received data from the hardware devices, performing information discovery, and\
    \ providing\naccess control to the devices for applications.\nIn general, middleware\
    \ is a software or service programming that can provide an\nabstraction interposed\
    \ between IoT technologies and applications. In middleware the\ndetails of different\
    \ technologies are hidden, and the standard interfaces are provided to\nenable\
    \ developers to focus on the development of applications without considering the\n\
    compatibility between applications and infrastructures. The middleware is gaining\
    \ more\nand more importance in the last years due to its major role in simplifying\
    \ the development\nof new services and the integration of legacy technologies\
    \ into new ones. This excepts the\nprogrammer from the exact knowledge of the\
    \ variegate set of technologies adopted by the\nlower layers. Advantages are:\n\
    1.\nSupport on various applications;\n2.\nRuns on various operating systems and\
    \ platforms;\n3.\nDistributed computing and the interaction of services among\
    \ heterogeneous networks,\ndevices, and applications;\n4.\nSupport standard protocols;\n\
    5.\nProvides standard interfaces, providing portability and standard protocols\
    \ to enable\ninteroperability, and making middleware play an important role in\
    \ standardization;\n6.\nProvides a stable high-level interface for applications.\n\
