    What Is Network Slicing? Future mobile networks will have heterogeneous service
    requirements due to the wide set of new networking services. Thus, the ‘one size
    fits all’ networking concept is not applicable for 5G and beyond. Next Generation
    Mobile Network(NGMN) Alliance first introduced the network slicing concept in
    2015 to address the above issue. Third Generation Partnership Project (3GPP) considers
    network slicing as a key feature in 5G networks [11]. The concept of dividing
    the physical network into multiple logical networks (network slices) so that each
    logical network can be specialised to provide specific network capabilities and
    characteristics for a particular use case can be identified as network slicing
    [18]. 3GPP defines network slicing as a “technology that enables the operator
    to create networks, customised to provide optimised solutions for different market
    scenarios which demand diverse requirements (e.g., in terms of functionality,
    performance and isolation)” [37]. According to [19], network slicing is built
    upon seven main principles: isolation, elasticity, automation, programmability,
    customisation, E2E and hierarchical abstraction. B. Network Slicing Architecture
    As stated by NGMN, network slicing architecture consists of three layers: infrastructure
    layer, network slice instance layer and service instance layer [38]. Infrastructure
    layer is responsible for providing physical or virtual resources such as storage,
    computing resource and connectivity. Network slice instance layer which runs over
    the infrastructure layer, consists of NSIs which form E2E logical network slices.
    Service instance layer which runs over all other layers, represents end user and
    business services. These services will be provided via service instances by the
    network operator or by a third party. A functional network slice basically consists
    of two subslices: the RAN subslice, specific to Next-Generation Radio Access Network
    (NG RAN) and the core subslice, specific to core network. An overview of the network
    slicing architecture is shown in Figure 4 and it mainly consists of four segments:
    RAN subslice, slice-paring functions, core subslice and the NSM. Fully data flow
    of some particular applications throughout the network is shown in the Figure
    4. A fully functional network slice is able to route and control a particular
    packet over the network without influencing other slices. Fig. 4. Overall Network
    Slicing Architecture. Show All Multiple types of User Equipment (UE) can be connected
    through air interface or fixed-line interface. Thus, RAN is sliced according to
    different tenant requirements of each application. Radio resource management,
    slice specific admission control policies, the configuration rules for Control
    Plane (CP) and User Plane (UP) functions and UE awareness on the RAN configuration
    for the different services are the key design aspects for RAN slicing [39]. Separation
    of RAN resources can be achieved through frequency, time, code, hardware equipment,
    software and other dimensions [12]. RAN subslice and core subslice will be connected
    through slice-paring functions. Paring among RAN/core slices can be 1:1 or 1:N,
    e.g., a RAN slice could be connected with multiple core slices [33]. Core network-related
    functionalities related to a particular application will be provided via a core
    slice. Core network resources can be sliced over servers, virtual machines or
    containers or hardware elements. Logical separation between CP and UP functions
    and the corresponding implemented VNFs should be considered while designing CN
    slices. All the operational and management tasks related to NSIs will be facilitated
    via the NSM. NSM plays a key role in network slicing architecture and provides
    ample services. Composition and deployment of new Network Slice Templates (NSTs)
    is a significant service provided by NSM. NST is the blueprint of the NSIs and
    it is fabricated according to the particular requirements of the tenants using
    the network capabilities in each technical domain. NSI-related activities such
    as status monitoring, scale in/out and destruction are some other functionalities
    provided by the NSM. A network slice consists of network functions and those network
    functions can be categorised as slice-specific network functions and slice-independent
    network functions. Since there is no consensus on selecting slice-independent
    network functions, this categorisation is considered as an unresolved design issue
    in network slicing realisation in 5G networks [40]. Due to the relative ease of
    implementing core NFs as software applications, core slicing is a less complex
    task than RAN slicing. C. Different Types of Network Slices Network slices can
    be categorised using several models: vertical and horizontal, static and dynamic
    and RAN and core. RAN and core slicing have been discussed earlier. Vertical network
    slicing: This can be defined as partitioning the network according to the use
    cases, whilst simplifying the traditional QoS problem. Here, each network domain
    will be sliced and then those slices will be paired using the slice paring functions
    to create the complete slice. With the advent of 5G, several new applications,
    such as smart wearables, Augmented Reality (AR)/ Virtual Reality (VR) and UHD
    video, became increasingly popular among the community and for each application,
    a vertical network slice can be allocated. Few vertical network slices can be
    identified in 4G LTE either: NB-IoT slice and MTC slice [33]. Horizontal network
    slicing: A large amount of traffic is generated at the very edge of the network.
    Through edge computing and computation offloading, the generated traffic flow
    can be made non-uniform. This scenario can be identified as horizontal network
    slicing. It removes the need of high-resource requirements like computation, communication
    and storage in a device itself. Complex tasks that required high computation power
    can be handed over to the next higher layer. As an example, AR and VR devices
    need a very high computation capability, which cannot be provided through existing
    hardware that can be realised through edge computing technologies. Vertical and
    horizontal network slicing is possible with static and dynamic network slicing.
    Static network slicing: In here, network slices will be pre-instantiated and devices
    need to select the slice which it is going to have the connection. Dynamic network
    slicing: Operators are able to dynamically design, deploy, customise and optimise
    the slices according to the service requirements or conditions in the network
    [41]. It encourages the emergence of the novel concept known as Network Slice
    as a Service(NSaaS). D. Network Slice Life Cycle NSI life cycle can be divided
    into four phases: preparation, commissioning, operation and decommissioning (Figure
    5). Preparation phase Life cycle starts from the preparation phase and NSI does
    not exist in this phase. Tasks in this phase are as follows. NST creation and
    verification. Preparation of necessary network environment which is used to facilitate
    the NSI life cycle. Capacity planning of the network slice. Onboarding NSTs. Evaluation
    of the network slice requirements. Preparation of any other requirements in the
    network. Commissioning phase: In this phase, NSI will be created from the NST.
    Tasks in here: Allocating the required network resources. Performing the necessary
    configurations to facilitate the slice requirements. Network slice will be ready
    for the operation phase after this phase. Operation phase: This phase consists
    of multiple subtasks related to network slice instance: Activation: Activating
    the NSI is done in here through the processes, such as diverting traffic to the
    slice and provisioning databases. Supervision: NSI will be continuously supervised.
    Key Performance Indicator (KPI) monitoring: NSI will be continuously monitored.
    Modification: Upgrading NSI, reconfiguration, changes in NSI topology, association
    and disassociation of network functions with NSI, NSI scaling and altering NSI
    capacity will be handled under here. Deactivation: Taking the NSI out of the active
    duty is done in here. Decommissioning phase: Reclamation of dedicated resources.
    Reclamation of configurations from the shared/dependent resources. After this
    phase, the NSI does not exist anymore. Fig. 5. Network Slicing Life Cycle. Show
    All SECTION III. The Role of Network Slicing in IoT Realization This section focuses
    on the technical aspects that can be improved for the IoT realisation via network
    slicing. Improving scalability, dynamicity, security, privacy, QoS, and E2E orchestration,
    through network slicing, are discussed here. A. Improving Scalability Scalability,
    often a sign of stability and competitiveness, is an attribute that is used to
    describe the ability of a process, software, organisation, or network, to grow
    and manage increased demand [42]. A proper scalable network should be able to
    handle the influx of traffic while utilising a limited number of resources. Network
    slicing has been identified by 3GPP as a technology to improve the flexibility
    and scalability in networking systems including IoT networks [43]. Software-based
    network functions in network slices allow deploying network functions according
    to the network traffic to achieve scalability. 1) Description of the Limitation:
    The number of connected IoT devices will be exponentially increasing in modern
    telecommunication networks with heterogeneous network requirements. According
    to the statistics, the number of IoT devices in 2020 which is 31 billion devices,
    will increase to 75 billion IoT devices by 2025, and 127 new IoT connections will
    be established at every second [44]. This growth of IoT devices will be under
    myriads of new IoT based applications such as smart healthcare, smart grid, autonomous
    vehicles, industrial automation and AR/VR technologies. Frequent connections and
    disconnections of nodes of various applications with the network are possible.
    It might pave the way to cause performance degradation, as well as the inability
    to fulfill the network requirements of a diverse set of applications. To handle
    these recurring changes in the IoT traffic flow, the network should be scalable.
    2) Benefits of Using Network Slicing: The amount of the IoT traffic flow through
    the network is not always the same. Due to the energy saving communication links,
    IoT devices operate in sleep and wake cycles. This causes network resources to
    be idle or over-utilised from time to time. Network slicing facilitates the dynamic
    allocation of idle network resources of a particular network slice to another
    slice that demands high resource requirements. This process improves the scalability
    of the IoT network and finally, it leads to enhance the network performance, increase
    the efficiency of resource utilisation and reduce the infrastructure cost [38].
    3) Existing Slicing Based Solutions: According to the proposed existing solutions,
    network slicing is identified as a solution to improve the scalability of the
    5G based IoT networks. In [45], they concluded that the network slicing has the
    potential to address diverse requirements of 5G IoT networks that finally lead
    to improve the scalability of future IoT applications. Their solution is more
    conceptual and implementations have not been provided. The presented dynamic network
    slicing framework to improve the scalability of fog networks in [46] needs to
    extend to 5G core network. Furthermore, AI/ML-based prediction algorithms can
    be developed to enhance resource allocation that supports improving scalability
    of the IoT networks. B. Improving Dynamicity Dynamicity describes the continuously
    changing nature of something. Introduction of IoT and IoT application will change
    the fixed nature of the traditional telecommunication networks. Dynamicity should
    be a key requirement for 5G and beyond network to facilitate heterogeneous IoT
    ecosystem and also to optimise resource utilisation. 1) Description of the Limitation:
    IoT requires to accomplish dynamicity of its network facilities in two main scenarios:
    dynamic network resource requirements of IoT applications, and rapid temporary
    network deployments for emergency IoT applications. The quantity of resource is
    approximately remains constant for a long period in most telecommunication networks.
    Such limited and constant resources have to be optimally utilised among heterogeneous
    networking applications including IoT applications. The amount of resource utilization
    dynamically varies according to the traffic demand which leads to resources been
    under-utilised or over-utilised time to time. By nature, IoT applications are
    extremely dynamic and their traffic patters are fluctuating constantly. Not only
    allocation of dedicated portions of the physical network for different IoT applications,
    but also dynamically change of the resource quantity of those portions according
    to traffic flow, are a vital requirement to operate an efficient IoT services.
    Moreover, IoT uses in applications such as emergency situations (floods, earthquakes)
    and military scenarios. Hence, rapid deployment of temporary IoT networks is required
    to facilitate communication requirements of such IoT applications. The solution
    should be fast and effortlessly deployable, and cost-effective. 2) Benefits of
    Using Network Slicing: Network slicing can support to eliminate the static nature
    of the networks to make them dynamic. Dynamic slice allocation for heterogeneous
    IoT applications and dynamic resource allocation between slices are two ways of
    improving dynamicity of the networks via network slicing. Learning theory schemes
    such as deep learning and reinforcement learning, support to predict user demands
    and change the resource allocation of slices dynamically according to the predictions
    [29]. Moreover, network slicing can be used for the realization of IoT applications
    in critical situations. Network slicing allows rapid deployment of dedicated network
    slices with relatively effortless configurations over the public network. Thus,
    the slicing based approach is cost-effective and faster than deploying whole new
    networks for each IoT application. In this way, network slicing provides the required
    dynamicity for IoT applications. 3) Existing Slicing Based Solutions: Improving
    dynamicity in the 5G network through network slicing is a favoured area among
    researchers. Two areas of enabling dynamicity in network slicing, i.e., dynamic
    resource allocation [47], [48] and dynamic slice creations for different applications
    [49], that finally improve dynamicity of IoT networks have been addressed in existing
    solutions. Moreover, efficient resource allocation algorithms needs to be formulated
    to improve dynamicity. C. Improving Security Security is a fundamental requirement
    in IoT systems. Billions of resource-constrained devices in heterogeneous IoT
    applications are now connected into people’s day-to-day lives. Because they share
    sensitive information or are involved in safety-critical operations [57], attackers
    tend to move towards IoT applications. 1) Description of the Limitation: Most
    of the IoT devices are resource constraints in design. Thus, it is difficult to
    implement security solutions on IoT devices. Device vendors tend to use common
    credentials for IoT devices and most of device consumers do not care to change
    these default credentials. This increases the vulnerability of the IoT devices
    to dictionary attacks, while being used by consumers [58]. This will help adversaries
    gain control of the IoT devices. Such potential reasons may result in a series
    of different types of attacks in IoT, such as Distributed Denial of Services (DDoS),
    Man In The Middle (MITM), Zero-day, IoT botnets and ransomware [59]–[62]. Network-level
    security solutions are vital requisites to mitigate these attacks. Security requirements
    are diverse in various IoT applications. For instance, security requirements in
    smart healthcare applications are completely different from that of a smart grid
    scenario. Therefore, different IoT security mechanisms are needed to fulfill these
    diverse security requirements [63] of each IoT application in a telecommunication
    network. 2) Benefits of Using Network Slicing: Network slicing can be used to
    implement various security solutions for the plethora of IoT applications. Slice
    isolation facilitates reducing the impact of the security attacks, as well as
    protecting sensitive information collected via IoT devices. Dynamic deployment
    of security NFs in the slices allows to tackle the attacks in run-time, without
    affecting other IoT applications. The ability to create quarantine slices to isolate
    devices that have suspicious behaviours facilitates to operate those devices under
    tighter restrictions, until taking necessary actions. In this way, network slicing
    can be beneficial in improving security of IoT applications. Table III summarises
    the possible attacks in the IoT applications, along with the possible solutions
    that can be provided via network slicing to mitigate those. TABLE III Key IoT
    Security Attacks 3) Existing Slicing Based Solutions: According to the existing
    research work, network slicing is identified as a way of improving security of
    5G IoT applications. In [50] and [64], they have proposed methods to mitigate
    IoT based DDoS attacks through slice isolation and edge computing respectively.
    While secure keying scheme for network slicing was presented in [56], service-oriented
    authentication framework was presented in [35]. However, new scientific investigations
    have to be conducted in mitigating other types of security attacks by using network
    slicing. D. Improving Privacy Along with the expansion of IoT systems worldwide,
    the necessity of schemes for protecting the privacy of exchanged IoT data has
    increased. Preserving data privacy plays an ever-increasing role in the IoT applications,
    which collect sensitive measurements [65]. 1) Description of the Limitation: The
    worldwide spreading of IoT devices results in the need for transmitting collected
    data to remote data centres that requires to be further processed. This has to
    follow several data privacy standards and regulations, which may be international
    or specialised for a particular geographical region, such as General Data Protection
    Regulation (GDPR) [66]. Implementing this diverse set of standards and regulations,
    corresponding to the geographical specifications is a vital requirement. Privacy
    requirements are drastically difference in different IoT applications. For instance,
    the privacy requirements in a smart healthcare application are crucial than the
    requirements in an environmental monitoring application. Facilitating such diverse
    privacy requirements of IoT applications over traditional telecommunication networks
    is a burdensome task. 2) Benefits of Using Network Slicing: Allocation of separate
    slices with proper slice isolation mechanisms for each IoT application, along
    with required privacy-preserving network functions, helps to satisfy the diverse
    privacy requirements of IoT applications. Robust authentication mechanisms and
    strong slice isolation techniques deny the access to a particular slice from other
    slices to protect the confidentiality of the IoT application data. The ability
    to changing the VNF structure of the slices dynamically enhances the difficulty
    of breaking privacy preserving mechanisms. In this way, network slicing can improve
    the privacy of IoT applications. Table [IV] describes the privacy issues in different
    IoT scenarios, along with possible solutions that can be provided through network
    slicing for ensuring privacy. TABLE IV Key IoT Privacy Issues 3) Existing Slicing
    Based Solutions: Network slicing can be used to ensure the privacy of IoT applications,
    but scientific investigations that are directly addressing this area are quite
    limited. Moreover, some of the existing work can be further extended. An IoT user
    case-specific privacy-preserving communication scheme presented in [67] can be
    extended to general applications. In [35], Ni et al. proposed an efficient and
    secure service-oriented authentication framework supporting network slicing 5G-enabled
    IoT services. E. Improving Quality of Service (QoS) QoS can be defined as a form
    of traffic control mechanism that guarantees the ability to run high-priority
    applications and traffic under limited network capacity. The measurements of concern
    in QoS are bandwidth (throughput), delay (latency), jitter (variance in latency)
    and error rate. Different combinations of these properties are essential in increasing
    the quality of IoT applications. 1) Description of the Limitation: The IoT has
    proliferated within massive application areas that need diverse QoS requirements
    for their optimal behavior. As an example, QoS requirements in autonomous vehicle
    applications, such as very low latency and ultra-reliability, are completely different
    from the requirements in environmental monitoring applications. Facilitating all
    these heterogeneous QoS requirements of different IoT applications through the
