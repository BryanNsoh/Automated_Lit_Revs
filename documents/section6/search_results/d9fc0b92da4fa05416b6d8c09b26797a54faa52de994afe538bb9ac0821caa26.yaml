    Keywords Metrics Abstract: The Internet of Things (IoT) has recently advanced
    from an experimental technology to what will become the backbone of future customer
    value for both product and service sector businesses. This underscores the cardinal
    role of IoT on the journey toward the fifth generation of wireless communication
    systems. IoT technologies augmented with intelligent and big data analytics are
    expected to rapidly change the landscape of myriads of application domains ranging
    from health care to smart cities and industrial automations. The emergence of
    multi-access edge computing (MEC) technology aims at extending cloud computing
    capabilities to the edge of the radio access network, hence providing real-time,
    high-bandwidth, low-latency access to radio network resources. IoT is identified
    as a key use case of MEC, given MEC''s ability to provide cloud platform and gateway
    services at the network edge. MEC will inspire the development of myriads of applications
    and services with demand for ultralow latency and high quality of service due
    to its dense geographical distribution and wide support for mobility. MEC is therefore
    an important enabler of IoT applications and services which require real-time
    operations. In this survey, we provide a holistic overview on the exploitation
    of MEC technology for the realization of IoT applications and their synergies.
    We further discuss the technical aspects of enabling MEC in IoT and provide some
    insight into various other integration technologies therein. Published in: IEEE
