    \x03\x04\x05\x06\a\nAbstract: The world population is expected to grow by another\
    \ two billion in 2050, according to\nthe survey taken by the Food and Agriculture\
    \ Organization, while the arable area is likely to grow\nonly by 5%. Therefore,\
    \ smart and eﬃcient farming techniques are necessary to improve agriculture\n\
    productivity. Agriculture land suitability assessment is one of the essential\
    \ tools for agriculture\ndevelopment. Several new technologies and innovations\
    \ are being implemented in agriculture as\nan alternative to collect and process\
    \ farm information. The rapid development of wireless sensor\nnetworks has triggered\
    \ the design of low-cost and small sensor devices with the Internet of Things\n\
    (IoT) empowered as a feasible tool for automating and decision-making in the domain\
    \ of agriculture.\nThis research proposes an expert system by integrating sensor\
    \ networks with Artiﬁcial Intelligence\nsystems such as neural networks and Multi-Layer\
    \ Perceptron (MLP) for the assessment of agriculture\nland suitability. This proposed\
    \ system will help the farmers to assess the agriculture land for\ncultivation\
    \ in terms of four decision classes, namely more suitable, suitable, moderately\
    \ suitable,\nand unsuitable. This assessment is determined based on the input\
    \ collected from the various sensor\ndevices, which are used for training the\
    \ system. The results obtained using MLP with four hidden\nlayers is found to\
    \ be eﬀective for the multiclass classiﬁcation system when compared to the other\n\
    existing model. This trained model will be used for evaluating future assessments\
    \ and classifying the\nland after every cultivation.\nKeywords: smart agriculture;\
    \ multi-layer perceptron; agricultural data; IoT in agriculture; land\nsuitability\
    \ using sensors; sensor data in agriculture\n1. Introduction\nAgriculture farming\
    \ is considered as the base for human living because it is the primary source\n\
    of food and income for most of the countries in the world. The economy of the\
    \ country depends\non agriculture production as it provides food, raw materials,\
    \ employment, etc., to the people living\nin that country [1]. It has been observed\
    \ in recent times that there is no signiﬁcant development in\ncrop production\
    \ in the agriculture sector. Also, there is a rapid increase in the price of food\
    \ because\nthe production of the crop is not meeting demand [2]. One of the causes\
    \ for the decrease in crop\nproduction is the farmers use of the traditional way\
    \ of cultivation, which leads to less crop yield.\nThe farmers new to the agriculture\
    \ ﬁeld have insuﬃcient knowledge about the characteristics of soil\nSensors 2019,\
    \ 19, 3667; doi:10.3390/s19173667\nwww.mdpi.com/journal/sensors\nSensors 2019,\
    \ 19, 3667\n2 of 16\nfor crop cultivation [3]. They are not conscious of the fact\
    \ that agriculture land needs to be assessed\nbefore cultivation [4].\nLand suitability\
    \ analysis is a mandatory prerequisite for crop cultivation, which helps to obtain\n\
    maximum production. In order to acquire the properties of the soil, farmers depend\
    \ on soil testing\nlabs, which are not suﬃcient enough to help them, and sometimes\
    \ the data provided by the labs are\ninaccurate [5]. In order to get enough knowledge\
    \ about cultivation, data need to be collected manually,\nwhich is very diﬃcult\
    \ for farmers. The solution is the replacement of traditional methods of data\n\
    collection with Internet of Things (IoT)-based sensors [6]. Sensors play a signiﬁcant\
    \ role in collecting\ninformation about various factors such as soil, water, climate,\
    \ etc., for agriculture development. With\nthe help of data gathered from diﬀerent\
    \ sensors, land suitability analysis could be done, which would\nhelp farmers\
    \ identify the current status of their agriculture land and improve their crop\
    \ production.\nSeveral decision models have been developed so far to assist the\
    \ farmers in taking a decision on crop\ncultivation to maximize their proﬁt [7].\n\
    Ever-changing real-world conditions like monsoons to temperate are the dominant\
    \ factors in\naﬀecting agriculture productivity. Soil parameters to weather prediction\
    \ are essential in knowing\nthe future yield [8]. The key factors that are inﬂuencing\
    \ the crop yield are climatic conditions, soil\nproductivity, and groundwater\
    \ characteristics, as well as its availability. An extensive study on\nphenotyping\
    \ is helping researchers to understand these factors [9]. One of the signiﬁcant\
    \ challenges\ninvolved in identifying the diﬀerent land conditions is based on\
    \ the inﬂuence of various soil parameters.\nOver the past few decades, soil testing\
    \ has been practised, which is widely accepted by agriculture\nexperts and farmers\
    \ to determine the properties of soil for agriculture production [10]. The Agriculture\n\
    Management Information System (AMIS) is mandatory to store the data acquired in\
    \ various formats\nand exchanges the data for digital agriculture technology [11].\
    \ Currently, AMIS has enhanced its\nfacilities by accumulating the latest technologies,\
    \ such as the Internet and the Internet of Things (IoT).\nIntroduction of the\
    \ usage of sensors actually reduces the cost and time involved in assessing the\n\
    land suitability in the traditional manner [12]. The uses of sensors are plenty,\
    \ and it is possible to use\nas many sensors in the ﬁeld of agriculture. Soil\
    \ sensors, water sensors, and biosensors are few that\nhave been shown to have\
    \ a signiﬁcant role in measuring nature. These sensors contribute to the smart\n\
    farming system, especially in the handling of appropriate irrigation systems to\
    \ help farmers. The Radio\nFrequency Identiﬁcation (RFID) technology is used for\
    \ the detection of animals entering into the\nfarmland. The Global Positioning\
    \ System (GPS) position-based seeding recommendation is emerging\nas another beneﬁt\
    \ in the ﬁeld of agriculture beneﬁting from the latest technological developments\
    \ [13].\nSome of the beneﬁts it has achieved in recent days are improved eﬃciency,\
    \ sustainable growth, as well\nas cost-eﬀectiveness. It is considered to be the\
    \ connection between the collection of physical devices\nthrough internet connection\
    \ such as WiFi, Data cards, etc.\nAs a revolutionary change, the sensor-driven\
    \ network has a considerable role in precision\nagriculture [14]. Timely forecast\
    \ based on soil parameters will ensure proper irrigation systems. IoT\nhas a signiﬁcant\
    \ role in handling the recorded data from sensors. General Purpose Input/Output\n\
    facilitates various sensor inputs and the corresponding outputs in Raspberry Pi.\
    \ Further, this could\nreally help in hosting diﬀerent sensors. Cloud computing\
    \ is helping the IoT sensor networks to record\nthe measured data through its\
    \ sensors. The wireless medium is transferring the data to the cloud,\nwhich is\
    \ used later for data analysis [15].\nData Analytics has brought impactful results\
    \ for future predictions in almost every single\napplication. Artiﬁcial intelligence-based\
    \ model building is a challenging task as the model should\nreplicate the observed\
    \ parameters in the dataset. Parametric estimations are helpful in solving the\n\
    problems in a futuristic way, and agriculture problems are among those [16]. Agriculture\
    \ data analysis\nis done with diﬀerent machine learning algorithms. Maximizing\
    \ the outcome is the agenda for any\nmachine learning model, and model assessment\
    \ metrics are helpful in analyzing the results obtained.\nAppropriate training\
    \ of the machine learning model will produce the results with utmost accuracy.\n\
    Sensors 2019, 19, 3667\n3 of 16\nNeural network-based models are used widely,\
    \ as they have the capability to improve the eﬃciency\nof the model over every\
    \ iteration [17]. Classiﬁcation problems are handled by various algorithms,\n\
    such as support vector machines, decision tree algorithms, etc. Multiclass classiﬁcations\
    \ are expertly\nhandled by neural network algorithms [18]. When the model is trained\
    \ with the appropriate number\nof inputs and outputs, it is expected to give better\
    \ results compared to other machine learning models.\nThe integration of IoT,\
    \ along with machine learning models, are providing the farmer recommendation\n\
    system with appropriate inputs [19].\nIn this work, an agriculture dataset has\
    \ been obtained through various IoT sensor devices such as\na pH sensor, soil\
    \ moisture sensor, salinity sensor, and electromagnetic sensor. A sensor is a\
    \ device\nwhich is used to detect and respond to some type of input obtained from\
    \ the physical environment [20].\nAs it requires less labor and consumes less\
    \ time, it is used in many real-time applications. As the\nInternet plays a mediatory\
    \ role in various kinds of communication and data exchange, it is advisable to\n\
    integrate the agriculture data with the cloud platform. The data acquired from\
    \ the various IoT devices\ncould be stored to the cloud platform [21].\nThe key\
    \ contribution of this work is as follows\n•\nThe selection of the relevant attributes\
    \ and the collection of data from the appropriate sources for\nbetter agriculture\
    \ land suitability classiﬁcation, and these data are heterogeneous in nature.\n\
    •\nIntegration of diﬀerent data collection and bringing it to a form suitable\
    \ for future predictions.\n•\nThe noble initiation towards helping the farmers\
    \ build a recommendation model, especially for\nthe low economic regions, in a\
    \ country like India.\n•\nGeneralization of the proposed model, which could be\
    \ used for any land, as the current test inputs\nare suﬃcient for the classiﬁcation\
    \ of the land suitability with this developed model.\n•\nThe multiclass classiﬁcation\
    \ is another crucial contribution as the majority of the past work is\nbased on\
    \ binary classiﬁcation, which includes two decision classes, namely suitable and\
    \ unsuitable.\nThese multiclass results are helpful for the farmers when compared\
    \ to the binary classiﬁcation, to\ntake suitable action based on the outcome of\
    \ the results.\nThis paper presents a model that will automate the process of\
    \ analyzing various deciding factors\nin the assessment of present and future\
    \ conditions for the better crop yield. The diﬀerent classiﬁcation\nwill help\
    \ decide well in advance how to proceed to start a new session. Besides, this\
    \ would ensure\nminimal loss to the farmers, and the diﬀerent sections presented\
    \ here elucidate the model further.\n2. Related Work\nThe integration of the Internet\
    \ of Things into the agricultural system has led to the Internet of\nAgriculture\
    \ of Things along with advanced computing techniques. The researchers apply this\
    \ to\nobtain maximum beneﬁt and to also improve the production of agriculture,\
    \ artiﬁcial intelligence, and\nIoT [22]. The agriculture domain is experiencing\
    \ new evolution and revolution motivated by sensors,\nIoT, big data, and cloud\
    \ technology [23]. The IoT based on a smart agriculture system was developed\n\
    using deep reinforcement learning integrated with a cloud environment, in which\
    \ four layers were\nincluded, namely data collection, edge computing, data transmission,\
    \ and cloud computing [24]. IoT\nhas been integrated with agriculture systems\
    \ to yield maximum proﬁt, and the applications of IoT in\nagriculture have been\
    \ categorized into restricted environment planning, open farm planting, livestock\n\
    farm monitoring, and aquaculture development [25].\nA new proposal was presented\
    \ for agriculture applications by investigating various integrated\nplatforms,\
    \ which include cloud computing, IoT, and data mining techniques [26].\nA scalable\n\
    network-based architecture was proposed to monitor and regulate agriculture farms\
    \ in rural areas\nwith the help of IoT-based WiFi with long-distance network and\
    \ fog computing [27]. The development\nof IoT in agriculture data analytics has\
    \ transformed from a speciﬁc crop to any kind of crop. Also,\nthe system is able\
    \ to support a various number of applications from controlling and supervising\
    \ the\nagriculture crops to promoting the products in the market [28]. An irrigation\
    \ monitoring and control\nSensors 2019, 19, 3667\n4 of 16\nsystem was developed\
    \ using a fuzzy approach to generate a moisture content distribution map of soil\n\
    by applying an interpolation technique.\nThe IoT-based Wireless Sensor Network\
    \ (WSN) was used to generate a distribution map with the\nmeasurements of soil\
    \ moisture content taken at nine places of the selected farmland [29]. An IoT-based\n\
    system was developed to water agriculture crops using a wireless sensor network,\
    \ and a web application\nwas also designed to control the information about the\
    \ crop and ﬁeld [30]. Several machine learning\nalgorithms have been used so far\
    \ for prediction and forecasting. A new forecasting model was designed\nby combining\
    \ the gravitational search algorithm with Multilayer Perceptron (MLP) to forecast\
    \ the level\nof water in Winnipesaukee and Cypress Lakes in the USA [31]. A neural\
    \ network-based model was\nproposed using MLP to predict the bid price of the\
    \ keyword in a particular search engine ranking [32].\nA hybrid model was proposed\
    \ by combining the ﬁreﬂy algorithm and MLP to predict the salinity value\nof soil\
    \ with the help of remote sensing data [33]. An algorithm was proposed for the\
    \ identiﬁcation of\nweed diseases using MLP and automatic relevance determination.\
    \ Three multi-criteria yield models\nwere proposed using neural networks with\
    \ MLP for the prediction of winter rapeseed [34].\nAn IoT-based hydroponic intelligent\
    \ system was developed using deep neural networks to control\nthe actions in the\
    \ hydroponic environment characterized by multiple parameters gathered using IoT\n\
    sensors [35]. An IoT-based smart decision model was developed to help the farmers\
    \ to get information\nsuch as fertilizer requirements, crop analysis, and market\
    \ requirements. IoT-based sensors were used to\nobtain the data related to farming,\
    \ and it is stored in a cloud framework where information is processed\nand sent\
    \ to farmers’ mobile devices by applying some data mining techniques [36]. An\
    \ Intelligent\nmodel was developed for the diagnosis of faults in the aquaculture\
    \ ponds located in remote places\nthrough IoT sensors. A fuzzy neural network\
    \ algorithm was applied for fault detection, and the model\ndetects many types\
    \ of faults in aquaculture ponds [37]. An IoT-based prototype was designed for\n\
    monitoring the water level in sources like borewells, water tanks, etc. This prototype\
    \ could be used to\navoid damage in pump motors when the water level goes beyond\
    \ the threshold level [38].\nA predictive platform for precision agriculture was\
    \ presented using IoT devices to improve\ncrop productivity at low-cost. Deep\
    \ learning algorithms were used to predict the diseases in plants\nwhich were\
    \ hidden in the images of the leaves, and they were classiﬁed with maximum accuracy\
    \ [39].\nAn intelligent system was developed to predict the fruit-melon image\
    \ of skin lesions and alert for new\nplanting environments using the convolutional\
    \ neural network and deep learning rule. The image is\nobtained by using an infrared\
    \ video sensor, and the system has obtained a satisfactory accuracy of\n97.5%.\
    \ A modern automatic agriculture monitoring system was developed using the ZigBee\
    \ Wireless\nSensor Network and deep learning algorithms. Wireless sensor networks\
    \ are also used to monitor the\ntemperature of soil and humidity. Also, the system\
    \ classiﬁes the moisture content in the soil.\nA decision tree-based model was\
    \ proposed for optimizing water and energy consumption [40].\nFurther, this was\
    \ accomplished with the assistance of the Internet-of-things. Moreover, to help\
    \ the\nfarmers in saving the precious water resource, which is declining day by\
    \ day, several soil parameters\nwere considered. Besides, for measuring the water\
    \ requirement, and factors such as soil moisture\ncontent and soil temperature\
    \ were utilized for making a suitable decisions concerning water release.\nThe\
    \ cloud-based IoT sensors are helpful in this work to control the overall setup.\
    \ This in turn also\nsaves the energy.\nThe below section presents the proposed\
    \ system which is a recommendation model for using\nartiﬁcial intelligence and\
    \ sensors.\n3. Proposed System—Sensors Driven Artiﬁcial Intelligence (AI) - Based\
    \ Agriculture\nRecommendation Model\nThe sensor network-based proposed model is\
    \ discussed in this section. The architecture diagram\nof the sensor-based data\
