    Challenges Related to Network Slicing in IoT Realization This section is allocated
    to describe the technical challenges related to the network slicing, due to the
    IoT realisation. The state of the art of each challenge in network slicing will
    be discussed in detail here. A. Scalability 1) Requirements: Along with the exponentially
    rising number of different IoT applications, the number of slices in the network
    will also increase. Furthermore, service area of a network slice that offer critical
    services with ultra-low latency requirements will also shrink due to high number
    of IoT devices. This might finally increase the required number of slices, thus
    increasing the slice orchestration requests [169]. Thus, the network slice management
    function should scale correspondingly to mitigate management and orchestration
    difficulties evolved through the massive number of slices due to the rapid expansion
    of IoT. 2) Existing Solutions: In [170], Kukliński and Tomaszewski proposed a
    scalable approach to mitigate difficulties (i.e., massive increment in the number
    of network slices and involvement of third parties to have slices for their needs)
    in network slicing management and orchestration. They have introduced a concept
    called DASMO (Distributed and Autonomic Slice Management and Orchestration), which
    reduces the management delays and management related traffic, along with enabling
    the formation of distributed and automated network slicing management solutions.
    However, the proposed solution is only conceptual and not implemented. In [169],
    Afolabi et al. proposed a novel E2E Network Slicing Orchestration System (NSOS)
    and a Dynamic Auto-Scaling Algorithm (DASA) for it. Their auto-scaling algorithm
    scales the resources of their proposed multi-domain orchestration system by handling
    the large number of slice creation requests to maintain system-wide stability.
    Furthermore, efficient algorithms for resource sharing can be investigated to
    improve the scalability of network slices. B. Recursion The ability to create
    larger functional blocks by aggregating multiple numbers of smaller functional
    blocks can be defined as recursion [171]. Applying recursion property in network
    slicing means the creation of new network slices using existing slices [172].
    In other terms, network slicing recursion can be defined as methods for network
    slice segmentation, allowing a slicing hierarchy with parent-child relationships
    [173]. 1) Requirements: IoT applications can span across multiple tenets and network
    domains. Therefore, creation a completely new slice is a complex task when comparing
    with using existing slices. Due the dynamicity of IoT use cases, the creation
    of new slices is a frequent operation which has to accommodate in many networks.
    Most of the time, there is no be significant differences between the use cases
    and hence the characteristics of the requested slices. Therefore, it is beneficial
    for most of the IoT applications to create new slices by inheriting properties
    from parent slices. This will optimise the slice creation operation in IoT context.
    2) Existing Solutions: In [174], Héno et al. presented a recursive network slicing
    model. The proposed model is based on a parallel analysis between IT virtualisation
    and network virtualisation, using virtualisation theory introduced by Popek and
    Goldberg. Isolation, recursiveness and independence are considered in their model.
    They showed how to enable new Business-to-Business-to-Consumer (B2B2C) business
    models through network slicing by re-renting rented resources achieved by recursive
    building of network slices layered and nested within each other. C. Adaptive Service
    Function Chaining The network softwarization concepts, especially NFV proposed
    to used virtualized network functions or services than hardware based network
    services such as firewalls, Network Address Translation (NAT) and intrusion protection.
    These vitalized networks services have to execute in certain order to satisfy
    a particular business need and facilitate the service policy and operational requirements.
    Linkage of these network functions to form service can be defined as Service Function
    Chaining (SFC) [175]. Improved operational efficiency and automated handling of
    traffic flows with advance features (i.e., more security, lower latency or overall
    high QoS for connected services) can be achieved through SFC [176]. A network
    slice can be also identified as a collection of connected VNFs. According the
    nature of supported applications, it is necessary to dynamically change the structure
    of the slices. This can be realized via by implementing adaptive service function
    chaining. 1) Requirements: IoT applications are highly dynamic and the network
    requirements, such as security, latency and QoS are always changing. Using dynamic
    service chaining, network operators will be able to create, scale, modify and
    remove network functions of a network slice according to the such changing demand,
    networks and cloud context information [177]. Recurring changes of network requirements
    of IoT applications entails continuous updates of SFCs of network slices to reduce
    the network cost. Hence, adaptive SFC in network slicing is a challenge that has
    to address due to the evolution of IoT applications. 2) Existing Solutions: In
    [178], Li et al. introduced a novel concept of an elastic service function chain.
    They addressed network slicing with such chaining constraints as a Software Defined
    Topology (SDT) (performs slice framing) problem. They formulated the SDT problem
    (when VF sharing across services, node overlapping may appear between logical
    topologies) with elastic SFC as a combinatorial optimisation problem. Then they
    devised a fast multi-stage heuristic algorithm to tackle it. D. Security 1) Requirements:
    Several security vulnerabilities can be identified within the network slicing
    ecosystem. The proliferation of IoT and network slicing exploitation of different
    IoT applications, intensify the effect of these vulnerabilities. Such issues can
    be categorized in to three different areas [179]. Life cycle security aspects
    for security-related in different phases of the network slice life cycle Intra-slice
    security for security aspects in slice itself and Inter-slice security for security
    aspects between slices Proper slice isolation is a critical security requirement
    in network slicing. Since end-device can access more than one slice at once, if
    there are no strong isolation mechanisms, attackers can launch attacks to other
    slices relatively easily. Due to the use of lightweight and less complex security
    mechanisms, IoT devices become attractive for many attackers to perform such attacks.
    Involvement of third parties increases due to the IoT expansion. Specially, new
    set of attackers such as cyber criminals and terrorist will also target IoT application
    when they are used in Critical National Infrastructures (CNIs). In such scenarios,
    slice-related configuration and management operations are given to third parties
    via Application Programming Interfaces (APIs). These APIs are an entry point for
    intruders to enter and perform unauthorised activities. 2) Existing Solutions:
    Exploitation of IoT in a plethora of applications increases the security challenges
    of network slicing and several mechanisms have been proposed to mitigate these
    challenges. In [180], Khettab et al. proposed and evaluated a novel Security as
    a Service (SECaaS) architecture that leveraged SDN and NFV to secure a network
    slice. This ensured an optimal resource allocation that efficiently manages the
    slice-security strategy. Their proposed architecture consists of four main parts:
    cloud network, each managed by a Virtual Infrastructure Manager (VIM), VNF managers
    to monitor a set of VNFs in a slice, an NFV orchestrator responsible for life
    cycle managing of VNFs and an SDN controller to monitor and control traffic flows.
    Along with deploying and managing security VNFs (including Intrusion Detection/Prevention
    System [IDS/IPS] and Deep Packet Inspection [DPI]), the capabilities in their
    proposed architecture include monitoring their performance and predictive auto-scaling
    based on pre-defined policies, to ensure the elasticity. In [65], Cunha et al.
    presented a detailed discussion on security challenges of network slicing at the
    packet core. Applying AI techniques in achieving security in network slices is
    discussed in [181]. They have discussed various security challenges with possible
    AI mechanisms, in order to mitigate those attacks in network slicing. Reference
    [182] discusses implementation of a quarantine slice to isolate devices that were
    subjected to a security attack to perform security-related operations for those
    devices and to minimise the effect of the attack on the other systems. E. Privacy
    1) Requirements: Network slicing has its own set of privacy issues and integration
    of IoT will further increase the impact of it. Information leakages between slices
    expose the sensitive data to third parties, endangering the privacy. Strong slice
    isolation techniques with secure inter-slice communication via secure channels
    are a critical requirement in using network slicing for communications in order
    to preserve the privacy of the users. Also, slice isolation mechanisms should
    be implemented in customer-end devices to assure the privacy of the data from
    the customer end intruders. Some of the end IoT devices can access more than one
    slice simultaneously may also be a cause for information leakages between slices.
    In [65], Cunha et al. discussed the probable security and privacy breaches in
    network slicing descriptively. Network functions that may be shared between slices
    are allowing unauthorised inter-slice communication, challenging the confidentiality
    and the integrity of the data communicated through slices. IoT tenet might ask
    to use such third party network functions in their slices which might jeopardize
    the whole slicing system. Successful impersonation of the NSM allows subverting
    slice isolation, resulting in unauthorised access to all the slices that could
    be resulted in a breach of system confidentiality and integrity. The ability to
    change the management and configuration via APIs for third party tenants allows
    them to impersonate the host platform and run as an authorised platform. By exposing
    the network and private services to an attacker, confidentiality and the integrity
    of the system can be endangered. The mentioned privacy issues can become more
    challenging along with the rapid exploitation of IoT with network slicing. 2)
    Existing Solutions: Based on the existing solutions, slice isolation [183] and
    securing inter-slice communication [184], [185] have been identified as solutions
    to address privacy challenges related to network slicing. Furthermore, investigations
    can be conducted in preserving privacy in communications when sharing network
    resources between slices. In [184], Liu et al. proposed two heterogeneous signcryption
    schemes to accomplish mutual communications between the Public Key Infrastructure
    (PKI) and the CertificateLess public key Cryptography (CLC) environment, in order
    to ensure secure communication between network slices. PKI-CLC Heterogeneous Signcryption
    (PCHS) and CLC-PKI Heterogeneous Signcryption (CPHS) are the proposed schemes
    in there. They presented how to secure communication between a mobile Internet
    slice and a vehicle Internet slice using proposed schemes. In [183], Kotulski
    et al. presented a detailed discussion on slice isolation, along with types of
    isolation, isolation parameters and dynamic slice isolation. These address inter-slice
    communication to accomplish security perspectives. In [185], Suárez et al. presented
    a mathematical model based on the concept of network slice chains, to manage the
    inter-slice communication securely when there are different security requirements
    and attributes between slices. Their proposed model is extensible for application
    in any service and it complies with any access control model. F. E2E Management
    and Orchestration 1) Requirements: The proliferation of the IoT applications increases
    the need for dedicated slices in the network for their optimal behavior, finally
    causing the rise of the number of slices that have to be managed. Resource allocation
    between slices, changing configurations, facilitating QoS requirements and managing
    the security and privacy aspects for this massive number of slices, are complex
    tasks that need to be handled efficiently. An abundance of third-party tenants
    due to IoT collaboration within diverse fields will involve managing and configuring
    the slices. Managing the involvement of third parties is a challenging task. Temporary
    usage of slices in emergency situations such as earthquakes, floods and fires
    make the need for rapid deployment of slices. In addition to the conventional
    IoT security attacks that are potential to harm telecommunication networks, IoT
    intensifies the severity of the security threats in the network slicing ecosystem.
    More robust network slicing management facilities are required to overcome these
    security challenges. Utilization of a centralised approach for slice orchestration
    and management will increase the scalability and reliability issues, along with
    the escalated network slices. According to these facts, IoT systems originate
    several challenges to the network slice management and orchestration. 2) Existing
    Solutions: According to the existing solutions, slice management and orchestration
    can become a complex activity, along with the rapid increment of the number of
    slices. A couple of MANO frameworks [186], [187] and the MANOaaS concept [188]
    have been identified as solutions that address this challenge. Future researches
    can be directed on developing more efficient slice management and orchestration
    frameworks. [186], Meneses et al. proposed the SliMANO framework for slice management
    and orchestration with an implemented and experimentally evaluated prototype.
    The proposed framework consists of three parts: SliMANO core for coordinating
    SliMANO functionalities, SliMANO-plugin framework for facilitating the continuous
    deployment of new plugins and respective agents and SliMANO-agent framework for
    performing the actions requested by plugins to external network entities. In [188],
    Yousaf et al. shed the light on the concept of MANO-as-a-service (MANOaaS) to
    customise and distribute the MANO instances between different network tenants
    for improving the control of network slices. In [187], Abbas et al. presented
    different aspects of slice management for 5G networks. They proposed a framework
    that exploited Mobile-Central Office Re-Architected as Datacentre (M-CORD) for
    introducing a slicing mechanism for transport network. It enables slices to be
    available every time a UE requests them. G. Other Technical Challenges Apart from
    the technical challenges above discussed, a few other technical challenges can
    be found due to the rise of the IoT realisation. The impact of these challenges
    is far away from the above-discussed challenges, by reason of lack of large scale
    network slicing implementations. Limited nature of the RAN resources such as frequency
    and time than network resources in the core network such as servers and databases,
    causes difficulties in RAN slicing. It affects negatively for the E2E implementation
    and the rapid deployment of the application specific slices. In mobility management
    and handling roaming scenarios, the same serving slice needs to exist in different
    operators [189]. IoT devices should be able to cross these boundaries without
    experiencing any disturbances in communications. Secure and efficient slice information
    (slice configuration information and user-specific information) transmission between
    MNOs is required in accomplishing this challenge. SECTION VI. Projects This section
