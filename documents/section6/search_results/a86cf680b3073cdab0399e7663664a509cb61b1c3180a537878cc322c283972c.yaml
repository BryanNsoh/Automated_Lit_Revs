    \ help understand the data, see how data changes in time,\nand help to predict\
    \ the future impact of diﬀerent actions and farming processes. In [15] the authors\n\
    described an intelligent logistic tracking and tracing system, able to ensure\
    \ traced horticultural food\nsecurity and quality, so determining fair prices.\
    \ The traceability framework consists of four following\nphases, namely identiﬁcation,\
    \ modeling, processing and traceability data presentation, so helping\ndecision-makers\
    \ in the issue of food security, obtaining an eﬃcient product distribution and\
    \ increased\ncustomers’ satisfaction. Finally, the developed logistical approach\
    \ employs fuzzy set theory, artiﬁcial\nneural networks, sensors technology and\
    \ genetic algorithms.\n2.2. Advanced IoT-Oriented Technical Solutions for Monitoring\
    \ and Precision Agriculture\nIn this paragraph, an overview, regarding the precision\
