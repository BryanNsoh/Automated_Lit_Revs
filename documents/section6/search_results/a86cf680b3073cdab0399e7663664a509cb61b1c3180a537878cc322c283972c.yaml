    \ WSNs. In addition, the\ndeep learning, a recent modern technique for image elaboration\
    \ and data processing, was introduced\nin agriculture domain; speciﬁcally, in\
    \ [38] a survey on 40 research works employing deep learning\ntechniques in various\
    \ agricultural and food production areas was carried out; in this context, the\n\
    authors analyzed particular agricultural issues, namely the used frameworks and\
    \ models, the sources,\nnature and preprocessing of the collected data and the\
