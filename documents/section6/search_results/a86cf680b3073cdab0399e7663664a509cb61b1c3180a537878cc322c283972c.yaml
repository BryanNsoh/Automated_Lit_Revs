    \ Tracking and Tracing System for Monitoring the Storage Conditions of Agri-Food\
    \ Products and\nReal Tests of the Designed BLE Smart Tag\nAs previously described,\
    \ the proposed farm management and control system includes a traceability\nsystem\
    \ of the agri-food products along the whole SC able to monitor and share the main\
    \ indicators for\ndetermining the storing and transport conditions. This system\
    \ is based on the BLE smart tags, with\nthe structure described in the Section\
    \ 3.3, placed into the containers where the agri-food products are\nstored. Once\
    \ the products arrive at a storage warehouse, the UUID of newly arrived containers\
    \ are\ndetected by the Bluetooth gateway (called “Incoming Bluetooth Gateway”,\
    \ in Figure 20) located near\nSensors 2020, 20, 3632\n32 of 43\nthe warehouse\
    \ unloading area; when a new UUID is found, the incoming gateway updates, through\
    \ a\nWi-Fi gateway, the new container location in the relative record, associated\
    \ with the detected UUID, in\nthe cloud database (i.e., an Azure SQL database).\n\
    Figure 20. Schematic representation of the proposed tracking and tracing system\
    \ based on the BLE\nsmart tags.\nA commercial Bluetooth gateway (model BTP104-SS,\
    \ manufactured by Jinou, Chongqing, China)\nwas employed for carrying out detection\
    \ and communication tests of the BLE smart tags with the\non-cloud platform (as\
    \ represented in the scenario of Figure 20); by setting the transmitted power\
    \ level\nof each BLE tag to 0 dBm, a detection range of 12 m was obtained, particularly,\
    \ in the condition in\nwhich the tagged containers are stacked for their transportation,\
    \ reaching instead up to 21 m detection\ndistance in the open ﬁeld condition.\
    \ Therefore, a gateway can be located at the warehouse entrance for\ndetecting\
    \ the incoming containers, whereas inside the warehouse the gateways have to be\
    \ regularly\ndistributed (at a distance of 12 m from each other) for receiving\
    \ the data transmitted by the tags\n(Figure 20).\nAfter the detection of a new\
    \ container, the Bluetooth gateway sends to the remote database a\npacket containing\
    \ its identiﬁer (i.e., the UUID) along with a code related to the new storage\
    \ warehouse\n(Figure 20). The UUID is the key for all the operations carried out\
    \ in the database, namely to insert,\nselect, update, delete and call an item.\
