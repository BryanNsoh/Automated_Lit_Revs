    Thanks to the recent availability of advanced hardware and software solutions\
    \ that allow farmers\nto control in real time the growth, the harvest and subsequent\
    \ transformation of cultivated crops,\nthe agricultural companies can increase\
    \ yields, nutritional quality and safety, from the health point\nof view, of the\
    \ cultivated products, reduce production costs and negative impacts on the health\
    \ and\nenvironment, in line with the modern principles of economic, environmental\
    \ and social sustainability.\nA management and traceability system, that employs\
    \ modern technologies, was developed able to\nsupport the activities of farms\
    \ in their productions as well as users of the cloud platform in controlling\n\
    the cultivation processes directly on-ﬁeld and to trace the products harvested\
    \ from the land along the\nentire production chain. A fertigation system was developed,\
    \ to manage the frequency and typology of\nthe irrigation processes, controlled\
    \ by an on-cloud software platform implementing a decision-making\nalgorithm based\
    \ on the information provided by the weather service and a WSN installed on the\
    \ ﬁeld.\nSpeciﬁcally, the decisions on timing and fertilizer amount are based\
    \ on a complete state-of-the-art\nagronomic database, which represents the smart\
    \ section of the fertigation system, reproducing, for a\ngiven crop typology,\
    \ the needs in terms of water and fertilizers as a function of the season, growth\
    \ phase,\nsoil typology, along with the soil and environmental parameters. The\
    \ information in the agronomic\ndatabase was determined by collecting and synthesizing\
    \ the results of previous scientiﬁc works and\nwell-known agronomic models (such\
    \ as the nutrient balance-NB one) and made available to the\nsoftware platform\
    \ by means of an on-cloud MySQL database. The integration of the fertigation system\n\
    with a custom agronomic database represents the main innovation of proposed work.\
    \ The designed\nWSN node is energetically autonomous thanks to a solar harvesting\
    \ system properly sized; also, the\nsensor node ﬁrmware architecture was discussed,\
    \ as well as the operating modalities for managing data\nacquisition from sensors\
    \ and the communication towards the WSN coordinator node. In particular, the\n\
    power consumption of the WSN nodes was minimized exploiting the built-in low-power\
    \ modalities of\nthe NodeMCU board and properly conﬁguring the timing of the acquisition\
    \ and communication phases,\nalong with the status of the connected sensors. Experimental\
    \ tests were performed for estimating the\nnode power consumption in the diﬀerent\
    \ operative phases, obtaining a long lifetime of the used LiPo\nbattery (more\
    \ than 13 days without any availability of solar energy, an unrealistic extreme\
    \ case).\nIn this way, an automated and traced management of the treatments performed\
    \ on a particular\nland section is obtained, reducing water and fertilizer waste,\
    \ as well as minimizing the stress-induced\non the plants, thus enhancing the\
    \ crop yield. A suitable mobile app allows users to fully control\nall the functionalities\
    \ of the fertigation system, but also to verify all the treatments performed on\n\
    Sensors 2020, 20, 3632\n39 of 43\na given land section. In addition, the developed\
    \ fertigation system enables the implementation of\nspeciﬁc management strategies,\
    \ aimed at anticipating or delaying the product collection, actuated\nby properly\
    \ tuning the irrigation/fertigation timing, on the basis of the customers’ requests;\
    \ this\nscientiﬁc innovativeness allows the farmer to achieve economic beneﬁts\
    \ as well as a reduction of the\nagri-food waste.\nA tracking and tracing system,\
    \ based on BLE smart tags, was designed capable to monitor the\nmovements of the\
    \ agri-food products from the cultivation ﬁeld to the consumers and their storage\n\
    conditions. To reduce the power consumption of developed BLE tag, commercial microcontroller\
    \ and\nsensor breakout boards were modiﬁed, resulting in a long-time reusable\
    \ device, a novelty compared to\ncompetitor systems reported in the scientiﬁc\
    \ literature as well as on the market. The chemical/physical\nquantities detected\
    \ by the BLE smart tag were chosen in order to provide reliable markers of the\n\
    freshness status of diﬀerent product typologies (vegetables, meat, ﬁsh, etc.),\
    \ making it a versatile\ninstrument adaptable to diﬀerent scenarios. Respect to\
    \ existing scientiﬁc works where only one\nphysical or chemical quantity is monitored\
    \ to detect the spoiling of the speciﬁc stored product, instead,\nthe designed\
    \ BLE tag is able to simultaneously detect several quantities, so covering a wide\
    \ range of\napplications. In addition, the threshold values involved in the HM-10\
    \ ﬁrmware have to be set as a\nfunction of the food typology, amount of the stored\
    \ product, as well as the typology and size of the\nused container; in this way,\
    \ the designed BLE tag can be easily adapted, after a prior characterization,\n\
    to every container typology. Furthermore, by optimizing the HM-10 ﬁrmware, both\
    \ in iBeacon and\nacquisition modalities and implementing proper operating strategies,\
    \ a reduced power consumption\nof the BLE tag was ensured.\nThe prototype of the\
    \ BLE smart tag, based on the CC2541 IC and low-cost sensors, was tested to\n\
    validate its operation and determine the energy autonomy (up to 5.6 months), value\
    \ to our knowledge\nnot achieved by other devices present in literature, considering\
    \ also that our BLE tag allows detecting\ndiﬀerent chemical/physical quantities,\
    \ as already highlighted before. The user can remotely access the\ntracking and\
    \ storing information by means of a properly developed mobile application synchronized\n\
    with the on-cloud traceability database. Several tests were carried out to verify\
    \ the tag functionalities;\nspeciﬁcally, we have reported the results related\
    \ to the BLE tag applied to a closed plastic or polystyrene\nbox with inside oranges\
    \ or codﬁsh ﬁllets, respectively and monitoring the interest parameters for\n\
