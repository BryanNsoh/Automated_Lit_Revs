    \ farming has been reported, together with a state of the art on advanced\ntracking\
    \ and tracing systems for monitoring agri-food products.\n2.1. A Literature Analysis\
    \ on Sensors-Based Decision Support Systems (DSS) Applied to Precision Farming\n\
    In the last decades, also agriculture is beneﬁting from the technological advances\
    \ in electronics,\ncomputers technology and communication ﬁelds [1,2]. In this\
    \ context, great relevance is ascribable\nto the DSSs, a wide range of software\
    \ tools that based on several input data related to soil and\nenvironmental parameters,\
    \ acquired by sensor nodes distributed on the cultivated land, to weather\nforecasts,\
    \ to crops’ growth status or pathogens presence, then help the farmer to make\
    \ decisions relative\nto farm activities or issues to be addressed [3].\nIn [4],\
    \ the authors described a real-time DSS, for minimizing disease eﬀects for the\
    \ tomatoes\ncultivated in a greenhouse, structured in three stages: the supervision\
    \ one detects and diagnoses any\nfailure of sensors involved in culture monitoring,\
    \ the control stage monitors the climate parameters\ninside the greenhouse and\
    \ the management one, based on pests and diseases data acquired on ﬁeld,\noptimizes\
    \ these parameters to limit the spread of pathogens harmful to crops. Furthermore,\
    \ the DSS\nintegrates a real-time rule-based tool, implemented by G2-Gensym Corporation\
    \ software and supported\nby a supervisory control and data acquisition (SCADA)\
    \ control system; this last has as inputs the\nactuated variables (windows status,\
    \ irrigation valves, heating), as outputs the controlled variables\n(interior\
    \ temperature and humidity, soil water content, nutrients, etc.), whereas the\
    \ disturbances are the\nuncontrolled variables, such as weather conditions, diseases\
    \ and pest presence. Moreover, a fuzzy-logic\ncontroller allows optimizing the\
    \ system dynamic behavior by modifying the set-point variables of the\nclimate\
    \ control unit.\nAn innovative framework for a cloud-based decision support automation\
    \ system (DSAS) in\norder to assist the orchards’ cultural practices was presented\
    \ in [5], able to acquire data from diﬀerent\nsources, to make speciﬁc decisions\
    \ and control devices installed on the ﬁeld. It has a modular software\narchitecture,\
    \ featured by decision modules arranged in a hierarchical structure, handling\
    \ the diversity\nof data by using a data model to specify the format, data types\
    \ and enabled operations of input data set.\nGiven the heterogeneity of possible\
    \ cultural operations on the orchard, the cloud-based DSAS has an\nextendible\
    \ and adaptive architecture, for adding a new decision module when required. In\
    \ particular,\nthe software follows the open/close principle, namely, it is open\
    \ for any extensions, but close for\nmodiﬁcations. The software-managed control\
    \ was structured in three layers: (1) the decision layer\ndeﬁnes the actions at\
    \ a high level, (2) the service plane schedules the actions for each device, (3)\
    \ the\ndevice layer performs the deﬁned schedules (Figure 1).\nAn IoT-based system\
    \ for smart agriculture that employs a tree-type decision algorithm was\ndescribed\
    \ in [6], using as main elements the IoT devices for acquiring information directly\
    \ on the ﬁeld,\nthe gateway and the service platform. The sensor nodes employed\
    \ the Arduino board for detecting\nparameters from connected sensors and controlling\
    \ actuators; acquired data are fused to produce a\nmore consistent and accurate\
    \ database and, employing Kalman ﬁlter, the noise derived from data\nfusion operation\
    \ was minimized. A Raspberry Pi board was used as a gateway for connecting WSN\n\
    nodes to the cloud service. The algorithm employed in the decision-making process\
    \ is the tree-type one\nSensors 2020, 20, 3632\n5 of 43\n(“if-then rules”) based\
    \ on decision rules and input data both stored in a my-structured query language\n\
    (MySQL) database.\nE. Han et al. proposed a DSS tool, named climate-agriculture-modelling\
    \ and decision tool\n(CAMDT) able to combine the seasonal climate forecasts (SCFs)\
    \ with the crops model, for readily\nobtaining information related to cultural\
    \ processes adjustment and water management, thus ensuring\nimprovements of crops\
    \ yield based on the climatic forecasts during the cultivation period [7].\nIn\
    \ particular, the CAMDT was supported by DSSAT (decision support system for agro-technology\n\
    transfer)-CSM (cropping system model)–Rice model for obtaining tailored information\
    \ for crops\ndecisions, both in terms of direct outcomes (such as yield and water\
    \ stress) and translated outcomes\n(such as the risk of water stress and gross\
    \ margin).\nFigure 1. (a) Decision support system (DSS) software structure reported\
    \ in [5] and (b) its three-layer\narchitecture with decision, service and device\
    \ planes, respectively.\nC.C. Baseca et al. developed a real-time smart decision\
    \ system to determine the variable rate\nirrigation parameters and variable rate\
    \ fertigation rules for optimizing the crops yield [8]; it collects\ncrops data\
