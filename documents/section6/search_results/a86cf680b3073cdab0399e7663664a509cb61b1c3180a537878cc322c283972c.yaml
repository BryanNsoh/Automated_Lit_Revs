    \ chosen; concerning soil water content\nmeasure, numerous techniques are currently\
    \ in use and the suitability of each one depends on cost,\naccuracy, durability\
    \ and response time [24]. A widely used measurement technique is based on\nthe\
    \ dependence of the dielectric constant with the soil water content that signiﬁcantly\
    \ aﬀects the\nSensors 2020, 20, 3632\n8 of 43\npropagation of the electromagnetic\
    \ waves inside the medium; in fact, the dielectric constant of dry soil\nis much\
    \ less than a wet one. Two approaches are commonly used to measure the dielectric\
    \ constant of\nsoil, namely the time domain approach and frequency domain one;\
    \ advantages of the ﬁrst are the low\ncost, need of low-frequency circuits, no\
    \ employment hazardous radiations and a fast response time.\nInstead, the frequency\
    \ domain approach has higher sensitivity to insulation and is more sensitive to\
    \ air\ngaps. A low-cost solar-powered monitoring station equipped with an analysis\
    \ probe based on the\nfrequency domain method was developed in [25] for measuring\
    \ temperature and humidity of both air\nand high silica content clay soil at diﬀerent\
    \ depths.\nA proper WSN design represents a fundamental point for monitoring diﬀerent\
    \ parameters in an\nagricultural land; a signiﬁcant issue that has to be taken\
    \ into account regards the power consumption\nof each sensor node, for ensuring\
    \ long node autonomy. In this regard, energy harvesting techniques\nrepresent\
    \ a real opportunity, thus obtaining a technical solution nearly with no maintenance\
    \ [26–29].\nAir pollution monitoring is another ﬁeld where WSNs are employed;\
    \ the meteorological conditions,\nsuch as wind speed and atmospheric turbulence,\
    \ aﬀect air quality as reported in [30] where a WSN\nwas designed, with an eﬀective\
    \ energy-saving system for each sensor node, for air and environment\npollution\
    \ detection. In this context, in [31] the authors propose a low-cost WSN for air\
    \ monitoring\napplications; the sensor node is based on commercial gas sensors\
    \ and a low power ZigBee (zonal\nintercommunication global-standard bee) module,\
    \ which shares the acquired information with the\ncloud by means of a gateway.\
    \ The experimental results demonstrate the proper operation of the node,\nhaving\
