    irrigation district has emerged as the modern management with healthy ecosystems
    in precision agriculture. A health assessment of irrigation districts has been
    one of the most important operations for the decision-making on agricultural water
    management and pollution. In this study, a novel health evaluation was made on
    the ecological irrigation district using multisource data. A study area was selected
    as a part of the Yellow River basin, located at Helan County in Ningxia, China.
    A knowledge mapping was also applied to systematically sort out the index systems
    of comprehensive evaluation on the irrigation districts using a VOSviewer platform.
    The key indicators were then screened with a high co-occurrence frequency. An
    indicator system was constructed for the comprehensive evaluation of the ecological
    irrigation districts. Five categories of the primary indicators were divided in
    the indicator system, including the ecological environment (B1), the modernization
    of water transmission and distribution (B2), and the modernization of field engineering
    (B3), the modernization of production and management (B4), and production efficiency
    (B5). There was also 18 second-grade indicators in total. All indicators were
    classified into one to four levels of health. With the support of GIS, these indicators
    were quantified by combining the remote sensing data (LandSat8, MODIS) with research
    statistics and field trial data. The weight of each indicator was confirmed through
    Analytic Hierarchy Process (AHP). The evaluation data was divided by the scale
    of townships, where each administrative division was used as an evaluation unit.
    Finally, a fuzzy evaluation model was used to implement the comprehensive evaluation
    on the health level of the ecological irrigation district in the study area. The
    results show that there were large differences in the indicator B1 among the evaluation
    units, especially from the indicator of watershed area (C13) and the indicator
    of water quality in the main drainage ditches (C14), indicating a higher weight.
    At the same time, the degree of aridity (vegetation index VSWI) (C16) indicated
    a great potential to save water in the study area. Therefore, it was still encouraged
    to develop water-saving irrigation. More importantly, there were small differences
    in the indicators of B2, B3, B4, and B5 among the evaluation units, indicating
    the consistent upgrading of irrigation districts. Consequently, the highest value
    of health level (0.81) was found in Nanliangtaizi and Jingxing Farm, whereas,
    the lowest value was in Hongguang Town (0.69), where all evaluation units were
    in the range of health level 3 to 2. In addition, 0.325 of the irrigation districts
    were presented at the first level of health, whereas, 0.272 of the irrigation
    districts were at the second level, indicating an excellent operating condition.
    This study can provide a strong reference to efficiently construct the ecological
    irrigation districts in Northwest China.   Keywords: remote sensing  /  ecology  /  irrigation
