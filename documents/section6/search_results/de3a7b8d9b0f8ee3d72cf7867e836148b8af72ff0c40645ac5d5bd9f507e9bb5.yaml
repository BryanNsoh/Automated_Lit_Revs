    the de facto standard for the implementation of WSN due the low-cost and low-power
    consumption technology. However, this protocol has been designed to communicate
    small amount of data, which produces a big challenge when large image files are
    integrated into the current network infrastructure and have to be fragmented and
    transmitted into small data packets. This paper evaluates the performance of static
    and dynamic scheduling policies for the communication of image data through a
    WSN, in a typical precision agriculture application such as a closed-loop irrigation
    system. The parameters considered on the performance evaluation include communication
    bandwidth, packet loss rate, and also the effects on the overall performance of
    the irrigation system are analyzed. (Download PDF)    (Export to EndNotes) Share
