    6. Conclusions and future direction

    The global challenges for economic, social, and environmental

    aspects of sustainable development have become more acute

    over the last years, especially during and in the wake of

    the COVID-19 pandemic. The shift to digital technologies

    has accelerated in many ﬁelds, including the agri-food sector,

    to adapt to the negative consequences of this pandemic on

    various aspects of food production and consumption. Herein, a

    comprehensive overview of the up-to-date research progress with

    Industry 4.0 technologies and their signiﬁcant implications to

    achieving a digital transformation has been provided. Moreover,

    the

    role

    of

    the

    COVID-19

    pandemic

    in

    accelerating

    the

    digital transformation in agriculture and the food industry has

    been highlighted.

    Industry 4.0 innovations, especially IoT, AI, big data, smart

    sensors, blockchain, robotics, digital twins, and virtual and

    augmented reality have improved many sectors of agriculture

    and food. Even in pre-COVID-19 times, the process of adopting

    these technologies in agriculture and the food industry had

    begun including concepts, such as precision agriculture/ smart

    farming, and smart food factories. These technologies have

    the potential to enhance food quality, safety, and traceability,

    increase proﬁtability, and reduce food waste and production

    costs. The severe disruptions caused by the pandemic due

    to lockdowns and travel restrictions, supply/demand shocks

    resulted from stockpiling and panic buying, and the stress

    on food transportation and distribution have accelerated the

    adoption

    of

    digital

    technologies.

    Growing

    research

    shows

    that the integration and application of digital technologies

    can promote precision agriculture and smart factories and

    contribute to building more resilient and sustainable food

    supply chains.

    Precision agriculture/smart farming and smart food factories

    are the embodiment of Industry 4.0 in agriculture and the

    food industry, respectively. Smart farms and smart food factories

    are characterized by the prevalence of data analytics solutions,

    sensing technologies, and automated intelligent machines for

    a complete digitized food production environment. The new

    possibilities of data collection, processing and evaluation, and data

    storage, as well as connectivity and information exchange provide

    new insights and enable much higher precision in applications

    in automatic and robotic systems. Robots and drones could

    provide solutions to, among others, the labor shortage caused

    by the COVID-19 pandemic as well as war and conﬂicts in

    many parts of world. Nowadays, robotics is increasingly used

    to perform many agricultural tasks, automate operations in food

    processing plants, and replace humans in food service and food

    delivery. In addition, recent advances in IoT and smart sensors

    make it possible to ensure food quality and safety, reduce

    food waste, and track food from farm to fork. Moreover, the

    food supply chain security can be increased, and traceability

    and transparency can be enhanced using blockchain and other

    emerging technologies.

    The pandemic is not over, and climate change and war will

    likely have greater disruptions to the global food supply and

    exacerbate food insecurity. Therefore, eﬀective harnessing of digital

    technologies is expected to help overcome these extraordinary

    challenges. The results of our literature search show that the digital

    transformation holds signiﬁcant potential and opens promising

    opportunities for accelerating the move toward enhanced food

    sustainability in the agri-food sector. However, compared to other

    industries, the adoption of digital and other advanced technologies

    in agriculture and food sectors is still slow. A huge gap can

    be noticed between Industry 4.0 achievements and practical

    applications in current agriculture and food industries. This is due

    to many obstacles (e.g., lack of investments and digital skills, fear

    of new technologies, and multiple technical and governance issues)

    that need to be overcome with future research.

    The following four concrete recommendations are proposed

    to achieve an inclusive digital transformation and enhance food

    security and food sustainability:

    1. Transformation of mindsets and development of digital skills are

    one of the important elements to foster a deeper integration of

    digital technologies into agriculture and the food industry. For

    this end, training programs and sharing knowledge and learning

    should be prioritized.

    2. Establishment of adequate digital infrastructure and services,

    especially in developing countries is crucial to accelerate the

    digital transformation. This will require more government

    investment and support, as well as active involvement of political

    decision-making actors.

    3. Interdisciplinarity in large and long-term research eﬀorts as well

    as private-public partnership are required to release synergies

    within emerging ﬁelds. This interdisciplinary and participatory

    approach is in line with the core principle of industry 4.0,

    namely the fusion of various scientiﬁc ﬁelds and expertise.

    Therefore, more adoption of digital technologies in agriculture

    and the food industry will depend ﬁrst and foremost on the

    wide cross-border collaboration between all actors in the agri-

    food system, including researchers with various expertise and

    backgrounds, food producers and consumers, in addition to

    regulatory agencies and policymakers.

    4. Digital technologies have transformed food production and

    manufacturing industries into data producers. Eﬀective data

    governance and cybersecurity strategies should be provided for

    the captured data to be easily shared and interpreted.

    The transition to digital space is expected to continue at a fast

    pace in the coming few years, especially with the emergence of

    new technologies and the implementation of innovative strategies

    to overcome the current challenges. Although the worst of the

    COVID-19 pandemic seems to be over, there are numerous

    indications that the pandemic-driven digital transformations are

    here to stay.

