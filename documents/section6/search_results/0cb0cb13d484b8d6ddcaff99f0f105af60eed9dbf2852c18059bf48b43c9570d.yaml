    design was characterized as “green” due to low energy consumption

    and minimum environmental impact. Other blockchain-based

    traceability systems were suggested for fruits and vegetables (Yang

    et al., 2021).

    The combination of blockchain with other digital technologies

    (such as IoT and big data) can enhance transparency in food

    safety and quality. For example, the combination of blockchain

    with IoT was reported to improve business processes and customer

    satisfaction (Grecuccio et al., 2020). Zhang et al. (2022) reported

    that blockchain combined with IoT can collect and provide

    consumers with reliable data about when and where the fruit was

    picked. However, current applications of blockchain technology in

    the agri-food sector are still facing many challenges that need to be

    addressed. These include among others privacy concerns, high cost,

    lack of standards and regulations, as well as lack of skills (Zhao et al.,

    2019; Kayikci et al., 2022).

    3.4. IoT for food waste management

    IoT represents a promising approach and a viable solution to

    reduce waste since it provides transparency and the real-time status

    of resources consumed or wasted at various stages in the food

    supply chain through smart systems (Amentae and Gebresenbet,

    2021; Bigliardi et al., 2022). An interesting application of IoT for

    food waste management was developed for the potato industry by

    Jagtap et al. (2019). The authors proposed an automated and real-

    time system to measure the overall amount of waste as well as the

    reasons for waste generation in real-time by using image processing

    and load cell technologies. The camera images were processed using

    a convolutional neural network (CNN) to classify the damaged

    and unusable potatoes into seven categories: diseased, blackened,

    cracked, sprouted, green, uncleaned, and cut-marked. The results

    could be used to implement corrective actions. In a recent study,

    the use of IoT in rearing black soldier ﬂy was investigated to

    mitigate food waste (Cheng et al., 2022). The results showed

    that the implementation of sensors/devices, software, and mobile

    application could help to monitor this farming remotely. Another

    study showed the potential of using IoT in decentralized biogas

    plants, enabling a remote monitoring of food waste treatment

    (Logan et al., 2019).

    4. Role of the COVID-19 pandemic in

    accelerating the food digital

    transformation

    4.1. The COVID-19 pandemic and the

    agri-food industry

    The COVID-19 pandemic has created signiﬁcant challenges for

    humanity and caused many disruptions in diﬀerent supply chains,

    including the agri-food industry, showing their weaknesses and

    vulnerability. This pandemic and its socio-economic consequences

    have had direct implications for food sectors, primarily aﬀecting

    food safety, food security, and food sustainability (Knorr and

    Augustin, 2021; Rahaman et al., 2021).

    The rapid spread of the COVID-19 pandemic has pushed

    many governments to impose lockdowns and severe restrictions of

    human movements that have led to labor shortages, including the

    food supply chain, disrupting the relatively seamless ﬂow of raw

    materials in agriculture, food, and beverage industries. The impact

    of the crisis was visible at the beginning of the pandemic outbreak

    (in early 2020) with images of empty supermarket shelves appearing

    in mainstream media due to panic buying and stockpiling of

    essential goods, especially toilet paper, hand sanitizer, and masks.

    However, COVID-19 pandemic has been an innovation booster

    and digital stimulator in many ﬁelds, including the agri-food

    systems (Bakalis et al., 2020; Barrett et al., 2021).

    New trends have emerged, including a renewed focus on locally

    produced foods, a shift in demand from food service to food

    retail, and an emphasis on reduced food waste. These trends have

    highlighted the need to implement radical changes and transform

    the existing food systems to make them more sustainable (Bisoﬃ

    et al., 2021; Knorr and Augustin, 2021).

