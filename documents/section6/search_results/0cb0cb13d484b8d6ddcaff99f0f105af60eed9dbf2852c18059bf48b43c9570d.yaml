    2.3. IoT and blockchain

    Blockchain creates digital, decentralized, and distributed

    ledgers that store records of transactions in a peer-to-peer

    network in “blocks.” Each link in the supply chain adds

    a block that once added cannot be changed with all links

    having access. The use of blockchain technology combined

    with IoT represents a promising strategy to guarantee real-

    time visibility, transparency, security, immutability, irrevocability,

    neutrality, and reliability of the information and actions of

    all the supply chain actors. It can track in real-time the

    food’s properties along the supply chain to ensure food safety

    and quality, especially when combined with IoT (Zhao et al.,

    2019; Jin et al., 2020; Bigliardi et al., 2022; Kayikci et al.,

    2022). The potential of blockchain in agriculture has been

    highlighted as a promising technology toward a transparent supply

    chain of food, providing signiﬁcant beneﬁts to all participants

    (including provider, producer, processing, distribution, retailer, and

    consumer) involved along the food supply chain (Kamilaris et al.,

    2019).

    2.4. Robotics and smart machinery

    Agricultural automation and robotics using automatic controls

    and AI can be used at all levels of the agricultural production

    and the following manufacturing processes (Marvin et al., 2022;

    Ramirez-Asis et al., 2022). Smart machines can independently

    complete several tasks, such as cultivation, sowing, transplanting,

    fertilization, spraying, feeding, irrigation, picking, and harvesting.

    These machines can also collect information on soil and water

    quality, and plant or animal growth, which provides technical

    support for the implementation of precision agriculture and better

    breeding choices (Xu et al., 2022). Robots can perform many

    tasks along the post-harvest supply chain, such as sorting, storing,

    picking and packing, and shipping (Chauhan et al., 2022). Current

    robotic development is focused on replacing manual operations in

    food handling and processing, food packaging, food delivery, and

    other operations along the food supply chain (Duong et al., 2020;

    Sulaiman et al., 2021). Advanced robotics are being increasingly

    involved in many agricultural practices such as sowing, planting,

    plant treatment, harvesting, yield estimation and phenotyping

    (Oliveira et al., 2021).

    2.5. Digital twins and virtual or augmented

    reality

    A digital twin is a digital representation of a real-world

    physical entity (i.e., a real process operation or physical system).

    Digital twins can be used to model activities that will lead to

    increased productivity, resource eﬃciency, energy eﬃciency, and

    cost reduction (Verboven et al., 2020; Kamble et al., 2022).

    Augmented reality technology is being used in several sectors,

    including the food sector (Rejeb et al., 2021; Chai et al., 2022). A

    recent study showed that virtual reality could help adults be more

    successful in weight management, e.g., enabling them to reduce

    food intake after strenuous physical activity (Chai et al., 2022).

    However, the use of digital twins and virtual or augmented reality

    in agriculture is still very limited.

    2.6. Other industry 4.0 technologies

    Many other Industry 4.0 smart technologies including remote

    sensing technologies, such as imagery from satellite sensors,

    unmanned aerial vehicles (UAV), and drones, as well as other

    advanced technologies, such as 3D food printing have been

    developed or are under development in smart farming and smart

    food factories (Bedoya et al., 2022; Boursianis et al., 2022; Javaid

    et al., 2022).

    3. Examples of applications of digital

    technologies in agriculture and food

    sectors

    The need for high-quality food and improved sustainability

    has accelerated the integration of digital and smart technologies in

    food manufacturing (smart factories), agriculture and production

    systems (smart/precision agriculture and farming), and other

    applications along the food value chain. This section will present

    some examples of these applications.

    3.1. Precision agriculture and smart farming

    Digital technologies and other advanced innovations (e.g., AI

    and big data, IoT, smart sensors, satellite imagery, and drones)

    and smart machinery are being increasingly adapted for use in

    agriculture, leading to the emergence of new concepts, such as

    precision agriculture and smart farming (Idoje et al., 2021; Kumar

    et al., 2021; Musa and Basir, 2021; Javaid et al., 2022; Rejeb et al.,

    2022a).

    The use of AI with smart agriculture has been shown to be

    eﬃcient in predicting agricultural performance based on present

    and past conditions, achieving many beneﬁts, such as minimizing

    crop diseases and pest infestation and predicting the weather, soil

    properties, and crop yield, among others (Pathan et al., 2020;

    Sharma A. et al., 2021; Tomar and Kaur, 2021). Moreover, AI-based

    models are being investigated for the development of innovative

    food production systems such as vertical farming (Siregar et al.,

