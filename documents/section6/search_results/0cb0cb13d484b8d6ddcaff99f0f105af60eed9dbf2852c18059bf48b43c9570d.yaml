    4.2.2. Inspections for food quality, safety, and

    traceability

    Ensuring food quality, safety, and traceability during the

    COVID-19 pandemic has been a topmost priority. Many innovative

    strategies, such as smart monitoring technologies and smart

    detection systems have been developed and suggested as possible

    solutions to mitigate the negative consequences of the pandemic

    and to enhance food quality and safety (Chitrakar et al., 2021;

    Alabi and Ngwenyama, 2022). The role of packaging has been a

    focus, particularly with the recent development of nanocarriers

    that can be used as part of active packaging to increase shelf life

    and maintain food quality during food transportation (Pascuta and

    Vodnar, 2022).

    Recent publications have highlighted the role of Industry 4.0

    technologies to enhance food quality (Hassoun et al., 2023c) and

    food traceability (Hassoun et al., 2022a). For example, the use of

    IoT, big data, blockchain, and digital twins has been proposed to

    improve meat quality and ensure meat safety (Ren et al., 2022).

    A new framework based on IoT combined with blockchain was

    suggested to ensure food safety and reliable traceability of food cold

    chain systems (Qian et al., 2022). The proposed system can improve

    cold chain management, reducing the risk of contaminated

    products by making a rapid response to incidents possible. Digital

    technologies can provide full transparency across the supply chain

    and help consumers to trace the origin of products they purchased.

    For example, a blockchain-based traceability system was developed

    to reduce the risk of the COVID-19 transmission through the

    frozen meat supply chain by applying a tamper-proof tracing

    strategy (Iftekhar and Cui, 2021).

    4.2.3. Food waste management

    Food waste reduction has become one of the trendiest topics

    during the COVID-19 pandemic due to the increased focus on

    the environment and sustainability. Reducing food waste can

    enhance the three sustainability pillars—environmental, economic,

    and social (Barbar et al., 2022; Hassoun et al., 2022g). However,

    food waste increased early in the crisis due to panic-buying and

    food stockpiling by consumers, on the one hand, and the lockdown,

    restrictions on human movement, and closure of food production

    facilities, on the other hand. This led to more food wastes at the

    production and distribution levels along with those at the consumer

    level (Bhakta et al., 2020; Benyam et al., 2021; Boyacι-Gündüz et al.,

    2021). Therefore, a growing demand for the use of Industry 4.0

    technologies (such as AI, IoT, blockchain, and smart sensors that

    allow real-time monitoring and tracking of food and food waste)

    has been seen during the COVID-19 crisis, to reduce food loss

    and waste (Galanakis et al., 2021). Among the various Industry

    4.0 enablers, the IoT has attracted particular attention due to its

    ability to ensure higher levels of traceability and safety in supply

    chains and to reduce waste (Bigliardi et al., 2022). Moreover, the

    COVID-19 pandemic has also shown the importance of blockchain

    to ensure food safety and freshness as an additional way to reduce

    food waste (Khan H. H. et al., 2022).

    The development of biodegradable packaging made from food

    wastes and by-products intensiﬁed during the pandemic (Barone

    et al., 2021). New extraction methods are being applied to valorize

    various food waste and by-products to obtain a range of bioactive

    compounds (Thirumdas et al., 2021; Madureira et al., 2022). The

    application of Industry 4.0 technologies in the food packaging

    (called Packaging 4.0) can provide diverse advantages, such as real-

    time monitoring food quality and safety, extension of the shelf life,

    in addition to the reduction of food waste (Sadeghi et al., 2022).

    Another eﬃcient strategy that can be used to achieve a sustainable

    management of food waste is the development of 3D printed

    foods using food waste materials (Lee, 2021). This innovative

    technology has a huge potential in designing personalized healthy

    diets, reducing the dangerous eﬀects of COVID-19 on people

    health, as well as mitigating the issue of food waste (Derossi et al.,

    2021).

    4.2.4. Food service and food delivery

    Food service includes commercial (e.g., restaurants, coﬀee

    shops, and hotels) and institutional (e.g., hospitals, schools, and

    institutions) sectors. As these sectors normally involve socializing,

    the social distancing regulations imposed by COVID-19 have

    negatively impacted the food service industry (de Souza et al.,

    2022). Although WHO and FAO reported that transmission of the

    COVID-19 through food is highly unlikely, many consumers still

    fear the possible transmission of the virus via food and packaging

    (Han et al., 2021). To cope with these concerns, the adoption of

    digital technologies, such as contactless digital payment, service

    robots, online ordering and delivery applications has increased

    considerably in recent years (de Souza et al., 2022).

    Many restaurants, which are no longer a part of a consumer

    accessible facility, have started to use cloud kitchens (often referred

    to as ghost, virtual, dark, or cyber kitchens). These emerging

    business models for restaurants lead to less labor and lower capital

    expenditures compared to conventional restaurants (John, 2021).

    Moreover, the COVID-19 pandemic has boosted innovation in the

    development of new solutions for home delivery and take-out (de

    Souza et al., 2022).

    The use of drones and robots (such as cooking, serving, and

    delivery robots) increased during the pandemic as ways to limit the

    spread of the virus (Choe et al., 2021). For example, an increasing

    number of coﬀee shops are using a robot serving barista. A study

    of 300 people using the robot barista in a coﬀee shop in South

    Korea showed that the service provided induced positive emotions

    and behavioral intentions (Yoo et al., 2022). However, the high

    price of delivery drones and robots in addition to the time needed

    for consumers to become familiar with their operating procedures,

    along with privacy and security issues need to be solved (Choe et al.,

    2021).

    Because of the pandemic and the government imposed social

    distancing, many restaurants have had to change their business

    models by implementing innovative approaches to online food

    delivery (OFD) services. The rapid growth of OFD has been backed

    by the development of a range of user-friendly food delivery

    applications (such as Deliveroo, Uber Eat, and Just Eat) and an

    increase in smartphone users (Partridge et al., 2020; Zanetta et al.,

    2021).

    Although these new business models have experienced

    booming progress, some obstacles remain. Among the challenges

