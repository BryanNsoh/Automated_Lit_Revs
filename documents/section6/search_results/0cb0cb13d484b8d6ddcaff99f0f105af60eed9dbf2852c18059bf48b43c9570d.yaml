    2022). AI models are often used in combination with other

    cornerstones of smart farming, especially IoT (in addition to big

    data, smart sensors, and cloud computing). As most farming

    processes are becoming increasingly data-driven and data-enabled,

    data management can be a challenging task, which accentuates

    the need for innovative approaches. For example, Ouaﬁq et al.

    (2022) proposed an AI-based comprehensive architecture called

    Smart Farming Oriented Big-Data Architecture that includes big

    data technologies, IoT components, and knowledge-based systems

    to ensure agricultural sustainability and environmental protection,

    and achieve high quality, productivity, and eﬃciency.

    IoT has been widely applied in smart farming, and can

    enable soil monitoring, irrigation, crop, and waste management,

    livestock surveillance, among others, boosting farming activities

    to new heights (Musa and Basir, 2021; Holzinger et al., 2022;

    Sinha and Dhanalakshmi, 2022). Recently, it was argued that IoT

    has signiﬁcant potentials to speed up the transition to precision

    agriculture, highlighting publication trends and important topics

    in agricultural IoT research, as well as agricultural resources that

    are impacted by IoT (Rejeb et al., 2022c). The main application

    areas of IoT in the agricultural sector include monitoring, control,

    logistics and prediction (Bouzembrak et al., 2019). A recent study

    investigated the possibility of using IoT coupled with UAV and AI

    for monitoring pests in the rice ﬁeld during the production (Bhoi

    et al., 2021). As this study focused only on rice ﬁeld monitoring,

    the authors envisaged further investigations to develop similar

    models that can be used in the following rice production stages.

    Srivastava et al. (2020) proposed a simple and cost-eﬀective IoT-

    based system involving sensors that could measure and monitor

    important soil parameters, such as moisture content. IoT and other

    advanced technologies help take preventive measures to reduce

    losses, increase the productivity of crops, and achieve higher yields

    and better-quality produce.

    Drones, robotics, UAV, satellites, and other smart machinery

    and remote sensing technologies are being increasingly applied

    in the transition to smart farming and digital agriculture. With

    recent developments in deep learning, machine learning, and

    IoT, the application of drones in precision agriculture has been

    growing steadily over the last years, as recently highlighted by

    Rejeb et al. (2022a). Robotics are being used to perform many

    tasks that are often tedious and sometimes strenuous in plant

    agriculture, such as land preparation, sowing, planting, plant

    treatment, harvesting, yield estimation, and weeding (Lezoche

    et al., 2020; Sharma A. et al., 2021; Misra et al., 2022). For example,

    a harvester robot using dual-arm manipulation combined with an

    image segmentation algorithm with a dynamic planning algorithm

    and an occlusion algorithm was developed for automatic aubergine

    harvesting (Sepúlveda et al., 2020). The system had a success rate of

    92% and an average cycle time of 26 s/harvested aubergine.

