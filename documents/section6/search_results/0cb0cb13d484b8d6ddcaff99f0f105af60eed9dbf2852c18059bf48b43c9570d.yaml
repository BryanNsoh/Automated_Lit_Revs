    \ of farming that makes use \nof data sensors, linked devices, remote control\
    \ tools, and \nother modern technology to provide farmers with more \ncontrol\
    \ over their fields and teams [97]. Precision agriculture \nis becoming increasingly\
    \ popular [98]. This article conducts \nan in-depth survey of current Internet\
    \ of Things (IoT) \napplications in farming. This research demonstrated that \n\
    while the majority of agriculture work was focused on simple \ndata processing\
    \ and decision making a few years ago, the \ntrend toward systematic management\
    \ systems, for instance, \ncloud technology and big data is used to analyze enormous\
    \ \namounts of information has lately gained traction. \nAdditionally, artificial\
    \ intelligence and computer vision have \nbecome new trends in agriculture, with\
    \ the goal of improving \nfarm management. According to the numerous initiatives\
    \ \ncovered in this paper, the major portion of IoT smart farming \ntechnologies\
    \ were utilized to monitor crop data. Numerous \napplications discussed in this\
    \ article utilized multiple types of \nnetwork protocols concurrently to improve\
    \ the performance \nof their IoT solutions. Furthermore, this article compared\
    \ \nseveral forms of communication networks, with wired \nnetwork systems being\
    \ applied to indoor farming, such as \ngreenhouses, and wireless network systems\
    \ being applied to \noutdoor farming, such as arable lands and plantations. The\
    \ \nassessment in this paper demonstrated that IoT applications \nin smart farming\
    \ are growing in insignificance. A farmer will \nget a comprehensive evaluation\
    \ of all aspects of his or her \noperation, including crop and livestock management,\
    \ weather \nconditions, soil quality, and the performance of his or her \nemployees\
    \ [93, 99, 100]. The site's history and evolution will \nbe shown in a unified\
    \ manner by storing all of this data \ntogether and making it readily accessible\
    \ [94]. This article \nwould serve as a reference for future work on project cost\
    \ \nestimation and equipment selection for IoT systems. Building \nbetter distribution\
    \ plans and outlining prospective income \nstreams are both made possible by precisely\
    \ forecasting the \nyield levels that will be gathered in each field [95, 96].\
