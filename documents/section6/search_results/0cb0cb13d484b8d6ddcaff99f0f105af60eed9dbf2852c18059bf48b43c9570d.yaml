    1. Introduction

    The declaration of COVID-19 as a pandemic by the World

    Health Organization (WHO) on 11 March 2020 has led to

    unprecedented challenges to public health and the global economy,

    including food supply chains and food systems. Due to the severe

    restrictions (e.g., lockdowns and social distancing) and the resulting

    labor shortages throughout the food value chain, this global

    health crisis has disrupted the current food systems and consumer

    eating behaviors, highlighting the importance of adaptability and

    resilience for a healthier and more sustainable food supply. The

    safety, quality, and traceability of food have become major concerns

    for consumers and food producers worldwide (Barone et al., 2021;

    Bisoﬃ et al., 2021; Han et al., 2021; Hassoun et al., 2022a,f).

    New ways, alternative solutions, and technological innovations

    have been explored to deal with the COVID-19 crisis and mitigate

    the impact of this pandemic (Barrett et al., 2021; Galanakis et al.,

    2021). One of the solutions that has received enormous attention is

    digitalization, and research on digital transformation has, therefore,

    increased rapidly in the last few years. Indeed, data obtained

    from the Scopus database shows that there has been a growing

    literature on digitalization in agri-food systems over the last

    decade (Figure 1). The agriculture and food industry, as did other

    sectors, experienced increased digitalization before the COVID-19

    pandemic, but the need for digital transformations became clearer

    during and after this crisis. Digitalization and automation have

    become increasingly ubiquitous as a way to increase productivity

    and improve eﬃcient resource use, consistent with the need for a

    more sustainable food system (Ghobakhloo, 2020; Marvin et al.,

    2022; Abbate et al., 2023; Hassoun et al., 2023c).

    The concept of digitalization is strongly linked with Industry

    4.0 (or the fourth industrial revolution). Many digital, physical,

    and biological domains are being combined, such as artiﬁcial

    intelligence (AI), the Internet of Things (IoT), big data, robotics,

    3D printing, and smart sensors to create smart digital factories

    and farms (Lezoche et al., 2020; Hassoun et al., 2022c,e, 2023b).

    There is no speciﬁc classiﬁcation or general agreement as to what

    are the Industry 4.0 technologies, but most reports within the

    agriculture and food industry include those mentioned above, plus

    blockchain, cloud computing, digital twins, and cyber-physical

    systems (Echegaray et al., 2022; Hassoun et al., 2022b,h). The

    Scopus data were analyzed using the graph network bibliometric

    visualization tool VOSviewer (VOSviewer.com, Leiden University,

    The Netherlands). According to the output, co-occurrence analysis

    identiﬁed >5,600 keywords, of which 111 occurred at least 10 times

    (Figure 2). Agriculture, digitalization, digital technologies, and

    digital transformation were the most frequent keywords identiﬁed

    (the size of the node indicates the frequency of the keyword),

    followed by Industry 4.0, and its elements, such as AI and IoT.

    Several recent publications have reviewed the use of digital

    technologies and other Industry 4.0 elements to ﬁght the COVID-

    19 pandemic in diﬀerent ﬁelds, such as healthcare services

    (Chandra et al., 2022), international business (Pereira et al.,

    2022), and learning and teaching (Jakoet-Salie and Ramalobe,

    2022). In the agri-food sector, the role of certain Industry 4.0

    technologies, namely blockchain, IoT, big data analytics, and AI, in

    the digitalization of the food system has been highlighted (Amentae

    and Gebresenbet, 2021). The role of digital transition and Industry

    4.0 technologies in enhancing food sustainability and achieving

    sustainable food systems has been also highlighted (Masi et al.,

    2021; Marvin et al., 2022; Abbate et al., 2023). Another recent

    publication has discussed the impact of Industry 4.0 technologies

    for a successful implementation of smart farming (Javaid et al.,

    2022). The signiﬁcant role of digital technologies in addressing food

    loss and waste issues in agriculture was also recently demonstrated

    (Benyam et al., 2021; Lopes de Sousa Jabbour et al., 2021; Hassoun

    et al., 2023a). The implication of digitalization in the shift to

    plant-based diets (Hassoun et al., 2022d) and the dairy sector

    (Hassoun et al., 2023b) has also been explained. Di Vaio et al. (2020)

    demonstrated the signiﬁcant role of AI in supporting the businesses

    struggling through the COVID-19 pandemic, and achieving the

    sustainable development goals in the water, energy, and food

    sectors (D’amore et al., 2022).

    However, there is a gap in the literature since no comprehensive

    review has explored the role of all Industry 4.0 components in

    accelerating the shift to digital in the agri-food sector during

    the COVID-19 era. Indeed, little attention has been given to the

    COVID-19 pandemic and its critical role in driving the adoption

    of digital technologies in diﬀerent food-related sectors. Thus, based

    on the recent literature (within the past 5 years), this review will

    identify the important enablers of digital transformation and brieﬂy

    describe their implication in mitigating the negative consequences

    of the COVID-19 pandemic in agriculture and the food industry. In

    this literature review will try to bridge the aforementioned literature

    gap by answering the following two research questions: what are the

    main enablers of the digital transformation in the agri-food sector:

    how could digital technologies help mitigating the negative eﬀects

    of the COVID-19 pandemic.

    The methodology used in this literature review process can

    be summarized as follows: publications search, selection, and

    collection using leading data sources (especially Scopus and Google

    Scholar). The following keywords were included in the search

    string: TITLE-ABS-KEY (Digital transformation) OR (Digital shift)

    OR (Shift to digital) OR (Digitalization) AND (Agri-food) OR

    (Agriculture) OR (Food industry).

    2. Overview of the main enablers of

    the digital transformation

    Several emerging technologies can be considered enablers of

    the digital transformation in agri-food sectors (Figure 3). A short

    introduction to these technologies follows.

    2.1. AI and big data analytics

    AI and big data analytics are at the core of digital

    transformation. AI is a branch of computer science that simulates

    human thinking processes, learning ability, and knowledge storage

    to enable the performance of tasks that typically require human

    intelligence (Addanki et al., 2022; Fuentes et al., 2022). AI and data-

    driven innovations can address many challenges to the food supply

    chain related to public health and mitigation of risks, improvement

