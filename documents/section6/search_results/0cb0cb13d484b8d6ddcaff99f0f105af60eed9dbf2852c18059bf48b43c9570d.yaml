    5. Barriers facing the adoption of

    digital and other new technologies

    The

    food

    and

    agricultural

    sectors

    are

    complex

    and

    multidimensional, and they require digital and other advanced

    technologies (including AI, big data, IoT, smart sensors, robotics,

    blockchain, digital twins, and augmented reality) to meet the

    current unprecedented challenges. However, there are many

    obstacles and pitfalls that still limit the possibilities of a wider

    adoption of digitalization in agri-food systems. The main barriers

    include the lack of adequate infrastructure, limited institutional

    capacities, high costs and the investment involved, farm size,

    industrial set-up, lack of essential training for the personnel

    using the systems, and ﬁnally integrating these systems into

    the routines of all the decision-makers. In addition, there are

    the

    regional

    socio-economic-environmental-political

    hurdles

    inﬂuencing

    the

    practical

    applications

    of

    new

    technologies

    (Amentae and Gebresenbet, 2021; Chapman et al., 2021; Herrero

    et al., 2021). These challenges to digitalization existed since the

    emergence of Industry 4.0 but became more obvious during the

    COVID-19 pandemic.

    Two types of obstacles that are reducing the uptake of digital

    technologies can be highlighted: (i) general challenges, that are

    valid for almost all technologies, and (ii) speciﬁc challenges that are

    related to each Industry 4.0 element.

    The investment required to successfully adopt the new

    technology is among the main challenges for farmers and

    food companies that always need to consider proﬁtability, and

    implementing digitalization depends on an increased proﬁt after

    investments, i.e., a reasonable return of investment. Paudel et al.

    (2020) investigated the reasons behind the adoption of advanced

    technologies (precision technologies), based on evidence from U.S.

    cotton producers, and found that the proﬁtability was the main

    motivation, followed by the environmental beneﬁt and/or the

    desire to be at the forefront of the technology. Another general

    challenge is the conservative nature of the food industry, such as

    the silo mentality of a range of actors and organizations involved

    in the food supply chain that could slow the acceptance of new

    technology, collaboration, or data sharing (Serazetdinova et al.,

    2019; Hassoun et al., 2020). Moreover, lack of knowledge and digital

    skills, lack of familiarity with digitalization, and the absence of

    appropriate education and training programs can lead to a mistrust

    of the technology and hinder the understanding of the beneﬁts of

    the use of new technologies and their incorporation into the supply

    chain (Amentae and Gebresenbet, 2021; Chapman et al., 2021).

    Besides

    these

    common

    challenges,

    speciﬁc

    limitations

    associated with each enabler of the digital transformation have

    been identiﬁed. For example, ethical considerations should be

    taken into account when developing and deploying AI in the food

    and agricultural sectors (Manning et al., 2022). Big data provides

    large opportunities to make real-time decision, inﬂuencing the

    entire food supply chain, but issues related to data ownership,

    privacy, and security need to be addressed (Jin et al., 2020; Rejeb

    et al., 2022b). Blockchain has become a signiﬁcant contributor

    to smart farming/precision agriculture and smart food factories,

    enabling full traceability, transparency, integrity, and secure

    transactions (Kayikci et al., 2022; Khan H. H. et al., 2022).

    However, its implementation is facing multiple barriers. Zhao et al.

    (2019) identiﬁed six challenges related to blockchain technology,

    including privacy leakage, storage capacity and scalability, lack of

    skills, high costs, regulatory problems, and throughput and latency

    issues (i.e., limited transaction capacity and the long time required

    for generating blocks and validating transactions). Research shows

    promising applications of IoT in several food-related ﬁelds, such as

    food safety and traceability, although issues related to inadequate

    security features and diﬀerent standards for IoT communication

    protocols need to be addressed (Bouzembrak et al., 2019).

    Replacing humans with smart robots and drones may

    be eﬃcient, particularly in the current pandemic era, but

    implementing costs and the overall maintenance can be expensive,

    especially for small-scale farming and production facilities (Kumar

    et al., 2021; Rejeb et al., 2022a). Although smart sensors have

    the ability to make processes more intelligent and eﬃcient, lack

    of cost-eﬀective sensing technologies capable of monitoring key

    parameters and converting sensor data into actionable information

    remain challenging (Watson et al., 2021). Limited applications

    of digital twins for food process operations have been reported,

    since many obstacles (e.g., the need for speciﬁc programming and

    diﬀerent modeling methods) still need to be overcome (Verboven

    et al., 2020). Likewise, only a few examples have been found in

    the literature about the application of augmented reality in the

    agriculture and food sector. This seems to be due to technical

    challenges associated with the strong dependence on the coverage

    and speed of connection, eﬀect of background on food recognition

    rate, diﬃculties to identify objects in the complex and dynamic

    world, such as real-time processing, among others (Chai et al.,

    2022).

    While these barriers are valid, they are not insurmountable.

    Respect for data privacy, safeguarding of intellectual property

    rights, mutual trust among all stakeholders involved, overcoming

    cybersecurity breaches, as well as eﬀective decision-making

    processes and government policies can all facilitate the adoption

    of digital technologies in the agri-food sector. Cross-learning,

    multi-stakeholder, and multi-disciplinary approaches are necessary

    to achieve greater sustainability and resilience in food systems.

    Recently, the role of collaborative practices between the diﬀerent

    actors on the digital food supply chain has been highlighted as a

    way to solve problems, such as food waste (Annosi et al., 2021).

    Investments in innovations, especially bundling innovations, is

    another important success factor that should be prioritized to

    transform agri-food systems (Serazetdinova et al., 2019; Barrett

    et al., 2020; Galanakis et al., 2021).

