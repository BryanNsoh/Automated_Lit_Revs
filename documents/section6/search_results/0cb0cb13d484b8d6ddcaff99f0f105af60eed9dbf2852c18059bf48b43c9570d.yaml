    Big data and cloud technologies have been predicted to

    grow along with AI, especially after COVID-19. Handling the

    large amount of data generated along the food supply chain

    is still challenging and time-consuming and requires a large

    computational infrastructure. Although cloud computing has

    emerged as a solution in other sectors, its use with the food

    chain has just begun (Wang and Wang, 2021; Rejeb et al.,

    2022b). Cloud computing might accelerate the implementation

    of the “lab-to-sample” approach in which food safety data is

    generated on-site using, for example, portable devices and sensors,

    and transferring it to a central cloud-based infrastructure, where

    it is processed and analyzed on-line. The results would then

    be sent back to plant operators allowing real-time decisions to

    assure compliance with food safety legislation and standards. This

    approach would further reduce costs and enhance the eﬃciency

    of food safety controls since fewer samples will be needed

    for the laboratory analysis. If IoT can be applied, a potential

    food safety risk could be detected quickly allowing actions to

    mitigate the risks (Jin et al., 2020; Kamble et al., 2020; Marvin

    et al., 2022). The use of big data in agriculture and smart

    farming has led to signiﬁcant advantages suc has crop modeling

    for targeting genotypes to diﬀerent environments, forecasting

    crop harvest and improve agriculture monitoring, and increasing

    eﬃciency of agricultural operations (Jin et al., 2020; Rejeb et al.,

    2022a,b).

    2.2. IoT and smart sensing

    IoT provides numerous options for gathering data in real-

    time from any stage of the food supply chain using sophisticated

    sensors and other devices to monitor the environment and

    production conditions (e.g., temperature, pressure, conductivity,

    pH, and color of products) starting at the farm. Other sensors can

    provide information on quality and machine operations both in

    the manufacturing plant, and during transportation and storage

    (Bouzembrak et al., 2019; Marvin et al., 2022). IoT sensors can

    be used to predict quality and shelf-life of agricultural products,

    detect food adulteration, and improve food safety. For example,

    IoT-based sensors are being developed to monitor temperature

    and oxygen content in frozen food and packaged products. The

