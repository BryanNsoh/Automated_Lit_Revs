    considerable value-added and monetary gain.

    AI solutions oﬀer the potential to revolutionize diﬀerent areas

    of the food sector, such as developing indicators that reduce or

    eliminate food safety risks before they appear (Kudashkina et al.,

    2022; Ramirez-Asis et al., 2022). A broader application of AI in the

    food industry can increase digitalization and real-time surveillance,

    leading to greater resilience and supporting the transition toward

    more sustainable food production systems (Kumar et al., 2021;

    Marvin et al., 2022). However, using AI within the food supply

    chain raises ethical questions related to privacy, accessibility,

    accountability, and responsibility that should be addressed by

    developing suitable protocols (Manning et al., 2022).

    Another important feature of a smart food factory is the

    prevalence of smart sensors for real-time monitoring. For example,

    using smart sensors and IoT has the possibility to detect faults

    and quickly adjust processing conditions, such as the internal

    temperature and humidity of a processing line (Misra et al.,

    2022). The application of miniaturized smart sensors based on

    spectroscopy principles for monitoring food quality is another

    important research area (McVey et al., 2021).

    3D food printing is another promising digitalized innovative

    technology that has been gaining growing interest in recent years

    and can be considered as one of the smart food factory technologies.

    Recent advances in AI and other digital technologies make it

    possible to use 3D printing to create food of complex shapes or to

    develop protein food from novel protein sources, such as, insects,

    fungi, and algae (Dankar et al., 2018; Addanki et al., 2022; Bedoya

    et al., 2022).

    3.3. Blockchain technology in the agri-food

    supply chain

    The agri-food supply chain is an interlinked chain with

    multiple actors. Diﬀerent participants are involved in diﬀerent

    tasks, such as farming, processing, shipping, distributing, and

    retailing. Blockchain technology could solve diﬀerent problems

    related to food security, safety and integrity, and support

    increased competitiveness of small farmers if equal access to these

    technologies can be developed (Hassoun et al., 2022a; Kayikci et al.,

    2022; Zhang et al., 2022).

    Tracing food products along the entire supply chain is

    important for achieving better management of food products.

    Various frameworks and traceability systems based on blockchain

    technology have been proposed in recent years for many

