    \ M. Bukhari 2*, C. H. Ong 2, A. M. Kassim 3, T. A. Izzuddin 3, M. N. Sukhaimie\
    \ 4, M. A. Norasikin 5, A. F. A. Rasid 6 \n1,2,3 Fakulti Kejuruteraan Elektrik,\
    \ Universiti Teknikal Malaysia Melaka, Malaysia \n4 Melor Agricare PLT, MK18,\
    \ Kg. Padang Panjang, Alor Gajah, Melaka \n5 Fakulti Teknologi Maklumat & Komunikasi,\
    \ Universiti Teknikal Malaysia Melaka, Malaysia \n6 Fakulti Teknologi Kejuruteraan\
    \ Mekanikal & Pembuatan, Universiti Teknikal Malaysia Melaka, Malaysia \nEmail:\
    \ 2 bukhari@utem.edu.my \n*Corresponding Author \n \nAbstract—The goal of this\
    \ paper is to review the \nimplementation of an Internet of Things (IoT)-based\
    \ system in \nthe precision agriculture sector. Each year, farmers suffer \nenormous\
    \ losses as a result of insect infestations and a lack of \nequipment to manage\
    \ the farm effectively. The selected article \nsummarises the recommended systematic\
    \ equipment and \napproach for implementing an IoT in smart farming. This \nreview's\
    \ purpose is to identify and discuss the significant \ndevices, cloud platforms,\
    \ communication protocols, and data \nprocessing methodologies. This review highlights\
    \ an updated \ntechnology for agricultural smart management by revising \nevery\
    \ area, such as crop field data and application utilization. \nBy customizing\
    \ their technology spending decisions, agriculture \nstakeholders can better protect\
    \ the environment and increase \nfood production in a way that meets future global\
    \ demand. Last \nbut not least, the contribution of this research is that the\
    \ use of \nIoT in the agricultural sector helps to improve sensing and \nmonitoring\
    \ of production, including farm resource usage, \nanimal behavior, crop growth,\
    \ and food processing. Also, it \nprovides a better understanding of the individual\
    \ agricultural \ncircumstances, such as environmental and weather conditions,\
    \ \nthe growth of weeds, pests, and diseases. \nKeywords—component; \nInternet\
    \ \nof \nThings; \nPrecision \nagriculture; Data management; Crop monitoring;\
    \ Smart farming \nI. \nINTRODUCTION \nThe agriculture sector contributes to a\
    \ large share of \nemerging countries' Gross Domestic Product (GDP) [1]. The \n\
