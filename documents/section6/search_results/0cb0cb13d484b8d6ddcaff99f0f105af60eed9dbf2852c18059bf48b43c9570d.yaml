    livestock

    farming

    systems

    involve

    monitoring

    animals and their environment using smart sensors, AI, and other

    digital technologies to maintain productivity and proﬁtability,

    improve animal health, and decrease the environmental footprint

    (Bao and Xie, 2022; Fuentes et al., 2022). For example, in smart

    swine farming, relevant information can be collected from

    diﬀerent sensors (e.g., cameras, microphones, accelerometers or

    radio-frequency identiﬁcation transponders), images, and sounds,

    among others, to enable non-invasive monitoring of animals and

    ensure good health, welfare and optimum production (Racewicz

    et al., 2021). Nasirahmadi et al. (2019) developed a system to detect

    the standing and lying postures of pigs with commercial farm

    conditions using a two-dimensional imaging system combined

    with diﬀerent deep learning approaches. The system worked well

    with diﬀerent lighting conditions, ages of animals, and skin color,

    oﬀering promising opportunities to achieve real-time, continuous

    computer-based monitoring of livestock. In a recent study, a

    machine learning framework was developed to predict daily milk

    yield, composition (fat and protein content) and the frequency

    of individual cow milking needs, achieving a high accuracy of

    prediction (Ji et al., 2022).

    However, smart farming (producing crops and raising animals)

    still seems to have had limited practical applications in industry due

    to numerous challenges that need to be solved (Musa and Basir,

    2021; Fuentes et al., 2022). For example, farmers are often lacking

    proper infrastructure and skills needed to use digital technologies

    and other advanced innovations. Moreover, high costs, privacy,

    data security and ethical issues, and organizational barriers and

    regulations are still hindering the wider spread of smart farming

    and precision agriculture in rural and poorer areas, especially in

    developing countries (Demestichas et al., 2020; Musa and Basir,

    2021; Rejeb et al., 2022a,c).

    3.2. Digital technologies for smart factories

    The “smart food factory” is based on adopting high levels of

    automation and digitalization to increase productivity, production

    eﬃciency, and food quality and safety (Chen et al., 2017;

    Shi et al., 2020; Echegaray et al., 2022). Many manufacturing

    industries are moving to connecting processing lines and intelligent

    machines to communicate with each other in an automated

    production chain, with minimal human involvement (Kumar

    et al., 2021; Watson et al., 2021; Dzedzickis et al., 2022). Among

    the diﬀerent Industry 4.0 innovations, robots, AI, big data,

    cloud computing, blockchain, and smart sensors are considered

    the main contributors to the smart food factory (Figure 4).

    Growing research shows that the implementation of these advanced

    technologies in food manufacturing has the potential to contribute

    to environmental sustainability by reducing production costs and

    human errors, maximizing eﬃciency, and achieving autonomous

    predictive management.

    Food manufacturing is becoming more complex, including

    several steps where robotics can help. For example, in the

    meat industry a human-robot collaboration can be achieved

    to address many challenges (e.g., heterogeneity of meat pieces

    and inconsistency of cutting trajectories) to help modernize the

    production line (Romanov et al., 2022). The rapid development of

    AI technologies oﬀers unprecedented opportunities to accelerate

    advances in robotics technology with both hardware and software

    control systems (Dzedzickis et al., 2022). The most common robotic

    systems in the food industry do “pick and place,” i.e., they handle

    a speciﬁc type of object presented in a consistent, pre-deﬁned

    orientation. Any variation in the object’s shape and size can lead to

