    Abstract: Recently, artificial intelligence (AI) and blockchain have become two
    of the most trending and disruptive technologies. Blockchain technology has the
    ability to automate payment in cryptocurrency and to provide access to a shared
    ledger of data, transactions, and logs in a decentralized, secure, and trusted
    manner. Also with smart contracts, blockchain has the ability to govern interactions
    among participants with no intermediary or a trusted third party. AI, on the other
    hand, offers intelligence and decision-making capabilities for machines similar
    to humans. In this paper, we present a detailed survey on blockchain applications
    for AI. We review the literature, tabulate, and summarize the emerging blockchain
    applications, platforms, and protocols specifically targeting AI area. We also
    identify and discuss open research challenges of utilizing blockchain technologies
    for AI. An overview of AI systems and features in relation to blockchain and IoT-enabled
    ecosystems. Published in: IEEE Access ( Volume: 7) Page(s): 10127 - 10149 Date
    of Publication: 01 January 2019 Electronic ISSN: 2169-3536 DOI: 10.1109/ACCESS.2018.2890507
    Publisher: IEEE SECTION I. Introduction Blockchain is one the most hyped innovations
    these days, and it has been gaining a lot of traction as a horizontal technology
    to be widely adopted in various fields [1]–[3]. Since its inception in 2008, blockchain
    continued to emerge as a disruptive innovation that will revolutionize the way
    we interact, automate payments, trace and track transactions [4]. Blockchain can
    be highly cost effective in eliminating the need for a centralized authority to
    govern and verify interactions and transactions among several participants. In
    blockchain, every transaction is cryptographically signed and verified by all
    mining nodes which hold a replica of the entire ledger which contains chained
    blocks of all transactions. This creates a secure, synchronized and shared timestamped
    records that cannot be altered [5]. Another prominent field that is gaining huge
    traction is artificial intelligence(AI) which allows a machine to have cognitive
    functions to learn, infer, and adapt based on data it collects. Recent market
    research predicts that AI market will grow up to 13 trillion US dollars by the
    year 2030. The massive production and generation of data by sensing systems, IoT
    devices, social media, and web applications have contributed to the rise of AI
    [6]. Such data can be utilized by various machine learning and deep learning techniques
    [7] to perform variety of analytics. To date, the majority of machine learning
    and deep learning methods of AI rely on a centralized model for training in which
    a group of servers run a specific model against training and validating datasets
    and many organizations like Google, Apple, Facebook and Amazon manage the huge
    volumes of data to make informed decisions [8]. However, the centralized nature
    of AI may lead to the possibility of data tampering, as data can be subject to
    hacking and manipulation as it is managed and stored in centralized manner [9].
    Moreover, the data provenance and authenticity of the sources generating the data
    are not guaranteed [10]. This may lead to AI decision outcomes that can be highly
    erroneous, risky, and dangerous. The concept of decentralized AI has been recently
    emerging. Decentralized AI is basically a combination of AI and blockchain [8].
    The decentralized AI enables to process and perform analytics or decision making
    on trusted, digitally signed, and secure shared data that has been transacted
    and stored on the blockchain, in a distributed and decentralized fashion, without
    Trusted Third Parties or intermediaries [8], [9]. AI is known to work with huge
    volumes of data, and blockchain has now been foreseen as a trusted platform to
    store such data. The feature of blockchain smart contracts gives the ability to
    program the blockchain to govern transactions among participants involved in decision
    making or generating and accessing the data [11]. Smart contract-based autonomous
    systems and machines can learn and adapt to changes over time, and make trusted
    and accurate decision outcomes that are verified and validated by all mining nodes
    of the blockchain. Such decisions cannot be refuted, and can be traced, tracked
    and verified by all participating entities. AI techniques that utilize blockchain
    can offer decentralized learning to facilitate a trust and secure sharing of knowledge
    and decision outcomes across a large number of autonomous agents, which can contribute,
    coordinate, and vote on further decisions [12], [13]. To date, the literature
    lacks comprehensive reviews and studies on the role that blockchain plays in the
    context of AI. Existing literature reveals that researchers studied blockchain
    and AI in isolation, and their applications in various vertical domains and businesses
    [14]–[27]. A couple of studies discussed the integration of AI and blockchain,
    and the implications of such integration on the way we live, work, interact, and
    transact [9], [28]. The primary contributions of this paper can be summarized
    as follows: We give an overview of blockchain basics and key features and how
    these features can be leveraged for AI. We discuss how the integration of AI and
    blockchain can help in developing a new ecosystem of decentralized economy. In
    addition, we outline the key benefits brought by this integration. We present
    a detailed taxonomy of blockchain platforms, architecture and infrastructure types,
    and consensus protocols, along with existing decentralized AI applications. We
    report and discuss multiple practical use cases of AI applications and implementations
    utilizing blockchain in different vertical domains. We identify and outline open
    research challenges in adopting and leveraging blockchain features for future
    AI applications. The rest of the paper is organized as follows. Section II discusses
    the background of blockchain and AI technologies and how blockchain helps in transforming
    existing AI techniques. Section III presents the detailed taxonomy and Section
    IV describes blockchain applications for AI. Various open research challenges
    and issues are categorized in Section V. Section VI concludes the paper. SECTION
    II. Background In this section, we give an overview of blockchain and AI and discuss
    how blockchain technology can be leveraged to transform, in many radical ways,
    AI and its applications. A. Blockchain Blockchain is a distributed, open source,
    immutable, public digital ledger which is distributed among networked peers [4].
    Fundamentally, blockchain is a chain of blocks that make up the ledger. This ledger
    holds a permanent record of transactions and interactions that took place among
    participants accessing the distributed and decentralized blockchain network [11].
    Each block contains the details of the transaction and the asset exchanges (i.e.,
    Ether or Bitcoin) that took place between the users [4], [11]. Smart Contracts
    are codes that can be executed by the blockchain mining nodes. A smart contract
    is a self-executing code that can verify the enforcement of predefined terms and
    conditions [29]. Instead of validating digital currencies, as in Bitcoin, the
    blockchain mining nodes execute, verify and store data in blocks. A smart contract
    is triggered by consigning a transaction to its Ethereum address and executing
    it depending on the input given for that transaction. Ethereum is a blockchain
    based open source distributed platform that enables to program smart contracts
    [11]. Ethereum uses Ether as a currency for making payments for the transactions
    carried out on the Ethereum blockchain. Each participant in the Ethereum network
    is identified uniquely by an Ethereum Address (EA). Conventional blockchain is
    a very expensive medium for storing large amounts of data. For example, storing
    large files or documents on Bitcoin blockchain is very expensive as the size limit
    per block is limited to one megabyte [35]. To solve this problem, a decentralized
    storage medium is used for storing such data and hashes of the data are linked
    with the blockchain blocks or used within the blockchain smart contract code.
    Among the popular decentralized storage technologies are the Interplanetary File
    System (IPFS) [35], Swarm [36], Filecoin [37], BigChainDB [38], Storj [39], and
    many others. IPFS is a peer-to-peer, distributed and decentralized file system
    that is connected across nodes of computers that share a common file system [35].
    It is content-addressable, which means that the contents of IPFS can be accessed
    using IPFS hash addresses. Moreover, this file system becomes indisputable, since
    it works similar to the blockchain network by having a list of nodes, and does
    not allow any tampering of files. Therefore, providing high throughput and content-addressed
    block storage model, with content-addressed hyperlinks. In addition, due to its
    decentralized nature, there is not a single point of failure i.e., if one device
    gets disconnected, the file can still be accessed [35]. B. Artificial Intelligence
    (AI) The field of AI research defines itself as the study of “intelligent agents,”
    i.e., any device that perceives its environment and takes actions that maximize
    its chance of success at some goal [40]. Most AI systems in development today
    are typically specialized expert systems that use a database of knowledge to make
    decisions. However, many researchers are working to build AI systems that can
    apply truly intelligent decision making processes to a restricted set of problems,
    some of which may positively impact our daily lives. Table 1 shows few emerging
    trends in AI applications such as explainable AI [9], [30], digital twins [31],
    automated machine learning [32], hybrid learning models [33], and lean and augmented
    data learning [34], and the perceived benefits of using blockchain technologies.
    By integrating AI and blockchain technologies, decentralized AI applications and
    algorithms can be developed, with access to an identical view of a secure, trusted,
    shared platform of data, logs, knowledge, and decisions. Such platform can also
    be used to host a trusted trail of all records taken by AI algorithms before,
    during, and after the learning and decision making process [19]. TABLE 1 Latest
    Trends in AI Applications and Benefits of Using Blockchain FIGURE 1. An overview
    of AI systems and features in relation to blockchain and IoT-enabled ecosystems.
    Show All C. How Blockchain Can Transform AI Many shortcomings of AI and blockchain
    can be addressed effectively by combining both technological eco-systems [19],
    [41]. AI algorithms rely on data or information to learn, infer, and make final
    decisions. The machine learning algorithms work better when data are collected
    from a data repository or a platform that is reliable, secure, trusted, and credible.
    Blockchain serves as a distributed ledger on which data can be stored and transacted
    in a way that is cryptographically signed, validated, and agreed on by all mining
    nodes. Blockchain data are stored with high integrity and resiliency, and cannot
    be tampered with. When smart contracts are used for machine learning algorithms
    to make decisions and perform analytics, the outcome of these decisions can be
    trusted and undisputed. The consolidation of AI and blockchain can create secure,
    immutable, decentralized system for the highly sensitive information that AI-driven
    systems must collect, store, and utilize [41]. This concept results in significant
    improvements to secure the data and information in various fields, including medical,
    personal, banking and financial, trading, and legal data. Figure 1 shows that
    AI can benefit from the availability of many blockchain platforms for executing
    machine learning algorithms and tracing data that are stored on decentralized
    P2P storage systems. These data are typically originated by smart connected products
    that include variety of sources such as IoT devices, swarm robots, smart cities,
    buildings, and vehicles. The features and services of the cloud can be also harnessed
    for off-chain machine learning analytics and intelligent decision making, and
    for data visualization. Some of the significant features (as listed in Table 2)
    of leveraging blockchain for AI can be summarized as follows: Enhanced Data Security.
    Information held within blockchain is highly secure. Blockchains are very well
    known for storing sensitive and personal data in a disk-less environment. Blockchain
    databases hold data that are digitally signed, which means only the “respective
    private keys” must be kept secure [42]. This allows AI algorithms to work on secure
    data, and thereby ensuring more trusted and credible decision outcomes. Improved
    Trust on Robotic Decisions. Any decision made by AI agents becomes dysfunctional
    when it is difficult for consumers or users to understand and trust. Blockchain
    is well known for recording transactions in decentralized ledgers on a point-by-point
    basis, making it easier to accept and trust the decisions made, with confidence
    that the records have not been tampered with, during the human-involved auditing
    process [42]. Recording the decision making process of an AI system on a blockchain
    would increase transparency and it would gain public trust to understand the robotic
    decisions [43]. The need for a third party auditor can be eliminated in a swarm
    robotic ecosystem, where the consensus in the swarm can be achieved through an
    absolutely decentralized approach [42]–[44]. Collective Decision Making. In a
    robotic swarm ecosystem, all the agents need to work in coordination to achieve
    the swarm goal [44]–[46]. The decentralized and distributed decision-making algorithms
    have been adopted in many robotic applications, without the need for a central
    authority. Robots take decisions by voting and outcomes are determined by majority
    rules. Each robot can cast its vote in the form of a transaction, where blockchain
    is public for all robots which can be utilized for verification of voting results.
    This process is repeated by all robots until the swarm comes to a decisive conclusion.
    Decentralized Intelligence. For taking smart high level decisions which involve
    multiple agents to perform different subtasks that have access to the common training
    data (e.g., in case of supervised learning), different individual cybersecurity
    AI agents can be combined to provide fully coordinated security across the underlying
    networks and to solve scheduling issues [45], [47]. High Efficiency. Multiuser
    business processes, which involve multiple stakeholders such as individual users,
    business firms, and governmental organizations, are inherently inefficient due
    to multiparty authorization of business transactions. The integration of AI and
    blockchain technologies enables intelligent Decentralized Autonomous Agents (or
    DAOs) for automatic and fast validation of data/value/asset transfers among different
    stakeholders [48]. TABLE 2 Key Features and Benefits of Blockchain Integration
    With AI SECTION III. Taxonomy This section presents a detailed taxonomic discussion
    of key concepts to enable blockchain technologies for AI applications. Figure
    2 shows the classification tree of existing works found in the literature which
    we categorized in terms of decentralization of AI methodologies and operations,
    blockchain infrastructure and types, and the underlying consensus protocols utilized
    for distributed decentralized transaction validations across underlying networks.
    FIGURE 2. Taxonomy of blockchain for AI. Show All A. Decentralized AI Applications
    AI applications operate autonomously in order to perform informed decisions by
    executing different planning, search, optimization, learning, knowledge discovery,
    and knowledge management strategies. However, the decentralization of AI operations
    is a complex and challenging task. 1) Autonomic Computing One of the key goals
    of AI applications is to enable fully (or partially) autonomous operations whereby
    multiple intelligent agents (i.e., small computer programs) perceive their constituent
    environments, preserve their internal states, and perform specified actions accordingly
    [49]. In order to operate autonomously, modern computing systems need to handle
    massive heterogeneity at all verticals including data sources, devices, data processing
    systems, data storage systems, and application interfaces, to name a few. The
    enablement of multiagent systems at all verticals does not only facilitate the
    handling of heterogeneity but it also helps in establishing inter-layer and intralayer
    operability across entire systems [50]. The blockchain architecture can play a
    vital role by ensuring operational decentralization and keeping permanent footprints
    of interactions between users, data, applications, devices, and systems which
    leads toward the development of fully decentralized autonomous systems. 2) Optimization
    Finding a set of best solutions from all possible solutions is one of the main
    features of AI-enabled applications and systems [51]. Modern AI applications and
    systems operate in various environments including pervasive and ubiquitous environments
    (e.g., edge computing systems), resource-constrained environments (e.g., mobile
    devices/systems), geographically bounded systems (e.g., personal area networks,
    wireless local area networks, etc.), and centralized massively parallel and distributed
    computing systems (e.g., cloud computing systems) [52]. Based upon application-level
    and system-level objectives, the optimization strategies work in constrained or
    unconstrained environments [53]. These strategies facilitate finding best solutions
    such as selecting most relevant data sources in pervasive environments, best candidate
    edge or cloud servers for data and application processing, or enabling the resource-efficient
    data management in large-scale distributed computing environments. Current optimization
    strategies are executed with centralized control considering system-wide/application-wide
    optimization objectives which results in extraneous and irrelevant data processing
    and inferior system/application performance [54]. The enablement of decentralized
    optimization strategies using blockchain opens a new window of research and development
    opportunities. The decentralized optimization leads to increased system performance
    by processing highly relevant data. The decentralized optimization is also beneficial
    when multiple strategies with different optimization objectives need to be run
    simultaneously across applications and systems. 3) Planning AI applications and
    systems execute planning strategies in order to collaborate with other applications
    and systems and solve complex problems in new environments. Planning strategies
    help in operational efficiency and resilience of AI applications and systems by
    taking current input state and executing different logic and rule-based algorithms
    to reach predefined goals [55]. Currently, the centralized planning is complicated
    and time consuming task; therefore, blockchain based decentralized AI planning
    strategies are needed to offer more robust strategies with permanent tracking
    and provenance history. The blockchain is also useful for devising critical and
    immutable plans for strategic applications and mission critical systems. 4) Knowledge
    Discovery and Knowledge Management Modern AI applications handle large amounts
    of data streams and require support for centralized big data processing systems.
    The centralized knowledge discovery and knowledge management benefits the provisioning
    of application-wide and system-wide intelligence, however, the applications enable
    customized knowledge patterns for specific groups of users, applications, devices,
    and systems [56]. The decentralization of knowledge discovery processes and decentralized
    knowledge management is envisaged to provide personalized knowledge patterns considering
    the needs of all stakeholders in the system. In addition, the blockchain technologies
    can facilitate in secure and traceable knowledge transfer among different stakeholders
    in AI applications and systems. 5) Perception Intelligent agents and bots in AI
    applications and systems continuously collect, interpret, select, and organize
    data from their ambient environments using centralized perception strategies which
    results in monolithic data collection [57]. The decentralized perception strategies
    can facilitate the collection of data from different views. The blockchain based
    decentralization facilitates tracing the perception trajectories, secure transfer
    of collected data, and immutable data storage. The decentralized perception strategies
    are useful because the applications and systems do not need to collect the data
    streams for successful and high quality perceptions repeatedly. Considering the
    permanent nature of blockchain, only the footprints of successful perceptions
    should be stored on blockchain. 6) Learning The learning algorithms stay at the
    heart of AI applications in order to enable automation and knowledge discovery
    processes. Learning algorithms vary in terms of supervised, unsupervised, semi-supervised,
    ensemble, reinforcement, transfer, and deep learning models. These learning models
    solve different machine learning problems from classification to clustering and
    regression analysis to frequent pattern mining. Conventional learning models are
    trained and deployed using centralized infrastructure to achieve global intelligence.
    The decentralized learning models can help in achieving highly distributed and
    autonomous learning systems that support fully coordinated local intelligence
    across all verticals in modern AI systems [58], [59]. In addition, the blockchain
    enables immutable and highly secure versioning of learning models by maintaining
    provenance and historical aspects of data. However, considering the permanent
    nature of smart contracts, learning models need to be trained and tested well
    prior to deployment on blockchain. 7) Search AI applications need to operate in
    large and sparse search spaces (i.e., big datasets or multivariable high dimensional
    datastreams); therefore, efficient search strategies become the essence of AI
    technologies. The search strategies are designed by considering different factors
    such as completeness, complexity (i.e., time and space), and optimality. These
    strategies generally operate on nonlinear data structures such as trees and graphs
    whereby the algorithms start their expansion from an initial state and gradually
    expand until finding the required variable or completing the traversals in whole
    search spaces. Normally, search strategies are implemented using large-scale centralized
    and distributed infrastructure in order to maximize the operational efficiency
    [60]. However, their implementation using decentralized infrastructure needs careful
    investigation. It is envisaged that instead of deploying core search strategies,
    blockchains and decentralized infrastructure should be used to permanently and
