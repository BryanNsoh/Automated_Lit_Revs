    \ Press.  \n2.1 Measuring soil moisture \n2.1.1 Water potential or volumetric\
    \ water content? \nSoil (substrate) water content can be expressed either in terms\
    \ of the energy status of the \nwater in the soil (i.e. matric potential, kPa)\
    \ or as the amount of water in the substrate (most \ncommonly expressed on a volumetric\
    \ basis; % or m3 • m-3). Both methods have advantages \nand disadvantages. Soil/substrate\
    \ matric potential indicates how easily water is available to \nplants (Lea-Cox\
    \ et al, 2011), but it does not provide information on how much total water is\
    \ \npresent in the substrate. Conversely, volumetric water content indicates how\
    \ much water is \npresent in a substrate, but not if this water is extractable\
    \ by plant roots. This is especially \nimportant for soilless substrates, since\
    \ mixtures of different components means that \nsubstrates have very different\
    \ water-holding capacities and moisture release curves \n(deBoodt and Verdonck,\
    \ 1972). Sensors that estimate water content (e.g. capacitance and \nTDR-type\
    \ sensors) tend to be more reliable than those sensors measuring water availability\
    \ \n(tensiometers and psychrometers); (Jones, 2008; Murray et al, 2004). A major\
    \ disadvantage \nof almost all soil sensors, however, is their limited capability\
    \ to measure soil moisture \nheterogeneity in the root zone, since they typically\
    \ only sense a small volume around the \nsensor. Variation in soil water availability\
    \ is well known, primarily as a function of variation \nin soil type, soil compaction\
    \ and depth, among many sources of variation (e.g. organic \nmatter content, porosity\
    \ and rockiness). The use of large sensor arrays which may be \nnecessary to get\
    \ good representative readings of soil moisture tends to be limited by cost, \n\
    but this could be overcome by sensor placement strategies.  \nwww.intechopen.com\n\
    \ \nProblems, Perspectives and Challenges of Agricultural Water Management \n\
    \ \n240 \nSoilless substrates are used by the nursery and greenhouse industry\
    \ for a multitude of \nreasons, primarily to reduce the incidence of soil-borne\
    \ pathogens, increase root growth, \nand reduce labor, shipping and overall costs\
    \ to the producer (Majsztrik et al., 2011). Over \nthe years, many studies have\
    \ shown large differences between soil and soilless substrates in \nthe availability\
    \ of water to root systems (Bunt, 1961; deBoodt and Verdonck, 1972). Soilless\
    \ \nsubstrates, which in most cases have larger particle sizes and porosity, tend\
    \ to release more \nwater at very low matric potentials (Ψm=-1 to -40 kPa) which\
    \ is 10 to 100 times lower than \nsimilar plant-available water tensions in soils\
    \ (Lea-Cox et al., 2011). Plant-available water \n(PAW) is the amount of water\
    \ accessible to the plant, which is affected by the physical \nproperties of the\
    \ substrate, the geometry (height and width) of the container and the total \n\
    volume of the container (Handreck and Black, 2002). Container root systems are\
    \ usually \nconfined within a short time after transplanting, and shoot : root\
    \ ratios are usually larger \nthan those of soil-grown plants, for similarly-aged\
    \ plants. For all these reasons, maintaining \nthe optimal water status of soilless\
    \ substrates has been recognized as being critical for \ncontinued growth, not\
    \ only because of limited water-holding capacity, but also because of \nthe inadequacies\
    \ of being able to accurately judge when plants require water (Karlovich & \n\
    Fonteno, 1986). Although it is likely that mature plant root systems can extract\
    \ substrate \nmoisture at Ψm less than -40 kPa, Leith and Burger (1989) and Kiehl\
    \ et al. (1992) found \nsignificant growth reductions at substrate Ψm as small\
    \ as -16 kPa (0.16 Bar). This has major \nimplications for choosing appropriate\
    \ sensors for use in soilless substrates (see next section), \nas well as the\
    \ measurement and automatic control of irrigation in these substrates.  \n2.1.2\
    \ Types of soil moisture sensors \nJones (2004) noted the various types of soil\
    \ moisture sensors available at that time. The \nvariety of soil moisture sensors\
    \ (tensiometric, neutron, resistance, heat dissipation, \npsychrometric or dielectric)\
    \ has continually evolved since then; the choices are now \noverwhelming, since\
    \ each sensor may have specific strengths and weaknesses in a specific \nsituation.\
    \ Tensiometers have long been used to measure matric potential in soils (Smajstrla\
    \ \n& Harrison, 1998) and in soilless substrates (Burger and Paul, 1987). Although\
    \ tensiometers \nhave proven to be valuable research tools, they have not been\
    \ adopted widely in greenhouse \nand nursery production, mainly because of the\
    \ problems with using them in highly porous \nsoilless substrates. Tensiometers\
    \ rely on direct contact between the porous ceramic tip and \nsubstrate moisture.\
    \ If the substrate shrinks, or the tensiometer is disturbed, this contact may\
    \ \nbe disrupted. Air then enters and breaks the water column in the tensiometer,\
    \ resulting in \nincorrect readings and maintenance issues (Zazueta et al., 1994).\
    \ A number of next-\ngeneration soil moisture sensors have become available  in\
    \ the past decade from various \nmanufacturers., e.g. Theta probe and SM200 (Delta\
    \ T, Burwell, UK) and  EC5, 5TM and \n10HS sensors (Decagon Devices Inc., Pullman,\
    \ WA, USA) which provide precise data in a \nwide range of soilless substrates.\
    \ These sensors determine the volumetric moisture content \nby measuring the apparent\
    \ dielectric constant of the soil or substrate. These sensors are easy \nto use\
    \ and provide highly reproducible data (van Iersel et al., 2011). The Decagon\
    \ range of \nsensors are designed to be installed in soils or substrates for longer\
    \ periods of time and all \ninterface with Decagon’s range of EM50 nodes, datastation\
    \ and Datatrac software \n(http://decagon.com/products). Dielectric sensors generally\
    \ require substrate-specific \ncalibrations, because the dielectric properties\
    \ of different soils and substrates differ, \naffecting sensor output. The conversion\
    \ between water potential and volumetric water \nwww.intechopen.com\n \nUsing\
    \ Wireless Sensor Networks for Precision Irrigation Scheduling \n \n241 \ncontent\
    \ (VWC) varies substantially with soil type. It is possible to inter-convert matric\
    \ \npotential to volumetric water content (Lea-Cox et al, 2011) for various sensors\
    \ using \nsubstrate moisture release curves. However, such release curves are\
    \ substrate-specific, and \nmay change over time as the physical properties (e.g.\
    \ pore size distribution) of the substrate \nchanges (van Iersel et al., 2011)\
    \ or root systems become more established. Fortunately, in \nmost irrigation scheduling\
    \ applications, the objective is simply to apply a volume of water \nthat returns\
    \ the soil moisture content to its original well-watered state. Changes in this\
    \ total \nwater-holding capacity (i.e. the maximum VWC reading) can easily be\
    \ monitored for \nchanges over time, i.e. after significant rainfall events or\
    \ by periodically saturating the \ncontainer with the embedded sensor.  \nMore\
    \ recently, hybrid ‘tensiometer-like’ sensors have been developed which use the\
    \ \nprinciple of dielectric sensors to determine the water potential of substrates\
    \ (e.g., \nEquitensiometer, Delta T; MPS-1, Decagon Devices) (van Iersel et al.,\
    \ 2011). An advantage of \nsuch sensors is that they do not require substrate-specific\
    \ calibrations, since they measure \nthe water content of the ceramic material,\
    \ not that of the surrounding soil or substrate. \nUnfortunately, the sensors\
    \ that are currently available are not very sensitive in the matric \npotential\
    \ range where soilless substrates hold most plant-available water (0 to -10 kPa;\
    \ \ndeBoodt and Verdonck, 1972). In addition, it is not clear whether these sensors\
    \ respond \nquickly enough to capture the rapid changes that can occur in soilless\
    \ substrates (van Iersel \net al., 2011). \n2.2 Measuring plant water status \n\
    Automated irrigation techniques based on sensing plant water status are mostly\
    \ in the \ndevelopmental stage, in large part because of the variability of sensor\
    \ readings and the lack \nof rugged sensors and reliable automated techniques\
    \ (Table 1). It is usually necessary to \nsupplement indicators of plant stress\
    \ with additional information, such as crop evaporative \ndemand (Jones, 2008);\
    \ it is also hard to scale up these automated systems for many \nhorticultural\
    \ applications, since a detailed knowledge of crop development is required. \n\
    Plant water use (transpiration) is a key process in the hydrologic cycle, and\
    \ because \nphotosynthetic uptake of CO2 and transpiration are both controlled\
    \ by stomata, it is strongly \nlinked to plant productivity (Jones & Tardieu,\
    \ 1998). Models that can accurately predict \ntranspiration therefore have important\
    \ applications for irrigation scheduling and crop yield. \nHowever, previous evidence\
    \ (Jones, 2004) suggests that leaf water status is not the most \nuseful indicator\
    \ of plant water stress, and cannot therefore be used as the primary indicator\
    \ \nof irrigation need as has sometimes been suggested. In fact leaf water status\
    \ depends on a \ncomplex interaction of soil water availability and environmental\
    \ and physiological factors \n(Jones, 1990). It is now clear that in some situations\
    \ soil water status is sensed by the roots \nand this information is signaled\
    \ to the shoots, perhaps by means of hydraulic signals \n(Christmann et al., 2009)\
    \ and chemical messengers such as abscisic acid (Kim & van Iersel, \n2011). Another\
    \ general limitation to plant-based methods is that they do not usually give \n\
    information on ‘how much’ irrigation to apply at any time, only whether irrigation\
    \ is \nneeded or not. None of the plant-based methods illustrated in Table 1 are\
    \ well-adapted for \nautomatic irrigation scheduling or control because of the\
    \ difficulties measuring each \nvariable (Jones, 2008). Typically, the use of\
    \ any plant-based indicator for irrigation \nscheduling requires the definition\
    \ of reference or threshold values, beyond which irrigation \nwww.intechopen.com\n\
    \ \nProblems, Perspectives and Challenges of Agricultural Water Management \n\
    \ \n242 \nis necessary. Such threshold values are commonly determined for plants\
    \ growing under \nnon-limiting soil water supply (Fereres and Goldhamer, 2003),\
    \ but obtaining extensive \ninformation on the behavior of these reference values\
    \ as environmental conditions change \nwill be an important stage in the development\
    \ and validation of such methods.  \n2.3 Hybridizing sensing and modeling techniques\
    \ for precision irrigation scheduling \nWater budget calculations are relatively\
    \ easy to use in scheduling irrigations, since there are \nsimple algorithms available\
    \ to calculate crop ET (typically using Penman-Monteith or other \nmethods) that\
    \ use local meteorological station or pan evaporation data (Fereres et al., 2003).\
    \ \nAll methods are based on calculating a reference ET that is multiplied by\
    \ an empirically-\ndetermined crop coefficient (Kc) for each crop. At present\
    \ there are good estimates of Kc \nvalues for many horticultural crops, even though\
    \ most research has been conducted on the \nmajor field crops (Allen et al, 1998).\
    \ However, there are virtually no KC values for \nornamental species and most\
    \ estimates of woody perennial crop water use are quite \nvariable. Inaccuracies\
    \ in Kc values can result in large potential errors in estimated soil \nmoisture\
    \ contents (Allen et al., 1998). The approach therefore works best where it is\
    \ \ncombined with regular soil moisture monitoring techniques that can help reset\
    \ the model \n(e.g. after rainfall). A particular strength of book-keeping and\
    \ volumetric soil-based \napproaches is that they not only address scheduling\
    \ issues about “when to irrigate” but also \nabout “how much to apply”. Although\
    \ useful for soil-based irrigation scheduling, there may \nbe limitations on how\
    \ quickly these calculations can be manually performed. This is \nespecially important\
    \ for greenhouse and container-nursery operations who may be cyclic \nirrigating\
    \ containerized plants from 4-8 times per day (Tyler et al., 1996) to maintain\
    \ \navailable water in the root zone on hot, sunny or windy days. \nPrevious studies\
    \ with a variety of crop, ornamental and turf species have reported that the \n\
    use of appropriate scheduling methods and precision irrigation technologies can\
    \ save a \nsignificant amount of water, while maintaining or increasing yield\
    \ and product quality \n(Bacci et al., 2008; Beeson & Brooks, 2008; Blonquist\
    \ et al., 2006; Fereres et al., 2003). Many of \nthese empirical approaches have\
    \ successfully incorporated environmental variables into \nvarious models, to\
    \ further increase the precision of irrigation scheduling (e.g. Treder et al.,\
    \ \n1997). It is imperative that we connect our capability for precision water\
    \ applications with a \nknowledge of real-time plant water use. We need to improve\
    \ our ability to predict plant \nwater use in real-time using various technologies.\
    \ As an example of this approach, van \nIersel and his group have shown with various\
    \ studies (Burnett and van Iersel, 2008; Kim and \nvan Iersel, 2009; Nemali and\
    \ van Iersel, 2006; van Iersel et al., 2009; 2010; 2011) that \nautomated irrigation\
    \ using soil moisture sensors allows for the very precise irrigation of \ngreenhouse\
    \ crops in soilless substrates. In addition, they maintained very low substrate\
    \ \nmoisture contents at very precise levels which advances our capability to\
    \ use precision \nirrigation scheduling for  regulated deficit irrigation (RDI)\
    \ techniques (Jones, 2004), to \nincrease fruit crop quality (Fereres et al.,\
    \ 2003), and aid in precision nutrient (Lea-Cox et al, \n2001; Ristvey et al,\
    \ 2004) and disease management (Lea-Cox et al, 2006).  \nMost recently, Kim and\
    \ van Iersel (2011) have demonstrated that the measured daily \nevapotranspiration\
    \ of petunia in the greenhouse can be accurately modeled with \nmeasurements of\
    \ crop growth (days after planting, DAP), daily light integral (DLI), vapor \n\
    pressure deficit (VPD) and air temperature. All these environmental fluxes obviously\
    \ affect \nwww.intechopen.com\n \nUsing Wireless Sensor Networks for Precision\
    \ Irrigation Scheduling \n \n243 \ntranspiration on a continuous basis. Ambient\
    \ light affects plant water use due to its effects \non evaporation and stomatal\
    \ opening (Pieruschka et al., 2010). Vapor pressure deficit is the \ndriving force\
    \ for transpiration and also affects stomatal regulation (Taiz and Zeiger, 2006)\
    \ \nwhile temperature affects ET and plant metabolic activity (Allen et al., 1998;\
    \ van Iersel, 2003). \nThe importance of Kim & van Iersel’s empirical modeling\
    \ approach is how they have \ndemonstrated the sensitivity of plant water use\
    \ to these four easily-measured variables. \nThus, with a few inexpensive sensors\
    \ (temperature, relative humidity and photosynthetic \nphoton flux, PPF) and some\
    \ simple software tools that can integrate these variables on short \ntime-scales,\
    \ it now appears possible to predict hourly plant water use for greenhouse crops\
    \ \nwith real precision. It should be noted however, that these models still require\
    \ rigorous \nvalidation for production conditions. \nHowever, for these types\
    \ of models to work in an external environment, it is likely that the \ncomplexity\
    \ of our predictive water use models will have to increase, to incorporate \n\
    additional variables. Water use by perennial woody crop species is much more complicated\
    \ \ndue to external environmental conditions (for example how VPD and leaf temperature\
    \ are \naffected by wind speed and boundary layer effects on canopies; LAI effects\
    \ on PPF \ninterception). For example, Bowden et al. (2005) outlined an automated\
    \ sensor-based \nirrigation system for nurseries that could calculate plant water\
    \ consumption from species \nand genotype-specific plant physiological responses.\
    \ The MAESTRA [Multi-Array \nEvaporation Stand Tree Radiation A] model (Wang and\
    \ Jarvis, 1990) is a three-dimensional \nprocess-based model that computes transpiration,\
    \ photosynthesis, and absorbed radiation \nwithin individual tree crowns at relatively\
    \ short time (15-minute) intervals. The model is \ndescribed more fully by Bauerle\
    \ & Bowden (2011b) and has been modified and previously \nvalidated to estimate\
    \ deciduous tree transpiration (Bauerle et al., 2002; Bowden & Bauerle, \n2008)\
    \ and within-crown light interception (Bauerle et al., 2004). The model applies\
    \ \nphysiological equations to sub-volumes of the tree crown and then sums and/or\
    \ averages \nthe values for entire canopies. Additionally, species-specific physiological\
    \ values can be \nincorporated into model calculations, potentially yielding more\
    \ accurate estimates of whole \ntree transpiration. The model holds potential\
    \ advantages for nursery, forest, and orchard \nwater use prediction in that structural\
    \ parameters such as tree position, crown shape, and \ntree dimensions are specified.\
    \  \nBowden et al. (2005) briefly illustrated how the model estimates of water\
    \ use and plant \nwater requirements are outputted from MAESTRA and used to both\
    \ make irrigation \ndecisions (command executed by a sensor node) and visualize\
    \ model updates via a graphic \nuser interface (Bauerle et al., 2006). Within\
    \ each 15-minute time step, the model adjusts \ntranspiration based on interactions\
    \ between environmental, soil moisture, and plant \nphysiological response. The\
    \ substrate moisture deficit calculation is described in Bauerle et \nal. (2002).\
    \ An updated substrate moisture value is carried into the next time step for input\
    \ \ninto the substrate moisture deficit sub-routine. The calculated moisture deficit\
    \ value is one \nof the input values required to calculate the amount of stomatal\
    \ conductance regulation and \nhence, interacts with other equations to derive\
    \ whole plant water use. Overall, this GUI \n(Bowden et al., 2005; Bauerle et\
    \ al., 2006) provides a user friendly interface to a complex set \nof calculations.\
    \ In this way, whole tree water use estimates can be rapidly visualized for \n\
    either sensor node or human based irrigation decision management. Bauerle and\
    \ his group \nare actively working to further refine the MAESTRA model for incorporation\
    \ into the \nirrigation scheduling decision support system in our current project\
    \ (Lea-Cox et al., 2010b). \nwww.intechopen.com\n \nProblems, Perspectives and\
    \ Challenges of Agricultural Water Management \n \n244 \n3. Utilizing the power\
    \ of sensor networks \n3.1 Wireless Sensor Networks \nA WSN is typically comprised\
    \ of radio frequency transceivers, sensors, microcontrollers and \npower sources\
    \ (Akyildiz et al., 2002). Recent advances in wireless sensor networking \ntechnology\
    \ have led to the development of low cost, low power, multifunctional sensor \n\
    nodes. These nodes can be clustered in close proximity to provide dense sensing\
    \ capabilities, \nor deployed in a more distributed fashion (Fig. 1). We shall\
    \ describe the commercially-\navailable Decagon Devices WSN, since we have the\
    \ most experience with that system, \nalthough there are other commercial companies\
    \ that have similarly available irrigation and \nenvironmental WSN systems, e.g.\
    \ Adcon Telemetry Int. (Klosterneuburg, Austria; \nhttp://adcon.at), Delta-T Devices\
    \ (Cambridge, UK; http://delta-t.co.uk) and PureSense \n(Fresno, CA; http://puresense.com).\
    \  \nFigure 1 shows the type of WSN that we have deployed in multiple research\
    \ and \ncommercial sites. Whenever necessary, the accumulated data is transmitted\
    \ from each of the \nsensor nodes in the production area using a 900 MHz radio\
    \ card (although other companies \nuse other frequencies), to a ‘base’ datastation\
    \ connected to a personal computer on the farm. \nIncoming data is inputted into\
    \ a software program (e.g. DataTrac v.3.2; Decagon Devices) \nthat is installed\
    \ on a low-cost computer. The software then plots and displays the sensor \ninformation\
    \ from each of the nodes. Data is appended to existing data, so information can\
    \ \nbe graphically displayed over multiple time scales, depending on user preference.\
    \ \nAlternatively, data from a field node can be transmitted directly to a server\
    \ via the internet \nusing a 3G wireless node (e.g. EM50G, Decagon Devices). The\
    \ logged data is then accessed \nfrom the server over an internet website, using\
    \ the same DataTrac software previously \ndescribed. In this way, a grower can\
    \ develop a scaleable network of sensors that allows for \nthe monitoring of soil\
    \ moisture and environmental data, in real time. The advantages of \nthese WSN’s\
    \ are fairly obvious – they provide information at the “micro-scale” which can\
    \ be \nexpanded to any resolution, determined for a specific production operation,\
    \ for specific \nneeds. This system also provides a mechanism for local (i.e.\
    \ a decision made locally by the \nnode, based on local sensor readings /setpoints)\
    \ or the global control (information relayed \nto the nodes from an external database)\
    \ of irrigation scheduling (Fig. 1) , depending upon \ngrower preferences and\
    \ needs (Kohanbash et al, 2011). We are currently in the process of \ndeploying\
    \ and testing next-generation nodes  with these various capabilities. \nAny combination\
    \ of environmental sensors, including soil moisture and electrical \nconductivity,\
    \ soil and air temperature, relative humidity, anemometer (wind speed and \ndirection),\
    \ rain gauge and light (PPF and net radiation) sensors can be connected to the\
    \  \nnodes, according to user needs. Decagon nodes collect data every minute,\
    \ which is averaged \nand logged on a 1, 5- 15-min or greater time scale, according\
    \ to required precision. Longer \nsampling times result in a considerable increase\
    \ in battery life, but power consumption will \nalso vary greatly with different\
    \ systems. With Decagon EM50 nodes, a 15-min average \nsetting typically results\
    \ in > 12-month battery life from 5 ‘AA’ batteries under normal \ntemperature\
    \ (-5 to 40°C) conditions (J.D. Lea-Cox, pers. obs.). Battery life is also affected\
    \ by \nthe number of times the field nodes are downloaded and the settings employed;\
    \ typically \nnodes are downloaded 1-10 times a day. \nwww.intechopen.com\n \n\
