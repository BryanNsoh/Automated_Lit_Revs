    \ is of key \nconcern to farmers in all countries, since the availability and\
    \ cost of irrigation water is likely \nto be compounded by increased regulations\
    \ and competition. Over the past 50 years, the \nurban demand for freshwater in\
    \ the United States has also been increasing (Hutson et al. \n2004), while the\
    \ quality of both surface and groundwater has been decreasing due to \npollution\
    \ from both point and nonpoint sources (Secchi et al. 2007). Nitrogen, phosphorus\
    \ \nand many other inorganic and organic pollutants such as pesticides and herbicides\
    \ are being \nfound at increasing concentrations in groundwater under agricultural\
    \ areas (Guimerà, \n1998). As demands on water and the cost of purification increase,\
    \ the cost of freshwater \nresources will increase and the availability will likely\
    \ decrease for agriculture. Population \ngrowth in the 20th century increased\
    \ by a factor of three while water withdrawals increased \nby a factor of seven\
    \ during the same time, with little hope of these rates slowing in the near \n\
    future (Agarwal et al. 2000). \nIn view of increased competition for resources\
    \ and the need for increased agricultural \nproduction to ensure national and\
    \ global food security, it is clear that we need to increase \nour efficiency\
    \ of irrigation water use, to adapt to these changing conditions. Not only do\
    \ we \nneed to increase the overall efficiency of irrigation water use to optimize\
    \ crop yields, but \nthere is also a need to provide farmers with better information\
    \ on root zone water \navailability and daily crop water use, especially at critical\
    \ times during flowering, fruit set \nand fruit or seed development. Although\
    \ crop yield is oftentimes related to water use, most \ngrowers don’t know the\
    \ water requirement of the crop they grow at any real level of \nprecision. Since\
    \ irrigation costs in developed countries are usually a small fraction of total\
    \ \nproduction costs, there are few incentives for growers to optimize their use\
    \ of irrigation \nwater. Therefore, the amount of water applied is mostly based\
    \ on the availability, rather \nwww.intechopen.com\n \nProblems, Perspectives\
    \ and Challenges of Agricultural Water Management \n \n234 \nthan actual crop\
    \ water needs (Balendock et al., 2009). The development of precision (low \nvolume)\
    \ irrigation systems  has played a major role in reducing the water required to\
    \ \nmaintain yields for high-value crops, but this has also highlighted the need\
    \ for new methods \nfor accurate irrigation scheduling and control (Jones, 2008).\
    \ For high-value horticultural \ncrops, there is also significant interest in\
    \ using precision irrigation as a tool to increase \nharvest quality through regulated\
    \ deficit irrigation, and to reduce nutrient loss and fungal \ndisease pressures.\
    \ In the near future, farmers will likely have to make decisions on how to \n\
    optimize water use with crop yield, in order to remain competitive. Achievement\
    \ of any \noptimal irrigation capability will depend not only on the use of precision\
    \ irrigation systems, \nbut also on the tools that can help the farmer monitor\
    \ and automate irrigation scheduling, \napplying water precisely to satisfy crop\
    \ water requirements. \n1.1 Scope of the chapter \nThe intent of this chapter\
    \ is not to provide the reader with an exhaustive review of the \nsensor network\
    \ development literature. A simple online search of the keywords “wireless, \n\
    sensor, network, irrigation” provides links to over 1500 journal articles just\
    \ within the \nengineering and biological fields. However, two recent articles\
    \ do provide excellent current \nreviews (Ruiz-Garcia et al., 2009) and practical\
    \ advice (Barrenetxea et al., 2008) for readers \nwanting more explicit engineering\
    \ and technical advice on the development and \ndeployment of wireless sensor\
    \ networks for irrigation, environmental and other (animal and \nfood safety)\
    \ applications. It is apparent from these and many other articles that the \n\
    development of operational wireless sensor networks (WSNs) for large-scale outdoor\
    \ \ndeployment has many challenges; an excellent discussion of many of the pitfalls\
    \ is given by \nBarrenetxea et al., (2008). For many of the reasons they and others\
    \ have outlined, most \nresearch in the field of sensor networks for irrigation\
    \ scheduling has focused on the \ntechnical challenge of gathering reliable data\
    \ from wide area networks. Barrenetxea et al. \n(2008) note that there are two\
    \ primary components for successful WSN deployments: \n(1) gathering the data\
    \ and (2) exploiting the data. Generally, the engineering component of \nany WSN\
    \ project is tasked with providing hardware that reliably accomplishes the first\
    \ task. \nHowever, understanding the biological and/or environmental domain is\
    \ vital to maximize \nthe trustworthiness of sensor data. Interdisciplinary projects\
    \ and partnerships are more \nlikely to have a greater chance of success, since\
    \ the primary objective of all WSN’s is to \ngather data for a specific use, and\
    \ all partners are focused on that task. However, if we are \ngoing to successfully\
    \ commercialize and deploy sensor networks on farms, the end-user \nmust be involved\
    \ during all stages of the project: from node deployment, to sensor \nplacement\
    \ and calibration, through to data analysis and interpretation (Tolle et al, 2005;\
    \  \nLea-Cox et al., 2010a). It is this part of the process that has often received\
    \ scant attention \nfrom researchers and developers; the successful integration\
    \ of sensor networks and decision \nsupport systems (software tools) is probably\
    \ one of the greatest barriers to successful \nimplementation and adoption of\
    \ these systems by farmers. For this reason, any tools that are \ndeveloped should\
    \ be thoroughly vetted by the end-user for ease-of-use, interpretation and \n\
    applicability. Perhaps most importantly, we should learn from past mistakes where\
    \ various \nwater-saving technologies have often not achieved any real economic\
    \ benefit for the grower, \nin terms of water savings, improved yield, labor cost\
    \ or other use. Sometimes technology \nmerely adds another “management layer”\
    \ that requires additional expertise to interpret and \nwww.intechopen.com\n \n\
    Using Wireless Sensor Networks for Precision Irrigation Scheduling \n \n235 \n\
    use the information, in order to make a decision. We therefore need to bear these\
    \ \nconsiderations in mind when we develop any irrigation scheduling system that\
    \ aims to \nimprove upon current irrigation management techniques. \nThis chapter\
    \ will firstly summarize the pros and cons of certain sensors and techniques that\
    \ \nprovide promise for use in WSNs for precision irrigation. It will review WSN\
    \ deployment \nand progress, but focus primarily on intensive nursery and greenhouse\
    \ production, since \nthese environments provide some extreme challenges with\
    \ spatial and temporal sensor \nmeasurement, to accurately predict plant water\
    \ use. We recognize that there are many \naspects of plant physiology that provide\
    \ both feedback and feedforward mechanisms in \nregulating plant water use, and\
    \ these may radically change in a crop, pre- and post-anthesis. \nThis chapter\
    \ is not focused on these challenges; it will however attempt to illustrate the\
    \ \npotential of sensor networks to provide real-time information to both farmers\
    \ and \nresearchers — often at a level of precision that provides keen insights\
    \ into these processes. \nOur research and development team (Lea-Cox et al, 2010b)\
    \ is actively working on deploying \nand integrating WSNs on farms, but concurrently\
    \ developing the advanced hardware and \nsoftware tools that we need for precision\
    \ irrigation scheduling in intensive horticultural \noperations. We will illustrate\
    \ some of our progress with these WSN’s in container-\nproduction and greenhouse\
    \ environments, as well as in field (soil-based) tree farms which \nhave soil\
    \ water dynamics more akin to field orchard environments. Finally, we will discuss\
    \ \nchallenges and opportunities that need to be addressed  to enable the widespread\
    \ adoption \nof WSN’s for precision irrigation scheduling. \n1.2 Intensive production\
    \ system irrigation scheduling  \nThe most widespread use of automated irrigation\
    \ scheduling systems are in intensive \nhorticultural, and especially in greenhouse\
    \ or protected environments (Jones, 2008). \nCurrently, many greenhouse and nursery\
    \ growers base their irrigation scheduling \ndecisions on intuition or experience\
    \ (Bacci et al., 2008; Jones, 2008; Lea-Cox et al., 2009). \nOftentimes the most\
    \ basic decision is —“do I need to irrigate today?” While this question \ncould\
    \ seem trivial, plant water requirements vary by species, season and microclimate,\
    \ \nand depend upon any number of environmental and plant developmental factors\
    \ that \nneed to be integrated on a day-to-day basis. Add to these factors the\
    \ number of species \ngrown in a ‘typical’ nursery or greenhouse operation (oftentimes\
    \ >250 species; Majsztrik, \n2011), the variety of container sizes (i.e. rooting\
    \ volume, water-holding capacity) and the \nlength of crop cycles (a few weeks\
    \ to several years), it quickly becomes obvious why \nprecision irrigation scheduling\
    \ in these types of operations is extremely difficult (Lea-Cox \net al., 2001;\
    \ Ross et al, 2001). If done well, daily irrigation decisions take a lot of time\
    \ and \nan irrigation manager often faces complex decisions about scheduling,\
    \ which requires \nintegrating knowledge from many sources. Although these intuitive\
    \ methods for \nirrigation scheduling can give good results with experience, they\
    \ tend to be very \nsubjective with different operators making very different\
    \ decisions. Many times, even \nexperienced managers make an incorrect decision,\
    \ i.e., they irrigate when water is not \nrequired by the plant. It is also surprising\
    \ how many “advanced” irrigation scheduling \nsystems automate irrigation cycles\
    \ only on the basis of time, without any feedback-based \nsensor systems. Thus,\
    \ even with advanced time-based systems, the decision to irrigate is \nagain based\
    \ solely on the operator’s judgment and the time taken to evaluate crop water\
    \ \nwww.intechopen.com\n \nProblems, Perspectives and Challenges of Agricultural\
    \ Water Management \n \n236 \nuse and integrate other information, e.g. weather\
    \ conditions during the past few days and \nimmediate future. \nThere are many\
    \ sensor technologies that have been used over the years to aid this \ndecision\
    \ process. Various soil moisture measurement devices are available, e.g. \ntensiometers,\
    \ gypsum blocks and meters that directly sense soil moisture; additionally \n\
    pan evaporation, weather station or satellite forecast data can be incorporated\
    \ into \nevapotranspiration (ET) models. However, the widespread adoption of most\
    \ of this \ntechnology has not occurred in the nursery and greenhouse industries,\
    \ for good reasons. \nMany \nsensing \ntechnologies \nwhich \nwere \noriginally\
    \ \nengineered \nfor \nsoil-based \nmeasurements have been applied to soilless\
    \ substrates. Many have failed, largely because \nthese sensors did not perform\
    \ well in highly porous substrates, since porosity is an \nimportant physical\
    \ property that is necessary for good root growth in containers (Bunt, \n1961).\
    \ Even when a technology has been adapted successfully to container culture (e.g.\
    \ \nlow-tension tensiometers), often the technology has been too expensive for\
    \ wide-scale \nadoption, difficult to incorporate into WSNs, or there have been\
    \ precision or maintenance \nissues. Cost and ease of use are key aspects to the\
    \ adoption and use of any tool by \ngrowers, who are often time-limited. \n1.3\
    \ Wireless sensor network development objectives \nIt was imperative to establish\
    \ a list of global objectives for the development of WSN tools \nand strategies\
    \ for our project (Lea-Cox et al, 2010b). Jones (2008) documented the features\
    \ of \nan ‘ideal’ irrigation scheduling system for intensive horticultural production\
    \ systems. He \nnoted that any system should be (1) sensitive to small changes,\
    \ whether in terms of soil \nmoisture content, evaporative demand, or plant response;\
    \ (2) respond rapidly to these \nchanges, allowing for continual monitoring and\
    \ maintenance of optimal water status and \nresponding in “real time” to changing\
    \ weather conditions; (3) readily adaptable to different \ncrops, growth stages\
    \ or different horticultural environments without the need for extensive \nrecalibration;\
    \ (4) robust and reliable; (5) user-friendly, requiring little user training;\
    \ (6) \ncapable of automation, thus reducing labor requirements, and (7) low cost,\
    \ both in terms of \npurchase and running costs.  \nIn addition to these universal\
    \ requirements, Lea-Cox et al. (2008) proposed a number of \nmore specific WSN\
    \ requirements, where (1) users should be able to rapidly deploy sensors \nin\
    \ any production area, to maximize utility and minimize cost; (2) sensor networks\
    \ should \nbe scalable, thereby allowing an operation to begin with a small, low-cost\
    \ system and \nexpand/improve the network over time; (3) nodes (motes) should\
    \ have low power (battery) \nrequirements, preferably with rechargeable power\
    \ options; (4) sensor data should be \nreliably transmitted using wireless connections\
    \ to the base station computer (or internet) \nwith little or no interference\
    \ over at least 1000m; (5) the software interface should \nautomatically log and\
    \ display real-time data from the sensor nodes, in a form that provides \nthe\
    \ user with an easily interpreted summary of that data, preferably as a customizable\
    \ \ngraphical output (6) any software control functions should include relatively\
    \ sophisticated \ndecision tools and discretionary options, to allow for maximum\
    \ flexibility in scheduling / \nactuating irrigation solenoids or other control\
    \ devices.  \nwww.intechopen.com\n \nUsing Wireless Sensor Networks for Precision\
    \ Irrigation Scheduling \n \n237 \nThese engineering objectives are the foundation\
