    \ as irrigation improvement, \nagricultural crop production, and relevant farming\
    \ researches as \nwell. \n6  Conclusions \n(1) This review demonstrates the latest\
    \ optimization \ndevelopments of precision irrigation to ensure higher productivity\
    \ \nof \ncrops \nand \nbetter \nenvironmental \nconditions \nof \nsoil, \nsimultaneously\
    \ \ntheir \npromising \noutcomes \nand \ninteractive \nmechanism could also be\
    \ learned as well.  Many effective process \noptimization approaches such as Takagi-Sugeno,\
    \ Neuro-fuzzy \ninference, Adaptive Colony Optimization/Low Impact Docking \n\
    Mechanism (ACO/LIDM), and genetic algorithm, have been \nexplained, contributing\
    \ to the optimum result of soil water content \nand evapotranspiration simulations\
    \ with higher reliability and \nbetter stability.  The actual optimized results\
    \ demonstrated that \nextraordinary promotions in irrigation performance could\
    \ be \nanticipated through employing appropriate process optimization \napproaches\
    \ when such advanced irrigation techniques of soil water \nbalance models, hydrologic\
    \ models, DSSAT, and HYDRUS \nmodels being applied, therefore the detailed discussions\
    \ and \nconclusive comparisons between objective irrigation influence and \nobtained\
    \ crop productivity are greatly helpful to establish a useful \nresearch basis\
    \ for irrigation improvement and efficiency promotion \nin return; \n(2) The schedule\
    \ modelling of precision irrigation has been \nclearly explained and comparatively\
    \ discussed, including the \ntheoretical and calculative models most suitable\
    \ to illustrate its \nintegrated mechanism verification and combined schedule\
    \ \n28   July, 2021                         Int J Agric & Biol Eng      Open Access\
    \ at https://www.ijabe.org                           Vol. 14 No. 4 \nprinciples,\
    \ so that a set of novel modelling methods such as IoT, \nWSN, ICT, have been\
    \ proposed and tested to develop schedule \nmodelling and smart irrigation system\
    \ in the past few years, which \nprovided more instructive demonstrations and\
    \ heuristic descriptions \nfor the working principles of precision irrigation\
    \ and the \nquantitative assessments of irrigation productivity, especially in\
    \ \nrepresentative subjects such as soil evaporation rate, soil water \nredistribution,\
    \ and groundwater quality for irrigation use.  \nFurthermore, in this subject\
    \ many new schedule modelling \nalgorithms have been testified for their excellent\
    \ accuracy and \noutstanding efficiency: AquaCrop, AquaGIS, Surface Energy \n\
    Balance Algorithm for Land (SEBAL), 3-D groundwater flow \nmodel (MODFLOW), QUAL2E-UNCAS,\
    \ etc.  It is an obvious \ntendency that more advanced schedule modelling methods,\
    \ would \nbe expected to enhance scheduling efficiency and agricultural \nproductivity\
    \ in the future; \n(3) Recent irrigation researches have focused on the \neffectiveness\
    \ evaluation to confirm their operational mechanisms \nand constructive influences.\
    \  For the purpose of promoting the \nprocessing efficiency and treatment quality,\
    \ reliable integration of \nreal-time farming information is extremely significant\
    \ so as to \nobtain better irrigation effect and higher production efficiency,\
    \ \nsimultaneously to achieve better irrigation qualities in water-soil \nbalance,\
    \ water redistribution, moisture uniformity, etc.  As typical \nevaluation methods\
    \ have already been used, such as CROPWAT, \nParticle Swarm Optimization-Support\
    \ Vector Machine (PSO-SVM), \nIoT, \nWireless \nSensor \nNetwork \n(WSN) \nframework,\
    \ \nand \nNSAE-ANFIS, to monitor and control the efficient watering effect \n\
    for crop plants, a cogent understanding and process analysis of \ncrop-soil interaction\
    \ would be realized, so that an optimum \nintegration of influential factors and\
    \ operational effectiveness is \nguaranteed and therefore the upgraded agriculture\
    \ yield could be \nexpected thereby, otherwise the deteriorated crop growth, inferior\
    \ \nsoil quality, and low circulation efficiency of water resource would \nbe\
    \ obtained. \nThis review turns out that precision irrigation witnesses great\
    \ \ndevelopment prospects and deserves considerable expectations for \nits \n\
    outstanding \nworking \nefficiency, \naccurate \nproductivity \nmanagement, and\
    \ stable product quality.  It drafts the \ncomprehensive development picture and\
    \ latest investigation status \non typical precision irrigation techniques.  The\
    \ conceptual and \nsystematic progress of precision irrigation in process mechanisms,\
    \ \neffectiveness improvement, intelligent monitoring, integrative \ncontrolling,\
    \ and automated equipment, are the most critical \npreference areas and focused\
    \ frontiers need to be explored for its \nupcoming developments. \n \nAcknowledgements\
