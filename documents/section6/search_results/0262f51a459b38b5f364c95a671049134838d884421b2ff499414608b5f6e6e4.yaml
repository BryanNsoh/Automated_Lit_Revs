    \  \n3.4 Sensor network deployment issues and strategies \n3.4.1 Spatial and temporal\
    \ variability \nUnderstanding spatial and temporal variability of environmental\
    \ data is one of the most \nimportant aspects of deploying WSNs in any real-world\
    \ application, since these dynamics \nnot only determine the appropriate position\
    \ of a sensor, but the precision of the sensor data \nis of course greatly affected\
    \ by the immediate environment and the forces acting on that \nenvironment. This\
    \ is the realm of environmental biophysics (Campbell and Norman, 1998; \nJones,\
    \ 1992) and environmental plant physiology (Nobel, 2009) which forms the basis\
    \ of our \nefforts to sense and model the environment.  \nwww.intechopen.com\n\
