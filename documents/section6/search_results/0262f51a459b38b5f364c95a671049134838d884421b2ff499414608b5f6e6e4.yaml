    \ values. This sensor provides the early detection of temperature \nand humidity\
    \ values so that some precautionary steps or preparations can be implemented for\
    \ the \nupcoming season to increase crop production. The temperature and humidity\
    \ values play an important \nrole in deciding the accurate cultivating time of\
    \ crops. \nAir Monitoring Sensor\nFresh air is very much important for the nourishment\
    \ of crops and plants. The amount of polluted air \nmay degrade the growth or\
    \ may sick crops and plants. Therefore, the monitoring of air quality is an \n\
    important parameter for the growth of plants and crops. MQ135 air monitoring sensor\
    \ is used which \nprovides an analog output. This sensor detects the wind speed\
    \ and the presence of toxic gases in the air. \nThe output in the form of analog\
    \ is converted to 10-bit digital form and then presented in percentage.\nRaspberry\
    \ Pi\nRaspberry Pi provides the sensor interface to the gateway node and performs\
    \ computing and networking \noperations. It is the most important part of the\
    \ Internet of Things platform. It provides the wireless \ntransmission of sensed\
    \ information to the cloud so that the data can be accessed remotely. The Pi \n\
    model B is utilized for this framework which has a quad-core ARM processor, HDMI\
    \ and USB ports, \nGSM module and storage SD slot. \n4.2 Software Used\nThingSpeak\
