    \ T (red) and wind speed (green). \nstormwater runoff (Starry et al, 2011) models,\
    \ and we are verifying and validating those \nmodels with  current research projects.\
    \ Our modeling and engineering teams are interfacing \nthese models with a testbed\
    \ sensorweb system (Kohanbash et al., 2011). In their paper, they \npresent a\
    \ framework for integrating physiological models into WSN for advanced irrigation\
    \ \nscheduling. They note that the ability to gather high resolution data, interpret\
    \ it, and create \nan actionable conclusion is a critical ability for a WSN. \
    \ \nKohanbash et al. (2011) outlined our irrigation scheduling programming logic\
    \ where \ngrowers create a schedule for when water needs to be applied, and then\
    \ the schedule is \ninterrupted as needed. This system provides growers with four\
    \ operating modes: (1) a \nschedule-based controller very similar to what is commonly\
    \ used in the industry. Within the \nschedule, there are two different options\
    \ to over-ride the schedule to decrease the irrigation \ntime (a) a local setpoint\
    \ controller and (b) a global controller. The schedule + local setpoint \ncontroller\
    \ enables the sensor node to make local control decisions based on sensors attached\
    \ \nto the node. The schedule + global controller allows the grower to use data\
    \ from any node in \nthe network, calculated data or model data to control the\
    \ irrigation and consequently \ndetermine if the schedule should be interrupted.\
    \ The fourth mode is a manual override \nmode that allows the grower to water\
    \ in traditional mode, for a given number of minutes. \nThis irrigation scheduling\
    \ flexibility gives a grower the ability to control how water gets \napplied to\
    \ an irrigation zone, with various user-defined parameters. The user can choose\
    \ \nbetween a mode where water will be applied slowly with small delays between\
    \ irrigation \nwww.intechopen.com\n \nProblems, Perspectives and Challenges of\
    \ Agricultural Water Management \n \n252 \nevents to allow water to reach subsurface\
    \ sensors (micro-pulse irrigation; Lea-Cox et al., \n2009) or a mode in which\
    \ water is applied continuously for a specified period of time.  \n4. Challenges,\
    \ opportunities and conclusions \nOf course there are many areas where we need\
    \ additional research and development, to \nprovide the maximum cost benefit of\
    \ WSNs for growers. Challenges include standardizing \nWSN protocols and communication\
    \ frequencies, as they can be confusing for growers and \nresearchers alike. Nodes\
    \ operating at lower frequencies (900 MHz) typically have an \nincreased range\
    \ and can penetrate tree canopies better than higher frequency (2.4 GHz) \nnodes\
    \ with reduced packet loss. Battery-operated nodes are typical; integrating rechargeable\
    \ \ncapabilities into sensor nodes is important, especially if control capabilities\
    \ are going to \nbecome standard, since this will greatly increase power requirements.\
    \ Another challenge is \nworking with large datasets. We have to educate ourselves\
    \ as to the resolution required for \noptimum precision in each environment, keeping\
    \ the ultimate use of the data in mind.  \nThe maintenance and calibration of\
    \ sensors and equipment is an ongoing concern, particularly \nfor growers who\
    \ may be uncomfortable with the technology and equipment. We definitely see \n\
    an opportunity for paid consultants to maintain and remotely monitor WSNs for\
    \ optimum \nperformance. As part of our project, we are developing an online knowledge\
    \ center, to provide \nassistance and guidance about various aspects of WSN deployment,\
    \ sensor use, strategies and \nbest practices. We need to integrate better data\
    \ analysis tools to handle large volumes of data \nfrom sensor networks. We also\
    \ need to do a thorough user interface study on how growers \nactually use computer\
    \ interfaces and to determine what features are needed. Predictive \nmodels for\
    \ plant water use, environmental and disease management tools are rapidly being\
    \ \ndeveloped for growers, but we need to validate and verify these models for\
    \ use in different \nenvironments. Incorporation of models into WSNs for decision-making\
    \ appears to be \nrelatively easy, but there are many details which have yet to\
    \ be worked out.  \nThere are many layers to the socio-economic analysis our economic\
    \ team is performing. Of \ncourse there are many direct benefits of precision\
    \ irrigation scheduling that can be accrued \nby the grower, such as saving on\
    \ water, labor, electricity, and fertilizer costs. However, there \nare many indirect\
    \ (e.g. reduced disease incidence, fungicide costs) and societal benefits \n(reduced\
    \ nutrient runoff, groundwater consumption) that may have much larger benefits\
    \ \nover the long-term for all agricultural producers. Most importantly, we need\
    \ to quantify the \nreturn on investment that a grower could expect to achieve,\
    \ and to be able to scale those \nbenefits for small producers, along with scaling\
    \ WSN deployments. We are also interested \nin documenting perceived and real\
    \ barriers to adoption. Our socio-economic team is \nactively surveying a large\
    \ number of growers with a detailed survey, to compare the use of \nsensor technology\
    \ and irrigation decisions by early and late adopters.  \nIn conclusion, we believe\
    \ that there have been some real advances in WSNs for precision \nirrigation scheduling\
    \ in recent years. Of course many challenges still remain, but we believe \nthat\
    \ WSNs are a fast-maturing technology that will be rapidly adopted by many growers\
    \ in \nthe near future.  \n5. Acknowledgements \nWe gratefully acknowledge grant\
