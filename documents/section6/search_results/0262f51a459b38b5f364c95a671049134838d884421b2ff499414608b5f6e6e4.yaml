    sensorWireless sensor networkInternet of things (IoT)LoRa network 1. Introduction
    Irrigation is a fundamental aspect of crop production. Summer 2022, already considered
    to be one of the driest and warmest seasons ever recorded in Europe and the Mediterranean
    basin [1], has shown how crucial it can be [2], and what is more, the Mediterranean
    region is considered as a climate change hotspot. The Intergovernmental Panel
    on Climate Change [3] foresees the intensification of extreme hydrological events,
    notably more frequent and longer episodes of water deficit. Agricultural activities,
    largely dependent on water availability, are particularly impacted and threatened.
    Irrigation is a response to agricultural vulnerability to drought. As a result,
    irrigated land has increased in recent decades, and the increase will most probably
    continue in the future. However, pressure on water resources is already critical
    in the Mediterranean region, due not only to the high spatio-temporal variability
    of its distribution but also to increased urban and rural demand. In particular,
    agricultural water demand tends to grow with increasing potential evapotranspiration.
    These tensions have already led to water use restriction policies, user conflicts
    and water shortages [4]. In this context, it is indispensable to improve agricultural
    water management and encourage water-saving practices. Precision agriculture has
    flourished in recent decades and a wide range of monitoring tools including model-based
    control strategies, automation systems, remote sensing or in field sensing [5,6]
    have been developed to improve the performance of irrigated systems. At farm level,
    irrigation management can be supported by using soil moisture probes to improve
    irrigation scheduling and reduce the volumes applied throughout the growing season
    [7,8]. Tensiometers and capacitance sensors that provide information on soil water
    status are already available [9] but are rarely used in farming systems, particularly
    at the farm scale, and even more rarely in the Global South. The different barriers
    to the adoption of precision farming technologies are linked to the user''s socio-technical
    environment, but mostly to (i) economic rationales or (ii) the complexity of using
    these technologies, including the calibration procedures [10,11]. Recent technological
    developments such as onboard electronics and Internet of Things (IoT) offer new
    opportunities to provide alternative monitoring tools for agro-systems and resource
    management [12] that are easier for farmers to use than previous systems. For
    irrigated agriculture in particular, these technologies allow real-time monitoring
    of water flows through water sensor networks (WSN) that can be installed at the
    required spatial and temporal scale. Several studies have demonstrated the technical
    feasibility of monitoring irrigation using these types of systems with different
    telecommunication networks and sensors to monitor weather, soil and plant variables
    [[13], [14], [15]]. Some studies mentioned gains in irrigation performance in
    different agronomic contexts thanks to the use of such tools [[16], [17], [18]].
    Recently, some advances were made in the characterisation and calibration of low
    cost capacitance sensors for IoT networks [19,20]. However, to our knowledge,
    no study has yet gone beyond laboratory prototypes or experiments in controlled
    conditions, and have adapted these innovations to local agrarian contexts. The
    objective of this study was thus to fill this gap by developing a soil moisture
    sensor that is easily adoptable by water users and to share all the steps, from
    design to calibration, operation and maintenance, based on a field reality. To
    this end, we designed an open source, low-tech and low-cost tool with a single
    parameter and physically-based calibration method, tested it in real farmers’
    conditions, and assessed the potential advantages and limits of this technology.
    2. Material and methods 2.1. Shaping innovation: Our overall approach We argue
    that for technological innovations to be useful for end users, the innovations
    need to be co-developed with the stakeholders thus making it possible to adapt
    the technology to the local context. A co-innovation process between researchers
    and stakeholders was established to (i) chose the variable to monitor; (ii) build
    the sensor and (iii)evaluate its use. This was done through a loop back procedure
    described in Vandôme et al. [21]. After diagnosing the agrarian context, local
    water management issues and stakeholder needs, a sensor prototype was submitted
    to water users through a demonstration workshop. The feedback provided by the
    workshop participants enabled the production of a second version of the prototype
    that was better suited to local needs and constraints. The creation of an area
    for the design, maintenance and sharing between the actors of the co-innovation
    process – hereafter called Fab Lab – allowed the innovation to continually evolve
    based on the users’ feedback throughout the process. 2.2. Study site and water
    user requirements The Echraf public irrigation scheme is located in the Haouaria
    agricultural plain, at the northern tip of the Cap Bon peninsula in Tunisia (36°59′33.529″N,
    11°2′28.309″E). Drip irrigation of market gardening crops grown on sandy and draining
    soils has resulted in several problems. The reduced soil water holding capacity
    (around 4%) makes irrigation management complex: on the one hand the permanent
    wilting point (PWP) is quickly reached due to rapid drying of the soil; while
    on the other hand, the root profile is quickly saturated during an irrigation
    event, leading to percolation losses. In these conditions, optimal irrigation
    would theoretically involve regular application of low water volumes. In practice,
    this strategy is difficult to achieve for the farmers, due to (i) lack of information
    concerning the water resource (volumes applied, discharge rates, soil moisture,
    surface area irrigated), (ii) the variable flow rates of water supplied by the
    collective network, (iii) poor uniformity of application due to ageing or low
    quality irrigation equipment, and (iv) the recent emergence of drip irrigation
    technology in the region, which has not been combined with any training for water
    users. In the first stages of the co-innovation process, the stakeholders and
    the researchers agreed that, to solve these problems, a soil moisture sensor –
    hereafter termed Pilowtech – should be used in the field to assess crop water
    availability. To further develop this idea, a Fab Lab was set up in the Water
    Users Association (WUA) building where exchanges with farmers led to a set of
    specifications (Table 1) that were then used to design prototype soil moisture
    sensors. The Fab Lab was also used for the production and repair of the sensors.
    In parallel, three pilot farmers volunteered to host tests of the sensors in real
    conditions in three irrigated potato plots throughout the whole crop cycle. Table
