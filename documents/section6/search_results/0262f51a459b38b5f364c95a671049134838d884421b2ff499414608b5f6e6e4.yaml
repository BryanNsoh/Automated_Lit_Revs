    Setting up a wireless network based on the ZigBee protocol. A great number of
    monitoring nodes and base station a dynamically assembled into a wireless network
    based on the ZigBee protocol, via which the pH, temperature and other data, shall
    be routed to a base station. 4 Sensors on Irrigation Field The proposed field
    environment monitoring system based on a WSN can be divided into three parts:
    base station, monitoring nodes and WSN-PPU for the irrigation area being detected.
    Many number of monitoring nodes, has been distributed in working area to be detected,
    constituting a monitoring network. Now each node can collect parameters such as
    pH, soil moisture and temperature which can indirectly tell us the amount of dissolved
    oxygen, electrical conductivity rate. Also is capable of operating data packaging,
    collected parameter storing in memory and determining the constituents of the
    soil on the basis of pH detected; the data obtained from the nodes is sent to
    the remote monitoring centre by the base station via ZigBee module setup; the
    monitoring centre analyses and processes the soil quality parameters gives a display
    for soil contamination and its suitability, in addition any missing constituents
    in soil, and does the decision making in choosing the type of soil to be cropped
    and the amount of water to be irrigated at different instants of time. The end-user
    can also be implemented with all-weather detection on field area via WSN-DAU.
    The whole setup monitoring system exhibits characteristics like large storage
    capacity, easy display, low power consumption, cheap cost, and no influence on
    the normal environment. With an open effort to many other papers [5] the wireless
    sensor network was found to be predominantly more precise than satellite imaging
    and more favoured for real time sampling. Also a number of controllers were used
    for parameter evaluation and comparison ranging from 8085 to PIC to DSP. It was
    found that apart from humidity and temperature many researchers overlooked the
    Nutritional context of the field probably to be objective specific only i.e. Control
    of irrigation. However pH is a cumulative expression for acidic or basic nature
    of the soil which can be considered as parameter that can be controlled by exploiting
    the acidic or basic concentration of the water that is being used in irrigation.
    The research project prerequisites of few concepts like controller, sensors and
    wireless sensor network using ZigBee, which are essential to the hardware. The
    overall Microcontroller unit is shown in Fig. 3. Fig. 3 Overall controller unit
    Full size image 4.1 Soil Moisture Sensor Soil moisture sensor used here is SEN-13322
    that measure the volumetric content of water in the soil indirectly by using some
    other property of the soil, such as electrical resistance, dielectric constant,
    or interaction with neutrons as a proxy for the moisture content. There are two
    large exposed pads which function as probes for the sensor, they together act
    as a variable resistor. The more water that is in the soil means the better the
    conductivity between the probes will be and will result in a lower resistance.
    The VCC and GND pins are connected to the PIC. Our analog readings will vary depending
    on what voltage is used for VCC as well as the resolution of the ADC pins. There
    is a comparator inbuilt in the sensor which compares the analog output from the
    soil obtained through the probes. This output ranges from 0 to 5 V, the reference
    voltage is 5 V. The PIC is used to calculate the moisture through a set of coding
    and algorithm defined within a program. The sensor is serially connected to the
    ADC pins of PIC which converts the analog input to digital and the PIC processes
    the input and the comparator process through the algorithm defined. This gives
    the moisture result in the LCD screen. For better result the sensor probes are
    inserted more than half of its length inside the soil and are kept for some few
    seconds. The ADC module of PIC microcontroller which we are using has 8 inputs
    for 40 pin Devices. The conversion of analog signal to PIC ADC module results
    in corresponding 10 bit digital number. PIC ADC module has software selectable
    high and low voltage reference input to some combination of VSS, R1, R2. Here
    analog input is converted to channel 1–10 bit digital number with low voltage
    reference (Vref−) 0 V and high voltage reference (Vref+) 5 V. The output will
    be displayed using one LCD. One can change the Vref− and Vref+ by configuring
    the ADCON1 register. 4.2 Temperature Sensor National Semiconductor’s LM35 IC has
    been used for sensing the temperature. The LM35 series are precision integrated-circuit
    temperature sensors, whose output voltage is linearly proportional to the Celsius
    (Centigrade) temperature. The LM35 thus has an advantage over linear temperature
    sensors calibrated in degree Kelvin, as the user is not required to subtract a
    large constant voltage from its output to obtain convenient Centigrade scaling.
    The LM35 is rated to operate over a −55 to +150 °C temperature range. This makes
    it suitable for field work. The LM35 is calibrated to an accuracy of 1 °C. Its
    measurement range is from −55 to 150 °C. The output is linear and each degree
    Celsius equals 10 mV, thus 150 °C = 1500 mV and −55 = −550 mV. 4.3 pH Sensor pH
    sensor consist of a pH combined electrode with output probe that is connected
    to the PIC with the help of an amplification circuit serially. The best thing
    about the setup is it outputs data from the probe over serial. There is a definite
    need of different buffer solutions to observe the pH value like red for pH 4.0,
    yellow for pH 7.0 and blue for pH 10.0. The pH circuit converts the current generated
    by hydrogen ion activity into the pH. The current that is generated from the hydrogen
    ion activity is the reciprocal of that activity and can be predicted using this
    following Eq. (1) $$E = E^{0} + \frac{RT}{F}\ln \left( {\alpha x_{H + } } \right)
    = E^{0} - \frac{2.303RT}{F}pH$$ (1) where R is the ideal gas constant, T is the
    temperature in Kelvin, F is the Faraday constant. Along with the probe Buffer
    solutions are maintained. For dilution of water in order to maintain the pH level
    of the soil the irrigation water uses is mixed with KCl solution with required
    H+ ion and OH− ions. The concentration of ions are controlled in order to obtain
    two separate pH buffer solution Buffer solution 1 with Acidic nature has pH =
    4 and Buffer solution 2 with pH = 9 has the Basic nature. A simple digital pH
    meter can be made with a very cheap operational amplifier TL082 (with Dual JFET-input),
    two 9 V batteries, a digital multimeter, and a pH probe (SEN 10972). The TL082
    works as a unity gain buffer between the high impedance value of the pH probe
    and the multimeter. Two batteries power a high-input-impedance op-amp. The pH
    probe is connected to the non-inverting input. This proposed circuit is so small
    and so simple that there is no need of a circuit board. In this method, one BNC
    connector is used to connect to the pH probe. In theory, a pH probe produces 41–59
    millivolts (mV) per pH unit and at pH 7, the probe produces 0 V. For acid pH values
    it produces negative voltages and positive for basic pH values. At 7.02 pH calibration
    buffer the voltage is 4.4 mV. With pH 3.00 calibration buffer, the output voltage
    measured with the digital multimeter is 167.9 mV. Hence, 167.9–4.4 = 163.5 mV
    (for 4.02 pH) Thereby, 163.5/4.02 = 40.67 mV (per pH unit) Now for 100 mV, the
    pH is: 100/40.67 mV = 2.45 (pH units difference from 7.01) 7.02–2.45 = 4.57 pH
    In this way the soil testing results in acidic conclusion. This same method was
    tried with different buffer solutions of soil by adding acidic and basic drops
    in specified proportions and the graph in Fig. 7 was obtained. Hence the pH calculated
    is then serially input to the PIC through ADC module. This PIC does the arithmetic
    and other logical operations according to the coding and algorithm defined. The
    output of this is displayed in the LCD screen which is interfaced with the microcontroller.
    4.4 Microcontroller PIC 16F877 is the microcontroller used in the project from
    Microchip family. There are numerous reasons behind selecting this microcontroller.
    It has 14 bit core, 40 pin DIP, works on up to 20 MHz It also has flash memory
    for rewritable purpose. This microcontroller is very easy to be assembled, program
    and also the price is very cheap. The erasing time is almost unnoticeable because
    once new program are loaded into the PIC, the old program will automatically be
    erased immediately. PIC 16F877A already made with 368 bytes of Random Access Memory
    (RAM) inside it. Any temporary variables that are used inside the program are
    stored inside the RAM thus eliminating the need of external memory. The size of
    program code that can be stored is about 8 k words inside PIC16F877A ROM. 1 word
    size is 14 bits which is more than enough for the system. The crystal oscillator
    that can be connected to the PIC microcontroller range from DC to 20 MHz. The
    ADC module of PIC microcontroller which we are using has 8 inputs for 40 pin Devices.
    The conversion of analog signal to PIC ADC module results in corresponding 10
    bit digital number. PIC ADC module has software selectable high and low voltage
    reference input to some combination of VSS, R1, R2. Here analog input is converted
    to channel 1–10 bit digital number with low voltage reference (Vref−) 0v and high
    voltage reference (Vref+) 5 V. The output will be displayed using one LCD. The
    ADC resolution that is the minimum voltage required to change between bits for
    PIC 16F877A is 0.004887 V. 4.5 Solar Power System Solar power is the most abundantly
    available resource the human being can ever get. Though it hasn’t been used even
    up to it’s 5% potential. Nowadays solar panels are put into use in large scale
    even to run a whole building. Solar panel has proven itself in many ways, cooking,
    firing, electricity etc. In our research project we are using a small solar panel
    of 7.5 × 7.5 cm dimensions, which is enough to charge a 12 V rechargeable battery
    which in turn powers the whole circuit including the PIC and the motor valves.
    The solar panel has a discharging current of 200 mA and provides 2 W power. The
    solar panel is connected to the battery through a dc to dc chopper circuit. The
    circuit is responsible to transfer the dc power generated in the solar grids to
    the battery. The battery here serves as the storage device. This battery is connected
    to the power input point of the PIC. Hence there is a continuous supply of power
    to the central unit in case of rain, sun or no sun. The case when there is no
    solar energy available, the recharged battery powers the circuit for 4 h as per
    the practical testing showed. But in order to increase its driving time, one can
    always go for bigger solar panel. The project also includes a solar panel to make
    it-self sustainable. The solar panel charges under the sun and a chopper circuit
    used to store the energy in a chargeable battery and works during day and night.
    Hence there is no need of external power supply whatsoever. The overall implementation
    of this research work is shown Fig. 4. Fig. 4 a Overall hardware view. b Moisture
    sensor in the field. c pH sensor in the field Full size image 5 Sensor Design
    The research project implements an Xbee Series 2 hardware that enables several
    different flavours of standards-based ZigBee mesh networking. Mesh networking
    is the heart of creating robust sensor networks, the systems that can generate
    immensely rich data sets or support intricate human-scale interactions. It has
    a typical (indoor/urban) range of 40 m; best (line of sight) range is 120 ms.
    Transmit/Receive current of 40/40 mA and firmware (typical) is a ZB ZigBee mesh.
    There are 11 digital input/output pins and 4 analog input pins. Other features
    are low power, low bandwidth, low cost, addressable, standardized, small and popular.
    It uses a whip/wire antenna sticking up from the body of the radio. It’s simple
    and offers omnidirectional radiation, meaning the maximum transmission distance
    is pretty much the same in all directions when its wire is straight and perpendicular
    to the module [14]. A wireless sensor network consists of receiving and transmitting
    module. The transmitting node can be either in the field or at the base station.
    Unlike Wi-Fi, it’s not an open source. The ZigBee module uses two Xbee modules
    in order to send and receive data. For an application like agricultural monitoring
    system the best suited system is ZigBee because of its appropriate distance range,
    fast data transfer rate and also it is cheap as compared to others. 5.1 Data Transmitting
    and Receiving Process The data transmitting process is nothing but the data to
    be transferred from the monitoring nodes on the field to the receiver at the base
    station. The data transferred are soil moisture, temperature and pH values of
    the soil. The pH setup needs an amplification circuit [15] which has been explained
    earlier in the pH section. The transmitting side has Xbee series-2 module which
    is connected to the receiver side through a local network created in application
    programming interface (API 2) mode. The port A0 to A5 in the PIC is used for collecting
    data purpose. The inputs are given at port A0 to A2 and outputs are collected
    at port A3 to A5. After that the module checks for any further available WSN functions.
    If there exist a signal, the data is transmitted; otherwise the process is repeated
    again. The receiver also has Xbee series 2 module used which resides at the base
    station. The data is transmitted via ZigBee wireless sensor network and is received
    in analog form which is then converted to digital values through ADC converter
    in the PIC. Now the digital values are stored in the database. Then check for
    any reception request signal available from the transmitter side, if yes repeat
    the process otherwise wait for the next signal to be transmitted. Figure 5 shown
    the data flow diagram for data transmission and reception. Fig. 5 Transmission
