    \ 13967 liters and 14178 liters, respectively,\nfor the 2018 season.\n2.6. Evapotranspiration\
    \ (ETc) Irrigation Treatment (ETc0.75\nand ETc1.0). Te crop water requirement\
    \ is also called crop\nevapotranspiration and is usually represented as ETc.\n\
    Evapotranspiration combines evaporation of water from\nthe ground surface or wet\
    \ surfaces of plants and tran-\nspiration of water through the stomata of leaves.\
    \ Te water\nrequirement can be supplied by stored soil water, pre-\ncipitation,\
    \ and irrigation. Irrigation is required when ETc\n(crop water demand) exceeds\
    \ the supply of water from soil\nwater and precipitation. As ETc varies with plant\
    \ devel-\nopment stage and weather conditions, both the amount\nand timing of\
    \ irrigation are important. Estimates of ETc\ncan be included in a simple water\
    \ balance (accounting)\nmethod of irrigation scheduling to estimate the required\n\
    amount and timing of irrigation for crops. Tis method\ncan be used if initial\
    \ soil water content in the root zone,\nETc, precipitation, and the available\
    \ water capacity of the\nsoil are known.\nTe weather-based drip irrigation method\
    \ (Figure 6) also\ncomprised two treatment levels. For this method, an au-\ntomatic\
