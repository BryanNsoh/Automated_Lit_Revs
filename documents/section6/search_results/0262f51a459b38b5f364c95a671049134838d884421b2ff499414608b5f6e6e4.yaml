    Correspondence should be addressed to Michael Munyaradzi; michaelmunyaradzi@gmail.com\n\
    Received 3 September 2020; Revised 13 June 2022; Accepted 15 June 2022; Published\
    \ 7 September 2022\nAcademic Editor: Xinqing Xiao\nCopyright © 2022 Michael Munyaradzi\
    \ et al. Tis is an open access article distributed under the Creative Commons\
    \ Attribution\nLicense, which permits unrestricted use, distribution, and reproduction\
    \ in any medium, provided the original work is\nproperly cited.\nIn Sub-Saharan\
    \ Africa, where most irrigation systems are manually operated, water allocation\
    \ and irrigation scheduling are often based on\nuniform application irrespective\
    \ of crop needs and growth stages, which results in nonoptimal water use. Recently,\
    \ a lot of research has\nbeen carried out to improve irrigation water use efciency\
    \ through automation by employing wireless sensor-based monitoring systems.\n\
    Further to the improvement of water use efciency and yield, while reducing costs,\
    \ a feld trial was carried out at a farm in Harare,\nZimbabwe, during the 2016,\
    \ 2017, and 2018 winter seasons to test whether a new approach to the automated\
    \ irrigation systems, one based\non IoT and wirelessly connected soil sensors\
    \ (called hereafter as WCSS), improves water use efciency without reducing yield.\
    \ WCSS\nmethod was compared with three widely used conventional irrigation methods,\
    \ that is, manual scheduling, tensiometer-based scheduling,\nand weather-based\
    \ scheduling. Impacts on water savings and yield of winter wheat crops under drip\
    \ irrigation were evaluated. WCSS\nsaved up to 25% more water compared to typical\
    \ fxed irrigation schedule rates used by wheat growers during the winter season.\n\
    1. Introduction\nGlobally, the demand for freshwater resources has been in-\n\
    creasing, largely driven by a growing population, industrial\nexpansion, and agricultural\
    \ production [1]. When considered\ntemporally and spatially, there are large variations\
    \ in the\navailability of fresh water across diferent regions of the world. In\n\
    Sub-Saharan Africa, it has been observed that the average rainfall\nreceived in\
    \ semiarid zones has been on the decline in the last two\ndecades. Tis is largely\
    \ attributed to the upsurge in drought years\nas a result of climate change and\
    \ global warming [2].\nTe inclement weather conditions characterizing the\nSub-Saharan\
    \ Africa region necessitated investments in ir-\nrigated agriculture [3–5]. Given\
    \ that the bulk of existing\nirrigation systems in small-scale farming is traditional\
    \ food,\nwater canals, and sprinkler systems, high rates of water loss\nhave been\
    \ experienced. For instance, a study of Mutorahuku\nirrigation scheme showed that\
    \ approximately 8m3/hr of\nwater was lost due to damaged canals [6]. Tis is further\n\
    exacerbated by the observation that irrigators assume that\nthe water requirement\
    \ of each plant across a feld is the same\nand ignore diferences in crop water\
    \ requirements due to\nHindawi\nAdvances in Agriculture\nVolume 2022, Article\
    \ ID 8820764, 11 pages\nhttps://doi.org/10.1155/2022/8820764\nspatial factors,\
    \ which include plant genetics, soil type, and\ntopography [7–9], resulting in\
    \ a blanket application of water.\nSuch anecdotes give credence to the need to\
    \ improve water\nuse eﬃciency in smallholder irrigation systems [10, 11].\nFurthermore,\
    \ eﬃcient water management strategies become\nnecessary to improve agricultural\
    \ productivity to meet food\ndemands for a growing population.\nPrecision agriculture\
    \ is often identiﬁed as a solution\nto the myriads of ineﬃciencies related to\
    \ water, fertilizer,\nand herbicide use [12, 13]. Irrigation scheduling, in\n\
    particular, aﬀords farmers the opportunity to use scarce\nwater resources in an\
    \ optimal manner [14, 15]. Over the\nyears, numerous irrigation scheduling techniques\
    \ have\nbeen developed, ranging from satellite-based/arial, soil-\nbased [16–19],\
    \ and microwave-based sensors to those\nbased on evapotranspiration [20, 21].\
    \ However, most of\nthese approaches are implemented in the developed\ncountry\
    \ context, with limited literature for developing\ncountries.\nSeveral authors\
    \ [22–24] also focused on control systems,\nwhich are based on the prediction\
    \ of soil moisture content\nand atmospheric conditions, but without much attention\
    \ to\ndeveloping intelligent agriculture systems that are less costly\nand eﬃcient\
    \ in terms of water and energy use.\nTis paper focuses on wireless-based sensor\
    \ systems for\ncommercial irrigated wheat production at the University of\nZimbabwe\
    \ Farm. Wireless sensor systems and real-time soil\nmoisture data for irrigation\
    \ control are a potential solution\nto the optimization of water application.\
    \ Typically, this is\nachieved by remotely accessing in-ﬁeld soil water conditions\n\
    and\nsite\nspeciﬁcally\ncontrolling\nirrigation\napplicators\n[25–27]. Previous\
    \ studies have demonstrated that optimal\nsensor placement in the ﬁeld can be\
    \ achieved through di-\nviding the ﬁeld into management zones using Electromag-\n\
    netic (EM) mapping [28]. EM mapping allows for the\nsimultaneous collection of\
    \ geo-referenced apparent soil elec-\ntrical conductivity and accurate elevation\
    \ data that can be\ninterpolated to yield a relationship between soil and ﬁeld\
    \ el-\nevation, which reﬂects on the water storage and movement.\nTe aims of this\
    \ paper are twofold: (i) to determine the eﬀect of\nthe wireless-based sensor\
    \ technology or wireless sensor net-\nworks (WSNs) in irrigated wheat on water\
    \ use eﬃciency and\n(ii) to compare the yield of wheat crop between a control\n\
    system using the conventional irrigation system and the\nproposed new treatment\
    \ (wireless sensor technology).\nWSNs comprise systems with radio frequency (RF)\n\
    transceivers, sensing devices, controllers, and power sources\n[29]. Advances\
    \ in wireless sensor technology have brought\nabout the development of multifunctional\
    \ sensor nodes that\nare aﬀordable and use less power. Sensor nodes in a network\n\
    are capable of performing some data processing and the\ngathering of sensory information\
    \ that can be communicated\nwith other connected nodes in the given network. Many\n\
    types of sensors are available, including those that can sense\nphysical properties\
    \ such as temperature, humidity, pressure,\nmoisture content, or radiation. Tese\
    \ allow monitoring of\ndiﬀerent environments and are capable of networking with\n\
    other sensor systems for the purposes of exchanging data\nwith external users\
    \ [30, 31].\nWSNs are used for gathering the information needed by\nintelligent\
    \ systems, smart cities, industrial applications, or\nsmart healthcare just to\
    \ mention a few [32, 33]. WSNs\nsupport deployment of networks while covering\
    \ commu-\nnication needs with ﬂexibility in time and space without the\nrequirement\
    \ for a ﬁxed infrastructure [34]. Currently, there\nare several wireless technologies\
    \ that are available on the\nmarket. Tese are ZigBee, Wi-Fi, or Bluetooth, which\
    \ enable\neasier deployment compared to wired ones, thus avoiding\nany need to\
    \ wire building structures, and thus decrease the\ncosts and drawbacks normally\
    \ associated with the setup\nphase. Te wide possibilities provided by WSNs actually\n\
    allow developing a wide range of applications that include\nenergy cost control,\
    \ ability to monitor environmental data,\nsecurity and control of access environments,\
    \ among others\n[35]. In this regard, sensing actually makes it possible to\n\
    obtain information about the users and their environment.\nTis allows oﬀering\
    \ users customized online services with\nrespect to the state of their environment.\n\
    Another advantage of using wireless transmission is the\nconsiderable reduction\
    \ and simpliﬁed wiring over and\nabove, saving the cost of the wires. Wireless\
    \ sensors also\nallow users to collect data from otherwise impractical sensor\n\
    applications such as keeping a check on hazardous, unwired,\nor remote locations.\
    \ Wireless sensor technology contributes\nextensive installation pliability for\
    \ sensors and an improved\nnetwork robustness [36, 37]. Furthermore, an added\
    \ ad-\nvantage of using wireless sensor technology is the trans-\nportability\
    \ of the sensors, as they can be moved around in\nvehicles to monitor the environment\
    \ “on-the-go.” In ad-\ndition, wireless sensor technology lessens the maintenance\n\
    diﬃculties and costs incurred. Transmission of signals in\ndigital form ensures\
    \ that the noise pickup is minimum, and\nthis becomes a less serious problem.\
    \ Consequently, wireless\nsensors have been deployed in agriculture to aid with\
    \ site-\nspeciﬁc application of irrigation to crops in the ﬁeld.\n2. Materials\
    \ and Methods\nIn this section, we present the design of wirelessly connected\n\
    soil sensors for automated irrigation control. Subsequently,\nwe present the ﬁeld\
    \ testing of the sensor in comparison with\nother known sensors and methods of\
    \ irrigation scheduling.\n2.1. Experimental Design and Setup. Field experiments\
    \ were\nconducted on winter wheat at a Research and Development\nstation of the\
    \ University of Zimbabwe, situated at a farm on\nthe north of Harare city during\
    \ the 2016, 2017, and 2018\nwinter seasons. Te topography is mainly a plain ﬁeld\
    \ with\nless than 8 per cent in-ﬁeld elevation diﬀerences that result\nin ponding\
    \ of lower elevation areas. Soils are mostly clay\nloam, and these are inﬂuenced\
    \ by the variability of a ﬂuc-\ntuating water table both in space and time. Although\n\
    electrical conductivity (EM) surveys were not carried out to\nquantify soil variability\
    \ largely based on soil texture and\nmoisture content, an equally versatile method\
    \ of grid\nsampling was used to divide the ﬁeld into management\nzones [38]. After\
    \ spatial data analysis, the soil and land\n2\nAdvances in Agriculture\nsurface\
    \ were partitioned into 3 classes (zones) using the\nk-means clustering algorithm.\
    \ In order to carry out the\ninvestigation of irrigation scheduling, a ﬁeld capacity\
    \ (FC)\nindex was adopted corresponding to speciﬁc irrigation\nthresholds. Irrigation\
    \ scheduling occurred when root zone\nsoil moisture was depleted by the crop with\
    \ the speciﬁc\nthresholds initially set.\nA plot design with 0.25-hectare ﬁeld\
    \ under drip irri-\ngation was developed and implemented to test whether a\nnew\
    \ wireless-based irrigation system performed better than\nconventional irrigation\
    \ methods in terms of water use ef-\nﬁciency and yield. It was hypothesized that,\
    \ compared to\nconventional methods, this automated system could send\ncontinuous\
    \ soil moisture data to a base station programmed\nto open and close valves when\
    \ irrigation was necessary, and\nsigniﬁcant water use savings would be achieved\
    \ without\ncompromising yield. To test this hypothesis, seven irrigation\ntreatments\
    \ were set up on the plot as shown in Table 1, with\neach treatment having three\
    \ replicates. Te seven types of\nirrigation treatments for drip irrigation presented\
    \ in the\ntable show the type of sensor and irrigation set points used in\nthis\
    \ research.\nTe treatments were applied to wheat plants belonging to\na local\
    \ variety of wheat (SC Nduna). Tis variety was chosen\nbecause a local commercial\
    \ seed company (Seed Co. Zim-\nbabwe) recommended it based on its superior performance\n\
    in terms of yield.\n2.2. Wirelessly Connected Soil Sensor System. Te architec-\n\
    ture used to implement the wirelessly connected soil sensor-\nbased system is\
    \ shown in Figure 1. Te system had a low cost,\nlocally designed (Munyaradzi M.\
    \ and Masocha M., Uni-\nversity of Zimbabwe, Deed of Assignment 2020) soil\nmoisture\
    \ sensor, which gave a reliable performance for the\napplication under consideration.\n\
    Te automated system implemented used an ATme-\nga328P microcontroller. Te data\
    \ read by the sensors would\nbe relayed to wireless sensor nodes deployed in the\
    \ plot\nbefore being routed to a base station controller housed in a\npump house\
    \ some 130m away from the nearest node. Te\nbase station controller carried out\
    \ the local processing and\nanalysis needed to predict crop water requirements\
    \ before\noperating relays that control the opening of electronic valves\nallowing\
    \ water to ﬂow to the ﬁeld. Processed information\nfrom the base station is transferred\
    \ to a Web or mobile\ndevice via a GSM/GPRS module. Te hardware settings are\n\
    elaborated in the following section.\n2.3. Hardware Settings. Te WCSS system employs\
    \ some\nsensors for gathering data from the environment and in turn\ntransfers\
    \ it to sensor nodes for further transmission to a local\nbase station. A GSM\
    \ module SIM808 was used to transfer the\nvalues to a mobile/Web server. A data\
    \ SIM card was inserted\nin it to enable real-time data transportation. A resistance\n\
    sensor was used for soil moisture measurement, while for air\nmoisture, an AM2302\
    \ DHT22 (temperature/humidity)\nsensor was used. Teir details are described as\
    \ follows.\n2.3.1. Wireless Sensor Nodes. Te wireless sensor nodes used\nin this\
    \ study operated on license-free radio frequency\n(2.4 GHz) with mesh networking\
    \ capability to assure re-\ndundancy of the communication path with the base station\n\
    in the event of another node’s failure. Tese wireless sensor\nnodes comprised\
    \ the sensors, a microcontroller, RF module,\nand a solar power source with a\
    \ battery that could operate\nwithout sunlight for up to three weeks. Figure 2\
    \ shows a solar\npowered sensor node in the wheat ﬁeld.\n2.3.2. Base Station Controller.\
    \ Te Base Station controlled\nthe electronic valves through which the diﬀerent\
    \ treatments\nwere irrigated. Figure 3 shows a wireless base station in the\n\
    control room. Raspberry pi3 was used to connect to sensor\nnodes through ZigBee\
    \ protocol and to users through the\nInternet or GSM/GPRS module. Mobile interface\
    \ and Web\ninterface provided remote monitoring of the treatments. An\nXBee module\
    \ was conﬁgured as coordinator within the\nRaspberry Pi and connected to the XBee\
    \ module via a USB\ncable. Te Raspberry Pi’s MySQL database received data sent\n\
    by the sensor nodes in the ﬁeld for local processing. For this\nirrigation method,\
    \ two values were programmed to open at\n415 millivolts (mV) and 450 mV, respectively.\
    \ Te two\ntreatment levels are hereafter referred to as WCSS415 and\nWCSS450.\n\
    2.3.3. Locally Built Soil Moisture Sensor. For the detection of\nsoil moisture\
    \ content, we used a locally built resistance\nmoisture sensor. Figure 4 shows\
    \ the soil moisture sensor.\nTe purpose of using the resistance moisture sensor\
    \ was due\nto its low cost nature, and comparable accuracy to other\nexisting\
    \ expensive soil moisture sensors. Tis sensor was\nused for real-time monitoring\
    \ of soil moisture content in our\nexperimental setup. Te output voltages of the\
    \ sensors varied\naccording to the amount of water in the soil. If there was\n\
    high moisture content in the soil, the output voltage would\ndecrease, but if\
    \ there was soil moisture depletion, the output\nvoltage would increase. Te soil\
    \ moisture sensor output\nsignal was analog in nature, and a conversion to digital\
    \ was\ndone by the microcontroller. Te processed output was then\nused to control\
    \ the water application through electronic\nvalves. Soil moisture sensors were\
    \ attached to the wireless\nsensor nodes to measure soil moisture at a depth of\
    \ between\n20 mm and 30 mm. Soil moisture measurement was im-\nportant in order\
    \ to obtain information with regard to the\nexact amount of water required to\
    \ irrigate the wheat crop.\n2.3.4. AM2302 DHT22 Sensor. Te DHT22 sensor is a\n\
    common temperature-humidity sensor used to determine\ntemperature and humidity\
    \ in the air (Figure 5). Te DHT22\nsensors are made up of two parts: a humidity\
    \ sensor and a\ntemperature sensor. Te DHT22 sensor is a low-cost device,\nwhich\
    \ is good for 0–100% humidity readings (2–5% accu-\nracy) and good for −40 to\
    \ 80°C temperature readings of\n±0.5°C accuracy. Te DHT22 sensor consumes a maximum\n\
    of 2.5 mA while requesting data and has a body size of\napproximately 15.1 mm\
    \ × 25 m × 7.7 mm, of which 4 pins\nAdvances in Agriculture\n3\nhave 0.1 mm spacing\
    \ between them. Tese variables were\nmeasured at 15-minute intervals and relayed\
    \ to the base\nstation. Te humidity sensor measured the humidity and air\ntemperature.\
