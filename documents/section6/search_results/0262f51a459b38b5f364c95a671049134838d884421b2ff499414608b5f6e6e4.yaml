    \ of DataTrac (v. 3.2).  \n3.4.2 Sensor placement  \nChanges in substrate VWC\
    \ due to daily water use of a crop can be used to control irrigation \nevents,\
    \ but placement of sensors is very important in container production, because\
    \ of the \nnon-uniform distribution of water within a soilless substrate and container.\
    \ van Iersel et al. \n(2011) illustrated this point, by calculating the rate of\
    \ change in substrate VWC. They noted \nthat the maximum rate of decrease in VWC\
    \ occurred at the bottom of the container in a \ngreenhouse study and closely\
    \ followed changes in solar radiation, suggesting that changes \nin VWC were driven\
    \ by root water uptake from the lower part of the container. However, \nthe vertical\
    \ gradient in substrate VWC also changed over time i.e., the VWC of the bottom\
    \ \nlayer decreased much more rapidly than that of the upper layers, likely because\
    \ of the root \ndistribution within the container. Apparently, the lack of roots\
    \ in the upper part of the \nsubstrate resulted in little water uptake from that\
    \ substrate layer, and vertical water \nmovement in the container was not fast\
    \ enough to prevent the middle layers from getting \ndrier than the upper layer.\
    \ If these findings can be generalized for other container-grown \nspecies, it\
    \ would greatly increase our understanding for correct sensor placement in root\
    \ \nwww.intechopen.com\n \nProblems, Perspectives and Challenges of Agricultural\
    \ Water Management \n \n250 \nzones, simplifying placement and increasing the\
    \ precision of information for controlling \nirrigation events. However, since\
    \ root distribution is affected by irrigation method, optimal \nplacement of soil\
    \ moisture sensors for irrigation control may depend on how the crop is \nirrigated\
    \ (van Iersel et al., 2011). \nSensor placement is especially challenging for\
    \ crops grown in large containers over \nrelatively long periods of time. Barnard\
    \ et al. (2011) examined the spatial and temporal \nvariation in VWC among 10\
    \ tree species in large containers in a container nursery, and \nfound significant\
    \ differences within containers and among species. Based on their initial \nresults,\
    \ they recommended species-specific sensor deployment. For such crops, where root\
    \ \ndistribution within the container may change dramatically throughout the production\
    \ \nperiod, it may be necessary to move the soil moisture sensor as root distribution\
    \ changes, or \nit may be possible to use a soil moisture sensor that can sense\
    \ the substrate water content \nthroughout most of the container. It is therefore\
    \ likely that a hybrid sensor and crop water \nuse model approach will have greater\
    \ degree of precision for automated irrigation \nscheduling, a feature desired\
    \ by many greenhouse and container-nursery growers. \n3.4.3 Using indicator plant\
    \ species \nFor many ornamental operations, it is unlikely that we will be able\
    \ to sense the water needs \nof all crop species being grown. Many growers however\
    \ are familiar with the concept of \nusing indicator species (i.e., species that\
    \ have high and low water use, on average), which \nare used to inform irrigation\
    \ schedules for similar types of plants (Yeager et al., 2007). For \nthis reason,\
    \ we are developing crop models which include a number of these indicator \nspecies\
    \ in the decision support software. Part of this strategy is also to engage the\
    \ larger \nresearch community in the development and incorporation of additional\
    \ specific crop \nmodels (e.g. Warsaw et al., 2009) in future irrigation decision\
    \ support systems. \n3.4.4 Microclimatic data \nThe gathering and seamless integration\
    \ of real-time environmental data is integral to the \ndevelopment and implementation\
    \ of crop-specific (Bauerle et al., 2010; Kim and van Iersel, \n2011) and environmental\
    \ models (Starry, 2011). Typical microclimatic data which is \ngathered by “weather”\
    \ nodes is displayed in Fig. 4. Tools within DataTrac v.3.2 now allow \nfor the\
    \ calculation and plotting of integrated data, such as vapor pressure deficit,\
    \ daily light \nintegral and accumulated degree days, as simple derivatives of\
    \ this instantaneous data. \nApart from the integration of this data into various\
    \ crop, environmental and disease \ndevelopment models, this microclimatic data\
    \ has many other direct practical benefits for \nproducers, e .g. the use of real-time\
    \ T/RH and wind speed data for precision timing of spray \nschedules in the field.\
    \ Longer-term seasonal information for light, precipitation and \nmaximum/minimum\
    \ air and soil temperatures are very informative for growers to assess \ncrop\
    \ growth development and other production variables e.g. residual soil nutrient\
    \ values. \n3.4.5 Predictive irrigation scheduling \nThe integration of real-time\
    \ microclimatic data into crop-specific and environmental water \nuse models is\
    \ the next step in our development path; we have successfully parameterized \n\
    petunia (Kim and van Iersel, 2011), red maple (Bauerle et al., 2011b) and green\
    \ roof  \nwww.intechopen.com\n \nUsing Wireless Sensor Networks for Precision\
    \ Irrigation Scheduling \n \n251 \n \nFig. 4. Weather data from a sensor node\
