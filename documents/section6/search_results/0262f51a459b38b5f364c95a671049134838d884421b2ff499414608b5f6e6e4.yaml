    \ electronic technologies have provided researchers with access to low-cost,\n\
    solid-state sensors, and programmable microcontroller-based circuits. Coupled\
    \ with 3D\nprinting potentials, prototyping for automating data collection has\
    \ become much more\nfeasible. In this study, an easy to assemble, cost effective,\
