    \ should be made generic in order \nto standardize the irrigation process and\
    \ ease their functional \ndesign; \n(2) What is the best way to integrate schedule\
    \ modeling in the \narchitecture of precision irrigation systems? As the irrigation\
    \ \ndevelopment is speeding up, the numerical simulation and adaptive \ncontrol\
    \ of irrigation scheduling need to be synchronized.  Also, \nthe triggering of\
    \ schedule modeling based on the behaviour of the \nirrigation system or the adaptive\
    \ control makes the irrigation task \nstill more difficult, as it requires the\
    \ irrigation scheduling \nresponsible for the agricultural production management;\
    \ \n(3) How to define a full set of irrigation effectiveness that is \nrepresentative\
    \ of the diversity of irrigation systems encountered \nand objectives expected?\
    \ To guarantee the high-efficient \nperformance of precision irrigation, effectiveness\
    \ evaluation is \nsignificant with respect to management considerations, considering\
    \ \nthat evaluation of irrigation effectiveness is one of the most \nimportant\
    \ subjects towards the determination of irrigation \ncapability in various experimental\
    \ conditions. \nBased on these problems this section underlines, several \nresearch\
    \ directions could lead to new developments for precision \nirrigation: \n1) Data-oriented\
    \ irrigation technique integrating artificial \nintelligence functions to exploit\
    \ the self-learning ability and to \nensure data connectivity.  Distributed learning\
    \ mechanisms could \nbe integrated into actual precision irrigation in order to\
    \ optimize the \nirrigation process, increase its working effectiveness, and improve\
    \ \nthe efficiency adaptability; \n2) Dynamic process virtualization of precision\
    \ irrigation \ncapable of exhibiting working behaviour and decision making \n\
    support while keeping a certain quality of crop cultivation, thus the \noptimal\
    \ irrigation performance could be obtained based on current \nexperimental irrigation\
    \ conditions; \n3) Real-time feedback capabilities that will integrate \nenvironmental\
    \ information processing with precision irrigation \nsystem, to better monitor\
    \ and plan the operation of controlled \nprecision irrigation system, thereafter\
    \ the high-efficient schedule \nmodelling of irrigation performance could be expected;\
    \ \n4) Interoperability and adaptability of participant components \nin the precision\
    \ irrigation system, which capable of operating \nirrigation system for multi-objective\
    \ crop cultivation services in \nvarious environmental conditions with stable\
    \ working performance \nand secure information exchanges; \n5) Sustainable effectiveness\
    \ management of precision \nirrigation, able to control the resource consumption\
    \ and \nimplementing working effectiveness of irrigation systems while \nfully\
