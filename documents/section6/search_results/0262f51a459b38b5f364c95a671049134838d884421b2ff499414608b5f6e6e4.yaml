    \ 4    \n \nReview of conceptual and systematic progress of precision irrigation\
    \ \n \nZhongwei Liang1,2,3*, Xiaochu Liu1,2,3, Jinrui Xiao1,2, Changhong Liu2\
    \ \n(1. Guangdong Engineering Research Centre for High Efficient Utility of Water/Fertilizers\
    \ and Solar Intelligent Irrigation,  \nGuangzhou University, Guangzhou 510006,\
    \ China; \n2. School of Mechanical and Electrical Engineering, Guangzhou University,\
    \ Guangzhou 510006, China; \n3. Advanced Institute of Engineering Science for\
    \ Intelligent Manufacturing, Guangzhou University, Guangzhou 510006, China) \n\
    \ \nAbstract: Precision irrigation, defined as accurate and appropriate agricultural\
    \ techniques characterized by optimal \nmanagement and best collaboration of various\
    \ irrigation factors, attracts great attention and obtains wide employments in\
    \ \ndifferent irrigation conditions or cultivation processes.  Moreover, it becomes\
    \ well-established in major areas of agricultural \nresearches and across the\
    \ broad spectrum of agricultural techniques especially in specific sectors of\
    \ scientific frontiers, \nincluding soil quality, irrigation scheduling, water\
    \ resource distribution, crop productivity, tillage management, climate \nadaptation,\
    \ and environment monitoring, etc.  This paper reviews the research developments\
    \ and integrated applications of \nprecision irrigation in typical domains of\
    \ mechanism and performance, covering key aspects such as process optimization,\
    \ \nschedule modelling, and effectiveness evaluation, indicating that advanced\
    \ irrigation optimization methods support higher \nproductivity of crop field\
    \ and better environmental conditions of soil;  Current schedule modelling techniques\
    \ provide a set of \ninstructive demonstrations and heuristic descriptions for\
    \ the working principles of precision irrigation and the quantitative \nassessments\
    \ of irrigation productivity;  The novel investigation on effectiveness evaluation\
    \ is extremely significant to obtain \nhigher infiltration efficiency, simultaneously\
    \ to achieve the optimized irrigation qualities for water balance condition, soil\
    \ water \nredistribution, and soil moisture uniformity so that the effectiveness\
    \ quality of irrigation infiltration could be improved \nremarkably.  It is concluded\
    \ that precision irrigation owns an outstanding collaborating capability and possesses\
    \ much better \nworking advancement in typical calibration indexes of cultivation\
    \ accuracy and infiltration efficiency, meanwhile, a high \nagreement between\
    \ the predicted and actual irrigation effectiveness could be expected.  This novel\
    \ irrigation review \nconcentrating on the conceptual and systematic progress\
    \ should be promoted constructively to improve the quality uniformity \nfor precision\
    \ irrigation and its constructive influences in different applications, and to\
    \ facilitate the integrated management of \nagricultural production by higher\
    \ irrigation efficiency consequently. \nKeywords: precision irrigation, process\
    \ optimization, schedule modelling, effectiveness evaluation, conceptual and systematic\
    \ \nprogress \nDOI: 10.25165/j.ijabe.20211404.5463 \n \nCitation: Liang Z W, Liu\
    \ X C, Xiao J R, Liu C H.  Review of conceptual and systematic progress of precision\
    \ irrigation.  Int \nJ Agric & Biol Eng, 2021; 14(4): 20–31. \n \n1  Introduction\
    \ \nAs agriculture spends most of the water resources in the world, \nwater scarcity\
    \ and soil quality have become major constraints to \nhuman development and water\
    \ balance condition in the past 20 \nyears, precision irrigation has been investigated\
    \ and emphasized \ndue \nto \nthe \nremarkable \npopulation \nincrement, \nextreme\
    \ \nenvironmental condition, and excessive water demands[1,2].  It is \nwell known\
    \ that water conservation through precision irrigation, \nalleviates a large portion\
    \ of the burden of water demand[3].  As \nsome adaptive measures in the irrigated\
    \ agriculture nowadays \ninclude fallowing land, shifting cropping patterns, increased\
    \ \ngroundwater pumping, reservoir storage capacity expansion, and \nincreased\
    \ production of risk-averse crops[1], it is important to \n                  \
    \                               \nReceived date: 2019-10-14    Accepted date:\
    \ 2020-09-09 \nBiographies: Xiaochu Liu, PhD, Professor, research interest: intelligent\
    \ \nagriculture equipment and high-performance irrigation engineering, Email:\
    \ \ngdliuxiaochu@gzhu.edu.cn; Jinrui Xiao, Lecturer, research interest: agriculture\
    \ \nengineering, Email: xjr@gzhu.edu.cn; Changhong Liu, Associate Professor, \n\
    research interest: intelligent \ncontrol \nof \nirrigation \nequipment, \nEmail:\
    \ \nchanghongliu@gzhu.edu.cn. \n*Corresponding author: Zhongwei Liang, PhD, Professor,\
    \ research interest: \nagriculture engineering and intelligent precision irrigation.\
    \ School of Mechanical \nand Electrical Engineering, Guangzhou University, Guangzhou\
