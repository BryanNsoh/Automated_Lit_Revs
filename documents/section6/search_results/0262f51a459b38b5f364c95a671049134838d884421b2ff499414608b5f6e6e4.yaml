    introduce precision irrigation techniques to ensure the sustainable \nusage of\
    \ water/soil resource and feed the enormous population all \naround the world[4].\
    \  In this paper precision irrigation is defined as \nthe high-efficient and appropriate\
    \ employment of water and soil \nresources to acquire the optimum growth result\
    \ of crop plants and \nreduce adverse environmental impacts, it is a collaborative\
    \ \nmechanism that controls the land productivity, maximizes the \nrevenue and\
    \ minimizes the conditional impact on surroundings by \nautomating \nthe \ncomplete\
    \ \nirrigation \nperformances[5,6].  \nSimultaneously, as a unique irrigation\
    \ operation, it also involves \nthe optimal management and best coordination of\
    \ all participant \nfactors of the agricultural irrigation process.  This technique\
    \ could \nbe applicable to all operational irrigation methods such as precise\
    \ \ndrip irrigation, subsurface deficit irrigation, and adaptively \nalternate\
    \ irrigation, at appropriate spatial and temporal scales.  \nPrecision irrigation\
    \ comprises a wide range of irrigation systems, \nboth at on-farm plot, or scheme\
    \ levels, corresponding to very \ndifferent agricultural requirements and cultivation\
    \ monitoring \nreality[7,8].  Recently, extensive efforts have been made to survey\
    \ \nthe amount and distribution of irrigation water withdrawals[9], as \nthe soil\
    \ water storage, circulation efficiency of groundwater, \nmoisture distribution\
    \ efficiency, and moisture diffusivity, are all \nnecessary to promote the working\
    \ efficiency of precision irrigation \nremarkably.  It is also imperative to determine\
    \ the exact effect of \nsoil water redistribution for irrigation management, as\
    \ well as with \nJuly, 2021                   Liang Z W, et al.  Review of conceptual\
    \ and systematic progress of precision irrigation                 Vol. 14 No.\
    \ 4   21 \nirrigation productivity and transpiration consumption.  Some \nadvanced\
    \ irrigation control models including soil water balance \nmodels, hydrologic\
    \ models, Decision Support System for \nAgrotechnology \nTransfer \n(DSSAT) \n\
    models, \nGeographic \nInformation System (GIS)-based models, Information and\
    \ \nCommunications Technology (ICT) and Internet of Things (IoT) \nmethods, have\
    \ already been used widely in process optimization, \nschedule modelling and effectiveness\
    \ evaluation[10,11], which are \ndiscussed \nin \nthis \npaper. \n \nConsequently,\
    \ \nthe \nfunctional \nclassification of precision irrigation systems is a fundamental\
    \ initial \nstep to serve as a basis for its conceptual and systematic review,\
    \ \ncontributing to the sustainability and stability of irrigated \nagriculture\
    \ demanding high-efficient management of environmental \nresources under existing\
    \ environmental constraints[12].  \nBased on the above-mentioned introduction,\
    \ the rationale and \nsignificance of precision irrigation for agricultural production\
    \ could \nbe fully acknowledged.  In order to demonstrate the conceptual \nand\
    \ systematic progress of precision irrigation techniques, here this \npaper proposes\
    \ a constructive overview concerning its process \noptimization in Section 2;\
    \ then the representative schedule \nmodelling practices of precision irrigation\
    \ are enumerated by \nSection 3; Section 4 discusses the effectiveness evaluation\
    \ of \nprecision irrigation in details, thus its complex influence \nmechanism\
    \ in actual performances could be highlighted; Based on \nthese subsections, Section\
    \ 5 presents the future research trends of \nprecision irrigation; and Section\
    \ 6 concludes this paper eventually. \n2  Process optimization of precision irrigation\
    \  \nIn the interest of implementing persistent aggrandizement of \nprecision\
    \ irrigation effectiveness, which needs high-efficient and \nsupportive irrigation\
    \ equipment that recognizes the conditional \nequilibrium in water-saving operation\
    \ and crop productivity \nintensification[13], the process optimization of precision\
    \ irrigation \nshould be emphasized and realized by balancing the requirements\
    \ \nof condition and cost.  Effective testing and tentative simulation \nare very\
    \ important to facilitate water and energy application for \nsystem design and\
    \ irrigation supervision so that the main objectives \nof irrigation process optimization\
    \ are maximizing water application \nefficiency and distribution uniformity, minimizing\
    \ water loss and \nsoil erosion while keeping the agricultural irrigation costs\
    \ at a \nminimized scale.  \nFrom the review of recently-published literature,\
    \ it could be \nlearned that irrigation optimization should be performed during\
    \ the \ndesigning stage of the irrigation system, including irrigation setups,\
    \ \npumping systems, sprinkler nozzles, irrigation network, and \nintelligent\
    \ control platform.  Table 1 gives a progress \ndemonstration of irrigation optimization.\
    \  There are a set of \ninvestigations concerning the combination of Remote Sensing\
    \ (RS) \nand GIS for precision irrigation.  Various optimization methods \nused\
