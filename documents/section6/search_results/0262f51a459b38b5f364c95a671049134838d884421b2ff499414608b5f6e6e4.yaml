    \ (Lea-Cox et al., 2010b). \n3.2 Scaleable, adaptable and reconfigurable capabilities\
    \ \nOne of the most important features of these WSNs is that a grower can purchase\
    \ a small \nnetwork and scale up and/or reconfigure the sensor network to meet\
    \ specific needs, over \ntime. These networks can provide a fixed capability,\
    \ but networks can be more fully utilized \nif a “nimble networks” concept is\
    \ used. In this way, growers can move sensor nodes quickly \nand easily within\
    \ the production area for shorter periods of time, to address current issues \n\
    and problems, e.g. to address the water requirements of a specific indicator species\
    \ in a \ndrought, or to monitor irrigations to reduce the incidence of disease\
    \ in a crop (Lea-Cox et al., \n2006). This nimble network approach can more fully\
    \ utilize WSN capabilities and is one of \nthe most powerful ways of realizing\
    \ a quick return on investment in equipment. We think \nthat there are many situations\
    \ where a grower could have a payback period for a small \nnetwork within a single\
    \ crop cycle, if the information is utilized for better irrigation and \ncrop\
    \ management decisions.  \n3.3 Wireless sensor network development for irrigation\
    \ scheduling \nA number of WSN’s with various topologies (e.g. star, mesh-network)\
