    \ 6.\nLeaf bleaching occurs at high temperatures, making the leaves take on a\
    \ “bleached” look, due to\nthermal breakdown of the leaf tissue. This process\
    \ is irreversible, and permanently reduces a vine’s\ncapacity for photosynthesis.\
    \ If the water stress continues, embolisms (air pockets) may form in leaf\nvessels\
