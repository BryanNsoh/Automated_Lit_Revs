    4. Discussion\nTe main objective of this research was to assess the\nperformance\n\
    of\nwireless\nsensor\nconnected\nsystems\n(WCSS), viz-a-vis other methods, that\
    \ includes tradi-\ntional farmer practice, in terms of IWUE, yield, and plant\n\
    height. Te analysis should be understood in a national\ncontext where the country\
    \ requires about 400,000 tons of\nwheat with the current production level of approximately\n\
    180,000 tons per year [39]. Furthermore, the country has\nbeen increasingly faced\
    \ with erratic rainfall patterns due\nto climate change. Terefore, the need to\
    \ increase input\neﬃciency in cropping systems is a critical component in\nincreasing\
    \ national agricultural throughput.\nStudy ﬁndings showed that wirelessly connected\
    \ sensor\nsystems (WCSS) performed better than other irrigation\nscheduling methods\
    \ used locally in terms of water use ef-\nﬁciency. Average IWUE indices associated\
    \ with WCSS415\nand WCSS450were 17% higher than TFP. Comparable results\nhave\
    \ been found in Sub-Saharan Africa. For example, a study\nin Ethiopia indicated\
    \ that the use of wireless sensors in\nmaize-based systems achieved signiﬁcant\
    \ gains compared to\nmethods anchored on evapotranspiration. IWUE values\nachieved\
    \ are comparable to those that have been obtained in\nother parts of the globe\
    \ [40]. It has been reported that,\ngenerally, wheat IWUE ranges between 0.40\
    \ and 1.83 kg/m3\nglobally when considering yield. For example, irrigation\nwater\
    \ use eﬃciency values of 0.70–1.51 kg/m3 were reported\nin North China Plain [41,\
    \ 42]. High IWUE values are quite\nimportant for farmers and other irrigation\
    \ agencies in areas\nthat have water scarcity. It could be argued that WCSS\n\
    resulted in precise water availability in the root zone and\nthus a positive eﬀect\
    \ on crop growth. By providing the water\nneeded by the crop based on temporal\
    \ and geographical\nscales, the WCSS system produced higher yields than the\n\
    farmer practice (TFP).\nOne of the major factors to consider is the economic\n\
    implication of the type of irrigation used by the farmer. As\nreported in the\
    \ results section, the average irrigation water\nuse eﬃciency (IWUE) for the wireless\
    \ connected sensor\nsystems (WCSS) treatment was higher than that of other\ntreatments.\
    \ On average, WCSS saved up to 25% water\ncompared to typical ﬁxed irrigation\
    \ schedule rates used by\nwheat growers during the winter growing season [43].\
    \ Tis\nimplies that wheat farmers can save about 0.15 USD per kg\nor 450 USD to\
    \ produce about 3 tons of wheat per hectare.\nResults on IWUE also showed that\
    \ high values could be\nrealized either by saving water using WCSS drip irrigation\n\
    system or simply improving yield through optimized uti-\nlization of water. Te\
    \ cost saving associated with the use of\nAdvances in Agriculture\n7\nWCSS is\
    \ likely to increase the probability of long-term\nadoption by commercial wheat\
    \ farmers in the country.\nTere were small diﬀerences in yield between the treatment\n\
    and control across the three seasons. In this regard, WCSS415 and\nWCSS450 had\
    \ 2.14% and 15% higher wheat yield than the TFP. A\nnumber of previous wireless\
    \ sensor-based studies have achieved\nvarying levels of yield increases depending\
    \ on the context. In\ntheir analysis conducted in Texas, onion yields were 93%\
    \ higher\nfor the drip irrigation system compared to the ﬂood irrigation\nsystem\
    \ [44]. It was observed that the earlier ensured that water\navailability had\
    \ been synchronized with the underlying crop\nwater needs. In our study, there\
    \ were external factors that could\nhave resulted in low wheat yield diﬀerence\
    \ across treatments.\nQualia birds were a constant menace in the early stages\
    \ of grain\nﬁlling and could also have a contribution in reducing harvestable\n\
    yield. Te diﬀerences in yield among all treatments could also be\nattributed to\
    \ yield decrease with crop stress, especially in the\ninitial stages when it becomes\
    \ diﬃcult for plant roots to extract\nadequate soil water from considerable depth,\
    \ thus restricting its\nwater uptake capability [45]. Te result is that plant\
    \ growth and\nyield are aﬀected.\nIn wheat production, plant height is an important\
    \ parameter\nthat aﬀects grain potential and other characteristics including\n\
    spike length [46–52]. Findings from this research revealed that\nWCSS450 had the\
    \ highest plant height, while ETC1.0 had the\naverage lowest plant height at 71.73cm\
    \ over the three seasons.\nAlthough no signiﬁcant diﬀerences were observed in\
    \ terms of\nplant height across treatments, this parameter has been shown to\n\
    have a positive eﬀect on wheat grain yield [53]. Moreover, wheat\nresidues can\
    \ also be used for other purposes such as cattle feed\nand bedding for livestock.\
    \ Tis enhances the linkages between\nthe crop and livestock sectors on the farm\
    \ [54, 55].\nTe main aim of this research was to design a low cost,\nwirelessly\
    \ connected, automated controller with soil moisture\nsensors for irrigation scheduling.\
    \ Te researchers designed and\nconstructed a reliable low cost intelligent controller\
    \ that is af-\nfordable by low-income farmers. Te results of this research are\n\
    similar to those of [56–58] who concluded that information-\nbased irrigation\
    \ scheduling is inevitable for tightening the\nspatial-temporal variability of\
    \ the ﬁeld in the advent of global\nwarming. Te control system developed was made\
    \ from cheap\noﬀ-shelf components found abundantly in local laboratory\nstores\
    \ and electronic retail shops with the potential to provide\nmaximum water use\
    \ eﬃciency by monitoring soil moisture at\noptimum levels. Tis is in sync with\
    \ [59–61] among others, who\nfound a 50% reduction in water use in tomato plants\
    \ using soil\nwater-based automatic irrigation system in comparison to daily\n\
    manually irrigated treatments.\n5. Conclusion\nTraditional irrigation schemes\
    \ found in Sub-Saharan Africa\ngenerally have a ﬁxed supply of water irrespective\
    \ of crops,\ntheir stage of growth, and underlying soil conditions. In this\n\
    study, an experiment was carried out to evaluate the per-\nformance of a new wirelessly\
    \ connected sensor system, for\ndrip irrigation scheduling, and its eﬀects on\
    \ plant height,\nirrigation water use eﬃciency, and yield of winter wheat\ncompared\
    \ to other irrigation scheduling methods that are\nnormally used by farmers in\
    \ the region. Te results obtained\nshow that irrigation scheduling methods had\
    \ notable eﬀects\non growth and the yield of winter wheat. Te newly designed\n\
    automatic irrigation controller treatments, WCSS415 and\nWCSS450, respectively,\
    \ used much less water compared to\nother irrigation treatments employed in this\
    \ research. WCSS\nsaved up to 25% water on average, while maintaining yields\n\
    compared to typical ﬁxed irrigation schedule rates used by\nwheat growers during\
    \ the winter season. Considering the\nnecessity for water saving and to achieve\
    \ sustainable food\nproduction, it becomes prudent for irrigation managers to\n\
    move from rigid irrigation delivery schedules to more\nﬂexible delivery systems\
    \ that are more eﬃcient. WCSS ir-\nrigation scheduling also gave higher wheat\
    \ average yield\ncompared with other irrigation scheduling methods (+8%,\n+15%,\
    \ and +29% for typical ﬁxed farmer practice, tensi-\nometer, and weather-based\
