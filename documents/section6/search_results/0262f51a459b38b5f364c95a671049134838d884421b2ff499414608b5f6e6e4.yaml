    \ at any time, remotely using web service.\n4. EXPERIMENTAL SETUP\nThe performance\
    \ of the system is realized by deploying sensor modules in the agriculture field\
    \ and \nanalyzing real-time collected in ThingSpeak IoT Platform. The hardware\
