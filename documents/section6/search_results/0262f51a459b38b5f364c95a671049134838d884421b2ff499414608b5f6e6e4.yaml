    \ can monitor a wide range of\nIoT 2020, 1\n342\nfrequencies of either NIR or\
    \ IR received solar power. Appropriate sensors for solar ionizing radiation\n\
    UVA, UVB and UVC can offer ionizing power measurements in the range 315–400 nm.\n\
    There are also three types of sensors. The ﬁrst one is a CO2 sensor placed in\
