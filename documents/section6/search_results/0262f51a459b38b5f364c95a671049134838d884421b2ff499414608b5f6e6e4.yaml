    \ \nUniversity of Maryland, College Park  \nUSA \n1. Introduction  \nWorldwide,\
    \ irrigation uses about 69% of available freshwater resources (Fry, 2005). In\
    \ the \nUnited States, 82% of freshwater resources are used for irrigation purposes.\
    \ Major concerns \non future planetary freshwater resources are the effects of\
    \ climate change on changing sea \ntemperature and levels, annual snowpack, drought\
    \ and flood events, as well as changes in \nwater quality, and general ecosystem\
    \ vulnerabilities (US Global Change Research Program, \n2011). Changes in the\
    \ extreme climatic events are more likely to occur at the regional level \nthan\
