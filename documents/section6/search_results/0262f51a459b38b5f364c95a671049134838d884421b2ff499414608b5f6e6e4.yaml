    \ tipping rain gauges to \ngive leaching volumes from pot-in-pot containers with\
    \ an underground drainage system, to \nprovide approximate daily irrigation water\
    \ budgets (i.e. Irrigation + Rainfall - Leaching = \nδVWC ≈ ET) for additional\
    \ indicator species on the farm (Lea-Cox et al., 2010b).  \n \nFig. 3. Typical\
