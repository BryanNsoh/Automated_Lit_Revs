    Publisher: IEEE Conference Location: Noida, India I. Introduction WSN framework
    comprises of vast number of sensor nodes that are thickly deploying in the interested
    region [1], [2]. It made out of four sections: power supply, communication, processing
    unit and sensors. Sensors sense the information and communication unit gets the
    data from the CPU and after that transmit it to the outside world, Power source
    system supplies energy to sensor nodes and microprocessor in processing unit control
    sensors, execute communication protocols and signal processing set of computer
    instructions on the collected sensor data. The sensor nodes has been designed
    using low power sensing devices, embedded processors, communication kits, and
    power equipment. Sensor nodes communicate with each other and with base station
