    Accesses 53 Citations Explore all metrics Abstract In a developing country like
    India, there is an exponential rise in population nutrition requirement. To meet
    up with both the ends, the agricultural techniques should be perfected for optimal
    yield and quality. Irrigation and soil property monitoring system using sensors
    can be automated and operated wirelessly to achieve optimal water supply control
    and surveillance. The objective of this paper, is to automate the whole wireless
    sensor network (WSN) system with a control over water pumps and dripper valves.
    The humidity, temperature and pH sensor’s percepts provide a feedback, to control
    the water content of the soil. The system has an low-cost and energy reliable
    ZigBee for sensor data transformation, high-range GPRS system for data storing
    and analysis, and the whole system is powered by Solar panels which makes it self-sustainable.
    Customizable options for different crop with different requirements make it a
    versatile WSN system for automated irrigation based water management. Similar
    content being viewed by others Review of Intelligent Sprinkler Irrigation Technologies
    for Autonomous and Remote Sensing System Chapter © 2023 Wireless Sensor Network-Based
    Automation of Irrigation in India Chapter © 2023 IoT-Based Automatic Irrigation
    Control Chapter © 2020 1 Introduction Agriculture in India is still one of the
    largest sectors to contributing 17.9% General Directorate of Pharmaceutical Affairs
    (GDPA) to the economy till 2014. Over 58% of the rural households depend on agriculture
    as their principal means of livelihood. While such a huge population is facilitated
    by this sector it still lacks the considerable amount of modernization and advancement
    to be implemented on field. Such developments would not only serve for a better
    production and quality enhancement but also introduce the much needed ease of
    operation with detailed monitoring. With new advancement in Technology it is required
    to update the conventional systems of day to day matter like Agriculture and especially
    irrigation for better and efficient yield and control. There has been a long tradition
    of measuring crop water use and crop water requirement to assess irrigation performance.
    In Doorenbos et al. [1] related crop water use to reference evapotranspiration
    (ETo) and crop coefficient (Kc), which account for all crop-specific variables.
    Kc values calculated by traditional methods by Alan et al. [2] represent average
    to optimum agricultural status under stress-free conditions and fail to describe
    variations within and across fields. Tasumi et al. [3] showed Actual Kc estimates,
    however, have inherent variations because of physical, physiological and management
    factors. A real-time and continuous closed-loop irrigation control system integrates
    soil property monitoring, irrigation scheduling and control for remote and large
    agricultural fields making it a real help for cultivators. Here the research project
    is objectified to evaluate water content along with temperature and pH of the
    soil for targeted crop Potato (also called Solanum tuberosum) and run pump systems
    to provide adequate water and proper monitoring for a healthy and optimal yield.
    The Control is done by a PIC16F877A Microcontroller which is a RISC controller.
    Temperature Humidity and pH as parameter are fed to the evaluating PIC with the
    help of LM35 Temperature sensor, Soil moisture sensor and SEN10972 pH Sensor kit.
    The percept provided by the sensors are sampled and used to evaluate real-time
    weather condition. Thus a proper monitoring system with a valve control can be
    made to run on solar powered system making it self-sufficient in energy requirement.
    For providing better view of this research work this paper is organized in such
    a way that initially the overall system designed is overviewed. The types of sensors
    implemented on the irrigation field are discussed briefly and last the empirical
    evaluation of the observed results and discussed. 2 Related Work With Advancement
    in various fields of technology a number of enthusiastic individuals have tried
    to bind two ends of technological advancement in electronics with trivial practices
    of agriculture. Especially when talking about Irrigation the idea of automated
    and precise watering to conserve water resources and reduce effort is very tempting.
    Consistency of supply with precise monitoring is one of the prime objectives.
    The automatic water supply control system of graded constant pressure by variable
    frequency speed is based on traditional design method of pipeline irrigation system,
    combines the frequency conversion and automation technologies, and divides the
    field into irrigation subareas according to pressure rating. Each subarea delivers
    water automatically according to appropriate pressure rating, which can greatly
    enhance irrigation uniformity as proved by He et al. [4], Using the advantages
    of remote sensing data regarding any land mass can be gathered in form of images
    portraying their characteristics. The same has been done by Abuzar et al. [5]
    in their paper where they compared the satellite data for satellite-based ET and
    NDVI to derive Kc. Consistency and slight over supply of water was observed as
    the overall product of the experiment. The real work in automation and design
    of the smart irrigation has been done with real time sampling. Reche et al. [6]
    used the WSN with Ad hoc. Humidity and temperature sensing to get large sampling
    rate and direct sprinkler control using the network. Similar ideology has been
    followed majorly worldwide for sensing feedback from moisture sensor and temperature
    sensor to understand current requirement of the soil. Nilesh et al. [7] in IEEE
    2013 INDICON presented a Microcontroller based drip irrigation system presented
    a work with DTMF tones are used for the communication between farmer and monitoring
    station. A low cost method that can be applied to small scale land. In a latest
    attempt over the same subject Vellidis et al. [8] published in Springer 2015 about
    integrated irrigation scheduling decision support system using wireless sensor
    array with center pivot irrigation system. In an extensive and real time project
    Kim et al. [9] used the WSN for real time sampling of data using Bluetooth and
    control of irrigation system. While using this system the Plug and play option
    was offered by for sensor making it versatile for big field. Sensor stations were
    made at particular areas which read real time feed for soil temperature humidity
    nutrition content etc. In another paper Kushal et al. [10] tried a similar monitoring
    technique with pH, humidity and temperature. They cited that precipitation of
    phosphorus present in fertilizers would talk place if the soil already rich in
    calcium and manganese. At the same time pH level when mitigated to form salts
    lead to over salt contents which are again not good fertilization and hence not
    fit for Agriculture it-self. Following the same trend in advance manner Sonali
    et al. [11] found in their research that high pH value soils have toxic value
    of aluminium and manganese. It was also found those soil organisms that help in
    agriculture are hindered by high acidic soils. Crops with moderate fertilizer
    requirements do best overall in soil with pH 5.5–6.5. 3 System Overview This irrigation
    system consists of four main units as shown in Fig. 1. Mainly the irrigation field,
    in the field the designed wireless sensor are implanted in a Mesh topology pattern.
    The percept received from the field is send to the WSN-PPU (wireless sensor’s
    percept processing unit). For cheap and fast mode of transmission Xbee Series
    2, Zigbee sensors were used. The received signal is analysed in WSN-PPU and appropriate
    command to pass to the Wireless sensor network actuator controller (WSN-AC) unit.
    According to the type of field and water availability either sprinkle or Drip
    or surface irrigation methodology [12] can be implemented to water the irrigation
    field. The received precept and the corresponding actuator pair dataset are stored
    in the Sensor’s Data Analysis Unit (WSN-DAU) for further usage. This unit can
    be aided either by internet service controller or by Bigdata service [13]. Fig.
    1 System overall configuration Full size image The overall implementation of existing
