    5\ndesign requires soil moisture, temperature, humidity, and air monitoring sensors\
    \ for designing a \nsystem without human interventions. Figure 2, presents the\
    \ proposed framework for smart agriculture \nbased on sensor networks and IoT.\
    \ The proposed design consists of four layers of operation which \nare sensor\
    \ deployment, middleware, communication, and application layer.\n3.1 Sensor deployment\
    \ Layer\nSensor deployment in the agriculture field is the first layer of operation.\
    \ The proposed system uses a \nsoil moisture sensor, temperature, and humidity\
    \ sensor and air monitoring sensor for the collection of \nfield data. The deployed\
    \ sensor nodes are presented in Figure 3. These sensor nodes are responsible \n\
    for collecting real-time field data and regular monitoring of the agriculture\
    \ field. The soil moisture \nsensor measures the soil moisture level, temperature,\
    \ and humidity sensor to measure the relative \ntemperature and humidity levels.\
    \ Similarly, an air monitoring sensor is used to estimate wind speed \nand directions.\
    \ These sensor nodes communicate with each other and transfer the sensed information\
    \ \nto the sink or master node. \nThe sink node is Arduino Uno based microcontroller,\
    \ which is responsible for collecting field \ndata and transferring information\
    \ further to the ThingSpeak cloud platform for storage and its \nanalysis. The\
    \ hardware used for the experimentation collects data in real time (soil moisture\
    \ level, \nrelative temperature & humidity and wind speed). The sensor nodes communicates\
    \ with each other \nwirelessly and transfers sensed data to sink node which is\
    \ GSM enabled. This sink node is responsible \nfor gathering the field information\
    \ and transferring data to the cloud for analysis and storing.\n3.2 Middleware\
    \ Layer\nMiddleware is the second operation layer of our proposed system. This\
    \ layer is responsible for \ncontrolling the actuators and automating the agriculture\
    \ process. The collected values beyond the \nthreshold are transferred to the\
    \ controller for their analysis in the ground station. These operational \nlayers\
    \ carefully monitor the soil moisture, temperature, humidity, and wind speed as\
    \ these factors \nFigure 2. IoT based framework for smart agriculture\nInternational\
    \ Journal of Agricultural and Environmental Information Systems\nVolume 12 • Issue\
    \ 2 • April-June 2021\n6\ndirectly impact agricultural yields. The system is configured\
    \ considering three factors; in the first \nfactor when the soil moisture is observed\
    \ below its threshold value an alert message is generated and \nsend to the user\
    \ through e-mail. The automated system then generates a query for turning ON the\
    \ \nwater motor for soil irrigation. When the required irrigation level is covered\
    \ the system automatically \nturns OFF the water motor. The factor considers the\
    \ rise in relative temperature and humidity values \nbeyond the threshold. The\
    \ system sends an automated generated alert and suggests to open the flap \nof\
    \ greenhouse or poly-house for maintaining the ambient atmosphere. The third factor\
    \ is the wind \nspeed and its direction which is monitored by air monitoring sensors.\
    \ When air monitoring value \nsucceeds threshold, systems generate an alert for\
    \ covering the region and targeted plants, protecting \nthem from harm. The middleware\
    \ layer is responsible for above mentioned three operations. These \noperations\
    \ are carried out in the ground station using the ThnigSpeak platform based on\
    \ the real-\ntime analysis of sensed field data. Controlling these three factors\
    \ in the targeted agriculture region, \nincrease the overall crop production with\
    \ efficient use of resources.\n3.3 Communication and Cloud Analysis Layer\nThe\
    \ third operational layer of the proposed system is the communication layer. This\
    \ layer uses \nArdunio Uno based microcontroller and responsible for communicating\
    \ with the deployed sensors. \nThe collected data is transferred to the base station\
    \ through this gateway wirelessly as it is comprised \nof the GSM module. This\
    \ module is WiFi-enabled and communicates the information wirelessly. The \ndeployed\
    \ sensor monitors the field data such as moisture, temperature, humidity, wind\
    \ speed, and \ncommunicates them to the gateway node. An IP protocol is running\
    \ in the controller gateway which \nsends the collected information to ThingSpeak\
    \ cloud for analysis and making decisions.\n3.4 Application Layer\nThe advancement\
    \ in the field of cloud computing and edge computing provides an effective solution\
    \ \nfor the issues of smart agriculture application. The designed model uses the\
    \ ThingSpeak cloud platform \nfor the collection of field data and provides efficient\
    \ storage and analysis. In this operational layer, \nFigure 3. Deployment of Sensors\
