    \ response model is \nbeing developed and used to predict crop stress (Balendonck\
    \ et al., 2009). \nWe outlined the major engineering and scientific goals of our\
    \ WSN project earlier in this \nchapter (Lea-Cox et al., 2010a). To explain further,\
    \ this interdisciplinary project is taking a \ncommercially-available WSN product\
