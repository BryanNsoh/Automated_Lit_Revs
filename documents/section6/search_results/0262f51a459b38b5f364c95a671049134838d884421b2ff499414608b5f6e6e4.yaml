  full_text: ">\nMulti Node Based Smart Monitoring System with Motor Dry Run Avoidance\
    \ for \nSustainable Agriculture \nPriyanka Kanupuru*, Uma Reddy Nadig Vijayendra\
    \ Reddy \nDepartment of Electronics and Communication Engineering, AMC Engineering\
    \ College, Affiliated to Visvesvaraya \nTechnological University, Bangalore 560083,\
    \ India \nCorresponding Author Email: priyanka.k@vemanait.edu.in\nhttps://doi.org/10.18280/i2m.200106\
    \ \nABSTRACT \nReceived: 11 December 2020 \nAccepted: 25 February 2021 \nFood\
    \ is the major source for the existence of the mankind. In order to meet the food\
    \ \nrequirements for the ever increasing population, the quantity of the food\
    \ production has to \nbe increased maintaining the quality standards. Agriculture\
    \ is one such major sector which \nprovides the food for mankind. It not only\
    \ provides food but also supplies raw materials \nfor industries. Implementation\
    \ of advanced technologies such as Internet of Things in \nagriculture helps in\
    \ improving the production with limited resources. The key parameter \nfor the\
    \ sustainable agriculture is moisture content available for the crop from the\
    \ soil. This \ncan be supplied efficiently by controlling the irrigation process.\
    \ In this system an \nintelligent agriculture monitoring system with multiple\
    \ wireless monitoring sensor nodes \nare used at different locations to monitor\
    \ the parameters such as temperature, moisture \ncontent in the soil, humidity\
    \ and rainfall. The data from the various sensors is aggregated \nat each node\
    \ and transmitted to the coordinator station using long range transceiver. The\
    \ \ndata received at the coordinator station is subjected to a rule based decision\
    \ making process \nto efficiently control the irrigation process. Also motor protection\
    \ against the dry run was \nimplemented, which not only protects the motor from\
    \ break down but also avoids the \nunwanted power consumption. All the live data\
    \ is in turn uploaded to the cloud so that the \nuser can have a track of the\
    \ current status of his farm at any time. \nKeywords: \nagricultural internet\
    \ of things, intelligent \nmonitoring, wireless monitoring sensor nodes \n1. INTRODUCTION\n\
    With the ever increasing population, the competition for the \nresources is increasing,\
    \ food is one among them. The entire \nworld is indirectly dependent on the agricultural\
    \ outcome. \nSustainability in agriculture is process of employing suitable \n\
    ways in the field which helps in meeting the ever increasing \ndemand. At the\
    \ same time modernization in agriculture is also \nessential. This modernization\
    \ from the traditional practices, \nstarted with the utilization of tractor in\
    \ the agriculture and this \npaved the way for industrial agriculture [1]. To\
    \ meet the \nchallenges, an automation in agriculture with data driven \nmanagement\
    \ is essential. This can be achieved with the \nInternet of Things. Agricultural\
    \ Internet of things refers to \nmanaging the remote sensors, actuators, autonomous\
    \ vehicles \nthat are deployed in field with the help of internet there by \n\
    intergrating automation and decision support in one system. \nEnergy management\
    \ in agriculture is one of the major issue. \nAgriculture has also its role in\
    \ the emission of green house \ngases. Hence there is a need to schedule or control\
    \ the usage \nof energy resources in agriculture [2]. Climatic changes, \nplantation\
    \ density, soil pollution due to pesticides [3, 4], air \npollution due to road\
    \ transport vehicles are also impacting the \nyield in the agriculture. The crops\
    \ which are closer to roads \nhave greater impact when compared to the faraway\
    \ fields [5]. \nThere are five major types of risks in the agriculture [6]. 1)\
    \ \nproduction- is affected due to change in environmental \nparameters, pests,\
    \ soil minerals, diseases etc. 2) Market risks - \nuncertainty in the prices due\
    \ to the demand and yield. 3) \nInstitutional risks – occurs due to unpredictable\
    \ agriculture \nrelated policy changes in government. 4) Personal risk – it is\
    \ \nrelated to the individual. Factors such as health, family issues, \nincome\
    \ may influence the individual. 5) Financial risk – this \nrefers to financial\
    \ in flow towards the crop maintenance. It also \nincludes availability of loans\
    \ and the rate of interest.  All these \nare some of the parameters that influence\
    \ the agriculture \nproduction. In rural areas due to lack of storage and \ninfrastructural\
    \ facilities, farmers are selling their crop at the \npoint of origin to the middle\
    \ men. They are in turn unaware for \nexisting market prices, therefore middle\
    \ men are fetching huge \nprofits [7]. \nImparting the digital innovations in\
    \ agriculture can \nmaximize the yield and also paves the way for sustainable\
    \ \nagriculture. This can be done by employing the wireless sensor \nnetworks\
    \ for gathering the field level parameters [8]. Coverage \nand proper connectivity\
    \ of the nodes to the base station is also \nessential [9]. This real time monitoring\
    \ using wireless sensor \nnetworks, generates huge amount of data. Based on the\
    \ useful \nextracted data, the farmers can take timely efficient decisions \n\
    and also controls the irrigation process automatically [10]. The \nvarious sensors\
    \ that are employed in the system are prone to \nvarious attacks, because they\
    \ are deployed in harsh \nenvironment [11]. Various communication technologies\
    \ such \nas RFID, Wi-Fi, LoRa, LTE, IPv6 Low-power Wireless \nPersonal Area Network,\
    \ Blue tooth, Zigbee etc., can be used \nfor data transmission in agriculture\
    \ [12]. Updating the data to \ncloud in turn helps in adding the intelligence\
    \ to data to \nfacilitate for further predictive analysis [13, 14]. \nInstrumentation\
    \ Mesure Métrologie \nVol. 20, No. 1, February, 2021, pp. 39-47 \nJournal homepage:\
    \ http://iieta.org/journals/i2m \n39\n \nUsage of zigbee and Blue tooth for data\
    \ transmission limits \nthe distance between the wireless sensor nodes and central\
    \ \nstation. For data transmission over longer distances multi hop \ncommunication\
    \ can be used, but the disadvantage is the \nincreased \nforwarding \ntime \n\
    and \nadditional \nhardware \nrequirement for multiple hops. In this system HC12\
    \ \ntransceiver is used to overcome this problem, and helps in data \ntransmission\
    \ over longer range. \n \n \n2. RELATED WORK \n \nResearchers had developed many\
    \ models relating to smart \nmonitoring of agricultural parameters to improve\
    \ the \nproductivity and sustainability. Ayyasamy et al. [15], \nproposed an excess\
    \ water removal system. The excess water \nin agricultural land occurs due to\
    \ various reasons such as rain, \nimproper irrigation scheduling, floods etc.\
    \ Removing the \nexcess water from the agricultural land prevents the rotten of\
    \ \nthe plant root.  Maintaining the soil pH helps in preserving \nvarious micronutrients\
    \ such as zinc, manganese, iron, etc., \nsalinity sensor based on BC548 transistor,\
    \ can be used to \nindicate the presence of salt water. Employing solar energy\
    \ in \nthe agriculture helps in the effective utilization of the resources \n\
    [16]. Shi et al. [17], defined a Plant water deficit index (PWDI), \nwhich gives\
    \ the information about the capability of the plant \nroots in absorbing the water\
    \ content from soil. This parameter \nwas analyzed by measuring the root profile.\
    \ \nNagaraja1 et al. [18] proposed a smart system for \nmonitoring using raspberry\
    \ pi, the various parameters that are \nmonitored on the farm land are stored\
    \ in fire base. This data is \ninturn used for the crop prediction by processing\
    \ through \nmachine learning algorithms. Kadar et al. [19] developed an \nAGRI2L\
    \ system. In this the water leakage from the PVC pipes \nare detected by analyzing\
    \ the data from flow rate sensor and \nwater level sensor. The status was intimated\
    \ to farmer using \nmobile app. Doshi et al. [20] proposed an automated farm \n\
    monitoring process by using various sensors and calculated \npower consumption\
    \ per hour in sleep mode, active mode. \nswitching to sleep mode helps in extending\
    \ the life of power \nbank. \nKumbhar et al. [21] proposed an agriculture 3-phase\
    \ \ninduction motor protection system by using R, Y, B voltage \nsensors and vibration\
    \ sensors. This system gives an alert \nmessage using GSM during voltage variations.\
    \ Bulusu et al. \n[22], proposed a detection mechanism for phase imbalance \n\
    fault condition and phase loss condition for the agricultural \nmotor by developing\
    \ a voltage and current measurement unit. \nThe motor is made to trip under the\
    \ imbalance condition with \nthe help of arduino and opto-coupler with relay.\
    \ Ulaganathan \net al. [23] proposed a motor protection system by identifying\
    \ \nthe current overload and phase absence condition. It also \nintimates the\
    \ farmer using GSM module. Balakrishna et al. \n[24] developed a motor status\
    \ tracking and inturn controlling \nsystem raspberry pi module to identify the\
    \ conditions like \nmotor malfunction, no power and no ground water. Android \n\
    application was developed to update these conditions to \nfarmer. Suleman et al.\
    \ [25] developed a multi node monitoring \nsystem consisting of sensors are equipped\
    \ with arduino uno, to \ncollect the micro nutrients such as nitrogen, and potassium\
    \ and \nsoil moisture content from the soil. This data is sent to the \nmaster\
    \ station using xbee module to control the irrigation. \nPrakash Jadhav et al.\
    \ [26] used mesh topology for connecting \nthe multiple nodes and coordinator\
    \ for intelligent monitoring \nin agriculture. \nMost of the work is based on\
    \ the analysis of the agricultural \nparameters at a single node and updating\
    \ the data to user with \nthe help of Internet of things. In case if the node\
    \ fails the entire \nsystem becomes idle. By considering the multiple nodes an\
    \ \nenhancement in the decision making approach can be realized. \nUnder some\
    \ situations, the flow sensor may give false readings \nto identify motor dry\
    \ run because of the air drawn by the motor. \n \n \n3. PROPOSED SYSTEM FRAME\
    \ WORK \n \nThe implementation frame work is categorized into three \nparts 1)\
    \ Wireless monitoring sensor nodes, 2) coordinator \nstation and 3) data logger.\
    \ \n \n3.1 Wireless monitoring sensor nodes \n \nIn the case of large farms, the\
    \ data analysis using a single \nnode may not give the accurate results. Deploying\
    \ multiple \nnodes improves the precision in decision making process. The \nwireless\
    \ monitoring sensor nodes are deployed at various \nlocations in the field to\
    \ capture the agri - environment data. In \nthis proposed system, three nodes\
    \ are deployed at three distinct \nlocations in the field. To conveniently identify\
    \ the nodes, three \nsensing nodes are named as node1, node2 and node3. All these\
    \ \nare stationary nodes, their position in the field is fixed. All the \nnodes\
    \ are powered using the external 6000mAh power bank. \nEach node consists of a\
    \ sensing module, microcontroller and a \ntransmitter. The sensing module includes\
    \ multiple sensors \nsuch as DHT11 -temperature and humidity sensor, soil \nmoisture\
    \ \nsensor \nand \nrain \ndetector. \nArduino \nuno \nmicrocontroller is used\
    \ to gather the data from sensing \nmodules at regular intervals of time.  Further\
    \ this data is \ntransmitted to the coordinator station using HC 12 radio \nfrequency\
    \ (RF) transceiver. The same setup is used for all the \nthree nodes. \n \n3.1.1\
    \ Temperature and humidity sensor \nThe DHT 11 sensor measures the temperature\
    \ and relative \nhumidityin itssurroundings. The temperature is measured \nbased\
    \ on the negative temperature coefficient of the thermistor. \nAs the temperature\
    \ of the surroundings increases the resistance \ndecreases. The relative humidity\
    \ is measured using the \ncapacitive sensing element. Change in relative humidity\
    \ \nresults in the change in the capacitance values. The data frame \nsent by\
    \ the sensor consists of humidity followed by the \ntemperature.  \n \n3.1.2 Soil\
    \ moisture sensor \nThe FC-28 sensor consisting of two probes acts as a variable\
    \ \nresistor. When the sensor is inserted into the soil, it measures \nthe volumetric\
    \ water content present in the soil as a function \nof content of the water in\
    \ the soil. During the presence of \nmoisture in the soil, the resistance decreases\
    \ and the \nconductivity increases [27]. The module outputs the voltage in \n\
    accordance with the resistance. \n \n3.1.3 Rain sensor \nThe FC-37 rain sensor\
    \ is used to sense the presence of rain. \nThe module consists of a control board\
    \ and a rain or collector \nboard. The copper tracks are present on the collector\
    \ board. \nUnder no rain condition, because of dryness the on the board, \nresistance\
    \ is high and the control board produces an output \n40\n \nvalue 1023. During\
    \ the presence of rain, the output value \nreduces from 1023 to 0, in accordance\
    \ with the reduced value \nof the resistance. \n \n3.1.4 HC12RF Transceiver \n\
    It is a serial communication module with multiple channels \nand capable of transmitting\
    \ the data in wireless manner over a \nrange nearing to about 1Km in the open\
    \ environment. It \nconsists of 8 bit STM8S003F3 microcontroller and Si4463 \n\
    transceiver. It supports multiple baud rates with FU1, FU2 and \nFU3 transmission\
    \ modes with FU3 being the full speed mode. \nThe module comes with the default\
    \ setting of baud rate \n9600bps, FU3 mode, (8-bit data and one stop bit), CH001\
    \ \n(433.4MHz). The parameters can be varied with the help of \nAT commands. The\
    \ default settings itself were used in this \nsystem for data transmitting the\
    \ data from each of the nodes to \ncoordinator. \n \n3.2 Coordinator station \n\
    \ \nThe coordinator station consisting of arduino uno, collects \nthe data from\
    \ the nodes 1, 2, and 3 with the help of the HC12 \ntransceiver. The transceiver\
    \ is connected to the serial port of \narduino uno receives the data in wireless\
    \ manner. The \nirrigation motor supplies the water to the field and dewaterting\
    \ \nmotor removes the excess water, accumulated during heavy \nrains. The received\
    \ data is analyzed by the microcontroller and \nthe actuation of the irrigation\
    \ motor and dewatering motor \noccurs accordingly. Both the motors are connected\
    \ to the \ncoordinator station through relays. The current sensor is \nconnected\
    \ in series with the irrigation motor measures the \ncurrent flowing through the\
    \ motor. The ATmega328P \nmicrocontroller is also interfaced with LCD to display\
    \ the \nnode failure status and Buzzer to alert the farmer in the case of \nirrigation\
    \ motor dry run. \n3.3 Data logger \n \nThe ESP8266 acts as the data logger. It\
