    Design of Farm Irrigation Control System Based on the\nComposite Controller\n\
    Xue Li 1,2\n, Zhiqiang Li 1,2, Dongbo Xie 1,2\n, Minxue Wang 1,2, Guoan Zhou 1,2\
    \ and Liqing Chen 1,2,*\n1\nCollege of Engineering, Anhui Agricultural University,\
    \ Hefei 230036, China\n2\nInstitute of Artiﬁcial Intelligence, Hefei Comprehensive\
    \ National Science Center, Hefei 230088, China\n*\nCorrespondence: lqchen@ahau.edu.cn;\
    \ Tel.: +86-139-6665-8997\nAbstract: Farmland irrigation is an essential foundation\
    \ for good crop growth, while traditional\nfarmland irrigation techniques cannot\
    \ fully consider the impact of factors such as natural precipitation\nand crop\
    \ transpiration on crop growth, which can, to a certain extent, result in poor\
    \ irrigation\ndecisions and a complex farmland environment that cannot be monitored\
    \ promptly, thereby reducing\nfarmland production efﬁciency. This study designs\
    \ a farmland irrigation control system based on\na composite controller. Firstly,\
    \ an irrigation control method is proposed to establish a prediction\nmodel for\
    \ future rainfall and crop transpiration using historical meteorological data.\
    \ The composite\ncontroller is designed based on the prediction model to realize\
    \ an irrigation control operation with\nan irrigation value as the control quantity,\
    \ a water and fertilizer machine, and a solenoid valve as\nthe actuators. Secondly,\
    \ an intelligent irrigation control cloud platform based on Java language\nis\
    \ designed to monitor farm information and irrigation operation records in real-time\
    \ to facilitate\nvisual management. Finally, the prediction accuracy is high,\
    \ based on the prediction model results,\nwhich can provide a speciﬁc reference\
    \ basis. The superiority of the proposed controller is veriﬁed\nby simulation\
    \ using MATLAB/Simulink. The results show that the proposed controller can be\
    \ well\nsuited for nonlinear control systems and has good control performance\
    \ while ensuring high tracking\naccuracy, strong robustness, and fast convergence.\n\
    Keywords: irrigation control methods; intelligent irrigation systems; ARIMA predictive\
    \ models;\nfuzzy algorithms; sliding mode controllers\n1. Introduction\nWater\
    \ scarcity is a global concern. As an industry that requires more water resources,\n\
    the research on water-saving irrigation technology is the most urgent. Many scholars\
    \ at\nhome and abroad have conducted extensive in-depth research on water-saving\
    \ irrigation\ntechnology, and a large number of research results have been achieved.\
    \ Regarding the\ndemand to model crop waters, some experts have developed the\
    \ management-oriented\ncropping system model MODERATO [1]. Tolomio et al. [2]\
    \ proposed a dynamic crop\nsimulation model to predict future interactions between\
    \ water and crop. An et al. [3] used\nthe Pearson correlation coefﬁcient method\
    \ to analyze the intrinsic linkage and inﬂuence\nbetween soil–crop–environment\
    \ and tomato water demand patterns. The inherent asso-\nciation and impact between\
    \ the regularity and the regression function of water and crop\nphysiological\
    \ parameters were constructed by combining the through-path analysis and\nmultiple\
    \ regression methods. Zhang et al. [4] proposed a coupled water–crop growth\n\
    (CHC) model to overcome the oversimpliﬁcation of the crop and irrigation modules\
    \ in\nthe water model. Q. Li [5] introduced a new approach named the Sparse Fractional\
    \ Levy\nQuaternion Extended Kalman Filter (SFLQEKF) for predicting stochastic\
    \ time series. It\nhas also been found that natural conditions, such as measuring\
    \ crop physiological parame-\nters, are more efﬁcient than indirect conditions,\
    \ such as measuring soil environment for\nirrigation scheduling methods, by comparing\
    \ asparagus crop studies [6]. A mathematical\nActuators 2023, 12, 81. https://doi.org/10.3390/act12020081\n\
    https://www.mdpi.com/journal/actuators\nActuators 2023, 12, 81\n2 of 18\nmodel\
    \ of maize crop and stage water relations under catchment recharge irrigation\
    \ condi-\ntions was developed using the BP neural network, which reﬂects the sensitivity\
    \ of water\nrequirements at each developmental stage of maize [7]. These research\
    \ methods have laid a\nsolid foundation for crop–water interrelationships. Consequently,\
    \ the ability to measure\nthe parameters involved in the individual model accurately\
    \ becomes a key factor.\nThe development of sensor technology has provided technical\
    \ support for accurate\nmeasurements [8]. Vijayakumar et al. [9] used wireless\
    \ sensor network (WSN) technology\nto collect data for accounting and analysis\
    \ to enhance the intelligence of irrigation sys-\ntems with the help of machine\
    \ learning algorithms. Jitendra Kumar et al. developed and\nevaluated a soil moisture\
    \ sensor [10]. Soulis et al. [11] determined the effect of soil mois-\nture sensor\
    \ positioning and the accuracy of soil moisture-based drip irrigation scheduling\n\
    systems under different conditions. It emphasized the selection of suitable soil\
    \ moisture\nsensors for speciﬁc crop needs. Luca Bondesan et al. [12] compared\
    \ the difference between\nirrigation scheduling and variable rate irrigation with\
    \ the inclusion of sensors and conven-\ntional uniform irrigation to demonstrate\
    \ the importance of sensors in irrigation decision\nmaking. In the context of\
    \ research on water-saving irrigation equipment, Djalilov et al. [13]\nstudied\
    \ the main factors of vibrations occurring in electric motors in irrigation facilities.\n\
    They developed a virtual tool to detect and analyze vibrations. Yang Yang et al.\
    \ [14] propose\na crop rows detection algorithm based on the autonomous extraction\
    \ of ROI (region of\ninterest), which can achieve high accuracy and the robust\
    \ extraction of ROI in various maize\nﬁelds. The proposed algorithm can provide\
    \ a new solution to the machine vision-based\nnavigation technology for agricultural\
    \ machinery. The system for driving irrigation equip-\nment using solar photovoltaics\
    \ has also been investigated and proposed [15]. An electronic\npre-wetting detector\
    \ was developed for irrigation scheduling, which can improve irrigation\naccuracy\
    \ [16]. In the study of control methods, Mahmoodabadi [17] proposed a robust fuzzy\n\
    adaptive integral sliding mode controller for nonlinear uncertain chaotic systems\
    \ based on a\nmulti-objective grey wolf optimization algorithm. In the paper,\
    \ a multi-objective gray wolf\noptimization algorithm was used to improve the\
    \ performance of the proposed controller.\nThis method can effectively obtain\
    \ the correct parameters of the proposed controller and\navoid the trial-and-error\
    \ process. J Torres et al. [18] proposed two anti-winding algorithms\nin the framework\
    \ of sliding mode control to restart the necessary action without affecting\n\
    the control action behavior. Alvaro Javier Prado et al. [19] introduced two anti-winding\n\
    control algorithms in the framework of sliding mode control to reset the integral\
    \ control\naction in the discontinuous mode promptly without inhibiting the robustness\
    \ of the whole\ncontrol system against disturbances. Zhang Yang et al. [20] proposed\
    \ a unicycle robot and\ndesigned an adaptive fuzzy controller based on its dynamics\
    \ model to achieve equilibrium\ncontrol. These studies provide effective equipment\
    \ for irrigation. The development of\nnetwork technology is essential for how\
    \ irrigation equipment can be adapted to intelligent\nirrigation systems.\nThe\
    \ rapidly developing wireless network technology has been widely used in people’s\n\
    lives and work in recent years, such as the design of ofﬁce automation systems\
    \ based on\nInternet of Things technology, the research of ﬁre information based\
    \ on computer network\ntechnology, and the research of Chinese medicine health\
    \ rehabilitation [21–23], which helps\nto solve diversiﬁed problems encountered\
    \ in different ﬁelds. Xu et al. [24] present a natural\nlanguage query and control\
    \ interface for LoT platforms that effectively parses natural\nlanguage commands\
    \ entered by users, enabling them to perform more complex operations.\nTace et\
    \ al. [25] proposed an intelligent irrigation system that integrates LoT technologies\n\
    and machine learning algorithms in intelligent irrigation systems. A system based\
    \ on deep\nlearning algorithms was developed to monitor the number and height\
    \ of moso bamboo\nshoots through image acquisition and YOLOv4 modeling [26]. An\
    \ Arduino-based irrigation\ncontrol system was proposed by conducting extensive\
    \ experimental trials to automatically\nadjust soil water content within a speciﬁc\
    \ depth range [27]. Rathod et al. [28] designed\nand developed an automatic irrigation\
    \ system for greenhouses to optimize water use.\nLing Zhu et al. [29] designed\
    \ a ZigBee-based automated irrigation system to achieve real-\nActuators 2023,\
    \ 12, 81\n3 of 18\ntime monitoring, remote monitoring, and alarm functions, providing\
    \ an intuitive on-site\nmanagement platform for irrigation users. Wireless sensor\
    \ network systems have also\nsupported irrigation research in recent years. Ndunagu\
    \ et al. [30] proposed an innovative\nirrigation system using drip irrigation\
    \ methods, which was designed and implemented\nusing wireless sensor networks\
    \ and Thingspeak.com to manage water resources effectively.\nScholars also developed\
    \ wireless sensor networks for drip irrigation systems and multi-\nintelligent\
    \ body automatic irrigation systems [31,32].\nIn summary, with the development\
    \ of technology, intelligent water-saving irrigation\nmethods and systems will\
    \ be the future trend, and research results in this area will be grad-\nually\
    \ applied. Although these controllers are effective, they have certain limitations.\
    \ Their\nmodel designs are often universal and cannot effectively combine the\
    \ weather conditions\nof the irrigated area with the local soil conditions, which\
    \ can easily cause signiﬁcant errors\nin the irrigation operation. For this problem,\
    \ this paper uses predictive algorithms and\ncrop coefﬁcients combined with weather\
    \ data from the summer maize-growing region\nof the Yellow Huaihai Sea to calculate\
    \ crop water consumption. We also use wireless\nsensor technology to monitor local\
    \ soil environment data in real-time and introduce fuzzy\nalgorithms and sliding\
    \ mode control methods to design composite controllers to calculate\nirrigation\
    \ volumes and achieve irrigation control.\nThe signiﬁcant contributions of the\
    \ proposed method are as follows:\n(1) A method of intelligent farm irrigation\
    \ control incorporating multiple models is\nproposed, integrating sensor technology,\
    \ wireless network communication technology, the\nARIMA prediction model, a fuzzy\
    \ algorithm, and sliding mode control.\n(2) An intelligent irrigation control\
    \ system based on Java language is developed, which\nrealizes the whole smart\
    \ irrigation.\nThis paper proposes an intelligent farm irrigation control method\
    \ based on the crop\nwater consumption model, rainfall prediction, a fuzzy algorithm,\
    \ and sliding mode control.\nIt also develops a farmland irrigation control system\
    \ based on this method. The rest of the\nstudy is structured as follows: Section\
    \ 2 presents the intelligent irrigation control method\nfor farmland and the prediction\
    \ and control models used. Section 3 describes the design of\nthe prediction and\
    \ control models in detail based on our dataset. In Section 4, we compare\nthe\
    \ prediction results and discuss the simulation results of the control model.\
    \ The paper\nconcludes with a summary of our results and directions for further\
    \ research in Section 5.\n2. Materials and Methods\n2.1. Structure of Farmland\
    \ Irrigation Control System\nThis paper proposes an agricultural water-saving\
    \ irrigation control system, shown in\na simple schematic diagram in Figure 1.\
    \ In this system, soil monitoring data, multi-year\nmeteorological data, crop\
    \ water consumption model, and expected soil moisture content\nare used as input\
    \ data, and the calculation of farmland irrigation volume is carried out\nbased\
    \ on the fuzzy sliding mode control method. Then the irrigation valve is controlled\n\
    by a computer using a 5G network for automatic irrigation. The soil moisture sensors\n\
    deployed in the system farmland use wireless network communication to obtain real-time\n\
    soil temperature and humidity data. In addition, a time series model is used to\
    \ predict\nfuture rainfall and crop transpiration through multi-year climatological\
    \ data from weather\nstations. The precise control cloud platform developed receives\
    \ irrigation volume data\nand then uses the cloud port to control the water and\
    \ fertilizer machine for regular and\nquantitative irrigation. The water and fertilizer\
    \ machine controls the solenoid valve for\nirrigation through the ﬁeld pipe network\
    \ system.\nActuators 2023, 12, 81\n4 of 18\nActuators 2023, 12, x FOR PEER REVIEW\
    \ \n4 of 17 \n \n \n(a) \n \n(b) \nFigure 1. Intelligent irrigation control system\
    \ diagram: (a) irrigation equipment diagram; and (b) \nsystem schematic. \n2.2.\
    \ Intelligent Irrigation Control Method \nA diagram of the proposed intelligent\
    \ irrigation method is shown in Figure 2, in \nwhich wireless sensor technology\
    \ and wireless network communication technology are \nused. Firstly, the weather\
    \ station’s multi-year climate database predicts the rainfall and \ncrop transpiration\
    \ for the coming week. The soil moisture is input into the fuzzy algorithm \n\
    to derive the initial irrigation amount. The soil moisture and the desired soil\
