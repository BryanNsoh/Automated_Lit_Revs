    \ harvest forecasting; sustainable farming; food\nquality prediction\n1. Introduction\n\
    In the world of big data sustained by ubiquitous applications of sensor networks,\n\
    artiﬁcial intelligence (AI) and machine learning (ML) create signiﬁcant opportunities\
    \ in\nmultidisciplinary ﬁelds, including healthcare, ﬁnancial services, and smart\
    \ agriculture.\nAccording to the U.S. Department of Agriculture (USDA), the agriculture\
    \ ﬁeld and sur-\nrounding industries contributed USD 1.109 trillion to the U.S.\
    \ gross domestic product\nand provided 10.9% of the total employment in 2019 [1,2].\
    \ This paper introduces a holis-\ntic approach, which includes a sensor network\
    \ with real-time connectivity to the cloud,\nalgorithm-driven controllers, and\
    \ advanced machine learning algorithms to enable a fully\nautomated soil conditioning\
    \ system. This paper aims to improve the sustainability of straw-\nberry production,\
    \ which can easily be scaled to other kinds of special crops. Smart farming\n\
    systems use sensory data and real-time monitoring devices to acquire high-resolution\
    \ data\nfrom the ﬁeld and the environment surrounding the crop to improve the\
    \ crop quality and\nquantity while decreasing cost and increasing sustainability.\n\
    Researchers have focused on the yield prediction sector to support the economy\n\
    and develop a sustainable supply across many different crops. Strawberry fruit\
    \ is an\nessential crop for the U.S. economy, as the U.S. is the second-largest\
    \ strawberry producer\nworldwide, contributing to 26.2% of the world’s production\
    \ with 231 tons in 2017–2018 [3].\nThe importance of the strawberry crop worldwide\
    \ provided the motivation to study the\neffects of the natural environment and\
    \ soil physical characteristics on the quality of the\nstrawberry, and not just\
    \ the yield. One of the major factors that has been continuously\ninvestigated\
    \ through different studies is the water content and its effects on the yield\
    \ and\nstrawberry quality [4,5]. Strawberry cultivars have different demands of\
    \ water content and\nSensors 2023, 23, 2247. https://doi.org/10.3390/s23042247\n\
    https://www.mdpi.com/journal/sensors\nSensors 2023, 23, 2247\n2 of 17\nfertilization\
    \ to reach acceptable levels of both quality and yield [4–10]. Previous literature\n\
    reports that a water deﬁcit has a drastic effect on the strawberry yield and marketability\n\
    (size of the fruit) on most strawberry cultivates [4,7]. At the same time, the\
    \ overuse of water\nincreases the cost and subsequently reduces the water resources\
    \ for other areas [11]. The\ndrip irrigation system for strawberry is an efﬁcient\
    \ way to save 50% more water compared\nto the overhead sprinklers [12]. Furthermore,\
    \ the overuse or wrong kind of fertilization\ncan harm the strawberry size and\
    \ sweetness [8,13]. Wu et al. [10] studied the effect of\nfour different factors\
    \ (nitrogen (N), phosphorus (P), potassium (K), and water) on the\nyield and the\
    \ strawberry sweetness ratio (SSC/TTA), where they found a signiﬁcant effect\n\
    on the yield and SSC when they applied the N fertilizer. While the water content\
    \ had\na signiﬁcant effect on yield, P fertilizers had a signiﬁcant effect on\
    \ the sweetness ratio.\nHowever, they noticed a decline in the yield, sweetness\
    \ ratio, and ﬁrmness when they\napplied fertilizer and water extravagantly [10,14].\
    \ The sweetness ratio and the development\nof the strawberry cultivars are reﬂected\
    \ in the ripening stage of the fruit, which affects\nthe strawberry color [15].\
    \ The combination of all the factors, including water content and\nfertilizer\
    \ levels, with optimal irrigation schedule and techniques, still represent an\
    \ open\nﬁeld for research. As the new technologies help explore and adjust these\
    \ combinations,\nmachine learning and data mining help improve the agricultural\
    \ process for applications\nincluding crop prediction, disease, and weed detection,\
    \ and species recognition [16].\nOver the past decade, most of the research (authors\
    \ of this paper included) focused on\nevaluating the quality of strawberries postharvest\
    \ with little attention to how to control the\nquality of the crop pre-harvest.\
    \ This study proposes a holistic system, which is comprised\nof multiple components\
    \ in the form of a wireless sensor network to collect real-time high-\nresolution\
    \ data from the soil, machine learning algorithms to predict potential harvest\n\
    quality from the measured data and a control system to adjust soil parameters,\
    \ including\nwater content (WC) and electrical conductivity (EC) to achieve desired\
    \ physicochemical\ncharacteristics at the point and time of harvest. The high-resolution\
    \ data which match the\nsoil measurements with the postharvest quality analysis\
    \ has been presented in [17]. As\nthe follow-up publication, this paper will focus\
    \ on the data inference part of the project\nusing machine learning tools, including\
    \ both empirical (neural networks, ensembles of\nneural networks (ENN)) and statistical\
    \ (Gaussian Process Regression (GPR)) approaches.\nFigure 1 shows the proposed\
    \ system in full, where the general aim is to regulate the soil\nwater and fertilizer\
    \ levels both in real-time and on-demand for optimal physicochemical\nqualities\
    \ at the harvest. The study’s results so far prescribe several steps that can\
    \ be taken\nto enhance strawberry cultivation through soil sensor-based real-time\
    \ ﬁeld monitoring. For\ninstance, the control algorithm can be tested in a ﬁeld\
    \ where water levels can be monitored\nand adjusted using real-time smart controllers\
    \ at drip line valves, thus optimizing resource\nutilization based on dynamic\
    \ environmental and weather factors. This article will focus on\nthe data collection\
    \ and model training, which are required to ultimately control the smart\nvalves\
    \ at each drip line.\nPrevious studies have shown less than stellar results regarding\
    \ strawberries’ overall\nsensory qualities, which do not always satisfy the customers\
    \ [18]. As was also shown in the\nliterature, local area information has a signiﬁcant\
    \ effect on the model’s accuracy [19–21].\nThis provides a strong incentive to\
    \ ﬁnd the optimal pre-harvest conditions for different\ncultivars and to develop\
    \ a robust algorithm to determine the relationship between the local\nsoil properties\
    \ and the strawberry’s physicochemical characteristics.\nSensors 2023, 23, 2247\n\
