    along the entire length of the capacitance device (approximately 6 cm), guaranteeing
    good contact between the soil and the probe. A small volume of water (1.5 mL corresponding
    to an increment of 1% of soil volumetric moisture) was repeatedly added to the
    sample. At each addition, the soil was mixed to guarantee isotropy, left to rest
    for 15 min and then restored to bulk density. The operation was repeated until
    the digital value reached a plateau, corresponding to soil water saturation. The
    digital value of the sensor, ϵ, acquired with the onsite reader, was recorded
    for each known sample volumetric humidity value, θv, in order to establish their
    correspondence. 2.4.2. Field calibration The purpose of field calibration was
    to provide a simple method to locally parametrize the soil moisture sensor without
    the need for sophisticated equipment. A soil sample was collected from each of
    the three pilot plots (samples P1, P2 and P3). The protocol was the same as that
    used in the laboratory with the following adaptations. First, the samples were
    dried in the sun on the roof for two days, followed by 3 h in an oven at 100 °C.
    To check the soil was dry, the sample was weighed on a kitchen scale (precision
    ±1 g), then put back in the oven and weighed again. If the mass of soil was unchanged,
    the soil was considered to be dry. Second, to limit the uncertainty caused by
    the use of a simple kitchen scale, a large mass of soil was used and the sample
    was only weighed at initialization. Bulk density could not be measured in field
    conditions. Consequently, a standard sandy bulk density was defined for the soil
    samples (1.5 kg of dry soil for 1 L in a graduated bucket), for which the θv-ϵ
    relationship was established. Water was progressively added using a 10 mL measuring
    glass (i.e. an increment of 1% θv). Readings were made with the sensor in the
    same conditions as those used for the laboratory calibration. Three replicates
    were made for each soil sample using three different probes in order to study
    the potential variability linked to the capacitance probe and its impact on the
    calibration. 2.4.3. Properties of the soil samples Soil samples from the pilot
