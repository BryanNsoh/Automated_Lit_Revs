    testing only. Also the previous works as specified in the Literature surveys requires
    expensive systems that cannot be afforded by general low scale farmers. There
    is rarely any real implementation of such smart control methods that are seen
    in India. The proposed methodology would be fit for both large scale and small
    scale farmers with more customizable options. For a large scale field, feed from
    multiple humidity sensors can determine the effectiveness of irrigation system
    for uniform distribution of water at the same time conserving water as it only
    supplies required amount as programmed with maintained humidity. As for a greenhouse
    or small scale land such system will reduce the need of skill and other involved
    hardships over irrigation and nutrition testing. In this paper the principle behind
