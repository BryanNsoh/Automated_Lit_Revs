    \ time range\nis 3–12 s and the Mask-RCNN process’s mean time is from 6 to 18\
    \ s.\n6. Conclusions\nThis paper proposes a new framework called the Vity-stress\
    \ framework, for vine stress detection\nand the application of climate change\
    \ mitigation policies towards stress. It focuses on existing\nviticulture techniques\
    \ metrics and indexes used for vineyard monitoring and stress detection.\nTaking\
    \ one step further, we propose the Vity-stress framework, incident detection and\
    \ assessment\nmethodology for the classiﬁcation and assessment of vines’ stress.\
    \ The target of the Vity-stress\nframework is to detect and analyze stressful\
    \ conditions, such as very high temperatures due to climate\nchange, water needs,\
    \ low levels of soil moisture, low air humidity and very high solar radiation.\n\
    The Vity-stress framework is supported by a new proposed real-time system that\
    \ includes sensors\nfor the process of vine climate monitoring and therefore the\
    \ identiﬁcation, quantiﬁcation, evaluation\nand classiﬁcation of the stressful\
    \ occurring events. The proposed system provides response output to\nfarmers according\
    \ to the proposed framework.\nWe proposed the Vity-stress system proof of concept\
    \ implementation is supporting the\naforementioned proposed framework deployed\
    \ with temperature, humidity, leaf wetness, resistance\nsoil moisture, TDR soil\
    \ moisture, pyranometer and UV sensors and digital calipers. Communication\nbetween\
    \ sensors and the concentrator is one way. The concentrator is called the Vity-stress\
    \ concentrator\nand is equipped with three RGB cameras attached to infrared transmitters.\n\
    The Vity-stress image detection process ﬁlter selects and calculates the vegetated\
    \ area, and uses\ndeep learning neural networks algorithms and image masking for\
    \ the detection of the vine location,\nstress and yield. The evaluation results\
    \ of the SSD stress areas segmentation algorithm can successfully\ndetect no stressed,\
    \ low stress and high stress in the vineyard. The purpose is to replace the use\
    \ of\nexpensive multisprectal cameras. The aforementioned Vity-stress concentrator\
    \ receives iBeacon frames\nwithin a beacon interval and decodes the payload based\
    \ on the authors’ proposal Vity-stress telemetry\nprotocol. The Vity-Stress Protocol\
    \ (VSP) takes advantage of the data type of the payload bytes which\nwe use to\
    \ change depending on the sensors’ measurement and the initial conﬁguration.\n\
    Experimental results show both the applicability of Vity-stress beacons (sensors)\
    \ and VSP used\nthat cover vineyard areas and log micro-climate sensory measurements,\
    \ and pinpoint the signiﬁcance\nIoT 2020, 1\n356\nof using RGB cameras to detect\
    \ vineyard stress. The RGB image stress detection process, applied by the\nVSC\
    \ concentrator, successfully detected and classiﬁed the vineyard stress contours\
    \ in three different\ncases: (1) no stress, (2) low stress and (3) high stress.\
    \ The proposed image stress detection algorithm’s\nprocessing time was also calculated\
    \ to be less than 1 min, which signiﬁes the system’s close to\nreal-time functionality.\n\
    The Vity-stress system’s deployment of cheap beacons spread in the viticulture\
    \ ﬁelds and the\nuse of the farmers’ mobile phones in order to acquire notiﬁcations\
    \ and ﬁeld measurements that\nindicate the appearance of abiotic stress are signiﬁcant\
    \ system capabilities. Since irrigation is a key\nconcept for table grape varieties\
    \ for grapevines, the availability of sensory measurements will further\nenhance\
    \ irrigation scheduling. Taking into consideration all elements related to climate\
    \ change from\nﬁeld distributed sensory kits will also provide new irrigation\
    \ practices and precision methods for\nsustainable vineyard agriculture.\nAuthor\
