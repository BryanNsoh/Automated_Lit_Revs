    3.3.1. Big Data: Data-Driven Unmanned Farm\nIn unmanned farming, various types\
    \ of data, including digital, sound, image and\nvideo, are produced during the\
    \ process of agricultural production and management. Be-\ncause of the different\
    \ sources and forms of data and interaction between many elements,\nit is difﬁcult\
    \ to process, analyze and store the data within a speciﬁc time period. Therefore,\n\
    mining effective information from multidimensional heterogeneous data obtained\
    \ from\ndiverse sources is difﬁcult.\nAgriculture 2021, 11, 145\n9 of 26\nBig\
    \ Data technology provides a solution for effective data mining. Big Data refers\n\
    to the technology of analyzing, processing and storing data, which is s very important\n\
    technology of mass data processing [41]. Data mining is one aspect of Big Data\
    \ application,\nand can be divided into 4 steps: data pre-processing, data reduction,\
    \ data modeling and\nsolution analysis [42]. Data storage also can be solved by\
    \ Big Data technologies and cloud\ncomputing [43].\nBig Data is still in its infancy\
    \ in agriculture, but it has been proposed as a tool for\nguiding farm-based decisions\
    \ [44]. Australia uses the Big Data technology to analyze dairy\nproduction, lactation\
    \ and reproduction data in dairy farms, and studies the importance\nof Big Data\
    \ in agricultural decision-making [45]. Through mining and analysis the data\n\
    of climate, soil conditions, crop growth and pest and disease, Li obtained the\
    \ optimal\nconditions of high quality and high yield of crops, and then intelligent\
    \ planting was\nrealized by guides the regulation of agricultural varieties and\
    \ production environment [46].\nTo date, a number of studies have been conducted\
    \ on the application of Big Data\nin the ﬁeld of agriculture. Kamilaris et al.\
    \ reported 34 studies on the use of Big Data\nin agricultural applications [12].\
    \ Wolfert et al. summarized the application of Big Data\nin smart farming [47].\
    \ Several studies have also been conducted in the construction of an\nagricultural\
    \ Big Data platform [48]. The Consortium of International Agricultural Research\n\
    Centers (CGIAR; Montpellier, France) has created an agricultural Big Data platform,\
    \ aiming\nto solve the problems of agricultural development faster, better and\
    \ on a larger scale using\nBig Data. In China, numerous provinces have set up\
    \ agricultural Big Data platforms to\nguide and improve agricultural production\
    \ and increase farmer income.\nApplication of the Big Data technology needs tremendous\
    \ data, and this requires\nfarms to use numerous pieces of data acquisition equipment\
    \ [49]. Unmanned farms have\nsufﬁcient data to meet the needs of Big Data. Therefore,\
    \ Big Data technology will also play\nan important role in unmanned farms, which\
    \ is mainly reﬂected in four aspects: (1) Big\nData technology enables the processing\
    \ of multi-source for unmanned farm, and uses data\nprocessing methods such as\
    \ removing false data, storing true data and classifying data;\n(2) Big Data can\
    \ mine, analyze and discover knowledge from numerous data, and form\na regular\
    \ farm management knowledge base; (3) Big Data can effectively store all kinds\
    \ of\ndata to form historical data for learning and invocation of unmanned farm\
    \ could platform;\n(4) Big Data, together with cloud computing and edge computing\
    \ technology, forms an\nefﬁcient computing system that ensures rapid, precise\
    \ and independent operation.\nBig Data plays an important role in the massive\
    \ data processing and storage, which pro-\nvides technical and reliable data support\
    \ for intelligent decision-making in the unmanned\nfarm. Given the complexity\
    \ of agricultural operations and the diversity, heterogeneity and\naccuracy of\
    \ data, more research is needed to verify the reliability of Big Data in agriculture.\n\
    3.3.2. Artiﬁcial Intelligence (AI): Make Unmanned Farms Think Like People\nBig\
    \ Data provides data processing and storage technology, but AI technology plays\n\
    the thinking and decision-making roles [50]. AI allows the machine or system to\
    \ exhibit\nindependent, but rational, thinking and behavior, similar to human\
    \ beings [51,52]. With\nclassiﬁcation, logistic regression, correlation analysis\
    \ and decision-making capabilities,\nAI has been widely used in agricultural decision\
    \ support systems (ADSS), agricultural\nprediction analysis, visual monitoring\
    \ systems, robot control [14,53,54].\nAgricultural Decision Support Systems\n\
    An ADSS is a human-computer system which utilizes data from various sources,\n\
    aiming at providing farmers with a list of advice for supporting their decision-making\n\
    under different circumstances by AI [54]. The ADSS does not give direct instructions\
    \ or\ncommands to farmers, it provides advice to farmers, farmers make the ﬁnal\
    \ decisions.\nThe ADSS has been used in feeding decision-making [55], smart irrigation\
    \ decision support\nsystems [56], and crop nutrient management [57]. For example,\
    \ Zhou et al. proposed\nthe near infrared computer vision and neuro-fuzzy model-based\
    \ feeding decision system\nAgriculture 2021, 11, 145\n10 of 26\nfor ﬁsh in aquaculture,\
    \ which can conversion rate can be reduced by 10.77% and water\npollution can\
    \ also be reduced [55]. It shows ADSS is very helpful for assisting farmers\n\
    in performing various agricultural activities.\nHowever, there are also some questions\
    \ to be answered if ADSS is to be widely used,\nsuch as the incomplete functionality,\
    \ insufﬁcient consideration, inadequate requirement\nanalysis and bad graphical\
    \ user interfaces (GUIs) [58]. For an unmanned farm, ADDS\nneed do more performing\
    \ analysis on historical information to enhance the quality of\ndecision supports.\
    \ It also should consider provide more adequate decision supports and\nre-planning\
    \ mechanisms, the more important is to do the agricultural prediction analysis.\n\
    Agricultural Prediction Analysis\nPredictive analysis uses data, statistical algorithms\
    \ and machine learning techniques\nto determine the possibility of future results\
    \ based on historical data. AI has shown great\npotential in agricultural prediction\
    \ analysis, such as dissolved oxygen prediction [59,60],\nagricultural product\
    \ price forecasting [61], greenhouse gas emissions prediction [62] and\nagricultural\
    \ yield prediction [63,64]. For example, Liu et al. [59] study the effectiveness\
    \ of\nattention-based recurrent neural network (RNN) methods in the short-term\
    \ and long-term\nprediction of dissolved oxygen, achieve the good results in the\
    \ prediction of almost all\ntime steps.\nHowever, some of the more accurate forecasting\
    \ models require longer working\ntime. In an unmanned farm, it is necessary to\
    \ further to combining data-driven machine\nlearning (ML) and biophysical based\
    \ approaches, and optimizing their conﬁguration and\nparameters in an ensemble\
    \ learning approach [62].\nAgricultural Computer Vision\nComputer vision is an\
    \ important technology, which studies how to use a computer\nto understand the\
    \ information contained in a digital image or video at a high level [65].\nMachine\
    \ vision technology is often combined with an AI algorithm, which has been\nwidely\
    \ used in the ﬁeld of agriculture, such as species classiﬁcation [66], crop disease\n\
    recognition [67], behavior analysis [68,69] etc. Chen et al. [70] proposed neural\
    \ network\nand long short-term memory for recognition of aggressive episodes of\
    \ pigs with an accuracy\nof 97.2%. These show that AI has great application potential\
    \ in agricultural machine vision\nAmong some review conclusions [65,71], the deep\
    \ learning algorithm has the most\npotential, it has good nonlinear simulation\
    \ performance, as well as the ability to apply\nin more complex environments.\
    \ However, most of the methods proposed in the literature\nare only used in the\
    \ laboratory, and there are still some problems in practical application,\nespecially\
    \ for an unmanned farm. It is necessary to study how to use artiﬁcial intelligence\n\
    to improve the recognition accuracy in complex scenes.\nAgricultural Robot Control\n\
    Robots can work autonomously because artiﬁcial intelligence replaces human thinking.\n\
    For example, the multi-robot task system [72] aims at performing tasks automatically\
    \ by\ncontrol aerial and ground vehicles. The robot path planning [73] needs the\
    \ help of AI\ntechnology to plan the optimal path, such as Ayushman et al. [74]\
    \ used the method of\n“chase the rabbit” to plan the path of the lemniscate shape,\
    \ and the real underwater\nexperiment by an autonomous underwater vehicle (AUV)\
    \ showed that the algorithm has\nfaster calculation speed.\nThese studies demonstrate\
    \ that AI plays an important role in smart farming. However,\nthe application\
    \ of AI in agriculture is in its infancy [75], and many difﬁculties, such as data\n\
    sets, need to be resolved for the establishment of deep learning in agriculture.\n\
    Similarly, the intelligent decision cloud platform of an unmanned farm also needs\
    \ AI\ntechnology, which is mainly reﬂected in four aspects. First, the utilization\
    \ of machine vision\ntechnology, in combination with AI technology, for the analysis\
    \ of the physiological charac-\nteristics of animals and plants can provide more\
    \ accurate data. Second, the agricultural\nAgriculture 2021, 11, 145\n11 of 26\n\
    robot equipped with AI can enhance the autonomous walking and workability of the\
    \ robot.\nThird, Big Data and AI can analyze the current data and historical database,\
    \ and predict\nthe trend of data at the next stage, so that decisions can be made\
    \ at the next stage without\ndelay. Fourth, AI technology can provide the intelligent\
    \ decision cloud platform the ability\nto think like a human and realize intelligent\
    \ decision-making and control.\nAI is the core of the intelligent decision-making\
    \ cloud platform and also the basis\nfor the realization of the unmanned farm.\
    \ Although a large amount of research has been\nconducted on the application of\
    \ AI technology in the ﬁeld of agriculture, there is still a long\nway to go before\
