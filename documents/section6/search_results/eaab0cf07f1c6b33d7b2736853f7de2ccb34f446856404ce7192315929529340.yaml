    \ ratios.\n5.3. Performance Metrics (RQ4)\nMany performance parameters or metrics\
    \ should be considered when deploying\nWSNs, starting with coverage and connectivity,\
    \ which are the most important parameters\nthat ensure high quality of service\
    \ from WSNs, as discussed earlier in Section 2.6, as well as\nother parameters,\
    \ such as the lifetime, energy consumption, latency, signal strength (RSSI),\n\
    accuracy, scalability, reliability, and more [32]. A brief discussion of these\
    \ parameters is\nexplained below.\n•\nLifetime\nOne of the most important metrics\
    \ in WSNs is the network’s lifetime. Through\nresearch, it is found that network\
    \ lifetime depends on two dimensions, the ﬁrst is network\nconnectivity, which\
    \ means that network lifetime can be deﬁned as the period from the\nnetwork deployment\
    \ until one or more nodes lost connection to the sink node. While the\nsecond\
    \ dimension depends on energy consumption, and this means network lifetime is\n\
    the period from network deployment until one or multiple live nodes fall below\
    \ a speciﬁc\nenergy threshold [104]. Most conducted studies in Table 1 tried to\
    \ maximize lifetime\nSensors 2022, 22, 5094\n24 of 30\nthrough optimal node deployment\
    \ that maximizes network coverage and connectivity,\nhence minimizing the power\
    \ consumption that leads to prolonged network lifetime.\n•\nEnergy Consumption\n\
    Each node in WSN needs energy in three parts, i.e., collecting, processing, and\
    \ commu-\nnicating data. The amount of consumed energy depends not only on the\
    \ energy capacity\nbut also on the heterogenous functionalities of the sensor\
    \ node. The efﬁcient use of energy\nprolongs the network lifetime. This can be\
    \ achieved through reducing the number of\nexchanged messages between nodes and\
    \ scheduling sleep intervals for redundant nodes,\nwhile leaving the remaining\
    \ nodes active to save network coverage and connectivity, as well\nas using efﬁcient\
    \ routing protocols; all these steps will minimize energy consumption [28].\n\
    •\nLatency and accuracy\nLatency and accuracy are related to each other. Latency\
    \ means the time required to\nsend a message from the source node to the destination\
    \ node across the network, and this\nrepresents the total delay of the sent message.\
    \ Accuracy represents the efﬁcient arrival of\nthe sent message to the destination\
    \ within the limited time required, so reducing delay\nensures network accuracy,\
    \ and this is an important performance metric in WSN [11].\n•\nSignal strength\
    \ (RSSI)\nThis metric represents a measure of link quality and depends on the\
    \ distance between\ntwo nodes to calculate the reachability of the node through\
    \ the communication process.\nRSSI stands for received signal strength indicator\
    \ that can be determined from the following\nequation [76,105]:\nRSSI = −10 ×\
    \ n × log10(d) + p\n(5)\nwhere,\nd: is the distance from the sensor node measured\
    \ in meters;\nn: is the propagation constant or path-loss exponent;\np: is the\
    \ power in reception mode (Dbm) (decibel-milliwatts).\n•\nScalability and Reliability\n\
    Scalability can be deﬁned as the ability of the network to be extended by including\n\
    more nodes in the network, while preserving network performance. The reliability\
    \ of a\nWSN represents its ability to deliver sensed data to the sink node, while\
    \ maintaining cover-\nage and connectivity through the mission period. This period\
    \ is application-dependent [90].\nWhile using optimization algorithms in solving\
    \ the WSN deployment problem, the\nperformance metrics that have been presented\
    \ in the literature to measure the qualities of\nthe approximations collected\
    \ from different optimization algorithms can be described as\nfollows [95].\n\
    •\nThe number of non-dominated solutions (NDS)\nIf Ps represents the set that\
    \ contains all the non-dominated solutions generated by the\nproposed algorithm\
    \ A, then the NDS-metric is deﬁned by the size of Ps, as follows:\nNDS = |Ps|\n\
    (6)\nA higher value of NDS means that a sufﬁcient number of choices exist [95].\n\
    •\nSet coverage metric (C-metric)\nIf there are two optimal sets of non-dominated\
    \ solutions, then the set coverage is\nthe comparison metric between these two\
    \ sets, which represents the ratio of the non-\ndominated solutions in set2, dominated\
    \ by non-dominated solutions in set1 and divided by\nthe number of solutions in\
    \ the set2. This means, if C(set1,set2) < C(set2,set1), then set2 has\nbetter\
    \ a solution than set1 [99].\n•\nDiversity metric (∆)\nThe diversity metric (∆)\
    \ determines the range of spread accomplished through the\nobtained solutions.\n\
    •\nHypervolume metric (HV-metric or S-metric)\nSensors 2022, 22, 5094\n25 of 30\n\
    The hypervolume metric (HV) (also deﬁned as the S-metric) presents the joint in-\n\
    formation about closeness and diversity in the acquired non-dominated set of solutions\n\
    (Ps) [42].\n•\nGenerational distance metric (GD-metric)\nThe generational distance\
    \ metric (GD-metric) determines how far the acquired Ps set\nof solutions is from\
    \ the true set PT.\n•\nComputation time or complexity\nThe computation time of\
    \ the optimization algorithm is required to measure its efﬁ-\nciency. An efﬁcient\
    \ algorithm should provide optimal solutions within an acceptable time.\nSo, this\
