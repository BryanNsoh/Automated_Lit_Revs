    2.1. Deﬁnition\nAn unmanned farm is a new production mode, which does not require\
    \ labor force but\nadopts diverse novel technologies such as IoT, Big Data, AI,\
    \ ﬁfth-generation (5G) technology\nand robots, for performing all farm production\
    \ operations through remote control, whole-\nprocess automatic control of facilities,\
    \ equipment and machinery or autonomous control by\nrobots. The unmanned farm\
    \ is the ultimate form of intelligent agriculture and the highest\nstandard of\
    \ agricultural production.\nUnmanned farm uses modern sensing technology for monitoring\
    \ the environment,\ngrowth status of agricultural animals and plants and the working\
    \ status of various operat-\ning equipment, and for transmitting data to the cloud\
    \ using a low-delay and high-reliability\nAgriculture 2021, 11, 145\n4 of 26\n\
    communication technology. A cloud platform can analyze and process data through\
    \ Big\nData and AI technology, independently generate production and operation\
    \ decisions and\nthen transmit decision information to the robot. The robot completes\
    \ the decision-making\ninformation of the cloud platform through path planning\
    \ and navigation, target recognition\nand ﬂexible machinery and other technologies,\
    \ and this process does not require human\nparticipation.\nIn an unmanned farm,\
    \ every link of production and management can be automatically\nplanned and decided\
    \ by the cloud platform and then performed by machinery, indepen-\ndent of people’s\
    \ participation, 24 h a day from the beginning to the end of planting or\nbreeding.\
    \ An unmanned farm realizes precise management, self-decision making, un-\nmanned\
    \ operation, precise investment and personalized service during the whole process\n\
    of agricultural production and management, and then realizes the sustainable development\n\
    goals of agricultural production. In the future, unmanned vehicles, unmanned boats,\
    \ UAVs\nand all kinds of agricultural intelligent machinery will be able to independently\
    \ complete\nmobile operations without human intervention and realize the seamless\
    \ docking of ﬁxed\nequipment and mobile equipment.\n2.2. System Composition\n\
    The architecture of an unmanned farm consists of basic layer, decision layer,\
    \ and ap-\nplication services layer together, and the role and components is described\
    \ as follows:\nThe basic layer consists of sensing and communication system and\
    \ infrastructure\nsystem. Infrastructure system includes basic conditions such\
    \ as factory building, roads,\nutilities, garages, network equipment and intelligent\
    \ terminals, which provides basic work-\ning conditions and environment for the\
    \ unmanned farm system through the IoT technology.\nThe sensing and communication\
    \ system aiming at getting the information of the farm\nmainly about environment,\
    \ the growth state of breeding objects and the operation state\nof equipment,\
    \ which is obtained by sensors, space information equipment, camera equip-\nment,\
    \ positioning/navigation equipment and a wireless transmission module deployed\
    \ at\nthe farm. The basic layer is to convert various farm information to digital\
    \ data, provide\nthe work environment for other work equipment, and the high-speed\
    \ communication\nbetween various items of equipment.\nThe decision layer is an\
    \ intelligent decision cloud platform for unmanned farm, which\nhosts that analysis,\
    \ processing and storage of massive data resources of unmanned farm.\nIt is the\
    \ nerve center of the unmanned farm that makes data-based intelligent decisions\n\
    for the unmanned farm. Intelligent decisions include model base, method base,\
    \ database\nand knowledge base and, with the help of cloud computing, Big Data\
    \ and AI technologies,\nit can perform tasks such as animal and plant welfare\
    \ monitoring, environmental data\nanalysis, remote robot control, equipment fault\
    \ diagnosis and farm intelligent production\nand operation. The decision layer\
    \ instead of humans is for thinking about agricultural\nproduction, to produce\
    \ a more scientiﬁc and reasonable proposal.\nThe application layer is the auto-work\
    \ equipment system, which is the core component\nof the unmanned farm that utilizes\
    \ the technology of intelligent agricultural equipment\nand IoT. The operation\
    \ and equipment system include ﬁxed and mobile equipment. Fixed\nequipment mainly\
    \ applied in unmanned livestock farming, ﬁshery or glasshouse, and can\nperform\
    \ independent tasks, such as feeding and aeration, without moving. On the other\n\
    hand, mobile equipment refers to equipment, such as a seeder and unmanned ground\
    \ vehi-\ncle (UGV), which are dependent on movement for completing farm operations.\
    \ Moreover,\nmobile equipment can realize unmanned transport mission and can serve\
    \ as a platform\nfor carrying. The application layer in unmanned farm is to replace\
    \ humans to complete\nthe agricultural work, especially in the harsh conditions.\n\
    The three layers of components of the unmanned farm play different roles: the\
    \ basic\nlayers’ infrastructure system is necessary for supporting the operation\
    \ of other systems;\nthe basic layers’ sensing and communication system is responsible\
    \ for data collection\nand transmission; the decision layer performs data management\
    \ and makes production\nAgriculture 2021, 11, 145\n5 of 26\nand operation related\
    \ decisions; the application layer use machines, instead of people, to\nconduct\
    \ farm operations. These three layers cooperate with each other to realize safe\
    \ and\nreliable operation of the unmanned farm.\n2.3. The Development Stage of\
    \ the Unmanned Farm\nRemote-controlled farm: remote control is the primary stage\
    \ of unmanned farm, which\nis used to realize the unmanned operation of the farm\
    \ through the remote control of\nfacilities, equipment, machinery, etc. The characteristic\
    \ of this stage is that it only realizes\nthe replacement of labor by machines,\
    \ and it also requires people to carry out remote\noperation, participate in decision-making\
    \ and control, but it does not require people to\nparticipate in work on site,\
    \ which liberates people from heavy physical labor. Therefore,\nit can also be\
    \ called hands-free farm.\nUnattended farm: unattended is the intermediate stage\
    \ of the unmanned farm, in which\nthere is no need for people to remotely operate\
    \ farm equipment in the remote monitoring\nroom 24 h a day. The system can cruise\
    \ independently, but it still needs people’s participa-\ntion, mainly for the\
    \ issuance of agricultural operation instructions and decision-making of\nproduction\
    \ management. In this stage, the time of participating in the production process\n\
    of the farm is greatly shortened, and there is no need to be on duty all the time.\
    \ When\nnecessary, it can participate in the decision-making management.\nAutonomous\
    \ farm: the autonomous operation is the advanced stage of the unmanned\nfarm that\
    \ does not need human participation. All farm operations and management have\n\
    cloud management and control platforms for independent planning, decision-making\
    \ and\noperation, and all farm businesses are completed by equipment independently,\
    \ especially\nbusiness docking link, which is completed by equipment through communication\
    \ and\nidentiﬁcation. Human participation is not required in the whole production\
    \ management\nprocess. It is a completely unmanned autonomous farm and the ultimate\
    \ form of farm\ndevelopment.\n3. Unmanned Farm System\n3.1. Infrastructure System\n\
    The infrastructure system in the foundation layer is to provide basic working\
    \ condi-\ntions for the whole unmanned farm intelligence, involving the transformation,\
    \ layout and\ndesign of infrastructure. The layout and construction of the infrastructure\
    \ system is deter-\nmined according to the production object and scale as well\
    \ as the intelligent equipment.\nFor example, the small and scattered land should\
    \ be effectively integrated, and the water\nsupply network, road network, power\
    \ grid and communication signal must be constructed\nin compliance with certain\
    \ conditions. Therefore, the infrastructure of the unmanned farm\nneeds to be\
    \ laid out and built according to certain principles, namely, practicability and\
    \ cost.\nPracticability implies that every workshop, warehouse, road, etc. should\
    \ play a speciﬁc\nrole in the unmanned farm and should be sufﬁcient to support\
    \ the normal operation of\nthe unmanned farm. The second principle of cost implies\
    \ that the construction of infrastruc-\nture should be cost-effective, given the\
    \ low value of agricultural products, and the future\noperation and maintenance\
    \ costs of agricultural production should be considered.\nIn addition, infrastructure\
    \ digitization is very necessary. Consistent use of digital\nmethods from the\
    \ start of a project provides a basis for the deﬁnition of the intended\nconstruction\
    \ state [21]. Building information modeling (BIM) technology can be shared and\n\
    transferred throughout project planning, operation and maintenance via the integration\
    \ of\nbuilding data and information model [22]. This ensures that engineering\
    \ and technical per-\nsonnel develop a correct understanding of building-related\
    \ information, three-dimensional\n(3D) visualization and automatic layout, thus\
    \ reducing design time and improving project\ncoordination. This technology shows\
    \ great potential for planning the infrastructure system\nof an unmanned farm\
    \ and consequently improving the reliability of the farm.\nThe design of the infrastructure\
    \ system is particularly important, as it provides op-\neration support for the\
    \ whole unmanned farm. Following the principles of practicability\nAgriculture\
    \ 2021, 11, 145\n6 of 26\nand cost can be more easily accepted by farmers and,\
    \ with the help of BIM technology,\ncan improve the reliability of unmanned farms.\
    \ At present, we can use various tools to\nhelp people build infrastructure. In\
    \ addition to the principle of practicality and low cost,\nthe infrastructure\
    \ of unmanned farm also needs to be digitized. People are required to\nparticipate\
    \ in the process of design and construction, and the management of infrastructure\n\
    only needs a remote-control robot to complete it.\n3.2. Sensing and Communication\
    \ System\nThe sensing and communication system is the foundation that realizes\
    \ the interconnec-\ntion of everything, based on the IoT and information and communication\
    \ technology (ICT).\nIn the agricultural environment, IoT refers to the use of\
    \ sensors and other devices, which\ntransform each element and action involved\
    \ in agriculture into data. IoT and ICT have\nbeen applied in intelligent agriculture\
    \ for tasks, such as crop or livestock management,\nresource management and animal,\
    \ plant and environment monitoring, which can help im-\nprove the quality and\
    \ quantity of agricultural products [23]. Information acquisition in an\nunmanned\
    \ farm is similar to smart agriculture, which relies on IoT for building the sens-\n\
    ing and communication frameworks. Sensing and communication system is the basis\
    \ of\nthe digitalization of the unmanned farm. A complete information transmission\
    \ system\ncan obtain the various information parameters of the farm without human\
    \ participation,\nand the information is processed by the intelligent decision\
    \ cloud platform and then make\nthe decision.\n3.2.1. Sensing: Intelligent Perception\
    \ of Unmanned Farm\nIn traditional agriculture, farm management relies on the\
    \ experience of the farmer;\nhowever, there are many uncertainties and errors.\
    \ To build an unmanned farm, it is impor-\ntant to eliminate these uncertainties\
    \ for accurate management, which requires sensitive\nand fast sensors. A sensor\
    \ is a device that perceives and transmits the environmental\ninformation and\
    \ provides a foundation for the digitization of agricultural information.\nIn\
    \ an unmanned farm, sensors obtain agricultural information, including the growth\n\
    environment, physiological status of animals and plants and information about\
    \ the equip-\nment or robot status [24]. This information is transmitted to the\
    \ cloud platform through\nthe processing network, thus providing data support\
    \ for decision control.\nAgricultural sensors have been widely used for collecting\
    \ information on environ-\nmental factors such as temperature, humidity, light,\
    \ dissolved oxygen (DO) and heart\nrate. Research shows that the wireless sensor\
    \ network built with various types of sensor,\nsuch as information acquisition\
    \ terminals, enable intelligent monitoring and intelligent\ncontrol [25,26]. This\
    \ system usually uses sensors to build wireless sensor networks and\nsends data\
    \ to servers or terminals through telecommunication technologies (such as 4G)\n\
    to help farmers make better decisions and accomplish the goal of accurate management.\n\
    In some ways, sensor networks are essential for implementing intelligent agricultural\n\
    systems, the same will be true on an unmanned farm. However, unmanned farm have\n\
    more stringent requirements for the accuracy and timeliness of information acquisition\n\
    because it is a completely unmanned production process.\nOver the past few years,\
    \ sensor research has become more miniaturized and intelligent,\nand new sensors\
    \ have been developed using novel materials, which have advantages in de-\ntection\
    \ sensitivity. These sensors provide reliable data support for more precise unmanned\n\
    management but are not popular because of the high cost. Advances in material\
    \ science\nand processing technology will help solve these problems. In recent\
    \ years, the image-\nprocessing technology, based on the neural network, has led\
    \ to widespread application of\nthe image sensor. The machine vision method has\
    \ replaced the traditional information ac-\nquisition method in some aspects.\
    \ For example, the pig face recognition method has started\nreplacing the traditional\
    \ radio frequency identiﬁcation (RFID) method [27], as it offers\nmore advantages\
    \ in management and convenience. Breakthroughs in sensor performance\nand changes\
    \ in information acquisition methods help optimize the sensing system and\nAgriculture\
    \ 2021, 11, 145\n7 of 26\nincrease the possibilities for unmanned farm. In addition,\
    \ remote-sensing technology is an\nimportant tool for spatial information acquisition\
    \ in an unmanned farm. Remote-sensing\ntechnology offers many advantages such\
    \ as synchronous and non-destructive observations\nin a large area, strong timeliness\
    \ and objective response to ground object change. This tech-\nnology has been\
    \ widely used for monitoring farm crop growth and drought and freezing\ninjury\
    \ and for controlling disease and insect pest populations [28–30].\nAn unmanned\
    \ farm is a completely unmanned production process. Therefore, all\nequipment\
    \ and systems must work on the basis of agricultural data, which are collected\n\
    using sensing equipment. However, the sensors may not be reliable or stable for\
    \ long-term\nuse, and special agricultural sensors are not comprehensive. In addition,\
    \ the explosive\ngrowth of equipment and data consumes a lot of network and cloud\
    \ resources because\nof uniﬁed upload and centralized processing. Moreover, data\
    \ processing is not timely,\nand the network is unstable, which reduce the stability\
    \ and availability of the sensor\nsystem. Edge computing can meet the key requirements\
    \ of network capacity constraints,\ndata timeliness, resource constraints, security\
    \ and privacy challenges. Each edge of the IoT\nhas data collection, analysis\
    \ and calculation, communication and intelligent processing\ncapabilities, and\
    \ can process, ﬁlter and analyze nearby data [31].\n3.2.2. Transmission: High-Speed\
    \ and Efﬁcient Communication Promotes\nthe Unmanned Farm\nThe transmission of\
    \ information on an unmanned farm is performed through a net-\nwork. The network\
    \ efﬁciently, stably, safely and in a timely way transmits data obtained\nfrom\
    \ the “end” layer of agricultural IoTs and processed data to the “cloud” layer\
    \ of agri-\ncultural IoTs, which as a link between the “cloud” layer and the “end”\
    \ layer. Information\ntransmission is the fundamental guarantee for the normal\
    \ operation of agricultural IoTs,\nwith more emphasis on reliability and security.\n\
    Information transmission may include both wired and wireless communication, de-\n\
    pending on the transmission medium. Wired communication refers to the technology\
    \ that\ntransmits information through a twisted pair, coaxial cable, optical ﬁber\
    \ and other tangible\nmedia, which are mostly Ethernet and ﬁeldbus [32]. Wireless\
    \ communication is a com-\nmunication technology that uses electromagnetic wave\
    \ signals to transmit information\ndirectly in space for information exchange;\
    \ examples of wireless communication tech-\nnologies include RFID, near-ﬁeld communication\
    \ (NFC), infrared data association (IrDA),\nZigbee, Wi-Fi, long range (LoRa),\
    \ Bluetooth, narrowband IoT (NB-IoT), 3G and 4G [33,34].\nWireless communication\
    \ technologies connect various elements of agriculture and simplify\nthe information\
    \ interaction among various ﬁxed agricultural equipment, robots, sensors\nand\
    \ machine vision and remote-sensing monitoring platforms in an unmanned farm is\
