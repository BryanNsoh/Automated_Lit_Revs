    \ and the simulation data can be visualized using ﬁve tools, which are\nthe MATLAB\
    \ graphics, port value display, scopes, dashboard block library, and simulation\n\
    data inspector. This simulation program can work in two modes, the deterministic\
    \ and\nprobabilistic modes. The ﬁrst mode is used for code testing and debugging,\
