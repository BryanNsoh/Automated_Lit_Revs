    farms, namely remote-control farm, unattended farm and autonomous farm. There\
    \ is some\nwork that humans need to complete in these three stages, but the number\
    \ of farmers will\nincreasingly decline, which is a slowly changing process. In\
    \ this process, the government\nneeds to increase the training of farmers, so\
    \ that farmers learn more skills.\nFinally, a lot of advanced equipment is used\
    \ in an unmanned farm, even for the larger\nfarms, and the cost of this equipment\
    \ is high, especially for developing countries [133,134].\nThis requires the joint\
    \ efforts of researchers and the state, which needs to increase subsidies\nfor\
    \ these equipment and research funds for experts, and experts need to conduct\
    \ in-depth\nresearch to reduce the cost of these machines. Similarly, farmers\
    \ can use much-needed\nequipment ﬁrst, such as unmanned harvesters.\nThe problems\
    \ described above limit the practical application of an unmanned farm.\nIn the\
    \ future, it is important to study how to solve these problems for an unmanned\
    \ farm,\nwhich requires the join efforts of the government, researchers, farmers\
    \ and enterprises\nin this direction.\n6. Conclusions\nIn this paper, we introduce\
    \ a new agricultural production mode, i.e., an unmanned\nfarm, which does not\
    \ require people to enter the farm, and uses modern information tech-\nnology\
    \ and intelligent equipment to replace manual labor with machines for the production\n\
    and management of the farm. Here, we deﬁned the unmanned farm, explained its opera-\n\
    tion principle and characteristics, and introduced the system architecture of\
    \ the unmanned\nfarm system. We also analyzed the technology needed for system\
    \ operation, and described\nthe current application of these technologies. Finally,\
    \ we summarized the challenges that\nunmanned farm faces.\nThrough the analysis\
    \ of literature, it can be concluded that unmanned farm is feasible.\nWe will\
    \ gradually realize unmanned farm in the next 50 years, which will play a role\
    \ in re-\nducing the number of environmental problems, solving the shortage of\
    \ agricultural labor\nand bringing economic beneﬁts. But at the same time, we\
    \ need to solve some problems,\nsuch as unstable sensors, inefﬁcient robots, AI\
    \ applications in complex environments, pri-\nvacy and management problems brought\
    \ by Big Data, and how to transition to unmanned\nfarm.\nWe believe that solving\
    \ these problems of unmanned farms requires joint efforts of\nthe government,\
    \ enterprises and research institutes. The government should give policy\nsupport,\
    \ such as agricultural subsidies, data security legislation and so on. Enterprises\n\
    increase production, reduce the production costs of various agricultural machinery,\
    \ and im-\nprove the utilization rate of agricultural machinery. The research\
    \ institute should study\nagricultural robots and systems with high precision,\
    \ fast response and stability in depth.\nAuthor Contributions: Conceptualization,\
