    \ vijayaraghavan123@gmail.com \nAbstract: \nInternet of Things (IoT) based automation\
    \ has provided sophisticated research and developments \nin the field of agriculture.\
    \ In agriculture field production, using environmental and deployment \nsensors\
    \ like DHT11, soil moisture, soil temperature, and so on, IoT has been utilised\
    \ to monitor \nfield conditions and automation in precision agriculture. The environmental\
    \ parameters, field \nevaluation, deployment parameters, and shortage of water\
    \ has become an unresolved task for \nagriculture monitoring. All of this leads\
    \ to insufficient production of the agricultural crop. To \neradicate the above-mentioned\
    \ problems, we proposed a system in the using an architectural \nmanner. This\
    \ system uses an NRF24L01 module with in-built power and low noise amplifiers\
    \ to \nenable a long-distance communication for transmission of the field information\
    \ about the current \ncrop situation to the farmers. This work is investigating\
    \ an appropriate, reasonable, and applied \nIoT technology for precision agriculture\
    \ by considering various applications of agriculture and \nexperiments. The proposed\
    \ system reduces power consumption, and improves operational \nefficiency. The\
    \ proposed system reduces human efforts and also evaluates heat index \nmeasurement\
    \ to monitor the environment. Based on the experiments, the current consumption\
    \ \nand life expectancy of the AWMU are determined to be 0.02819 A and 3 days\
    \ 20 hours 13 \nminutes and 47 seconds, respectively. Furthermore, the maximum\
    \ transmission of AWMU is in \nan environmental location is 200 meters line of\
    \ sight from the router. \n Keywords: Internet of Things, ThingSpeak cloud platform,\
    \ NRF24L01 modules, Sensors, \nActuators, Agriculture applications \n \n \n \n\
    1. Introduction \nIn recent years, the Internet of Things (IoT) and Wireless Sensor\
    \ Networks (WSN) have become \nincreasingly essential [1] in agriculture. IoT\
    \ is having abundant applications like agriculture, \nhealthcare, smart cities,\
    \ commerce, home automation, education, and the environment. These \napplications\
    \ [2] are developed by the IoT sensor cloud-enabled, edge computing, cloud \n\
    computing, and WSN.  \nAgriculture and soil monitoring is based on environment\
    \ and soil parameters. These have come \nfrom animal health, crop health, plant\
    \ health, soil health, soil ecosystem, climate balance, and \nhuman health. We\
    \ came to know about animal health by tracking movement. For proper \nirrigation,\
    \ there should be nutrients, fertilizers, and water requirements that lead to\
    \ better crop \nhealth, soil health, and plant [3] health. Weather assessment\
    \ comes under the climate balance and \nthe soil ecosystem is associated with\
    \ soil fertility and quality. Human health also plays a major \nrole in the agriculture\
    \ workplace as shown in Fig. 1.  \nA. Smart Agriculture Monitoring (SAM) \nIoT\
    \ can provide automation in agriculture monitoring systems with help of sensors,\
    \ actuators \nembedded hardware platforms, and cloud-enabled technologies like\
    \ big data and cloud \ncomputing. Generally, the IoT role in agriculture has been\
    \ transformed [4] to different domains \nsuch as water and soil management, crop\
    \ monitoring, etc. WSN also enables automation in the \nfield of agriculture with\
    \ energy harvested [5] nodes, hardware cost-effectiveness, and scalability. \n\
    \ \nFig. 1 Overview of the smart agriculture parameters \nB. Remote Monitoring\
    \ Systems using IoT \nThe Internet of Things (IoT) is a promising approach for\
    \ remote monitoring and \ninterconnectivity of the proposed system in this scenario,\
    \ thanks to communication protocols, an \nopen-source cloud platform for experiment\
    \ results based on Application Programming Interface \n(API), visualization dashboards,\
    \ and [6] web development tools. \n2. Related Work \nEmerging technologies are\
    \ playing a crucial role in smart agricultural monitoring systems, \nprecision\
    \ agriculture, and smart irrigation with complete automation and design implementations\
    \ \nin the current scenario. Some of the existing works are discussed below. \
    \   \nNestor Michael Tiglao et al. [7] proposed an Agrinex system, which is used\
    \ for smart irrigation \nwith a low-cost design and has a mesh-based topology\
    \ framework. It consists of hardware like \nRF module (NRF24L01), sensors (Temperature\
    \ and Humidity, soil moisture), actuator (servo \nmotor), and embedded boards\
    \ (Arduino and raspberry pi). Sensor's data processed and \ntransmitted through\
    \ the ATMEGA328P microcontroller and then via a gateway (sink node) to \nthe server\
    \ or cloud with the help of internet connectivity. The user can able to access\
    \ the sensor \ndata from the cloud and also developed a web application for remote\
    \ accessing and visualizing \nthe sensor data in online mode. \nRaul Morais et\
    \ al. [8] explained the mySense concept which means that data handling of \nenvironment\
    \ for developing the agriculture practices. In this article, four-layered architecture\
    \ \nshows the systematic data collection towards the precision agriculture issues\
    \ is discussed. This \narchitecture is made of four important components such\
    \ as input components (sensors) and input \ncomponents (actuators), gateway (Arduino\
    \ Uno, Raspberry pi) and wireless sensor network, web \nand cloud services, and\
    \ applications of end-user. It enables the hardware platforms with cost-\neffective\
    \ design end products to monitor the agriculture applications. \nUélison Jean\
    \ L. dos Santos et al. [9] represented the agriculture prediction model which\
    \ gives \ninsight on anticipate problems and improves the production of crops.\
    \ This model has three major \ncomponents like LoRa module, the Time series model,\
    \ and ARIMA predictive model. With the \nhelp of this model, to eradicate the\
    \ crop defects and notifications are sent to the farmers \nregarding their filed\
    \ information. In this model, sensors data acquisition with time series to \n\
    provide accurate results in agriculture production to the farmers.    \nShadi\
    \ AlZu’bi et al. [10] proposed an internet of multimedia things in smart agriculture\
    \ \napplications. This article, mainly focussed on smart farming for the optimized\
    \ process of \nirrigation. Internet of multimedia things having three important\
    \ components like image \nprocessing, IoT sensors, and machine learning techniques,\
    \ these techniques are used in the \ndecision-making system for proposed irrigation.\
    \ In this project deep learning is also state of the \nart for achieving the optimal\
    \ decision-making smart irrigation system. \nKhalid Haseeb et al. [11] demonstrated\
    \ an IoT and WSN based energy efficient framework for \nsmart agriculture applications.\
    \ In this paper, IoT and WSN are used to perceive the crop \nconditions and precision\
    \ agriculture automation by using different IoT sensors and these IoT \nsensors\
    \ deployed in the field of agriculture. To improve crop yield production over\
    \ the smart \nfarming decision-making system and acquire sensor data about the\
    \ crops and plant. This \nproposed system concentrated on few important metrics\
    \ like communication range, SNR, system \nthroughput, power consumption, and packet\
    \ drop ratio.   \nSanjeevi et al. [12] focussed on smart farming and agriculture\
    \ monitoring using cloud \ncomputing, the Internet of Things, and wireless sensor\
    \ network. In this article, the proposed \nmethodology gives insight into network\
    \ efficiency, low latency, high SNR, MSE, and more \ncoverage area. Based on the\
    \ sensor data, the receiver module has performed the action regarding \nmotor\
    \ on/off operations for proper water usage to agriculture monitoring. Different\
    \ types of \nsensors and other components have been used in the hardware implementations\
    \ for the smart \nagriculture monitoring system. \nTable 1 shows the IoT and WSN\
