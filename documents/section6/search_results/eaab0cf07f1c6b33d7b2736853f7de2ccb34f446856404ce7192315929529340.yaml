    two intervals then a TRUE signal is transmitted. If one of the conditions is not
    met, the signal will be FALSE. In Fig. 10 is the graphical representation in time
    of the signal sent by the function. Fig. 10. The graph of the “Condition” function
    signal Show All SECTION V. Conclusions The role of IoT is to make life easier
    for people regardless of their scope. Integration of IoT in the field of agriculture
    brings real benefits in terms of crop monitoring, considering the weather conditions,
    the environment, and finally the right decision to act to increase yield and agricultural
    production. Our proposal helps farmers with a crop monitoring solution, a warning
    in the case of preventing the installation of diseases or in the event of freezing
    conditions and making decisions in these situations. In the future, we aim to
    create a friendlier interface for users and building a more advanced decision
    support system where under normal irrigation conditions a part of the solenoid
    valves act, and in exceptional cases, such as drought, commanding all valves would
    be a priority. Authors Figures References Citations Keywords Metrics Footnotes
