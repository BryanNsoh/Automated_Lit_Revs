  full_text: ">\nsensors\nArticle\nDevelopment of Sensors-Based Agri-Food\nTraceability\
    \ System Remotely Managed by a Software\nPlatform for Optimized Farm Management\n\
    Paolo Visconti 1,*\n, Roberto de Fazio 1, Ramiro Velázquez 2\n, Carolina Del-Valle-Soto\
    \ 3\nand Nicola Ivan Giannoccaro 1\n1\nDepartment of Innovation Engineering, University\
    \ of Salento, 73100 Lecce, Italy;\nroberto.defazio@unisalento.it (R.d.F.); ivan.giannoccaro@unisalento.it\
    \ (N.I.G.)\n2\nFacultad de Ingeniería, Universidad Panamericana, Aguascalientes\
    \ 20290, Mexico; rvelazquez@up.edu.mx\n3\nFacultad de Ingeniería, Universidad\
    \ Panamericana, Álvaro del Portillo 49, Zapopan Jalisco 45010, Mexico;\ncvalle@up.edu.mx\n\
    *\nCorrespondence: paolo.visconti@unisalento.it; Tel.: +39-0832-297334\nReceived:\
    \ 11 May 2020; Accepted: 23 June 2020; Published: 28 June 2020\n\x01\x02\x03\x01\
    \x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract:\nThe huge spreading\
    \ of Internet of things (IoT)-oriented modern technologies is\nrevolutionizing\
    \ all ﬁelds of human activities, leading several beneﬁts and allowing to strongly\n\
    optimize classic productive processes. The agriculture ﬁeld is also aﬀected by\
    \ these technological\nadvances, resulting in better water and fertilizers’ usage\
    \ and so huge improvements of both quality\nand yield of the crops. In this manuscript,\
    \ the development of an IoT-based smart traceability and\nfarm management system\
    \ is described, which calibrates the irrigations and fertigation operations as\
    \ a\nfunction of crop typology, growth phase, soil and environment parameters\
    \ and weather information;\na suitable software architecture was developed to\
    \ support the system decision-making process,\nalso based on data collected on-ﬁeld\
    \ by a properly designed solar-powered wireless sensor network\n(WSN). The WSN\
    \ nodes were realized by using the ESP8266 NodeMCU module exploiting its\nmicrocontroller\
    \ functionalities and Wi-Fi connectivity. Thanks to a properly sized solar power\n\
    supply system and an optimized scheduling scheme, a long node autonomy was guaranteed,\n\
    as experimentally veriﬁed by its power consumption measures, thus reducing WSN\
    \ maintenance.\nIn addition, a literature analysis on the most used wireless technologies\
    \ for agri-food products’\ntraceability is reported, together with the design\
    \ and testing of a Bluetooth low energy (BLE) low-cost\nsensor tag to be applied\
    \ into the containers of agri-food products, just collected from the ﬁelds or\n\
    already processed, to monitor the main parameters indicative of any failure or\
    \ spoiling over time\nalong the supply chain. A mobile application was developed\
    \ for monitoring the tracking information\nand storing conditions of the agri-food\
    \ products. Test results in real-operative scenarios demonstrate\nthe proper operation\
    \ of the BLE smart tag prototype and tracking system.\nKeywords: precision agriculture;\
    \ IoT devices; on-cloud software platform; decision support systems;\nsolar energy\
    \ harvesting; node power consumption; BLE sensor tag\n1. Introduction\nAgriculture,\
    \ by some decades, is undergoing to rapid evolution in methodologies and techniques,\n\
    for improving the productivity and the environmental sustainability; nowadays,\
    \ the development of\nnew technologies allows to implement an intensive resources\
    \ exploitation (e.g., soil, water, fertilizers,\netc.), with the aim to produce\
    \ high-quality fruits and vegetable products in suﬃcient quantities to satisfy\n\
    food requirements while maintaining competitive costs. In particular, intensive\
    \ agriculture allows to\nsatisfy the primary needs of the population in constant\
    \ growth, but, on the other hand, it has caused\nSensors 2020, 20, 3632; doi:10.3390/s20133632\n\
    www.mdpi.com/journal/sensors\nSensors 2020, 20, 3632\n2 of 43\nserious ecological\
    \ and environmental damages such as deforestation, desertiﬁcation, the unregulated\n\
    use, namely the abuse of pesticides and fertilizers and consequently the ground-water\
    \ pollution.\nTherefore, the aim is to achieve sustainable agriculture from the\
    \ ecological and environmental point of\nview and obviously also in terms of economic\
    \ compatibility. A key factor to obtain this result is the\ncorrect and optimized\
    \ use of the various input resources such as fertilizers, water and plant protection\n\
    products, into the agricultural production processes. Thanks to the development\
    \ of Internet of things\n(IoT)-based technologies, nowadays a huge number of low\
    \ cost and power consumption modules and\nsensors are available to be employed\
    \ in the farmlands, in order to detect and collect precise climate\nand soil data\
    \ as well as information referred to growth or diseases of the cultivated crops\
    \ and send by\nWi-Fi connectivity all the collected data to a cloud software platform\
    \ for the optimized management of\nthe farm.\nThe designed system represents a\
    \ multi-platform complete solution, by employing a smart\nfertigation system assisted\
    \ by an on-ﬁeld custom wireless sensor network (WSN), for supporting\nthe farmer\
    \ and manager along the whole supply chain from the ﬁeld to the product distribution,\
    \ as\nwell as for providing added value services to the customers. In fact, the\
    \ developed system helps the\ndealers and traders to check the transportation\
    \ and storage conditions of the food products, as well\nas their provenience,\
    \ employing a low-power Bluetooth low energy (BLE) smart tag placed inside\nthe\
    \ food container; therefore, the availability of a single multi–functional software\
    \ platform allows\nthe user (both the farmer and costumer) to check all events\
    \ and treatments performed overtime on\nthe products, from the sowing to the consumer\
    \ table. To exploit the multitude of the oﬀered services\nfrom the developed system,\
    \ an integrated on-cloud software platform allows us to manage the crops\nproduction\
    \ and market of the agri-food products and more.\nThe beneﬁts of the developed\
    \ farm optimal management system, integrated with an automated\nfertigation facility,\
    \ can cover several cultivation typologies, such as arboreal cultures, horticulture\n\
    and any type of greenhouses. A low-cost and energetically autonomous fertigation\
    \ system has been\ndeveloped to properly dose and mix the determined amount and\
    \ typology of fertilizer into the water\nto irrigate. Several fertigation systems,\
    \ installed in diﬀerent cultivated lands also far from each other,\ncan refer\
    \ to the same cloud platform and, thus, to the same agronomic database containing\
    \ the data\nderived from the mathematical models for the diﬀerent considered crops.\
    \ In fact, the agronomic\nmodels allow to determine the optimum cultivation parameters,\
    \ such as typologies and amount of\nfertilizers, frequency and time duration of\
    \ irrigations; all these operations are calibrated based on\ncrop typologies,\
    \ weather condition and on the physical and chemical quantities, related to soil\
    \ and air,\nacquired directly on-ﬁeld. The decision-making algorithm is also supported\
    \ by a tree-structured WSN\ninstalled on the land, so allowing to obtain updated\
    \ and real-time data related to the crop conditions.\nAccording to the aforementioned\
    \ functionalities, the proposed system allows us to obtain savings in\nterms of\
    \ water resources, fertilizers placed in the ground and energetic consumption,\
    \ with respect to\nclassic methods, and a complete traceability relative to the\
    \ cultivated products.\nThe software platform receives non-stop the WSN data,\
    \ through the central management unit,\nfrom coordinator nodes and the weather\
    \ forecasts from reliable meteorological websites, respectively\nand then it utilizes\
    \ them in the mathematical agronomic models to support the farmers or agronomists\n\
    in the decision-making processes related to the treatments necessary for the optimal\
    \ growth or any\ndiseases of cultivated crops. In particular, a low-cost and robust\
    \ WSN has been realized by using\ncommercial development modules and sensors;\
    \ besides, through a compact solar harvesting section,\nand minimizing node power\
    \ consumption by means of a suitable ﬁrmware implementation, long\nenergy autonomy\
    \ of each sensor node has been obtained.\nThe decision support system (DSS) implemented\
    \ in the software platform uses always updated\ndatabases on fertilizers and plants’\
    \ protection products, including all technical speciﬁcations and mode\nof use\
    \ that allow the correct selection of the most appropriate product for each speciﬁc\
    \ application or\ntreatment, also concerning the anti-resistance strategies, thus\
    \ becoming an eﬀective tool for adapting\ncultural techniques to the climate changes\
    \ and speciﬁc geographical location. In addition, the developed\nSensors 2020,\
    \ 20, 3632\n3 of 43\nsoftware platform allows the traceability of the agri-food\
    \ products ensuring the storage of information\non the treatments undergone by\
    \ the products during the cultivation phases, so allowing then the\ndata viewing\
    \ remotely on the smartphone/tablet of potential consumers interested in purchasing\
    \ the\nproducts. In addition—by using a multi-platform application—the farmer\
    \ or the agronomist can\nidentify, by reading a speciﬁc quick response (QR)-code,\
    \ a portion of the cultivated land and view or\nupdate the related information\
    \ on cultivated crops in this speciﬁc area or ﬁnally can acquire data about\n\
    the performing of a speciﬁc treatment on the cultivated crops.\nFurthermore, a\
    \ tracking and tracing system was designed, based on BLE sensor tag applied\n\
    to the plastic or wooden container, where the fresh or already processed agricultural\
    \ products are\nstored. The low-power consumption BLE tag is equipped with several\
    \ sensors for monitoring the\nparameters useful to determine the freshness status\
    \ and the storing conditions of diﬀerent types of\nfood products (i.e., temperature,\
    \ humidity, total volatile organic compounds (TVOCs)-level, ammonia\n(NH3) and\
    \ carbon dioxide (CO2)-concentrations). The variety of detected parameters makes\
    \ the\nrealized device extremely versatile for monitoring diﬀerent food typologies\
    \ (vegetables, meat, ﬁsh, etc.),\nas demonstrated in the literature analysis in\
    \ Section 2.3, a unique feature not found in other competitor\nsystems reported\
    \ in the literature as well as available on the market. Additionally, the developed\
    \ BLE\nsmart tag is reusable for a long time on the same container or, if the\
    \ container is damaged, it can be\neasily removed and applied on another container,\
    \ as following detailed in Section 3.3. In addition,\nthe iBeacon technology is\
    \ exploited to support the tracking system in the monitoring of the agri-food\n\
    stored products on the whole supply chain (SC), so providing a value-added service\
    \ to the consumers.\nAlternating iBeacon phase with low duty-cycle acquisition\
    \ and transmission phases, the developed\nBLE device acts like a reprogrammable\
    \ tag capable to monitor the freshness indexes of the stored food\ntypology. A\
    \ prototype of the BLE smart tag was tested to verify its correct operation and\
    \ evaluate\nthe energy autonomy, which turned out to be about 5.6 months. A mobile\
    \ application was developed\nto remotely monitor the tracking and storing parameters\
    \ acquired by the BLE tags placed inside\nthe containers with the agri-food products.\
    \ Both the BLE tag and tracking system were tested in\ndiﬀerent real operative\
    \ scenarios, by using oranges and frozen codﬁsh ﬁllets placed inside plastic and\n\
    polyethylene containers, demonstrating their correct operation.\nConsequently,\
    \ the developed software platform for the optimized farm management allows\nimplementing\
    \ an innovative business model inspired by the principles of the products’ traceability,\n\
    to guarantee consumers on their quality, as well as of the organically grown food\
    \ and fair trade\nforms of agri-food products. In fact, the on-cloud software\
    \ application speciﬁcally developed for the\ndevelopment of new business models\
    \ provides new forms of fair trade of the food products and other\nimplemented\
    \ services for increasing the potential market of farm agricultural production.\n\
    The manuscript is organized as follows: in the sub-paragraph 1.1, a non-exhaustive\
    \ literature\nanalysis about innovative DSSs applied to agriculture ﬁeld is reported;\
    \ these software tools, based\non data provided from several sources, help the\
    \ farm manager to take correct decisions on cultural\nprocesses as well as to\
    \ prevent or minimize eﬀects of pests and diseases or winter frosts. The following\n\
    paragraph includes an overview of new remotely controlled devices and IoT-based\
    \ technical solutions\ndeveloped for crop monitoring and precision farming. After,\
    \ a literature analysis on the applications of\ntracking and tracing systems for\
    \ agri-food products’ identiﬁcation at the harvest time and subsequent\ntheir\
    \ traceability is reported, so providing a quality certiﬁcation to the consumers\
    \ and an economic\nadvantage to the farmer. Furthermore, in this subsection, the\
    \ most suitable parameters for monitoring\nthe freshness status of rapidly perishable\
    \ food products (e.g., meat, ﬁsh, vegetables, etc.) are identiﬁed\nand discussed.\
    \ In Section 3, a description of the automated fertigation facility integrated\
    \ with the\nWSN located on the farmland is provided with technical details on\
    \ its functionalities and related to the\ndiﬀerent mechanical, hydraulic and electrical\
    \ systems. In addition, the architecture of the developed\nBLE sensor tag for\
    \ the traceability system of agri-food products is described, applied to the most\n\
    commonly used containers, made in plastic, wood or polystyrene, for foods’ transport\
    \ or storage. In\nSection 4, the analysis of power consumption related to the\
    \ sensor node during the diﬀerent operating\nSensors 2020, 20, 3632\n4 of 43\n\
    phases is reported in order to estimate the lifetime of the used lithium polymer\
    \ (LiPo) battery recharged\nby the solar energy harvesting system; in Section\
    \ 4.1, the operation of the developed tracking system\nbased on BLE sensor tag\
    \ is also reported. Finally, in Section 5 the architecture of the software platform,\n\
    both for managing the fertigation system by the agronomist or system manager and\
    \ for the food\nproducts’ tracking is described; besides, the functionalities\
    \ of the developed mobile application both\nfor the farmer and customer users\
    \ are discussed.\n2. Scientiﬁc Works and Commercial Devices for Precision Farming\
    \ and Advanced\nTracking Systems\nIn this section, an overview on recent scientiﬁc\
    \ works related to DSS-based algorithms and IoT\nsolutions applied to precision\
    \ farming has been reported, together with a state of the art on advanced\ntracking\
    \ and tracing systems for monitoring agri-food products.\n2.1. A Literature Analysis\
    \ on Sensors-Based Decision Support Systems (DSS) Applied to Precision Farming\n\
    In the last decades, also agriculture is beneﬁting from the technological advances\
    \ in electronics,\ncomputers technology and communication ﬁelds [1,2]. In this\
    \ context, great relevance is ascribable\nto the DSSs, a wide range of software\
    \ tools that based on several input data related to soil and\nenvironmental parameters,\
    \ acquired by sensor nodes distributed on the cultivated land, to weather\nforecasts,\
    \ to crops’ growth status or pathogens presence, then help the farmer to make\
    \ decisions relative\nto farm activities or issues to be addressed [3].\nIn [4],\
    \ the authors described a real-time DSS, for minimizing disease eﬀects for the\
    \ tomatoes\ncultivated in a greenhouse, structured in three stages: the supervision\
    \ one detects and diagnoses any\nfailure of sensors involved in culture monitoring,\
    \ the control stage monitors the climate parameters\ninside the greenhouse and\
    \ the management one, based on pests and diseases data acquired on ﬁeld,\noptimizes\
    \ these parameters to limit the spread of pathogens harmful to crops. Furthermore,\
    \ the DSS\nintegrates a real-time rule-based tool, implemented by G2-Gensym Corporation\
    \ software and supported\nby a supervisory control and data acquisition (SCADA)\
    \ control system; this last has as inputs the\nactuated variables (windows status,\
    \ irrigation valves, heating), as outputs the controlled variables\n(interior\
    \ temperature and humidity, soil water content, nutrients, etc.), whereas the\
    \ disturbances are the\nuncontrolled variables, such as weather conditions, diseases\
    \ and pest presence. Moreover, a fuzzy-logic\ncontroller allows optimizing the\
    \ system dynamic behavior by modifying the set-point variables of the\nclimate\
    \ control unit.\nAn innovative framework for a cloud-based decision support automation\
    \ system (DSAS) in\norder to assist the orchards’ cultural practices was presented\
    \ in [5], able to acquire data from diﬀerent\nsources, to make speciﬁc decisions\
    \ and control devices installed on the ﬁeld. It has a modular software\narchitecture,\
    \ featured by decision modules arranged in a hierarchical structure, handling\
    \ the diversity\nof data by using a data model to specify the format, data types\
    \ and enabled operations of input data set.\nGiven the heterogeneity of possible\
    \ cultural operations on the orchard, the cloud-based DSAS has an\nextendible\
    \ and adaptive architecture, for adding a new decision module when required. In\
    \ particular,\nthe software follows the open/close principle, namely, it is open\
    \ for any extensions, but close for\nmodiﬁcations. The software-managed control\
    \ was structured in three layers: (1) the decision layer\ndeﬁnes the actions at\
    \ a high level, (2) the service plane schedules the actions for each device, (3)\
    \ the\ndevice layer performs the deﬁned schedules (Figure 1).\nAn IoT-based system\
    \ for smart agriculture that employs a tree-type decision algorithm was\ndescribed\
    \ in [6], using as main elements the IoT devices for acquiring information directly\
    \ on the ﬁeld,\nthe gateway and the service platform. The sensor nodes employed\
    \ the Arduino board for detecting\nparameters from connected sensors and controlling\
    \ actuators; acquired data are fused to produce a\nmore consistent and accurate\
    \ database and, employing Kalman ﬁlter, the noise derived from data\nfusion operation\
    \ was minimized. A Raspberry Pi board was used as a gateway for connecting WSN\n\
    nodes to the cloud service. The algorithm employed in the decision-making process\
    \ is the tree-type one\nSensors 2020, 20, 3632\n5 of 43\n(“if-then rules”) based\
    \ on decision rules and input data both stored in a my-structured query language\n\
    (MySQL) database.\nE. Han et al. proposed a DSS tool, named climate-agriculture-modelling\
    \ and decision tool\n(CAMDT) able to combine the seasonal climate forecasts (SCFs)\
    \ with the crops model, for readily\nobtaining information related to cultural\
    \ processes adjustment and water management, thus ensuring\nimprovements of crops\
    \ yield based on the climatic forecasts during the cultivation period [7].\nIn\
    \ particular, the CAMDT was supported by DSSAT (decision support system for agro-technology\n\
    transfer)-CSM (cropping system model)–Rice model for obtaining tailored information\
    \ for crops\ndecisions, both in terms of direct outcomes (such as yield and water\
    \ stress) and translated outcomes\n(such as the risk of water stress and gross\
