    4. Proposed Architecture \nThe proposed architecture of a self-powered, real-time,\
    \ nrf24l01 IoT based-cloud enabled service \nfor smart agriculture decision-making\
    \ system consists of two sections such as Transmitter \nsection (Tx) and Receiver\
    \ section (Rx) as shown in below Fig. 4 and the wireless connection \nbetween\
    \ AWMU to WAMU as shown in below Fig. 5.  \nThe transmitter section (Tx) is responsible\
    \ for monitoring the agriculture field to get information \n(agriculture parameters)\
    \ from environmental sensors and deployment sensors (agriculture \nsensors). So\
    \ the physical layer comes into the picture and it senses all agriculture parameters\
    \ \nthrough sensors like temperature, humidity, moisture, and so on. It sends\
    \ the digital signal to \nanother above level. Data acquisition is a collection\
    \ of data from sensors deployed in the \nagriculture field. Once got completion\
    \ of the data collection process and will be processed the \ndata, the term is\
    \ called data processing which comes under hardware embedded platforms (IoT \n\
    gateway) along with wireless communication technologies for IoT, based on the\
    \ conceptual and \ncommunication layers. Through communication protocols like\
    \ MQTT and CoAP, only the \nmessages are transmitted from client to server based\
    \ on a set of rules for data in formats such as \nXML, JSON, CSV, and so forth.\
    \ These things have happened while the Internet is available at \nfarmers' place\
    \ and it comes under the Internet layer.    \nThe receiver section (Rx) is to\
    \ take care of the agriculture field information which is stored in the \ncloud\
    \ server repository (IoT-cloud) with the help of IoT security like API key (Application\
    \ \nProgramming Interface). So that data access from the cloud repository through\
    \ preconfigured \ndevices like mobile phones, laptops, and so forth. The accessing\
    \ layer is responsible for access \nthe data from the cloud through a farmer’s\
    \ mobile phone regarding agriculture data. The \napplication layer is built to\
    \ do completely automatic visualization through graphical \nrepresentation, monitoring\
    \ for real-time applications, and statistical analysis for data. IoT cloud \n\
    itself data storage and data analysis is done in it. By using some of the machine\
    \ learning \nalgorithms are used in IoT applications for data analysis. Finally,\
    \ IoT cloud platforms are \nproviding cloud services for data storage and analysis.\
    \ These cloud platforms are associated with \nthe architecture of IoT for providing\
    \ cloud services. \n \n \n \n \nFig. 4 Proposed architecture for the smart agriculture\
    \ decision-making system \n \n \nFig. 5 Wireless connection between AWMU to WAMU\
    \ architecture \n4.1 Agriculture Wireless Monitoring Unit (AWMU) \nAgriculture\
