    \ precision\nagriculture by integrating cloud computing and information infrastructure\
    \ supporting\nweb services [79]. Liu et al. designed a modern agricultural IoT\
    \ monitoring system based\non cloud computing to reduce the development cost of\
    \ the system and ensure its relia-\nbility and security [80]. Zamora et al. constructed\
    \ a smart agriculture system based on\ncloud computing, edge computing and IoT,\
