    \ simulate MAC layer\noperation, radio transmission, and collision detection in\
    \ ad hoc networks for any number\nof sensor nodes via an embedded tool called\
    \ Powerler.\n5.5. Challenges, Limitations, and Future Issues for WSN Deployment\
    \ in Smart Cities (RQ5&RQ6)\nNode deployment of WSN can be either indoor or outdoor,\
    \ depending on the smart\ncity application requirements. Indoor deployment can\
    \ be applied in closed areas, such as\nbuildings and structures, while outdoor\
    \ deployment can be applied in open and harsh\nareas, such as roads, gardens,\
    \ forests, and volcanoes. So, the area of the monitored region\nplays a signiﬁcant\
    \ role in determining the deployment type to be random, deterministic, or\ndynamic\
    \ [108]. The network coverage type also depends on the nature of the monitored\n\
    area, which can be area, target, or barrier coverage. In addition, some applications\
    \ require\none-connectivity, that is, a single path between sensor and sink node;\
    \ others require more\nreliable connectivity, called k-connectivity, with the\
    \ sink node [109].\nEach study has its own advantages, disadvantages, and limitations,\
    \ according to the\napplication, environment, sensing model, coverage type, and\
    \ required objectives, but it has\nbeen observed that most of these have the following\
    \ issues:\n•\nMost of the research studies deal with homogenous nodes in WSN and\
    \ use unreal and\nsimpliﬁed models.\n•\nMost of the research studies deal with\
    \ 2D plane deployment, while modern applica-\ntions require 3D space deployment.\n\
    •\nSecurity, reliability, scalability, and energy consumption are also important\
    \ issues\nthat need to be considered with coverage and connectivity when deploying\
    \ a sensor\nnode [110,111].\n•\nMost papers do not take the existence of the obstacle\
    \ into account when determining\ncoverage and connectivity.\n•\nLocalization techniques\
    \ need to be merged with the deployment techniques, in order\nto increase reliability\
    \ and robustness.\nIn the future, most of these limitations should be taken into\
    \ account when designing\nan optimization deployment algorithm for WSN node deployment.\n\
