    \ for Big Data analysis,\nand AI technology cannot replace human beings to make\
    \ correct decisions. Therefore, for\nnow, these technologies are not compatible\
    \ with driverless farms, and more research is\nneeded. But these technologies\
    \ are already compatible with smart farms [125], and their\napplications in an\
    \ unmanned farm need to be further studied in the future.\nThe second problem\
    \ is that there are still many problems in the application of big\ndata technology\
    \ in unmanned farms [126]. First, who owns the data? Farmers don’t know\nhow to\
    \ use and obtain big data. Although farmers have contributed to the development\
    \ of\ntools, they don’t have right about data collection, analysis and use [127].\
    \ Secondly, big data\nmay lead to the disclosure of their privacy [128,129]. Then,\
    \ the transparency of data use\nis not clear, and farmers are not willing to share\
    \ their data [130] unless they understand\nwhat people are doing with it [131].\
    \ Finally, how to distribute the beneﬁts brought by big\ndata is a problem. Although\
    \ farmers contribute to the data, they do not have ability to\ncontrol over the\
    \ income distribution generated by the data. These problems also exist in an\n\
    unmanned farm, such as data privacy leakage, opaque data use and fair distribution\
