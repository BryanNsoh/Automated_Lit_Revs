    \ accurate control,\ndigital modeling, real-time analysis and iterative opti-\n\
    mization [198]. What’s more, the use of IIoT can achieve\nintelligent equipment,\
    \ intelligent system and intelligent\ndecision-making. However, the operation\
    \ of the IIoT still\ndepends on the centralized architecture, which will lead\
    \ to\nproblems with security and system performance. The IIoT\nstill faces the\
    \ following challenges [151, 199–201]:\n1.\nThe disadvantages caused by centralized\
    \ architecture\n(such as SPOF), and the huge number of equipment\nlead to poor\
    \ robustness of the system.\n2.\nPoor visibility of equipment and endpoints, and\
    \ the\ndifﬁculty of segmentation of networking environment.\n3.\nPoor traceability\
    \ of information, and inefﬁcient data\nsecurity strategy.\n4.\nReal-time requirements,\
    \ and the problem of edge\ntraining and cloud edge cooperation [202].\n5.\nThe\n\
    equipment\nresource\nis\nconstrained,\nand\nthe\nconnection\nbetween\nequipment\n\
    is\nunstable\nand\nunpredictable.\n6.\nPrivacy and interoperability between heterogeneous\n\
    devices, as well as deception and false authentication\nin data sharing.\n7.\n\
    The difﬁculty of peer-to-peer interaction caused by\npersonalized service requirements\
    \ and the standardiza-\ntion of complex protocols.\n8.\nInformation security in\
    \ cross system interaction, and\nthe problem of security and efﬁciency for the\
    \ control\nsystem.\n9.\nEnsure trust between devices and participants.\nIn view\
    \ of the above challenges, in order to improve the\nIndustrial Internet environment,\
    \ the integration of block-\nchain technology into IIoT network has become a new\n\
    research hotspot. Blockchain technology provides a new\nsolution to solve the\
    \ problems of standardization, trace-\nability, auditability, interoperability,\
    \ security and trust of\nIIoT:\n1.\nIn terms of standardization, many automation\
    \ devices\nin IIoT use various protocols in the operation process,\nbut these\
    \ protocols do not have a set of speciﬁed\nstandard management, that’s why it\
    \ is difﬁcult to\nensure interoperability between devices. The dis-\ntributed\
    \ ledger technology and smart contract for\nblockchain contributed to the implementation\
    \ of stan-\ndardized management. Speciﬁcally, by formulating the\ncorresponding\
    \ protocol identiﬁcation for each protocol\nand storing it in the smart contract,\
    \ it can be called\nduring heterogeneous communication, so as to further\nimprove\
    \ the interoperability between devices.\n2.\nIn terms of traceability and auditability,\
    \ all nodes in the\nblockchain network hold a transaction record ledger\nwith\
    \ timestamp, and users can use the corresponding\ntimestamp to verify and track\
    \ historical data records.\nMoreover, the tamper proof of blockchain can ensure\n\
    Wireless Networks (2022) 28:635–690\n675\n123\nthe authenticity of data, which\
    \ it can easily detect and\neliminate these bad data when the data is modiﬁed.\n\
    These features provide traceability and auditability for\nthe IIoT and promote\
    \ the sharing of stored data.\n3.\nIn terms of interoperability, due to the application\
    \ of\ninterconnected heterogeneous devices in the IIoT, a lot\nof data will be\
    \ generated, which has high requirements\nfor interoperability. How to reduce\
    \ the operation cost\nand complexity of deployment when improving inter-\noperability,\
    \ and further improve the bridging of shared\ndata is a huge challenge. Blockchain\
    \ technology can\npotentially meet this challenge. Speciﬁcally, the data\ntypes\
    \ of heterogeneous devices in IIoT are stored in the\nblockchain after data processing\
    \ such as formats\nconversion, processing, presentation and compression,\nand\
