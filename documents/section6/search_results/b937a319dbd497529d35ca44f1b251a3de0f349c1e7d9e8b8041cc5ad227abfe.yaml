    raphy and can use advanced encryption methods to\nensure data security and privacy.\
    \ And the decentralized\nnature of blockchain can resist security threats brought\n\
    by third parties and enhance credibility. In addition, by\nstoring the privacy\
    \ protection policy and access control\npolicy into the smart contract, which\
    \ is automatically\nexecuted according to the trigger conditions, the user’s\n\
    data security and ownership were ensured.\n5.\nIn terms of trust, the interaction\
    \ between entities in the\ntraditional IoT depends on the centralized architecture,\n\
    which cannot guarantee the trust in entities. However,\nblockchain technology\
    \ uses distributed ledger technol-\nogy and the consensus protocol to improve\
    \ the\ntransparency of data exchange. In addition, the data\ninvariance and traceability\
    \ of blockchain technology\nmade it possible to solve the failure problems existing\n\
    on the interaction between heterogeneous devices and\ncomplex information providers.\
    \ The use of smart\ncontract can achieve autonomous interaction without\nany third\
    \ party, saving operating costs. The above\nfunctions contribute to ensuring the\
    \ trust in entities in\nIIoT and to achieve direct interaction between entities.\n\
    In the future, IIoT technology will continue to develop with\nthe trend of intelligent\
