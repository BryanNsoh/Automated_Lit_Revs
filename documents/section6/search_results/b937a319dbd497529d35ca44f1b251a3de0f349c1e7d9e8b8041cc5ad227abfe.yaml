    industrial\nchain,\nstrengthen the ecological consensus, promote the in-depth\n\
    integration between the chain and the chain, and achieve\nthe sustainable development\
    \ of the distributed intelligent\nnetwork.\n7 Future research direction\n7.1 Challenges\
    \ for smart contract\nWith the popularity and application of blockchain tech-\n\
    nology, emerging smart contract technology has attracted\nextensive attention\
    \ in academia and industry. However, on\naccount of smart contract is limited\
    \ by the performance of\nblockchain system itself at present, it is unable to\
    \ process\ncomplex logic and high-throughput data, as well as lack\nprivacy protection\
    \ to a certain extent. Furthermore, it is\nstill some difﬁculties to achieve the\
    \ cross chain. Therefore,\nsmart contracts are facing four challenges now [222]:\
    \ pri-\nvacy, performance, the design and security of mechanism,\nand formal veriﬁcation,\
    \ and the speciﬁc explanation for\nthem is as follows:\n1.\nAccording to the operation\
    \ mechanism of smart\ncontract, the privacy issues of smart contract can be\n\
    divided into trusted data source privacy issues and\ncontract data privacy issues,\
    \ and involve the infras-\ntructure layer and the contract layer in the infrastruc-\n\
    ture model [223]. In addition, the anonymity of\nblockchain does not completely\
    \ solve the privacy\nproblem of smart contract, that is because they need to\n\
    ask the blockchain system to query external cred-\nitable sources when some smart\
    \ contracts are executed,\nand these requests are usually open, and user privacy\n\
    will be threatened. Consequently, it is urgent to solve\nthe privacy security\
    \ problem of smart contract, as a\nresult of these problems of privacy may lead\
    \ to\nanonymous attacks on blockchain or smart contract.\n2.\nThe performance\
    \ problems of smart contract can be\ndivided into two categories: the performance\
    \ problems\nof contract caused by the design of contract layer, and\nthe blockchain\
    \ system performance problems caused\nby the infrastructure layer. On the one\
    \ hand, the\nmechanism design of contract and the smart contract to\nbe optimized\
    \ will increase the execution cost and\nreduce the execution efﬁciency. On the\
    \ other hand, the\nperformance problems of blockchain system, such as\nlow throughput,\
    \ transaction delay, high energy con-\nsumption, capacity and bandwidth constraints,\
    \ will also\nlimit the performance of smart contract to a certain\nextent. Taking\
    \ the throughput limit of blockchain\nsystem as an example, for smart contracts\
    \ are executed\nserially in sequence in the current blockchain system,\nthe number\
    \ of contracts that can be executed per\nsecond is very limited. Moreover, smart\
    \ contracts are\nalso not compatible with the popular multi-core and\ncluster\
    \ architecture, thus difﬁcult to meet the needs of\nmulti-domain applications\
    \ [224].\n3.\nThe security problem in the execution-layer is the main\nproblem\
    \ that restricts the development of smart\ncontract. This is due to smart contract\
    \ deployed on\nthe chain is irreversible, furthermore, its problems of\npotential\
    \ security will be difﬁcult to repair if triggered,\nwhich the resulting economic\
    \ losses will be irreparable.\nAt the same time, the anonymity of the blockchain\
    \ may\nprovide convenience for malicious users, and then\nresult in real-world\
    \ application security problems.\n4.\nFormal veriﬁcation in the operation and\
    \ maintenance\nlayer is an important method to address the security\nproblem of\
    \ smart contract, and also an important\nresearch direction of it [225]. The formal\
    \ veriﬁcation\nof smart contract refers to the use of precise mathe-\nmatical\
    \ means and powerful analysis tools, to verify\nwhether the smart contract meets\
    \ the expected key-\nproperties of fairness, boundedness, correctness, real-\n\
    izability and non-ambiguity in the process of contract\ndesign, development and\
    \ testing. Thereby to regulate\nthe generation and execution of contracts and\
    \ improve\nthe reliability and execution, and further scale the\nefﬁcient generation\
    \ of smart contracts. Thus, it is an\nimportant way to address the security problem\
    \ of smart\ncontract. In addition, formal veriﬁcation before con-\ntract deployment\
    \ can avoid some common security\nvulnerabilities. There are some security checking\
    \ tools\nfor static or dynamic analysis of contracts at present,\nsuch as Oyente\
    \ and Porosity. But most of these\nWireless Networks (2022) 28:635–690\n679\n\
    123\nveriﬁcation tools are still in the experimental stage, and\ntheir reliability\
    \ has not been veriﬁed in real systems.\nAs a consequence, there is still an urgent\
    \ need for a\ncomplete, standardized and instructive formal veriﬁca-\ntion framework\
    \ in the market, and it will make formal\nveriﬁcation an important development\
    \ direction of\nsmart contracts in the future [32].\nBesides the issues of smart\
    \ contract itself, it also faces\ndifferent challenges in the application process\
    \ of different\nplatforms, as shown below:\n1.\nIn the Ethereum platform, smart\
    \ contract mainly faces\nthe following challenges: ﬁrst, it is difﬁcult to ﬁnd\
    \ out\nwhere the transaction went wrong for the process of\ndebugging a smart\
    \ contract is very complicated;\nsecond, Ethereum needs manual operation to connect\n\
    with other software, which will increase the burden of\ndevelopers; third, Ethereum\
    \ developers must build the\ninfrastructure of Ethereum nodes individually, and\
    \ it\nmay lead to hidden risks; fourth, the update of smart\ncontract has become\
    \ an urgent problem, because the\ncode incorporated into Ethereum that is a decentralized\n\
    platform cannot be modiﬁed; Finally, building a future\nproof architecture is\
    \ also one of the challenges must\nface [226].\n2.\nIn the Hyperledger platform,\
    \ although the emergence\nof blockchain smart contract technology has a signif-\n\
    icant impact on the business model of enterprises, it\nalso faces two challenges\
    \ [227]: One is the poor\nscalability of the system. For the consortium block-\n\
    chain system adopts efﬁcient consensus protocol to\nimprove the efﬁciency of system\
    \ data processing, it\nleads to the limitation of system scale scalability. For\n\
    instance, when the number of nodes exceeds a certain\nlevel, the system using\
    \ BFT consensus protocol\ntransmits a lot of messages between nodes, and it will\n\
    result in a signiﬁcant decline in the throughput of\nsystem; the other is the\
    \ cost of deployment and\nmaintenance is high. Despite the blockchain system\n\
    that is geared to the needs of the consortium blockchain\napplication design,\
    \ it has a high degree of technical\nmaturity. There are few related third-party\
    \ support\ntools for this kind of system is not as open as the public\nblockchain.\
    \ In addition, if they want to implement the\nspecial function of data management,\
    \ consortium\nmembers require developing tools by themselves, and\nit\nwill\n\
    increase\nthe\ncost\nof\ndeployment\nand\nmaintenance.\n3.\nFor EOSIO platform,\
    \ EOS has a developing space in\nthe long run. As the carrying capacity of EOS\
    \ is\nstrengthened and the development threshold is getting\nlower and lower,\
    \ EOS has more large-scale application\nspace. At the same time, the growth of\
    \ currency price\nalso has development space with the demand for EOS\nincreases\
    \ [228]. What’s more, once the goal that the\nEOS virtual machine can make DApp\
    \ run smoothly is\nrealized, EOS will carry large-scale commercial appli-\ncations,\
    \ but the rigid demand for EOS in blockchain\nhas not been obvious now. However,\
    \ the governance of\nEOS ecosystem is the most difﬁcult problem to address\nfor\
    \ the EOS program needs the master node to run.\nNamely, if the master node refuses\
    \ to run, the program\ncan’t be executed even if it is approved by the whole\n\
    people. Therefore, the complete off-chain governance\ncannot solve the problem\
    \ of governance. Making\nchanges in the code, such as the referendum system\n\
    written into the code that the referendum to determine\nthe branch of the program\
    \ operation, may play a certain\nrole in solving the EOS governance problem.\n\
    The\ntamper\nproof,\nconsistency,\nauditability\nand\nautomation of blockchain\
    \ smart contract can facilitate the\ndevelopment of DApp. With the development\
    \ of smart\ncontract technology, the application of blockchain smart\ncontract\
    \ has been extended to IIoT, intelligent manufac-\nturing, value chains and other\
    \ ﬁelds, but its loopholes and\ntechnical problems will pose potential security\
    \ threats:\n1.\nPerformance: in order to improve the performance of\nsmart contract\
