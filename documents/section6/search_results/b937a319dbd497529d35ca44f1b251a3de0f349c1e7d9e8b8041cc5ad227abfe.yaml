    \ and\nconstantly evolving marketing trends. Amazon aims to use a predictive delivery\
    \ system\nin the future [113], in which things are dispatched even before a buyer\
    \ placed an order.\nBig data analytics employing deep learning and machine learning\
    \ algorithms can be used\nto analyze the behavior of sensor nodes to detect any\
    \ adversaries and potential security\nthreats in the network. If any node is behaving\
    \ maliciously, we can remove that node\nwithout affecting the rest of the network\
    \ by comparing the current node behavior with the\nnormal behavior of the node.\n\
    Thus, blockchains in food-supply chains can strengthen the growing transparency\
    \ in\nsupply chains due to the immutable transparent and decentralized nature\
    \ of blockchain.\nIt has the potential to impact each stage of the agriculture\
    \ value chain. With IoT and\nsmart contracts, blockchain could trace back the\
    \ problem source, give real-time alerts on\nproblem occurrence, assist in establishing\
    \ conﬁdence and trust between farmers, industries,\nand consumers. Besides, facilitate\
    \ the fast execution of contracts, thus decreasing cost\nand delays, and could\
    \ be employed for food certiﬁcation. Due to its automated nature,\nthe proposed\
    \ methodology provides signiﬁcant efﬁciency gains, which removes hidden\nexpenses\
    \ and paper burdens from the agriculture supply chain traceability process. Aside\n\
    from the fundamental security and privacy of blockchain technology architecture,\
    \ the\npresented models provide tremendous advantages regarding auditability and\
    \ trust (au-\nditable records) which can be viewed and utilized by important participants\
    \ or external\nstakeholders such as regulators, legislators, and so on). It should\
    \ also be mentioned that\nthe suggested modeling technique has the considerable\
    \ quality and reliability beneﬁts. An\nimmutable and decentralized traceability\
    \ technology protects quality by detecting and\npreventing tampering with food\
    \ data. As a result, the excellent quality of food items given\nto end-customers\
    \ strengthens the agriculture food supply chain participants’ business\noperations.\
    \ The proposed system will have the following characteristics as discussed.\n\
    7.1. System Storage and Performance Enhancement\nThe continuous expanding nature\
    \ of blockchain affects the throughput and redun-\ndancy by exhausting the system\
    \ resources with managing the expanded data processing\nand communications [114].\
    \ The application of PoW for fast mining is a very expensive and\npower-intense\
    \ consensus algorithm that reduces the performance of the whole blockchain\nnetwork.\
    \ By applying modular architecture can solve the ever-increasing size of blockchain\n\
    in the state-of-the-art by storing data on multiple blockchains. The different\
    \ blockchain\nmodules such as farm blockchain will store data related to farms\
    \ and processing enterprise\nblockchain will data related to different enterprises.\
    \ This core blockchain module is de-\nsigned to store only hash values of the\
    \ previous transactions to solve the expanding ledger\nsize issues and lower blockchains\
    \ (private blockchain verticals) blockchain is used to store\ntransaction data.\
    \ The bulk data is stored in the blockchain-based cloud storage for further\n\
    data abstraction and processing.\n7.2. Privacy and Security Enhancement\nIn traditional\
    \ blockchain systems, the data is stored on a single ledger, and every\nnode in\
    \ the network can access that information. This enables the users to access the\n\
    data that they do not require access to, thus giving rise to data conﬁdentiality\
    \ issues.\nBesides, there are other security vulnerabilities and threats such\
    \ as 51% of attacks and\nAgriculture 2022, 12, 40\n19 of 25\ndouble-spending attack\
    \ problems. In the proposed architecture, we have tried to reduce\nthe security\
    \ attack surface and prevent potential security risks in the supply chain by\n\
    making highly sensitive information inaccessible from potential high-risk nodes.\
    \ There\nare some master nodes in each blockchain vertical that are authorized\
    \ to coordinate and\ncommunicate with other blockchain verticals. These master\
    \ nodes are made highly secure\nand have high computational resources than other\
    \ nodes, which reduces the risk of 51%\nattacks as well. Some of the data transactions\
    \ require to get veriﬁed by multiple blockchain\nvertical veriﬁcation. This gives\
    \ an additional layer of security along with decreasing\ntransaction congestion\
    \ in one blockchain vertical as transactions get shifted to another\nvertical.\
    \ The participating corporations or entities in the smart agriculture supply chain\
    \ can\nkeep the secrecy of their information and specify complex smart contract-based\
    \ veriﬁcation\nwithin the network.\n7.3. Cross-Chain Communication between Heterogeneous\
    \ Blockchain Platforms\nIn the proposed architecture, we can think through a multi-organization\
    \ setup where\norganizations can communicate with multiple organizations (i.e.,\
    \ one or more). These un-\nderlying blockchain networks connected these entities\
    \ could be a private or public network\n(permissioned or permissionless) and each\
    \ cooperate has its own IoT applications and busi-\nness models [106]. The proposed\
    \ model proposes the amalgamation of cooperate-owned\nprivate and public blockchains\
    \ that facilitates veriﬁcation of private data and exchange of\npublic data as\
    \ required. The private information of different organizations makes the block\n\
    generation rate unpredictable. This property makes it hard for the adversary to\
    \ execute\nmalicious activities in comparison to a public blockchain where block\
    \ generation is known.\n7.4. IoT Device Authentication and Data Authentication\
    \ and Integrity\nDue to heavy IPv6 stake for IoT devices, we will use 20-byte\
    \ addressing generated by\nusing the Elliptical Curve Digital Signature Algorithm\
    \ (ECDSA) in blockchain, which will\nact as a global unique identity (GUID) need\
    \ no individual authentication for each IoT device\ndue to a large number of addresses\
    \ generated (about 1.46 × 1048) having exceptionally low\ncollision likelihood.\
    \ The IoT devices will authenticate and sign the data by the assigned\nGUI before\
    \ transmission, thus authorizing the data authentication and integrity. The use\
    \ of\nGUID can eradicate the need for a public-key management system, therefore\
    \ signiﬁcantly\nsimplifying the other security protocols. Thus, lightweight security\
    \ protocols can be used\nfor communication in resource constraint devices. Big\
    \ data analytics employing deep\nlearning and machine learning algorithms can\
    \ be used to analyze the behavior of sensor\nnodes to detect any adversaries and\
    \ potential security threats in the network. If any node\nis behaving maliciously,\
    \ we can remove that node without affecting the rest of the network\nby comparing\
    \ the current node behavior with the normal behavior of the node.\n7.5. Managerial\
    \ Implications of Various Stakeholders\nWith the apparent technical transformations\
    \ delivered by blockchain, big data, AI, and\nsmart farming, we look to comprehend\
    \ the stakeholder networks around the smart farm.\nThese technologies have caused\
    \ a signiﬁcant advancement in the partner network function\nand how they interact\
    \ with one another in the food supply chain [115]. In the proposed\nsystem architecture,\
    \ the implementation of multiple blockchains for different levels is used\nto\
    \ improve the efﬁciency of data management and privacy of the stakeholders in\
    \ the smart\nagriculture system. Each stakeholder needs to manage and store the\
    \ related data to that\nblockchain vertical. Thus, reduces the resource consumption\
    \ by miners in storing the\nsame information by different stakeholders, but the\
    \ shared data of one stakeholder can\nbe accessed by other stakeholders through\
    \ a speciﬁc established authentication process\n(consensus process).\nAgriculture\
    \ 2022, 12, 40\n20 of 25\n7.6. Transparency in the Agri-Supply Chain\nBlockchain\
    \ in food supply chains can strengthen the growing transparency in supply\nchains\
    \ due to the immutable transparent and decentralized nature of blockchain. It\
    \ has\nthe potential to impact each stage of the agriculture value chain [116,117].\
    \ With IoT and\nsmart contracts, blockchain could trace back the problem source,\
    \ give real-time alerts on\nproblem occurrence, assist in establishing conﬁdence\
    \ and trust between farmers, industries,\nand consumers, facilitate the fast execution\
    \ of contracts, thus decreasing cost and delays,\nand could be employed for food\
    \ certiﬁcation.\n8. Future Work\nAn absence of information security and conﬁdentiality\
    \ negatively inﬂuences the\naccuracy of the process, as stakeholders such as farmers\
    \ are fearful of information leak-\nage during transfer to other external systems.\
    \ Moreover, participants in the agri-supply\nchain do not want to share their\
    \ information with the business rivals in a transparent\nsystem. Even though different\
    \ schemes for data security and privacy, like ring signatures,\nhave been utilized\
    \ for blockchain-based farming, there are no techniques to conceal the\ntransaction\
    \ data of senders and recipients and the amount of the transaction. Hence, in-\n\
    formation control and assurance are signiﬁcant in IoT and blockchain-based agribusiness.\n\
    Future studies should concentrate on how to concurrently hide the multi-party\
    \ transac-\ntion information in hypothetical examination and implementation practices.\
    \ Also, the\nroles and elements of governments in endorsing these new technological\
    \ developments\nshould be assessed. Besides, it is also critical to assess the\
    \ behavior of users and hence\nadd to information assurance, and how to lessen\
    \ reservation of information sharing in\nblockchain-based agribusiness.\nScalability\
    \ issues come in the study of both IoT and blockchain-based agri-sector.\nCritical\
    \ problems of latency and scalability are not studied sufﬁciently in the blockchain-\n\
    based agriculture supply chain. The convergence of different technologies like\
    \ IoT and AI\nin the blockchain is already been investigated in academia and industry\
    \ for sustainability.\nThen the outcome of the investigations can be applied to\
    \ the innovation for agriculture\nindustry sustainable development.\nThe apprehension\
    \ of ﬁnancial investment retrieval in the implementation of these\nadvanced technologies\
    \ among farmers is a concern. Future opportunities should utilize\nthe “theory\
    \ of inventive problem solving” to develop technologies to decrease expenses.\n\
    Political scholars require researching how to encourage policymakers efﬁciently\
    \ to devise\nproper policies to encourage technology innovation. High energy usage\
    \ and carbon dioxide\nemissions are the foremost glitches, which oppose the objective\
    \ of a sustainable environ-\nment. Further research needs to perform comparative\
    \ studies on the development of\nagri-sector, based on different IoT and blockchain\
    \ applications, to distinguish and promote\neco-friendly and green technologies.\n\
    The nonexistence of uniform standards is the main hindrances to policies and guide-\n\
    lines with which participants can follow. These standards build up market stability\
    \ by\nregulating the participants’ behavior, boosting public trust, and the adoption\
    \ of technolog-\nical inventions. Future investigation can study policies and\
    \ standards in the agriculture\nsector; though, implementation of identical standards\
    \ is deeply dependent on various\nstakeholders in the supply chain who control\
    \ the equipment, systems, hardware, and\nsoftware development. For imposing standards\
    \ at various points of the supply chain future\nstudies must examine the government\
    \ roles and functions. Researchers should explore\nhow management integrates resources,\
    \ synchronize, addresses conﬂicts, and promote more\nschemes to enhance the impacts\
    \ of these technologies in the agri-sector.\n9. Conclusions\nIt is well understood\
    \ from the literature review that the application of blockchain, AI,\nand IoT\
    \ in agriculture is still in the developing stage. The existing work mainly comprises\n\
    evocative and prescriptive studies with very few deﬁnite systems being designed\
    \ and\nAgriculture 2022, 12, 40\n21 of 25\nimplemented, even at the prototype\
    \ level. There is a requirement of implementing a\nlarge number of real-time use\
    \ cases to analyze the suggested results that many existing\nworks claim including\
    \ improved performance, intelligent decision support, security, and\nprivacy of\
    \ different acting entities throughout the supply chain, enhanced food safety,\
    \ and\nenvironment-friendly techniques. Besides, there is a need to develop optimization\
    \ tools to\nimplement the existing solutions of these technologies in agriculture\
    \ applications and can\nassist in addressing various implementation challenges.\
    \ Motivated by the characteristics\nand solutions offered by technologies such\
    \ as blockchain technology, IoT, and AI to deliver\nreliable, transparent, secure\
    \ services and smart decision support systems for all supply\nchain management\
    \ operations, this study presents Agri-SCM-BIoT architecture (cf. Figure 5)\n\
    to address storage and scalability optimization, interoperability, security and\
    \ privacy issues,\nand storage concerns with existing single-chain agriculture\
    \ supply chain systems. The\nnew Agri-SCM-IoT infrastructure should be built to\
    \ use as minimum computing power,\nmemory, energy, and bandwidth as possible.\
    \ Because of the sensors’ limited capabilities,\nincluding security elements to\
    \ ensure Conﬁdentiality, Integrity, and Availability is difﬁcult.\nHowever, because\
    \ it includes several stakeholders and diverse parties, it is necessary\nto develop\
    \ a trustworthy blockchain-based cross-chain SCM system. The future smart\nand\
    \ secure SCM system should be resource-efﬁcient, appropriate, simple to implement,\n\
    provide interoperability, and most importantly, trustworthy without the need for\
    \ human\nparticipation. Even though the literature studied on the blockchain,\
    \ AI, and IoT in the\nagriculture supply chain highlight remarkable growth in\
    \ the sector, there are signiﬁcant\nlimitations and research gaps hindering the\
    \ implementation of these technologies and\nextensively the sustainable development\
    \ of the agriculture sector. We expect that this\nstudy will provide enhanced\
    \ understanding and guidance for the further research and\nimplementation of smart\
