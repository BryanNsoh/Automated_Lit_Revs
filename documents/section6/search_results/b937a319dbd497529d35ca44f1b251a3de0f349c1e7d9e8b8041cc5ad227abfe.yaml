    \ and CPU load. Tian [13] has recently expanded the\ninitial application to real-time\
    \ food monitoring based on HACCP (Hazard Analysis and\nCritical Control Points),\
    \ however widespread adoption of blockchain technology in the\nfood processing\
    \ sector and supply chain is difﬁcult and may face several problems [9].\nOn the\
    \ other hand, by far most of the existing logistic information systems in Agri-Food\n\
    supply chains like Costco, Walmart, Cargill, Albert Heijn, etc., just store, track\
    \ orders, and\nsupplies, without giving characteristics such as transparency,\
    \ auditability, and traceability.\nThese characteristics in an agri-food supply\
    \ chain will certainly improve the food quality\nand safety, thus are in demand\
    \ from consumers. Therefore, numerous R&D communities\nboth in industries and\
    \ academia have engaged their efforts in developing efﬁcient food\nchain traceability\
    \ systems based on emerging technologies like the IoT and blockchain\ntechnologies,\
    \ to facilitate remote monitoring at every stage all along the supply chain, from\n\
    farm to fork. The above-mentioned companies have recently started experiments\
    \ with\nblockchain for their supply chains.\nThe contributions of this paper can\
    \ be summarized as: (i) we performed a comprehen-\nsive study of the state-of-art\
    \ of IoT and blockchain technologies in agri-food supply chain\nand highlighted\
    \ the prospective applications of these technologies, (ii) we identiﬁed and\n\
    provided a comprehensive discussion on different research challenges of agriculture\
    \ supply\nchain alongside the IoT security problems and existing defense mechanisms,\
    \ (iii) we also\npresented the application of IoT and blockchain in different\
    \ domains of agriculture sector\nsuch as food composition, quality, safety monitoring,\
    \ food supply traceability, and farm and\nfood waste management, (iv) we have\
    \ also given the special consideration to security and\nimplementation challenges\
    \ of these technologies and smart contracts in blockchain-based\nagriculture sector,\
    \ and (v) ﬁnally, we introduced a new blockchain-based Agri-SCM-IoT\narchitecture\
    \ to solve storage, security, and some other challenges in the agriculture supply\n\
    Agriculture 2022, 12, 40\n4 of 25\nchain along with the necessity of interoperability\
    \ among blockchain platforms to solve\nscalability and growing blockchain ledger\
    \ size. Though there are several reviews [14–18]\nthat focus on IoT and blockchain-based\
    \ food supply chain management, to the best of\nour knowledge, no work has discussed\
    \ the interoperability between different blockchain\nplatforms and the ever-increasing\
    \ nature of ledge size affecting the scalability of the single-\nchain based supply\
    \ chain systems. This work presents a systematic literature review of\nblockchain,\
    \ IoT, and AI technologies in agri-supply chain applications contributing to the\n\
    existing literature of these three technologies by identifying the singularity\
    \ of individual\ntechnological usage and accumulating a thorough understanding\
    \ of the relationship among\nthese technologies. Moreover, we exhibit the potential\
    \ research directions to conduct\ncomparative examinations of these technologies\
    \ in agri-supply chain management and\ninvestigate interactive factors reported\
    \ in the existing literature. This paper covers both\ntechnical and applicative\
    \ characteristics in such a way that our intuitions can be applied\nfor cross-blockchain\
    \ agri-supply chain scenarios.\n2. Related Work\nTo effectively manage the supply\
    \ chain, and thus the human behaviors it includes,\nall stakeholders must agree\
    \ on the information to be recorded on the blockchain, from\nraw materials to\
    \ ﬁnished goods. The fundamental objective is to choose the information\nthat\
    \ is useful to all areas of the supply chain, with a particular focus on customer\
    \ needs\nand applicable standards blockchain may be utilized as a marketing technique\
    \ along with\noperating as a traceability system. Blockchains may be used to improve\
    \ a company’s image\nand reputation [19], promote loyalty among existing consumers\
    \ [20], and bring new clients\nsince they are entirely transparent [21] and participants\
    \ can manage the items in them. In\nreality, organizations may simply set themselves\
    \ apart from rivals by stressing product ﬂow\ntransparency and monitoring across\
    \ the supply chain. Furthermore, quickly identifying a\nsource of food contamination\
    \ can boost a company’s brand image [22] and mitigate the\nnegative impact of\
    \ media criticism. With the globalization of business, supply chains are\ngrowing\
    \ more complicated, making it more difﬁcult to track things across their intricate\n\
    webs. In reality, stakeholder relationships are frequently complicated. As a result,\
    \ suppliers\ncan be divided into tiers, with a ﬁrst-tier supplier supplying the\
    \ organization directly with\nmetal cans, for example, and a second-tier supplier\
    \ supplying the raw materials needed to\nmanufacture the cans [23]. Organizations\
    \ sometimes have several suppliers at various levels\ninvolved in a single product;\
    \ also, suppliers are frequently non-exclusive to a single ﬁrm.\nAung and Chang\
    \ [24], as well as Golan [25], have identiﬁed three key goals for traceability\n\
    to enhance product-supply chain administration, product differentiation strategies,\
    \ and\nquality assurance, and improved detection of non-compliant items. Compliance\
    \ with\napplicable legislation and standards is another factor in ensuring traceability.\n\
    Majority of existing blockchain solutions for traceability management have been\
