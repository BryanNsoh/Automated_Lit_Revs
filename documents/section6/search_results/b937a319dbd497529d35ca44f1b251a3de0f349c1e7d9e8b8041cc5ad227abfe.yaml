    \ Nature 2022\nAbstract\nNowadays, blockchain technology and industry has developed\
    \ rapidly all over the world, which is inseparable from\ncontinuous innovation\
    \ and improvement on smart contract technology. Therefore, by summarizing the\
    \ working principle\nand application research status of blockchain smart contract,\
    \ this paper analyzes the development and challenges of smart\ncontract. Firstly,\
    \ we introduce the model and operation principle of blockchain smart contract\
    \ for the overall architecture,\nanalyze the deployment process of smart contract\
    \ with Ethereum, Hyperledger Fabric and EOSIO, and make a comparative\nanalysis\
    \ from the technical level. And taking Byteball, InterValue and IOTA platforms\
    \ as examples, we introduce the\ndeployment process and application potential\
    \ for DAG-based blockchain smart contract. Additionally, we also summarize\nthe\
    \ application research of smart contract for international and Blockchain Oracle,\
    \ and discuss its innovative application\nand development trend in the future.\
    \ Secondly, we introduce the application status of smart contract with Ethereum\
    \ and\nHyperledger Fabric platforms from the aspects of ﬁnancial transactions,\
    \ Internet of things, medical applications, and supply\nchain, and further discuss\
    \ EOS (enterprise operation system), Blockchain Oracle and other application ﬁelds.\
    \ Furthermore,\nwe introduce the application advantages and challenges to smart\
    \ contract for industrial Internet from the ﬁelds of man-\nufacturing, food industry,\
    \ industrial Internet of things and industry 4.0. Finally, we discuss the challenges\
    \ faced by smart\ncontract with technical issues, analyzes the impact on large-scale\
    \ applications and mining system on the sustainable\ndevelopment of smart contract,\
    \ and looks forward to the future research direction of blockchain smart contract.\n\
