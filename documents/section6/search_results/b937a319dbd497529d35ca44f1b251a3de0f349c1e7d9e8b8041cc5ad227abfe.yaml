    \ [26] to decrease\nthe transaction cost and enhance the transaction capacity\
    \ and make system auditable and\nprovide certiﬁcations to the product, Wine supply\
    \ chain [27] to improve the performance,\nrevenue, accountability, and security,\
    \ and implement the more secure and secure global\ntransactions, Agri-food supply\
    \ chain [28] to enable quality and certiﬁed virtual identity\nespecially for “bio”\
    \ and DOCG products, Agri-food supply chain system [29] to share the\nauthentic\
    \ data in production, processing, distribution, retailer, etc. across the supply\
