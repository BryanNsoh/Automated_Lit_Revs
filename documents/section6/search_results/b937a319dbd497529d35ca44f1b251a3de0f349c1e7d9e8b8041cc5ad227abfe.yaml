    Although the ISCP proposed by IOTA is committed to\nrealizing functions similar\
    \ to Ethereum smart contract,\nit is still in its infancy.\n7.2 Sustainable development\
    \ of blockchain\nsmart contract\nWith the advent of the Industrial Internet era,\
