    Blockchain technology has emerged as a promising technology with far-reaching\n\
    implications for the food industry. The combination of immutability, enhanced\
    \ visibility, transparency\nand data integrity provides numerous beneﬁts that\
    \ improve trust in extended food supply chains\n(FSCs). Blockchain can enhance\
    \ traceability, enable more eﬃcient recall and aids in risk reduction\nof counterfeits\
    \ and other forms of illicit trade. Moreover, blockchain can enhance the integrity\
    \ of\ncredence claims such as sustainably sourced, organic or faith-based claims\
    \ such as kosher or halal by\nintegrating the authoritative source of the claim\
    \ (e.g., the certiﬁcation body or certiﬁcation owner)\ninto the blockchain to\
    \ verify the claim integrity and reassure business customers and end consumers.\n\
    Despite the promises and market hype, a comprehensive overview of the potential\
    \ beneﬁts and\nchallenges of blockchain in FSCs is still missing. To bridge this\
    \ knowledge gap, we present the\nﬁndings from a systematic review and bibliometric\
    \ analysis of sixty-one (61) journal articles and\nsynthesize existing research.\
    \ The main beneﬁts of blockchain technology in FCSs are improved food\ntraceability,\
    \ enhanced collaboration, operational eﬃciencies and streamlined food trading\
    \ processes.\nPotential challenges include technical, organizational and regulatory\
    \ issues. We discuss the theoretical\nand practical implications of our research\
    \ and present several ideas for future research.\nKeywords: blockchain technology;\
    \ food supply chain; potentials; challenges; systematic literature\nreview; bibliometric\
    \ analysis\n1. Introduction\nThe globalization of food supply chains (FSCs) and\
    \ markets has led to a signiﬁcant increase\nin products and information movements\
    \ between countries [1]. Traditional FSCs are characterized\nby strong vertical\
    \ integration and coordination among supply chain partners to promote eﬃciency,\n\
    for example, by lowering transaction, operating and marketing costs and fulﬁlling\
    \ consumer needs\nfor food quality and safety [2]. Therefore, FSC exchange partners\
    \ have found themselves under\nincreasing pressure to improve the transparency\
    \ of their supply chains, enhance the exchange of trusted\nLogistics 2020, 4,\
    \ 0027; doi:10.3390/logistics4040027\nwww.mdpi.com/journal/logistics\nLogistics\
    \ 2020, 4, 0027\n2 of 26\ninformation, and improve the tracking and tracing capability\
    \ (henceforth traceability) of agricultural\nproducts from farms through to retailers\
    \ [3–5].\nAdditionally, the traceability of food products and overall supply chain\
    \ transparency has become\ncritical due to multiple scandals occurring in global\
    \ FSCs (e.g., the horsemeat scandal in Europe,\nthe melamine scandal in China).\
    \ The need for eﬀective traceability has intensiﬁed as regulations\nrequire that\
    \ every ingredient of a food product is traceable to its source [6]. Consumer\
    \ demand has led\nto the year-round availability of many agricultural products\
    \ and intensiﬁed the pressure on businesses\nto provide details on product-speciﬁc\
    \ attributes such as quality, safety, authenticity, traceability,\nprovenance\
    \ (food provenance is the geographic source or origin as determined by analytical\
    \ science,\nand diﬀers from data provenance) and conditions of production and\
    \ supply [7,8]. The heightened\ndemand for information is a driving factor for\
    \ the introduction of new technologies. For example,\nradio-frequency identiﬁcation\
    \ (RFID) technology has been deployed in FSCs to aid visibility and\ntraceability\
    \ [9], reduce food waste [10], facilitate forward tracking [11–13], increase operational\n\
    eﬃciencies [14–16], automate data collection, prevent errors in order picking\
    \ and shipping [17] and\nintelligently control conditions (e.g., temperature,\
    \ humidity) and supply chain processes [18–20].\nCloud computing platforms are\
    \ used for storing information related to food products, and this\ninformation\
    \ is made accessible to retailers and consumers through websites or barcode scans\
    \ using\na mobile device [21]. Srivastava and Wood [22] note that cloud computing\
    \ enables short messaging\nservices in agricultural supply chains, providing information\
    \ about weather conditions, proper use of\npesticides, alerts of disease outbreaks\
    \ and government subsidies. While these platforms drive FSCs\ntoward a digital\
    \ and data-driven food ecosystem, several fundamental problems remain unaddressed.\n\
    For instance, there is a lack of continuous monitoring of the FSC and an inability\
    \ to predict the remaining\nshelf life of fresh produce [23]. Similarly, the conventional\
    \ food supervision system suﬀers from data\nfragmentation, a lack of transparency\
    \ caused by data discrepancies and inconsistencies, insuﬃcient\ninteroperability\
    \ and lack of information traceability [24]. To address these problems, FSC scholars\
    \ and\npractitioners envision the application of blockchain technology in the\
    \ food industry to revolutionize\nthe way FSCs are designed, developed, organized,\
    \ and managed. According to Wang et al. [25],\nblockchain can potentially impact\
    \ future supply chain practices and policies by providing extended\nvisibility\
    \ and traceability. Likewise, it has the potential to improve traditional supply\
    \ chain processes\nthat are characterized by a dominating actor serving as a central\
    \ third-party provider imposing their\nown rules, governance mechanism and centralized\
    \ architectures [26].\nBlockchain is deﬁned as “a digital, decentralized and distributed\
    \ ledger in which transactions\nare logged and added in chronological order with\
    \ the goal of creating permanent and tamperproof\nrecords” [27] (p. 574). Rejeb\
    \ et al. [28] argue that blockchain is a combination of multiple technologies,\n\
    tools, and methods to address a particular problem or business case. Aside from\
    \ being a driving\nforce behind cryptocurrencies, blockchain has gained widespread\
    \ popularity in the supply chain\nand logistics community because of its ability\
    \ to increase transparency, ensure the immutability of\ntransactions and enhance\
    \ trust among participating food stakeholders [29,30]. Since research on\nthe\
    \ integration of blockchain technology into the FSC has only recently started\
    \ to emerge, there is\na considerable demand for investigating its potentials\
    \ for FSCs. The intricate complexity of FSCs\nbrings about new health and safety\
    \ challenges to which food stakeholders need to react by ensuring\nsustainable\
    \ food ecosystems. For example, Dubai uses blockchain and other Internet-based\
    \ technology\nto enhance food safety and provide consumers’ with nutritional information\
    \ through its “Food Watch”\ninitiative—a technology platform that digitizes information\
    \ and digitalizes food safety processes and\nroles as well as providing nutritional\
    \ information of all edible items served through the 20,000 or more\nfood establishments\
    \ [31].\nAdditionally, Walmart, IBM, and Tsinghua University explored the use\
    \ of blockchain to improve\nfood safety across China and enhance the traceability\
    \ of food items along the supply chain [32]. Similarly,\nChinese retailer Jindong\
    \ has partnered with Kerchin, an Inner Mongolia-based beef producer, to apply\n\
    blockchain technology in compiling digital product information such as farm details,\
    \ batch numbers,\nLogistics 2020, 4, 0027\n3 of 26\nfactory and processing data,\
    \ expiration dates, storage temperatures and shipping details that are\ndigitally\
    \ connected to trace every step of in the processing of the food items. Their\
    \ system enables\ncustomers to trace information about frozen meat, such as a\
    \ cow’s breed, weight and diet, and the\nlocation of farms by scanning the QR\
    \ code available on the packaging [33]. On a larger scale, according to\nEdwards\
    \ [34], Alibaba has launched an initiative to collaborate with Blackmores and\
    \ several other\nAustralian and New Zealand-based food producers and suppliers\
    \ to prevent the rise of counterfeit\nfood items sold across China through the\
    \ application of blockchain. Slovenia-based Origin Trail,\na not-for-proﬁt technology\
    \ developer, created an open-source data protocol (or middleware) based\non the\
    \ GS1 supply chain standards that act as a standards-based interoperability platform\
    \ between\nblockchains and legacy systems [35]. Origin Trail has partnered with\
    \ the British Standards Institute\n(BSI) to advance blockchain use cases, especially\
    \ in the food industry [36]. On a global scale, and due\nprimarily to the multitude\
    \ of use cases, no comprehensive roadmap exists to streamline blockchain\nimplementations\
    \ and adoption of blockchain-based platforms across FSCs is lagging expectations\
    \ [37].\nTo shed light on the potentials and challenges of blockchain in the FSC,\
    \ in this study, we review\nthe state-of-the-art of the technology, its recent\
    \ developments, and the applications in the food industry.\nMoving beyond the\
    \ discussion of whether FSC stakeholders should adopt blockchain technology,\n\
    we investigate the opportunities resulting from blockchain technology applications\
    \ already adopted in\nFSCs. More speciﬁcally, we seek answers to the following\
    \ research question: What are the potentials and\nchallenges of blockchain adoption\
    \ in the FSC?\nMore speciﬁcally, the literature review presented in this paper\n\
    (1)\nprovides a background of blockchain technology to allow researchers from\
    \ diﬀerent ﬁelds to\nposition their research activities appropriately,\n(2)\n\
    summarizes existing research and developments concerning the implementation of\
    \ blockchain\ntechnology toward sustainable FSCs by outlining the potentials and\
    \ challenges and\n(3)\nidentiﬁes gaps in current research that highlights areas\
    \ for further investigation.\nThe remainder of this paper is structured as follows.\
    \ Section 2 presents the methods applied in\nthis research for literature collection\
    \ and selection in Section 3. Section 4 provides a detailed discussion\nof the\
    \ ﬁndings of this review, and in Section 5, we answer the research questions of\
    \ this study. Finally,\nwe conclude the paper, highlight the theoretical and managerial\
    \ contributions and outline the study\nlimitations and future research directions.\n\
    2. Research Methodology\nWe conducted a systematic literature review (SLR) to\
    \ identify, evaluate and interpret research and\ndevelopments relevant to the\
    \ application of blockchain technology in the FSC. An SLR is a rigorous\nand replicable\
    \ method [38] to assess and analyze previously published work relevant to a particular\n\
    research question, research topic or other matter of interest [39]. The systematic\
    \ process of literature\ncollection and analysis is useful for extracting pertinent\
    \ insights based on the ﬁndings of previous\nresearch and identifying possible\
    \ knowledge gaps [40]. We precisely followed the guidelines of\nTranﬁed et al.\
    \ [40] and Aguinis et al. [41] for traditional qualitative reviews and supplemented\
    \ our\nreview with a co-citation network analysis. This method has three stages,\
    \ namely (1) planning the\nreview, (2) conducting the review and (3) reporting\
    \ the review. The following subsections elaborate on\neach of these stages.\n\
    2.1. Planning the Review\nTwo methodical approaches were employed to answer our\
    \ research question. At the initial stage,\nand in line with the goals of this\
    \ project, we decided to employ a qualitative method to obtain a deeper\nunderstanding\
    \ of the core issues regarding blockchain technology and FSC research. Then, we\
    \ decided\nto carefully examine several knowledge domains of blockchain and FSC\
    \ research by conducting a\nco-citation network analysis to reveal diﬀerent domains,\
    \ pending issues and future research directions.\nLogistics 2020, 4, 0027\n4 of\
    \ 26\n2.2. Conducting the Review\nScopus was used to obtain all pertinent articles\
    \ from various disciplines or ﬁelds studying\nblockchain technology in the context\
    \ of the FSC. Scopus is more comprehensive than the Web of\nScience (WoS), containing\
    \ 84% of the WoS titles [42] and oﬀering greater coverage of open access\njournals\
    \ [43] including those indexed in DOAJ and other leading databases, such as IEEE\
    \ Explorer,\nSpringer, ScienceDirect and Taylor and Francis. According to Tober\
    \ [44], Scopus is considered the most\npowerful search engine to get an overview\
    \ of a particular topic. In terms of volume, Scopus contains\nmore than 20,000\
    \ peer-reviewed journals from 5000 publishers and 1200 open access journals [45].\n\
    To collect and extract relevant articles, we initially created a pool of keywords\
    \ and agreed-upon search\ncriteria. First, the term “blockchain” was used in combination\
    \ with terms that represent the FSC,\nincluding; “food” OR “agriculture” OR “agri-food”\
    \ OR “agro-food” OR “farming” OR “cold chain*” OR\n“fresh product*” OR “agri-fresh”\
    \ OR “vegetables” OR “fruit*” OR “perishable.” The keywords were searched\nfor\
    \ in “article title, abstract and keywords.” For transparency and clarity, the\
    \ advanced search function\nused in Scopus is shown in Appendix A.\nThe scope\
    \ of data collection was identiﬁed using several attributes, such as discipline,\
    \ language,\nthe period of publication, and document type [41]. In terms of disciplines,\
    \ we restricted our search to\nbusiness, computer science, engineering, decision\
    \ sciences, social sciences, agriculture, environment,\nand economics. We only\
    \ selected articles written in English and published in peer-reviewed journals.\n\
    In doing so, we ensured that the reviewed literature originated from rigorous\
    \ academic sources [46]\nand maintained a high quality of the retrieved publications.\
    \ The publications were then scrutinized\nand treated independently and coded\
    \ as (1) relevant, (2) irrelevant or (3) doubtful. After further\nscreening, sixty-one\
    \ (61) full-length articles were conﬁrmed as the ﬁnal dataset in the research.\n\
