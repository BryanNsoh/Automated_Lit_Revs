    \ protocol designed to disseminate, verify or exe-\ncute contracts in an information-based\
    \ manner. It allows\ntrusted transactions without a third party and these trans-\n\
    actions are traceable and irreversible, which purpose is to\nprovide better security\
    \ than traditional contracts and reduce\nother transaction costs related to contracts.\
    \ Therefore,\nsmart contract characterized by the high efﬁciency of\ndevelopment,\
    \ lower maintenance cost and high accuracy of\nexecution ﬁt perfectly with the\
    \ blockchain technology. It\n& Lei Zhang\n8213662@163.com\n& Li-li Ji\njmsdxwk3019@163.com\n\
