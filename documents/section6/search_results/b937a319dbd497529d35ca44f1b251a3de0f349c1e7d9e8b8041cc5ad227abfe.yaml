    \  \nThe selected publications can be analyzed using several bibliometric methods\
    \ and techniques \nsuch as citation analysis, co-citation analysis and co-authorship\
    \ [74,75]. In this study, we review \nblockchain technology applications in the\
    \ FSC and provide readers with an overview of current \nblockchain and FSC research.\
    \ Using a scientometric analysis allows us to visualize knowledge in a \nway that\
    \ is easy to interpret, highlight scholarly communities, discover knowledge domains,\
    \ identify \ntrends in different research areas and reveal relationships among\
    \ scholars and institutions [76]. \nSeveral software packages are available to\
    \ conduct bibliometric analyses, including BibExcel, \nVOSviewer, UCINET, CiteSpace\
    \ and Gephi. In this study, we used VOSviewer to generate the \nkeyword co-occurrence\
    \ and bibliographic coupling networks. VOSviewer specializes in network \nvisualization.\
    \ It is a powerful tool to analyze many types of bibliometric networks, ranging\
    \ from \ncitation networks between documents and co-authorship networks between\
    \ scholars to keyword co-\noccurrences [77]. In our study, network nodes represent\
    \ either a keyword or an article. The color of \nthe node reflects a particular\
    \ property, and its radius indicates the frequency of a keyword or how \noften\
    \ a document is cited. \n3.4.1. Keyword Co-Occurrence  \nThe analysis of keyword\
    \ co-occurrence helps to identify the primary topics discussed in a \nparticular\
    \ research area by visualizing similarities among frequently co-occurring keywords\
