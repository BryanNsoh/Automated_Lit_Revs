    \ key\ntechnologies of it.\n2 Background knowledge of smart contract\napplication\n\
    Nick Szabo’s working theory about smart contract has been\nslow to realize, which\
    \ one of the important reasons is the\nlack of digital systems and technologies\
    \ that can support\nprogrammable contract [3]. The emergence of blockchain\ntechnology\
    \ solves this problem. It can not only support\nprogrammable contracts, but also\
    \ provide with the advan-\ntages of decentralization, tamper-proof, transparent-process\n\
    and traceability, that’s why it is well suited for the devel-\nopment of smart\
    \ contract [14].\nBlockchain technology is based on distributed consen-\nsus algorithm\
    \ to generate and update data, which is several\nmain types of consensus mechanisms\
    \ now [15]: Proof of\nWork (Pow), Proof of Stake (Pos), Practical Byzantine\n\
    Fault Tolerance (PBFT) and Delegated Proof of Stake\n(DPOS). Blockchain technology\
    \ mainly ensures the secu-\nrity of data transmission and access through cryptography,\n\
    which is one of the core parts of it. Currently, many clas-\nsical algorithms\
    \ of modern cryptography are used in the\napplication of blockchain [16] including\
    \ the Hash algo-\nrithm, symmetric encryption, asymmetric encryption, dig-\nital\
    \ signature, etc. Which among them, Secp256k1, an\nElliptic Curve Digital Signature\
    \ Algorithm (ECSDA), is\nthe most commonly used digital signature algorithm.\n\
    According to its functions, the infrastructure of blockchain\n[1] can be divided\
    \ into three parts that form the architecture\nfrom bottom to top: infrastructure,\
    \ protocol and extension,\nas shown in Fig. 2. The infrastructure part links the\
    \ secu-\nrity of traditional network with blockchain security. In the\nprotocol\
    \ part, it realizes the corresponding functions based\non the foundation system\
    \ of hardware or network provided\nby the infrastructure layer. And these two\
    \ parts provided\nthe corresponding functions for the extension part to sup-\n\
    port services. Each part completes the core functions of its\nown, and each layer\
    \ cooperates with each other, thus\nachieving the decentralized trust mechanism.\n\
    The infrastructure part consists of the data layer and the\nnetwork layer. The\
    \ data layer is the lowest level data\nstructure of the whole blockchain technology.\
    \ It encapsu-\nlates the chain structure of the underlying data blocks, as\nwell\
    \ as technologies such as asymmetric public private key\ndata encryption and timestamp.\
    \ Furthermore, its main\nfunctions are data and accounts storage based on Merkle\n\
    tree, as well as the implementation and security of trans-\nactions [17]. The\
    \ essence of blockchain is Peer-to-Peer\n(P2P) network that is nodes maintains\
    \ communication by\nmaintaining a common blockchain. However, the main\nWireless\
    \ Networks (2022) 28:635–690\n637\n123\npurpose of network layer is to achieve\
    \ information inter-\naction between nodes in the blockchain network, which\n\
    includes P2P networking mechanism, data dissemination\nmechanism and data veriﬁcation\
    \ mechanism. The protocol\npart is mainly composed of the consensus layer and\
    \ the\nincentive layer. The consensus layer is the basis and core of\nblockchain.\
    \ Highly dispersed nodes can reach a consensus\nin the decentralized system through\
    \ the consensus algo-\nrithm mechanism to jointly maintain the ledger. The\nincentive\
    \ layer mainly includes the issuing mechanism and\ndistribution mechanism of economic\
    \ incentives. Its func-\ntion is to provide incentive measures, which encourages\n\
    nodes to participate in the safety veriﬁcation of blockchain,\nso as to ensure\
    \ the safe operation of the whole network, and\nmostly used in the public blockchain.\
    \ The extension part\nconsists of the contract layer and the application layer,\n\
    which mainly provides diversiﬁed services and access by\ncalling the functional\
    \ components of the protocol part. As\nthe basis of the programmable characteristics\
    \ of block-\nchain, the contract layer encapsules all kinds of scripts,\nalgorithms\
    \ and smart contracts. Moreover, the smart con-\ntract is pieces of code running\
    \ on the blockchain that can\nbe automatically executed without intervention,\
    \ mainly to\nimplement algorithms and custom logic. The application\nlayer encapsules\
    \ various application scenarios and cases of\nblockchain, such as Cryptokitties\
    \ [18] and DApp, and the\nfuture programmable society will also be built on the\n\
    application layer.\nThe basic architecture of smart contract is shown in\nFig.\
    \ 3, and it is composed mainly of data-layer, transport-\nlayer, the main body\
    \ of smart contract, veriﬁcation-layer,\nexecution-layer and application-layer\
    \ [19–21]. The data-\nlayer is mainly responsible for storing the data on the\n\
    blockchain, and interacts with the transport layer through\nthe API, so that transferring\
    \ the relevant data to the main\nbody of smart contract. The transport-layer mainly\
    \ encap-\nsules the protocol that communication and data transmis-\nsion with\
    \ blockchain. The main body of smart contract\nincludes two parts: protocol and\
    \ parameters. Protocol is a\nprocedural description of legal text issued by standard\n\
    organization, and it is a fully instantiated template. As a\nkey part of contract,\
    \ parameters are mainly distributed in\ncontract management, user management,\
    \ data management\nand the business logic. The four parts in parameters\ndirectly\
    \ reﬂect business-logic, and affect the automatic\nexecution of contract, hence\
    \ the main body of smart con-\ntract provides a complex protocol architecture\
    \ for the\ncontract of application based on standardization. The ver-\niﬁcation-layer\
    \ mainly includes veriﬁcation algorithm to\nensure the validity of contract code\
    \ and text. The execu-\ntion-layer encapsules the software related to the running\n\
