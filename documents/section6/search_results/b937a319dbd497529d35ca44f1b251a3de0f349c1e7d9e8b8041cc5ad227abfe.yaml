    \ in economic\ndistribution through frameworks such as deliberative\ndemocracy\
    \ and agent mechanism, so as to promote the\ndevelopment of global value chain\
    \ [236].\n8 Conclusions\nThis paper introduces the research status of application,\n\
    existing problems and solutions for blockchain smart\ncontract. Firstly, we systematically\
    \ introduce the model\nand operation principle of blockchain smart contract, ana-\n\
    lyzes the deployment process of smart contract based on\nEthereum, Hyperledger\
    \ Fabric and EOSIO, and compares\nthe advantages and disadvantages of developing\
    \ smart\ncontract on the three platforms. In addition, we compare\nand analyze\
    \ the blockchain with DAG-based blockchain,\nand introduces the deployment process\
    \ of DAG-based\nsmart contract by taking Byteball, InterValue and IOTA\nplatforms\
    \ as examples. Secondly, we summarize the\napplication research of blockchain\
    \ smart contract in the\nworld, and further discusses the research of Blockchain\n\
    Oracle, to promote the further integration of smart contract\ninto practical application.\
    \ In addition, it also analyzes the\napplication status of blockchain smart contract\
    \ based on\nEthereum and Hyperledger Fabric from the ﬁelds of\nﬁnancial transactions,\
    \ IoT, medical application and the\nsupply chain, further discuss the application\
    \ research of\nEOSIO platform and Blockchain Oracle. Furthermore, we\nintroduce\
    \ the application advantages and challenges of\nsmart contract in the manufacturing\
    \ industry, the food\n682\nWireless Networks (2022) 28:635–690\n123\nindustry,\
    \ IIoT and Industry 4.0 in detail, analyze and the\npotential advantages of application\
    \ for blockchain smart\ncontract in industrial Internet. Finally, we expound the\n\
    problems existing in the smart contract itself and the\nshortcomings existing\
    \ in the application development\nprocess of the three platforms, analyzes the\
