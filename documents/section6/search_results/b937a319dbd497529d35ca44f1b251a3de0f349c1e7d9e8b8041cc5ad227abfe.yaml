    \ Technology in the FSC\n4.1.1. Food Traceability\nAccording to Bosona and Gebresenbet\
    \ [130], food traceability is part of logistics management.\nIt deals with the\
    \ capture, storage, and transmission of information about food products throughout\
    \ the\nstages of the FSC in order to facilitate the control of food quality and\
    \ safety and ensure the backward\ntracing and forward tracking of the food. Traceability\
    \ is increasingly regarded as a vital aspect of\nproviding safe and wholesome\
    \ food [131–133] and the assurance of consumer satisfaction and trust.\nThe need\
    \ for food traceability is clearly emphasized among consumers, particularly after\
    \ consecutive\nscandals around the world [134,135], such as the melamine crisis\
    \ in China, the European horsemeat\nscandal [136], and the Bovine Spongiform Encephalopathy\
    \ (BSC) crisis [137]. As a result, stronger\nregulations demand the introduction\
    \ of food traceability systems and represents an opportunity for\nFSC exchange\
    \ partners to share essential data and information about food products [130,138–144].\n\
    Food traceability beneﬁts consumers, the food industry, retailers and regulators\
    \ alike [145]. Moreover,\nblockchain technology can provide supply chain traceability\
    \ and information transparency and enable\nthe rapid identiﬁcation of the history,\
    \ movement, and current location of consumer products (or a lot or\nbatch) with\
    \ food safety issues [3]. FSC trading partners will be able to maintain a transaction\
    \ recording\nsystem that can be used to aid the integrity of food products as\
    \ they move along the supply chain,\nhelping to increase control over all transactions\
    \ and interactions between food suppliers, producers,\nlogistics providers and\
    \ customers [112].\nBlockchain technology can add substantial value to food businesses\
    \ as traceability of end products\nis feasible at every point in the FSC, with\
    \ the ability to rapidly retrieve all data related to food in\na matter of seconds\
    \ [97]. For example, Lin et al. [82] propose a food safety traceability system\
    \ that\nis based on blockchain technology and EPCIS (i.e., a GS1 global standard\
    \ enabling interoperability,\nwhich is also the accepted ISO standard) to simplify\
    \ the process of acquisition, management and\nexchange of product information.\
    \ In this system, consumers can trace information about the food\nthey purchase\
    \ through the consumer traceability client application.\nSimilarly, Hao et al.\
    \ [117]\npropose another blockchain system for the traceability of agricultural\
    \ products. Combined with IoT\nsensors, blockchain technology allows stakeholders\
    \ to provide retrievable data storage records of\nagricultural products. Salah\
    \ et al. [122] suggest an approach that leverages the Ethereum blockchain\nand\
    \ smart contracts to optimize the food traceability processes of soybean across\
    \ the agricultural\nsupply chain. All events and transactions are recorded and\
    \ stored in the blockchain system, providing a\nhigh level of data and information\
    \ transparency and product traceability. Likewise, He et al. [118]\ndevelop a\
    \ decentralized and non-reversible traceability system for optimizing commodity\
    \ data storage.\nAlonso et al. [101] present a platform that combines IoT, edge\
    \ computing, artiﬁcial intelligence and\nblockchain technology to manage farming\
    \ environments. When using blockchain technology, all data\ngenerated by IoT sensors\
    \ are securely recorded for traceability purposes. The goal of maintaining\nend-to-end\
    \ food traceability within a very complex and fragmented FSC is no longer a challenging\n\
    task using blockchain because it creates a common platform for data collection\
    \ all along the FSC.\nBlockchain makes it possible to rapidly track (forward)\
    \ and trace (backward) all batches of products and\nto safely withdraw from the\
    \ market if unsafe or non-compliant with regulations [120]. The application\n\
    of blockchain improves FSC management processes and helps food operators to diﬀerentiate\
    \ products\nbased on their quality attributes. Unlike traditional food traceability\
    \ systems, blockchain technology\ncan ensure the capture of all traceability records\
    \ covering all critical information exchange points\nbetween stakeholders in the\
    \ FSC [89]. Therefore, blockchain technology can increase consumer\nconﬁdence\
    \ in the quality, safety, authenticity, and provenance of food products and related\
    \ data and\ninformation integrity.\nIt should be noted explicitly that food quality,\
    \ safety, authenticity, and provenance must be validated\nthrough analytical science\
    \ methods. For example, data provenance is often confused in blockchain\nmarketing\
