    \ to achieve a signiﬁcant competitive advantage. The digitization\n(and digitalization)\
    \ of supply chains has brought tremendous opportunities for companies and created\n\
    new opportunities and business models [154]. Accordingly, the evolution of FSCs\
    \ has necessitated\nthe deployment of modern technologies to enable process and\
    \ role automation between information\nexchange partners. The adoption of blockchain\
    \ technology can improve inbound eﬃciency and\noptimize planning decisions by\
    \ providing reliable data and information and increasing the visibility\nof supply\
    \ chain inventory and processes [120]. The critical assumption here is that the\
    \ exchange\nparties do not collude to enter false data into the blockchain, which\
    \ is a potential threat to the integrity\nof the FSC. Technology is particularly\
    \ crucial for integrating FSC processes, accelerating the ﬂow\nof information\
    \ (i.e., transparency relates to visibility and ﬂow of information) among FSC\
    \ partners,\nand maximizing the eﬃciency, responsiveness and resilience of the\
    \ food chain to account for changing\nmarket conditions and potential system shocks\
    \ (e.g., COVID-19 pandemic). Food enterprises and\nlogistics service providers\
    \ can signiﬁcantly reduce the ineﬃciencies resulting from paperwork and\nother\
    \ fragmented and bureaucratic procedures in the supply chain.\nBlockchain contributes\
    \ to the automation of organizational processes and encourages ﬁrms to\nengage\
    \ in more eﬃcient FSC collaboration. As a result of these beneﬁts, lower costs\
    \ can be achieved\nthrough greater eﬃciency and better access to reliable information.\
    \ Blockchain can reinforce multi-party\ntrust and be combined with other established\
    \ B2B technologies such as EDI, XML and API-based\nB2B [47]. The use of blockchain\
    \ within these systems helps to enhance big data integration and automate\ncertain\
    \ activities within food safety management governance systems. It plays a more\
    \ signiﬁcant role\nin increasing the ﬂexibility of the FSC, the eﬃcient ﬂow of\
    \ information and materials through the\nchain [120], ensuring fresher products\
    \ and faster deliveries, reduced stock levels and quick response to\nconsumer\
    \ demands and concerns. In the case of issues related to food safety, retailers\
    \ can quickly and\neﬃciently trace back along the products’ supply chain to remove\
    \ a speciﬁc batch of contaminated food\ninstead of recalling the entire inventory\
    \ [89]. The speed of locating food products can be done within\nseconds on blockchain\
    \ compared to the same activity in a non-integrated system [90]. This capability\n\
    is beneﬁcial in food poisoning and food fraud, as a recall action of a suspicious\
    \ item is mandatory\nby law and necessary to increase conﬁdence in the brand [89].\
    \ Implementing blockchain in food\nrecall processes in multi-party supply chains\
    \ can further help save costs due to the speciﬁcity or\ngranularity of the recorded\
    \ transactions. Consequently, food companies can prevent defective or unsafe\n\
    food distribution and mitigate potential economic losses and reputational damage\
    \ [110]. Therefore,\nthe integration of blockchain into the food industry gives\
    \ way to a new information architecture for\nFSCs that will replace existing siloed\
    \ databases and fosters sharing all events carried out across the\nsupply chain,\
    \ resulting in streamlined FSC processes.\n4.1.4. Food Trading\nFood is a unique\
    \ commodity, and its trade has signiﬁcant economic importance for both developed\n\
    and developing countries [155]. For example, China’s food trade signiﬁcantly contributes\
    \ to its\nnational economy, the progress of agricultural innovation activities,\
    \ and the population’s nutritional\nhealth status [156]. Although the rapid growth\
    \ of international food trade drastically changed the\nglobal food system over\
    \ the past decades [157] and still exerts a considerable impact on sustainable\n\
    economic development, there are multiple technological problems in today’s FSCs,\
    \ according to\nMao et al. [83]. To address these issues and promote food trade\
    \ practices among the many FSC\nstakeholders, blockchain technology can be used\
    \ to enforce automated trading mechanisms [83].\nThe application of blockchain\
    \ brings enhanced optimization and automation to business processes\nand roles\
    \ between trading relationships and increases trust in exchange transactions.\
    \ The auditability of\nblockchain technology is a crucial feature by which FSCs\
    \ can establish an authoritative record for trade\nLogistics 2020, 4, 0027\n13\
    \ of 26\ndata and information, perform real-time order checking and achieve visibility\
    \ regarding inventory levels\nand automatic reconciliation of invoices [91]. Moreover,\
    \ blockchain can expand food trade through\nthe removal of certain trade restrictions.\
    \ It can accelerate commercialization processes—blockchain\nguarantees all FSC\
    \ exchange partners can attain information symmetry, credibility and trust [125].\n\
    Similarly, several companies consider blockchain a workable solution for managing\
    \ trade-related\ndocumentation and streamlining borderless transactions [3]. Global\
    \ FSC trading partners can beneﬁt\nfrom blockchain’s ability to reduce logistics\
    \ costs, streamline transportation processes and formalize\ntrade relationships.\
    \ Also, blockchain has the potential to dismantle speciﬁc trade barriers and create\n\
    new market opportunities for ﬁrms to grow, thrive and become more competitive.\
    \ Mao et al. [125]\nnote that blockchain can open up new avenues for trade that\
    \ extend beyond national boundaries by\nenhancing traceability and eﬃciency in\
    \ trade and addressing food safety issues. Blockchain technology\nrepresents a\
    \ signiﬁcant paradigm shift in terms of how transactions are conducted [3]. Therefore,\n\
    the implementation of blockchain in the FSC can enable organizations to perform\
    \ business beyond\nexisting corporate boundaries almost as eﬀectively and eﬃciently\
    \ as they operate within the ﬁrm.\n4.2. Challenges of Blockchain Technology in\
    \ FSCs\n4.2.1. Technical Challenges\nAccording to Behnke and Janssen [1], several\
    \ technical issues of blockchain remain unresolved,\ndespite the advantages it\
    \ oﬀers in FSCs. For example, scalability needs to be addressed because the\n\
    technology might become ineﬃcient if the number of FSC transactions is increasing\
    \ exponentially [114].\nThe validation process of transactions might limit the\
    \ applicability of blockchain and reduce transaction\neﬃciency in situations of\
    \ high transaction throughput [125]. Wu et al. [114] argue that blockchains\n\
    are not suitable for FSCs in general because the technology has a limited capacity\
    \ to handle and\nstore massive amounts of data. The authors further note that\
    \ a multi-tier supply chain network\nnecessitates the processing of many transactions\
    \ in a short period, and blockchain technology can lead\nto transaction ineﬃciencies\
    \ as well as redundancies. Perboli et al. [120] stress that the performance\n\
    of blockchain still lags when compared with transaction-based technologies such\
    \ as Visa, which is\ncapable of handling thousands of transactions per second\
    \ on average. In contrast, a Bitcoin blockchain,\nis tremendously lower in both\
    \ transaction speed and volume. Although several solutions are currently\nunderway\
    \ to address the limited scalability of blockchain, they are still in a nascent\
    \ development\nstage. As an illustration, the use of oﬀ-chain data storage can\
    \ improve the eﬃciency of blockchain;\nhowever, this solution may surface new\
    \ issues related to data integrity and privacy [114]. Therefore,\nthe application\
    \ of blockchain in the FSC depends on high scalability and decentralization [103]\
    \ so that\nFSC operations become smoother and more ﬂexible.\nBlockchain-based\
    \ FSCs require more intelligence and automation to increase the resiliency of\
    \ the\nfood supply network by lessening the restrictions for users to join, execute\
    \ transactions, and access\nsmart contracts’ source codes [115]. Code errors and\
    \ security vulnerabilities might result in signiﬁcant\nﬁnancial losses for FSC\
    \ actors. Wu et al. [114] claim that blockchain might be subject to several security\n\
    threats such as a mining attack, which can put food companies at risk of data\
    \ and revenue loss,\nwhereas Zhao et al. [100] highlight that the decentralized\
    \ architecture of blockchain and its integration\nwith an extensive peer-to-peer\
    \ wireless sensor network might give rise to several privacy and security\nissues\
    \ in the agri-food value chain. Zhao et al. [100] claim that operating a blockchain\
    \ may entail\nan unprecedented level of transparency and visibility of FSC processes\
    \ leading to a potential risk\nin conﬁdentiality. Blockchains may not guarantee\
    \ privacy for FSC actors as information will be\navailable and accessible to all\
    \ members belonging to a network. If information is deemed strategic,\nconﬁdential\
    \ or secret, food ﬁrms might be hesitant to engage in blockchain-based FSCs until\
    \ the risk\ncan be mitigated [114].\nLogistics 2020, 4, 0027\n14 of 26\n4.2.2.\
    \ Organizational Challenges\nThe technological immaturity of blockchains is a\
    \ signiﬁcant barrier to its adoption in the FSC\nalongside the nascent nature\
    \ of research and development [121]. The immaturity level of the technology\n\
    exacerbates the uncertainties concerning its usefulness for FSC activities [127].\
    \ Many blockchain\nprojects in the food industry are in a proof-of-concept stage\
    \ of development. As such, many blockchain\nstart-ups and established technology\
    \ ﬁrms have introduced solutions based on blockchain technology,\nbut not many\
    \ applications have gone beyond a pilot stage [1]. Moreover, food organizations\
    \ interested\nin adopting blockchain might be hesitant to place the technology\
    \ at the core of their organizational\nprocesses due to the lack of previous experiences.\
    \ Longo et al. [47] state that FSC players, such as\nfood manufacturers, logistics\
    \ operators and especially small- and medium-sized food enterprises,\nmust invest\
    \ more resources and money in harnessing and operating a blockchain-enabled supply\n\
    chain. The initial set up and maintenance costs might outweigh the beneﬁts of\
    \ such FSCs. Firms with\nlimited ﬁnancial resources might be unable to increase\
    \ their adaptation capabilities, thereby being at a\ncompetitive disadvantage\
    \ compared to their competitors. Failure to understand that the adoption of\n\
    blockchain needs enhanced organizational capabilities can result in severe operational\
    \ problems.\nIn terms of implementation costs, the use of blockchain might require\
    \ signiﬁcant capital\ninvestments [158]. Klerkx et al. [127] argue that the digitalization\
    \ of supply chain processes requires\nthe mobilization of diverse skills, knowledge,\
    \ and materials to translate digital data and capabilities\ninto better decisions\
    \ for FSC management. The novelty of blockchain technology presents additional\n\
    challenges for FSC operators because they may be unfamiliar with the principles\
    \ (e.g., immutability),\nfunctioning, and maintenance of the technology [100].\
    \ Therefore, the need arises to develop workers’\nskills and technical understanding\
    \ and capabilities to ensure eﬀective implementation. Moreover,\nin the digitalization\
    \ of FSC processes and the automation of manual roles, blockchain technology may\n\
    force worker layoﬀs and poses a threat to the digitally illiterate [127].\n4.2.3.\
    \ Regulatory Challenges\nTo ensure the sustainable functioning of blockchain-enabled\
    \ FSCs, food industry stakeholders\nhave to follow regional, national and international\
    \ policies and regulations [85]. Government support\nand regulations can be a\
    \ driving force for the greater diﬀusion of the technology. Furthermore,\nblockchain\
    \ technology implementation should be seen as a facilitator for regulatory and\
    \ certiﬁcation\nnorms, especially those requiring the traceability of food products\
    \ [80]. The lack of industry standards\nrelated to blockchain technology makes\
    \ it hard to integrate all FSC exchange partners into a single\nregulatory framework.\n\
    However, the GS1 EPCIS-enabled protocol from Origin Trail oﬀers an\nopen-source\
    \ solution to address the problem of blockchain to blockchain and blockchain to\
    \ legacy\ninteroperability (other solutions may also exist). Cooperation among\
    \ diﬀerent industry players needs\nto be fostered to ensure greater regulatory\
    \ harmonization. GS1 standards are also intended to aid FSCs\nto collaborate on\
    \ speciﬁc aspects of regulatory compliance (e.g., traceability, recall, product\
    \ and trading\nparty identity, farm or factory identity and location, labelling).\
    \ Misconceptions regarding blockchain\ntechnology need to be addressed as they\
    \ may result in regulatory and legal restrictions and limit the\nvalue obtained\
    \ from adopting the technology [80]. In this respect, Behnke and Janssen [1] maintain\
    \ that\nstandardization of food traceability processes and the development of\
    \ a uniﬁed framework is a crucial\nboundary requirement before blockchain can\
    \ be applied to the FSC. As a result, blockchain promoters in\ngovernmental roles\
    \ need to involve technical experts to establish the regulation upon which blockchain\n\
    technology can be developed.\n5. Discussion, Implications and Conclusions\n5.1.\
    \ General Discussion\nIn this paper, we synthesize the current knowledge base\
    \ concerning the potentials and challenges\nof blockchain in the FSC. We report\
    \ ﬁndings from an SLR and bibliometric analysis showcasing the\nLogistics 2020,\
    \ 4, 0027\n15 of 26\nrole of blockchain in the food industry. The network and\
    \ content analysis results show that blockchain\nis a promising technology and\
    \ an eﬀective solution for modernizing FSCs [159].\nThe intrinsic\ncharacteristics\
    \ of blockchain have the potential to solve several problems inherent to FSCs.\
    \ For example,\nfood companies using blockchain technology can enhance product\
    \ traceability and quickly identify\nthe location and source of products implicated\
    \ in a food safety recall, adulteration, or counterfeit.\nNumerous studies advocate\
    \ using blockchain as a means for achieving end-to-end product traceability,\n\
    making the tracking and tracing of food products feasible at every point in the\
    \ supply chain [160].\nIt can be noted that traceability of food products can\
    \ be done without blockchain. However, it is\noften cumbersome and ineﬃcient when\
    \ multiple stakeholders are involved due to a frequent lack\nof interoperability\
    \ and the limitations of a one-up/one-down regulatory requirement for traceability.\n\
    Blockchain-based traceability can help determine the diﬀerent actors’ identity,\
    \ food product identity,\norigins, and all related information [161]. From a supply\
    \ chain perspective, blockchain will help\nto ensure eﬃcient and trusted transactions\
    \ while simultaneously enhancing traceability and recall\ncapability, aiding food\
    \ safety and the rapid identiﬁcation of potential food fraud, counterfeits and\n\
    other forms of illicit trade [162]. Blockchain can reduce information asymmetry\
    \ and provide more\naccurate, timely and trusted information to the public while\
    \ minimizes damage to a company’s brand\nimage and reputation.\nOur ﬁndings also\
    \ highlight the value of blockchain for FSC collaboration. More speciﬁcally,\n\
    blockchain provides opportunities for FSC stakeholders to collaborate more eﬃciently\
    \ and eﬀectively,\nincreasing trust in business interactions. In FSCs, trust is\
    \ a precursor or antecedent for successful\ncollaborative arrangements and vital\
    \ for information sharing and transparency [163]. As a result,\nfood companies\
    \ can rely on blockchain to forge closer partner collaboration, sustain FSC activities,\n\
    and mitigate the adverse eﬀects of process failures.\nSimilarly, blockchain deployment\
    \ for FSC\ncollaboration can be an impetus for higher supply chain responsiveness\
    \ and organizational performance.\nOur ﬁndings suggest that blockchain may lead\
    \ to better performance in process automation,\ninformation sharing and decision\
    \ synchronization. FSC stakeholders can beneﬁt from using blockchain\nto foster\
    \ collaboration among the diﬀerent tiers of the food chain since the exchange\
    \ of information and\nresources is independently veriﬁed by blockchain participants\
    \ and can be inspected by food suppliers,\ndistributors and customers. It is also\
    \ conceivable that the technology can be a means by which all\nFSC stakeholders\
    \ can be involved in a collaborative environment that promotes shared responsibility,\n\
    fairness and transparency [163].\nBlockchain is anticipated to synchronize information\
    \ sharing among FSC stakeholders to\nsigniﬁcantly reduce excess inventory and\
    \ protect against the harmful bullwhip eﬀect. Thanks to\nthe increased visibility\
    \ of FSC processes, blockchain helps the food industry stakeholders\novercome\
    \ the common problems of conventional collaborative systems by enhancing response\n\
    time, increasing cost-eﬀectiveness, reducing potential errors, and assuring instant\
    \ availability of\naccurate and reliable FSC information [164]. Therefore, it\
    \ is essential to integrate blockchain in FSC\ncollaboration to establish trust\
    \ in the relationships among FSC partners, which is a critical element for\nachieving\
    \ successful collaborative practices. Successful collaborative practices also\
    \ open opportunities\nfor social sustainability. When it comes to human rights\
    \ and fair work, a complete record of a product’s\nhistory helps product buyers\
    \ be conﬁdent that their purchase originates from ethically sound sources.\nSeveral\
    \ studies stress blockchain’s ability to improve the operational eﬃciencies of\
    \ FSCs. In this\nregard, the most apparent feature of blockchain to increase eﬃciency\
    \ is disintermediation by helping\nFSC partners automate business transactions,\
    \ reduce lead times, and reduce costs. Blockchain can create\nan ecosystem wherein\
    \ frictionless value transfers can be performed eﬃciently. The automation of FSC\n\
    transactions paves the way to optimizing FSC processes such as food sourcing,\
    \ ordering and distribution,\nthereby helping businesses identify potential sources\
    \ of process ineﬃciencies, redundant tasks and\nfraud. The virtues of getting\
    \ an improved view of the ﬂow of food products can aid FSC partners\nin managing\
    \ their production, inventory, and food safety mechanisms, thereby reducing food\
    \ waste\nand spoilage. Blockchain coordinates FSC operations to enable faster\
    \ customer responsiveness and\nLogistics 2020, 4, 0027\n16 of 26\nmaximize customer\
    \ service levels. It may help reduce the size and scope of rework and recalls\
    \ by\ndelivering these services, thus providing considerable greenhouse gas reductions\
    \ and other resource\nsavings. Access to more complete longitudinal supply chain\
    \ datasets will lead to improved practices,\nincluding eliminating redundancies\
    \ and bottlenecks, and ultimately, decreases in resource consumption,\nall of\
    \ which are positive outcomes of blockchain technology from a sustainability perspective\
    \ [165].\nAdditionally, FSC stakeholders must consider the integration of blockchain\
    \ in their trading\nprocesses. The opportunity to develop a fair-trade environment\
    \ is frequently highlighted in the\nreviewed literature. The persistent ineﬃciencies\
    \ associated with the movement of food products from\none country to another can\
    \ be partially resolved with blockchain. In this sense, blockchain can simplify\n\
    food trade logistics and distribution, eliminating information asymmetry and establishing\
    \ a more\ncredible and sustainable food trading environment.\nOur review of the\
    \ literature also scrutinizes the challenges encountered when deploying technology\n\
    in the food industry. For example, the technical limitations of blockchain, including\
    \ scalability, security,\nand privacy issues [166], represent a signiﬁcant hindrance\
    \ to its application in FSCs. In practice,\nscalability is crucial when deciding\
    \ to deploy blockchain because the technology might not be suitable\nfor managing\
    \ FSC data, especially when substantial, high-velocity information needs to be\
    \ processed.\nThe storage capacity and performance of blockchain might not work\
    \ for data-intensive FSCs since all\nblocks must store a copy of all transaction\
    \ data fed into the network, resulting in data redundancy.\nAlthough several solutions\
    \ have been introduced to improve scalability, further eﬀorts are needed to\n\
    develop highly scalable blockchains that respond to the needs of all FSC stakeholders.\
    \ Furthermore,\nusing blockchain in a multi-tier FSC network poses additional\
    \ risks for security attacks and privacy\nintrusions [167,168] due to the technology’s\
    \ decentralized architecture.\nConsequently, if FSC partners feel that their business\
    \ information is not secure, they will be\ndiscouraged from using blockchain.\
    \ Previous research also shows that the adoption of blockchain in the\nFSC may\
    \ be slowed down by many organizational factors such as technology immaturity,\
    \ resistance to\nchange and the lack of necessary resources and operational capabilities\
    \ [169]. Applying blockchain for\nFSCs is still a challenging endeavor as the\
    \ technology and its design are still unable to cope with highly\nglobalized FSCs.\
    \ The uncertainties surrounding the technology and the fear of losing control\
    \ may\nexplain many managers’ reluctance to support blockchain-enabled business\
    \ models. FSC actors might\nbe unwilling to operate in a blockchain environment\
    \ [170] if their competitors develop a competitive\nedge by concealing a particular\
    \ product or processing information. Moreover, the commitment of\nsigniﬁcant resources\
    \ for the engagement in a blockchain operational model is highlighted in the\n\
    literature as a pressing challenge for small and budget-constrained FSC partners\
    \ because they are\nrequired to incur additional costs for organizational development\
    \ capabilities and system maintenance.\nLastly, the literature also discusses\
    \ regulatory issues facing blockchain adoption in FSCs [55]. The legal\nenvironment\
    \ of blockchain is still full of uncertainties [171]. For example, there is a\
    \ need for regulations\nand industry standards that FSC stakeholders can refer\
    \ to when encountering potential incidents\nwhile operating in a blockchain setting.\
    \ Therefore, industry standards and regulatory initiatives are\nnecessary to accelerate\
    \ blockchain adoption in FSCs and develop best practices and protocols for\nFSC\
    \ interoperability.\n5.2. Implications for Researchers and Practitioners\nThe\
    \ pressing need for maintaining highly eﬃcient, integrated and responsive FSCs\
    \ is driving\nresearchers and organizations to rethink the supply chain design.\
    \ Substantial eﬀorts are devoted to\nstudying promising opportunities for this\
    \ technology in the food industry. The ﬁndings of this study are\nuseful for researchers\
    \ to capture the dynamics surrounding blockchain technology. More speciﬁcally,\n\
    we unfold the potential areas where food organizations can use blockchain to add\
    \ substantial business\nvalue and achieve sustainable performance. Reviewing the\
    \ potentials and challenges of blockchain is\ncrucial for leading FSC stakeholders,\
    \ who need to scrutinize the technology enablers to create strategies\nand policies,\
    \ incentivizing the transition from conventional FSC systems to blockchain.\n\
    Logistics 2020, 4, 0027\n17 of 26\nInnovation in blockchain through improved scalability,\
    \ performance and security, can contribute to\nthe wide-scale implementation of\
    \ the technology in FSCs. Regulatory bodies and key FSC stakeholders\nthat exert\
    \ pressure on transitioning toward blockchain-driven FSCs need to develop policies\
    \ and\nstandards that facilitate regulatory document expedition and streamline\
    \ business processes, such as\nthe checking, control, control, monitoring and\
    \ certiﬁcation of food products. The shift toward a\nblockchain ecosystem may\
    \ necessitate a diﬀerent modus operandi regarding the orchestration of FSCs.\n\
    Therefore, we recommend that food organizations and stakeholders diminish the\
    \ main barriers to\nblockchain adoption at the organizational level (i.e., resistance\
    \ to change) and develop the organization’s\nneeded operational capabilities by\
    \ providing specialized corporate training programs and developing\nsystems to\
    \ enhance coordination and information sharing between FSC partners. Blockchain\
    \ has the\npotential to empower the technological advancement of FSCs as it can\
    \ augment the capabilities of\nother Industry 4.0 technologies, such as IoT, Big\
    \ Data, Artiﬁcial Intelligence, Augmented Reality and\nCyber-Physical Systems\
    \ to generate new eﬃciencies. Thus, managers and practitioners need to be\ncognizant\
    \ of the transition toward blockchain-enabled FSCs to deliver high quality, safe\
    \ and authentic\nfood to consumers.\nManagers should also be aware of the additional\
    \ challenges and tensions that can emerge\nfrom blockchain adoption, and they\
    \ should work to overcome issues threatening the sustainable\nfunctioning of FSCs.\
    \ This study reveals that blockchain adoption in FSCs is worthwhile in terms of\n\
    food traceability, collaborative relationships, operational eﬃciencies, and food\
    \ trade activities. Thus,\nmanagers need to ensure their digital transformation\
    \ plans consider the potential transformative power\nof blockchain-based business\
    \ models. Investments in blockchain promise improved food traceability,\ntrust,\
    \ transparency and eﬃcient use of resources, and strong relationships with customers\
    \ and supply\nchain partners, which can help food ﬁrms sustain their competitive\
    \ advantage.\nOur literature review framework provides a comprehensive analysis\
    \ of opportunities and\nconstraints of blockchain in the FSC that drives or impedes\
    \ sustainable management to inspire further\nresearch. We propose the following\
    \ research gaps that need further attention and investigation:\n•\nThis review\
    \ highlights the potentials of blockchain for FSCs. However, insuﬃcient attention\n\
    has been paid to the role of blockchain in supporting internal activities within\
    \ food\norganizations, namely, raw materials procurement, inventory management,\
    \ document and\ncredentials management, speciﬁcation and recipe management, product\
    \ life cycle management,\nquality management and the role of smart contracts.\n\
    •\nAdditional studies on the role of blockchain in FSC collaboration are required\
    \ to understand better\nthe tensions and paradoxes that can arise from the technology’s\
    \ integration and interoperability\nin complex and multi-tier FSCs.\n•\nEmpirical\
    \ studies are required to test whether the technological capabilities of blockchain\
    \ can\nenable and constrain FSC performance.\n•\nOur ﬁndings illustrate that blockchain\
    \ helps to improve FSC processes. However, exactly how\nblockchain can help to\
    \ overcome problems and bottlenecks of organizational performance remains\nunknown.\
    \ Another important research topic is examining the impact of blockchain on FSC\n\
    resource sharing, decision synchronization and joint knowledge creation.\n•\n\
    Future research needs to provide a quantitative assessment of the impact of blockchain\
    \ on FSC\nperformance and provide clear guidelines on how to tailor blockchain\
    \ characteristics to increase\nthe eﬃciency of FSCs and respond to the needs of\
    \ all stakeholders involved in the food industry.\nThe framework that emerged\
    \ from the literature analysis can be a starting tool to map the diﬀerent\nneeds\
    \ of FSC partners and introduce appropriate blockchain solutions to respond to\
    \ concerns in\nterms of food security, safety and convenience using technology.\n\
    •\nFuture research needs to discern workable solutions to overcome the technical,\
    \ organizational,\nand regulatory challenges facing blockchain implementation\
    \ in FSCs.\nLogistics 2020, 4, 0027\n18 of 26\n•\nFuture studies need to investigate\
    \ the impact of blockchain on consumer purchasing habits and\nconsumption of food\
    \ products. Additionally, researchers should focus on the use of blockchain\n\
    to design mechanisms for more sustainable and ethical food production, thereby\
    \ improving\nconsumer satisfaction and trust in food products.\n•\nFuture studies\
    \ need to examine blockchain’s added value when used together with forensic testing\n\
    methods to ensure food authenticity, provenance, and safety.\n•\nAdditional case\
    \ studies need to be conducted to validate the diverse themes of our framework\n\
    and highlight the applicability and suitability of blockchain to diverse areas\
    \ in the FSC.\n•\nResearchers are required to elaborate on blockchain’s role to\
    \ foster FSC sustainability, detailing the\nimpact of the technology on economic,\
    \ social and environmental dimensions of FSC sustainability.\nAddressing this\
    \ knowledge gap is necessary to grasp the transformational impact of technology\n\
    on the economy and society.\n5.3. Conclusions\nAn essential task of a literature\
    \ review is to provide a timely synthesis and analysis of published\nliterature.\
    \ Even though previous studies have explored the numerous possibilities of blockchain\n\
    technology in supply chain management, they have not captured the latest technology\
    \ developments\nfrom the FSC perspective. Therefore, our review study aims to\
    \ enhance scholars’ understanding\nregarding the potentials and challenges of\
    \ leveraging blockchain in the food industry.\nIn this study, we employ an SLR\
    \ and investigate the current state of knowledge on blockchain\napplications in\
    \ the FSC. The review was conducted with sixty-one (61) relevant journal articles,\n\
    which were thoroughly examined and analyzed using bibliometric tools and techniques.\
    \ This study\nreveals that blockchain technology is still in a nascent stage and\
    \ has a potentially transformational and\nfoundational (rather than disruptive)\
    \ impact on the FSC. As for the beneﬁts of the technology, we found\nthat blockchain\
    \ adoption can improve food traceability, enhance FSC collaborative relationships,\n\
    maximize operational eﬃciencies, and sustain food trading activities. The downsides\
    \ of blockchain\nmainly fall under three categories, namely, technical, organizational\
    \ and regulatory barriers. Issues,\nincluding blockchain scalability, security\
    \ and privacy, are the key factors inhibiting the widespread\nimplementation of\
    \ the technology. The lack of standards and regulatory support is also expected\
    \ to\nrestrain blockchain’s value in the food industry.\nThrough conducting this\
    \ review, our primary goal is to inform scholars and practitioners on\nthe importance\
    \ of blockchain technology in sustaining FSCs. Moreover, we seek to summarize\
    \ the\ncurrent research state and provide several implications for researchers\
    \ and practitioners. Furthermore,\nthe compilation of our review and its ﬁndings\
    \ should encourage further research in the ﬁeld. Aside from\noﬀering valuable\
    \ contributions to the blockchain literature and deepening the extant literature’s\
    \ overall\nunderstanding, we highlighted the main knowledge domains.\nFrom a theoretical\
    \ perspective, we provide three contributions. First, this paper adds to the few\n\
    studies that have previously explored blockchain technology in the FSC. Second,\
    \ we synthesize related\nliterature using keyword co-occurrence and bibliographic\
    \ coupling techniques. So far, bibliometric\nmethods have not fully exploited\
    \ the review of blockchain research in the food area. Hence, this study\noﬀers\
    \ a detailed analysis and timely synthesis of the literature. Third, our ﬁndings\
    \ identify several areas\nthat are not suﬃciently dealt with, such as blockchain\
    \ technology’s role in enhancing FSC sustainability\nthrough better collaborations\
    \ with partners in multi-tier global food supply networks.\nThis review has several\
    \ practical implications. For instance, blockchain technology beneﬁts may\nprovide\
    \ a reference for practitioners interested in understanding the expected outcomes\
    \ from the\ndeployment of the technology in the FSC. The welfare of various FSC\
    \ stakeholders such as food\nsuppliers, producers, retailers and ﬁnal consumers\
    \ may be substantially improved with blockchain\ntechnology.\nIn this regard,\
    \ this review can help practitioners to understand these far-reaching\nimplications\
    \ better. In contrast, blockchain challenges may guide FSC managers to identify\
    \ the pain\npoints encountered by organizations during the shift toward blockchain-enabled\
    \ FSCs.\nLogistics 2020, 4, 0027\n19 of 26\nAs with any research, this study has\
    \ some limitations. The selection of Scopus for the collection\nof the literature\
    \ does not guarantee the full coverage of research works published on blockchain\n\
    technology from the FSC context. The ﬁnal list of retrieved articles was generated\
    \ based on the set of\nsearch keywords used. Although keyword entries provide\
    \ a comprehensive list of research articles,\nthe remaining keywords may not be\
    \ exhaustive. Future studies may want to consider using other\ndatabases such\
    \ as ISI Web of Science. We also recommend that researchers empirically validate\
    \ the\nresearch questions raised in this review using surveys and case studies.\n\
