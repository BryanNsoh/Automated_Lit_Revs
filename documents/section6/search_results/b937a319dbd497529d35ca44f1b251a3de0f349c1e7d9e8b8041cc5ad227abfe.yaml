    Abstract: Modern-day agriculture supply chains have evolved from sovereign and\
    \ autonomous local\nstakeholders to a worldwide interconnected system of multiple\
    \ participants linked by complicated\ninteractions, impacting the production,\
    \ processing, transportation, and delivery of food to end\nconsumers. Regular\
    \ instances of fraudulent acts reveal a lack of openness in agriculture supply\n\
    chains, raising worries about ﬁnancial losses, eroding customer trust, and lowering\
    \ corporate brand\nvalue. To develop an efﬁcient and reliable trading environment,\
    \ several fundamental modiﬁcations\nin the present supply chain architecture are\
    \ required. There is broad consensus that blockchain can\nimprove transparency\
    \ in agriculture-food supply chains (agri-food SCs). Consumers now demand\nsafe,\
    \ sustainable, and equitable food production processes, and businesses are using\
    \ blockchains\nand the internet of things to meet these needs. For enhanced responsiveness\
    \ in agri-food SCs,\nnew concepts have evolved that combine blockchains with various\
    \ Industry 5.0 technologies (e.g.,\nblockchain technology, big data, internet\
    \ of things (IoT), radio frequency identiﬁcation (RFID), near\nﬁeld communication\
    \ (NFC), etc.). It is critical to cut through the hype and examine the technology’s\n\
    limits, which might stymie its acceptance, implementation, and scalability in\
    \ agri-food supply chains.\nThis study presents Agri-SCM-BIoT (Agriculture Supply\
    \ Chain Management using Blockchain and\nInternet of things) architecture to address\
    \ the storage and scalability optimization, interoperability,\nsecurity and privacy\
    \ issues security, and privacy of personal data along with storage concerns with\n\
    present single-chain agriculture supply chain systems. We also discussed the classiﬁcation\
    \ of security\nthreats with IoT infrastructure and possible available blockchain-based\
    \ defense mechanisms. Finally,\nwe discussed the features of the proposed supply\
    \ chain architecture, followed by a conclusion and\nfuture work.\nKeywords: precision\
