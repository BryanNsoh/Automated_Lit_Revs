    high privacy and cross chains.\n2.\nSecurity: the security issues of smart contract\
    \ are\nmainly divided into code, operating environment and\nthe blockchain platform.\
    \ There are many security\nproblems in the contract code (integer overﬂow\nvulnerability,\
    \ the restriction of gas, etc.), which is\nmainly solved by vulnerability detection\
    \ scheme. The\nsecurity problems of the operating environment mainly\nrefer to\
    \ the security vulnerabilities of the virtual\nmachine, the docker container and\
    \ image itself. The\nsecurity problem of blockchain platform mainly refers\nto\
    \ the vulnerability of encryption algorithms (reuse\nproblem) and consensus algorithms\
    \ (replay attack). To\nsolve these problems, the security audit strategy of\n\
    smart contract can be effectively solved.\n3.\nQuantum attack: since the blockchain\
    \ platform is based\non cryptography, but Grover and Shor algorithms\n680\nWireless\
    \ Networks (2022) 28:635–690\n123\nposed an important threat to public key cryptography\n\
    and hash functions [230], and affect the security of\nsmart contract. Therefore,\
    \ it is necessary to design an\nanti-quantum blockchain system to withstand potential\n\
    quantum attacks. At present, the InterValue project has\nproposed a new anti-quantum\
    \ attack cryptographic\nalgorithm, but the development of anti-quantum attack\n\
    blockchain is still of great signiﬁcance to the security\nand future extended\
    \ application of blockchain.\n4.\nStandardization problem: at the legal level,\
    \ the authen-\nticity of the smart contract is insufﬁcient (Oracle needs\nto provide\
    \ real data), which leads to the problem that\nthe contract is irrevocable in\
    \ case of major misunder-\nstanding. And the smart contract is not predictable,\
    \ so\nit is impossible to predict the trend of the situation.\nEstablishing and\
    \ improving contract legal audit, com-\nbining with artiﬁcial intelligence to\
    \ achieve pre-\ndictability\nand\nintelligent\ndecision-making\nare\npotential\
    \ solutions. In addition, when blockchain is\nintegrated with IIoT, it is necessary\
    \ to formulate\nintegration standards through smart contracts.\n5.\nIntelligence:\
    \ the current smart contract only realizes\nthe function of automation and does\
    \ not have intelli-\ngence. With the continuous advancement of the\napplication\
    \ of blockchain in Industry 4.0, its distributed\narchitecture and digital assets\
    \ makes it possible for the\ninteraction between the physical world and the virtual\n\
    network, and put forward the requirements of intelli-\ngent cooperation for smart\
    \ contract. The integration of\nartiﬁcial intelligence technologies such as deep\
    \ learn-\ning and cognitive computing with smart contract\nprovides a potential\
    \ possibility for the further intellec-\ntualization of smart contract.\n6.\n\
    Improvement of DAG-based blockchain smart con-\ntract: the unique DAG ledger structure\
    \ of DAG-based\nblockchain not only improves the consensus efﬁciency,\nbut also\
    \ brings difﬁculties in system state migration\nand consistency maintenance, which\
    \ brings challenges\nto the realization of Turing’s complete smart contract.\n\
    Realizing Turing complete smart contract on DAG\nledger structure is facing the\
