    \ smart contract has been widely used in\nblockchain. Smart contract can not only\
    \ change the exist-\ning business model, but also bring a lot of convenience to\n\
    public life in reality.\nThe concept of ‘‘smart contract’’ was ﬁrst proposed by\n\
    Nick Szabo in 1995 [2], speciﬁcally deﬁned as ‘‘a smart\ncontract is a set of\
    \ commitments deﬁned in digital form,\nincluding the agreement that the participants\
