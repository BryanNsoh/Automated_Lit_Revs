    to monitor and detect fires and air pollution in fields. The authors built a conceptual
    linear topology and implemented it in a tree-based network topology. Sensor modules
    were developed using a RF transceiver with model number CC2420, a single-chip
    2.4 GHz IEEE 802.15.4 designed for low power and low voltage wireless applications
    by Texas Instruments, USA. Also, a micro controller with model number ATMega128L
    by Atmel corporation, California, USA was used. The application was to monitor
    the temperature, gas, smoke, humidity and illumination. The data collected was
    forwarded to a co-ordinator node every few seconds. Then, the co-ordinator sends
