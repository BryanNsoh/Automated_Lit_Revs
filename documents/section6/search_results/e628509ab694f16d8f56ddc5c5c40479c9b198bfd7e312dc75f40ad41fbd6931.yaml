    (i.e., economic, functional/environmental, recreational use of the site, and aesthetics)
    not just on the specific site, but also on the local and broad economy and environment.
    Two examples illustrate the effect when removal of turf is carried too far: •
    When China removed all turf and many trees from Beijing public spaces during the
    Cultural Revolution in the 1960s, the result was major air pollution from dust
    storms, related health problems, and higher air temperatures within the city (Cathy,
    2003). Revegetation with trees alone did not resolve the problem but required
    turfgrass cover. Recently, the People''s Daily (2000) reported “Beijing will take
    drastic moves to eliminate the sources of dust so as to reduce the amount of dust
    people breathe in everyday … worksites that refuse to plant trees shall be taken
    back … and shall be turned into lawns put under the management of gardening departments”.
    • Mowed turfgrass can be an effective fire buffer and replacement near homes can
    result in fire hazard and higher homeowner insurance. ‘Firewise’ landscaping for
    the wildland-urban interface suggests that zone 1 (9 m ring around home); and
    zone 2 be well-irrigated, low growing, and low flammability species; zone 3 to
    low-growing plants and well-spaced trees in this area, with low volume of vegetation
    for fuel (Firewise, 2004). 4. Site-specific turfgrass water conservation strategies
    Several potential water conservation strategies with options can be used in BMPs
    for a turfgrass site (Table 1) (Carrow et al., 2005): 4.1. Use of non-potable
    water sources for irrigation-alternative water sources, water harvesting/reuse
    An important strategy for water conservation is to use alternative non-potable
    water sources, such as runoff collected in ponds, effluent (wastewater), poor
    quality ground water, seawater or seawater/blends (Carrow and Duncan, 2000b).
    As recreational areas shift to poorer water quality, more salt-induced problems
    are anticipated that will require extra alternative irrigation water beyond the
    normal irrigation rate for salt leaching. Monitoring of soil moisture and salt
    levels at multiple depths will become more commonplace by mobile and/or installed
    moisture and salt sensors. The necessity of using grasses with higher salt tolerance
    will alter management not only because the grass is new, but because salt-induced
    problems must be managed (Carrow and Duncan, 1998). The environmentally friendly
    term ‘water harvesting’ is not often used in relation to golf courses or other
    turf sites, yet it is a common practice (Florkowski and Landry, 2002). Many golf
    course irrigation lakes also serve as landscaping features and catch excess runoff,
    preventing the loss of substantial amounts of water from the site and preventing
    sediment into streams or rivers. Catchment features are usually part of an overall
    stormwater control and reuse plan mandated by governmental policies. A recent
    survey of Georgia golf courses indicated that as much as 67% of irrigation water
    came from such non-potable, runoff lakes (Florkowski and Landry, 2002). Water
    harvesting is usually thought of as treating watersheds to enhance runoff collected
    for future use (Thomas et al., 1997, Todd and Vittori, 1997, Waterfall, 1998).
    In the case of golf courses, the landscape is purposely contoured to collect the
    excess runoff from rainfall, while allowing good infiltration of water into the
    soil under normal conditions. Some golf courses with large adjacent housing developments
    are investigating the potential for collecting drainage and runoff from these
    areas, using their own facility to treat the non-potable water to standards acceptable
    for turf use, and irrigating the golf course with the water. This practice saves
    local government the expense of treating the water. 4.2. Selection of turfgrass
    species/cultivars and landscape plants for water conservation Development and
    use of turfgrasses with superior drought resistance/low water use is a primary
    means of decreasing water needs on turfgrass sites (Kenna and Horst, 1993). Cynodon
    spp. are widely used in warm-season zones and most cultivars exhibit superior
    drought resistance; but superior drought resistance in many other commonly used
    species, especially cool-season grasses, is less evident, and will remain so until
    breeders focus on this as a priority. Some turfgrass breeders are now placing
    more emphasis on drought resistance, particularly the most important component
    which is drought avoidance via a greater genetic-based root tolerance to soil
    stresses that limit root development/maintenance and by shoot characteristics
    that contribute to an inherent low water use (Duncan and Carrow, 1999). Under
    more limited irrigation regimes, other stresses besides drought are enhanced and
    will require attention by breeders and turf managers, namely; high temperature
    tolerance for cool-season grasses, wear tolerance, salinity tolerance in the case
    where poor water quality is used, and pests that are favored by reduced growth
    rates. In addition to assessing and developing drought resistant cultivars among
    traditional species, non-traditional species bred for superior drought resistance
    and/or other stress resistance traits will become more commonplace (Brede, 2000,
    Duncan and Carrow, 2001, Loch et al., 2003). 4.3. Landscape design for water conservation
    On homesites, ‘Xeriscape’ principles are often promoted as water conserving. Interestingly,
    Vickers (2001) noted that ‘beyond Xeriscape’ is a move to an all natural landscape.
    Behind this movement appears to be groups that promote only native plants as appropriate
    for the natural landscape and use water conservation as the environmental reason,
    but without a balance of what other adverse human and ecological environmental
    effects may result, fire hazard, dust hazard, etc., or what about the non-native
    garden and food crop plants? However, Welch (2003) states that as the original
    “Xeriscape concept matured and spread, the principle of limited turf use was increasingly
    scrutinized by horticulturists and turf experts. Today''s Xeriscape movement incorporates
    a more holistic approach to reducing turf irrigation … through the principles
    of Xeriscape, turf irrigation can be reduced while the many benefits of turfgrass
    can still be derived … many turfgrasses are drought-tolerant and can survive extreme
    drought conditions”. These contrasting views illustrate that all ‘Xeriscape landscape
    design’ concepts are not equal, which one is used for water conservation purposes
    has a dramatic effect on the potential for environmental and human hazards. Landscape
    design focus must not be one-dimensional by focusing on minimizing the turf area,
    but must apply all of the Xeriscape principles (Cathy, 2003) of planning and design,
    soil improvement, appropriate plant selection, practical turf areas, efficient
    irrigation design and scheduling (including the human factor), mulching, and appropriate
    maintenance. Additionally, any adverse environmental effects of proposed landscaping
    changes should be considered, namely, wind erosion/dust, water erosion/sedimentation
    of water features, fire hazard, etc. On larger, more complex sites, such as golf
    courses, prior to construction or renovation, many decisions can be made that
    will foster water conservation or greatly limit it, such as grass choices, irrigation
    system design/piping and zoning, contouring, and area of well-irrigated turf on
    the site. Numerous design looks can be achieved with mulch materials; use of alternative,
    drought-resistant grasses that are left unmowed in non-landing areas; incorporation
    of native low growing ground covers, shrubs, and trees that require minimal irrigation
    and possess unique looks; using higher mowing heights on parts of the fairway
    or adjacent roughs that may receive little or limited irrigation; utilization
    of features, such as rock, sand bunkers, and non-irrigated mounds. Golfers seem
    to accept brown turf when it is mowed high or left unmowed, but may not accept
    as much discoloration or lower plant density on the closely mowed high-use areas.
    Since golf courses must compete for local and, in some locations, national and
    international customers, the visual aspects on the close-mowed playing area influences
    play and the associated tourist industry, i.e., Asian golfers may not come to
    the Australian Gold Coast if it does not have competitive quality to alternative
    golf locations. In other instances with less play demand and competition for customers,
    dormant, semi-dormant, or lower quality turf may be very acceptable on large expanses
    of many golf courses. Irrigation level on the high use areas also influences the
    degree of traffic that a golf course or recreational field can tolerate. Contouring
    is another important design factor, especially avoiding excessive slopes, mounds,
    and berms that are difficult to irrigate even with an excellent irrigation system.
    Also, contouring should foster water harvesting. 4.4. Efficient irrigation system
    design Irrigation system design and irrigation scheduling (see Section 4.5) are
    essential for water conservation on irrigated sites. One critical design challenge
    is to deal with spatial variability, which can be very complex on turf sites with
    many microclimates resulting from the diverse terrain, soil, and plants (Table
    3). Spatial variability must be determined, and adjustments made through landscape
    design, irrigation system design, and site-specific irrigation scheduling. Even
    a home landscape can be much more variable than most agricultural fields and golf
    course sites are very complex in terms of variability. Specific types of variability
    (Table 3) must be individually identified and quantified. This is an area that
    the author believes will receive more attention in the future so that more precise
    design of irrigation systems and their operation can be achieved, while also maximizing
    sensor placement. Table 3. Spatial variability that influences irrigation scheduling
    and water-use efficiency Above-ground—variability across the landscape due to:  Climate
