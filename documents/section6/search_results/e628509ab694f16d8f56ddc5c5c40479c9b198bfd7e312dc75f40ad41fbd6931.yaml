    of device, appropriate commercialized hardware was selected, and appropriate software
    was developed to achieve functionality. These assorted nodes incorporated appropriate
    sensors together with wireless communication modules. The resulting devices were
    able to acquire data from different sensors, such as salinity, PH, temperature
    and soil moisture. Furthermore, motion detectors and identification sensors existed
    for video surveillance and crop security and control. Sensors collected appropriate
    data and transmitted it to the Gateway through a communication module, which then
    delivered the information to the Farmers’ Co-operative. The Co-operative then
    provided each farmer with information on his crops in real time. The farmer received
