    Get rights and content Abstract Science-based, holistic, site-specific water conservation
    practices can reduce water use on turfgrass sites without adversely affecting
    turfgrass performance. However, when water use is decreased below a certain threshold,
    performance declines. Water conservation measures that reduce turfgrass performance
    essentially decrease its economic, environmental, recreational, and aesthetic
    values, which can in turn adversely impact many ‘stakeholders’, including the
    local economy and those affected by increased wind erosion, water erosion, or
    fire hazard. On larger turfgrass sites, considerable costs are associated with
    some water conservation strategies, especially when the quality of an alternative
    irrigation water source is poor or redesign of the landscape and/or irrigation
    system is involved. Previous article in issue Next article in issue Keywords TurfgrassDrought
    resistanceWater conservationBest management practices for water conservationWater
    management 1. The question The question “Can we maintain turf to customers’ satisfaction
    with less water?” suggests several points: (a) That less water can be used on
    turf sites in many situations. (b) That turf performance or quality could potentially
    be affected in a manner that would reduce its value to the customer. (c) There
    are ‘customers’ who derive benefits from turfgrass. (d) The issue of water conservation
    as a ‘benefit’ should be addressed in the context of other changes (environmental,
    economic, recreational, etc.) that may be ‘costs’ to customers. In the midst of
    a water crisis, the general public, politicians, and water regulatory agencies
    may focus only on water savings that can be achieved by implementing immediate
    water saving measures without regard to potential short or long term consequences
    to all that may be affected. However, if water conservation measures are severe
    enough to compromise turf recreational use, economic impact, environmental/functional
    benefits, or aesthetics, then more than the perceived direct ‘customer’ may be
    adversely affected (Beard and Green, 1994, Gibeault, 2002, Cathy, 2003). The focus
    of this paper is to address the points posed by the question in the title. 2.
    Sound water conservation strategies can result in less water used on turf sites
    In recent papers (Balogh and Watson, 1992, Ervin and Koski, 1998, Richie et al.,
    2002, Bastug and Buyuktas, 2003), the relationships between turfgrass evapotranspiration
    (ETc) and turf quality were explored along with the discussion of past research
    as reviewed by Kneebone et al. (1992) and Kenna and Horst (1993). Several conclusions
    can be reached based on the various studies relating ETc versus turf performance:
    (1) In general, the landscape coefficients (KL), for cool-season grasses (0.70–0.95)
    are higher than for warm-season turfgrasses (0.65–0.85) when the irrigation regime
    is at 3–7+ days between events, which would allow moisture stress within the surface
    zone. At these KL values, the turf could maintain acceptable quality and growth,
    but as the KL value was decreased below these general ranges using a similar irrigation
    schedule, turf performance rapidly declined (Meyer and Gibeault, 1987, Carrow,
    1995). (2) Irrigation scheduling can influence the KL value versus turf performance.
    When a grass was irrigated more heavily (KL 0.75–1.00 for tall fescue, Festuca
    arundinacea Shreb., 7 day schedule), the irrigation frequency could be extended;
    but with a 2–3 day schedule, a KL of 0.50 maintained good quality (Richie et al.,
    2002). The concept of deep, infrequent irrigation scheduling is limited by the
    surface drying versus turf performance relationship, especially in arid regions.
    In arid regions, where most water addition is by irrigation, it is important to
    determine the deepest and least frequent irrigation schedule that will allow maximum
    water conservation without an unacceptable decline in turf quality resulting from
    too severe drying at the surface (Brede, 2000). Extending the irrigation interval
    too long will result in more water application to maintain the same turf quality
    level compared to a less frequent irrigation using less water. In a semi-arid
    or humid climate, deep rooting is important to take advantage of natural precipitation
    events. However, in an arid climate, rooting to a depth that allows a reasonable
    interval between irrigation events without excessive surface drying is all that
    is needed and not the deepest rooted grass. (3) Carrow (1995) reported turfgrass
    ETc was 40–60% less in a humid environment compared to the same cultivar grown
    in an arid environment, but similar KL values were reported for both. ETo under
    the humid climate was less, accounting for the differences in observed ETc. Additionally,
    irrigation intervals in arid or semi-arid climates were normally within the range
    of 3–7 days, but Carrow (1996) reported irrigation frequencies of 5–20 days due
    to lower ETc, allowing more opportunity to capture natural precipitation rather
    than to irrigate. (4) If a daily irrigation regime was followed, KL for cool-season
    grasses is reported to be 0.88–1.09 (Aronson et al., 1987, Bastug and Buyuktas,
    2003). Thus, allowing no drought stress on the turfgrass can result in high ETc.
    Dormant turf would be expected have only evaporation losses. (5) Within the broad
    categories of cool and warm-season grasses, species differences are apparent.
    (6) Within a species, there can be 20–60% range in ETc (Kjelgren et al., 2000).
    Thus, controlled research studies confirm that water conservation can be achieved
    to a point before turfgrass quality starts to decline; thereafter, decreasing
    water results in reduced turf quality. The resulting reduction in turf quality
    or cover implies a potential for reduction in recreational use, environmental/functional
    capabilities, and economic use/value of the site, which in turn may adversely
    affect the direct customer, owners, local economy, and local environment (Beard
    and Green, 1994, Cathy, 2003). The real issue then becomes how to maximize water
    conservation on turfgrass areas while maintaining economic viability. Be science-based:
    Water conservation measures are increasingly becoming incorporated into regulatory
    policy. However, it is essential that policy arising out of the political process
    be based on science and not political decision devoid of sound science. When incorporating
    science-based concepts into a water conservation program, it is important that
    it is true science and not pseudo-science where opinion is cloaked in scientific
    language. A science-based approach stimulates entrepreneurship to develop improved
    technology to enhance future water use-efficiency. Holistic in terms of water
    conservation options: There is no ‘silver-bullet’ or single factor to achieve
    water conservation, rather a combination of water conservation strategies is needed
    to achieve high water-use efficiency in the whole system. The system includes
    soil, plant/landscape, atmosphere, turf manager, irrigation system, irrigation
    source, cultural practices, and any other aspect that may influence water-use.
    Holistic in terms of consideration of the effects of water conservation measures
    on all stakeholders as a central component of all water conservation plans: Water
    conservation programs should include consideration of the effects on the economy,
    environment, jobs, and site use. The customer or user/manager/owner of a turf
    site is not the only stakeholder potentially affected by water conservation measures,
    but others include: the supply side (water authorities, suppliers); demand side
    (homeowner, turf manager, turf industry, etc.); and others affected by environmental
    and economic water conservation measures (society in general, local economy, health
    aspects, etc.). 3. Assessing the benefits and costs of water conservation programs
    Vickers (2001) noted key steps to a successful water conservation program on a
    regional or state-wide basis as: (a) identify conservation goals; (b) develop
    a water-use profile and forecast; (c) evaluate planned facilities; (d) identify
    and evaluate conservation measures; (e) identify and assess conservation incentives;
    (f) analyze benefits and costs; (g) select conservation measures and incentives;
    (h) prepare and implement the conservation plan; (i) integrate conservation and
    supply plans, modify forecasts; and (j) monitor, evaluate, and revise program
    as needed. Specific best management practices (BMPs), however, that can be applied
    on a site-specific basis on a turfgrass facility are essential. There are a number
    of components or strategies that should be integrated into an overall turfgrass
    BMPs water conservation plan, at the site-specific level (Gibeault and Cockerham,
    1985, Carrow and Duncan, 2000a, Carrow et al., 2002a, Carrow et al., 2002b). Within
    each broad strategy there are numerous options to consider when selecting the
    water conservation BMPs most appropriate for a particular site. However, except
    for the water audit approach, which deals only with the irrigation system, comprehensive,
    in-depth plans have not been available to turf managers (Irrigation Association,
