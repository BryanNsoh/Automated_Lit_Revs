    through multi-hop mesh network with clusters. In this way, the load was distributed
    among the cluster heads without overloading some specific nodes. Moreover, the
    collected data was summarized by a data aggregation method before transmission
    to the next layer. In this way, only compressed data was transmitted and the system
    avoided frame collisions and packet losses. In the light of the above, this approach
    could be described as being energy efficient since it combined both energy balancing
    and energy reduction methods in the data collection process. Garcia-Sanchez et
    al. (2011) proposed a system to monitor crop fields. The system could detect and
