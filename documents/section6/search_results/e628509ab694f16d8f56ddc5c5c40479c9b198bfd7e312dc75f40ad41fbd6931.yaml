    amounts of data from farm fields. A wireless sensor network (WSN) is a system
    for monitoring agriculture fields. Several researchers have used WSNs to collect
    the required data from the regions of interest for their intended usages in various
    applications. In a WSN, the energy consumption of the sensor nodes is the main
    issue, due to its direct impact on the lifetime of the network. Many approaches
    have been proposed to address this issue using different power sources and types
    of nodes. Specifically, in PA, because of the extended time period that is required
    to monitor fields, using an appropriate WSN approach is important. There is a
    need for a comprehensive review of WSN approaches for PA. The aim of this paper
    is to classify and describe the state-of-the-art of WSNs and analyze their energy
    consumption based on their power sources. WSN approaches in PA are categorized
    and discussed according to their features. Similar content being viewed by others
