    developed a WSN soil moisture mapping and monitoring method to provide information
    for irrigation scheduling. Data were presented in digital format for incorporating
    into the VRI controlling software. The research was conducted in a 75 ha wheat
    field. The irrigation was by a center pivot (CP) irrigator with VRI modification.
    Each sprinkler was controlled individually by digital maps uploaded to a central
    controller. Sensors were combined with a real-time kinematic differential global
    positioning system (RTK-DGPS) to measure soil and land parameters. Data loggers
    were mounted on a vehicle to acquire high resolution vertical mode datasets in
    two separate surveys. The field was segmented into three classes, and homogeneous
    sensor nodes were deployed in each class. The nodes were organized in a mesh-structured
    topology and had a range of up to 1 km in LOS. For energy efficiency, the nodes
    switched into a sleep mode when they were in an idle state. Each node was attached
    with: (1) two Delta-T SM300 moisture sensors installed at 0.2 and 0.5 m depth
    to monitor the volumetric soil moisture content (v/v), (2) a Spectrum Technologies
