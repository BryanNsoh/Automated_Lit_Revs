    contributions of this work to be the following: • A methodology which collects
    the set of requirements that need to be addressed by WSN-based applications for
    the agricultural domain. Each step of the methodology discusses the different
    choices that can be made among a set of recommended options, along with their
    advantages and weaknesses. • Through the usage of wireless sensor networks and
    the definition of best practices used by farmers and enologists our methodology
    leads to an improved production process reflected in both the quality and quantity
    of the wine. • Our methodology helps increase the productivity of developing WSN
    applications for agricultural monitoring and control by way of reusing domain-specific
    knowledge. The application that we developed for the COPA project was deployed
    in a vineyard located in Castilla-La Mancha (Spain) and was in use for a long
    period of time. The terrain has a few hectares and it is almost flat; the soil
    is mainly limestone. The farmers were cultivating white and red grape and were
    selectively using irrigation on different zones within the terrain. Given these
    requirements the goal was to improve the quality of the wine. The parameters that
    we measured were soil humidity, temperature, and luminosity. We discovered that
    for this type of soil, the humidity level is especially important to be able to
    increase the production of grapes. The humidity level measured by the sensor network
    allowed to choose an optimal policy for water control within the irrigated vineyards.
    According to our measurements, humidity had a high spatial variability while temperature
    did not suffer strong variations mainly due to the flat topography of the terrain.
    Another relevant factor of direct impact for the quality of the wine is the alcohol
    level in the grapes. This parameter must not exceed a threshold which is fixed
    by the local Farmers Federation. This means that alcohol level (alcohol by volume)
    should range between threshold ±2°, otherwise the farmers are economically penalized.
    Our focus therefore was to control the amount of sunlight received by the vines
    in order to control the sugar in the grapes; we did this by determining the ideal
    time for harvesting. Table 7 shows various alcohol levels for different grapes
    and irrigation policies. Table 7. Production of grapes for different types of
