    is both time-driven and exception-driven because it generates traffic at periodic
    intervals and as well as when an unusual event occurs. 5.4. Phase 4: implementation
    process This phase implements the requirements provided by each role defined in
    phase 3 as one or several applications to be installed on the sensor nodes. The
    phase takes as input the RAT, the SeNTA, and the software requirements specific
    to the application under development and makes decisions with regard to: • The
    most suitable operating system on top on which to program the WSN application:
    There are different OSes specifically designed for sensor nodes but there is no
    optimal solution for all application domains. Application requirements are essential
    in deciding which OS to use, and so is the programmer experience. This decision
    is relevant because it determines the choice of the programming language in which
    the application will be written (Mottola and Picco, 2010, Sugihara and Gupta,
    2008), as well as the development and simulation tools that are available. Additionally,
    not all OSes support the complete range of hardware platforms. Some of the OSes
    built specifically for sensor nodes are TinyOS TinyOS (Hill, 2003), Contiki (Dunkels
    et al., 2004), Mantis (Bhatti et al., 2005), and LiteOS (Cao et al., 2008). TinyOS
    is considered the de facto standard OS. It has the lowest footprint and it is
    a good fit for reactive systems; it has also been ported to most commercial sensor
    nodes. Contiki is probably the second most widely used OS and, differently from
    TinyOS, it is generally used for long running computations. • The network protocol
    stack, which depends on the application requirements: this choice is critical
    because it directly affects the network lifetime. Therefore designers must decide
    about whether the existing protocols are a good choice for their needs or whether
    they must develop their own protocols. OSes provide a wide range of network protocol
    implementations which high-level applications may use. Some typical examples are
    localization, routing, and different Medium Access Control (MAC) strategies. Among
    them there are several energy-aware protocols which increase the network lifetime.
    • The distribution of tasks among cooperating nodes: each node carries out a partial
    task while global functionality is achieved by the coordinated activity of all
    of the nodes. Our methodology is not explicitly recommending any specific implementation
    choice. The contribution of this phase is to collect the set of actions that developers
    should take into account before building the implementation. The output of this
    step is an application – or a set of applications – developed for each zone taking
    into account the requirements from phase 3 and the choices made in this step.
    As a typical phase of the software process, the documentation related to design
    and implementation should also be generated. 5.5. Phase 5: simulation and evaluation
    Testing WSN applications is a critical process that must be included in its life
    cycle. Obtaining successful results in this step is mandatory before deploying
    the WSN. Both the source and binary code obtained in the previous phase are necessary
    to carry out white box and black box testing. Users involved in this phase are
    developers who have knowledge about the existing OS-specific simulators. Two of
    the most relevant simulators for sensor networks are TOSSIM (Levis et al., 2003)
    and Avrora (Titzer, 2005). The former is mainly conceived for debugging applications
    in a controlled and repeatable environment such as a PC, but it does not emulate
    the node platform; neither timing nor energy consumption are simulated. The latter
    is intended for a more reliable simulation due to the fact that it emulates the
    hardware of real platforms – specifically Mica2 and MicaZ – and it provides support
    for measuring energy consumption and execution time. In our view simulating an
    application consists of evaluating the application in a software controlled environment
    which emulates the target hardware platform where the application is going to
    be installed. The following steps should be carried out in this phase: • Select
    the most appropriate simulator. Frequently, simulators for sensor nodes support
    only a limited set of hardware platforms and operating systems. Therefore, the
    selection of the simulator will depend on the chosen platform. Moreover, not all
    simulators provide information about relevant features such as energy consumption.
    • Design the set of tests that allow requirements validation. Both black box and
    white box testings should be considered. Black box testing serves to check the
    correct functioning of the applications with respect to requirements. For example:
    Is node 4 from zone C sampling the sensors of temperature and humidity every 60
    s (Ps)? or Is node 223 receiving commands from the base station?. White testing
    is used to verify that the source code is robust, reliable, and correct. For example,
    it is important to validate that sensor readings are adequate for the data type
    assigned and that the node has enough RAM to store the n readings between two
    sending periods. • Evaluate the performance, most importantly the energy consumption.
    These tests must help to identify which are the nodes that will first deplete
    their batteries within each zone, and based on that, to better estimate the network
    lifetime and take the appropriate actions when depletion occurs. Simulation is
    useful in discovering mismatches between the implementation and the functional
    and non-functional requirements. In this phase faults and errors are detected
    and can be corrected before deployment. Fig. 7 shows the results for energy consumption
    that we obtained using the Avrora simulator for a monitoring application with
    no energy-aware routing protocol – on the left side – vs. the same application
    using an energy saving technique – on the right side. This specific technique
    consists of reducing the time that the sensor node spends in listening state,
    which is the main energy consumer. The right side of Fig. 7 shows a significant
    increase in node lifetime; for two batteries of 3000 mAh each, it was estimated
    that nodes could theoretically live for 16 months1 for a 64 s sampling (Ps). However,
    the same protocol without an energy saving strategy only lives several days. Download
