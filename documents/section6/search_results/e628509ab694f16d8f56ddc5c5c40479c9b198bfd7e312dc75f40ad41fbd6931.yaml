    4. Analysis of agricultural monitoring applications This section discusses the
    set of requirements for WSN applications intended to monitor agricultural crops,
    first from the agricultural viewpoint, then from the engineering viewpoint. 4.1.
    Agricultural view Crops provide an ideal setting for applying WSN technology as
    they are very sensitive to environmental changes. For example, the presence of
    hot or cold spots may determine variations in the degree of maturity of the fruit.
    For each kind of crop there are maybe different factors affecting its quality.
    According to Winkler (1963), in the case of vineyards temperature is the most
    relevant factor but other variables such as atmosphere humidity, soil humidity,
    and luminosity must also be considered. These variables can help to diagnose with
    accuracy the grapes’ health and plagues, the state of the terrain and the water
    requirements, and therefore may improve the quality of the grapes. Enologists
    are faced with a unique opportunity of being able to use the data from the sensors,
    conveniently processed, to enhance the quality of wine. Some of the key issues
    that WSNs may help resolving are: • How to identify the micro-climates within
    vineyards. According to (Winkler, 1963), the grape yield usually displays considerable
    spatial variability within the same parcel. • What is the best irrigation policy
    within each small parcel. Irrigation could be dynamically adjusted depending on
    the current level of water in the soil and the plants. • How to provide measurements
    of specific terrain conditions (e.g. soil features, topography) based on which
    farmers can make decisions about which type of grape is best suited to the terrain
    under monitoring. • How to detect and diagnose problems early (such as fungus
    and plagues). • What are the optimal fruit conditions – e.g. alcohol and sugar
    level. 4.2. Engineering view From the engineering point of view, designing and
    implementing WSN applications should take into account the following: • The network
    traffic model, which takes one of two approaches: 1. Proactive or time-driven
    model. The sensor nodes perform a set of actions in a periodic way and at specific
    intervals of time. These actions generally follow a pattern consisting of sampling
    the sensors, encapsulating the values into a message, and delivering them to the
    network. Nodes must also forward the messages received from other nodes within
    the network. This behavior generates a continuous and regular traffic pattern,
    which can be predicted. 2. Reactive or exception-driven model. The sensor nodes
    only generate network traffic when an unusual condition or exception happens,
    for example, when a measurement exceeds a pre-determined threshold. Subsequently,
    data is generated at discrete times and in an unpredictable fashion. • The network
    deployment is accomplished in a structured way, locating the sensor nodes at strategic
    positions within the cultives. This model is opposite to random deployments typically
    performed in unaccessible fields such as glaciers or volcanos. Generally, in agriculture,
    nodes are regularly distributed over the terrain in form of rectangles composed
    of multiple parallel rows (Galmés, 2006). • The radio range of nodes and their
    physical location. In order to have a connected network, every node should be
    accessible by at least one other node in the network. In this regard, the maximum
    radio range which depends on every radio model is a key parameter. However, if
    we want to analyze the spatial and temporal variability of the measurements –
    necessary in the case of micro-climates –, we must add redundant nodes at shorter
    distances although the radio range does not require them. • Energy is a key factor
    to get networks operating for long periods of time. The main two approaches for
    conserving energy are: (1) shortening the distance between nodes and using a multihop
    protocol to communicate between source and sink nodes. Longer distances imply
    a higher transmission power, which increases the global energy consumption. Therefore,
    a multihop protocol will be the preferred option for communicating between the
    source nodes and sink node; and (2) employing energy-aware implementations which
    are conscious about the power consumption of both the hardware and software layers.
    5. Our monitoring methodology This section introduces our novel methodology for
    agricultural monitoring applications which uses WSN technology. The goal of this
    methodology is to guide the applications development through a set of well-defined
    phases throughout their entire life cycle. The methodology uses the work from
    the projects in Table 2 to collect a set of common actions and best practices
    for agriculture monitoring based on WSNs. It also takes into account the classification
    for vineyard monitoring applications depicted in Table 1. The methodology is illustrated
    in Fig. 2. As shown, the life cycle is divided into seven sequential phases. Each
    phase presents a challenge, gets an input, produces an output, and describes the
    procedures to be undertaken by a specific group of users. Specifically, the purpose
    of this methodology is to describe the life cycle of applications by identifying
    its phases, the tasks within phases, their inputs and outputs, and the responsibilities
    for the users. We expect the benefits of this methodology be manyfold: • A roadmap
    and guidelines for the main actions to be carried out by the agricultural applications
    that use WSN technology. • A better estimation and planning of human resources,
    time, and effort in the agricultural production. • The early detection of many
    common problems such as failing sensors, disconnected zones. • A goal-directed
    deployment process, where the monitoring system considers the specifics of every
    environment. • An increase in the coordination between the different working groups
    (farmers, enologists, technical assistants and managers) thanks to a clear division
    of responsibilities. • The reuse of knowledge gathered from real-world applications.
