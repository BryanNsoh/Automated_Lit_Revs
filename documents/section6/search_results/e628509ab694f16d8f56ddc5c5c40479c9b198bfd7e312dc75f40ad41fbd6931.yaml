    Wireless Sensor Network Deployment Article 04 March 2024 Introduction Precision
    agriculture (PA) is a concept that combines information technology with agricultural
    principles to manage spatial and temporal variability in the agricultural production
    process. This arrangement may boost agricultural yields whilst reducing harmful
    impact to the environment. One of the efficient technologies that is used to monitor
    and collect data in PA is a wireless sensor network (WSN). WSNs collect data of
    essential spatial and temporal variables that are necessary for decision making
    in agricultural farm management (Coates et al. 2013; Díaz et al. 2011; Dong et
    al. 2013; Yu et al. 2013; Zhang et al. 2011). WSN is a recent novel technology
    that has prospects for improving many applications as well as creating novel systems
    in PA and several other applications, such as global-scale environmental monitoring,
    pest and disease control and animal tracing (Stankovic 2008; Vellidis et al. 2008;
    Vicaire et al. 2009; Wood et al. 2006). In PA, WSNs have been deployed to acquire
    micro-climatological data in farm fields, including temperature, humidity, soil
    moisture content and wind speed. For example, in the Luster project (Selavo et
    al. 2007), a WSN was used in an environmental science system for measuring the
    effect of sunlight on plant growth. Furthermore, WSNs have been used to measure
    crop growth, irrigation and several other applications (Baggio 2005; Garcia-Sanchez
    et al. 2011; Shaikh et al. 2010; Vellidis et al. 2008). In a WSN, the lifetime
    of the network is dependent on the power source requirement of the nodes. Thus,
    selecting a suitable power source for a PA application is essential. The main
    types of power sources are battery or solar power; however, each has its own issues.
    To the best of our knowledge, there are not yet surveys that categorize WSNs for
    PA based on the power source. Ruiz-Garcia et al. (2009) discussed the general
    application area of WSNs in agriculture. They explained different systems that
    are available based on radio frequency identification (RFID) and WSNs. Similarly,
    Wang et al. (2006) explained the available WSN technologies that are applicable
    to agriculture and the food industry. In this paper, first, WSNs and the available
    network topologies are described. Second, the sensor node power sources are categorized
    and discussed in terms of homogeneous and heterogeneous nodes, and their advantages
    and disadvantages are noted. Current approaches and their energy consumption are
    reviewed and described based on these classifications. Third, the approaches are
    summarized and discussed according to their features, applications and technical
    contributions. Wireless sensor networks A WSN is a distributed network of relatively
    small, lightweight wireless nodes that are equipped with sensors (Can and Demirbas
    2013; Owojaiye and Sun 2012; Rathnayaka and Potdar 2013; Van Hoesel et al. 2013).
    Sensor nodes are the basic building blocks of a WSN. A typical node is composed
    of a transceiver, sensor(s), external memory and power source. Figure 1 shows
    the basic architecture of the nodes. The node has the ability to sense, process
    and communicate spatial and temporal variables of interest. Such nodes are deployed
    in areas of interest to work together for environmental or system monitoring (Peng
    and Liu 2012; Stankovic 2008; Vicaire et al. 2009; Wood et al. 2006). Fig. 1 Basic
    architecture of a sensor node Full size image WSN topologies Notable topologies
    mentioned in the literature include the single-star topology (Srbinovska et al.
    2014), mesh topology (Watras et al. 2014), and cluster tree-based topology (Senturk
    and Akkaya 2014). Star single-hop topology In star single-hop topologies, each
    node (or ‘client’) must communicate to other nodes (‘clients’) through a central
    hub (or a ‘server’) or cluster head. The clients do not relay packets through
    other nodes. Instead, each node directly transmits its packet to the cluster head.
    Tongtong et al. (2011) proposed a method of sensing and monitoring the temperature
    and humidity in a greenhouse environment for various distances. It consists of
    one more sensor nodes, some repeat nodes, one main node, PC Terminal, MYSQL (an
    open source relational database management system), web service and one real time
    alarm system. Based on this system, the temperature and humidity parameters can
    be sensed and monitored. They then used the database and web service to record
    the parameters at specific times. Finally, a curve showing the measurement differences
    from the sensing module is drawn by the web server. If the curve depicts abnormal
    changes in the temperature and humidity measurements, an alarm system is triggered,
    which informs the monitor to take required action. In this system, although the
    wireless transceiver distance was limited by the battery power to just 1.26 m,
    the distance could be increased in steps of 1.26 m for each node. Thus, the total
    distance could be calculated as 1.26 m × [1 + N(repeat nodes)]. Shaikh et al.
    (2010) designed WSN nodes with a protocol that ensured low power consumption in
    their development of a cost-efficient crop irrigation control system. The nodes
    are categorized into sensor, actuator and sink nodes, to create a functional architecture.
    The system collects sensor data packets wirelessly via a ZigBee wireless technology
    (Baronti et al. 2007) configuration and transfers them to a connected PC through
    a serial interface. It then sends the request and actuator packet that was generated
    by the acquisition and control/decision support system through the WSN network.
    The network protocol described makes the protocol in this experiment a star single-hop
    topology. With the use of these components and topology, a broadcast based protocol
    called “ProtoSense” was then developed. In this protocol, data request is made
    one level at a time. If the target node is not at one level, it would be forwarded
    to the next level. Hence, this protocol can efficiently optimize power by reducing
    extra communication. It also introduces a request acknowledgement pattern to ensure
    reliability. Cluster tree-based multiple-hop topology In this type of topology,
    two or more star networks communicate through a central hub called a ‘root node’.
    Each sensor node transmits data within a limited radius to reach a nearby cluster
    head. The lower cluster heads then refine the data packets and act as relays to
    further transmit the refined data to a super cluster head or a root node. There
    can be communication among the lower cluster heads via peer-to-peer topologies.
    This type of network structure is implemented in a data aggregation method to
    reduce the energy consumption in the WSN deployment. For example, Nesa Sudha et
    al. (2011) organized sensor nodes into clusters, with one node acting as a cluster
    head and a base station (BS) acting as a super cluster head. This experiment combined
    six sensors per cluster, and there were three clusters in all. The data transmission
    between the BS and cluster heads and also communication between the clusters was
    by time division multiple access (TDMA). The data transmission was based on a
    single-hop from one node to a nearby node. Overall, the network structure of this
    deployment is a cluster tree-based multiple hop topology. Each node is assigned
    a unique identification address and is known to the BS. At any point in time,
    TDMA scheduled any one of the nodes as the cluster head and communicated this
    information to all of the nodes in the cluster. All of the nodes transmit their
    power source information to the BS, and the node with the highest energy level
    in the cluster is assigned to be head of that cluster. Peng and Liu (2012) described
    the implementation of an auto system scheme in which the sensor network nodes
    are combined with fuzzy controller nodes to schedule irrigation. In the design
    structure of the system, the WSN is composed of a sensor node cluster, a co-ordinator
    node and a controller node. Irrigation pipelines are laid across the irrigated
    areas, and electric control valves are installed on the pipelines. The sensor
    nodes collect humidity and temperature data and form sensor clusters based on
    the plant-water status. In the network structure, each sensor node gathers the
    real-time data of its surrounding areas and sends it to the cluster heads. The
    information is further sent to the co-ordinator nodes within a set time period.
    In the co-ordinator node is an embedded fuzzy controller. This controller controls
    the pump valves and decides when to activate the irrigation and for how long.
    The WSN deployment from the data collection to the decision-making point makes
    the network structure a cluster tree-based multiple hop topology. Mesh topology
    In mesh topology, each sensor node communicates to every other sensor node and
    acts as a relay to transmit data from the other nodes in the network. Gao et al.
    (2013) proposed an intelligent irrigation system based on a WSN and fuzzy control.
    The objective was to solve issues of soil fertility loss and water wastage in
    irrigation. The system was composed of sensor nodes and the controller node; additionally,
    soil moisture sensors, irrigation pipes, spray irrigation and irrigation control
    valves were deployed. The ZigBee network was adopted in the mesh network topology.
    While the sensor nodes acted as terminal nodes in the field, some sensors nodes
    were selected as routers. These router nodes collected data from the terminal
    nodes and transmitted them to a head node, called sink node, which gathers and
    controls data collected by other nodes. A control panel was introduced as the
    control node. Data were acquired at periodic intervals; the control valve opened
    and closed the irrigation process depending on the command received. Vellidis
    et al. (2013) reported on use of a mesh network-based soil moisture sensing WSN
    in combination with variable rate irrigation (VRI) at the 2013 European conference
    on precision agriculture. Majone et al. (2013) monitored soil moisture dynamics
    in the top soil to analyze the interplay between soil moisture dynamics and plant
    physiology. Their experiment used a multi-hop WSN that was connected across several
    soil and temperature nodes that were deployed across 27 locations. The sensor
    nodes were connected to an input/output interface through a node called TinyNode
    584 (Dubois-Ferrière et al. 2006) WSN platform, which was developed by SHOCKFISH
    company, Lausanne, Switzerland. Power sources WSNs have been proposed to detect
    and monitor spatial and temporal parameters (Garcia-Sanchez et al. 2011; Peres
    et al. 2011; Zhang et al. 2012). The results are then used to control the levels
    of parameters to suit specific plant soil requirements and to provide event services.
    An example is the use of a WSN for intelligent diagnosis services and to schedule
    irrigation management. Power is required for WSN devices throughout their period
    of operation (Anastasi et al. 2009; Anisi et al. 2013b). There are two main types
    of power source: battery and solar. Battery sources Although batteries are relatively
    low cost and small size, continuous exposure to high temperature levels in fields
    have other undesirable effects, such as a shortened cycle life and an increased
    rate of self-discharge (Park et al. 2005). Short time battery life is a limitation
    on long-term monitoring. Rechargeable batteries can be used as a source of power
    to make up for the energy depletion in the sensor nodes. Homogeneous battery-based
    power approaches In homogenous WSNs, all of the sensor nodes possess the same
    network attributes in terms of their computational capability, battery power and
    transmission radius (Hou et al. 2005). All of the sensor nodes are identical,
    and all of the nodes might have the same lifetime. The advantage of using homogeneous
    nodes is that they are less complicated and uniform in their maintenance requirements.
    All of the sensor nodes could also be low-cost. In terms of cluster formation,
    any one of them can be selected as a cluster head. However, due to the continuous
    processing of data in terms of aggregation and protocol co-ordination and the
    long-range communication that are maintained with the remote BS, the co-ordinator
    nodes could become overloaded. As they have the same power resource as the other
    sensor nodes, their energy depletes faster resulting in premature failure (Mhatre
    and Rosenberg 2004). Vellidis et al. (2008) proposed a system in which multiple
    homogenous sensor nodes were used for monitoring soil moisture and temperature
    to schedule irrigation in a cotton farm. There was single-hop data transmission
    of data via RFID to a fixed central receiving unit. A laptop connected to the
    receiver was placed at one end of the field. The sensor nodes were composed of
    sensors, a sensor circuit board, and an RFID tag. At periodic intervals, the smart
    sensor board acquired sensor values and transmitted those values wirelessly to
    the receiver. The presence of plant biomass, terrain and objects imposed transmission
    difficulties during field testing of the prototype. This difficulty was solved
    when tags were removed from the electronic boards and mounted on hollow flexible
    fiberglass rods at approximately 1.2 m above ground level. A large number of sensor
    nodes were deployed to cover a large area. However, such a large number of nodes
    can cause interference problems which may result in more packet loss. A sensor
    circuit board which was called “smart sensor board” was supported by battery power.
    The micro-controller switched to sleep mode between sensor readings and data transmission.
    Sub-circuits also went ON and OFF as required. The microcontroller transmitted
    an alarm code when the voltage dropped below an acceptable threshold. This was
    meant to send an alarm and thereby avoid regular inspections. This method of power
    management increased the battery life through the growing season. Although some
    energy consumption reduction methods were implemented to conserve power, the approach
    was still not energy efficient. This is because the approach gathered data by
    using single-hop transmission of data from the multiple nodes in the field to
    the centrally fixed receiving unit. This method does not balance the energy expenditure
    to the multiple sensor nodes in the field. The energy levels of the nodes located
    farther away from the sink would deplete faster due to more transmission power
    required for long transmission ranges. Most of those sensor nodes would fail before
    their counterparts closer to the sink. Therefore, the energy of the network is
    unbalanced and thus, the network lifetime may be short. Baggio (2005) instrumented
    a potato field to monitor micro-climate: humidity, temperature and weather. This
    action was intended to reveal when the crop was at risk of developing a phytophtora
    disease. The experiment was also to collect statistics on the behavior of the
    WSN in a real-world experiment. Furthermore, the robustness of the energy-efficient
    T-MAC (Van Dam and Langendoen 2003) protocol was also tested. The sensor nodes
    used in the experiment were called TNOdes. These nodes were deployed across the
    field with some of them acting as relays. These relays were without sensors. These
    homogeneous sensor nodes measured the climatological conditions. A weather station
    was also installed on the field to register luminosity, precipitation, wind strength
    and direction. Soil moisture, which is a critical factor for micro-climate and
    development of diseases, was measured by a number of sensors. A sensor to measure
    the height of the groundwater table was installed. The nodes collected and transmitted
    infield data to a so-called field gateway, which also forwarded the data to a
    low frequency array (LOFAR) gateway by Wi-Fi. LOFAR is the low-frequency array
    for radio astronomy built by ASTRON organization in the Netherlands. The LOFAR
    gateway was connected to the internet through cable, and data were uploaded to
    a LOFAR server and further distributed to a couple of other servers using the
    extensible mark-up language (XML) format. The data on the behavior of the WSN,
    which was gathered during the experiment, served as a foundation for WSN algorithm
    simulations to check failed connections and dead nodes. A number of methods were
    adopted to ensure optimal utilization of the power source and to extend the lifetime
    of the sensor nodes. For example, the nodes reported data only every 10 min. The
    data sent over the wireless link was minimized by the delta encoding technique
    (Mogul et al. 1997) which is a data compression technique for efficient data storage.
    Data compression over radio communication lines was also considered. An energy-efficiency
    protocol called T-MAC was introduced, and it was implemented on the radio with
    a duty cycle of 7 %. Furthermore, some methods also ensured reliable data delivery
    to the LOFAR gateway, in such a way as to avert data loss. A multi-hop routing
    protocol (MintRoute) was proposed and used to maintain reliability of the WSN.
    This method reveals when the crop is at risk of developing disease and informs
    the farmer to appropriately treat the field or parts of it with fungicide. Their
    approach, with nodes reporting data every 10 min, was designed to save power.
    Furthermore, to balance energy, the multi-hop routing protocol of TinyOS (Levis
    et al. 2005), an application-specific operation system for WSN, was used to send
    data. Their approach was energy-efficient as it combined both energy balancing
    and energy consumption methods. Nesa Sudha et al. (2011) proposed an energy-efficient
    TDMA-based algorithm for wireless sensor communications in an automatic irrigation
    system. Their experiment involved a header node that collected data directly from
    all of the nodes in the field and passed them to the BS. Such a network arrangement
    made it a star single-hop topology. Direct communication is maintained between
    the sensor nodes and the BS in the data accumulation process, whereby the header
    node does not work on the collected data except to directly transmit it to the
    BS. The process starts by the BS assigning unique identification addresses to
    each of the nodes. The nodes went into a sleep state (or into a receiving mode)
    after acquiring the address. To obtain data at a specific location, the BS sent
    a broadcast request to all of the nodes, but only the addressed node responded
    with its present temperature and moisture values. The BS received values from
    all of the areas by repeating this process for all of the nodes in its address
    table. In this approach, the medium access control (MAC) (I.C.S.L.M.S. Committee
    1997) protocol was used to control energy consumption. Sensor nodes turned ON/OFF
    their radio according to a schedule to save energy. The approach verifies that
    data fusion (aggregation) in which nodes were grouped into clusters was more energy
    efficient than direct communication in which each node transmitted data directly
    to the sink. In energy conservation, a distributed TDMA-based scheme which leads
    to collision free transmission over the data channel was used. This reduced the
    energy consumption by each node thereby reducing the overall energy consumption.
    This approach could therefore extend the network lifetime. Heterogeneous battery-based
    power approaches In a heterogeneous WSN, nodes in the network have different network
    attributes (Hou et al. 2005). This type of network is usually associated with
    a hierarchical sensor network in which relatively low resource sensor nodes are
    deployed at the lower level. Additionally, higher resource sensor nodes are made
    into co-ordinator and sink nodes. In fact, in heterogeneous networks, only the
    co-ordinators and cluster heads might require higher resources. This arrangement
    is to enable the cluster head to receive data from sensor nodes and process it
    for the BS, to support data aggregation and protocol co-ordination. Providing
    more power source for cluster heads extends their lifetime under high loads. In
    addition, this arrangement could increase the cost and complexity. Zhang et al.
    (2012) proposed a WSN-based system to monitor the soil moisture and analyzed the
    temporal and spatial variability of soil moisture for variable irrigation. According
    to Fig. 2, the system architecture included heterogeneous sensor nodes and sink
    nodes and a remote management platform. The sensor nodes in the field collected
    and sent soil moisture data periodically to the sink nodes. Sink nodes that acted
    as gateways to the general packet radio service (GPRS) sent the data to the remote
    management platform via the TCP-IP standard protocol. The platform that was based
    on the BS mode could collect, store and analyze data and output the report forms.
    The sensor node positions were measured with a global positioning system (GPS).
    Additionally, the distance between the nodes was established according to the
    real field situation, the signal transmission distance and the spatial variability
    in the soil moisture. The core module of the sensor node was a wireless microprocessor
    from Crossbow Company, California, USA. The frequency domain measurement method
    to determine the dielectric constant of soil was used to calculate soil moisture.
    Both the sensor nodes and the soil moisture sensors were waterproofed to withstand
    harsh conditions. The power source to sustain the network operation was from a
    battery. Additionally, the soil moisture sensors were always in sleep mode and
    were activated only when data were to be collected. Multi-hop and self-organizing
    nodes were also used to guarantee network connectivity. The authors designed and
    developed a multi-channel interface, peripheral bus and solar power system. Fig.
    2 Architecture of the soil moisture real-time monitoring system (Zhang et al.
    2012) Full size image The data collected was processed and analyzed by classical
    statistical methods. With a combination of soil moisture monitoring sensors, WSN
    and spatial analysis software, their method gathers and transmits soil moisture
    data to remote management systems automatically. The method used in the research
    to develop the soil distribution system was simple, and the system offers valuable
    information as the basis to make irrigation decisions. Soil moisture sensor nodes
    sent data to the sink node every 30 min. This would reduce the energy consumption
    of the sensor nodes. Soil moisture sensors were activated to collect data only
    when the data was needed which would also reduce the energy consumption. The multi-hop
    method of transferring data enables the nodes to transmit data to neighbor nodes
    for onward forwarding to the sink, instead of the case in single-hop data transmission
    in which the power source of remotely located nodes would be exhausted quickly.
