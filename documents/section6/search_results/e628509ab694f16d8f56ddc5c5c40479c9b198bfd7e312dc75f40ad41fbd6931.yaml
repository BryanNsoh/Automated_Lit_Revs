    and characterization of variability of landscapes and soils; categorizing similar
    microclimates; and using sensor technology to integrate real-time information
    by microclimate type into irrigation scheduling by combinations of atmospheric
    and soil-based means. Within agriculture, the equivalent of incorporating these
    issues would be the precision agriculture or integrated approach to irrigation
    management described by Buss (1996). Irrigation system design is an important
    component of water conservation on turfgrass sites in order: (a) to apply water
    in an efficient manner so as to limit water losses by runoff, leaching past root
    systems, or unnecessary evaporation from water standing on the surface; (b) to
    allow adequate irrigation of areas as needed within the time constraints imposed
    by night time irrigation, salt leaching, water control authorities, etc.; and
    (c) to make site-specific or precision water applications accurately on individual,
    microclimate areas, according to their needs. In this latter aspect, control of
    water application on a site-specific basic will often include control of the water
    rate and depth of percolation for maintaining root viability; and on areas with
    poor water quality to insure salt movement downward, while preventing capillary
    rise back into the root zone. Many of the fundamentals of good irrigation design
    are known and have been applied to a certain extent, especially in more arid and
    semi-arid locations (Irrigation Association, 2003a, Irrigation Association, 2003b).
    However, for maximum water use-efficiency, full incorporation of these principles
    must be “the norm” for the next generation of irrigation systems and renovations
    of existing systems. Water must be applied on a precision basis in a BMPs water
    conservation plan—and this cannot be accomplished with a poorly designed irrigation
    system. Highly automated irrigation systems will initially cost more, but in the
    long term save water/money and allow true implementation of environmental stewardship
    principles by the turf facility. 4.5. Improved irrigation scheduling Irrigated
    sites can be over-watered because people do not irrigate according to plant needs,
    including Xeriscapes. In Phoenix, Xeriscapes actually used 30% more water than
    conventional landscapes. This illustrates the critical point that it is people
    who over-irrigate (Vickers, 2001). Means must be developed to couple irrigation
    applications to true plant water needs. The best designed irrigation system will
    not efficiently apply water unless it is properly programmed. Irrigation scheduling
    is normally by experience of the turf manager using indicator spots or problem
    areas where drought symptoms are first observed to aid in deciding when to irrigate.
    Many golf courses and some other turf sites have an on-site weather station where
    estimated ETo data is available; but ETo data must be adjusted for each microclimate
    site, since grass, soil type, radiation, wind, and other environmental or management
    conditions will differ from the weather station site. For example, each microclimate
    adjustment is made by multiplying a landscape coefficient (KL) by the ETo to obtain
    an estimated turf ET (ETc). Unfortunately, the KL factor differs with grass, season,
    weather front, and microclimate soil/atmospheric conditions, while the ETo does
    not take into account the soil (current soil moisture level by depth) nor plant
    (depth of viable root system, current level of stress) conditions. Irrigation
    scheduling of the future will involve real-time information from within an irrigation
    zone to provide more site-specific guidance (Sudduth et al., 1999). One approach
    will be soil sensors that are now capable of monitoring soil moisture in 50–100
    mm zones at multiple depths down to 1 m in a real-time mode with remote transfer
    of the data for ease of use (Charlesworth, 2000, Moller et al., 1996). Precision
    application of irrigation for prevention of moisture stress and for salt control,
    requires precise information on current conditions by soil depth. A common question
    that arises with soil moisture sensors is whether a soil measurement represents
    the area due to spatial variability across a landscape and within the soil. Comments
    related to this question are: • For any means of irrigation scheduling to be efficient,
    adjustments must be made for the microclimate site. Soil sensors offer the capability
    for being the most site-specific moisture monitoring approach within the vertical
    plane throughout the root zone. However, microclimate site assessment must be
    more stringent than is practiced in a current water audit (Irrigation Association,
    2003a) and must be quantified so that: (a) zoning can be more specific; (b) sensors
    can be accurately placed; (c) similar microclimates can be classed together so
    that one representative site can be used as an indicator for other similar sites;
    and (d) so KL values can be daily adjusted via soil sensor and atmospheric sensor
    (such as in shaded areas) data by adjustment of weather station ETo for actual
    microclimate water use. • New sensors and software have greater capabilities than
    many now visualize when they think of a soil sensor. They offer real-time data,
    multiple depth moisture readings, translation of the information into useful formats
    with appropriate software, and the ability to electronically transfer data to
    remote sites. These attributes can be useful for documenting the need to irrigate
    a site and maintaining a history of soil moisture statue. • Soil sensor placement
    must be done carefully to represent the diverse characteristics of the area. Their
    installation must follow the guidelines to make sure good soil-to-sensor contact
    exists and calibration must be accurate, but these issues can be addressed. •
    As noted, soil sensors are only effective when they are used within a carefully
    zoned irrigation system that has a high uniformity of water application or a system
    with the ability to control water delivery to specific parts of a zone (Buss,
    1996). Then, sufficient sensors must be placed to represent a microclimate zone,
    but one such zone may then represent several other similar ones. • It is the difference
    in water content between readings that is important and not absolute moisture
    content information, because the difference is an actual measure of water used
    and it indicates where the water was extracted within the root zone. There is
    less spatial variability in the difference data than within an absolute value
    when comparing across several sensors. Another emerging technology is the use
    of plant-based monitoring of plant stress in irrigation scheduling using precision
    agriculture concepts (Frazier et al., 1999). Currently, the most effort is in
    measuring light reflectance from the turf canopy within the 350–1100 nm wavelength
    region, which includes the visible/PAR (photosynthetically active radiation) region
    of 400–750 nm (Geuertal et al., 2000). Loss of color and/or leaf area can increase
    reflectance within certain wavelengths that may be used in models to estimate
    overall plant stress, irrigation need, or perhaps a nutrient stress. For example,
    Jiang and Carrow (2005) investigated turf quality and leaf firing responses versus
    narrow-band reflectance in the 400–1100 nm region under progressive drought stress
    for five turfgrass species and several cultivars within species. Models based
    on narrow-band reflectance data to predict drought stress differed with species
    and for cultivars within a species; and models exhibited coefficients of determination
    (R2) of only 0.40–0.60 (Jiang and Carrow, 2005). Other approaches may become possible,
    such as using a wider wavelength range of 350–2500 nm where several ‘water bands’
    occur, use of the infrared thermal region of 8000–14,000 nm, fluorescence reflectance,
    digital imaging data, and others. However, even with an accurate plant-based method,
    the question of how much water to apply is still a major problem. 4.6. Altering
    management practices to enhance water-use efficiency Various management practices
    can substantially affect water-use efficiency, especially practices that maximize
    water infiltration and turfgrass root development and maintenance (Carrow, 1994).
    Cultural operations may alter the soil conditions to reduce water loss from runoff,
    leaching or excess evaporation and to improve soil water retention. Although a
    particular turfgrass may have the genetic potential to be drought resistant, without
    proper management, it may exhibit low water-use efficiency. 4.7. Education Educational
    efforts will be needed for policy makers, water management authorities turfgrass
    managers, turf students, facility officials and members and crew members who are
    concerned with water conservation and management on turfgrass areas. The challenge
    for extension specialists and research scientists will be to produce in-depth
    information packages containing both scientific principles and specific practices
    for turf managers and consultants in the industry (Carrow et al., 2001). Turf
    mangers will be more likely to embrace new technology if they have ready access
    to good educational opportunities from well-trained consultants and specialists.
    4.8. Water conservation and contingency plans A water conservation plan conserves
    water on a continuous basis, whereas a contingency plan deals with water-conserving
    measures during severe water shortages. At the turfgrass facility level, it is
    essential that owners, members and officials assist in formulating these plans,
    understand their implications, and adopt the plans. Facility policies must include
    water conservation. 4.9. Other water conservation practices In addition to the
    practices already outlined, other practices include: (a) monitoring a water conservation
    program to assess success by documenting water use (for example, by water meters)
    and relating it to turfgrass performance, (b) periodic site water audits can identify
    leaks, irrigation head malfunctions, design limitations, irrigation scheduling
    problems or other wasteful water use, and (c) indoor water conservation plans
    for any buildings on a facility (Vickers, 2001). 5. Challenges to water conservation
    Considerable information exists about many aspects of turfgrass water conservation
    practices, which could be implemented rapidly to achieve water savings on most
    sites. Incorporating new developments in grasses, technology, concepts, and scientific
    knowledge would produce additional water savings over time. Many turfgrass managers
    already follow some water conservation practices at their sites, but full implementation
    is often hindered by certain challenges: • Agronomic—the current turfgrass on
    a site may not be very well adapted or drought resistant. • Educational—managing
    for water conservation requires a whole systems approach by the turf manager and
    it is a complex issue. Facility owners may not understand the complexities. •
    Financial—high costs can be associated with implementing some water conservation
    measures. • Institutional—government regulations can foster (water price structure)
    or hinder (regulations requiring irrigation to be done on a calendar schedule
    rather than plant need basis) adoption of conservation practices. • Management—the
    facility owner/management must place priority on water conservation on an on-going
    basis in order for the turf manager to fully implement a conservation program.
    6. Conclusions In summary, water conservation will become increasingly necessary
    on many turf sites, regardless of the climatic zone. Considerable knowledge already
    exists about many practices within this complex soil-plant–water source–climate–man
    system that can be implemented rapidly to achieve a certain degree of water conservation
    or water-use efficiency without sacrifice of turf performance. In addition to
    the current state of science, turf managers will be presented with a host of new
    tools for better water management and ongoing changes in equipment, chemicals
    and practices. In depth, continuing education will become necessary as new technology
    and new grasses must be integrated into ‘BMPs for water conservation’ to be truly
    efficient, properly implemented, and carefully monitored; but this paradigm will
    require whole-hearted involvement by all owners/facility officials and the turf
    manager associated with a turfgrass facility. References Aronson et al., 1987
