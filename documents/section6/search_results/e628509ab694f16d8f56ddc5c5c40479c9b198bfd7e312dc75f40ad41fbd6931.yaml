    on our own experience, energy saving techniques are always desirable, especially
    for unaccessible scenarios where battery replacement is difficult or even impossible.
    On the other hand, employing these techniques could lead to a reduction of the
    delivery packet ratio and therefore to many lost packages. Despite this drawback
    and taking into account the results from Fig. 7, our methodology strongly encourages
    employing energy saving techniques. The output of this phase will feed back into
    the input of the phase 4 until the simulation and testing phase finds no more
    errors and gives successful results in terms of energy. The process finishes when
    the desired version of applications is obtained. The output of this phase is the
    set of documents that describe the tests that were performed, their results, and
    the degree to which they fulfill the requirements. 5.6. Phase 6: deployment and
    exploitation This phase consists of the exploitation of the WSN during its lifetime.
    The phase requires first the installation and the physical deployment of the network
    in order to proceed with its start-up. The inputs of this phase are the SeNTA,
    the RAT, and the applications built in phase 4; the output is a deployment and
    an operation manual. The users involved in this process are WSN supervisors and
    farmers. The deployment process is split in two main tasks: 1. Install the elements
    of the WSN: This task consists of a process for manually downloading the corresponding
    executable code into the associated microcontroller of the mote. During this process,
    a unique identifier is assigned to each node according to SeNTA. The applications
    developed for each role are installed into the corresponding sensor nodes according
    to RAT. 2. Physically locate the sensor nodes in the field: In this second task
    the users place the sensor nodes on the terrain according to their physical coordinates
    obtained from SeNTA. Once this operation is completed, the motes are activated
    and the WSN application starts running. After deployment is done, the system will
    be exploited for the maximum period of time. The exploitation process consists
    of the following tasks: 1. Data coming from the WSN reaches the base station and
    it is stored in a database. 2. Data in the database is processed and presented
    to users. For this purpose, an assistant application could be used in order to
    help extracting and presenting the relevant up-to-date information obtained from
    the vineyards. 3. The WSN supervisors use the information provided by the assistant
    application to take the most appropriate actions in case of unexpected situations
    or problems. Note that these corrective tasks correspond to the phase of maintenance,
    which is accomplished in parallel to the exploitation phase. Although the assistant
    application could be a traditional local application, an Internet application
    is preferred because it has important advantages such as the mobility and portability
    among different types of platforms (e.g. smartphones, PDAs, mobile phones, laptops).
    Nowadays every platform has several web browsers that can be used to access information
    from the Internet. As a recommendation based on our experience, an adequate interface
    for this kind of tools should provide the following views: • Line or bar graphics
    to show the evolution of the values being measured by the WSN along logical time:
    this level of detail provides accurate information about the measured variables
    during a specific period of time. • Color map (or graph) to represent the last
    state monitored by the WSN: this is just a snapshot of the last state in the representation
    using lines or bars. • List of alarms that has been fired: when a value measured
    by the WSN is above a maximum or below a minimum threshold then the application
    must send a message to the maintenance people. Both the values that triggered
    the alarm and the rule which decided to trigger it should be presented to the
    user. We have developed two web tools which help with the exploitation and maintenance
    (as explained later) phases and which provide a simple yet powerful interface
    for general-purpose data analysis: • Sensitive – A graphic editor utility: it
    helps users to analyze the information represented as graphics. It works as follows:
    it connects with the database, gets the data in form of numerical values from
    a table, and it draws it as a graphic with lines or bars. Fig. 8 shows an example
    of the values obtained from the vineyard, presented as different types of graphs.
