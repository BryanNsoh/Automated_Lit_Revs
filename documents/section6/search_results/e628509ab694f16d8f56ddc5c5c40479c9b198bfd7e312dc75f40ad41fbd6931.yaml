    (2004) designed an interoperable geo-data infrastructure for PA. These researchers
    realized the increasing importance of geo-information in PA. Therefore, spatial
    data infrastructures (SDI) should be established to handle geo-related data in
    PA, which is consistent with our viewpoint. In the soil sampling use case, Korduan
    et al. identified five actors and employed two OGC services (i.e., WMS and WFS),
    the Internet, a GML, and a database to build an SDI for providing geo-information
    from the field. This WMS and WFS-integrated infrastructure for PA was an innovation
    in 2004. While, the cyber-physical infrastructure proposed in this study not only
    utilizes WMS and WFS but also sensor web/SWE and WPS. The sensor web is a popular
    methodology for sensor-based research and applications (Conover et al., 2010,
    Havlik et al., 2011, Kanbayashi and Sato, 2011). By integrating the sensor web
    standards and sensors in PA, real-time metrological and soil data can be accumulated
    from physical sensors and then distributed over the web through consensus-based
    interfaces. The first experiment showed that real-time and historical monitoring
    data could be retrieved from heterogeneous sensors through a standard interface.
    Besides, the second experiment indicated that WPS could be a valuable tool for
    web-based analysis in PA. A new functionality only has to be integrated into the
    proposed infrastructure once. According to different complexities of new functions,
    different numbers of new WPSs should be implemented. For example, if the function
    of average monthly precipitation is required, only an averaging algorithm based
    WPS should be implemented. Some new averaging functions, such as the average annual
    temperature, can use this WPS without repetitive algorithm implementations. For
    a complex functionality, (e.g., crop yield prediction), several existing WPSs
    can also be re-utilized (e.g., rendering WPS). Only the core algorithm relative
    to crop yield prediction need to be implemented. These functional WPSs can also
    be used by the other PA clients. Murakami et al. (2007) designed an infrastructure
    for the development of distributed service-oriented information systems for PA
    in 2007. These researchers presented an SOA-based infrastructure and a standard
    language, called PAML, for data exchange. By integrating software engineering
    techniques and concepts (i.e., XML, SOA, and service bus) with some agricultural
    services and open geospatial services (i.e., WMS and WFS), this infrastructure
    served as a foundation for different high-level applications. This study encouraged
    researchers to absorb and utilize software engineering tools for PA. Thus, the
    infrastructure presented in this study also included some software engineering
    concepts, such as the design of the two-layered SOA-based infrastructure and the
    UML interaction patterns. The infrastructure proposed in this study was designed
    using physical sensors as data input, which served as the foundation for up-to-date
    PA data. The web interoperability of sensors was achieved, with the help of SWE
    and WPS. Therefore, the above two experiments showed the advantages of the proposed
    method in data and information retrieval. However, the design of the service bus
    in Murakami’s infrastructure was not included in this work. The service bus is
    important for invoking the services which are physically distributed across the
    network. Therefore, the proposed infrastructure can be improved in the future
    by utilizing services catalog services from the OGC. Nash et al. (2009) systematically
    reviewed the use of open geospatial web services in PA for the first time. Three
    typical use cases designs were proposed to demonstrate the great potential of
    open geospatial web services in PA. Nevertheless, cases were high-level designs
    without experimental validation. The proposed method was tested and verified by
    two typical field experiments. Based on the real agricultural sensors in the field,
    the proposed infrastructure and patterns were validated in handling geospatially
    referenced PA data. What’s more, complete infrastructure and architecture, as
    well as two interaction models from practices were also presented. These designs
    and detailed interaction models should be helpful for PA researchers. Notably,
    although some ideas of our approach were derived from Nash’s work, our research
    moved a step further, as discussed above. Nikkila et al. (2010) analyzed additional
    requirements for FMIS in PA. They also identified the requirements imposed by
    PA on FMIS. A web-based approach for the implementation of an FMIS was evaluated,
    which fulfilled these additional requirements. The six requirements in implementing
    an FMIS for PA include the support of digital data transfer; the storage and management
    of GIS data, large quantities of data, meta-information, and device-specific information;
    as well as the creation of operational plans. Although our infrastructure was
    designed as a foundation for different FMISs, instead of a simple FMIS, our design
    can also meet most of these requirements. As tested in prior experiments, the
    meta-information of the GIS data was supported by the O&M encoding method used
    in our approach. Experiment 1 and Fig. 5 showed that the metadata of sampling
    time (timestamp), procedure (related sensors), observed property (what is measured),
    and feature of interest (location) were encoded. The SensorML encoding method
    used in our approach also supports the meta-information of devices. Fig. 7 showed
    that the metadata of heterogeneous sensors included text description, name, keywords,
    identifiers, classification, valid time, characteristics, capabilities, contact,
    location, and interfaces. Such a wealth of meta-information can be useful for
    precise sensor discovery and operations. The PostgreGIS database, with the GIS
    extension based on the PostgreSQL database, was adopted by the SOS service in
    our infrastructure. Therefore, the SOS can meet the demand of storage and management
    of significant amounts of GIS data. However, the proposed infrastructure cannot
    support the complete PA information system because of the research aim of this
    work. Nikkila et al. designed a web-based FMIS architecture that can handle all
    PA tasks. Therefore, a complete PA information system solution can be achieved
    by combining Nikkila’s design with ours. 4.2. Merits and limitations The experiments
    and comparisons revealed that the proposed cyber-physical infrastructure had some
    unique features and advantages over existing studies. These advantages and limitations
    were summarized below. (1) Feasible solution for sensor-based PA monitoring The
    proposed cyber-physical infrastructure is capable of integrating different sensors
    used in farmland from raw data to thematic maps. The benefit of using the sensor
    web concept and SWE framework is that these tools provide a standard access manner
    for heterogeneous agricultural sensors. Experiments showed that the data flowed
    seamlessly from the physical domain to the information space. Therefore, this
    infrastructure was referred to as a cyber-physical infrastructure, rather than
    just a cyber-infrastructure. In this cyber-physical infrastructure, data and processes
    are exposed by web services in an interoperable manner. The SensorML promotes
    the interoperability of sensors, and the O&M/SOS helps to achieve web sharing
    of the observation data. The WPS can also decrease repetitive work and enhance
    the capability of running complex algorithms. (2) Good emphasis on geospatial
    models and methods Geographical models and methods are important for PA, especially
    for the expression and analysis of spatial-temporal variations in the field. Our
    approach highlighted this importance by adopting the advanced methods from the
    OGC. By integrating these open geospatial services, this infrastructure is a valuable
    tool in the spatiotemporal data acquisition, display, and analysis for FMIS in
    PA. (3) SOA architecture for maintenance and update Unlike desktop applications
    for PA, the SOA-based philosophy was utilized in the design of the architecture.
    By installing web services in a distributed environment, the failure risk and
    the update cost were reduced. Therefore, this approach is more flexible than stand-alone
    applications. Although the proposed cyber-physical infrastructure has these three
    merits, some limitations still exist. First, the whole infrastructure is a slightly
    more complex compared with previous approaches. Promoting the balance in the functionality
    and usability of this infrastructure still requires future work. The second limitation
    is the completeness. Given the focus of sensor-based PA monitoring in this work,
    rather than the complete operations, the proposed approach was designed to handle
    agricultural sensors, instead of traditional PA information. Therefore, if a complete
    PA solution is desired, the proposed method must combine with other traditional
    PA information systems to provide the managements of general PA data and documents.
    Another limitation is the multi-service registration, query, and management for
    the proposed infrastructure. If a catalog service can be added to the business
    layer, the integration of services will be more efficient. 5. Conclusion and outlook
    Wired/wireless sensors serve vital functions in situational awareness in farming.
    Given different sensor interfaces, system architectures, and software designs,
    the seamless integration and reuse of these heterogeneous sensors are challenges
    in PA. The consensus-based OGC SWE standards enable the retrieval and aggregation
    of observed data, even from multiple sensor networks without requiring knowledge
    of the diverse protocols and data formats used by individual sensors. With the
    use of the sensor web concept and SWE standards, a middleware was designed to
    act between the heterogeneous sensors of the physical domain and different PA
    applications on the web. This middleware consists of two layers and six open geospatial
    web services. After conducting two field experiments, this cyber-physical infrastructure
    was found capable of acquiring data from the physical sensor space, as well as
    of processing, integrating, and distributing such data seamlessly on the WWW.
    The interoperability of the sensors, data, as well as processes and the flexibility
    in the architecture, were achieved to provide a referable method for PA information
    design. Although this infrastructure is efficient, a fully functional design for
    all PA operations still requires further research. The limitations in complexity
    and management of multi-web services can be overcome by future work. With more
    research, a one-stop infrastructure solution with high efficiency can be available
    in the future to support all types of PA data, processes, and controls. Acknowledgments
