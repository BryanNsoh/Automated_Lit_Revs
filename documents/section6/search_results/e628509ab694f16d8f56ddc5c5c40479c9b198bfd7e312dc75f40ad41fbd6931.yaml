    \x03\x04\x05\x06\a\nAbstract: In recent decades, considerable eﬀorts have been\
    \ devoted to process automation in\nagriculture. Regarding irrigation systems,\
    \ this demand has found several diﬃculties, including the\nlack of communication\
    \ networks and the large distances to electricity supply points. With the recent\n\
    implementation of LPWAN wireless communication networks (SIGFOX, LoraWan, and\
    \ NBIoT),\nand the expanding market of electronic controllers based on free software\
    \ and hardware (i.e.,\nArduino, Raspberry, ESP, etc.) with low energy requirements,\
    \ new perspectives have appeared\nfor the automation of agricultural irrigation\
    \ networks. This paper presents a low-cost solution for\nautomatic cloud-based\
    \ irrigation. In this paper, it is proposed the design of a node network based\
    \ on\nmicrocontroller ESP32-Lora and Internet connection through SIGFOX network.\
    \ The results obtained\nshow the stability and robustness of the designed system.\n\
    Keywords: LPWAN; free hardware; sensor networks; IOT platform\n1. Introduction\
    \ and Background\nIn modern farms, the competitiveness of the sector and the growing\
    \ demand for food [1] leads to\nan increase in water consumption, which requires\
    \ optimal water management strategies ([2,3]).\nThe optimization of irrigation\
    \ water consumption entails the improvement of crop development\nconditions through\
    \ irrigation planning: water quantity and scheduling. For this purpose, automatic\n\
    systems for monitoring variables and taking decisions are required.\n1.1. State\
    \ of the Art\nThe need for optimization in agriculture became a reality in the\
    \ 1970s. At the beginning,\nnon-standardized wired electronic solutions designed\
    \ ex professo were used. Since then,\nthe development of irrigation system optimization\
    \ has been closely linked to the rise and evolution of\nICT [4].\nThere has been\
    \ a trend in the last decade to implement intelligent irrigation management systems\n\
    based on Wireless Sensor Networks (WSNs) [5], which have also been used in other\
    \ agriculture\nareas. The characteristics and potentialities of WSNs perfectly\
    \ match irrigation needs [6]. Presently,\nthe integration of the devices to local\
    \ communication networks, as well as to storing platforms,\nSensors 2019, 19,\
    \ 2318; doi:10.3390/s19102318\nwww.mdpi.com/journal/sensors\nSensors 2019, 19,\
    \ 2318\n2 of 20\nbig data and information processing in the cloud, enable them\
    \ to interact with other networks and the\nenvironment. [7,8] propose applications\
    \ of IoT and Cloud Computing in agriculture\nAmong the advantages of WSNs, we\
    \ can highlight the option of automating irrigation,\nsince networks allow taking\
    \ measurements (humidity, temperature, irradiance, etc.) and actions\n(solenoid\
    \ valves, pumps) through the diﬀerent independent electronic systems (nodes) that\
    \ compose\nthese networks.\nSeveral authors [5,9,10] have developed methodologies\
    \ for the analysis and\ndevelopment of eﬃcient networks based on needs assessment\
    \ for diﬀerent crops, soil attributes,\nclimate, etc. In [11] the authors developed\
    \ an application for smartphones to programme urban lawn\nirrigation by using\
    \ evapotranspiration data from weather stations. This proposal achieved a saving\n\
    of 48% of water in comparison to the previous irrigation system. In [12] the authors\
    \ monitored golf\ncourses and greenhouses by running an Android management application\
    \ using WSN. This kind of\ntools allows instant decision making for any event\
    \ and from any place.\nThe integration of WSN and decision-making systems enables\
    \ the development of irrigation\nplans based on energy savings, available water\
    \ or the reduction of greenhouse gases. In [13] the\nauthors developed an application\
    \ whose aim is to save costs in pumping stations by ﬁnding balances\nbetween the\
    \ ﬂow (the result of valve opening levels) and the pressure at diﬀerent points\
    \ of the system.\nFor this purpose, the authors implemented contrasted heuristic\
    \ models ([14–16]). In [17], a system\naimed at saving energy in irrigation facilities\
    \ by making real-time decisions based on data acquisition\nwas designed through\
    \ WSN. A fuzzy control to optimize WSN energy consumption by establishing\nwhen\
    \ to transmit the data collected [18]. In [19], the authors designed a multi-objective\
    \ optimization\nalgorithm to maximize beneﬁts in every irrigation plot while reducing\
    \ greenhouse gas emissions.\nWith the same purpose, we can ﬁnd works such as that\
    \ of [20] which are oriented towards the search\nfor pumping and monitoring systems\
    \ that are totally disconnected from the electricity grid system.\nThis is achieved\
    \ by means of a real time model that synchronizes the photovoltaic energy available\n\
    with the requirements for each sector.\nThanks to the automatic storage and the\
    \ analysis of the measured data, in [21] the authors\nproposed the elaboration\
    \ of databases from sensor measurements allowing the user of the application\n\
    to model the operation of the irrigation system. The deployment of these solutions\
    \ based on real-time\ndata availability requires wireless communication networks\
    \ both at local level and to the cloud.\nNetworks of distributed nodes in ﬁelds\
    \ and farms require speciﬁc attention since the quality of\ntransmissions among\
    \ devices needs to be ensured. The vegetative state of the crop canopy or the\
    \ shape\nof the soil are known to aﬀect the information loss rates in radio wave\
    \ transmissions. In this sense,\nthe works developed in ([22,23]) must be highlighted.\n\
    1.2. Typology of Communication Networks\nCommunications networks are classiﬁed\
    \ into three diﬀerent groups according to their range and\ntransmission speed\
    \ as shown in Figure 1 ([24,25]), namely:\n•\nShort-range networks.\n•\nCellular\
    \ networks.\n•\nLong-range networks.\nShort-range networks do not require a license\
    \ for use. This group includes ZigBee or Bluetooth,\namong others. They are characterized\
    \ by their low power consumption and high data exchange speed,\nalthough these\
    \ features are limited to a short range (Table 1). In [21] the authors used this\
    \ sort of\nnetworks for monitoring the irrigation infrastructure.\nCellular networks\
    \ outstand for a high transmission speed including short (Wi-Fi) and long-range\n\
    with license (GSM, GPRS, 3G, 4G, 5G). In [26] a tracking system for sprayers in\
    \ vineyards based on\nGSM and GPRS high data ﬂow was developed.\nLong-range networks\
    \ present as advantages to the previous two systems that they have lower\nenergy\
    \ consumption, lower cost and a greater range.\nSensors 2019, 19, 2318\n3 of 20\n\
