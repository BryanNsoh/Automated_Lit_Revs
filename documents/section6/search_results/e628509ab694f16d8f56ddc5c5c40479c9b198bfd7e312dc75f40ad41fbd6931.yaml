    as well as the problems that were found. For each problem we include its graphical
    representation if it exists – for example, the graphical representation of the
    alarm – as well as the actions that need to be taken to avoid or correct the problem.
    During the exploitation phase the manual is continuously adapted; it must record
    new problems along with their symptoms and the corrective actions that solve each
    problem. It also records the actions that allow to optimize the exploitation process.
    5.7. Phase 7: WSN maintenance Although sensor networks are optimized to maximize
    their lifetime and intended to work in an autonomous fashion, they do require
    maintenance tasks, which are performed concurrently with the exploitation phase.
    The inputs of the maintenance phase are the SeNTA, the RAT, and the deployment
    and operation manual. The output is a maintenance manual that will be updated
    by WSN supervisors. This manual provides the description of all the maintenance
    tasks that need to be performed, in a similar way that the operational manual
    provides the tasks to be performed during the exploitation process. The general
    maintenance process consists of the following two steps: (1) problem detection:
    the users inspect the data generated from the WSN in order to detect anomalies.
    For example, an alarm of temperature has been received and it needs to be treated
    properly – an unusual condition happened such as a frost or a fire; (2) problem
    resolution: the users decide what corrective actions are most suitable in the
    current context and how to apply them in order to efficiently solve the problem.
    The maintenance process is continuously updating the maintenance manual; it records
    all the problems that were found, their symptoms and the procedure that needs
    to be applied to solve them. This manual should be reviewed in order to know how
    similar problems were solved in the past. Additionally, the maintenance manual
    includes the list of rules that check the state of the WSN and signal any abnormal
    conditions, for instance values – energy level, sensor readings – outside the
    recommended range. To accomplish this phase, a computer application is required
    to manage the records and help process a potentially large amount of data. There
    are two kinds of complementary strategies that can be employed for maintenance
    tasks: • Preventive: The goal is replacing an element (e.g. sensor nodes, batteries,
    sensor boards) before the typical problems associated with this element occur.
    This includes tasks like the replacement of batteries near depletion or the substitution
    of monitoring elements before achieving the expected Mean Time To Failure (MTTF).
    • Reactive: In this case the goal is to quickly adapt the WSN to non-planned changes;
    it includes tasks such as repairing the failing elements, maintaining a completely
    connected network, adapting the WSN to the new requirements – for example via
    dynamic reprogramming of the network – and following through with disaster plans.
    For preventive maintenance SeNTA is used to compute the MTTF (or expected lifetime)
    for each element. With this information, the WSN supervisors update an event calendar
    which records the MTTF of each element. Once the element is replaced, the calendar
    is updated by changing the timestamp related with the new element. This process
    is also recorded into the maintenance manual. The maintenance tasks with regard
    to monitoring are performed by the same applications that we discussed in phase
    6, i.e. Sensitive and Sensonic. The main difference is that this step is targeted
    to WSN supervisors rather than the farmers. This means that these tools will be
    mostly used for control and decision making purposes rather than for visualizing
    the application data. For example, the exploitation utility Sensitive displays
    the temperature values from the vineyard to be monitored. Sensitive will also
    be used by WSN supervisors to detect and control that the temperature measured
    by the sensors is inside a recommended range; if a temperature threshold is exceeded,
    it is probably the case that sensor is failing or there is some extreme climatic
    condition present (e.g. frost, fire). Other example is the knowledge of the battery
    state of each sensor. The supervisors should accomplish the maintenance actions
    to check and solve the problem when possible; in the case of batteries depletion,
    supervisors should proceed with their replacement; in the case of values above
    or under the specified thresholds, supervisors should first discard false positive,
    or otherwise to take corrective actions. An example is shown in Fig. 10, which
