    \ when booting for the ﬁrst time.\n3.2. Communication\nCommunication is the most\
    \ important part of a WSN, being responsible not only for transmitting\nthe collected\
    \ data, but also to keep the network connected, create reliability and guarantee\
    \ that the\nsystem can perform the tasks that were speciﬁed. In a WSN, communication\
    \ also helps improve the\ncoverage of the implementation environment, mainly with\
    \ new protocols, such as LoRa or SigFox,\nallowing the network to expand up to\
    \ 5 km.\nAlthough only two types of nodes exist in the network, two communication\
    \ protocols are required\nto allow the network to work, since an intra-network\
    \ communication for communication between the\nnetwork nodes, and an Internet\
    \ communication to send data to the servers, are needed. Both networks\nwill be\
    \ described in the next sections.\n3.2.1. Node-to-Node Communication\nThis is\
    \ how information is exchanged inside the WSN, from sensor information to actuator\
    \ actions.\nSince nodes can be far from each other, and as some of the nodes are\
    \ powered by batteries, a wireless\ncommunication capable of long-range transmissions\
    \ with low power consumption is needed.\nLoRa, due to its long range and low power\
    \ consumption and also the fact that it works\non an unlicensed radio spectrum\
    \ [20], meaning that no costs are associated, was the chosen\ncommunication standard\
    \ to connect the WSN. With the ability to eliminate repeaters, reduce device\n\
    cost, increase battery lifetime on devices, improve network capacity and support\
    \ a large number\nof devices, when facing other major communication protocols,\
    \ as is presented in Table 3 [20,28–41],\nmake LoRa the ideal solution to connect\
