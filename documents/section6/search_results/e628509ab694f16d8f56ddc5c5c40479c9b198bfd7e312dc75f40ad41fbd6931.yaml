    roles and functionalities The goal of this phase is to define the role that every
    node in the sensor network should assume. Having precise and up-to-date knowledge
    of the roles and functionalities being implemented by all of the nodes during
    the network exploitation makes it possible to detect anomalies in the working
    nodes. The input for this step is the SeNTA, which provides the network design.
    For each role a set of functionalities must be described. This phase is collecting
    the functional requirements for the WSN application and therefore must involve
    both WSN developers and farmers. A basic monitoring application consists of capturing
    data from the environment and sending it to the base station following a well-defined
    protocol for data transmission. Such an application must consider at least the
    following roles: • Sensor is a node of the network with the capacity of periodically
    sampling the sensors from the sensor board, delivering data to the network and
    routing the incoming packets from its neighbors towards the gateway node. • Actuator
    is a node with the capacity of dynamically acting on the environment. For example,
    an actuator can control the irrigation system to adapt it to the current humidity
    levels. In order to accomplish this task, a set of commands or orders should be
    designed. Actuator nodes must be able to receive commands from the base station,
    interpret them, and generate the corresponding action (e.g. irrigation). • Redundant
    nodes can provide complete, partial, or auxiliary functionality relative with
    regard to the Sensor and Actuator roles. They are useful in the presence of faulty
    nodes and micro-climates. In normal conditions they should be switched off to
    save energy. • A gateway forwards data from the network to a base station through
    a communication port (e.g. serial, TCP/IP). It is important to point out that
    other roles such as data storing or aggregation could also be defined depending
    on the application requirements. The functionality of the four roles described
    above is rather a recommendation; it does not prevent additional actions to be
    performed. A single node may also assume several roles at once. Non functional
    requirements should also be taken into account in this phase: given the nature
    of the applications programmers must be particularly energy-aware during this
    phase. Saving energy may require renouncing roles or decreasing the sampling frequency
    which reduces the network traffic. Once roles and functionalities have been defined,
