    \ range in communication networks. Source: [27]. \nA new model of long-range wireless\
    \ networks, Low Power Wide Area Networks (LPWANs), \nhas been recently developed.\
    \ Its main feature is to have a star topology which has led to two models \nof\
    \ technological development [28]. On the one hand, several telecommunications\
    \ companies have \nused existing facilities (antennas, relay stations, etc.) to\
    \ offer coverage to devices compatible with \nthis technology [29]. On the other,\
    \ collaborative networks have emerged for the global integration of \nIoT applications\
    \ through low-cost open tools [30].  \nThis “ease of use” increases since electronics\
    \ companies, aware of the impulse of LPWANs, \nhave incorporated compatible communication\
    \ modules to the already known boards, thus \nfacilitating connectivity (e.g.,\
    \ Arduino MKR 1200, Arduino MKR 1300, Pycom Lopy 4, etc.).  \nLPWANs are very\
    \ promising for the development of a monitoring, control and computing \nsolution\
    \ “in the cloud” in agriculture. Relevant variables are well known and, in most\
