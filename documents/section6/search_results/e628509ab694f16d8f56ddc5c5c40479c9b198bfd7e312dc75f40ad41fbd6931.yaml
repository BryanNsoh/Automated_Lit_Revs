    Non-irrigated Red 2 kg 15° Irrigated Red 6/7 kg 15° To evaluate our methodology
    in a real scenario we developed COPA following this methodology. This process
    confirmed that our methodology recommended most of the tasks that were needed
    in the development process. Some of them were tasks extracted from our study of
    real works; others had been added by us. Additionally, several new actions had
    to be incorporated into the methodology during the exploitation process. As an
    example, we decided to introduce alarms to signal unusual conditions that need
    to be treated. Alarms are generated by nodes when unexpected conditions such as
    frosts are detected in the field. This type of functionality extends the usefulness
    of the WSN applications beyond purely the monitoring process to provide capabilities
    of basic problem detection and real-time decision making. The applications development
    process proved to be fast and cost effective; moreover, during the exploitation
    period the maintenance process turned out to be more straightforward. 7. Conclusions
    Agricultural monitoring is one of the WSN applications with important benefits
    to the farmers. This article presents a methodology that can successfully guide
    the process of building monitoring applications for agricultural production based
    on WSN technology. The methodology covers the complete life cycle of applications,
    from requirements to maintenance. The motivation for describing a methodology
    is to collect a set of best-practices and procedures that are found in the literature
    and bridge the gap between how applications are built in practice and a robust,
    customizable approach. We validate our methodology by using it to develop the
    COPA project. The methodology we present in this paper focuses on vineyards monitoring
    as a reference case, but it applies directly to other agricultural scenarios with
    minor changes. Our methodology consists of seven phases, each of which describes
    a challenge, takes as input, produces an output, and is carried out by a set of
    users; each phase collects the generic actions to be performed in that step but
    also includes specific actions that should be considered depending on the special
    requirements of every scenario. The seven phases of the methodology represent
    the backbone of WSN agricultural monitoring applications and provide a solid foundation
    on which applications can be built with significant productivity gains and facility
    of maintenance. Based on these advantages we believe that our methodology will
    contribute to the adoption of the WSN technology in the agricultural field. Acknowledgement
