  full_text: ">\nsensors\nArticle\nWater Management for Sustainable Irrigation\nSystems\
    \ Using Internet-of-Things†\nAndré Glória 1,2,*,‡\n, Carolina Dionísio 1,‡, Gonçalo\
    \ Simões 1,‡, João Cardoso 1,‡ and\nPedro Sebastião 1,2\n1\nISCTE—Instituto Universitário\
    \ de Lisboa, 1649-026 Lisbon, Portugal; cadoo@iscte-iul.pt (C.D.);\ngarss@iscte-iul.pt\
    \ (G.S.); jmbco1@iscte-iul.pt (J.C.); pedro.sebastiao@iscte-iul.pt (P.S.)\n2\n\
    Instituto de Telecomunições, 1049-001 Lisbon, Portugal\n*\nCorrespondence: afxga@iscte-iul.pt\n\
    †\nThis paper is an extended version of our paper published in Proceedings of\
    \ the 2019 IEEE 5th World Forum\non Internet of Things (WF-IoT), Limerick, Ireland,\
    \ 15–18 April 2019.\n‡\nThese authors contributed equally to this work.\nReceived:\
    \ 6 February 2020; Accepted: 29 February 2020; Published: 4 March 2020\n\x01\x02\
    \x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: This paper\
    \ introduces a new way of managing water in irrigation systems, which can\nbe\
    \ applied to gardens or agricultural ﬁelds, replacing human intervention with\
    \ Wireless Sensor\nNetworks. A typical irrigation system wastes on average 30%\
    \ of the water used, due to poor\nmanagement and conﬁguration. This sustainable\
    \ irrigation system allows a better efﬁciency in the\nprocess of irrigation that\
    \ can lead to savings for the end user, not only monetary but also in natural\n\
    resources, such as water and energy, leading to a more sustainable environment.\
    \ The system can\nretrieve real time data and use them to determinate the correct\
    \ amount of water to be used in a garden.\nWith this solution, it is possible\
    \ to save up to 34% of water when using sensor data from temperature,\nhumidity\
    \ and soil moisture, or up to 26% when using only temperature inputs. Besides\
    \ a detailed\nsystem architecture, this paper includes a real case scenario implementation\
    \ and results discussion.\nKeywords: Internet of Things; Wireless Sensor Networks;\
    \ sustainability; LoRa; ESP32; water savings\n1. Introduction\nResearch and implementation\
    \ in the Internet-of-Things (IoT) ﬁelds and in topics such as Smart\nCities, Agriculture\
    \ and Sustainability have been growing in the past years [1].\nAs S. Routray [2]\
    \ said “Green technologies and energy efﬁcient process in IoT are well researched\n\
    areas in which optimization of resources takes the central position”. IoT is impacting\
    \ the world,\ncreating new markets and innovation, as it connects a wide range\
    \ of networks in both economy and\nsociety, requiring innovation in information,\
    \ communications and regulations [3]. This emerging\nconcept aims to disruptively\
    \ enhance the efﬁciency, sustainability, and safety of cities, with integrated\n\
    infrastructure and services, that allows a monitoring and management using intelligent\
    \ devices and\nsystems [4,5].\nA big part of cities nowadays is their focus on\
    \ creating green spaces, not only for their recreational\npurpose, but also because\
    \ it helps reduce the carbon footprint and overall temperatures of cities,\nbut\
    \ the maintenance of those spaces includes usage of huge amounts of water.\nAutomatic\
    \ irrigation solutions, based on manual conﬁgured controllers, composed of timers\n\
    and irrigate every day at the same time and duration, are the basic solution and\
    \ the go-to choice\nwhen building a new garden. This type of solution is still\
    \ the main choice in around 80% of the\nirrigation projects due to low prices\
    \ and simplicity, but this type of solution has a poor efﬁciency when\nit comes\
    \ to water management; it is common to see them start the irrigation process in\
    \ periods of rain,\nSensors 2019, 20, 1402; doi:10.3390/s20051402\nwww.mdpi.com/journal/sensors\n\
    Sensors 2019, 20, 1402\n2 of 14\nexcessive heat or strong winds, conditions that\
    \ contribute to the waste of water. Further, this type of\nsolution is unable\
    \ to understand if problems with the system, such as pipe leaks or broken valves,\n\
    occur, contributing to garden ﬂooding, not only killing the garden but also making\
    \ it inaccessible\nto users.\nSustainability is nowadays directly linked to innovation,\
    \ since all around the world, people are\nbecoming more concerned with climate\
    \ changes, water shortage, clean energies and other challenges\nthat require the\
    \ development of new products, business and services that can lead to advances\
    \ not only\nin environmental dimensions but also in social and economic dimensions\
    \ [3]. Only with innovation we\nare able to ﬁght the ongoing process where natural\
    \ resources, such as water, are starting to vanish and\nmaterial goods prices,\
    \ like energy, are at an all-time highs. Combining IoT, sustainability and Machine\n\
    Learning algorithms is possible to create more efﬁcient processes and achieve\
    \ a disruptive innovation\nthat in the medium to long term will allow consumption\
    \ reduction in natural and material resources.\nAt this moment, water shortage\
    \ is something that is rising every day, affecting more and more\npeople. Approximately\
    \ 70% of the fresh water used in many parts of the world is going for irrigation\n\
    related activities, from agricultural ﬁelds to gardens, and according to [6],\
    \ 30% of this water is being\npotentially wasted due to environmental conditions\
    \ or from the cycles not being optimized for the\ntypes of plants. This waste\
    \ is not only inﬂuencing the costs for the consumer but also is reducing the\n\
    health of the ﬁelds, in either under or over irrigation.\nTo achieve the goal\
    \ of reducing the waste of water in irrigation systems, disruptive solutions need\n\
    to be the go-to solutions. Instead of another smart irrigation controller, our\
    \ solution is a Sustainable\nIrrigation Solution, that not only controls the irrigation\
    \ system, but also analyzes all the system\ncomponents, from the pipes that supply\
    \ the water to the sprinklers, in order to analyze potential leaks\nor malfunctions,\
    \ improving efﬁciency and reducing costs in a sustainable and circular economy\
    \ fashion.\nUsing Wireless Sensor Networks (WSN), directly in the garden to collect\
    \ real time data to\ncheck the current conditions of the garden and crossing these\
    \ information with weather forecast,\nevapotranspiration and garden speciﬁcations,\
    \ our proposed solution is able, through artiﬁcial\nintelligence algorithms, to\
    \ predict/calculate the real water needs for that particular garden and\nadjust\
    \ the irrigation controller without human interaction. It is also able to detect\
    \ how weather\nconditions, such as rain or strong winds, may affect the irrigation\
    \ process, scheduling the best time to\nstart. We stand out from other solutions\
    \ is that we do this analysis per irrigation zone and not in the\ngarden as a\
    \ whole, since gardens can have different characteristics in their constitution,\
    \ having also\ndifferent hydric needs.\nCombining this real time analysis with\
    \ the use of the correct irrigation times, the detection of\nsystem malfunctions\
    \ in the pipes and other materials, and the ability to control the entire system\n\
    remotely through a mobile dashboard, we are able to reduce the waste of water\
    \ in up to 30%, but also\nreduce the costs of installation and maintenance.\n\
    In this paper, an extended version of a previous paper published by the authors\
    \ [7] is presented,\nwith a more detailed and novel description of a system based\
    \ on WSN for retrieving real time\nenvironmental data in order to optimize irrigation\
    \ timings. A larger test case is described, with more\ntest scenarios, followed\
    \ by new experimental results and a comparison with previous ones. Finally,\n\
    the main conclusions and future work are also presented.\n2. Related Work\nAs\
    \ presented in the previous research,\nmany projects [8–11] have been published.\n\
    These implementations for IoT solutions that control irrigation systems, mainly\
    \ using single nodes\nwith Arduinos, combined with a set of environmental data\
    \ sensors, have several problems due to the\nlarge amounts of wire used to spread\
    \ them across the ﬁelds. All these projects use the collected data to\nincrease\
    \ the garden or agricultural ﬁeld efﬁciency, including user comfort and water\
    \ savings, but lack\nthe ability to be implemented in a real case scenario.\n\
    Sensors 2019, 20, 1402\n3 of 14\nMore advanced projects were also found [12–16]\
    \ where full WSNs are used to automatically turn\non the irrigation system when\
    \ low levels of soil moisture are detected. Although some good results\ncan be\
    \ found, none works with the goal of water management.\nIn terms of real water\
    \ management, and not only turning the irrigation off when the soil is still\n\
    moist, not many works were found. The SWAMP project, by C. Kamienski [17–19],\
    \ was the main\nresearch found. The project consists of a full system, from software\
    \ to hardware, that includes the use\nof sensors, drones and weather stations\
    \ to retrieve data, LoRa and MQTT (Message Queuing Telemetry\nTransport) to transmit\
    \ data and a set of models to adapt these values to create the best irrigation\n\
    process for precision agriculture.\nOur proposal, already tested on a small scale\
    \ in a previous research [7], stands out from the others\nby the use of algorithms\
    \ capable of analyzing the environmental data and understanding the correct\n\
    amount of water needed for the ﬁeld, instead of watering only when moisture is\
    \ low. This allowed\nfor savings of around 25%. Even so, the previously presented\
    \ systems lack some reliability, mainly in\nthe chosen sensors, and needed to\
    \ be tested in a larger scenario. In order to improve the results and\nguarantee\
    \ that the solution works in multiple environments, we present an improved proposal,\
    \ with a\nmore reliable WSN.\n3. Materials and Methods\nIn order to achieve the\
    \ goal of collecting garden information in real time, the proposed solution,\n\
    bearing in mind the WSN fashion, is composed of a set of hardware nodes, responsible\
    \ for the\ncollection of sensor data, which communicate among each other using\
    \ LoRa [20] and with the server\nvia MQTT [21] over WiFi. Then, a set of Software\
    \ algorithms complements the network to store and\nanalyze the collected data.\n\
    The system architecture is based on a WSN that was previously developed and tested\
    \ in several\nscenarios by the authors [7,22–24]. The WSN is composed of a set\
    \ of two different nodes, each with\ntheir responsibilities and features:\n•\n\
    The aggregation node: a single gateway, responsible for maintaining the connected\
    \ network and\ncommunicate with the server. It is responsible for receiving the\
    \ messages sent from the sensor\nnodes and sending them to the server.\n•\nThe\
    \ sensor nodes: multiple nodes, responsible for collecting sensor information\
    \ and then\ntransmitting them the server to be analyzed.\nA high-level view of\
    \ the system architecture can be seen in Figure 1.\nFigure 1. System Architecture\
    \ [7] c⃝2019 IEEE.\n3.1. Hardware\nAs described by the authors in their previous\
    \ research [7,22–24], each node is composed of an\nESP32 ultra-low-power consumption\
    \ microcontroller, with built-in WiFi and the ability to connect\nup to 18 analog\
    \ sensors through its 12-bit Analogic Digital Converters (ADCs) [25], and an RFM95W,\n\
    a transceiver LoRa radio module capable of creating encrypted multi-point network,\
    \ that can\ncommunicate up to 2000 meters [26]. An 868MHz dipole ﬂexible antenna\
