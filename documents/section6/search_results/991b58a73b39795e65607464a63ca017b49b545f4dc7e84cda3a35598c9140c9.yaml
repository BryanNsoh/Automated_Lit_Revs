    \ +966-545719118 (Y.G.)\nAbstract: This study examines the perception and adoption\
    \ of IoT technologies for crop monitoring\namong farmers in Jizan, Saudi Arabia.\
    \ The research investigates the relationship between farmers’\nawareness of IoT\
    \ technologies, their perception of beneﬁts, and willingness to adopt them. It\
    \ also\nexplores the inﬂuence of factors like access to information, training,\
    \ and the perception of government\nsupport on adoption behavior. A structured\
    \ questionnaire was distributed to 550 farmers, with a\nresponse rate of 90.91%.\
    \ The analysis reveals a signiﬁcant association between farmers’ awareness of\n\
    IoT technologies and their perception of beneﬁts. The perceived beneﬁts show a\
    \ moderate positive\nrelationship with farmers’ willingness to adopt IoT technologies.\
    \ Access to information, training,\nand the perception of government support also\
    \ have a positive inﬂuence on adoption. The ﬁndings\nhighlight the importance\
    \ of increasing farmers’ awareness and providing access to information\nand training\
    \ on IoT technologies. The study emphasizes the need for government support in\n\
    facilitating adoption. Recommendations include exploring additional factors, conducting\
    \ longitudinal\nstudies, and developing tailored training programs. Collaboration\
    \ among stakeholders and ﬁnancial\nsupport mechanisms is also crucial. This study\
    \ contributes to the understanding of IoT technology\nadoption in agriculture,\
    \ providing insights for policymakers, agricultural extension agencies, and\n\
    technology providers. By embracing IoT technologies and implementing the recommended\
    \ actions,\nfarmers in Jizan can enhance their crop monitoring practices, improve\
    \ productivity, and promote\nsustainable farming.\nKeywords: IoT technologies;\
    \ crop monitoring; farmers’ perception; adoption behavior; perceived\nbeneﬁts\
    \ of IoT; awareness of IoT\n1. Introduction\nIn recent years, the ﬁeld of agriculture\
    \ has witnessed signiﬁcant advancements in\ntechnology, paving the way for improved\
    \ monitoring and management practices. One\nsuch technological innovation that\
    \ holds great promise is the use of Internet of Things (IoT)\ntechnologies for\
    \ monitoring crop health, growth, and yield prediction. The integration\nof IoT\
    \ devices, sensors, and data analytics offers new possibilities for farmers to\
    \ gain\nreal-time insights into their crops and make informed decisions for optimizing\
    \ agricultural\nproductivity [1,2].\nSustainability 2023, 15, 14541. https://doi.org/10.3390/su151914541\n\
    https://www.mdpi.com/journal/sustainability\nSustainability 2023, 15, 14541\n\
    2 of 19\nAgricultural productivity cannot be overstated when it comes to the importance\
    \ of\ncrop monitoring. In order for farmers to make informed decisions concerning\
    \ irrigation,\nfertilization, pest control, and other agronomic practices, accurate\
    \ and timely information\nabout crop health, growth, and yield potential is necessary\
    \ [3]. There has been a long\nhistory of crop monitoring that relies on manual\
    \ observation and a limited range of sam-\npling methods, which often results\
    \ in inadequate resource allocation and a reduction in\nproductivity. This is\
    \ in spite of the fact that farmers have been able to access continuous\nand detailed\
    \ information about their crops as a result of IoT technologies, enabling them\
    \ to\npractice precision agriculture [4].\nIn agriculture, IoT technologies have\
    \ the potential to offer a number of beneﬁts. As a\nﬁrst step, IoT enables farmers\
    \ to collect real-time data on the health and growth of their\ncrops, allowing\
    \ them to gain valuable insights about them. This allows for proactive inter-\n\
    vention and timely adjustments in irrigation, nutrient application, and pest management\n\
    strategies. Secondly, IoT technologies enhance the accuracy of yield prediction\
    \ models\nby capturing detailed data on environmental conditions, crop physiology,\
    \ and growth\npatterns [5]. Accurate yield prediction enables better planning\
