    Variable learning rate gradient descent (VLRGD) The neural network performance
    depends on learning rate; therefore, the error rate converges soon. The bigger
    learning rate may converge the error rate of the neural network training. But
    much bigger learning rate will make the neural network unstable. Similarly, much
    smaller learning rate will take long time to converge [14, 33]. To improve the
    convergence time, the VLRGD neural network assumes bigger learning rate \(\alpha\).
    Further, the new weight vector \(V_{i + 1 }\) is modified with a varying \(\alpha_{i}\).
    Again,\(g_{k}\) is the gradient of the error with respect to the weight matrix
    [14, 34,35,36]. There is momentum (μ) of gradient descent for a varying \(\alpha_{k
    }\) [33]. Normally, the updated weight vector \(V_{i + 1 }\) is defined in Eq.
    1. $$V_{i + 1} = V_{i} - \alpha_{i + 1} g_{i} + \mu V_{i - 1}$$ (1) $$\alpha_{i
    + 1} = \beta \alpha_{i}$$ $$\beta = \left\{ {\begin{array}{*{20}c} {0.75 \;{\text{if
    updated error}} > 1.05\, \left( {\text{for previous error}} \right)} \\ {1.05
    \;{\text{if updated error}} < 1.05\, \left( {\text{for previous error}} \right)}
    \\ \end{array} } \right.$$ 6.1 Gradient descent This optimization technique updates
    the weight matrix and bias values in the direction of the negative gradient [28].
    The updated weight matrix is based on Eq. 2. $$w_{k + 1} = w_{k} - \alpha_{k}
    g_{k}$$ (2) The updated weight matrix depends on three factors such as current
    weight matrix (wk), updated weight matrix (wk+1), learning rate (α) and gradient
    error (\(g_{k}\)) with respect to the weight matrix [28, 37, 38]. The negative
    sign of the weight matrix signifies that it is following the opposite direction.
    6.2 Bilinear interpolation on the grid data The bilinear transformation is a type
    of linear interpolation technique where the interpolation of two variables (x
    and y) on a 2D plane. This interpolation first performs in one direction and then
    again in another direction. For example, an unknown function ‘f’ at two different
    points (a, b) need to be interpolated where four discrete points are available
    which is mentioned below. D11 = (a1, b1), D12 = (a1, b2), D21 = (a2, b1), and
    D22 = (a2, b2) Firstly, the interpolation is performed in the x-direction and
    then in y-direction according to Eqs. 3 and 4. These yields. $$f\left( {a,y_{1}
    } \right) \approx \frac{{a_{2} - a}}{{a_{2} - a_{1} }}f\left( {D_{11} } \right)
    + \frac{{a - a_{1} }}{{a_{2} - a_{1} }}f\left( {D_{21} } \right)$$ (3) $$f\left(
    {a,y_{2} } \right) \approx \frac{{a_{2} - a}}{{a_{2} - a_{1} }}f\left( {D_{12}
    } \right) + \frac{{a - a_{1} }}{{a_{2} - a_{1} }}f\left( {D_{22} } \right)$$ (4)
    Further, the interpolation is performed from y-direction to estimate the interpolated
    data according to Eq. 5. $$f\left( {a,b} \right) \approx \frac{{b_{2} - b}}{{b_{2}
    - b_{1} }}f\left( {a,b_{1} } \right) + \frac{{b - b_{1} }}{{b_{2} - b_{1} }}f\left(
    {a,b_{2} } \right)$$ (5) Finally, the same result is used to interpolate the values
    in x-direction. 6.3 Structural similarity (SSIM) index The SSIM conveys the visual
    characteristics by calculating a similarity measure between two spots such as
    x and y. The SSIM is calculated by multiplying mean m(x, y), variance v(x, y),
    along with cross-correlation r(x, y) as mentioned in Eq. 6 [39]. $${\text{SSIM}}\left(
    {x, y} \right) = m\left( {x, y} \right)^{\alpha } \times v\left( {x, y} \right)^{\beta
    } \times c\left( {x, y} \right)^{\gamma }$$ (6) $$\quad \qquad= \left( {\frac{{2\mu_{x}
    \mu_{y} + C_{1} }}{{\mu_{x}^{2} + \mu_{y}^{2} + C_{1} }}} \right)^{\alpha } \times
    \left( {\frac{{2\delta_{x} \delta_{y} + C_{2} }}{{\delta_{x}^{2} + \delta_{y}^{2}
    + C_{2} }}} \right)^{\beta } \times \left( {\frac{{\delta_{x} \delta_{y} + C_{3}
    }}{{\delta_{x} \delta_{y} + C_{3} }}} \right)^{\gamma }$$ where \(\mu_{x}\) is
    mean of x, \(\mu_{y}\) is mean of y, \(\delta_{x}\) is standard deviation of x,
    \(\delta_{y}\) is standard deviation of y, \(\delta_{xy}\) is cross-correlation
    (inner product) of the mean shifted matrix x–\(\mu_{x}\) and y–\(\mu_{y}\), as
    well as the Ci for i = 1, 2, 3 are small positive constants. 6.4 Fuzzification
    and defuzzification Fuzzification is that the practice of building a sharp fuzzy
    set. This is sometimes accomplished by simply recognizing that a number of these
    amounts will be thought about to be eloquent and settled that are really not deterministic
    whatsoever. Uncertainty that is clear is carried by them. In the event the form
    of doubt occurs to appear as a consequence of ambiguity; then the factor could
    be portrayed by means of a membership function. Similarly, defuzzification is
    the transformation of a fuzzy figure into an explicit amount, as fuzzification
    is the conversion of an equal amount to some fuzzy quantity. Similarly, the output
    of a fuzzy method may be the logical union of 2 or additional fuzzy membership
    functions outlined on the universe of discourse of the output variable. The fuzzy
    logic is a rule-based model where the inputs and outputs are bounded to the rule
    sets. The outputs of the model are mathematically bounded to the input parameters.
    In this article, we have considered the real-time sensor parameters as the inputs
    to the model and valve control commands are generated according to the rule set
    defined in the fuzzy logic model. In this work, the weather information as well
    as the predicted soil MC is used to generate appropriate irrigation valve control
    commands. The fuzzification and defuzzification process is shown in Fig. 4. 6.5
