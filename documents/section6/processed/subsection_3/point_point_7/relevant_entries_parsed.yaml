    computing paradigm within the context of blockchain for AI in automated irrigation
    management. The researchers suggest that future fog nodes should be equipped with
    AI and machine learning capabilities as well as enabled with blockchain interface,
    whereby localized management, access, and control of data are performed by the
    fog nodes.'
