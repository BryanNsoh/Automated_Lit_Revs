    extract_1: 'Cloud computing (CC) is defined as a model for enabling convenient,
      ubiquitous, on-demand network access to a shared pool of configurable computing
      resources (e.g., networks, servers, storage, applications, and services) that
      can be rapidly provisioned and released with minimal management effort or service
      provider interaction, according to the National Institute of Standards and Technologies
      (NIST) [28]. The datacenter (hardware), infrastructure, platform, and application
      layers make up the primary architecture of CC [29]. Each of these layers corresponds
      to one of three cloud service models: SaaS (software as a service), PaaS (platform
      as a service), and IaaS (infrastructure as a service) (IaaS). In the agriculture
      sector, cloud computing has gotten a lot of attention in the last decade because
      it provides: 1) low-cost storage for data collected from various domains via
      WSNs and other preconfigured IoT devices, 2) large-scale computer systems to
      make intelligent decisions by converting raw data into usable knowledge, and
      3) a secure platform for developing agricultural based IoT applications [30].'
    extract_2: Internet of Things (IoT) refers to a network of interconnected computing
      devices, sensors, appliances, and machines that are all connected to the internet
      and have their own unique identities and capacities for remote sensing and monitoring
      [21]. Network layer (communication), perception layer (hardware devices), ,
      middleware layer (device management and interoperability), service layer (cloud
      computing), application layer (data integration and analytics), and end-user
      layer are the six layers of the IoT reference architecture (user-inter-face).
      IoT devices on the physical layer in the agricultural domain collect data on
      environmental and crop characteristics such as temperature, humidity, pH value,
      water level, leaf colour, fresh leaf weight, and so on. The network layer is
      responsible for transmitting this information, and its architecture is determined
      by the field size, farm location, and type of farming method. ZigBee, LoRa,
      and Sigfox, for example, are widely utilized and employed in outdoor fields
      because they are less expensive, have low energy consumption, and have a long
      trans-mission range [22, 23]. Bluetooth, despite being a secure technology,
      is only employed in indoor farms due to its limited transmission range [22].
      Due to its high costs and high energy consumption, Wi-Fi is not a promising
      technology for agricultural applications [22]. On the other hand, RFID (radio
      frequency identification) and NFC (near field communication) technologies are
      increas-ingly being used in agricultural systems for product tracking [24].
      For periodic monitoring of environmental and soil characteristics, GPRS or mobile
      commu-nication technology (2G, 3G, and 4G) is utilized.
    limitations: None of the studies included in this review were randomized controlled
