    management is essential for increasing the crop use efficiency. Crop EvapoTranspiration
    (ET) is considered as one of the fundamental variables for correct irrigation
    management. Current ET prediction models adjust their system parameters: i) during
    time consuming training cycles; ii) by (destructive) leaf-area measurements; iii)
    only once during training for a particular meteorological scenario. These parameters
