  explanation: The study follows an Internet of Things (IoT) approach to model and
    predict crop water use for soilless cultivations, specifically for sweet basil.
    The researchers define a stochastic crop coefficient confined to global radiation
    and propose a state-space system to model its time-series evolution. Using the
    expectation-maximization (EM) algorithm, they track the system's states and parameters,
    and derive a predictor for the a posteriori probability of the crop coefficient
    over time. The model is implemented in the cloud server of an IoT network, which
    uses sensors to supply data on temperature, global radiation, and crop weight
    in (soft) real-time. The study demonstrates the performance and accuracy of their
    model in various climatic environments and data sampling methods, outperforming
    the commonly used Baille technique.
