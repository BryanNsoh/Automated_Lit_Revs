  full_text: ">\nwater\nReview\nRethinking the Framework of Smart Water System:\n\
    A Review\nJiada Li 1,*\n, Xiafei Yang 2 and Robert Sitzenfrei 3\n1\nDepartment\
    \ of Civil and Environmental Engineering, University of Utah, 201 Presidents’\
    \ Cir, Salt Lake City,\nUT 84112, USA\n2\nDepartment of Engineering Systems and\
    \ Environment, University of Virginia, Charlottesville,\nVA 22903, USA; xy2wf@virginia.edu\n\
    3\nUnit of Environmental Engineering, University of Innsbruck, Innrain 52, 6020\
    \ Innsbruck, Austria;\nRobert.Sitzenfrei@uibk.ac.at\n*\nCorrespondence: jiada.li@utah.edu\n\
    Received: 19 December 2019; Accepted: 1 February 2020; Published: 4 February 2020\n\
    \x01\x02\x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: Throughout\
    \ the past years, governments, industries, and researchers have shown increasing\n\
    interest in incorporating smart techniques, including sensor monitoring, real-time\
    \ data transmitting,\nand real-time controlling into water systems. However, the\
    \ design and construction of such a smart\nwater system are still not quite standardized\
    \ for massive applications due to the lack of consensus on\nthe framework. The\
    \ major challenge impeding wide application of the smart water network is the\n\
    unavailability of a systematic framework to guide real-world design and deployment.\
    \ To address this\nchallenge, this review study aims to facilitate more extensive\
    \ adoption of the smart water system, to\nincrease eﬀectiveness and eﬃciency in\
    \ real-world water system contexts. A total of 32 literature pieces\nincluding\
    \ 1 international forum, 17 peer-reviewed papers, 10 reports, and 4 presentations\
    \ that are\ndirectly related to frameworks of smart water system have been reviewed.\
    \ A new and comprehensive\nsmart water framework, including deﬁnition and architecture,\
    \ was proposed in this review paper.\nTwo conceptual metrics (smartness and cyber\
    \ wellness) were deﬁned to evaluate the performance\nof smart water systems. Additionally,\
    \ three pieces of future research suggestions were discussed,\ncalling for broader\
    \ collaboration in the community of researchers, engineers, and industrial and\n\
    governmental sectors to promote smart water system applications.\nKeywords: smart\
    \ water system; framework; smartness; cyber wellness\n1. Introduction\nThe world’s\
    \ urban population has grown rapidly from 1.019 billion in 1960 to 4.117 billion\
    \ in\n2017 [1]. It is estimated that the population will reach 9.7 billion by\
    \ 2050 [2]. The excessive population\ngrowth will cause urgent water problems\
    \ like water shortage and water quality degradation in urban\nareas. In the 21st\
    \ century, the global water sector faces quality and quantity challenges, which\
    \ are\nhighly related to climate change and population growth [3]. The 2018 Global\
    \ Risk Report shows that\nmost of the high risks (high-likelihood and high-impact)\
    \ issues are water-related either directly or\nindirectly and are currently being\
    \ exacerbated by climate change [4]. Water crises have become one of\nthe ﬁve\
    \ most signiﬁcant risks in terms of their societal impacts. Additionally, the\
    \ breaking of economic\ngrowth and unbalanced urbanization can also contribute\
    \ to water shortage [5,6]. It is predicted that\ndue to population and industrial\
    \ growth the percentage of water scarcity will increase by 50% in\ndeveloping\
    \ countries and decrease by 18% in developed countries by 2025 [7]. One upcoming\
    \ water\nscarcity event will occur in Cape Town, where it is supposed to be the\
    \ ﬁrst city to experience day zero\nbut will not be the last if these threats\
    \ still hold [8,9].\nWater 2020, 12, 412; doi:10.3390/w12020412\nwww.mdpi.com/journal/water\n\
    Water 2020, 12, 412\n2 of 25\nHowever, due to the growing complications of water-related\
    \ issues such as water shortage, water\ndeterioration, and aging infrastructure,\
    \ traditional techniques, and management for drinking water\nsupply have gradually\
    \ shown their drawbacks and incapability to address these water issues [10].\n\
    Climate change and anthropic activities exacerbate the water issues by reducing\
    \ water quantity\nand deteriorating water quality. Especially, the limited eﬀort\
    \ on ecological maintenance results in\nthe pollution being increasingly found\
    \ in the water distribution system for the public around the\nworld. There is\
    \ an urgent need for modernized water supply technologies to alleviate current\
    \ water\nconcerns by improving water supply eﬃciency and approaching sustainable\
    \ water management\nglobally [11]. Traditionally, engineers and researchers get\
    \ used to re-sizing water supply systems.\nHowever, upgrading the existing water\
    \ distribution network is time-consuming and costly. Instead,\nretroﬁtting the\
    \ water system with smart components such as sensors, controllers, and a data\
    \ center\ncan achieve real-time monitoring, transmitting, and controlling in water\
    \ systems for decision-makers,\nwhich is a more cost-eﬀective and sustainable\
    \ approach to address the water challenges [12].\nTo date, automated control technology\
    \ (ACT) and information communication technology (ICT)\nare applied to tackle\
    \ existing problems in water distribution networks, where both technologies play\n\
    critical roles in large-scale ACT and ICT applications. A number of study cases\
    \ around the world\nconsider using smart water metering to monitor the water consumption\
    \ and further track leakage and\npipe burst issues in water distribution networks\
    \ [7]. The real-time measurements can be utilized to\nimprove the accuracy of\
    \ hydraulic model calibration and forecasting. Real-time control is commonly\n\
    applied in pumping, valve operation, and scheduling. The water supply eﬃciency\
    \ signiﬁcantly beneﬁts\nfrom automatic control technology but the electricity\
    \ energy eﬃciency needs optimization in practical\napplicability. If matched with\
    \ appropriate and eﬀective ICT or ACT solutions, in the form of a smart\nwater\
    \ system (SWS), city-wise water issues can be appropriately addressed and managed\
    \ [13]. In SWS,\nprogress can be made via smart metering (real-time monitoring\
    \ that transmits data to the utility) and\nintelligent controlling (real-time\
    \ feedback and action). For example, the Western Municipal Water\nDistrict (WMWD)\
    \ of California utilities have used the SCADA system to manage real-time alarms\
    \ and\nautomatically operate plants and networks [14]. The implementation of SCADA\
    \ has been associated\nwith 30% savings on energy use, a 20% decrease in water\
    \ loss, and a 20% decline in disruption [15].\nIn Brisbane City, Australia, the\
    \ web-based communication and information system tools are used\nby governments\
    \ and municipalities to deliver relevant water information to the public, as well\
    \ as\nto provide early warnings [16]. Another SWS case is in Singapore, where\
    \ a real-time monitoring\nsystem called WaterWiSe was built, utilizing wireless\
    \ sensor networks and data acquisition platforms\nto improve the operational eﬃciency\
    \ of the water supply system [17]. Moreover, in San Francisco, the\nautomated\
    \ real-time water meters are installed among those communities for more than 98%\
    \ of their\n178,000 customers to transmit hourly water consumption data to the\
    \ billing system via wireless sensing\nnetworks [18]. This access to frequently\
    \ updated water consumption information allows engineers\nto detect water quality\
    \ events and localize pipe leaks faster than traditional water systems that are\n\
    still using existing manually-read meters [19]. Given these ACT and ICT applications\
    \ in water sectors,\nsmart water concepts therefore emerge and inspire SWS to\
    \ be widely accepted by large amounts\nof stakeholders.\nThe terms “smart water\
    \ grid,” “smart water supply system,” “smart water system” or “smart\nwater network”\
    \ have been widely spread. The concept of SWS in the urban water ﬁeld is gaining\n\
    great impetus among academia, government, and industry, drawing attention from\
    \ international\ncommunities (SWAN, EWRI, HIC, and CCWI) to top-level organizations\
    \ (IWA, AWWA, AWC-Asian\nWater Council). Other international collaboration projects\
    \ (e.g., i-WIDGT from EU [20], CANARY\nfrom US [21], SEQ from the Australian water\
    \ resources department [22], and Smart City reports [23])\nare providing professional\
    \ support to smart urban water infrastructure all over the world [24–26].\nAlthough\
    \ researches on SWS are speeding up to meet the demand of industry and government,\
    \ the\nconceptual, technical and practical gaps between providers and clients\
    \ are still not well bridged.\nThe inﬂuences of SWS could be more signiﬁcant and\
    \ essential if priorities are precisely deﬁned and\nWater 2020, 12, 412\n3 of\
    \ 25\nimplemented into sensing technology domains in water contexts [27]. As a\
    \ consequence of the lack of\na systematic consensus from conceptual, technical,\
    \ and practical perspectives, investigating the current\narchitectures, initiatives,\
    \ and applications of SWS around the world must be required to help generate\n\
    a better understanding of the deﬁnitions, characteristics, and future trends of\
    \ SWS. While review\nstudies related to SWS and smart grid areas have already\
    \ been undertaken [28–31], a review of SWS in\nconceptual and comprehensive prospects,\
    \ with a further notiﬁcation on the deﬁnition, architecture,\nand metrics, is\
    \ missing. To address this research gap, this paper is going to analyze the existing\
    \ SWS\nconcepts, identify the possible metrics for SWS, and establish a more systematic\
    \ SWS architecture, to\nenlighten future research on its implementations.\nThis\
    \ review paper is structured as follows: ﬁrstly, the current deﬁnitions and historical\
    \ development\nof SWS are presented and discussed in the introduction section,\
    \ reviewing the evolution of SWS from\nthe past to the date and analyzing the\
    \ weakness of the current water system. Secondly, given the\nprevious literature\
    \ of SWS, a new architecture of SWS with ﬁve layers is put forward and demonstrated\n\
    explicitly. Then, by reconciling deﬁnitions and architectures, two metrics of\
    \ SWS are proposed to\ncharacterize its properties. Finally, recommendations on\
    \ future research directions are given for smart\nwater system development.\n\
    2. Literature Review of SWS\nSWS is a multidisciplinary term. A ScienceDirect\
    \ search for “Smart” or “Intelligent” in the title,\nabstract, and keyword gave\
