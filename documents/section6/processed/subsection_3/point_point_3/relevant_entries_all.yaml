    \ smartphone, and smart grid ﬁelds. If “water” is included in the search, the\
    \ number\ngoes down to 9847. Further searching “Smart Water System” made the results\
    \ decline to 9517. By\nadding “framework” to the “Smart water system” only 4026\
    \ articles remained. Given that searching\nresults, we conducted the literature\
    \ review by considering relevant references from the selected papers.\nThe step-by-step\
