    The following is a list of works of literature related to the framework of the\
    \ smart water system in\nTable 1. We categorized these papers according to the\
    \ smart water deﬁnition, structures (Instrument\nlayer, Property layer, Function\
    \ layer, Beneﬁt layer, Application layer), and metrics, which correspond\nwith\
    \ the components of the proposed SWS framework below. The deﬁnition provides theoretical\n\
    support for SWS structures, and the metrics can be used to evaluate the SWS performance.\
    \ These ﬁve\nbasic layers inside structures consist of a comprehensive SWS architecture.\
    \ The relationship among\ndeﬁnitions, layers, and metrics make SWS work, which\
    \ is considered as the reason for the literature\nclassiﬁcation in this study.\
    \ In Table 1, “Instrument” represents the instrument layer of SWS including\n\
    the physical and ACT and ICT components. “Property” means the property layer of\
    \ SWS containing\nthe components like systems attributes. “Function” represents\
    \ the function layer of SWS such as data\nfusion in the data center. “Beneﬁt”\
    \ represents the beneﬁt layer including features like water quality\nsecurity\
