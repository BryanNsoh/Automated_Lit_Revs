    farm monitoring system powered by solar energy. The \nproposed solution consists\
    \ of two parts, a hardware part and a \nlogicielle.la hardware part consists of\
    \ a transmitter node that \ncontains the pH, soil moisture, temperature, humidity,\
    \ and \nmotion sensor connected to ESP32 and a solar panel and \nbattery to supply\
    \ our system with electrical energy. The \nsoftware part consists of a mobile\
    \ application that allows \nfarmers to monitor their agricultural environment\
