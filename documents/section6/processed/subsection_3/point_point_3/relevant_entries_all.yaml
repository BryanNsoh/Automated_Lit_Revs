    \ amount of time, less water will be used, while keeping the\ngarden healthy.\
    \ Equation (6) can be used to calculate the amount of water used based on the\
    \ time that\nthe valves need to be open.\nC = (F × N × 1000) × T\n60\n(6)\nThis\
    \ allows a comparison between the consumptions of the normal irrigation system\
