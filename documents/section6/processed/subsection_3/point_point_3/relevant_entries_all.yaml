    irrigation system design/zoning/scheduling; drainage needs for leaching of salts  Determine
    future water needs and identify an initial water conservation goal Identify, evaluate,
    and select water conservation strategies and options  Use of non-potable water
    sources for irrigation—alternative water sources; water harvesting/reuse  Efficient
    irrigation system design and devices for water conservation  Efficient irrigation
    system scheduling/operation  Selection of turfgrasses and other landscape plants  Golf
    course design for water conservation  Altering management practices to enhance
    water-use efficiency—soil amendments; cultivation; mowing; fertilization; etc.  Additional
    water conservation strategies—landscape areas other than the golf course; indoor
    water conservation measures in facility buildings; development of conservation
    and contingency plans; monitor and revise plans; and education Assess benefits
    and costs of water conservation measures on all stakeholders  Benefits   Direct
    and indirect to the owner/manager and site customers   Direct and indirect to
    other stakeholders, including water savings but also other benefits—society, economic,
    environmental  Costs   Facilities costs for past and planned implementation of
    water conservation strategies, irrigation system changes; water storage; pumping;
    new maintenance equipment; water/soil treatments; course design alterations; etc.   Labor
    needs/costs   Costs associated with changes in maintenance practices; different
    irrigation water sources (water treatment, soil treatment, storage, etc.)   Costs
    that may impact the community if water conservation strategies are implemented
    (especially mandated ones), such as revenue loss, job loss, etc. Assessment of
    benefits and costs of implementing water conservation measures on all stakeholders
    is essential to understand implications. The immediate owner or manager of a turf
    site will naturally assess the direct costs involved to implement water conservation
    measures. For the homeowner, rebate or water cost incentives may help offset the
    cost of landscape design and plant material changes, irrigation system alterations,
    and rain sensors (WRA, 2003). For large scale facilities, such as a golf course,
    the implementation costs may be considerable for changes in landscape design/plant
    material, irrigation system design and operation, using alternative irrigation
    water resources (i.e., wastewater piping costs, water/soil amendments), more frequent
    cultivation, training, and monitoring. Vickers (2001) and WRA (2003) provide much
    discussion on direct and indirect benefits of reducing water consumption, but
    limited discussion concerning potential for adverse effects to: (a) facility costs
    to implement changes required by a plan, and (b) some potential adverse environmental
    impacts if overuse of water on turf resulted in adverse in-stream flow, over-pumping
    of groundwater, reduced wetland effects, and one mention of fire hazard from native
    grasses. In contrast, Cathy (2003), Beard and Green (1994), and Gibeault (2002)
    note a broad array of benefits that turfgrass and the turf industry contribute
    to society (Table 2), and present a good discussion with case studies of adverse
    effects when water conservation measures are taken to the extreme, especially
    without consideration of other environmental impacts. Table 2. Benefits that turfgrass
    sites contribute (after Beard and Green, 1994, Cathy, 2003, Gibeault, 2002) Functional/environmental  Prevent
    soil loss from wind erosion—a primary reason turf is used as a groundcover.  Reduce
    air borne dust  Protect for soil loss by water erosion—a primary reason turf is
    used as a groundcover.  Reduce sediment movement into water features—a primary
    reason turf is used as a groundcover.  Capture water from runoff for soil moisture
    recharge  Reduces climatic temperature  Reduces sod/soil surface temperatures
    on sports fields and turf areas used for enjoyment  Entrapment of organic chemical
    pollutants and enhances degradation  Contributes soil organic matter and enhance
    of soil quality  Fire protection by providing a green zone that is not combustible  Glare
    reduction  Air pollution control  Many turfgrass sites incorporate wetlands, surface
    water capture, trees, shrubs, natural areas Recreational  Integral part of many
    sports—soccer, golf, football, etc.  Enhances participation in outdoor activities
    and sports  Contributes to a safe playing environment for athletes—cushioning
    and surface stability, smoothness  Contributes to spectator enjoyment  Low cost,
    living surface that can be self-repairing Aesthetic  Beauty contributes to quality
    of life  Feeling of mental well-being—horticulture therapy  Community pride  Ornamental
    compliment to trees, shrubs, and flowers  Allows individuals to express themselves
    and influence their surroundings through individualized landscape Economic  Direct
    revenues, taxes, jobs from sports events and golfing in the local economy  Enhancement
    of tourism—in some cases tourism is build around golfing  Parks, sports venues,
    golf courses, and landscape industry contribute jobs, money and taxes  Suppliers
    of turfgrass equipment, supplies, and services contribute jobs, money, and taxes
    in the economy  Enhanced home and properties values and, therefore, greater tax
    revenues  Contributes to purchase of non-turf items goods and services in the
    community—restaurants, dry cleaners, service stations, etc. As noted earlier,
    careful application of water conservation strategies can reduce turfgrass water
    use, but after a point turfgrass performance and associated benefits will start
    to decline. Therefore, as a part of an overall water conservation plan, actual
    water conservation/savings must be balanced by potential effects that may arise
    (i.e., economic, functional/environmental, recreational use of the site, and aesthetics)
    not just on the specific site, but also on the local and broad economy and environment.
    Two examples illustrate the effect when removal of turf is carried too far: •
    When China removed all turf and many trees from Beijing public spaces during the
    Cultural Revolution in the 1960s, the result was major air pollution from dust
    storms, related health problems, and higher air temperatures within the city (Cathy,
    2003). Revegetation with trees alone did not resolve the problem but required
    turfgrass cover. Recently, the People''s Daily (2000) reported “Beijing will take
    drastic moves to eliminate the sources of dust so as to reduce the amount of dust
    people breathe in everyday … worksites that refuse to plant trees shall be taken
    back … and shall be turned into lawns put under the management of gardening departments”.
    • Mowed turfgrass can be an effective fire buffer and replacement near homes can
    result in fire hazard and higher homeowner insurance. ‘Firewise’ landscaping for
    the wildland-urban interface suggests that zone 1 (9 m ring around home); and
    zone 2 be well-irrigated, low growing, and low flammability species; zone 3 to
    low-growing plants and well-spaced trees in this area, with low volume of vegetation
    for fuel (Firewise, 2004). 4. Site-specific turfgrass water conservation strategies
    Several potential water conservation strategies with options can be used in BMPs
    for a turfgrass site (Table 1) (Carrow et al., 2005): 4.1. Use of non-potable
    water sources for irrigation-alternative water sources, water harvesting/reuse
    An important strategy for water conservation is to use alternative non-potable
    water sources, such as runoff collected in ponds, effluent (wastewater), poor
    quality ground water, seawater or seawater/blends (Carrow and Duncan, 2000b).
    As recreational areas shift to poorer water quality, more salt-induced problems
    are anticipated that will require extra alternative irrigation water beyond the
    normal irrigation rate for salt leaching. Monitoring of soil moisture and salt
    levels at multiple depths will become more commonplace by mobile and/or installed
    moisture and salt sensors. The necessity of using grasses with higher salt tolerance
    will alter management not only because the grass is new, but because salt-induced
    problems must be managed (Carrow and Duncan, 1998). The environmentally friendly
    term ‘water harvesting’ is not often used in relation to golf courses or other
    turf sites, yet it is a common practice (Florkowski and Landry, 2002). Many golf
    course irrigation lakes also serve as landscaping features and catch excess runoff,
    preventing the loss of substantial amounts of water from the site and preventing
    sediment into streams or rivers. Catchment features are usually part of an overall
    stormwater control and reuse plan mandated by governmental policies. A recent
    survey of Georgia golf courses indicated that as much as 67% of irrigation water
    came from such non-potable, runoff lakes (Florkowski and Landry, 2002). Water
    harvesting is usually thought of as treating watersheds to enhance runoff collected
    for future use (Thomas et al., 1997, Todd and Vittori, 1997, Waterfall, 1998).
    In the case of golf courses, the landscape is purposely contoured to collect the
    excess runoff from rainfall, while allowing good infiltration of water into the
    soil under normal conditions. Some golf courses with large adjacent housing developments
    are investigating the potential for collecting drainage and runoff from these
    areas, using their own facility to treat the non-potable water to standards acceptable
    for turf use, and irrigating the golf course with the water. This practice saves
    local government the expense of treating the water. 4.2. Selection of turfgrass
    species/cultivars and landscape plants for water conservation Development and
    use of turfgrasses with superior drought resistance/low water use is a primary
    means of decreasing water needs on turfgrass sites (Kenna and Horst, 1993). Cynodon
    spp. are widely used in warm-season zones and most cultivars exhibit superior
    drought resistance; but superior drought resistance in many other commonly used
    species, especially cool-season grasses, is less evident, and will remain so until
    breeders focus on this as a priority. Some turfgrass breeders are now placing
    more emphasis on drought resistance, particularly the most important component
    which is drought avoidance via a greater genetic-based root tolerance to soil
    stresses that limit root development/maintenance and by shoot characteristics
    that contribute to an inherent low water use (Duncan and Carrow, 1999). Under
    more limited irrigation regimes, other stresses besides drought are enhanced and
    will require attention by breeders and turf managers, namely; high temperature
    tolerance for cool-season grasses, wear tolerance, salinity tolerance in the case
    where poor water quality is used, and pests that are favored by reduced growth
    rates. In addition to assessing and developing drought resistant cultivars among
    traditional species, non-traditional species bred for superior drought resistance
    and/or other stress resistance traits will become more commonplace (Brede, 2000,
    Duncan and Carrow, 2001, Loch et al., 2003). 4.3. Landscape design for water conservation
    On homesites, ‘Xeriscape’ principles are often promoted as water conserving. Interestingly,
    Vickers (2001) noted that ‘beyond Xeriscape’ is a move to an all natural landscape.
    Behind this movement appears to be groups that promote only native plants as appropriate
    for the natural landscape and use water conservation as the environmental reason,
    but without a balance of what other adverse human and ecological environmental
    effects may result, fire hazard, dust hazard, etc., or what about the non-native
    garden and food crop plants? However, Welch (2003) states that as the original
    “Xeriscape concept matured and spread, the principle of limited turf use was increasingly
    scrutinized by horticulturists and turf experts. Today''s Xeriscape movement incorporates
    a more holistic approach to reducing turf irrigation … through the principles
    of Xeriscape, turf irrigation can be reduced while the many benefits of turfgrass
    can still be derived … many turfgrasses are drought-tolerant and can survive extreme
    drought conditions”. These contrasting views illustrate that all ‘Xeriscape landscape
    design’ concepts are not equal, which one is used for water conservation purposes
    has a dramatic effect on the potential for environmental and human hazards. Landscape
    design focus must not be one-dimensional by focusing on minimizing the turf area,
    but must apply all of the Xeriscape principles (Cathy, 2003) of planning and design,
    soil improvement, appropriate plant selection, practical turf areas, efficient
    irrigation design and scheduling (including the human factor), mulching, and appropriate
    maintenance. Additionally, any adverse environmental effects of proposed landscaping
    changes should be considered, namely, wind erosion/dust, water erosion/sedimentation
    of water features, fire hazard, etc. On larger, more complex sites, such as golf
    courses, prior to construction or renovation, many decisions can be made that
    will foster water conservation or greatly limit it, such as grass choices, irrigation
    system design/piping and zoning, contouring, and area of well-irrigated turf on
    the site. Numerous design looks can be achieved with mulch materials; use of alternative,
    drought-resistant grasses that are left unmowed in non-landing areas; incorporation
    of native low growing ground covers, shrubs, and trees that require minimal irrigation
    and possess unique looks; using higher mowing heights on parts of the fairway
    or adjacent roughs that may receive little or limited irrigation; utilization
    of features, such as rock, sand bunkers, and non-irrigated mounds. Golfers seem
    to accept brown turf when it is mowed high or left unmowed, but may not accept
    as much discoloration or lower plant density on the closely mowed high-use areas.
    Since golf courses must compete for local and, in some locations, national and
    international customers, the visual aspects on the close-mowed playing area influences
    play and the associated tourist industry, i.e., Asian golfers may not come to
    the Australian Gold Coast if it does not have competitive quality to alternative
    golf locations. In other instances with less play demand and competition for customers,
    dormant, semi-dormant, or lower quality turf may be very acceptable on large expanses
    of many golf courses. Irrigation level on the high use areas also influences the
    degree of traffic that a golf course or recreational field can tolerate. Contouring
    is another important design factor, especially avoiding excessive slopes, mounds,
    and berms that are difficult to irrigate even with an excellent irrigation system.
    Also, contouring should foster water harvesting. 4.4. Efficient irrigation system
    design Irrigation system design and irrigation scheduling (see Section 4.5) are
    essential for water conservation on irrigated sites. One critical design challenge
    is to deal with spatial variability, which can be very complex on turf sites with
    many microclimates resulting from the diverse terrain, soil, and plants (Table
    3). Spatial variability must be determined, and adjustments made through landscape
    design, irrigation system design, and site-specific irrigation scheduling. Even
    a home landscape can be much more variable than most agricultural fields and golf
    course sites are very complex in terms of variability. Specific types of variability
    (Table 3) must be individually identified and quantified. This is an area that
    the author believes will receive more attention in the future so that more precise
    design of irrigation systems and their operation can be achieved, while also maximizing
    sensor placement. Table 3. Spatial variability that influences irrigation scheduling
    and water-use efficiency Above-ground—variability across the landscape due to:  Climate
    variation   Solar radiation (N/S exposure, shade)   Wind speed   Humidity   Air
    temperatures  Grass/plant type and characteristics—canopy structure, mowing height,
    growth rate, etc. Soil variability—both horizontally and vertically due to:  Soil
    texture  OM content  Soil depth  Slope  Soil water holding capacity  Infiltration  Salinity  pH,
    fertility, etc.  Irrigation system—good design, zoning, and hardware reduces landscape
    and soil variability but when the system is not properly designed or operated
    it becomes another source of variability. In recent years, as water conservation
    has become a looming reality, there has been a marked increase in entrepreneurial
    activity to improve irrigation design and scheduling aspects through better hardware,
    develop software to communicate between controllers and sensors, and improved
    irrigation concepts. The author''s current research is focused on identification
    and characterization of variability of landscapes and soils; categorizing similar
    microclimates; and using sensor technology to integrate real-time information
    by microclimate type into irrigation scheduling by combinations of atmospheric
    and soil-based means. Within agriculture, the equivalent of incorporating these
    issues would be the precision agriculture or integrated approach to irrigation
    management described by Buss (1996). Irrigation system design is an important
    component of water conservation on turfgrass sites in order: (a) to apply water
    in an efficient manner so as to limit water losses by runoff, leaching past root
    systems, or unnecessary evaporation from water standing on the surface; (b) to
    allow adequate irrigation of areas as needed within the time constraints imposed
    by night time irrigation, salt leaching, water control authorities, etc.; and
    (c) to make site-specific or precision water applications accurately on individual,
    microclimate areas, according to their needs. In this latter aspect, control of
    water application on a site-specific basic will often include control of the water
    rate and depth of percolation for maintaining root viability; and on areas with
    poor water quality to insure salt movement downward, while preventing capillary
    rise back into the root zone. Many of the fundamentals of good irrigation design
    are known and have been applied to a certain extent, especially in more arid and
    semi-arid locations (Irrigation Association, 2003a, Irrigation Association, 2003b).
    However, for maximum water use-efficiency, full incorporation of these principles
    must be “the norm” for the next generation of irrigation systems and renovations
    of existing systems. Water must be applied on a precision basis in a BMPs water
    conservation plan—and this cannot be accomplished with a poorly designed irrigation
    system. Highly automated irrigation systems will initially cost more, but in the
    long term save water/money and allow true implementation of environmental stewardship
    principles by the turf facility. 4.5. Improved irrigation scheduling Irrigated
    sites can be over-watered because people do not irrigate according to plant needs,
    including Xeriscapes. In Phoenix, Xeriscapes actually used 30% more water than
    conventional landscapes. This illustrates the critical point that it is people
    who over-irrigate (Vickers, 2001). Means must be developed to couple irrigation
    applications to true plant water needs. The best designed irrigation system will
    not efficiently apply water unless it is properly programmed. Irrigation scheduling
    is normally by experience of the turf manager using indicator spots or problem
    areas where drought symptoms are first observed to aid in deciding when to irrigate.
    Many golf courses and some other turf sites have an on-site weather station where
    estimated ETo data is available; but ETo data must be adjusted for each microclimate
    site, since grass, soil type, radiation, wind, and other environmental or management
    conditions will differ from the weather station site. For example, each microclimate
    adjustment is made by multiplying a landscape coefficient (KL) by the ETo to obtain
    an estimated turf ET (ETc). Unfortunately, the KL factor differs with grass, season,
    weather front, and microclimate soil/atmospheric conditions, while the ETo does
    not take into account the soil (current soil moisture level by depth) nor plant
    (depth of viable root system, current level of stress) conditions. Irrigation
    scheduling of the future will involve real-time information from within an irrigation
    zone to provide more site-specific guidance (Sudduth et al., 1999). One approach
    will be soil sensors that are now capable of monitoring soil moisture in 50–100
    mm zones at multiple depths down to 1 m in a real-time mode with remote transfer
    of the data for ease of use (Charlesworth, 2000, Moller et al., 1996). Precision
    application of irrigation for prevention of moisture stress and for salt control,
    requires precise information on current conditions by soil depth. A common question
    that arises with soil moisture sensors is whether a soil measurement represents
    the area due to spatial variability across a landscape and within the soil. Comments
    related to this question are: • For any means of irrigation scheduling to be efficient,
    adjustments must be made for the microclimate site. Soil sensors offer the capability
    for being the most site-specific moisture monitoring approach within the vertical
    plane throughout the root zone. However, microclimate site assessment must be
    more stringent than is practiced in a current water audit (Irrigation Association,
    2003a) and must be quantified so that: (a) zoning can be more specific; (b) sensors
    can be accurately placed; (c) similar microclimates can be classed together so
    that one representative site can be used as an indicator for other similar sites;
    and (d) so KL values can be daily adjusted via soil sensor and atmospheric sensor
    (such as in shaded areas) data by adjustment of weather station ETo for actual
    microclimate water use. • New sensors and software have greater capabilities than
    many now visualize when they think of a soil sensor. They offer real-time data,
    multiple depth moisture readings, translation of the information into useful formats
    with appropriate software, and the ability to electronically transfer data to
    remote sites. These attributes can be useful for documenting the need to irrigate
    a site and maintaining a history of soil moisture statue. • Soil sensor placement
    must be done carefully to represent the diverse characteristics of the area. Their
    installation must follow the guidelines to make sure good soil-to-sensor contact
    exists and calibration must be accurate, but these issues can be addressed. •
    As noted, soil sensors are only effective when they are used within a carefully
    zoned irrigation system that has a high uniformity of water application or a system
    with the ability to control water delivery to specific parts of a zone (Buss,
    1996). Then, sufficient sensors must be placed to represent a microclimate zone,
    but one such zone may then represent several other similar ones. • It is the difference
    in water content between readings that is important and not absolute moisture
    content information, because the difference is an actual measure of water used
    and it indicates where the water was extracted within the root zone. There is
    less spatial variability in the difference data than within an absolute value
    when comparing across several sensors. Another emerging technology is the use
    of plant-based monitoring of plant stress in irrigation scheduling using precision
    agriculture concepts (Frazier et al., 1999). Currently, the most effort is in
    measuring light reflectance from the turf canopy within the 350–1100 nm wavelength
    region, which includes the visible/PAR (photosynthetically active radiation) region
    of 400–750 nm (Geuertal et al., 2000). Loss of color and/or leaf area can increase
    reflectance within certain wavelengths that may be used in models to estimate
    overall plant stress, irrigation need, or perhaps a nutrient stress. For example,
    Jiang and Carrow (2005) investigated turf quality and leaf firing responses versus
    narrow-band reflectance in the 400–1100 nm region under progressive drought stress
    for five turfgrass species and several cultivars within species. Models based
    on narrow-band reflectance data to predict drought stress differed with species
    and for cultivars within a species; and models exhibited coefficients of determination
    (R2) of only 0.40–0.60 (Jiang and Carrow, 2005). Other approaches may become possible,
    such as using a wider wavelength range of 350–2500 nm where several ‘water bands’
    occur, use of the infrared thermal region of 8000–14,000 nm, fluorescence reflectance,
    digital imaging data, and others. However, even with an accurate plant-based method,
    the question of how much water to apply is still a major problem. 4.6. Altering
    management practices to enhance water-use efficiency Various management practices
    can substantially affect water-use efficiency, especially practices that maximize
    water infiltration and turfgrass root development and maintenance (Carrow, 1994).
    Cultural operations may alter the soil conditions to reduce water loss from runoff,
    leaching or excess evaporation and to improve soil water retention. Although a
    particular turfgrass may have the genetic potential to be drought resistant, without
    proper management, it may exhibit low water-use efficiency. 4.7. Education Educational
    efforts will be needed for policy makers, water management authorities turfgrass
    managers, turf students, facility officials and members and crew members who are
    concerned with water conservation and management on turfgrass areas. The challenge
    for extension specialists and research scientists will be to produce in-depth
    information packages containing both scientific principles and specific practices
    for turf managers and consultants in the industry (Carrow et al., 2001). Turf
    mangers will be more likely to embrace new technology if they have ready access
    to good educational opportunities from well-trained consultants and specialists.
    4.8. Water conservation and contingency plans A water conservation plan conserves
    water on a continuous basis, whereas a contingency plan deals with water-conserving
    measures during severe water shortages. At the turfgrass facility level, it is
    essential that owners, members and officials assist in formulating these plans,
    understand their implications, and adopt the plans. Facility policies must include
    water conservation. 4.9. Other water conservation practices In addition to the
    practices already outlined, other practices include: (a) monitoring a water conservation
    program to assess success by documenting water use (for example, by water meters)
    and relating it to turfgrass performance, (b) periodic site water audits can identify
    leaks, irrigation head malfunctions, design limitations, irrigation scheduling
    problems or other wasteful water use, and (c) indoor water conservation plans
    for any buildings on a facility (Vickers, 2001). 5. Challenges to water conservation
    Considerable information exists about many aspects of turfgrass water conservation
    practices, which could be implemented rapidly to achieve water savings on most
    sites. Incorporating new developments in grasses, technology, concepts, and scientific
    knowledge would produce additional water savings over time. Many turfgrass managers
    already follow some water conservation practices at their sites, but full implementation
    is often hindered by certain challenges: • Agronomic—the current turfgrass on
    a site may not be very well adapted or drought resistant. • Educational—managing
    for water conservation requires a whole systems approach by the turf manager and
    it is a complex issue. Facility owners may not understand the complexities. •
    Financial—high costs can be associated with implementing some water conservation
    measures. • Institutional—government regulations can foster (water price structure)
    or hinder (regulations requiring irrigation to be done on a calendar schedule
    rather than plant need basis) adoption of conservation practices. • Management—the
    facility owner/management must place priority on water conservation on an on-going
    basis in order for the turf manager to fully implement a conservation program.
    6. Conclusions In summary, water conservation will become increasingly necessary
    on many turf sites, regardless of the climatic zone. Considerable knowledge already
    exists about many practices within this complex soil-plant–water source–climate–man
    system that can be implemented rapidly to achieve a certain degree of water conservation
    or water-use efficiency without sacrifice of turf performance. In addition to
    the current state of science, turf managers will be presented with a host of new
    tools for better water management and ongoing changes in equipment, chemicals
    and practices. In depth, continuing education will become necessary as new technology
    and new grasses must be integrated into ‘BMPs for water conservation’ to be truly
    efficient, properly implemented, and carefully monitored; but this paradigm will
    require whole-hearted involvement by all owners/facility officials and the turf
    manager associated with a turfgrass facility. References Aronson et al., 1987
