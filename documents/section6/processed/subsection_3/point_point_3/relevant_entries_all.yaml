    SOA based geospatial services. • Providing interoperable access for heterogeneous
    sensors, data, and algorithms. • The infrastructure is capable in sensor-based
    precision agriculture monitoring. Abstract Various wireless and wired sensors
    serve vital functions in situational awareness for precision agriculture (PA)
    monitoring. Achieving the seamless integration of these heterogeneous sensors
    into information systems to achieve interoperability is challenging. To solve
    this problem, an integrated open geospatial web service-enabled cyber-physical
    infrastructure was proposed in this study to acquire, integrate, process, and
    distribute monitoring information from the physical sensor space of the PA system
    over the World Wide Web space. This infrastructure was designed as a service-oriented
    architecture middleware between heterogeneous physical sensors and different PA
    information clients. In particular, sensor web enablement and web processing services
    were utilized. Ten types of distributed agricultural sensors were deployed in
    Baoxie field, Wuhan City, and two different experiments were conducted to verify
    the proposed cyber-physical infrastructure. Results demonstrated that this infrastructure
    was capable of handling data and analyses in sensor-based PA monitoring. The proposed
    approach was then compared with existing typical PA infrastructures. Results indicated
    that the proposed cyber-physical infrastructure provided interoperable access
    for heterogeneous sensors, data, and algorithms. The proposed infrastructure thus
    provides a new feasible method for information system design in PA. Previous article
    in issue Next article in issue Keywords Cyber-physical infrastructureInteroperabilityPrecision
    agricultureSensorsSensor webWeb services 1. Introduction 1.1. Background and problems
    Precision agriculture (PA) has been promoted by multidisciplinary theories and
    technological advancements over the last decade. The core term in PA, called site-specific
    management, is related to natural resource variability, variability management,
    and management zones (Zhang et al., 2002). For a high yield, these field variables
    should be monitored, transmitted, stored, analyzed, mapped, and distributed. Therefore,
    electronic and electrical science (Fernandes et al., 2013), information science
    (Cox, 2002), and computer science (Batte, 2005) have been serving increasingly
    vital functions in agriculture. Heterogeneous sensors, especially wireless sensor
    networks and corresponding web systems, are widely used for precision seeding
    irrigation, fertilization, and harvesting. A development trend in PA is standardization
    (Zhang et al., 2002, Wang et al., 2006) to achieve web sharing and interoperability
    (Murakami et al., 2007). Web sharing provides the prerequisites for wide access
    to agricultural data (Blank et al., 2013). For instance, soil moisture values
    in every management field can be obtained not only by the farmer himself but also
    by a third party in a standard-compliant manner. This feature helps to improve
    the value of agricultural data while reducing repetitive costs. Interoperability
    is recognized as a new paradigm for integrating heterogeneous systems into a synergistic
    unit. These two features are critical for the seamless integration of data, reusability
    of agricultural processes, and loose coupling in the PA web infrastructure (Murakami
    et al., 2007). However, some barriers in achieving web sharing and interoperability
    exist because of different sensor manufacturers, system architectures, and software
    designs of PA systems. The first barrier is heterogeneity in sensor interfaces.
    Sensor interfaces include early analog interfaces (i.e., pulse-width modulation),
    digital interfaces (i.e., RS232, RS485, and serial peripheral interfaces (SPI)),
    and fieldbus interfaces (i.e., controller area networks (CAN), highway addressable
    remote transducers local operating network, and process field bus). However, no
    uniform interface is suitable for all application contexts. Therefore, the interfaces
    used in the field can be diverse. As a result, the integration of agro-sensors
    with different interfaces in the field is cumbersome and requires extensive adaptation
    efforts (Ruiz-Garcia et al., 2009). The second barrier is agricultural data model.
    Several data models have recently been proposed by different organizations. These
    models include AgroXML developed primarily by the Association for Technology and
    Structures in Agriculture in Germany; the ArcGIS model for agriculture discussed
    by the Environmental Systems Research Institute, Inc.; AGROVOC created by the
    Food and Agriculture Organization (FAO) of the United Nations and the Commission
    of the European Communities; AgMES; International System for Agricultural Science
    and Technology; and AgXML. Although these models have their own advantages, a
    widely accepted agricultural data model remains unavailable. Understanding the
    syntax and semantics of different models and exchanging data smoothly on the World
    Wide Web (WWW) are hot research topics in PA. The third barrier is related to
    the agriculture web system architecture and software design. An earlier agricultural
    web system may be designed as a closed architecture in a local network. This type
    of infrastructure is incapable of sharing information and cooperating with other
    systems (Kim and Evans, 2009). Given the need for seamless integration and reusability,
    software engineering provides PA with one solution called service-oriented architecture
    (SOA), which integrates distributed web services. Therefore, an increasing number
    of SOA-based PA systems have been proposed because of their openness and flexibility
    (Nikkila et al., 2010, Murakami et al., 2007). However, more studies and experiments
    should be conducted in PA to explore new potential advantages by utilizing multi-disciplinary
    web services, such as geospatial web services. In addition to these three barriers,
    different data transmission protocols and security concerns are involved in the
    design of a shareable and interoperable web information system for PA. Therefore,
    researchers worldwide have conducted numerous studies to solve these heterogeneities
    in PA (Iftikhar and Pedersen, 2011, Schuster et al., 2011). However, a satisfactory
    solution for acquiring, integrating, processing, and distributing PA monitoring
    information interoperably over the WWW space from the physical sensor space remains
    unavailable. The Open Geospatial Consortium, Inc. (OGC) and ISO/TC211 Geographic
    Information/Geomatics have proposed a series of geospatial and location-related
    standards for a number of fields in the last decade including PA. Different geo-information
    in PA can be handled using these OGC standards. This mechanism is another approach
    to achieve interoperability in PA sensor systems. Web Map Service (WMS), Web Feature
    Service (WFS), Web Coverage Service (WCS), and Geography Markup Language (GML)
    have already shown their advantages in distributing geo-information (Han et al.,
    2012). The OGC published Web Processing Service (WPS) in 2007 to define standardized
    interfaces that facilitate the publishing, discovery, and binding of geospatial
    processes by clients (Schut, 2007). WPS is compatible with both Web Service Definition
    Language and Simple Object Access Protocol (SOAP), thus facilitating interoperability
    with generic, non-geospatial web services. Although Yang et al. (2012) discussed
    the potential of WPS in agricultural processing, research in this area is still
    in its infancy. A promising open geospatial web service used in PA is Sensor Web
    Enablement (SWE). The NASA Sensor Web Applied Research Planning Group first proposed
    the term “Sensor Web” in the late 1990s. It is a macro-instrument concept comprising
    spatially distributed sensor platforms that share information among themselves
    and act in concert as a single instrument (Delin, 2002). The SWE initiative in
    the OGC standardized web service interfaces, data, and sensor models in sensor
    systems. After several revisions by the OGC, the SWE can support almost all aspects
    of heterogeneous sensor applications. Such applications include Sensor Model Language
    (SensorML) for sensor modeling and discovery; Sensor Observation Service (SOS)
    for retrieving sensor data and metadata; Observation and Measurement (O&M) for
    modeling different data; Sensor Planning Service for sensor tasking; and Web Notification
    Service for asynchronous notifications. Therefore, the SWE initiative has potential
    for providing an information middleware to integrate web-ready sensors (Nash et
    al., 2009). Kubicek et al. (2013) utilized O&M for agriculture, and visualized
    the O&M data adaptively. Given the interoperable and real-time characteristics
    of a sensor web, sensor web-integrated infrastructure provides some new features
    for PA, which is the focus of this study. 1.2. Purposes and outline As different
    sensors are utilized to detect spatial-temporal variations in fields, this study
    attempts to design an open geospatial web service-integrated cyber-physical infrastructure
    for sensor-based PA monitoring. The proposed cyber-physical infrastructure can
    serve as an open standards integrated middleware between heterogeneous monitoring
    sensors and different PA applications. More importantly, this cyber-physical infrastructure
    can provide seamless interaction for real-time data sharing, loose coupling for
    reuse, and interoperability for cooperation. Therefore, this research includes
    three objectives (1) exploring merits of integrating open geospatial services,
    especially SWE in cyber-physical infrastructure for PA, (2) designing a novel
    architecture and orchestrated interaction patterns to coordinate these open geospatial
    web services, and (3) validating and evaluating the proposed cyber-physical infrastructure.
    This article is organized as follows. Section 2 presents the design goals, architecture
    overview, and two interaction patterns for this cyber-physical infrastructure.
    Two field experiments that validate this infrastructure are then presented in
    Section 3. Section 4 presents a discussion of our approach, comparison with four
    existing approaches, and a summary of the merits and limitations. Finally, Section
    5 presents the conclusions and future work. 2. Materials and methods 2.1. Design
    goals Cyber-physical infrastructure is a coordinated environment, which includes
    several hardware components, software, and interactions. In PA, a cyber-physical
    infrastructure is similar to a bridge that connects heterogeneous agricultural
    sensors with different PA clients. The cyber-physical infrastructure is also similar
    to a black box, in which all differences between physical sensor interfaces, data
    transmissions, data formats, and control modes are hidden from the users. The
    higher-level applications only need to concentrate on a suite of standard interfaces.
    Therefore, acquiring, integrating, processing, and distributing monitoring information
    in PA are the aims of the proposed cyber-physical infrastructure. Before designing
    the architecture of this infrastructure, some design goals are given below. (1)
    Integrating heterogeneous agricultural sensors As discussed above, the sensors
    installed in a field can be coordinated through different interfaces, such as
    SPI and CAN. These sensors can also be accessed by different transmission protocols
    such as IEEE 802.11 or Bluetooth. Therefore, the proposed cyber-physical infrastructure
    should be capable of hiding these physical differences and managing them transparently
    over the WWW. In this manner, a higher-level application (i.e., a precision irrigation
    support desktop system, or an iOS-based fertilization monitoring system) can obtain
    sensor data without knowing their physical details. Applications can operate heterogeneous
    sensors in a simple standard-based manner from the web, thus decreasing the need
    for adaptation. (2) Web-based instant sharing of real-time data and processes
    Real-time or near real-time monitoring enables farmers to be aware of some anomalous
    events or potential emergencies immediately. Agricultural data, such as soil moisture,
    air temperature, and precipitation, are also valuable for environmental modeling
    and hydrology analysis. Therefore, the proposed cyber-physical infrastructure
    should not only gather and publish real-time data but also share data on the web
    for wider availability. Furthermore, processing algorithms should be shared on
    the web as well. This feature is necessary to lower the cost of the repetitive
    construction of PA sensors and agro-processes. This feature can also simultaneously
    lower the process learning curve and enhance reusability. (3) Open and flexible
    The components of a cyber-physical infrastructure should be organized in a loosely
    coupled manner and be independent of any specific hardware platform, operating
    system, and implementation language. In particular, any component inside the infrastructure
    can easily be added, removed, and updated without affecting other components.
    Therefore, a distributed structure is required. This cyber-physical infrastructure
    should also be open and sufficiently neutral for diverse high-level applications.
    2.2. Infrastructure architecture SOA-based cyber-physical infrastructure architecture
    was designed on the basis of open geospatial web services to achieve the three
    goals discussed above (Fig. 1). Download : Download high-res image (317KB) Download
    : Download full-size image Fig. 1. Architecture of an open geospatial web service-integrated
    cyber-physical infrastructure. Fig. 1 shows that this PA architecture comprises
    four layers. Besides the physical and application layers, two layers in the cyber-physical
    infrastructure exist, namely, the sensing and business layers. These four layers
    are divided on the basis of their functions in the PA monitoring system. The physical
    layer is a set of agricultural sensors and transmission devices deployed in soil
    or between crops. These sensors transfer measurements of environmental conditions
    (e.g., air humidity and soil moisture) through electronic signals. The data are
    then pulled out regularly by the upper gateway service. Therefore, the physical
    layer is the basic layer to support other PA operations. Regardless of diverse
    operation interfaces, communication protocols, and sensors, this physical layer
    is the data input layer for the proposed cyber-physical infrastructure. The application
    layer is the interface between users and PA systems. The cyber-physical infrastructure
    provides general functions for sensors and data, whereas the application layer
    focuses on a specific application. Therefore, the application, such as a precision
    irrigation system or yield mapping system, is referred to as the client for this
    study. Third party PA information providers can customize the multiplatform- and
    multi-granularity-specific clients by using the open standard interfaces defined
    by this cyber-physical infrastructure. 2.2.1. Sensing layer The sensing layer
    is primarily based on the SOS introduced by the SWE framework, which provides
    a popular interoperability interface to store and distribute sensor data from
    heterogeneous sensors. The potential value of SOS for the interoperability in
    PA was explored in this study. Moreover, SOS also supports spatial queries, temporal
    queries, property queries, and combination queries, thus benefiting different
    user-defined data requests. Before standardizing data through SOS, a gateway service
    was deployed to transform sensor data to SWE-enabled information. First, the IP
    address and port of the gateway service were configured in a field-data hub. A
    TCP/IP connection was then established once the gateway service detected the connection
    request from the field-data hub. The gateway service could then send a sensor
    data request to the field-data hub according to different data communication protocols.
    After receiving a data response from the field-data hub, the gateway service parsed
    it from binary format to plaintext. Finally, the gateway service encoded raw sensor
    data into O&M-compliant XML format. Therefore, the O&M is used as the final standard
    data format in the sensing layer. O&M is an international standard (ISO 19156)
    that defines a conceptual schema for different observations to enhance data semantics
    and accessibility. Although O&M was proposed in the context of geography, the
    model is not limited to it. Collected agricultural data, as well as meta-data
    in PA can also be modeled by O&M, which are stored in SOS. SOAP and HTTP transmission
    protocols are supported. 2.2.2. Business layer This layer is a relatively high
    layer in this cyber-physical infrastructure. Advanced agricultural analyses can
    be realized in this layer. WPS is adopted as an open processing interface by wrapping
    different processing algorithms and models for PA, such as a buffer algorithm,
    a crop production prediction model, or a crop water requirement model. WMS can
    also publish web maps, such as farm base maps or nitrogen distribution maps, as
    an output from the WPS. WFS can also return geospatial features, such as points
    (i.e., deployment points of wireless sensors), polylines, and polygons (i.e.,
    observation range of a weather station). WCS can also provide a standard interface
    to retrieve coverage data, such as remote sensing imagery and the digital elevation
    model of the farmland. In this layer, the GML is used to encode geographical features
    in data exchanging between services, and both SOAP and HTTP protocols are supported.
    2.3. Interaction patterns Clients/applications need to interact with this two-layer
    integrated cyber-physical infrastructure to fulfill different PA monitoring requirements.
    After sufficient experiments and abstractions, two typical interaction patterns
    were found: (1) a primary monitoring pattern and (2) an advanced monitoring pattern.
    The sequence diagram from the Unified Modeling Language (UML) is used to show
    the interactions between processes in a sequential order. It shows different participating
    processes or objects (parallel vertical lines (lifelines)) and messages exchanged
    between them (horizontal arrows). These sequence diagrams help us to understand
    the interfaces and functions of different services in this infrastructure. 2.3.1.
    Primary monitoring pattern The primary monitoring pattern is used when different
    FMIS clients need to obtain real-time and historical observation data from deployed
    agricultural sensors. Therefore, the application, sensing, and physical layers
    are all involved in this scenario. Before being standardized by the SOS, the gateway
    service acts as a broker by transferring messages from the web to the cyber-physical
    infrastructure. In particular, the gateway service first pulls data from the physical
    sensors by interacting with the field-data hub, and then the field-data hub pushes
    the data back. After gathering data from the web, this gateway posts them to the
    SOS using the InsertObservation interface. The SOS can then publish data in an
    open manner using the GetObservation interface. Therefore, clients on the web
    can access the agricultural data measured in this farmland using this SOS as long
    as other constraints were satisfied. WMS/WMTS and WFS can also provide farmland
    base maps and features. The sequence diagram of the primary monitoring pattern
    is shown in Fig. 2. Notably, the function of SOS is to provide a high-level, aggregated,
    and open interface for sensor users. In a diverse sensor environment, the primary
    monitoring pattern facilitates the querying and acquiring spatial–temporal referenced
    data without the need to communicate with one sensor or one sensor network individually.
