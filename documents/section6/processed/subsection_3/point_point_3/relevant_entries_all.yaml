    \ (b) Irrigation zones and sensor implementation.\n5. Results\nThe system implementation\
    \ allowed the collection of about 320 valid samples per sensor node,\ncontaining\
    \ real time local information about the garden environmental parameters. Two sets\
    \ of\ncollected data can be seen in Figure 6, with 2 weeks in June represented\
    \ in Figure 6a and 2 weeks in\nJuly represented in Figure 6b.\n(a)\n(b)\nFigure\
    \ 6. Data collected: (a) 2 week June data; (b) 2 week July data.\nSensors 2019,\
    \ 20, 1402\n9 of 14\nThe ﬁrst thing to notice is that in the testing period, there\
    \ were no rain periods, and that irrigation\nwas mainly done when soil moisture\
    \ was below 30%, but it is also possible to notice that humidity\nlevels are high,\
    \ which helps the soil moisture to decrease more slowly, so the water used in\
    \ the\nirrigation can be less.\nIt was possible to understand that the sensors\
    \ spread throughout the garden do not have any\nimplications in the normal activities\
    \ in the garden, not harming the users, plants or do not even need\nto be removed\
    \ when maintenance occurs in the garden, such as mowing the grass.\nAnalysing\
    \ the obtained real time sensor data, it is possible to comprehend that these\
    \ data can\nhelp improve the efﬁciency of the irrigation system.\nThe real water\
    \ needs depend on the type of plants, the evapotranspiration, garden area, type\
    \ of\nvalves and tubing, distance between valves and the number of irrigations\
    \ per day. Considering all\nthese parameters, using Equation (1), it is possible\
    \ to calculate the real amount of water for that\nparticular garden.\nT = A ×\
    \ (Kc + ET) × 60\nF × N × 1000\n/P\n(1)\nwhere T is the irrigation time in minutes,\
    \ Kc is crop coefﬁcient, in this case for grass is 6 L/m2, F is\nthe outgoing\
    \ ﬂow of water per valve in m3/h, N the number of valves, P is the number of irrigation\n\
    periods, A is the garden area in m2, given by Equation (2)\nA = [(0.5 × N) − 1]\
    \ × D2\n(2)\nwhere D is the distance between the valves, and ET is the evapotranspiration\
    \ in mm/day, given by\nsimpliﬁed Hargreaves formula [46] shown in Equation (3)\n\
    ET = 0.0023 × (Tmed + 17.78)R0 × (Tmax − Tmin)0.5\n(3)\nwhere Tmed is the average\
    \ temperature, Tmax is the maximum temperature, Tmin is the minimum\ntemperature\
    \ and R0 is the incident extra-terrestrial solar radiation which, based on latitude\
    \ and time\nof the year, for Lisbon is about 17.1 mm/day.\nIt is possible to see\
    \ that the only parameter in which variations occur is the value of temperature,\n\
    both minimum and maximum, for a particular day. This is the ﬁrst evidence that\
    \ collecting local data\nis important.\nTo use as much of the collected environmental\
    \ data as we can and to create a more efﬁcient system,\nthe irrigation times formula\
    \ (Equation (1)) was adapted to take into consideration the last air humidity\n\
    and soil moisture values. This new formula, Equation (4), allows to have a more\
    \ precise irrigation time,\nsince it includes all the environmental data that\
    \ affect garden health.\nTopt = TIsoil × 0.7 + TIhum × 0.3 + T × 0.1\n(4)\nwhere\
    \ TIx is the time needed to reach 100% of the variable x, in this case soil moisture\
    \ (soil) and air\nhumidity (hum), given by Equation (5)\nTIx = T × (100 − Ix)\n\
    100\n(5)\nwhere Ix is the last value retrieved for the sensor x.\nThe weight of\
    \ each variable in the optimized formula can be adjusted from time to time, in\
    \ order\nto reach a more precise formula. This, in the future, will be done using\
    \ Machine Learning prediction\nalgorithms. The 0.1 added in the end, is a margin\
    \ of error, hence, the 1.1 total weight.\nConsidering the formulas obtained and\
    \ how much data we can input to get better results,\nthree analyses were done\
    \ and compared to the normal irrigation system, already implemented in the\ngarden:\n\
    Sensors 2019, 20, 1402\n10 of 14\n1.\nIrrigation system controlled by our solution\
    \ while using Equation (1) and forecast data to calculate\nthe irrigation times;\n\
    2.\nIrrigation system controlled by our solution while using Equation (1) and\
    \ sensor data to calculate\nthe irrigation times;\n3.\nIrrigation system controlled\
    \ by our solution while using the optimized Equation (1) and sensor\ndata to calculate\
    \ the irrigation times;\nWith these scenarios, not only are we able to check if\
    \ the use of sensor values can really help\nadjust the irrigation times but also\
    \ prove that locally retrieved data are better than weather forecast for\nthat\
    \ region.\nIn the ﬁrst scenario, the national Portuguese weather institute, IPMA\
    \ [47], weather information\nwas used, through their API, with the hourly temperature\
    \ and the higher and lowest values for relative\nhumidity for each day in the\
    \ garden location. The values were retrieved from the IPMA API everyday\nat midnight,\
    \ in order to get the values for the next 24 h.\nFigure 7 compares the IPMA weather\
    \ forecast data with the collected data from the sensor\nnetwork, and is possible\
    \ to understand that although they follow the same pattern, some variations\n\
    occur, that might affect the end result.\nFigure 7. IPMA vs Sensor data comparison.\n\
    In the remaining scenarios, only the sensor network information was used. When\
