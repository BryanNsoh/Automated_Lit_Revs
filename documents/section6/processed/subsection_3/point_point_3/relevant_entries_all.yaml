  explanation: "\"The main objective of this systematic review on automated systems\
    \ for real-time irrigation management can be interpreted as follows:\n\n1.\tAddressing\
    \ the global food challenge: The review aims to explore how automated, real-time\
    \ irrigation management systems can contribute to the efficient use of water resources\
    \ and enhance agricultural productivity to meet the growing demand for food.\n\
    2.\tEvaluating the current state and future potential: The primary objective is\
    \ to critically assess the current state of end-to-end automated irrigation management\
    \ systems that integrate IoT and machine learning technologies. The review also\
    \ seeks to identify gaps and propose solutions for seamless integration across\
    \ the automated irrigation management system to achieve fully autonomous, scalable\
    \ irrigation management.\n3.\tExamining automation across the entire pipeline:\
    \ The review intends to systematically analyze the automation of each component\
    \ of the irrigation management pipeline, from data collection and transmission\
    \ to processing, analysis, decision-making, and automated action.\n4.\tHighlighting\
    \ the role of interoperability and standardization: The review seeks to emphasize\
    \ the importance of interoperability and standardization in enabling the integration\
    \ of components within the automated irrigation management pipeline. It aims to\
    \ identify existing and emerging standards and their applicability to real-time\
    \ irrigation management systems.\n5.\tIdentifying challenges and proposing solutions:\
    \ The review intends to uncover the challenges associated with implementing real-time,\
    \ automated irrigation systems, such as data quality, scalability, reliability,\
    \ and security. It aims to propose solutions and best practices based on the analysis\
    \ of case studies and real-world implementations.\""
  extract_1: Smart Agriculture presently lacks an Internet of Things (IoT) platform
    for the gathering, preprocessing, and storage of data used in irrigation management,
    which also allows for the reuse of code to different sets of crops, soil, irrigation
    system, and weather data sources. In this paper, we have proposed the Smart&Green
    IoT framework which executes an irrigation management plan using the water balance
    and potential matric approaches according to the crop, as well as irrigation system
    information provided by users and the weather and soil moisture data available
    close to the monitored fields. Smart&Green can be used to preprocess soil moisture
    data with outlier removal criteria and techniques of Zscore, MZscore, GESD, and
    Chauvenet to provide a more precise irrigation water need (IWN) in irrigation
    management.
  extract_2: 'Furthermore, we have designed a module to support irrigation management
    with our prediction models, based on GBRT. We evaluated irrigation management
    using the water balance and matric potential approaches with real and predicted
    data of soil moisture, as well as the impact of preprocessing data with outlier
    removal techniques. The real data was part of a data set collected from an experimental
    field for research in the city of Paraipaba, Brazil, in which cashews and other
    raw materials were grown.


    We also report that the dataset will be made publicly available to ensure the
    reproducibility of our results and promote research developments in this field
    (see Supplementary Materials).'
