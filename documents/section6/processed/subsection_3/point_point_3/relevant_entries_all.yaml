    PA monitoring infrastructure were compared in terms of eight features shown below
    in Table 1. These features include architecture, supported sensors, data sharing,
    process sharing, services involved, data model, validation, and complexity. As
    each infrastructure has its own unique features and contributions, this comparison
    tries to figure out the advantages of the proposed method in multi-sensor based
    PA monitoring scenarios. The detailed comparisons were discussed below. Table
    1. Comparison with other PA infrastructures. Infrastructures Features Architecture
    Sensors supported Data sharing Process sharing Services involved Data model Validation
    Complexity Korduan et al. (2004) SOA × √ × WMS, WFS GML √ Low Murakami et al.
    (2007) SOA × √ × WMS, WFS, WCS, Agricultural Service PAML √ Normal Nash et al.
    (2009) SOA √ √ √ WMS, WFS, WPS, SWE GML, O&M × Normal Nikkila et al. (2010) SOA
