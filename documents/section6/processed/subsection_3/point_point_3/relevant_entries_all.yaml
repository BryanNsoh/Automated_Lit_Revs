    processing and farm machinery sectors. The latter is directly affected by the
    performance

    of the agrarian sector; thus, the total economic impact of agriculture is multiplied
    [3].

    More speciﬁcally, the global population increase and the consecutive exponential
    one in

    food demand have led to a search for more efﬁcient ways of production, both in
    terms

    of production size and quality of products. Speciﬁcally, the above reasons caused
