    \ Abdelmajid EL MOUTAOUAKKIL \nLAROSERI Laboratory, FS Chouaib Doukkali University\
    \ \nEl Jadida, Morocco \n \n \nAbstract—Internet of Things (IoT) technology makes\
    \ all areas \nof human life more comfortable. The development of farms \nthrough\
    \ the use of IoT positively influences agricultural \nproduction not only by strengthening\
    \ it, but also by making it \nmore profitable and reducing the cost of production.\
    \ The goal of \nthis paper is to offer a new IoT-based smart agriculture system\
    \ \nthat helps farmers get real-time data such as (temperature, \nhumidity, soil\
    \ moisture) for effective environmental monitoring \nthat will allow them to increase\
    \ overall yield and product quality. \nThe farm monitoring system proposed in\
    \ this paper is based on \nthe ESP32 microcontroller with a set of sensors. This\
    \ new model \nproduces a real-time data feed that can be viewed online via a \n\
    mobile app. The proposed new system uses solar energy with \nbattery as an energy\
    \ source. \nKeywords—IoT; smart agriculture; new model; solar panel; \nesp32;\
    \ mobile app \nI. \nINTRODUCTION \nAgriculture has always played a very important\
