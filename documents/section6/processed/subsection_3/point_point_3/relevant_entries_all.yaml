    Tx/Rx Ratio\n100%\n5.2. Scenario Development\nIn order to evaluate the CSFSA’s\
    \ performance, it is divided into two simulation\nscenarios i.e., CoAP with proposed\
    \ CSFSA and CoAP-DTLS implementation scenarios.\nCoAP with proposed CSFSA scenario\
    \ comprised of 5 motes and 1 border router. Here\nmotes are CoAP servers which\
    \ are developed on proposed IoT protocol stack and deployed\nin agriculture ﬁeld\
    \ for control and monitoring of various agriculture parameters. The mote\n1 is\
