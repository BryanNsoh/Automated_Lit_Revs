    medical information was compromised, this could lead to consequences for hospital
    orga-

    nizations that did not employ the proper security measures to prevent it. The
    privacy and

    conﬁdentiality of a patient’s medical information are core concerns when addressing
    the

    security vulnerabilities of healthcare IoT devices [94].

    There are many issues that present challenges to the successful use of IoT devices
    in

    healthcare and it is important to address these issues thoroughly when handling
    mission-

    critical operations, such as that of healthcare. Some important limitations that
    inﬂuence the

    use of IoT technology in medical devices include the need for high power consumption,

    the availability of limited resources, and handling security issues from the large
    number of

    devices being used [95].

    The use of IoT technology in healthcare is promising and exciting. There are many

    useful applications where IoT devices can be used as sensors, and this helps healthcare

    providers in a variety of ways. Moving forward, IoT technology will continue to
    expand,

    and this will ultimately beneﬁt healthcare organizations.

    2.2. Agriculture Applications

    As the population of the world grows at an exponential rate, the need for efﬁcient

    food delivery systems is becoming a core issue that is a driver behind the advancements
    in

    smart agriculture [96]. In addition to the growing demand, factors such as climate
    change

    and water scarcity have also played roles in the increasing demand for more efﬁcient

    agriculture systems [97]. Much of the technology around IoT implementation aims
    to

    reduce agricultural resource waste [98] as shown on Figure 5. The use of IoT technology
    in

    agricultural settings is critical to maintaining efﬁcient operations and represents
    another

    common use case of IoT technology. Food supply chains that deliver quality and
    quantity

    are important to feed the world, and having efﬁcient systems built around these
    supply

    chains will beneﬁt people all over the world [99]. The need for more efﬁcient
    food-delivery

    systems has helped to promote IoT use in agriculture because stakeholders saw
    the beneﬁts

    that technology could provide [100].

    Figure 5. Different types of agriculture applications for IoT.

