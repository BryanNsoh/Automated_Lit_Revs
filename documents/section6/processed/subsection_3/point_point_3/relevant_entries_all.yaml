    \ standard. The protocols used in the simulation are CoAP as an application\n\
    layer protocol, UDP as transport layer protocol, 6LoWPAN as network layer protocol\
    \ and\nIEEE 802.15.4 as link layer protocol.\nTable 3. Simulation parameters.\n\
    Parameter\nValue\nOperating System\nContiki-NG\nSimulator\nCooja\nApplication\
