    infrastructure to improve water resource management.  The authors propose a new
    framework for a Smart Water System (SWS) that includes five layers: physical,
    sensing, and control, communication, data management and display, and data fusion
    and analysis. They argue that this framework can help to address the challenges
    of managing water resources in the 21st century and beyond.'
