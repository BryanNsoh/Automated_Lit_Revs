    There is an enormous amount of data being transmitted on a daily basis, which

    impacts critical operations across many applications. It could be possible for
    attackers

    to disrupt entire networks that rely on IoT technology, and the consequences would
    be

    devastating [152]. Hackers and criminals could seriously impact the expansion
    of IoT

    devices in the future, and it is crucial that security be thoroughly researched
    to mitigate

    these negative impacts.

    3.2. Authentication and Password Security

    One security issue is the lack of security in regard to authentication and passwords.

    Many IoT devices rely on password security in order to stay protected from cyber
    criminals

    who are attempting to gain access to them. These passwords can often be weak,
    and

    criminals can have easy access to IoT devices. There is a lack of standardization
    revolving

    around how complex passwords should be. Research shows that having more complex

    password combinations in IoT devices can prevent more cyber attacks [153]. Even
    with

    stronger passwords, there would need to be additional security measures to prevent

    cyber attackers.

    One example of an additional layer of security involves the use of multi-authentication

    in IoT devices. In order to authorize the correct users to access IoT devices,
    it is a prerequisite

    to ﬁrst have authentication [154]. Authentication is the process by which the
    identity of

    users is veriﬁed before allowing them to gain access to a system. Passwords represent

    just one level of authentication, and it is important to understand the other
    types of

    authentication mechanisms that IoT devices can take advantage of. Different methods,

    such as the utilization of elliptic curve cryptography, can be useful when performing

    authentications in IoT security systems [155].

    One-time passwords can sometimes be useful for authentication purposes related
    to

    IoT devices. These passwords work by having a private key generator (PKG) generate
    a

    one-time password, and this password is used as a private key that is needed in
    order to

    gain access. The last phase of using one-time passwords involves validation. In
    this phase,

    the application and IoT device exchange data via a one-time password, verifying
    that the

    password was sourced from a valid location [56].

    3.3. Interoperability Challenges

    Using IoT devices smoothly and without compatibility issues remains a challenge

    both now and in the future. Interoperability is important because it allows IoT
    devices

    to communicate with each other more efﬁciently. It is a challenge to have IoT
    devices

    work together seamlessly because many operate on different infrastructures, devices,

    APIs, and even data formats [156]. The need for the safe interoperability of IoT
    devices

    has even led to the creation of international organizations that develop standards
    that

    IoT devices can adopt with the intention of becoming more compatible [157]. The
    use

    of protocols and standards, such as Bluetooth and ZigBee, is critical to the rise
    of IoT

    technology because it essentially establishes the rules for use and communication,
    helping

    to address interoperability concerns [158]. International organizations, such
    as IEEE, the

    Internet Engineering Task Force (IETF), OneM2M, and others, have developed important

    standards and protocols and play integral roles in inﬂuencing the IoT [159]. One
    important

    contribution to addressing these challenges is the BiG IoT project, which is an
    initiative that

    seeks to create a common API that different IoT devices could communicate through
    [160].

    3.4. Cloud Computing Research

    Since IoT devices generate massive amounts of data, cloud computing solutions
    are

    continually being used and researched in order to better handle these data demands.

    Cloud IoT is a novel IT paradigm that represents the merging of the cloud with
    IoT,

    and research in this area will be crucial in moving this technology forward [161].
    Cloud

    computing is essentially an extension of distributed computing, parallel computing,
    and

    grid computing [126]. There are many IoT constraints that cloud computing addresses,

    Sensors 2023, 23, 7194

