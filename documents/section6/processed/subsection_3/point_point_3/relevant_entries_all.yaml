    \ the vast amounts of\nhigh-resolution assumption data and customized information\
    \ [20].\nThe most widely accepted smart water architecture is characterized by\
    \ ﬁve layers: the physical\nlayer, sensing, and control layer, collection and\
    \ communication layer, data management and display\nlayer, and data fusion and\
    \ analysis layer. Each segment covers a distinct function in the network [62].\n\
    However, all SWS introduced above are under debate since most of them are deﬁned\
