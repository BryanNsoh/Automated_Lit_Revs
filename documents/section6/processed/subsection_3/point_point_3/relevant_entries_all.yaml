    \ 2020, 12, 412\n9 of 25\n3. A Systematic Framework of SWS\nA systematic architecture\
    \ of SWS is comprised of various layers working synergistically to perform\nuseful\
    \ functions and applications [62]. Such a system can be represented as a set of\
    \ components, with\nspeciﬁc properties and beneﬁts. In past years, previous studies\
    \ proposed various versions of SWS to\nmeet their particular demands. The combinations\
    \ of SWS that are water management technologies and\nICT distinguished from traditional\
    \ water management technologies were put forward [54]. However,\nthe scopes and\
    \ characteristics of such SWS were not identiﬁed. Further, the term “SWG” refers\
    \ to an\nadvanced smart water grid that includes real-time information sharing\
    \ through smart measurement\nand networking and a sustainable water distribution\
    \ infrastructure [46]. The smart components in\nSWG imply that a smart water network\
    \ should comprise smart meters, smart valves, and smart\npumps by deﬁnition [28].\
    \ These smart elements including physical electronic parts, like sensors and\n\
    microcontrollers, communication protocols, and embedded systems are all folded\
    \ in the concept of the\nInternet of Things (IoT), which is the foundation of\
    \ SWS [46]. The structure of SWS, therefore, should\ncontain three frameworks:\
    \ the hierarchy framework, technical system, and function framework [61].\nIn\
    \ the hierarchy framework and technical system, there are also numerous pieces\
    \ required. An\neasy-to-understand architecture of SWS would be preferred. The\
    \ principals of the smart water network\nwere then explained [44]. This research\
    \ can be segmented in various layers: (1) physical layer (like\npipes); (2) sensing\
    \ and control layer (like ﬂow) sensors and remote control; (3) data collection\
    \ and\ncommunication layer (like data transfer); (4) data management and display;\
    \ (5) data fusion and analysis\n(like analysis tool and even detection, leakage\
    \ detection, and decision making). Nonetheless, these\nlayers still only contain\
    \ physical and cyber components and a lack of improvement to the service\nlevel.\
    \ It was proposed that SWS contains 5 layers: physical layer, sensing layer, and\
    \ control layer,\ncollection and communication layer, data management and display\
    \ layer, and data fusion and analysis\nlayer [53]. They also put forward a bottom-up\
    \ framework of SWS with 5 layers: sensing layer, transport\nlayer, processing\
    \ layer, application layer, and uniﬁed portal layer, which are based on IoT and\
