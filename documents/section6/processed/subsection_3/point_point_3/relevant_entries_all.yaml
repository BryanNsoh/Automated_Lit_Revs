  explanation: 'The proposed architecture integrates AI, blockchain, and a 6G network
    to enhance the security and privacy of sensitive crime data in public safety applications.
    An attacker may attempt to manipulate criminal activity information systems to
    avoid legal action; therefore, the proposed architecture offers a secure pipeline
    to protect public safety applications from nefarious offense.


    The real-time collected criminal activity dataset is preprocessed and classified
    into attack and nonattack categories. The classiﬁed data is sensitive to security
    threats and requires immutable and secure storage. For that, the classiﬁed data
    is stored in the IPFS-based blockchain network using smart contracts. The authorized
    users, such as employees from the ﬁre department, hospital, and police, access
    the data securely.'
