    chemicals

    and more hazardous pesticides by 50%, reduce fertilizer use by 20%, and enhance
    the

    organic farming sector by 25% of total farmland (https://ec.europa.eu/info/food-farming-

    ﬁsheries/farming/organic-farming/organic-production-and-products_en (accessed
    on

    1 April 2023)). New technological advances must be introduced in traditional agricultural

    systems to support those EU targets. Hence, process automation can be a modern
    way

    of handling this situation. The high-tech precision agriculture systems result
    from the

    research and development of interdisciplinary teams in mechatronics and agronomy
    [7].

    In this context, various vehicles have been developed, which are capable of moving
    in

    difﬁcult rural terrains, while the development of drones has given new impetus
    to several

    applications, such as crop health assessment, plant monitoring, etc. These developments

    allow modern mechatronic systems to collect data, communicate wirelessly, and
    share

    large sizes of data between them [8,9]. The above data constitute a cornerstone
