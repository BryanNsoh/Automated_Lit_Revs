    1. Introduction

    Agriculture 5.0 constitutes an entire ecosystem; it aims to integrate emerging
    technolo-

    gies, such as AI, IoT, and ML in agriculture, to improve productivity while promoting
    sus-

    tainability and decision-making processes. Enhancing traditional farming practices
    through

    automation and scalable technology solutions is meant to reduce risks, enhance
    sustain-

    ability, and provide predictive decision-making for growers [1,2]. Moreover, data-driven

    agriculture and advanced farm management systems are becoming increasingly important

    in the contemporary agrarian sector. Smart agriculture relies on objective information

    acquired through sensors to make optimal decisions and maximize productivity while

    ensuring resource efﬁciency and environmental sustainability. By incorporating
    robotic

    solutions and AI techniques, data-driven agriculture lays the groundwork for sustainable

    agriculture in the future. In relation to Industry 5.0 (which emphasizes collaboration
    be-

    tween humans and intelligent machines, with a focus on resilience and sustainability),

