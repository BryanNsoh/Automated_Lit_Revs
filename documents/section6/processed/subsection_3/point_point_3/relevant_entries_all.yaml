    \ With the LoRa\nradio module only consuming 70 mA while transmitting and with\
    \ a sleep mode feature, they check all\nthe necessary speciﬁcations in terms of\
    \ node-to-node communication.\nFor conﬁguration and usage, the Arduino library\
    \ RadioHead [42] was used; this enables the node\naddressing, with a unique address\
    \ being chosen, guaranteeing that each node has its own address.\nThe nodes can\
    \ communicate in two different ways, both encrypted by the library:\n•\nBy sending\
    \ a message directly to a speciﬁc node, using its destination address;\n•\nSending\
    \ a broadcast message to every node in the network, including the destination\
    \ node ID\ninside the message.\nNetwork ﬁdelity is assured by the RadioHead library,\
    \ with the use of automatic acknowledgement\n(ACK) response to the node that sends\
    \ the message using its ID, as in the ﬁrst scenario. When a\nbroadcasting message\
    \ is sent, as for the second scenario, no ID is used and so, no ACK mechanism\
    \ is\nused by the library. To cope with this limitation, an ID is added to the\
    \ broadcasting message in order\nfor the receiving node to send an ACK response\
    \ to the transmitting node.\nThe ﬁrst scenario is usually used for the sensor\
    \ nodes to send data to the gateway, while when\nthe gateway send information\
    \ for the sensors or actuators, the second scenario is used.\n3.2.2. Node-to-Server\
    \ Communication\nThis is how information containing sensor data leaves the network\
    \ and actions are received.\nFor that, some sort of Internet connection is needed\
    \ to connect to the server, and since our core\nmicrocontroller, the ESP32, has\
    \ built-in WiFi, we use that functionality to transfer data.\nIn order to create\
    \ a constant low-power data connection, the MQTT protocol was adopted, due to\n\
    its high communication reach and the low power consumption, when compared to other\
    \ protocols.\nMQTT is a messaging protocol [43–45] built on top of the TCP protocol,\
    \ that uses a publish/subscribe\npattern, as shown in Figure 3, to provide ﬂexibility\
    \ and simplicity transition making MQTT an optimal\nconnection protocol for the\
    \ IoT and M2M, being suitable for small, cheap, low power and low memory\ndevices\
    \ with low bandwidth networks.\nFigure 3. MQTT architecture.\nTo implement this\
    \ protocol, it was necessary to deﬁne speciﬁc topics for each way of\ncommunication,\
    \ making it possible to distinguish between messages intended for the server and\n\
    those intended for the aggregation node:\n•\n“irrigation/network/in” – to send\
    \ messages to the server;\n•\n“irrigation/network/out” – messages whose destination\
    \ is the network.\nThe network, and particularly the aggregation node, subscribes\
    \ to the “irrigation/network/out”\ntopic and is constantly listening to new messages,\
    \ for example, action to turn on/off the irrigation.\nWhen a message is received\
    \ through the LoRa network from another node, for example, new sensor\ninformation,\
    \ the aggregation node publishes that message to the topic “irrigation/network/in”.\n\
    The server does the exact opposite, subscribing to the “irrigation/network/in”\
    \ to wait for new sensor\ninformation, and publishing to “irrigation/network/out”\
    \ when a new action is created.\nSensors 2019, 20, 1402\n7 of 14\n3.2.3. Security\n\
    As this will be implemented in real case scenarios, all the system communications\
    \ must be secure,\nincluding the radio transmissions and the MQTT messages. For\
    \ that, all messages are encrypted using\na private key.\n4. Implementation Scenario\n\
    To test if the solution can work to improve convectional irrigation system efﬁciency,\n\
    the implementation scenarios must contain a garden with an existing system. In\
    \ the work developed\npreviously by the authors in [7] a small garden with only\
