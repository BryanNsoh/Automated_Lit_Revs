    Maintaining the irrigation hours, but using the real amount of water that the\
    \ garden needs,\nit is possible to get the same results in terms of soil moisture\
    \ and garden health, while reducing\nwater consumption.\n6. Conclusions\nIn this\
    \ article, the improvements done on a previous published research [7] are presented,\
    \ with the\nmain goal of creating a reliable WSN system to collect real time environmental\
    \ data to optimize\nirrigation times. This paper shows the hardware and software\
    \ improvements as well as the results\nfrom a new real case implementation in\
    \ a bigger garden and for a longer period of time.\nIn the previous research,\
    \ it was possible to conclude that the retrieved data were could be\nintroduced\
    \ in an intelligent and efﬁcient algorithm in order to predict a more accurate\
    \ irrigation\ntiming. It was also possible to understand that by keeping track\
    \ of environmental status, such as rain\nor high humidity values, it is possible\
    \ to detect if it is really necessary to irrigate. In that case study,\nan improvement\
    \ of 25% was achieved, although implementation was done in a small garden and\
    \ for\nonly 2 weeks.\nThe results from this new case study show again that using\
    \ local real time data is a big advantage\nwhen facing forecast and historical\
    \ data, with improvements of 2%. When using data facing a typical\nirrigation\
    \ system, the improvements go up to 26%, when using just temperature, and 34%\
    \ when\ncombining more sensor data, such as humidity and soil moisture.\nOnce\
    \ again, this number can be improved to reach 50% with some modiﬁcations to the\
    \ irrigation\nsystem, namely, the valves and tubing used as well as the application\
    \ layout.\nSensors 2019, 20, 1402\n12 of 14\nIt is also important to note that\
    \ the savings are theoretical, since the irrigation controller was\nnot changed.\
    \ It is possible to evaluate the real amount of water saved, since this can be\
    \ affected by\nnumerous situations.\nBy combining the sensor data gathered by\
    \ the WSN with Artiﬁcial Intelligence algorithms,\nit possible to conﬁgure, in\
    \ real time, the WSN to adapt to new conditions or speciﬁcations, but also\nachieve\
    \ a better efﬁciency in the process leading to savings for the ﬁnal user, not\
    \ only monetary but\nalso in natural resources, such as water and energy, leading\
    \ to a more sustainable environment.\nThe next step of this project is to use\
    \ Machine Learning in order to predict the future conditions\nof the garden and\
    \ prepare for drought periods or other environmental conditions that can affect\
    \ the\ngarden. We also aim to extend the application to agriculture, where there\
    \ is might be a large number\nof crops, each with different water needs that would\
