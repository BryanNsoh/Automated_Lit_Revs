    of iPAGAT was to function as an interface device that processes in-field data
    by performing data aggregation and integration. The processed information would
    then be transmitted to high-level decision support systems for farm managers to
    make decisions. iPAGAT used Bluetooth, IEEE 802.11 and GPRS to communicate with
    local and remote users. The power source for the system was solar power with a
    rechargeable battery, to increase the network lifetime. In the experiment, the
    communication was based on five layers. The layers were labeled as L1–5. L1 involves
    the function of using WSN to gather environmental data from the vineyard management
    zones. L2 devices function to co-ordinate the WSN and process the L1 data by means
    of data aggregation techniques. The L2 layer also acts as an access point to a
    site-specific management application and serves as a gateway to L3, which is the
    layer that has the function to manage the entire farm. Layers L4 and L5 are farmer
    associations and country policies, which are outside the scope of this paper.
    There are three methods of communication in the system set up: (1) the link between
    the WSN and gateway (i.e., the L1–L2 connections), (2) the link between the gateway
    and local user (with a smartphone), through Bluetooth and/or IEEE 802.11, and
    (3) the link between the gateway and farm management office through GSM/GPRS and/or
    IEEE 802.11. In the experiment, small stationary and heterogeneous data acquisition
    nodes were deployed across the field in a mesh network topology according to the
    ZigBee standard. The co-ordinator of this network is situated at the gateway of
    the infrastructure; it manages the WSN and also acts as a sink node for the collected
    data. It fed data into the gateway database which aggregated the collected data
    and made the compressed data available to local and remote users through web services.
    The solar panel uses Bluetooth and IEEE 802.11 technologies to communicate with
    the system devices. The iPAGAT served multiple functions: an environmental repository
    for the collected data, a sink node for the WSN, an aggregation engine and a Real-time
