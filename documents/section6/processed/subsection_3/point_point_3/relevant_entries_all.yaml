    Abstract: The Internet of Things (IoT) technology and devices represent an exciting
    ﬁeld in computer

    science that is rapidly emerging worldwide. The demand for automation and efﬁciency
    has also been

    a contributing factor to the advancements in this technology. The proliferation
    of IoT devices coincides

    with advancements in wireless networking technologies, driven by the enhanced
    connectivity of the

    internet. Today, nearly any everyday object can be connected to the network, reﬂecting
    the growing

    demand for automation and efﬁciency. This paper reviews the emergence of IoT devices,
    analyzed

    their common applications, and explored the future prospects in this promising
    ﬁeld of computer

    science. The examined applications encompass healthcare, agriculture, and smart
    cities. Although IoT

    technology exhibits similar deployment trends, this paper will explore different
    ﬁelds to discern the

    subtle nuances that exist among them. To comprehend the future of IoT, it is essential
    to comprehend

    the driving forces behind its advancements in various industries. By gaining a
    better understanding

    of the emergence of IoT devices, readers will develop insights into the factors
    that have propelled

    their growth and the conditions that led to technological advancements. Given
    the rapid pace at

    which IoT technology is advancing, this paper provides researchers with a deeper
    understanding of

    the factors that have brought us to this point and the ongoing efforts that are
    actively shaping the

    future of IoT. By offering a comprehensive analysis of the current landscape and
    potential future

    developments, this paper serves as a valuable resource to researchers seeking
    to contribute to and

    navigate the ever-evolving IoT ecosystem.

    Keywords: IoT; smart cities; internet-of-medical-things; sensors; security; Industry
    4.0

    1. Introduction

    The Internet of Things technology revolves around the core concept of integrating
    sen-

    sors into everyday objects and using connectivity to facilitate the exchange of
    information

    that is used in a variety of applications [1]. There are more everyday objects
    available than

    people, so the amount of connectivity that IoT devices hold is enormous [2]. In
    order to

    better understand the future of IoT technology, it is important to understand
    the unique

    circumstances that brought IoT to this point. A key distinction to make between
    the in-

    ternet and the IoT is that the internet is a mesh of networks, whereas the IoT
    network is

    an interconnected network of devices [3,4]. An early example of the ﬁrst IoT device
    was

    John Romkey’s creation, which enabled a toaster to be turned on or off over the
    internet

    in 1990 [5]. It is clear that Internet of Things devices have come a long way
    from their

    humble beginnings, and there are many factors that inﬂuenced this rise. These
    devices

    play an important role in people’s daily lives and involve the handling of massive
    amounts

