    reduced frame collision probability which prevented packet retransmission; thereby,
    mitigating the power consumption. Dong et al. (2013) provide a proof-of-concept
    towards an autonomous PA system by integrating a CP irrigation system with a WUSN.
    The system provides autonomous irrigation management capabilities by monitoring
    the soil conditions in real time using WUSN. The results are used to evaluate
    empirical channel models for soil–air communications. Their experiment proved
    that the concept of WUSN-CP was feasible. They designed an UG antenna to improve
    the communication range. In the experiment, above-ground nodes (AG nodes) were
    installed on the arm of a CP irrigation system, while UG nodes were buried at
    depth of 0.35 m in the field in a circle. The CP rotated in both clockwise and
    anti-clockwise directions. At suitable range, the AG nodes established communication
    with the UG nodes. Two antenna schemes were used: firstly, a full-wave (FW) dipole
    antenna for the AG node and secondly, a single ended elliptical antenna (SEA)
    for the UG. While the former has a gain of 3 dB, the latter used a directional
    Yagi antenna (Pozar 2000) for the AG node and a circular planar antenna for the
    UG nodes. The Yagi antenna has a higher directivity with a maximum gain of 10
    dB. Both the SEA antenna and the circular planar antenna are customized according
    to the operation range. A TinyOS application was developed to analyze the experiment
    without the need to reprogram the sensors. An AG node located on the CP maintains
    unicast communication with a UG node buried UG within their communication window.
    This suggests that the power source was only spent in transmitting data directly
    from one node to the other. Since data was not broadcast, it implies that other
    sensor nodes would not participate in data transmissions thereby conserving power.
    Moreover, no intermediate nodes were required in the data transfer; the source
    and sink nodes were therefore peer-to-peer. From the system structure, there could
    be delays in the spinning of the CP to reach a particular node. However, this
    delay may be acceptable in the application area of PA, since such delay is insufficient
    to cause significant difference in the measured parameters. This approach could
    therefore, be said to be energy efficient in the light of the foregoing observations.
    Discussion Table 1 compares WSN approaches based on their applications, features
    and contributions as used in PA. The table shows that the proposed WSN applications
    solutions are in irrigation scheduling, although other areas such as pollution
    and fire detection are also exploited. The major contributions of the discussed
    approaches could be categorized into data transmission reliability, energy efficiency
    and efficient scheduling of the nodes specifically for irrigation control. Several
    approaches (Fernandes et al. 2013; Peres et al. 2011) have adopted data aggregation
    techniques to collect the required data which is a technique known for the reduction
    of communication overhead and energy expenditure of nodes in WSN (Anisi et al.
    2013a; Nesa Sudha et al. 2011; Theodoridis et al. 2012). Moreover, WSN approaches
    must consider the type of topology to use and whether the sensor nodes are homogeneous
    or heterogeneous. Finally, a critical consideration identified was the use of
    appropriate power source to extend the network lifetime. Table 1 Features of WSN
    approaches in PA Full size table In general, energy-efficient routing for extending
    the network lifetime is provided by two methods: (1) energy balancing, in which
    overloading and multi-functioning of certain specific nodes is prevented, and
    the residual energy of the sensor nodes is monitored; and (2) energy consumption
    reduction to mitigate the average energy consumption of the network using methods
    such as clustering, reducing the number of messages, reducing overhead and establishing
    co-operative communications. In Table 2, the approaches have been classified according
    to the energy efficient methods used. Table 2 Energy efficient methods Full size
    table Conclusions A WSN is an efficient monitoring technique for use in PA. In
    this paper, the state-of-the-art of WSNs has been discussed and reviewed. To achieve
    this goal, first, the various topologies of WSN approaches, including star single-hop,
    cluster tree-based multi-hop and mesh networks, were described. Due to the vital
    role of energy in a WSN, the sources of power in WSN approaches, including battery
    and solar power, were described. Second, the current WSN approaches that are used
    in PA based on the power source and the type of the node were categorized and
    reviewed. Third, the approaches based on the applications, features and technical
