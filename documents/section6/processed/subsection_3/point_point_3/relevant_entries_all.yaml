    3. Challenges and Active Research Topics

    3.1. Security of IoT Devices

    The use of Internet of Things devices is progressively becoming more prevalent
    in

    the daily lives of people around the world; however, cyberattacks remain a large
    threat to

    the safe use of IoT [146]. Different examples of these devices are mobile phones,
    alarms,

    medical sensors, smartwatches, security systems, and more. The use of these devices

    continues to expand, and the need for strong security is vital to their success.
    Although

    these devices bring convenience, they come with many security issues and vulnerabilities.

    Since IoT devices often collect sensitive data, these data transmissions can be
    intercepted by

    third parties who intend to conduct harm or use these data for nefarious purposes.
    In one

    case, there were even attacks that could target IoT devices, such as the Mirai
    malware [147],

    which would hack/convert devices into its botnet and carry out DDoS attacks [148]
    as

    shown in Figure 8. Malware, such as the Mirai and others, take advantage of the
    vast

    amounts of poorly protected IoT devices, which commonly suffer from poor conﬁgurations

    and open designs, making them targets [149]. Detecting malware and IoT botnets
    remains

    an active research area, and many techniques are being applied. The use of a lightweight

    approach in the classiﬁcation of IoT malware through the use of image recognition
    is just

    one example [150]. Other ways include the use of machine learning algorithms that
    use

    supervised, unsupervised, and reinforcement learning in order to handle tasks
    such as

    authentication, access control, and malware detection [151].

