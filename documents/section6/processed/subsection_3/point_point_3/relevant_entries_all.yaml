    References Citations Keywords Metrics Abstract: The number of devices connected
    to the Internet is experiencing an explosive growth. The interconnection of smart
    objects embedded with sensors enables them to interact with the environment and
    among themselves, forming a Wireless Sensor Network (WSN). These network nodes
    perform acquisition, collection and analysis of data, such as temperature and
    soil moisture. Such data can be employed to automate the irrigation process in
    agriculture while decreasing water consumption, resulting in monetary and environmental
    benefits. The high storage and processing capabilities, the rapid elasticity and
    payper-use characteristics makes Cloud Computing an attractive solution to the
    large amount of data generated by the WSN. This paper proposes and evaluates on
    a real deployment a cloud-based Wireless Sensor and Actuator Network (WSAN) communication
    system. This solution monitors and controls a set of sensors and actuators, respectively,
    to assess plants water needs. Published in: 2015 IEEE 2nd World Forum on Internet
    of Things (WF-IoT) Date of Conference: 14-16 December 2015 Date Added to IEEE
    Xplore: 21 January 2016 ISBN Information: DOI: 10.1109/WF-IoT.2015.7389138 Publisher:
    IEEE Conference Location: Milan, Italy SECTION I. Introduction Recent developments
    are enabling the deployment of miniaturized and low-cost electronics in a variety
    of sectors, such as Agriculture. Playing an important role in the economy of most
    nations, agricultural production has been experiencing the continuous improvement
    of its processes and techniques. The objective of Precision Agriculture (PA) is
    to improve products quality, as well as maintaining a sustainable agriculture,
    by collecting real-time data from the environment. So, there is the need for optimizing
    the resources employed in the agricultural processes, mainly in the irrigation
    system. Water plays a crucial role in plants lifecycle, including germination,
    photosynthesis and nutrition processes [1]. Most often, the water provided by
    natural precipitation is not enough to provide the amount of water needed by the
    plants for a healthy growth. Currently, agriculture consumes about 70% of the
    fresh water [2]. This percentage can be decreased performing efficient water management
    when it comes to irrigation. Precision Irrigation applies the water efficiently,
    in the right place, at the right time and in the right amount. It brings wide
    benefits, such as water savings, money savings as well as the improvement of crop
    quality. Precision agriculture involves collecting and interpreting huge amounts
    of data from the field so as to understand the causes of variability, and propose
    strategies for field management. The most important agricultural process, which
    can be controlled and adapted to better suit the plants growth, is related to
    irrigation. First and foremost there is the need to acquire data in order to be
    further analyzed and compared. This amount of data is enormous. If this data is
    not organized and processed, it will become meaningless. Difficulties in the adoption
    of precision agriculture are thus related to data handling and data processing
    [3]. Other adoption issue concerns significant investment costs in hardware solutions
    to store and process this huge amount of data [4]. Hence, it becomes very important
    to provide a system that is economically viable for a single farmer as well as
    to a big farming company. This paper proposes a cloud-based solution for a smart
    irrigation system organized as a Wireless Sensor and Actuator Network (WSAN).
    A remote web service is employed to optimize the system with weather knowledge.
    SECTION II. Related Work This section reviews relevant previous work in smart
    irrigation systems using Wireless Sensor Networks (WSN). A. SensorScope SensorScope
    [5] consists of a WSN-based system for environmental monitoring to substitute
    traditional, expensive sensing stations by a low-cost system. Stations transmit
    regularly the gathered data to a sink node. This node forwards the data received
    to SensorScope Database, which in turn makes it available to other servers. Each
    sensor node (Shockfish TinyNodes) is placed in a sensor box, which also contains
    primary and secondary batteries. A sensing station includes a sensor node, a solar
    panel and environmental sensors. Each station contains up to seven sensors, capable
    of measuring up to nine environmental quantities: air humidity, air temperature,
    precipitation, soil moisture, solar radiation, surface temperature, water content,
    wind direction and speed. Indoor and outdoor experimental tests were conducted
    to test SensorScope viability. The most relevant test was on a rock glacier located
    at 2500m of altitude on the Génépi Switzerland, being the source of dangerous
    mud streams during rainfall, which caused accidents by flooding the adjacent road.
    A total of 16 stations were deployed. The collected data comprises rain, wind
    and temperature measurements. The acquired information allowed the identification
    of the region microclimate, which helped predicting the evolution of the frozen
    soils. B. Water Sustainability in Municipal Green Spaces Fazackerley et al. [6]
    describe an irrigation control system deployed in a municipal green space in the
    city of Kelowna, Canada. This space consists on a turf landscape, which is divided
    into zones. A zone is a turf grass area that is watered simultaneously, controlled
    by valves. This system aims to determine the best time to supply water at each
    zone, and the ideal amount. To minimize water waste, the system uses an improved
    adaptive irrigation algorithm. It calculates the amount of water to apply in a
    certain zone, depending on the maximum water volume that the soil can store. A
    wireless sensor node was deployed in each zone. Each node includes two Decagon
    EC-5 dielectric soil moisture sensors, as well as a wireless radio. One of the
    soil moisture sensors was placed in the rooting zone. The other one was placed
    below the rooting zone, and its readings were not used in the adaptive algorithm.
    The readings acquired by the soil moisture sensors are transmitted to the adaptive
    irrigation controller. The latter is coupled with a commercial controller, which
    receives remote updates. These are used to estimate irrigation scheduling based
    on EvapoTranspiration (ET). The adaptive irrigation controller sends the messages
    over a 3G network to a central server using TCP/IP. These messages contain soil
    moisture readings from each zone as well as information regarding irrigation events.
    For evaluating water savings, the system stores both the actual watering events
    as well as the irrigation events as determined by the commercial controller. The
    total amount of water delivered based on soil moisture sensors offered 47% of
    water savings compared to the amount of water only based on the commercial controller.
    C. Vineyard Computing Another work [7] studied the needs and priorities of vineyard
    workers, to provide a Wireless Sensor Network for helping workers. The authors
    studied workers and their practices through interviews, site tours and observational
    work. They concluded that the greatest variability of the vineyard parameters
    occurred during daytime. So, there should be a highest number of readings during
    the day, and less frequently during the night. They also report that during the
    winter the vineyard could be at risk, because there is the possibility of frost
    formation. Due to this problem, there should be frequent readings during cold
    nights, and an alert system to notify the manager whenever the temperatures go
    below a certain threshold. They observed workers often required actionable data,
    i.e., data that helps the workers to suggest the next step. For instance, a map
    evidencing the vineyard areas at risk of powdery mildew (a fungal disease), calculated
    from temperature data readings of the vineyard over a period of time. This way,
    the vineyard manager could apply spray pesticides on the affected area. Data is
    acquired by the sensor nodes in the vineyard every 60 secs. Data mules collect
    and transport this data from the sensor nodes to the central database. Workers
    move up and down the rows of the vineyard several times, so they could serve as
    “mules” by transporting a small device, which would wirelessly collect the data
    from the distributed nodes. Whenever the gathering device was physically close
    to a node, data would be transmitted, whenever new data were available. Data mules
    give networks the capability to emulate distributed nodes through the vineyard,
    since they do not need to communicate with their neighbors. The disadvantage of
    data mules is the energy consumption, since the nodes must be always awake to
    detect and communicate with the data mule. Furthermore, this approach cannot be
    used in applications with real-time requirements (which was not the case, since
    vineyard managers do not need to calculate heat units immediately). The use of
    data mules allows the reduction of equipment costs. D. Discussion All the above
    mentioned systems are very similar regarding the WSN they comprise, except for
    the Vineyard Computing project, which uses the data mules concept. Communication
    between nodes is mainly performed using 802.15.4 or similar, whereas the communication
    between the sink nodes and servers are usually performed through cellular networks.
    These systems use one or more servers to store the data they collect from the
    sensor nodes, implying an initial capital cost investment and the servers maintenance.
    Moreover, as more sensor nodes are added to the network, more data they generate.
    This may cause the servers to have no space for information storage. The SensorScope
    project highlighted the importance of saving all the raw data collected from sensor
    nodes. This information can be further employed to help investigations into a
    variety of topics. For instance, the continuous study for an optimized irrigation
    system, or the improvement of the discovery process of plants diseases. SECTION
    III. System Architecture This work aims to address a variety of distinct scenarios,
    such as agriculture, greenhouses, golf courses and landscapes. The proposed architecture
    (see Figure 1) must be modular to be adapted to each scenario requirements. It
    can be divided in three main components: a WSAN component, a cloud platform component,
    and a user application component. The WSAN contains three different types of nodes:
    a sink node, a sensor node, and an actuator node. Fig. 1. Proposed architecture.
    Show All The communication between the wireless nodes has to be performed by a
    low range communication protocol, such as ZigBee and 802.15.4. The choice of network
    protocol for the WSAN fell on the proprietary SimpliciTI, developed by Texas Instruments,
    due to its simplicity, low power and cost. SimplitiTI provides a simple protocol
    for WSAN implementation in a cluster tree topology. It supplies APIs to easily
    manage messaging between devices. This protocol does not have a formal routing
    mechanism. However, it supports the creation by software of three logical objects
    corresponding to the sensor nodes: End Device (ED), Access Point (AP) and Range
    Extender (RE), corresponding to the End Node, Sink Node and Router Node previously
    described, respectively. A. Sensor Nodes The hardware used for implementing the
    End Device and Range Extender device is the AA battery powered node of the eZ430-RF2500
    Kit. This includes the MSP430F2274 microcontroller and the 2.4GHz CC2500 RF Transceiver,
    shown in Figure 2a. Each ED/RE device has a soil moisture sensor connected to
    it. Fig. 2. a) final ED/RE device and case; b) final access point device. Show
    All Both ED and RE implement the same logical procedure, with the exception that
    the RE device also forwards the packets from other nodes to the Access Point.
    The procedure starts with the initialization of the hardware interfaces and the
    network protocol. The devices then perform soil moisture and battery readings
    with a pre-defined sampling frequency. Each time a measurement is available, the
    device sends it to the Access Point. Devices also receive control messages from
    the AP, for changing the measurements sampling frequency. The initial AP hardware
    implementation makes use of the same board of the ED/RE devices, which provided
    the RF radio capabilities to exchange messages within the WSAN network. This hardware
    was connected with another board (through an UART interface) with GPRS (General
    Packet Radio Service) capabilities, designed by Sensefinity. This board includes
    the MSP430F5419A microcontroller and the SIM908 module. The AP device, depicted
    in Figure 2b, also has the capability to control up to two distinct actuators
    (for performing the actuator turn ON / OFF) through the use of one of the available
    GPIO pins of the microcontroller. The eZ430-RF2500 board starts its logical procedure
    by initializing the hardware interfaces and the network protocol. Afterwards it
    is responsible for receiving the measurement messages from other network devices,
    and forward them to the other board. The board with GPRS capabilities manages
    the measurement messages, storing them in a queue, waiting to be sent to the cloud.
    Whenever the queue reaches a certain threshold, the messages are formatted to
    the Columbus message format (used by the Machinates cloud platform), encoded to
    base64, and finally sent to the cloud platform through HTTP. Whenever the GPRS-enabled
    board receives a measurement message, it stamps it with the current timestamp,
    provided by the on-board RTC (Real Time Clock). Once the board is initialized,
    it gets the timestamp information from the GPS module (included in the SIM908)
    to properly initialize the RTC with the current time. Besides sending measurement
    messages to the cloud platform, this board is also responsible for receiving the
    irrigation instructions from the cloud, activating or deactivating the actuator.
    Whenever the actuator is activated (consequently starting irrigation), a control
    message is sent to the other network nodes to increase the soil moisture sampling
    frequency. The actuator deactivation also results in the modification of the sampling
    frequency to the previous frequency. This adaptive sampling frequency allows to
    better control the irrigation system to optimize it, since more information becomes
    available during irrigation. B. WSAN Infrastructure Every distinct network node
    may, or not, have actuation capabilities. The proportion of actuators comprised
    in the network depends on the application scenario and the type of actuator mechanism
    employed for irrigation. In certain scenarios there is the need to have one actuator
    in each network node, whereas in other scenarios a single actuator can be responsible
    for a zone that may comprise several nodes. Network nodes are organized on a cluster-tree
    topology, due to its high scalability, good energy efficiency, as well as reliability.
    Compared to the cluster-tree topology, the star topology does not provide good
    scalability, and the mesh topology is poor in reliability and energy efficiency.
    Notice however that if the application scenario requires a small-scale network,
    the star topology can be employed instead. Since the network nodes are static,
    adaptive routing is not needed. Hence, it should be used a tree-based routing.
    Whenever joining the network, the nodes establish a parent-child link. Routing
    between the nodes is relatively simple using these parent-child relationships.
    On a cluster-tree topology, the sink node will act as the network coordinator,
    whereas the sensor and actuator nodes can act either as a router node and/or an
    end node. Some nodes may work only as repeaters to extend network outreach, without
    sensing or actuation capabilities. The sink node has two communication interfaces:
    one for interaction with the wireless nodes, and another for communication with
    the cloud platform. Depending on the deployment scenario, the data transmission
    between the sink node and the cloud platform can be performed through a variety
    of technologies (wired or wireless). For instance, if the WSAN deployment occurs
    in an agricultural field, the use of wired links may not be appropriate because
    it can interfere with the workers activities. Regarding wireless links, the more
    appropriate technologies are either Wi-Fi 802.11 or GPRS. The decreasing costs
    of the GPRS communications, along with the deployment of the WSAN in remote zones,
    led to the use of GPRS in this work. In situations where GPRS connectivity is
    poor, 802.11 could be employed for sending the data through a gateway. C. Cloud
    Platform Sensefinity Machinates cloud platform, besides storing all the measurements
    received from the WSAN, is also responsible for: data sources identification,
    performing data validation, partitioning, and processing. The later includes running
    the irrigation algorithm for detecting whenever the plants need irrigation. Other
    functionalities comprise sending messages back to the WSAN nodes to activate or
    deactivate the irrigation system, and interfacing to 3rd party services. D. 3rd
    Party Services-Weather Station In a regular basis, the cloud platform gets weather
    information from a Weather Station regarding the region in which the WSAN is deployed.
    The Wunderground online weather service is used for providing this data in real-time.
    It allows the selection of the closest available weather station to the location
    where the WSAN is deployed. The data is fetched by a HTTP Request and is returned
    in JSON format. The data feature consists of the hourly forecast, which returns
    data such as high and low temperature, wind direction, humidity, PoP (Probability
    of Precipitation), among others, for the next 36 hours. The PoP parameter gives
    the chance or likelihood of precipitation to occur in a certain area. This parameter
    is essential to estimate the best irrigation periods. E. Irrigation Algorithm
    The irrigation algorithm (see Figure 3) uses two distinct pieces of information:
    the soil moisture measurements received from the WSAN nodes, and weather station
    forecasts. Fig. 3. Irrigation algorithm. Show All All the sensing nodes comprised
    in the WSAN send soil moisture measurements frequently. The algorithm uses them
    for taking decisions concerning the need for irrigation. The actuator nodes must
    receive a control message for start performing the irrigation. The sink node of
    the wireless sensor network continuously sends new measurements acquired by the
    sensor nodes. After processing, the received value is compared to a threshold
    value, to decide if the plant in which the sensor node is located needs water.
    If the plant does not need water (soil moisture measurement above a threshold),
    the platform waits for the next measurement in order to double-check if there
    is a need for irrigation. Otherwise, whenever a soil moisture message of any node
    has a value below the defined threshold, the service will check for the weather
    forecast for the next 6 hours to decide whether to irrigate. During imminent raining
    periods, the irrigation should not be performed. Hence, if in the next 6 hours
    the probability of precipitation is higher than 50%, the system will not irrigate.
    Otherwise, the cloud sends a control message to the WSAN to activate irrigation
    in the targeted area. The end of irrigation is triggered whenever network soil
    moisture sensors assume a soil moisture value higher than the defined field capacity
    point. If this condition is satisfied, the cloud sends a message to the WSAN with
    an instruction to stop irrigation. F. Web Application The web application provides
    a User Interface (UI) based on Model-View-Controller software architecture. The
    communication between the UI and the Machinates platform is performed under JSON
    over REST. The UI (see Figure 4) allows the user to visualize the location of
    the network nodes, to access historical data related both to soil moisture and
    battery measurements for each sensor, as well as PoP predictions. For the AP device
    there is a battery indicator in the main page. which shows the battery level of
    that device. Fig. 4. UI dashboard (partial view). Show All SECTION IV. Experimental
    Evaluation The system was deployed in a real case scenario, a local farm located
    near Sortelha (Guarda, Portugal). For these evaluation tests a row of 9 peach
    trees were available for testing the system, in which the devices were distributed.
    The irrigation system initially comprised a manually scheduled drip irrigation
    system. The farm owner proceeded with the manual irrigation based on observation
    of the soil, the cultures itself, as well as the observed meteorological conditions.
    The farms fields contain a large number of different trees cultures and all these
    cultures were irrigated through the same irrigation system. On the drip irrigation
    tubing, the distance between each emitter is one meter. As the spacing between
    the trees was approximately 3 meters, it was possible to place the emitters right
    near the trees stalk and above the roots. A set of drip emitter tubing connected
    with each other was used in the property. The tubing beginning was connected to
    the public water supply. The irrigation would take place once the water tap was
    manually opened. The area comprising the row of the peach trees was isolated from
    the other irrigation systems. It was deployed an individual independent irrigation
    system for evaluating the proposed system, applied to the aforementioned 9 peach
    trees. Fig. 5. Distances between each network device. Show All The field tests
    involved the use of four devices: one Access Point, and 3 soil moisture sensors,
    connected to two End Devices and one Range Extender, following a cluster-tree
    topology. One drip irrigation tube covers the entire row of peach trees. One Electrovalve
    is used as actuator, controlled by the AP device. One entry of the Electrovalve
    is connected to the public water supply, and the other one is connected to the
    abovementioned drip irrigation tubing. The approximate distance between each peach
    tree is 3 meters. The distance between each device is depicted accordingly in
    Figure 5. A. Experimental Methodology The soil moisture sensors were placed within
    the tree roots about 15 to 20 cm in depth as pictured in Figure 6a. It is fundamental
    that the readings are taken at the roots zone. In this zone the plants absorb
    the needed water and nutrients for their healthy growth. Furthermore, this location
    enables more accurate readings, because the soil moisture sensor is less affected
    by external conditions such as the sunlight. Each soil sensor is connected to
    an ED/RE device node, fixed to the tree trunk about 1 meter above the soil (as
    shown in Figure 7). This location is due to soil attenuation, diffraction and
    reflection conditions, which may affect the signals transmission. Fig. 6. a) soil
    moisture sensor placement. b) electrovalve placement. Show All Fig. 7. ED/RE device
    with an attached soil moisture sensor. Show All The electrovalve (Figure 6b) is
    either opened or closed according to AP commands, and controls the water passage
    to the drip irrigation tubing covering the entire row of trees. The devices containing
    soil moisture sensors were configured to perform soil moisture readings every
    30 minutes during non-irrigation periods and every 5 minutes in irrigation periods.
    The battery sampling frequency of each device was configured to 60mins. The AP
    device sends measurement data to the cloud platform every time the packets buffer
    reaches 4 or more packets, or whenever the time spent since the last data transmission
    exceeds 60mins. It was defined a threshold with the value of 400 and a field capacity
    point with a value of 700. The nearest weather station from the experiments location
    was located in Belmonte, within a distance of nearly 10km. B. Results Analysis
    Evaluation tests were realized for three consecutive days, in Summer time. Figure
    8 reports the registered soil moisture variations during experimental tests for
    all the sensors. Fig. 8. Soil moisture rmeasurements by the three devices. Show
    All As the system started operation, the sensors initiated the soil moisture readings
    with values comprised between 500 and 600. From here on the soil moisture readings
    were slowly decreasing to a point whereas there was the need of irrigation (approximately
    15 hours after the system started operating). As the soil moisture sensors were
    placed about 15 to 20 cm below ground, and also due to the utilized irrigation
    system, the variations of the soil moisture sensors were relatively slow, due
    to the time the water needed to penetrate into the soil and reach the soil moisture
    sensors. The irrigation system was enabled during approximately 50mins, the time
    instant all the soil moisture sensors acquired soil moisture readings above the
    defined field capacity point. Even though the field capacity point had the value
    of 700, this value was highly exceeded by all soil moisture sensors. This may
    be due to the fact that even after the irrigation system was stopped, the water
    took more time to infiltrate into the soil, which made the soil moisture readings
    rise up almost until the value of 800, value exceeded by End Device 1. This shows
    that the system should be configured with a lower field capacity point, taking
    into account the time the water takes to infiltrate in the soil. A future study
    of the soil type would be important to adapt the field capacity point to the soil
    type. Once soil moisture readings of the RE device reached values below the defined
    threshold, the probability of precipitation acquired from the weather station
    was below 50% for the next 6 hours (no probability of precipitation for the next
    6 hours) and so the irrigation system had to be activated in order to apply the
    needed irrigation. During these experimental tests, the farms owner manually irrigated
    the other remaining fields once a day, with a duration of approximately one hour.
    If our system were not deployed, the peach trees used in our tests would be irrigated
    following the same scheme as the other remaining fields, i.e., these fields would
    be irrigated 3 times in a period of 3 days with a total of 3 hours of irrigation.
    Using our system the field was only irrigated once during a period of approximately
    50 minutes, evidencing that the other fields were suffering from over irrigation
    and smart irrigation allowed water savings. Indeed, each dripper comprised in
    the drip irrigation tubing issues approximately 2,3 liters per hour. The total
    amount of water issued by the 9 drippers on the 9 trees during the irrigation
    of 50mins is approximately 17,25 liters. Without the use of our system, with a
    total of 3 hours, the water used would be approximately 62,1 liters. Our system
    used about 72% less water than the typical manual irrigation process. C. Communication
    and Processing Latency The time between the measurements acquisition and the time
    the measurements arrives at the cloud platform is variable. After sending a set
    of messages to the cloud, the next measurement stored in buffer will remain there
    until 3 more messages arrive. This way, this first message will have a greater
    delay time relatively to the next 3 messages. The last message received at the
    AP device (before the sending process is started) has the lowest delay time since
    acquisition. The processing times for all messages at the cloud platform are all
    similar. These statistics (Figure 9) take into consideration the measurements
    received in each hour in a 12 hour time interval. Fig. 9. Mean values and standard
    deviation of the communication and processing latencies for each hour of operation.
    Show All The mean value of the Communication Time for all the operational hours
    was 443 seconds (7,38mins). In both periods of analysis, concerning hour 12th
    and 13th, the mean value of the communication time is lower than for the remaining
    periods, because during this time period the irrigation system was turned on and
    so the soil moisture measurements were taken each 5 minutes. Hence, the AP device
    sends more often messages in these two periods given that the buffer reaches faster
    the predefined value. Standard deviation values are high; some close to the correspondent
    mean value. This is expected since the time between acquisition and the instant
    the message is received by the cloud platform is not the same for every message.
    The message with the largest/lowest communication delay took about 31,3mins /
    1,25mins, respectively. Hence, the communication delay is dependent on the measurements
    sampling frequency; a higher frequency implies the buffer gets full more rapidly,
    and hence a smaller transmission delay. The processing time at the cloud was low,
    never exceeding 6secs. There is no statistically significant difference between
    the periods when the cloud platform received more messages (in irrigation periods)
    and the remaining periods of analysis. Fig. 10. Arriving times between periods
    of irrigation and non irrigation. Show All To further investigate the impact of
    sampling rate on communication delays, lets compare 20 continuous samplings for
    each case (irrigation and non irrigation) of soil moisture measurements (results
    shown in Figure 10). As expected, message communication delay during irrigation
    periods is smaller. The mean value for irrigation periods was 3,08 mins, whereas
    it was ∼7,61 mins for non-irrigation. SECTION V. Conclusions The development of
    a system for smart irrigation can greatly benefit from the knowledge of the soil
    and water dynamics. A comprehensive study of such topics was performed which allowed
    the authors to have a clearer vision of the plants water needs. This information
    was then employed for the development of the proposed solution. Besides the soil
    moisture monitoring, to assess the plants water needs for its proper and healthy
    development, it was also important to assess the possibility of natural resources''
    usage optimization. In this context it was introduced the integration of weather
    forecast parameters to optimize the usage of natural resources. Experimental tests
    on a real case scenario at a farm allowed the identification of some limitations,
    mainly related to energy consumption. The current scheme, although significantly
    better than the initial prototypes based on Arduino hardware, is not able to last
    as long as it was desirable. In addition, there is the need to have a better comprehension
    of the distinct soil types, the distinct cultures and irrigation methods applied.
    These factors influence the optimization of the water savings. The collaboration
    with a soil and cultures expert would be important to better assess the soil water
    needs and improve the smart irrigation algorithm. In addition, the inclusion of
    other parameters coming from the weather forecast reports would potentially benefit
    the irrigation performance in water savings. Ongoing developments address the
    storage of historical information on the cloud concerning an agriculture field.
    The availability of a large amount of valuable data on the cloud enables the creation
    of intelligent services with very high potential, such as data correlation between
    different cultures and/or fields, plant disease estimation through the application
    of machine learning techniques, or determination of the most appropriate land
    cultivation according to soil conditions. Authors Figures References Citations
