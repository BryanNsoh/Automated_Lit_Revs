    Keywords Metrics Abstract: Driven by economic and environmental pressures, precision
    agriculture has brought many technological enhancements to traditional farm machinery
    and management tools. For a small tillage, manual control of inputs (such as water,
    fertilizer, pesticide) is still possible, but such an approach becomes unfeasible
    for larger cultivations. Furthermore, the manual control is based on the operator''s
    opinion and often have no quantitative basis. In order to optimize the yield and
    the use of the available resources, wireless sensor networks can play a relevant
    role because of their ability of providing real-time data collected by spatially
    distributed sensors. Published in: 2009 IEEE International Geoscience and Remote
    Sensing Symposium Date of Conference: 12-17 July 2009 Date Added to IEEE Xplore:
    18 February 2010 ISBN Information: ISSN Information: DOI: 10.1109/IGARSS.2009.5417630
    Publisher: IEEE Conference Location: Cape Town, South Africa SECTION 1. INTRODUCTION
    The growing demand of food resources, the rise of energy prices, and the climate
    changes have been recognized among the main causes of the food crisis that is
    recently affecting the whole planet [1]. In the framework of industrial agriculture,
    the dramatic increase of food prices brings back to mind the problem of the intensive
    exploitation of the natural resources. In order to define a suitable model of
    sustainable agriculture aimed at preserving the environment and the communities
    of the farmers as well as at enhancing the productivity, a modern approach consists
    into the exploitation of technologies and techniques for achieving, in production,
    economies of scale. Recently, an innovative strategy generally identified as “precision
    agriculture” has been proposed to cope with the problem of environmental sustainability
    [2] [3]. It is based on the observation, the impact assessment, and a timely strategic
    response to fine-scale variation of the parameters of agricultural production
    processes [4] in order to reduce the waste of natural resources and the use of
    fertilizing substances also holding or enhancing the yield of the tillage at the
    same time. In this area, a significant role is played by the Global Positioning
    System (GPS) [5] thanks to its features in terms of localization. Moreover, remote
    sensing techniques [6] have been employed to provide suitable and effective information
    to the farmers in order to evaluate soil and environmental conditions starting
    from images collected by satellites or by the plane. However, the need of real-time
    data and the arising cost strongly suggest the use/integration of/with alternative
    strategies based on sensors located inside or nearby the tillage. In this scenario
    Wireless Sensor Networks (WSNs) [7] can play a relevant role. More specifically,
    a WSN is a wireless network composed by a set of autonomous, low-power, and low-cost
    devices (called nodes) using sensors to cooperatively monitor physical quantities.
    WSN are a key technology for the monitoring both in military and civil frameworks.
    Such devices are employed in domotics and security applications, for instance
    to track people [8]. Thanks to the possibility to acquire the monitored parameters
    in a continuous and distributed fashion, the WSN are also employed in environmental
    applications, such as precision farming and forest-area monitoring [9]. In these
    frameworks, the low cost and the wireless architecture (fast deployment and high
    scalability) play a relevant role for the rapid diffusion of WSN. In the particular
    context of precision farming, the issues related to the energetic consumption
    and to the propagation of electromagnetic waves in a complex environment significantly
    impact on the physical layer, with nonnegligible setbacks at superior layers as
    well. WSNs have been already used for precision farm purposes especially for monitoring
    environmental parameters [10]. Such a paper describes an innovative solution based
    on a WSN for precision agriculture. With respect to state-of-the-art deployments,
    the proposed solution is based on totally autonomous sensor nodes characterized
    by multiple sensors to real-time collect in a distribute fashion data concerned
    with the temperature and the moisture of the subsoil, but also related to the
    tree, with the aim of defining a closed-loop control system for agriculture management.
    In this framework, the system is aimed at providing a substantial amount of information
    in order to assess the relationship between the irrigation and the quality of
    the tillage yield. SECTION 2. SYSTEM ARCHITECTURE The proposed system is composed
    by 27 WSN nodes, each one equipped with 5 Decagon EC-5 [11] soil moisture sensors,
    a subsoil thermometer based on the Sensirion SHT75 sensor [12], and an Ecomatik
    DD dendrometer [13] in order to monitor the variation of the diameter of the trunk.
    Such sensors are connected through an input/output interface to a TinyNode 584
    WSN platform [14]. As detailed in Figure 1, the power supply subsystem consists
    of a lead acid battery (6 V 4.5 A/h), a solar panel able to provide 250 mA at
    7 V and a 3V DC/DC converter based on a dual frequency high efficient switching
    regulator. Fig. 1. Sensor node architecture. Show All For a more efficient power
    management and to provide a 2.5V regulated power supply to the sensors, a second
    DC/DC converter is used. This voltage regulator is turned on by a CMOS switch
    only when the acquisition procedure is started. Finally, in order to acquire the
    8 analog input channels an additional analog low resistance multiplexer controlled
    by the WSN node is employed. According to the on-board software routines, the
    acquisition procedure is started every 10 min (sampling time). During this time,
    the sensor node is in low power operation mode (called also “sleep mode”) and
    every unnecessary module (such as RF module and sensor) is switched off. The sampling
    time can be reduced by the user or can be changed automatically when a fast humidity
    variation is measured by the soil moisture sensors in order to monitor the current
    phenomena. In this way the power consumption is kept extremely low (about 80μA
    @ 6V). Moreover, the lead acid battery are recharged by means of a solar panel.
    When the “sleep mode” timer expire, the acquisition routine is started (as show
    in Fig. 2) and the 2.5V voltage regulator is switched on. After some warm-up time
    (5 ms), all the sensors are interrogated sequentially. During this procedure,
    the power consumption is about 120mA @ 6V. In order to perform a real-time monitoring
    of the state of the network, each node also collects data concerned with the voltage
    of the battery, the current provided by the solar panel, the internal voltage,
    as well as the temperature of the microcontroller. In addition to the voltage
    of the output signals of the sensors, the voltage of the soil moisture sensors
    and dendrometer power supply is gathered in order to real-time compensate the
    measured data. At the end of the measurement procedure, the sensor board is switched
    off and the RF interface sends the collected data over radio channel to a sink
    node. Finally, the sensor node return to the “sleep mode”. Fig. 2. On-board SW
    flow chart. Show All The network can be organized in star or multihop topology
    depending on the dimension of the required coverage area. In our implementation,
    we are using nodes working in the 868Mhz Industrial, Scientific and Medical (ISM)
    band with maximum output power of 12 dBm. Moreover, a robust and simple star topology
    has been considered in order to improve the reliability of the measurement system
    and reduce the power consumption with respect to the multihop network topology.
    The sink node receives the data coming from sensor nodes, measure the Received
    Signal Strength (RSS) value of every packet and sends the data packet to a Gateway
    (GW). Such a GW assign date and time to the packet and sends the raw data to a
    database for real time and historic data management. The data are finally converted
    and calibrated by specific equations and displayed on a web site. SECTION 3. DEPLOYMENT
    The sensor node is installed in a plastic package to protect the devices against
    adversary weather conditions and, at the same time, avoid perturbation on the
    antenna pattern. The solar panel is mounted on the top of the plastic case. To
    maximize the recharge efficiency, a specific mounting bracket with a tilt of 45°
    has been employed (see Fig. 3). Fig. 3. Sensor node deployment. Show All The sensor
    nodes have been deployed on a 5000 m2 large apple orchard and disposed in 3 different
    areas where different irrigation thesis are carried out. In each area, the WSN
    nodes have been equally-spaced on a grid of size 30 m×40 m. As reported in the
    Figure 4, the soil moisture sensors have been located underground at different
    depth levels (−0.1 m, −0.2 m, −0.3 m, −0.5 m and −0.8 m). Moreover, the thermometer
    has been located at −0.2 m in depth and the dendrometers has been applied to seven
    apple trees chosen among those. Data are continuously collected by the sensor
    nodes and are then transmitted to a gateway node located in the farm 300 m far
    from the orchard. Then, data gathered by the sensor nodes and from a permanent
    weather station are then organized in a database on a public web site (http://www.eledia.ing.unitn.it).
    More in detail, data can be downloaded in raw format, their behavior with respect
    to time can be visualized, or the parameters can be presented linked to the location
    as in a geographic information system (GIS) (see Fig. 5). Fig. 4. Sensors positioning.
    Show All Fig. 5. GIS-like visualization of collected data. Show All SECTION 4.
    CONCLUSION This paper describes a WSN-based system for precision agriculture.
    Such an installation is characterized by totally autonomous nodes equipped with
    a set of multiple sensors to collect data concerned with environmental parameters
    as well as with the status of the apple trees. The preliminary validation of the
    network confirmed the effectiveness of such a system and the feasibility of the
    precision farming by means of WSN. The long run use of the system will certainly
    provide useful data and suggestions to complete a closed-loop solution for production
    management. The natural evolution of the proposed system is the integration on
    the network of some actuator nodes that are able to control the irrigation system
    following an irrigation strategy based on the measured parameters. Authors Figures
