    \ placed\nin the transmission range of border router. The border router is used\
    \ for connectivity\nwith external network (internet) through tunslip utility.\
    \ The purpose of CoAP servers are\nmonitoring and controlling of environmental\
    \ conditions of agriculture ﬁeld and send it\nto remote server i.e., CoAP client\
    \ application. The CoAP client is Cupper based browser\nwhich is used for browsing\
    \ and direct interaction with CoAP resources. The CoAP with\nproposed CSFSA scenario\
    \ is emulated in Cooja as shown in Figure 10. While in CoAP-DTLS\nscenario, mote\
    \ 1 is border router and motes 2–6 are CoAP servers and all the motes are\nplaced\
    \ in the transmission range of border router as shown in Figure 11. The CoAP-DTLS\n\
    scenario is used for results comparison with proposed CSFSA framework based CoAP.\n\
    Electronics 2022, 11, 963\n15 of 19\nFigure 10. Proposed CSFSA simulation scenario\
    \ consisting of 1 border router and 5 CoAP motes.\nFigure 11. CoAP-DTLS simulation\
    \ scenario consisting of 1 border router and 5 CoAP motes.\n5.3. Results\nThis\
    \ section describes the simulation results obtained. We appraised the results\
    \ of\nproposed CSFSA in terms of performance evaluation parameters i.e., packet\
    \ size, commu-\nnication overhead and power consumption.\nThe packet size is an\
    \ important evaluation parameter and have a signiﬁcant impact\non power consumption\
    \ particularly in constrained networks. For message transmission,\nthe standard\
    \ CoAP requires one round trip. In proposed CSFSA framework, the authen-\ntication\
    \ messages require two round trips as compared to CoAP-DTLS scheme, which\nprocesses\
    \ it in four round trips i.e., three round trips for DTLS and one round trip for\
    \ CoAP.\nProposed CSFSA is lightweight and power efﬁcient as compared to CoAP-DTLS\
    \ and has\nsigniﬁcantly smaller packet size than CoAP-DTLS. Figure 12 illustrates\
    \ the packet size and\nthe number of messages for both proposed CSFSA framework\
    \ and CoAP-DTLS scheme\nduring transmission.\nFrom the ﬁgure, it is clear that\
    \ the packet size for our proposed CSFSA is smaller than\nthat of packet size\
    \ of CoAP-DTLS. Also the round trip time of our proposed CSFSA is lower\nas compared\
    \ to round trip time of CoAP-DTLS.\nCommunication overhead is deﬁned as the number\
    \ of extra messages or packets that\nhas been transmitted over network. The Standard\
    \ CoAP communication overhead does\nnot include extra packets for data transfer.\
    \ The DTLS adds extra communication overhead\nto secure CoAP. To establish DTLS\
    \ secure session, it adds 29 bytes to each datagram\ni.e., 8 bytes nonce and 8\
    \ bytes authentication tag. In CoAP-DTLS, DTLS handshake adds\nextra 29 bytes\
    \ as overhead to standard CoAP. In our proposed CSFSA, it requires only two\n\
    extra bytes communication overhead to the total number of transmitted bytes to\
    \ secure the\nElectronics 2022, 11, 963\n16 of 19\ncommunication between client\
    \ and server. Figure 13 shows the communication overhead\nfor both proposed CSFSA\
    \ and CoAP-DTLS scheme. Based on comparison, communication\noverhead in our proposed\
    \ CSFSA is lower as compared to CoAP-DTLS. Its means that our\nproposed CSFSA\
    \ is efﬁcient and has lightweight communication overhead.\nFigure 12. Packet size.\n\
    Figure 13. Communication overhead comparison.\nPower consumption is another important\
    \ metric, as it directly impacts the lifetime of\nIoT devices since IoT devices\
    \ are powered by small sized batteries. Proposed CSFSA is\nlightweight and has\
    \ signiﬁcantly smaller packet size than CoAP-DTLS. Hence, it consumes\nless power\
    \ and bandwidth as compared to CoAP-DTLS. The power consumption of pro-\nposed\
    \ CSFSA is measured through software based energy estimation tool called Energest\n\
    which is built in Contiki NG OS. The function energest_type_time () outputs the\
    \ clock ticks\nobtained from the time when IoT device is booted. The formula for\
    \ measuring the power\nconsumption is as follows:\nPower Consumption =\nEnergestValue\
    \ × Current × Voltage\nRTIMER_ARCH_SECOND × RunTime\n(8)\nwhere current, voltage\
    \ and RTIMER_ARCH_SECOND are constant, taken from Wismote\ndatahseet. Figure 14\
    \ shows the power consumption measured for both proposed CSFSA\nand CoAP-DTLS\
    \ scheme.\nElectronics 2022, 11, 963\n17 of 19\nFigure 14. Power consumption.\n\
    6. Conclusions\nAgriculture plays an important role in country’s economic growth.\
    \ In agriculture,\nthe yields or crops which are to be produced are sensitive\
    \ to changes in their environmental\nconditions and required controlled environment.\
    \ Conventional agriculture methods are not\nintegrated with IoT devices to provide\
    \ controlled environment, resulting in low crop and\nfruit yields. This necessitates\
    \ the integration of IoT technology in agriculture ﬁeld to boost\ncrop productivity.\
    \ However, the integration of IoT in agriculture ﬁeld introduces cyber\nsecurity\
    \ attacks and vulnerabilities. Such cyber attacks have the capability to adversely\n\
    affect the countries’ economies that are heavily reliant on agriculture. On the\
    \ other hand,\nthese IoT devices are resource constrained having limited memory\
    \ and power capabilities\nand cannot be secured using conventional cyber security\
    \ protocols. Therefore, designing\nrobust and efﬁcient secure framework for smart\
    \ agriculture are required and is main aim of\nthis paper.\nIn this paper, a Cyber\
    \ Secured Framework for Smart Agriculture (CSFSA) is proposed.\nThe proposed CSFSA\
    \ presented a robust and tamper resistant authentication scheme for\nIoT devices\
    \ using CoAP to ensure the data integrity and authenticity of smart agriculture\n\
    monitoring. The signiﬁcance of proposed CSFSA is to make resilient against various\
    \ cyber\nsecurity attacks i.e., replay attacks, Denial of Service (DoS) attacks,\
    \ resource exhaustion\nand is efﬁcient for constrained devices having limited\
    \ memory. Furthermore, the packet\nsize, communication overhead and energy consumption\
    \ are also computed to appraise\nefﬁciency of proposed CSFSA framework. As a result,\
    \ the proposed CSFSA can make a\nsigniﬁcant contribution to the problem of food\
    \ wastage and its security. Also the economic\nloss can be reduced greatly.\n\
