    city operations [124]. These systems are inherently complex due to the large number
    of

    devices, link layer technologies, and the different services involved in the operation
    of smart

    city technology [125]. The smart city concept consists of sensing networks, heterogeneous

    infrastructure, and information processing systems working together in order to
    improve

    a variety of areas within cities [126]. The use of IoT technology to enable smart
    cities is

    useful due to the quality of life it provides for the citizens within those cities
    [127]. The

    goal of smart cities is to use all of the information that is collected from IoT
    devices in

    order to improve the performances of urban services to citizens and also consider
    resource

    consumption at the same time [128].

    Trafﬁc monitoring is a very important application within the realm of smart cities.
    It is

    very common for metropolitan areas to be highly populated, and this causes congestion

    problems within these cities. Smart cities make use of information communication
    technolo-

    gies in order to use the information to make decisions on how to dynamically handle
    trafﬁc

    ﬂow [129]. A smart trafﬁc system (STS) involves real-time data collection and
    requires

    IoT devices to quickly obtain real-time public trafﬁc data and have it processed
    [130]. The

    sensors used in smart trafﬁc management systems can be embedded into roads in
    order

    to detect vehicles every 500 or 1000 meters [131]. Cameras are able to apply digital
    image

    processing techniques and, consequently, apply algorithms to aid in the prediction
    of trafﬁc

    density; this information is then used accordingly [132]. Aside from helping trafﬁc
    ﬂow,

    smart trafﬁc management systems also help with improving air quality and providing

    safety for the elderly [133].

    Research indicates that the amount of solid waste will reach around 3.4 billion
    tons

    by the year 2050, and that will put a tremendous strain on municipal waste management

    systems [134]. Smart waste management is another growing application of IoT technology

    in smart cities. Nowadays, waste management systems are overtaxed and burdened
    due

    to the large demands of highly-populated urban areas [135]. The goal of smart
    waste

    management is to use IoT devices in order to optimize waste collection and reduce
    the

    negative impact on the environment [136]. Major factors driving the need for smart
    waste

    management include the demand for energy-efﬁcient processes and the goal of creating

    healthier environments within cities [137]. A number of different objects can
    be repurposed

    into IoT devices, such as trash and recycling containers [138], and different
    technologies

    can be used to indicate when it is time to service a full container. In addition
    to detecting

    when waste bins are full, some sensors are capable of detecting unpleasant smells
    using gas

    sensors [139]. These smart containers essentially work by having sensors in the
    containers

    that read, collect, and communicate information about the amount of trash/recycle
    volume

    within them in order to better understand when it is time to empty the container
    [140].

    In environmental sector applications, IoT technology has emerged as a valuable
    tool in

    enhancing air quality prediction through edge-based computation. Leveraging edge-based

    computation, IoT devices equipped with sensors collect real-time air quality data
    at the

    source, enabling precise prediction models tailored to speciﬁc locations. This
    empowers

    environmental monitoring systems to deliver accurate and timely information for
    effective

    decision-making and pollution control measures.

    In the realm of anomaly detection and classiﬁcation, IoT devices continuously
    monitor

    and analyze data from diverse sources, swiftly identify deviations from normal
    patterns,

    and recognize potential threats or irregularities. Through advanced machine learning
    algo-

    rithms and localized data processing, IoT systems can rapidly detect anomalies,
    ensuring

    the robust security and integrity of IoT networks and the data they generate.

    Moreover, multisensory data fusion in multi-application wireless sensor data streams

    enables the integration of information from various sensors and applications,
    enabling

    a comprehensive understanding of intricate IoT environments. By combining data
    from

    disparate sources, such as temperature, humidity, and air quality sensors, IoT
    systems

    acquire a holistic view of the surroundings, generating valuable insights into
    informed

    decision-making across a wide range of applications, spanning from smart cities
    to indus-

    trial automation.

