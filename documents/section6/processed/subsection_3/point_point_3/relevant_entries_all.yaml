    Numerous research works have been conducted to address various aspects of the

    Internet of Things (IoT), encompassing energy harvesting, device-to-device communication,

    energy efﬁciency, resource allocation, edge computing, security, privacy, and
    applications

    across different domains. Scholars have explored stochastic geometry analysis
    to optimize

    energy harvesting, proposed energy-efﬁcient systems, investigated untapped potential
    in

    spectrum utilization, developed reinforcement learning-based frameworks, and explored

    the integration of edge computing and artiﬁcial intelligence [28–42]. Additionally,
    studies

    have focused on addressing security concerns in these areas, including privacy-preserving

    data sharing, explainable AI, and motion tracking. Collectively, these research
    efforts

    contribute to a comprehensive understanding of IoT technologies and their applications
    in

    diverse ﬁelds [43–51].

    Many different strategies are being utilized by computing professionals in order
    to

    advance the ﬁeld of research in IoT technology [52–56]. In particular, machine
    learning and

    artiﬁcial intelligence have played key roles in advancing this emerging ﬁeld of
    computer

    science and will continue to do so in new and exciting ways [57]. It is critical
    for computer

    scientists to understand common machine learning and AI algorithms that are being

    used, as well as consider what research is currently being conducted to advance
    IoT

    technologies [58–73].

    The methodology followed for conducting the review involves a systematic literature

    search, a study selection based on predeﬁned criteria, data studies, a critical
    evaluation

