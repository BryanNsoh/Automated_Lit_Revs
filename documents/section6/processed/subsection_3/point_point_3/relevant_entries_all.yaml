    soil moisture dynamics in the top soil to analyze interaction with plant physiology.
    In the experiment, several homogeneous sensor nodes were deployed in a multi-hop
    wireless mesh topology. The sensor nodes were connected across several soil and
    temperature nodes and were deployed across 27 locations. The sensor nodes were
    connected through an input/output interface to a TinyNode 584 WSN platform. A
    solar power source supplied energy to the network. Some energy-efficient management
    approaches were adopted to minimize energy consumption. Real-time monitoring of
    the system began with measurement at each node of the battery and solar panel
    voltages and the internal voltage as well as the temperature of the micro-controller.
    On-board software routines were based on the TinyOS-2.x operating system. The
    process to acquire data started every 10 min, and between every two consecutive
    measurements, the sensor nodes went into sleep mode. Unnecessary modules [such
    as radio frequency (RF), module and sensor] were switched off. This action decreased
    the power consumption to a minimum of approximately 80 µA at 6 V. The energy consumption
    fluctuated from the start to end of data collection. Sensor nodes sent data to
    the sink node. The sink nodes then measured the received signal strength indicator
    (RSSI) value of every packet and forwarded the data packets to a PC gateway (GW)
    over the serial port. The packets were assigned a date and time, and the raw data
    were forwarded to a MySQL database for real time and historic management. These
    data were eventually converted and calibrated by specific equations and were displayed
    by dynamic PHP web pages. The experiment showed that sensors at shallow depths
    responded more quickly than those at larger depths. The nodes which were placed
    at lower depth measured high values of volumetric water content compared to the
    nodes at higher depths. Moreover, the nodes at higher depth had lower response
    time due to higher attenuation. It appears that this approach employed two contrasting
    methods in terms of energy efficiency. On the one hand, the approach may have
    conserved energy by putting the sensor nodes into low power mode (also called
    sleep mode) and switching off every unnecessary module (such as RF, module and
    sensor). However, a mesh network topology to enable multi-hop data transmissions
    was used and all the data were sent over a radio channel to a sink node. This
    means that all the nodes were awake and actively sending or providing pathways
    for one another to the sink node, thereby wasting power source in the process.
    The inference made is that the data were sent in raw form without any form of
    data compression or aggregation and this could have generated packet losses and
    retransmissions. Again since all nodes sent data to only one sink, the sink could
    over work thus depleting power source faster. This approach may not be energy
    efficient and, therefore, could have short network lifetime. Heterogeneous solar-based
    power approaches Peres et al. (2011) designed an intelligent autonomous gateway,
