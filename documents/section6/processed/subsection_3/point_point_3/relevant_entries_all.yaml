    \ Water used per scenario.\nScenario\nWater Used (L/h)\nSavings\n(a)\n614376\n\
    -\n(b)\n463561\n24.55%\n(c)\n452017\n26.43%\n(c)\n401541\n34.64%\nWith these results,\
    \ it is possible to conclude two major results. Firstly, using data to set the\n\
    irrigation times allows a reduction in up to 34% of the water used to irrigate\
    \ a garden. This shows that\na proper analysis of the environment can help create\
    \ a more efﬁcient and sustainable irrigation service,\nnot only saving water but\
    \ also reducing the costs for the owner.\nBesides that, and bearing in mind the\
    \ goal of this paper of assessing if real time and local data can\noffer improvements\
    \ over historical or forecast data, it is possible to see that when using the\
