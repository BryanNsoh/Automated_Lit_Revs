    \ boost agricultural productivity.\n1. Introduction\nAccording to the United States\
    \ Census Bureau, the current\nuniversal population is estimated to be around 7.6\
    \ billion\npeople, up from 7.2 billion people in 2015 [1, 2]. Te world’s\npopulation\
    \ is anticipated to reach about 10 billion persons\nby 2050 [3, 4]. To keep up\
    \ with the exponential population\ngrowth, the “United Nations Food and Agriculture\
    \ Orga-\nnization (FAO)” report predicted that global food pro-\nduction would\
    \ need to increase by virtually 70% in 2050\ncompared to that of 2006 [3, 4].\
    \ Africa’s population will\ngeometrically raise to about 2.5 billion by 2050,\
    \ from its\ncurrent 1.2 billion in 2015 [1, 2]. Undoubtedly, there is going\n\
    to be a shortage of food owing to the enormously increasing\npopulation. Terefore,\
    \ it is crucial to continuously develop\nand explore innovative agricultural techniques\
    \ [3–12].\nTe importance of a smart irrigation system (SIS) as well\nas the issue\
    \ dealing with water efciency in agriculture\nproductivity comes into focus here\
    \ because of the pressing\nneed to consistently increase agricultural productivity\
    \ levels\n[13–17]. Irrigation can be described as the process of sup-\nplying\
    \ water to land to enable plants to grow. Water bodies\nHindawi\nApplied and Environmental\
    \ Soil Science\nVolume 2022, Article ID 7678570, 13 pages\nhttps://doi.org/10.1155/2022/7678570\n\
    are channelled through canals, ditches, pipes, or natural\nstreams. According\
    \ to Bjorneberg [18], over the years, dif-\nferent irrigation techniques have\
    \ been in practice to satisfy\nthe irrigation requirements for positive crop growth\
    \ in\ncertain areas. Te three foremost techniques of irrigation are,\nnamely,\
    \ drip/micro, surface, and sprinkler [19, 20]. Water\nﬂows over the soil (land)\
    \ for surface irrigation. Sprinkler\nirrigation supplies water to crops by sprinkling\
    \ or spraying\nwater from moving or ﬁxed systems. Micro-irrigation\nsupplies water\
    \ with frequent, small applications, usually\nwetting a portion of the ﬁeld. Another\
    \ minor irrigation\ntechnique is the subirrigation method. Here, the water level\n\
    is raised to or held near the crop root zone employing ditches\nor subsurface\
    \ drains to supply the water.\nNigeria’s irrigation capacity ranges from 1.5 to\
    \ 3.2\nmillion hectares. According to recent estimates, there are\napproximately\
    \ 2.3 million hectares in total, with over 1\nmillion hectares in the north [21].\
    \ Only about 40% of the\n142–106 hectares irrigated by public schemes are actually\n\
    accurately irrigated [21]; 32% for irrigated areas managed or\ncontrolled by the\
    \ River Basin Development Authorities\n(RBDAs) and 55% for those managed or controlled\
    \ by states\n[21]. Tis low rate can be attributed to the need for reha-\nbilitation\
    \ in most schemes—which accounts for 80% of the\nequipped area; high operation,\
    \ upkeep, and maintenance\ncosts; fuel shortages; or technical weakening of infrastruc-\n\
    ture and pumps. On the other hand, some known irrigation\nmethods have the disadvantages\
    \ of high labour costs, the\ncost of setting up an irrigation project and system,\
    \ poor\nwater management and control, erosion, water runoﬀ and\npercolation losses,\
    \ spot top and ﬁxture costs, not appropriate\nfor odd-shaped comedians, potential\
    \ wander and evapora-\ntion losses, and waterlogging, which can lead to mosquito\n\
    breeding and other parasites [22].\nAccording to Penchalaiah et al. [23], farmers\
    \ estimated\nthe maturity of the land and reserves to create revenue in\nancient\
    \ times. A farmer’s life is becoming increasingly\nchallenging due to reduced\
    \ humidity levels, water levels, and\nspeciﬁc climatic circumstances. Te wireless\
    \ sensor network\n(WSN) is made up of sensor nodes that can detect, com-\nmunicate\
    \ with computers, and communicate wirelessly [24].\nTe ﬁeld uses WSN technology\
    \ to manage and monitor the\nenvironment and soil conditions. WSNs are employed\
    \ in\nagriculture for a variety of reasons, including high inter-\npretation,\
    \ increased harvest yield, minimal energy usage,\nand data distribution. Agriculture\
    \ relies heavily on eﬀective\nwater management [25]. Water scarcity and high pumping\n\
    costs make good water management even more important.\nTo improve the use of water\
    \ resources and increase pro-\nductivity, one automatic irrigation system (AIS)\
    \ is now\ndeployed [25]. Tis one component of the irrigation system\nenables development\
    \ in areas where water is scarce. In this\nmethod, eﬃcient watering system planning\
    \ yields the best\neﬃciency while using the least quantity of water [23, 25].\n\
    In areas where water is scarce, water management is\ncritical. Agriculture is\
    \ also aﬀected, as a substantial volume\nof water is dedicated to that purpose\
    \ [25, 26]. As a result of\nthe potential impacts of global warming, water adaptation\n\
    methods are being considered to assure the availability of\nwater for food production\
    \ and consumption. As a result, the\nneed for studies that aimed at reducing water\
    \ usage in the\nirrigation process has increased over time. Commercial\nsensors\
    \ for agricultural irrigation systems are quite expen-\nsive, making this type\
    \ of device unaﬀordable for smaller\nfarmers. Manufacturers as well as the users\
    \ are now inter-\nested in low-cost sensors that may be connected to nodes to\n\
    create cost-eﬀective irrigation control and agricultural\nmonitoring systems [25,\
    \ 26].\nHence, this study focused on designing and imple-\nmenting a SIS controller\
