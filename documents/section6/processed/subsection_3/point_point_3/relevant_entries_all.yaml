    IoT devices become increasingly integrated into society, there are still numerous
    security

    challenges that pose a threat to their spread. Numerous technologies are being
    developed

    in order to help protect the safe use of IoT devices, and it is clear that advances
    in security

    will be critical moving forward into the future [22–27].

