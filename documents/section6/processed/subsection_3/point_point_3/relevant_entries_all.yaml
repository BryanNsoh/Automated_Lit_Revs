    4.2 Interoperability-based pattern selection (IBPS) One of the critical challenges
    in designing IoT-based system is incorporating the interoperability feature. The
    IBPS is illustrated in Fig. 7. Software architect should first point out whether
    the proposed system consists of homogeneous or heterogeneous things [18]. Most
    of the IoT systems are heterogeneous, though it uses different class of devices,
    networks and communication protocols which can be implemented using typical client–server
    pattern. The con of client–server pattern is less availability which can be resolved
    by following a REST architecture. In case of homogenous things with similar features,
    scalability and availability may be the major concern for the architect. In this
    scenario, peer-to-peer pattern provides better availability and can be easily
    scalable. Publish–subscribe is not a good choice in terms of performance aspects
    but works well when security plays a vital role. 4.2 Security-based pattern selection
    (SBPS) SBPS is shown in Fig. 8. Security of data is a major concern in critical
    IoT applications like military, industrial automation, health monitoring and so
    on. Though the data is transferred between various communication objects, sensors
    and actuators, there is a possibility for the intruder to manipulate or steal
    the data. Preventive measures should be done in the root level itself by providing
    a secure and stable software architecture pattern. Publish–subscribe architecture
    is the best choice for highly secure devices with more privacy. Client–server
    architecture ensures security. But privacy cannot be guaranteed always though
    it is more vulnerable to attacks. The pattern selection decision tree for privacy
    concerns (upper sub-tree) is illustrated in Fig. 8. The next major expectation
    from most of the real-time IoT projects deal with performance aspects. The sensors
    or data collectors may fetch the data and will send or update to some remote server
    or a central controller. The performance in this scenario mainly depends on the
    hardware capabilities, bandwidth used for data transfer, state of the things (moving
    or stationary) and so on. An efficient system should be always available whenever
    the client initiates a request and should be capable of responding to the client
    request in minimal time. In this scenario, peer-to-peer architecture plays a crucial
    role. Though every connected system acts as both client and server at a time,
    the load for each system is comparatively less and is capable of providing load
    balancing mechanisms [17, 19] to improve performance. REST architecture suits
    well for low-powered device with limited performance capabilities. It is lightweight
    and is capable of providing quick response for client requests. The decision tree
    (lower sub-tree) for selecting architecture pattern based on performance is shown
    in Fig. 8. 5 Case study and experimental analysis We have evaluated the capabilities
    and performance of various architectural styles based on the parameters discussed
    in Section 4. These are considered as the various constraints that can be used
    for determining the suitable software architecture scheme to be used in an IoT-based
    system. The execution of our architectural pattern selector based on the pseudocode
    is shown in Fig. 10. Fig. 10 Open in figure viewer PowerPoint Pattern suggestion
    based on user input For experimental validation of our model, we replicated various
    versions of IoT-based smart farm irrigation systems based on the above-mentioned
    architectural patterns. IoT can perform an appreciable task by deploying sensors
    in the fields to monitor various factors like water level, temperature level,
    humidity level, soil PH values, fertiliser content in soil and so on, and hence
    monitoring and controlling the various farming phases. Ram et al. [20] proposed
    an IoT system for regulating water in the agricultural fields. Nagothu [21] proposed
    an automatic field watering system using ARM processor. Agrawal and Singhal [22]
    proposed a water dripping scheme that will inject water directly to the root base
