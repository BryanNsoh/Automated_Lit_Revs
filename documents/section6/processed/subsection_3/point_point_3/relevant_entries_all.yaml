    19 SECTIONS PDF TOOLS SHARE Abstract The entire world is moving towards the era
    of smart technology. Internet of Things (IoT) is the key factor behind this revolutionary
    change. IoT converts real-world objects into interactive smart systems which can
    be controlled from remote locations. These physical real-world objects tagged
    as ‘Things’ in IoT should have a unique identity. These ‘things’ can be remotely
    controlled and monitored from anywhere in the world through Internet. Due to this
    feature it has been applied in various domains like home automation, patient health
    monitoring, agricultural sector, environment surveillance and so on. Due to the
    increased use of IoT-based system, there arises a need for a well-defined software
    architecture. Though various IoT developers follow their own design strategies
    for IoT architecture, there is a need for domain specific architecture for IoT
    applications. The authors propose a software architecture pattern selection model
    which can be followed in designing IoT systems. Non-functional requirements such
    as scalability, availability, reliability, security and heterogeneity determine
    the decision making of the proposed model. Analytical results prove that this
    model can be used as a reference model, for IoT developers in choosing a suitable
    software architecture pattern for their IoT system. 1 Introduction Internet of
    Things (IoT) is an emerging field which can play a vital role in almost all fields
    and disciplines including agriculture, health sector, home automation, aviation,
    transport, defence and military applications. IoT is an inter-networked collection
    of various physical things embedded with network connectivity, software, actuators
    and sensors for data collection and data processing [1]. IoT converts real-world
    objects into interactive smart systems which can be controlled from remote locations.
    These physical real-world objects tagged as ‘Things’ in IoT should have a unique
    identity [2]. Things are usually interconnected using a wireless communication
    mode. Actuators and sensors use various sorts of connections like wireless fidelity,
    near-field communication, radio frequency identification, Bluetooth, ZigBee and
    even use wide area connectivity like GSM, 3G, LTE and so on [1]. The typical IoT
    architecture is illustrated in Fig. 1. It is simply a networked set of devices
    and software embedded components. The embedded system may consist of a mini processor
    or boards which has some processing capability, for example, Raspberry PI [3],
    Arduino [4], Intel Galileo [5] and so on. IPv6 addressing is used, though it can
    address up to millions of device. There will be some application domain where
    the central things or sensors are deployed for monitoring and controlling. It
    will sense the relevant information and will pass towards some cyber physical
    system which performs the computation and coordination. Every component is networked
    for data communication. Based on the provided instructions or feedback, the actuators
    will initiate the necessary actions to be performed. Fig. 1 Open in figure viewer
    PowerPoint Typical architecture of IoT Though software plays a critical role in
    IoT system, there arises a need for a well-defined software architecture. The
    software architecture of a program or software system consists of various components
    (modules) in that system, externally visible properties of those components and
    the inter-relationship between those components [6]. Software architectures are
    described in terms of components, connectors and configurations. Architectural
    components describe the computations and state of a system; connectors describe
    the rules of interaction among the components; configurations define topologies
    of components and connectors. Architectural design is the process of defining
    a set of hardware and software components and their interfaces to establish the
    framework for the development of a computer system [7]. Requirements of the software
    should be transformed into an architecture that describes the software''s top-level
    structure and identifies its components. This is accomplished using architectural
    design and pattern selection. It is not feasible to follow all the traditional
    software architectural patterns for IoT application development. The traditional
    software pattern selection primarily depends on functional requirements. However,
    in case of IoT systems much priority is given to non-functional requirements.
    So the existing pattern selection tools or models may not be applicable for IoT
    domain. Existing pattern selection tools and their limitations in applying IoT
    domain are discussed in related works section. Though these tools are good in
    recording, documenting and making architectural decisions, they are not successfully
    evaluated in IoT perspective. Still there exist some gap between architectural
    pattern selection for generic software and that for IoT system. The possible solution
    is to select the architectural patterns based on some empirical evaluation or
    by analysing real-time IoT projects. Our research focuses to resolve the following
    queries: Q1: How important is architectural pattern selection in IoT system design?
    Q2: How can we choose the best architectural pattern for an IoT system? Q3: How
    can we select an architectural pattern when system has heterogeneous nature? We
    propose an architectural pattern selection model to resolve the above said queries
    based on some real-time case studies on IoT systems. The performance evaluation
    and results are discussed. This paper includes six sections as follows: Section
    2 reviews the related works about various existing software architecture pattern
    selection models; Section 3 illustrates the necessity of an IoT architecture pattern
    selection model. It also provides an overview regarding software architectural
    styles and patterns which can be applied in IoT based system; Sections 4 and 5
    discuss about the case study and its experimental evaluation using real-time IoT
    systems and finally we summarise our conclusions. 2 Related works Janson and Bosch
    [8] presented a new perspective which views software architecture as a set of
    explicit design decisions. They presented Archium model which portrays the mapping
    between design decisions and software architecture. Márquez and Astudillo proposed
    [9] a model called COMPACT for selecting components using some architectural tactics.
    From the non-functional requirements, the proposed model follows some tactics
    to search and identify the suitable components for design. They have deployed
    this model in health-care centre. The real-time evaluation pointed out that COMPACT
    is not using any criteria to select the software components. Márquez and Astudillo
    [10] addressed this challenge by proposing a new model for selecting the software
    components from business scenarios. This work describes the necessity of building
    a bridge between software architecture and system requirements. They created a
    semantic recommendation system, which will generate component assemblies from
    business scenarios. Their work offers a solution for assembling software components.
    It also tries to find relationships among various components and thereby help
    the software architects in decision making. Capilla et al. [11] proposed a web-based
    tool, which is capable of recording and managing architectural design decisions.
    That tool will assist various stakeholders to upload architectural patterns and
    styles in a repository. The decision-making process provides facility to the user
    to select the design pattern and style which is applicable for their domain. This
    tool fails to address design decisions based on quality attributes. Jansen et
    al. [12] developed a tool for making architectural decisions. This system documents
    the architectural decisions in semi-automatic manner and shares it with all the
    stakeholders. They have used Archium tool for the implementation and evaluation
    phase. Similar to Capilla''s model [11], this too fails to address the architectural
    pattern selection based on quality attributes. Nocera [13] proposed a fuzzy ontology
    based web framework for supporting architectural design. It proposes a framework
    to represent the relationship between non-functional requirements and software
    design patterns. This system provides the minimal subset of patterns applicable
    for the given sample of non-functional requirements. Most of the existing work
    focuses on documenting and storing of architectural discussions using some tools.
    Some use the concept of fuzzy logic during the software development. But none
    addresses the pattern selection methodology for IoT-based systems. In this scenario,
    our proposed model can assist the project manager to choose the suitable architectural
    pattern for their project by considering the non-functional requirements. Most
    of the IoT-based systems use different software architecture patterns based on
    various communication protocols, hardware components and central processing device
    that are used in the system. The tradeoff in design is between performance and
    uniform interoperable protocol design. Uniformity in protocols decreases the system
    performance in some application domains. Scalability is also a big challenge for
    the designers. Scalability is the ability of a system to expand its capacity and
    boundaries whenever needed without affecting the underlying base architecture
    and capabilities. We analyse the various software architectural patterns for IoT
    based on parameters like availability, scalability, reliability, interoperability,
    performance, security, privacy and ease of use. We replicated various small-scale
    IoT projects in same domain to validate the above-mentioned parameters and to
    study the pros and cons of each model. 3 Software patterns for IoT systems IoT
    differs from other web applications and embedded system applications due to the
    following characteristics: Integrated system with hardware, software, sensors,
    connectors and gateways. Live data stream analytics with complex event processing.
    Support for data volume and velocity. Visualisation of big data. Cloud services
    and computing. Various interoperable communication protocols. Due to the above
    said characteristics, it is not an easy task for the IoT architects to derive
    a suitable architectural pattern for IoT-based systems. Factors to be considered
    in IoT design are listed below. Dynamic environment: We cannot follow the design
    principles of software applications working in a defined environment though it
    deals with the integrated working of various sensors and device controlled by
    some application software. Complexity: Though IoT system operates on multiple
    device and communication protocols, there is a large set of use cases which makes
    the architectural design complex. Scalability: It is not an easy task to design
    a scalable architecture though most IoT-based systems are dynamic and there will
    be a need to expand the system boundaries and capabilities at any time. Reliability:
    Due to the inter-processing and intercommunicating device, the system reliability
    is to be considered while designing the architecture. Security: Subsystems and
    components may be managed by third parties which may lead to privacy and security
    issues. Integration of hardware and software: Though IoT system uses much hardware,
    it is necessary to define a scheme which will integrate the required hardware
    and software. We analyse the following software architectural patterns and styles
    [14, 15] that can be applied for designing IoT-based software systems. Our aim
    includes: Developing a reference model to choose suitable architectural patterns
    or styles for each IoT application. Identifying the alternate architectural patterns
    that can be followed in designing an IoT application. Analysing the capabilities
    and features of each available IoT architectural patterns. Listing out the parameters
    or metrics to be considered while choosing a suitable architectural pattern. 3.1
    Client–server architecture Client–server architecture [16] is a typical software
    architectural model followed in web-based software. Here the client always initiates
    the communication with the server system by sending a request and suitable response
    is provided by the server. In this scenario, the server should be always active
    and the client should be aware of the server network address. A server can act
    as a client to any other servers based on various tiered architectures. In an
    IoT system, server can be central storage or processing system and clients are
    various mobile device or monitoring or sensing device used in the IoT environment.
    A typical client–server architecture is illustrated in Fig. 2. In an IoT-based
    system, we can follow two variants of this client–server model: centralised cloud
    model and centralised hierarchical model. Fig. 2 Open in figure viewer PowerPoint
    Client–server architecture model In centralised cloud model there will be a central
    server usually a cloud system which is connected to various clients with user
    interfaces. Clients can be either mobile device or device used in IoT environment
    for data sensing or monitoring. Each IoT environment may deploy with a subset
    of various cloud-based model to provide improved scalability and availability.
    In centralised hierarchical model, there will be central nodal server which is
    connected to a set of IoT devices and is also a client for another set IoT-based
    system. This pattern is specifically applicable for intercommunication between
    various IoT-based systems in a wide environment such as weather monitoring in
    a region, forest fire detection, air pollution monitoring and so on. Though all
    the clients are communicating with the centralised cloud server, server load will
    be more in centralised cloud model system. Increased workload of the server results
    in decreased performance and scalability. If the central server cannot withstand
    the incoming client requests, there will be a chance of server crashing which
    may further lead to the entire system failure. This disadvantage can be resolved
    by using a centralised hierarchical model. Centralised model uses various interconnected
    clusters of client–server architecture. Suitable load balancing algorithms [17]
    can be followed for uniformly distributing the client requests among clusters.
    Improved performance, scalability and availability are the pros of using hierarchical
    model in designing IoT systems. Another challenge for the designers is to integrate
    the different communication protocols used in various subsystems. Device and cloud
    storage may use different protocol hierarchy. This mismatch of protocols is to
    be resolved by choosing some interoperable protocol models. 3.2 Peer-to-peer architecture
    Peer-to-peer is a variant of client–server architecture [16] where every system
    has equal priority. Each system can act as either client or server at instances
    based on the service they demanded for. This model is widely applicable in IoT
    domains like smart irrigation projects in agricultural sector, militrary applications
    and so on. Here the sensors are deployed in every subsystem and they sense the
    data and will process the data by itself. Each subsystem may be equipped with
    some low-powered device with minimum processing capability. This data can be sent
    to other neighbourhood systems whenever it is needed. So single system can act
    as both client and server. Typical peer-to-peer architecture is illustrated in
    Fig. 3. In this model, all peers use same communication protocol. This might not
    be feasible in all scenarios since various IoT devices provide various range of
    functionalities. This similarity constraint of peers makes this model much better
    in terms of scalability and performance aspects. Fig. 3 Open in figure viewer
    PowerPoint Peer-to-peer architecture model 3.3 Publisher–subscriber architecture
    This can be considered as one of the most unexplored architectural styles used
    in an IoT-based system. It consists of three categories of communication systems
    such as publisher, subscriber and a broker. Publisher: Sources of data and send
    data to brokers. Consumer: Subscribe to the topics managed by brokers. Broker:
    Receives data for a topic from a publisher and sends data to all the subscribed
    consumers. In this model, the publisher publishes the data to a broker. The consumers
    who all are interested in receiving this published data will register with central
    broker. The broker provides the published data to the needed consumers based on
    priority schedulers. This applicable IoT domains of this model include traffic
    alert system for drivers in highways, intrusion detection in a sensitive area,
    health monitoring applications and so on. This model can be applied whenever we
    require a model in which the receiver of some sensed data is a limited population.
    Here the consumer is interested only in receiving the data of their interest regardless
    of the source of data. The publish–subscribe style is illustrated in Fig. 4. Fig.
    4 Open in figure viewer PowerPoint Publisher–subscriber architecture model Though
    the data is provided only to the subscribed authenticated receivers, security
    and privacy of data can be maintained in this system. The disadvantage of this
    model is that the producer will never get a feedback message from consumer. Thus,
    producer cannot ensure whether the required actions are performed or not. For
    instance, consider a home automation system integrated with an android app of
    the house owner. The house owner provides command to the home automation system
    to ‘power off’ through his user interface. The home automation central system
    may act as the broker and may send signal to the actuator to power off. The actuator
    may perform the action but does not provide the feedback of the actions performed
    to the house owner. This is a challenge for the designer to use this architectural
    model in IoT-based system. Another challenge in this scenario is the bandwidth
    and latency of producer and consumer should be almost unique. Otherwise there
    is a chance of occurring request flooding. This can be resolved by using a variant
    of publish–subscribe model called push–pull architecture as shown in Fig. 5. Fig.
    5 Open in figure viewer PowerPoint Push–pull architecture In this variant the
    publisher pushes the data to a queue. The consumers will pull out the subscribed
    information from the queue. The challenge in publish–subscribe IoT model is the
    difficulty in addressing various individual devices and subsystems used in IoT
    environment. 3.4 Representational state transfer (REST) architecture REST architecture
    is a software pattern similar to client–server architecture. Here the various
    device components use a uniform interface, thereby improve the interoperability
    of IoT system. The tradeoff is between interoperability and system performance
    though the data is to be transformed to the various forms based on communication
    protocols rather than end-user needs. A typical REST model [1] is illustrated
    in Fig. 6. Fig. 6 Open in figure viewer PowerPoint REST architecture It designs
    web APIs based on system resources and how they are addressed or transferred.
    It uses request–response communication model. The interface constraints between
    client and server must possess uniformity. Each resource is identified with uniform
    resource identifier and separated from resource representations. Resource representation
    holds information about deleting or updating resources along with appropriate
    messages. It can be used for IoT application that runs on private intranet or
    even bigger public Internet-based networks. Reusability of sensors and actuators
    is one of the advantages of this architectural style. The uniform interface improves
    interoperability which may result in decreased system performance. Though these
    are the widely used architectural patterns for IoT-based systems, it is possible
    to use repository architecture (black board style), layered architecture, pipe
    and filter patterns and so on in particular domain-specific IoT systems. 4 Proposed
    architectural pattern selection model Though there are various software patterns
    available, still designers are incapable of choosing right pattern for the right
    system. In order to address this ambiguity we propose an architectural pattern
    selection model. This model can be used as a reference model for IoT system developers
    while choosing the architecture pattern which well suits for their requirements.
    The model is derived by considering the following IoT architectural design constraints
    listed below. Scalability: Scalability is the ability of a system to expand its
    capacity and boundaries whenever needed without affecting the underlying base
    architecture and capabilities. Availability: It can be defined as the ratio of
    time in which a system is available for functioning to the total time it is supposed
    to be functioned. Reliability: It is the ability of a system to consistently provide
    the expected outcome to the intended user. It can be defined as the probability
    at which the system provides the functionality accurately and precisely. Its value
    ranges between 0 and 1. Interoperability: The capability of a system and subsystems
    to work together without flaws regardless of the protocol or methods used. Security:
    Ensuring whether the system is vulnerable to various security threats like unauthorised
    access, hacking, misuse or manipulating data and so on. Privacy: Ensuring the
    data which is collected or sensed is transmitted only to the authorised person
    or subsystems. Performance: It can be described using various factors like capacity,
    utilisation of resources and response time. Our proposed model forces the software
    architect to tradeoff between interoperability and security. It is practically
    a difficult task to design an IoT system of heterogeneous nature with high security.
    So if the designer''s choice is to design an interoperable system, the decision
    tree shown in Fig. 7 can be used as reference model; else if the choice is for
    security, follow the model illustrated in Fig. 8. The pseudocode regarding the
