    extract_1: A precision irrigation system is designed to apply water at a differential
      rate in response to the temporal and spatial variation in crop water need across
      a ﬁeld. This process is supported by a number of sensors providing data to a
      real-time decision support system. These sensors include weather stations, soil
      moisture sensors, environmental sensors, plant sensors and thermal sensors which
      may be integrated into a wireless sensor network.
    extract_2: A combination of multiple sensor inputs deployed at a density that
      captures spatial variability is therefore likely to yield the most robust and
      accurate solution for precision irrigation.
