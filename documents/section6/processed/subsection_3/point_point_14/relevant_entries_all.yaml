    \ \n \n \nFigure 9. NDVI for given dates (a–g) and soil texture (sand, silt, and\
    \ clay) (h–j) maps for Field 2.\n4. Conclusions\nDetermining the dynamic irrigation\
    \ MZs, and hence the instantaneous irrigation needs\nin a given field is of utmost\
    \ importance to optimize water use within the fields. In this study,\nthe irrigation\
    \ needs of two maize fields were determined based on spatiotemporal soil\nmoisture\
    \ content variations using LoRaWAN-based soil moisture sensor technology in an\n\
    attempt to simulate the dynamic irrigation management zones to be used with a\
    \ hose reel\nirrigation machine. Wireless soil MC monitoring technology enabled\
    \ the determination of\naccurate timing and rates for irrigation to meet the field\
    \ capacity requirement. Simulations\nshowed that management zones changed temporally\
    \ within the fields, requiring an update\nof the irrigation map for the next irrigation.\
    \ It was demonstrated that resolutions of\nthe theoretical (contour) irrigation\
    \ maps could be converted to applicable grids or cells\nto be used by advanced\
    \ variable rate irrigation systems. A section-controlled variable\nrate hose reel\
    \ irrigation machine (VRIM) is currently under development to implement\nthe solution\
    \ postulated in this study. Future work should adopt data fusion of weather,\n\
    electrical conductivity (EC), leaf area index (LAI), and satellite thermal and\
    \ NDVI data in\nan attempt to improve irrigation management zones for a variable\
    \ rate hose reel irrigation\nsystem. Future irrigation scheduling methods should\
    \ also focus on the management of\nsoil moisture based on an advanced understanding\
    \ of its effects on crop growth, either\nby integrating existing irrigation scheduling\
    \ methods or developing new models using\nadvanced algorithms.\nSoil Syst. 2024,\
