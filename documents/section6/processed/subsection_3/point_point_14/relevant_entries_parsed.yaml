- apa_citation: Bantchina, B. B., Gündo˘gdu, K. S., Arslan, S., Ulusoy, Y., Tekin,
    Y., Pantazi, X. E., Dolaptsis, K. Paraskevas, C., Tziotzios, G., Qaswar, M., et
