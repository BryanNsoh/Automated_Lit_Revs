  data_sources:
  - Soil moisture data
  - GIS data
  explanation: 'This study aimed to use wireless soil moisture sensors to simulate
    dynamic irrigation management zones (MZs) in two maize fields, enabling variable-rate
    irrigation (VRI) in response to precise and dynamic field-specific soil moisture
    content data.


    The study employed a LoRaWAN-based wireless soil moisture sensor network and GIS
    capabilities to collect soil moisture data and generate irrigation management
    zones. The VRI maps were then processed to fit the application technology available,
    in this case, a variable rate hose reel irrigation machine (VRFM).


    Two important findings emerged from the study. First, the results demonstrated
    that the VRI maps can be successfully fitted to the VRFM, enabling the implementation
    of the proposed solution in practical applications. Second, the study highlighted
    the spatiotemporal variations in irrigation needs within the fields, indicating
    that a dynamic update of irrigation maps is required for each irrigation event
    based on the latest soil moisture data.'
