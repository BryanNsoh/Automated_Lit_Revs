  explanation: The study compared the performance of two scientific decision support
    systems for managing irrigation of maize and soybeans. The ISSCADA plant feedback
    method prescribed the least irrigation among the methods in most cases. The common
    practice method prescribed the largest seasonal irrigation depth among the methods
    for three crop-year cases. The maize yield in rainfed was found to be significantly
    lower than the irrigated levels in 2020 since 2020 was a dry year. No significant
    differences were observed in crop yield among the different irrigation methods
    for both years. The CWP among the different levels ranged between 2.72 and 3.15 kg 
    m−3 for 2020 maize, 1.03 and 1.13 kg  m−3 for 2020 soybean, 3.57 and 4.24 kg 
    m−3 for 2021 maize, and 1.19 and 1.48 kg  m−3 for 2021 soybean. Deficit level
    (50%) had the largest irrigation water productivity in all crop-year cases in
    this study.
