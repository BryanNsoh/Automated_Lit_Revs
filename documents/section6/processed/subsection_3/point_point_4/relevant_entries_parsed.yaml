  key_findings: 'The key findings of the study were as follows:


    1. In both years of the study, deﬁcit irrigation at the I75 level by the manual
    (M) and by both ISSCADA irrigation scheduling methods (the plant feedback and
    hybrid) maintained seed cotton yields that were similar compared with that of
    the fully irrigated treatment plots, while achieving signiﬁcant water savings.

    2. Results at each deﬁcit irrigation level for this study demonstrated that the
    ISSCADA irrigation methods performed in a manner similar to the manual irrigation
    scheduling method.

    3. The ISSCADA-plant feedback method alone could be used to manage deﬁcit irrigation
    scheduling at mild, moderate, and extreme deﬁcit irrigation levels for cotton
    production in a semi-arid environment.'
