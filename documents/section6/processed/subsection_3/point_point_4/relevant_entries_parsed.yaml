  explanation: The overall purpose of this study was to investigate the feasibility
    of using an Irrigation Scheduling Supervisory Control and Data Acquisition (ISSCADA)
    system to manage deﬁcit irrigation of cotton in a semi-arid region. Irrigation
    scheduling was compared to that of a manual method, the latter irrigating based
    on weekly neutron probe (NP) readings. The feasibility was determined by comparing
    the ISSCADA method to the manual method on metrics of seed cotton yield, evapotranspiration,
    crop water productivity, and irrigation water use efficiency.
  extract_1: In this study, automated deﬁcit irrigation scheduling strategies for
    cotton within a semi-arid region were investigated. During the growing seasons
    of 2021 and 2022, deﬁcit irrigation was managed using the ISSCADA system and a
    manual method. These methods were compared with fully irrigated treatment plots.
    The ISSCADA system operated on two different irrigation scheduling methods, the
    plant feedback and the hybrid. Both methods were compared to the manual irrigation
    scheduling method in which irrigation was applied to replenish crop water use
    according to NP measurements on a weekly basis.
  extract_2: In 2021, seed cotton yields in all treatments were less than the yields
    from 2022. However, in 2021, mean cumulative irrigations for the ISSCADA-plant
    feedback and the ISSCADA-hybrid treatments at the I75, I50 and I25 levels were
    significantly lower compared with the manual data-logging method. In this same
    year, mean ETc values for the M25 and H25 treatments were signiﬁcantly less than
    all irrigation scheduling methods at the I75 level.  In 2022, there were no differences
    in mean seed cotton yields among all treatments. However, mean cumulative irrigations
    for the ISSCADA-hybrid treatments were less than those for the manual and ISSCADA-plant
    feedback methods at the I50 level.
