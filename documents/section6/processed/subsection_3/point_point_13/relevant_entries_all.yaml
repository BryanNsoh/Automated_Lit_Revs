    III. Privacy Preserving Data Generation with Policy Enforcement The various models
    proposed for privacy-preserving data sharing do not take into regulations on Information
    Privacy. While they can provide privacy protection for data, there is still a
    gap between privacy as ensured by these models and privacy as required by the
    law. Bridging this gap requires translating legal privacy requirements into machine-enforceable
    values and mechanisms. This involves understanding the key principles of data
    protection regulations and incorporating them into designing and implementing
    privacy-preserving models. This work proposes a novel framework for Policy Enforcement
    in privacy-preserving data generation. We process the relevant privacy regulations
    and extract privacy rules from the human written document. The rules are converted
    into a machine-readable and enforceable format. The privacy rule sets are then
    used to guide the privacy-preserving data generation model. Figure 3 demonstrates
    the overall architecture of our proposed framework. A. Rule Extraction from Privacy
    Regulations We use a Deontic Logic Rule-based approach to extract relevant rules
    from Privacy regulations into a machine-enforceable format. First, we create a
    predefined list of modal verbs used to express obligation types in legal domains.
    Next, we tokenize each token in the set and use the Python library to get dependency
    analysis and POS (part of speech) tags. The algorithm searches for predefined
    triggers within a given sentence to extract its position (starting index), each
    mention of the trigger, and its dependency tags. Deontic modality [19] [20] is
    predominantly used in legal documents to describe vendors’ prohibitions, obligations,
    and permissions. For instance, ‘may’, ‘must’, and ‘must not’, frame ‘permission’,
    ‘obligation’, and ‘prohibition’ respectively. Table I defines all the deontic
    types, and Table II has all the model verbs associated with each deontic type.
    Modality guides the linguistic ability to express alternative forms the world
    could be and is generally represented by modal auxiliaries such as must, can,
    shall, will, and may. Below are some examples from the EU Code of Conduct for
    agriculture. Permission Rule 1: The farmer can provide data to land owners, potato
    processors, the government, paying authorities, etc. [3] Permission Rule 2: Unless
    otherwise agreed in the contract, the data originator can transmit this data to
    another data user. [3] Obligation Rule 1: Contracts must not be amended without
    the prior consent of the data originator. [3] Obligation Rule 2: Parties may not
    use, process, or share data without the consent of the data originator. [3] Prohibition
    Rule 1: Data cannot be owned in the same way as physical assets. [3] Prohibition
    Rule 2: Parties may not use, process, or share data without the consent of the
    data originator. [3] Figure 3: Framework for Privacy-Preserving Data Generation
    in Agriculture with Privacy Policy Enforcement Show All Table I Deontic Types
    Taxonomy B. Policy enforcement in Data Generation The rules extracted from policy
    documents in Section III-A form a rule set. This rule set is used to guide the
    data generation process. We use the Privetab model [8] for privacy-preserving
    data generation. The principle of privacy used in the model is t-closeness [13]
    which stipulates that the distributional similarity between the original and synthetic
    data should be within a threshold to ensure privacy. The threshold value is not
    pre-determined and often determined based on the needs of an organization. To
    ensure that these privacy constraints meet the requirements of the privacy regulations,
    we use two key steps: Table II Modal Verbs For Deontic Types 1) Determine Attribute
    Sensitivity: According to the EU Code of Conduct and “The AI Act” all the features
    in the dataset are associated with the relevant rule and risk level. We use the
    rule set extracted from the privacy policy to determine the risk level of each
    attribute in the original data. Attributes are categorized into three levels of
    sensitivity: low, medium and high. Highly sensitive attributes are extremely risky
    to share and thus require the highest privacy protection. Attributes with low
    sensitivity are less risky and thus can be shared with minimal risks. 2) Enforce
    privacy threshold based on Sensitivity category: When generating the privacy-preserving
    synthetic dataset, we have to ensure that the privacy threshold is satisfied.
    The value of the privacy threshold can be tuned. Based on the attribute sensitivity
    of the dataset determined from privacy regulations, we modulate the privacy threshold
    for each attribute. The high-risk attributes have the strictest threshold for
    privacy. The privacy threshold for low-risk attributes is less strict. This ensures
    that the privacy requirements of the regulations are met in this process while
    maintaining the utility of the generated data for downstream tasks. SECTION IV.
    Experimental Results Our framework for privacy-preserving data generation with
    policy enforcement can be used for sharing sensitive datasets. We demonstrate
    the use of our framework for Agricultural Big Data as a proof-of-concept. In this
    section, we use our framework to generate a privacy-preserving version of the
    ITM4Impact dataset [21]. The implementation of our policy-enforced privacy-preserving
    data generation framework is made available in a library1. We provide the experimental
    results to demonstrate that our framework provides a privacy-preserving alternative
    for sensitive datasets that is still useful in downstream tasks. A. Dataset In
    this experiment, we use the ITM4Impact dataset [21] collected by the ILRI institute
    to measure and determine the impact of infection and treatment method (ITM) on
    farmers. This dataset was anonymized for public release. We observe that some
    of the information shared in this dataset is privacy sensitive and poses a risk
    towards re-identification of participating farmers. In the ITM4Impact dataset,
    there are around 800 attributes. Approximately more than 140 groups segregate
    these attributes into multiple categories. According to the EU Code of Conduct
    and “The AI Act”, all the features in the dataset are associated with the relevant
    rule and risk level. More than 500 attributes are related to the farmer PII data
    or the data generated in the farming environment and categorized with a “High”
    privacy level. More than 270 attributes, as per regulation, fall under “Medium”
    risk, and only around 30 features can be public and can be shared with the public.
    However, we see that many breaches have happened often, and people end up paying
    huge penalties for not securing the information by adhering to the regulation
    policies. As mentioned in the regulatory document, it is crucial that this data
    should be secured and cannot be shared unless the individual has permission. Below
    are some of the rules extracted from the regulation for applying them to the relevant
    attributes in the dataset: The data originator can store data in a primary location,
    in a data platform, or cloud-based storage platforms. [3] The datasets should
    only be kept for as long as is strictly necessary for the relevant analyses to
    be carried out. [3] If the data is being used to make decisions about the data
    originator “as a natural person” the GDPR applies. For instance, the rights regarding
    data produced on the farm or during farming operations are granted to (“owned
    by”) the farmer and may be used extensively by them. [3] B. Fidelity Results Evaluating
    the fidelity of synthetically generated data is a critical step in assessing the
    effectiveness of your privacy-preserving data generation framework. By measuring
    the realisticness of synthetic data, we can determine how closely it resembles
    real data and its potential for utility in downstream tasks. We provide two fidelity
    metrics for our model. 1) T-SNE Visualization: For utility in downstream tasks,
    it is important that the synthetic dataset provides the same data coverage as
    the original dataset. As observed in Figure 4 for privacy-preserving data generation,
    there is minimal loss in coverage from the original dataset from both with and
    without policy enforcement in the generation process. Figure 4: Comparison of
    T-SNE projection of Original and Privacy-preserving Synthetic Data Show All 2)
    Statistical Similarity: We provide an of the statistical resemblance between the
    original and synthetic datasets for attributes at the 3 different risk levels.
    In general, the metrics demonstrate a strong consistency between the synthetic
    datasets generated with our framework and the original dataset. Figure 5, 6 and
    7 shows the cumulative distribution function (CDF) graphs comparing the original
    and synthetic data for three attributes at low, medium, and high privacy risk
    level respectively. The average KS statistic, which measures the maximum difference
    in CDFs between the original and synthetic data is 0.04 for a113 attributes. Figure
    5: Comparison of CDF for Original vs Synthetic data in Low Risk Attribute Show
    All Figure 6: Comparison of CDF for Original vs Synthetic data in Medium Risk
    Attribute Show All C. Utility Results It is important that the resultant dataset
    of our framework is still useful in replacing the original dataset for downstream
    tasks. One of the most important use cases of big data is in the field of Machine
    learning (ML). We show here that the data generated from our framework can replace
    the original dataset for ML prediction tasks. We evaluated ML models trained on
    the original dataset against ML models trained on the generated data. Consistent
    performance across both models would signify that the synthetic data retains relevant
    information for the task. It is important to note here the test set should be
    the same to compare the performance of both models. One of the use cases of ML
    prediction for agricultural data is farmer category prediction. We use 4 ML predictive
    models here: Logistic Regression (LR), Decision Tree (DT), Random Forest (RF),
    and Gradient Boosting Classifier (GBC). As observed in Figure 8a and Figure 8b,
    the ML prediction models have comparable performance on data generated both with
    and without policy enforcement. The average accuracy of ML models trained on the
    original data is 0.95. The average accuracy of ML models trained on synthetic
    data generated without policy enforcement is 0.9. The average accuracy of ML models
    trained on synthetic data generated without policy enforcement is 0.895. The average
    loss in accuracy for ML models trained on synthetic data generated without policy
    enforcement is 0.05. The average loss in accuracy for ML models trained on synthetic
    data generated without policy enforcement is 0.055. Thus there is an average loss
    of 0.005 in accuracy of data generated with vs without policy enforcement. Thus
    the data generated from our framework retains the most relevant information for
    downstream ML tasks. Figure 7: Comparison of CDF for Original vs Synthetic data
    in High Risk Attribute Show All D. Privacy Results 1) Attribute Inference Attack:
    In attribute inference attacks, an attacker tries to reconstruct the original
    training data or extract sensitive information from the model’s parameters. In
    this setting, an adversary has partial knowledge of some training records and
    access to a model trained on those records and infers the unknown values of a
    sensitive feature of those records. Attribute inference attacks typically use
    ML models to learn about the original dataset from the predictions of the trained
    model and try to predict the values of unknown sensitive attributes with a confidence
    score. Efficient Attribute Inference attacks can break privacy-preserving efforts
    by un-masking the values of sensitive attributes. The lower accuracy of attribute
    inference attack models proves that privacy-preserving algorithms are efficient
    in evading these attacks. In Figure 9, we compare the results of a re-identification
    attack against privacy-preserving datasets generated with and without policy enforcement.
    For a113 risk levels, the accuracy of the attribute inference attack model is
    lower for the dataset generated with our framework of policy enforcement. for
    privacy-preserving data generated without policy enforcement, the average attribute
    inference attack accuracy is 0.35 across the 3 privacy risk levels. For privacy-preserving
    data generated without policy enforcement, the average attribute inference attack
    accuracy is 0.3 across the 3 privacy risk levels. Thus, there is a 0.05 increase
    in accuracy loss for data generated with policy enforcement. For attributes with
    high privacy risk, the increase in accuracy loss is 0.08. This shows that the
    dataset generated with our approach is more resistant to attribute inference attacks.
    Figure 8: Prediction performance with the model trained on Original vs Privacy-preserving
    Synthetic Data Show All 2) Re-identification Attack: Re-identification attacks
    are variations of linkage attacks where even if individual data points are anonymized,
    attackers could use auxiliary information from other sources to link seemingly
    anonymous data back to specific individuals, thereby breaching their privacy.
    Efficient re-identification algorithms use ML to infer information about anonymized
    datasets with partial knowledge of the original dataset or auxiliary information.
    It is then used to predict de-anonymized values of sensitive attributes in a dataset.
    Higher accuracy of re-identification attacks in de-identified datasets shows that
    the dataset still contains considerable privacy risk. In Figure 10, we compare
    the results of the re-identification attack against privacy-preserving datasets
    generated with and without policy enforcement. Data generated without policy enforcement
    has a consistent accuracy against re-identification attacks for the 3 risk levels
    of attributes ( ≈ 0.50). For attributes with low privacy risk, the re-identification
    attack model has comparable accuracy (0.51) against our framework with policy
    enforcement. However, for attributes with medium and high privacy risk, our framework
    with policy enforcement works better with an average accuracy loss of 0.07 in
    re-identification attacks. Thus the dataset generated with our approach is more
    resistant against reidentification attacks. Figure 9: Comparison of Accuracy of
