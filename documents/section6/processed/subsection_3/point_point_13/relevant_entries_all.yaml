    The authors built a new system to map in real-time the canopy temperature of crops.
    This system uses infrared (IRT) sensors installed on a central pivot, a global
    positioning system (GPS) node, and a central or main station. The IRT sensors
    measure the canopy temperature, the GPS node communicates with a central station
    using a Zigbee protocol, and the central station uses an embedded computer to
    acquire data from the IRT sensors and perform water stress indices, storing the
    information in a database, configuring the capture modules, and interacting with
    the user through a graphic user interface. The proposed system allows the analysis
    of data from the sensors and the generation of an irrigation prescription map
    for the field.'
