    detection of plant diseases remains challenging due to complex backgrounds and
    varying

    environmental conditions. Crop monitoring through aerial/drone-based surveillance
    can

    be an alternative solution, but robust and reliable vision-based techniques are
    required to

    work for various crops. Expert knowledge and thorough training are required to
    recognize

    early symptoms of plant diseases and take timely action to prevent further spread
    [35].

    Plant diseases are classiﬁed into different categories, and visible symptoms are
    important

    in identifying diseases. Smart agriculture systems using AI methods for plant
    disease

    detection can be effective solutions to combat the problem of crop loss. There
    have been

    successful case studies in developing countries, but ﬁeld disease diagnosis in
    real time is

    still difﬁcult. Several models have been proposed to detect healthy and diseased
    leaves

    from various crops using CNN classiﬁcation techniques, achieving high accuracy
    [36].

    AI techniques for crop protection in agriculture have become increasingly prevalent

    in recent years, allowing for more efﬁcient and accurate identiﬁcation of pests,
    diseases,

    and soil deﬁciencies. AI sensors are now being utilized to identify and target
    weeds, with

    the appropriate herbicides then being applied to the speciﬁc area. In addition,
    integrating

    IoT sensors and supporting technologies, such as drones, geographic information
    systems

    (GISs), and other tools allow for real-time data monitoring, measurement, and
