    4. Analysis of Agriculture Field Requirements

    As the global population is projected to surpass 9 billion by 2050, the agricultural

    industry will have to satisfy the increasing demand for food. Pesticides will
    play a cru-

    cial role in ensuring high crop yields. Pesticides, according to the Food and
    Agriculture

    Organization (FAO), include substances of natural or synthetic chemicals or biological

    ingredients used to repel, destroy, or regulate pests and regulate plant growth.
    They help

    to protect seeds and crops from unwanted plants, insects, bacteria, fungi, and
    rodents, and

    come in various types, such as herbicides, insecticides, fungicides, rodenticides,
    and ne-

    maticides [33]. However, pesticides, herbicides, and chemicals have increased
    signiﬁcantly

    in recent years to manage plant diseases and increase crop productivity. This
    increases

    crop quantity, but it often lowers the quality, pollutes the land and groundwater,
    and

    poses several health risks, causing nearly 300,000 deaths worldwide each year.
    Early-stage

    disease detection using IoT-based solutions that deploy various sensors can help
    reduce

    the use of harmful chemicals. AI techniques, such as vision-based techniques using
    image

    processing, machine learning, and deep learning algorithms, have also been proposed
    for

    disease detection automation [34].

    In recent years, signiﬁcant advances have been made in the use of deep learning

    (DL) approaches to build high-performance AI models for plant disease detection.
    Some

    lightweight convolutional neural network (CNN)-based methods show promise for
    use

    in IoT applications. Despite advancements in these vision-based methods, real-world

