    assessmentCountermeasure 1. Introduction The Internet of Drones (IoD) has recently
    emerged as a new paradigm where a set of flying vehicles/devices communicate among
    themselves with a Ground Control Station (GCS) using the Internet to perform a
    variety of tasks in different domains, such as disaster management, smart agriculture,
    environmental monitoring, surveillance, military, smart city management, healthcare,
    and more recently, controlling the COVID-19 pandemic [28], [161]. For instance,
    some companies like Amazon adopted drones in their delivery systems, which helps
    them in ensuring fast delivery of parcels and lightweight freights and increasing
    the delivery rates. The IoD can also be used in rescue operations by delivering
    medical supplies and goods to people in remote and isolated areas. In precision
    agriculture, farmers can make real-time decisions based on data collected from
    drones. IoD has helped decrease the spread of COVID-19 infection by quickly delivering
    protective equipment and transporting the blood tests to laboratories. In general,
    the IoD offers reduced costs, time-efficiency, and high coverage surveillance
    and monitoring operations. Fig. 1 presents different application domains of IoD.
