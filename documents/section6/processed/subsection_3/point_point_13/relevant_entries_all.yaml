    Kevin - a STP Tenant’s Case Study To better understand the potential of ASaaS,
    let us visualize a day in the life of Kevin, an entrepreneur, and an STP tenant.
    Today, he has an important presentation to a VC at 4 pm. But before that, he has
    to collect and assemble a prototype of his new IoT device by 9 am. So that he
    can include some actual results about device’s operation in his presentation.
    Kevin lives in an autonomous smart home that intelligently and independently controls
    all the functions in the house. E.g., at night, all the lights and the HVAC vents
    are switched off in the unoccupied rooms. The smart home controller “iAssist”
    regulates all the operations as per Kevin’s habits and personal preferences. Correspondingly,
    over the period, the iAssist learns that Kevin likes to run the ceiling fan at
    medium speed in his room if the ambient temperature is less than or equal to twenty
    degrees Celsius. Hence, the iAssist keeps the air conditioner switched off. Moreover,
    iAssist ensures that Kevin wakes up at the right time to reach his workplace in
    time. In this regard, iAssist accesses data from the STP Data Arena to estimate
    the expected travel time based on current weather and traffic conditions. Unfortunately,
    due to yesterday evening’s storm, there are a few road blockades. Hence, based
    on real-time traffic data extracted from the STP Data Arena, iAssist predicts
    that it will take fifteen minutes more than the usual travel time. Thus, it sets
    Kevin’s alarm clock to trigger at 7:15 am instead of 7:30 am every day. Accordingly,
    the iAssist switches on the HVAC in the ensuite at 7:10 am to regulate the temperature
    to twenty degrees Celsius, and the light in the room is switched on as the alarm
    is set off. To conserve energy, all the lights are also controlled through motion
