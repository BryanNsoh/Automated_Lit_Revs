    The aforementioned data can empower farmers by providing valuable insights into
    areas

    needing irrigation, fertilization, or pesticide treatment. This enables them to
    make well-

    informed decisions, effectively allocating resources and minimizing unnecessary
    expenses.

    Overall, incorporating AI techniques into agriculture use cases can lead to improved

    harvest quality, reduced herbicide usage, increased proﬁts, and signiﬁcant cost
    savings [35].

    Precision weed management is an efﬁcient tool to meet the EU targets for pesticide
    use

    reduction. In ﬁeld crops, like wheat, weed control is crucial to any plant protection

    scheme. Most of the proposed commercial technologies and prototypes for precision
    weed

    control consist of three essential elements (i) sensors for weed/crop detection,
    (ii) decision

    algorithms regarding the type of herbicides that would be the most efﬁcient, and
    (iii) a

    precise sprayer to deliver the appropriate dose of each herbicide to the targeted
    weed. Of

    the above-mentioned parts, inputs and validation of the decision algorithm are
    the most

    crucial for increasing the efﬁciency and reducing the risk of the applied herbicide
    [37].

    Saving herbicides by applying AI techniques in wheat depends on the location,
