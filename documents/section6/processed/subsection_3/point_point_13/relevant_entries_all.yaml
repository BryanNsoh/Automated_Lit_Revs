    system security The drone operating system represents an interface between the
    drone hardware and the application software/user. The operating system manages
    the drone hardware and other external devices, e.g., it controls the flight controller
    and takes input from the other instruments. It also embodies instructions for
    executing the application software. Unmanned aerial systems (UASs) require secure,
    reliable, and compact software platforms. A real-time operating system (RTOS)
    is specially developed for resource-constrained and security-sensitive environments
    [181]. RTOS is used in systems requiring a response within very specific time
    limits. The system''s reliability depends not only on the correctness of results
    but also on how fast the response is provided by the system [337]. Rani et al.
    [243] implemented and tested a hacking procedure on a commercial UAV known as
    Parrot AR.Drone by performing a cyber attack to take complete control over the
    UAV and expose the security vulnerabilities in commercial UAVs. The communication
    system''s weaknesses were exploited to access the device, where the Robot Operating
    System (ROS) tools were used to control it by altering the flight path. It was
    demonstrated that a hacker could cause irrecoverable damage to the UAV and take
    over the UAV by compromising the communication links between the UAV and the operator.
    The hacker joystick was used in the experiments to control the Parrot AR.Drone,
    and various new commands were executed when the user was disconnected from the
    system. The authors also concluded that no system is completely secure because
    of the inherent shortcomings in the operating system that can lead to potential
    vulnerabilities. Pike et al. [238] focused on software integrity attacks related
    to modifying the control flow of a program. Code injection and return-to-libc
    attacks are examples of conventional methods for launching attacks against software
    integrity. Attacks related to control flow are pretty common, and various protection
    methods have been introduced to tackle such attacks, for example, canaries [93]
    and address-space layout randomization [271]. However, researchers have developed
    various ways to bypass these protections using methods such as return-oriented
    programming. Another technique, known as control-flow integrity (CFI) [2], is
    considered hard to exploit. It uses run-time checks to ensure that a program follows
    its static control-flow graph. The research community has recommended this technique
    as a potential candidate for protecting program integrity. Hence, the authors
    in [238] proposed a CFI-aware real-time operating system, called TrackOS, to provide
    CFI protections for critical embedded software in real-time embedded systems.
    In TrackOS, there is built-in support to perform CFI checks over various tasks,
    and these tasks do not need any specific run-time modifications or instrumentation
    to be examined. TrackOS overcame the delay and jitter issues associated with CFI
    program instrumentation. Instead of instrumenting a program, a separate monitor
    task performs the CFI checks on various untrusted tasks. The monitor task is a
    privileged task scheduled by the TrackOS, and it has access to the memory of other
    tasks. Dey et al. [74] studied security vulnerabilities related to Parrot Bebop
    2 and DJI Phantom 4 Pro drones that use BusyBox, which is a Unix-based operating
    system. They also presented some defense mechanisms against the identified security
    vulnerabilities. They concluded that the Phantom 4 Pro is a highly secure and
    robust commercially available drone; however, it still requires further improvements
    and extensive security analysis. On the contrary, Parrot Bebop 2 drone lacked
    security measures; hence it is unsafe for personal or commercial usage. Lee et
    al. [166] proposed a security framework that operates in ROS for a UAS and explained
    the vulnerabilities. The framework focuses on security issues related to flight
    missions and the overhead caused by using additional security elements. The performance
    of the proposed framework is evaluated in both native and non-native ROS environments.
    The ROS uses a publisher-subscriber model for communication between different
    components that constitute the robot. Two nodes that exchange node information
    via the master node communicate messages using the publishing and subscribing
    functions as required. The security analysis shows that ROS lacks the essential
    security elements, and malicious nodes can also be connected in addition to the
    normal nodes. Moreover, breaking into the network is simple, and false injection
    and masquerade attacks are also possible. The false data can be transferred to
    the subscriber if the attack publisher establishes communication (through the
    master node) with the subscriber about the topic. In case of a successful attack,
    the attacker can destroy the system if the flight controller cannot control the
    altitude and exact position in the underlying environment. 5.3. Cyber countermeasures
    5.3.1. Cryptography and key management As explained in Section 4.4 and Section
    5.2, the communication links in IoD are unencrypted and could be compromised.
    To deal with this issue, it is important to deploy cryptography-based mechanisms
    that ensure secure communication among the entities of the IoD. IoD''s cryptography
    and key management solutions are summarized in Table 10. Ozmen et al. [230] proposed
    IoD-Crypt, a lightweight self-certified cryptographic system that aims to meet
    the requirements of resource-constrained IoD. IoD-Crypt is shown to ensure authentication
    and confidentiality of communication. It also reduces the certification overhead,
    i.e., it incurs up to 13 and 48 times less energy consumption than public-key
    primitives on two common drone processors, namely 8-bit AVR and 32-bit ARM, respectively.
    Haque et al. [106] proposed an Identity-Based Encryption (IBE) that offers better
    overhead efficiency as it does not need to use certificates as in public-key systems.
    It also employs a selective encryption algorithm that only encrypts some parts
    of the messages, which incurs less overhead. In addition, data hiding is also
    used to improve the confidentiality of messages. Wang et al. [309] proposed a
    handover key management scheme for the LTE-based UAV control network. To perform
    initial authentication, they employed the authentication and key agreement procedure
    and root key agreement between a UAV and Ground Relay Station (GRS). When a UAV
    moves from a GRS to a neighboring GRS, a new Access Stratum (AS) key is established
    between the UAV and the new GRS and is separated from the old AS. Security analysis
    has shown that the scheme does not reveal the AS key, as it ensures (a) one-hop
    forward and backward key separation and (b) key separation under the compromise
    of the first and the last GRS. Sahingoz [254] proposed a key management system
    for WSNs that leverages a UAV to distribute asymmetric keys to sensor nodes. Neighboring
    sensor nodes authenticate each other through their respective public keys. After
    that, they use the public keys to agree on the pairwise session key for the rest
    of the communication. Chen et al. [57] focused on decoupling the IoD cloud data
    that are stored in the cloud from the owner''s pseudonyms. To this end, they proposed
    a two-tier coding method to mix the user identity with watchword/seed and then
    generate two keys: one key for certification and another one for anonymization.
    Compared to the secure hash-based pseudonym scheme, the network coding method
    can provide unlinkable pseudonyms to unconditional security level for Real-time
    Object Tracking Application (ROTA) [155]. It can also reduce more than 90% of
    processing time and 10% of energy consumption. Demeri et al. [72] designed and
    implemented Secure Aerial Data Delivery with Lightweight Encryption (SADDLE) on
    Fo450ARF quad-copter drone. SADDLE is a combined public and secret key secure
    data delivery system to generate bi-nodal secret session keys. To this end, some
    encryption primitives are used, such as Elliptic Curve Diffie-Hellman (ECDH) key
    exchange protocol and Advanced Encryption Standard (AES-128). Alrayes et al. [17]
    applied Artificial Gorilla Troops Optimizer (AGTO) algorithm with an ECC-Based
    ElGamal encryption technique to generate an optimal key. The latter is used by
    drone-based emergency monitoring systems to encrypt the transmitted images. Simulation
    analysis showed that the peak signal-to-noise ratio (PSNR) and the mean square
    error (MSE) were improved under all images compared to other optimization algorithms.
    5.3.2. Authentication and access control As shown in Section 4.4, the signals
    are unauthenticated, and it is impossible to confirm their authenticity, which
    allows the injection of spoofed signals. To deal with this issue, it is important
    to deploy authentication mechanisms that ensure the authenticity of only legitimate
    entities in the IoD. The authentication and access control solutions for the IoD
    are summarized in Table 11, Table 12 and Table 13. Sun et al. [296] proposed a
    data authentication scheme based on the message authentication code (MAC) for
    UAV communication. The scheme uses two phases: (1) data authentication and (2)
    cluster watermark authentication. The data authentication phase is used at the
    cluster head node to filter out fake packets, while the cluster watermark authentication
    phase is used at the sink node to verify the authenticity and integrity of the
    data. The security analysis shows that Sun et al.''s scheme [296] is robust against
    five attacks, namely data transmission delay, packet forging, data tampering,
    data replay, and selective forwarding. To solve the problem of deauthenticating
    the drone in a hijacked environment, Yoon et al. [333] proposed an authentication
    system for UAV communication. The network model comprises three elements: middleware,
    ground station, and UAVs. The basic idea of the system is to use encrypted channels
    between these parts. Shoufan [279] designed a continuous authentication for UAV
    communication and considers a network model that contains three elements: a UAV,
    a UAV operator, and a radio-control transmitter. The scheme authenticates the
    behavior of the UAV operator defined by the sequence of flight commands sent from
    the operator to the UAVs. Based on the assumption that each operator has a unique
    behavioral pattern, it is possible to identify authorized operators aiming at
    hijacking the UAVs. Cho et al. [61] proposed a secure authentication framework
    named SENTINEL for the IoD infrastructure. SENTINEL framework creates a flight
    profile code for a UAV with a flight schedule. It records the flight profile code
    and its flight schedule in a centralized database accessible by the ground terminals.
    To authenticate the communication between drone and drone, Pu et al. [240] proposed
    a mutual authentication and key agreement scheme, named PMAPD2D, which is used
    to establish a secure session key between drone and drone. Srinivas et al. [289]
    proposed TCALAS, which is a temporal credential-based anonymous lightweight user
    authentication scheme for IoD. TCALAS uses three authentication factors: password,
    mobile device, and biometrics. Ali et al. [11] revealed that Srinivas et al.''s
    scheme [289] cannot withstand stolen verifier attacks. Hence, they proposed an
    improved IoD scheme, iTCALAS, based on the temporal credentials and lightweight
    symmetric key primitives. In order to provide data confidentiality and mutual
    authentication for mobile sinks used in the IoD applications, Ever [80] introduced
    a secure authentication framework, which is based on elliptic-curve cryptosystems.
    Chen et al. [53] proposed a traceable and privacy-preserving authentication, which
    combines hash function, digital signature, and elliptic curve cryptography for
    UAV applications. Mandal et al. [187] presented a user access control scheme based
    on certificateless-signcryption, named CSUAC-IoT. The scheme uses the following
    three authentication factors: a mobile device, personal biometrics, and user''s
    password. To provide the authentication with privacy preservation for IoD, Tian
    et al. [303] proposed an authentication scheme using mobile edge computing. More
    precisely, Tian et al.''s scheme [303] considers three significant elements, i.e.,
    UAVs, mobile edge computing devices, and a trusted authority. Based on the online/offline
    signature, one-time random nonces, and timestamps, Tian et al.''s scheme can detect
    replay attacks and provide security on repudiation threats. Besides, to authenticate
    the IoT devices in air-ground collaborative surveillance operations, Cao et al.
    [45] proposed a lightweight authentication scheme, which is based on covert channels
    in the physical layer. The network model considers two types of devices, namely,
    1) smart devices and 2) dumb devices. To resist against four attacks, including
    man-in-the-middle attack, message replay attack, impersonation attack, and eavesdrop
    attack, Cao et al.''s scheme [45] combines the benefits of two concepts: covert
    channels and physical layer fingerprints. Zhang et al. [344] proposed a lightweight
    authentication and key agreement scheme based on the bitwise XOR operations and
    only secure one-way hash function. Wang et al. [309] provided an LTE-based architecture
    to enhance the coordination of UAV control. Then, they presented a scheme of transfer
    key control for the LTE-based UAV control network. The security analyses show
    that the proposed scheme ensures the security of a communication key of a ground
    relay station in service, although the neighboring GRSes are affected. To support
    user revocation, non-repudiation, and authenticated key agreement for the IoD,
    Won et al. [321] proposed a certificateless signcryption tag key encapsulation
    mechanism named eCLSC-TKEM, which is based on a certificateless data aggregation
    protocol. Wazid et al. [317] proposed a lightweight user authentication system
    where a user in the IoD environment requires access to the data directly from
    a UAV. The proposed system can resist node/sensing device/drone impersonation
    attacks. Alladi et al. [13] proposed a two-stage lightweight mutual authentication
    scheme for SDN-backed multi-UAV networks, which can provide independent aliasing,
    perfect forward secrecy, and perfect backward secrecy. Hong et al. [113] proposed
    a data aggregate authentication scheme, named IBE-AggAuth, for unmanned aerial
    vehicle cluster networks. The IBE-AggAuth scheme uses ID-based encryption and
    the elliptic curve computational Diffie-Hellman method to reduce computation and
    communication costs and provide data security. To enable real-time performance
    for autonomous safety flight, Cheon et al. [59] do not keep the secret keys for
    encryption on the drone. Instead, they proposed a linearly homomorphic authenticated
    encryption scheme named LinHAE. This scheme is secure against eavesdropping and
    forgery attacks. Bera et al. [38] proposed ACPBS-IoT, an access control protocol
    for battlefield surveillance in drone-assisted IoT. ACPBS-IoT ensures mutual authentication
    between a drone and a GCS and shares a session key. Security analysis shows that
    ACPBSIoT can resist different attacks, including impersonation, privileged-insider,
    replay attack, man-in-the-middle attack, and Ephemeral Secret Leakage (ESL) attacks.
    Ko et al. [147] proposed a security protocol for military applications, consisting
    of two components: the first establishes authentication among the UAVs, and the
    second ensures authentication between a UAV and the GCS. Formal security analysis
    shows that the protocol can ensure mutual authentication, non-repudiation, perfect
    forward secrecy, and perfect backward secrecy. It can also resist man-in-the-middle
    and DoS attacks. Jan et al. [128] proposed an authentication protocol for IoD
    based on a hash message authentication (HMACSHA1). The protocol incurs less overhead
    with respect to computation and storage and is also formally analyzed and shown
    to be resistant against known attacks such as stolen verifier attacks, privileged
    insider, denial of service, replay, and spoofing attacks. Zhang et al. [341] proposed
    three-factor authentication and key agreement protocol for IoD. The protocol employs
    an elliptic curve function named FourQ and a pre-calculation technique called
    Boyko-Peinado-Venkatesan (BPV). The security analysis shows that the protocol
    ensures essential security properties such as perfect forward secrecy. Experimental
    tests on Raspberry Pi B+ demonstrate that FourQ is five times faster than the
    conventional elliptic curve. Tanveer et al. [300] proposed RAMP-IoD, Robust Authenticated
    Key Management Protocol for IoD. RAMP-IoD is based on two lightweight cryptographic
    primitives: Authenticated Encryption with Associative Data (AEAD) and elliptic
    curve. RAMP-IoD is secure against different attacks, including replay, man-in-the-middle,
    stolen smart device/card, and password-guessing attacks. It also incurs low computation,
    communication, and storage overheads. Khalid et al. [139] proposed a two-factor
    authentication scheme for drones based on an asymmetric cryptographic method.
    The authors showed that the proposed scheme offers less computation cost than
    RAMP-IoD [300] and is resistant to many attacks, such as replay, impersonation,
    and available session keys. Hussain et al. [120] proposed an authentication scheme
    between a pair of users and drones based on symmetric encryption and elliptic
    curve cryptography. Based on formal security analysis, the scheme provides anonymity
    and untraceability and is secure against different attacks, including user/GCS/drone
    impersonation, offline password guessing, and password change. In [323], it was
    shown that Hussain et al.''s scheme is vulnerable to drone capture, privileged
    insider, and session key disclosure attacks. Chaudhry et al. [51] designed GCACS-IoD,
    a certificate-based access control scheme that provides two types of authentication:
    inter-drone and drone to the ground station. The scheme can resist replay, drone
    capture, drone impersonation, man-in-the-middle, and temporary secret leakage
    attacks. In [70], it was proved that GCACS-IoD is insecure against private key
    leakage of the control server. Nikooghadam et al. [223] proposed an authentication
    scheme for drone-assisted smart city surveillance. The scheme is based on elliptic
    curve cryptography, which considers three elements: users, drones, and control
    servers. It provides anonymity and perfect forward secrecy while incurring low
    computation and communication overhead. Jan et al. [127] proposed a scheme focusing
    on information authentication instead of identity authentication. They assumed
    that initially, the users, the drones, and the ground control station mutually
    authenticate each other. The scheme is resistant to drone capture, man-in-the-middle,
    stolen verifier, replay, user impersonation, server impersonation, and privileged
    insider attacks. It also incurs less storage and computation overheads. 5.3.3.
    Blockchain-based solutions Blockchain technology can be effectively applied in
    almost all domains, especially for the IoD [14], [82], [84], [87]. To address
    the security vulnerabilities in the IoD, the blockchain technology [193] is a
    feasible solution with enormous potential. Sharma et al. [276] proposed a neural-blockchain
    combination for edge-enabled UAV networks. The blockchain network is used for
    reliable communications using distributed ledgers, which can help flatten services
    on the IoD. To maintain the reliability requirements of the blockchain network,
    a hybrid neural model is proposed. The operating drones in the defined network
    are configured via the drone caching framework based on the blocks. Ferrag and
    Leandros [83] proposed an intrusion detection and blockchain-based delivery framework,
    named DeliveryCoin, for drone-delivered services. The hash functions and short
    signatures are employed by the blockchain for achieving privacy preservation,
    while the machine learning techniques are employed for intrusion detection. In
    addition, a UAV-aided forwarding mechanism, named pBFTF, is adopted for achieving
    consensus inside the blockchain-based delivery platform. Islam et al. [126] proposed
    a blockchain-enabled data acquisition scheme to provide security and data integrity
    through unmanned aerial vehicle swarm and blockchain technology. Specifically,
    the unmanned aerial vehicle swarm shares a shared key with the IoT devices to
    maintain communications before initiating data acquisition. The digital signature
    algorithm and hash bloom filter are employed in order to resist and avoid two
    types of man-in-the-middle attacks: manipulation and eavesdropping. Fernández-Caramés
    et al. [81] proposed a drone-based and blockchain-based system for Industry 4.0,
    where the drones are used to collect the inventory data, and the blockchain technology
    is used to enable the creation of smart contracts. Aggarwal et al. [7] designed
    a secure data dissemination scheme based on blockchain technology and game theory
    for the IoD. A forger node selection algorithm and Proof-of-Stake (PoS) algorithm
    are employed to verify and validate blocks. Throughout evaluation performance,
    the proposed scheme shows that it can provide identity anonymity, data integrity,
    accountability, authorization, and authentication, compared to four related schemes
    [135], [171], [173], [277]. Bera et al. [37] introduced an access control system
    based on blockchain technology, which can enable safe interaction between UAVs
    as well as between UAVs and the ground station server. The protected data collected
    by the ground station server are used to form transactions, and the latter is
    used to create blocks. The blocks are then added to the blockchain through the
    cloud servers connected to the ground station server via the ripple protocol consensus
    algorithm. Lei et al. [167] proposed an advanced and systematic approach based
    on blockchain technology that incorporates on-demand verification, forwarding
    strategy, and interest-key-content binding to detect poisonous content efficiently.
    In order to support decentralized interest-key-content binding storage and enable
    the detection of internal attackers, the authors developed an adaptive and scalable
    delegated consensus algorithm over named data networking for mission-critical
    unmanned aerial vehicle ad hoc networks. Islam and Shin [124] proposed a secure
    outdoor health monitoring system based on blockchain technology and UAV consolidated
    with MEC. In the proposed system, Health Data (HD) are collected from sensors
    carried by the users, and this health data is forwarded to the next MEC server
    via a UAV. Before being transmitted to MEC, the health data is encrypted to protect
    against cyber attacks. García-Magariño et al. [97] designed an agent-based approach
    based on the blockchain technology and trust policies for ensuring the surveillance
    and security of UAV networks as well as to detect compromised UAVs. For disaster
    rescue, Su et al. [293] proposed a lightweight framework, named LVBS, for secure
    data sharing based on blockchain technology and unmanned aerial vehicles. The
    LVBS framework adopts a credit-based consensus algorithm to safely and immutably
    track node behavior and record data transactions with increased efficiency and
    security to achieve consensus. Islam et al. [123] proposed an intelligent surveillance
    architecture based on blockchain technology, in which a drone monitors and uses
    a two-phase authentication process to check vehicles at sea. The experimental
    results demonstrate that the proposed authentication scheme is significantly faster
    and uses less power than existing authentication schemes. Islam and Shin [125]
    proposed a blockchain-based data acquisition scheme, in which data are first encrypted
    and then transferred to the MEC server with the help of a UAV. Han et al. [105]
    used blockchain technology to detect global navigation satellite system signal
    attacks for UAV networks. Mitra et al. [199] implemented a public blockchain-based
    testbed for drone-assisted wildlife monitoring. The drones collect data from IoT
    devices, which are attached to animals. The collected data of each flying zone
    is sent to its corresponding Ground Station Server (GSS). The latter creates blocks
    and validates them using the Practical Byzantine Fault Tolerance (PBFT) consensus
    algorithm. To this end, the GSS broadcasts the block to the P2P network of GSS
    nodes. Alsamhi [18] focused on the synergy between federated learning and blockchain
    in IoD. The drones collect data from the smart environment, run local models,
    and share the models with their neighbors and ground server to allow collaborative
    learning and improve model accuracy. The role of blockchain is to allow privacy-preserving
    data sharing in the IoD. Irshad et al. [122] proposed a BOD5-IOD, blockchain-oriented
    Data Delivery and Collection (DDC) system to ensure authentication between drones
    and their corresponding ground control servers. The DDC records all the transactions
    among the system nodes and generates their private blocks. In [23], the blockchain
    model was proposed to hide the identity of drones during message exchanges. Sing
    et al. [283] defined an architecture named blockchain of drones, where each drone
    creates blocks and communicates with other drones and the ground station. They
    proposed the Advanced Byzantine Fault Tolerance (ABFT) protocol as a consensus
    mechanism for blockchain. ABFT offers higher scalability than other Byzantine
    Fault Tolerance (BFT) systems like PBFT (Practical BFT), hBFT, and ReBFT. Nguyen
    et al. [221] proposed a blockchain-based architecture for conducting search and
    rescue missions using IoD. The architecture consists of small and big drones and
    edge servers to perform offloading operations. Allouch et al. [15] proposed UTM-Chain,
    a blockchain-based solution for unmanned traffic management. UTM-Chain provides
    secure sharing of data between UAVs and their ground control stations. In [71],
    blockchain and EdgeDrone concept [210] are integrated to ensure secure data delivery
    for forest fire surveillance applications. The authors in [195] proposed PROACT:
    a lightweight consensus protocol for IoD based on accumulated trust [196]. The
    blockchain is maintained and updated by the GCSs and the cloud servers. Certain
    GCSs are selected to become BC miners based on their trust ratings. Each GCS validates
    the transactions that it receives from drones before forwarding them to the set
    of trusted GCSs (TGCSs), which act as miners. The trusted GCSs assume the responsibility
    of mining new blocks, while all GCSs participate in the process of block validation.
    Each GCS accumulates trust points in order to become a TGCS. Each time a GCS validates
    a transaction correctly, it receives positive trust points and vice versa. When
    the GCS accumulates enough trust points over a sufficiently long period, it is
    selected by the TGCSs to become a BC miner. One of the TGCSs acts as the blockchain
    orderer that receives block requests from the TGCSs and orders the corresponding
    blocks in the blockchain, which allows multiple TGCSs to produce their blocks
    and add them to the blockchain in parallel. A TGCS collects the transactions from
    its drones, sends a request to the blockchain orderer, creates its block, and
    waits for its turn to add the block to the blockchain. When its turn arrives,
    the TGCS adds the previous block''s hash to its block and broadcasts the latter
    to the TGCSs to add it to the blockchain. 5.3.4. Intrusion detection systems As
    presented in Section 4.4, some attacks against IoD, such as DoS attacks, cannot
    be prevented. Hence, there is a need for an intrusion detection system (IDS),
    which is the second line of defense when the intruder has already entered the
    network and tampers with its performance. IDSs can generally be classified as
    rule-based or misuse detection, where the former lie on specific rules that define
    the presence of an intruder, and the latter learn the regular operation of the
    system and trigger an alarm once a deviation happens. Most of the traditional
    techniques mentioned in the literature suffer from either poor performance or
    high overhead [73]. Once an IDS is deployed in such a complex system, like the
    IoD, the produced alarms must be both highly accurate to improve the security
    system''s performance and minimal in order not to affect the correct performance
    of control applications that run over the medium. Recently, several works have
    investigated the efficiency of an IDS for detecting attacks in a UAV environment.
    The different IDS methods, which are proposed for securing UAVs, are presented
    in Table 14. Yu et al. [335] applied snort for DoS and GPS spoofing attack detection
    in a simulated environment comprising a GCS and a limited number of UAVs. Condomines
    et al. [67] conducted both simulated and emulated tests, using paparazziUAV [1],
    an open-source drone hardware and software project encompassing autopilot system
    to better represent realistic scenarios and test the efficiency of their proposed
    defense mechanism. They used network traffic datasets that include anomalies to
    construct digital signatures in three dimensions for DoS attacks and used those
    signatures to detect future attacks. Although the proposed method is designed
    to detect both constant and progressive flash crowds, it was tested under simplistic
    scenarios with one attack and a limited number of valid nodes. Hoang et al. [112]
    presented an IDS that combines OCSVM and K-means clustering in a UAV-aided wireless
    system, an idea that was presented a couple of years ago for detecting anomalies
    in Industrial Control Systems (ICS) [183]. The proposed method is tested on a
    scenario consisting of three nodes: one of them is the attacker, and only a passive
    attack occurs (i.e., the eavesdropping attack). Arthur [26] presented a lightweight
    system that can be embedded in modern UAVs for providing accurate detection of
    GPS spoofing and DoS attack, as well as consuming little energy from the UAV.
    The IDS combines Self-Taught Learning (STL) with a multiclass SVM to detect the
    attacker. It is tested in a realistic environment that consists of twenty UAVs,
    four Ground Stations, and a Control Station, making the results valuable. To secure
    UAVs that carry out explorations in isolated areas and to collect and send critical
    information about the conditions of these areas, Sedjelmaci et al. [266] implemented
    and tested several IDSs that can deal with many different attacks, achieving good
    accuracy with low false positives. Fotohi [90] proposed a novel IDS that can secure
    UAVs against several attacks, but at the cost of high communication overhead among
    nodes, to identify secure routes. Also, the proposed IDS assumes that this secure
    route will not change in the next communication attempt, which is not so realistic
    in highly mobile environments like UAVs. Sun et al. [295] proposed an IDS based
    on the Bayesian Nash equilibrium theory. The proposed IDS performs well in terms
    of accuracy, detection rate, and overhead compared to other methods, but the validation
    was based on probabilistic models rather than realistic datasets. In another work
    [292], the authors presented a theoretical model of IDS based on a Blackboard
    architecture, but no validation or evaluation results are provided. Zhang et al.
    [342] presented an IDS based on Wavelet Leader Multifractal analysis for creating
    signatures of traffic and evaluated their method in a hybrid experimental system
    using real traces. The method performs well under DoS service attacks showing
    high similarity rates, but no comparison with other methods is presented. Deep
    learning can achieve better performance as compared to traditional machine learning
    IDSs, especially when massive data analysis is required [336], and thus can be
    used to develop IDSs for modern complex systems where massive, high-dimensional,
    nonlinear data must be used for training, and testing [299]. Authors in [85] conducted
    a comparative study of several deep learning IDS techniques using novel datasets
    and tried to showcase the pros and cons of each method. As also stated in [10],
    [86], [306], no method can be considered as the ‘winner’ for all attacks'' scenarios,
    and smart combinations of techniques could be used to detect most of the abnormal
    situations inside the system accurately. Ramadan et al. [241] proposed a distributed
    IDS that is deployed on drones and the base station. Each drone runs the LSTM-RNN
    model to detect the attacks on the drone itself. The base station also runs the
    LSTM-RNN model to confirm the detected attack and notify the other drones. The
    authors tested their model on different datasets such as KDDCup 99, NSL-KDD, UNSW-NB15,
    Kyoto, CICIDS2017, and TON_IoT. Recently, the authors in [228] proposed a model
    based on machine learning techniques and a multi-agent system that is capable
    of detecting DoS attacks against drones. The detection of DoS attacks is an important
    countermeasure that can be used to ensure the high availability of drone systems,
    especially those used in emergencies. The proposed method was tested using the
    CICIDS2017 dataset and was proven to be very accurate. In another recent work,
    [30], the authors applied machine learning-based classification techniques to
    detect several attacks against drones. The authors used the DJI Phantom 4 drone
    dataset acquired from VTO Labs in this work. This dataset comprises DAT files
    of flight logs obtained from various flights undertaken by a single drone. The
    evaluation of several methods showed the superiority of the random forest algorithm.
    Finally, the authors in [320] combined principal component analysis (PCA) and
    one-class classifiers to detect attacks to be able to train the IDS using only
    normal data. The proposed MAVIDS can be deployed on every UAV allowing for fast
    detection and potential mitigation of cyber attacks even during communication
    errors with the GCS. 5.3.5. Drone forensics Drone forensics is an emerging field
    within digital forensics aiming to extract and analyze evidence from a UAV and
    its components to identify attackers and their malicious actions [8]. Drone forensics
    is essential as the drone flies above populated areas and can be manipulated by
    radical forces and perpetrators to launch illegal activities. Although forensics
    investigation is well established in traditional fields, there is a lack of a
    standard regarding the procedures of collecting and processing evidence for a
    security incident in the IoD field [189]. Due to the nature of the IoD environment,
    several challenges obstruct the standardization of forensics procedures. First,
    several drone platforms and architectures make it difficult to build a standard
    procedure that can be applied to these various architectures and platforms. Moreover,
    the presence of several components and devices in the drone expands the complexity
    of the investigation, as the forensics analysis will have to handle the supporting
    devices and find and correlate the evidence collected from these different devices.
    Furthermore, IoD systems are generally linked to the cloud to offload resource
    taxing tasks [47]. This property moves the processing and handling of data from
    the drone to the cloud, and therefore, extends the perimeter of the incident investigation.
    Moreover, cloud service providers rarely cooperate with investigators, and even
    if cloud providers are willing to cooperate, the data may be stored across different
    servers and countries. This requires the permissions granted to different entities
    and authorities [189]. In what follows, we present the main forensics methods
    proposed for drones. These methods are summarized in Table 15. Clark et al. [65]
    noted that the DJI Phantom III drone was used in several illegal activities such
    as dropping bombs, remote surveillance, and plane watching. This motivated the
    authors to develop a DRone Open source Parser called DROP, which can analyze proprietary
    encrypted DAT files extracted from the drone''s internal storage. The extracted
    data can identify drone locations over time and the flying time. However, this
    work is limited to only DJI drones. Renduchintala et al. [245] proposed a more
    comprehensive forensic framework. The authors first divided drone forensics into
    two categories: digital forensics and hardware/physical vehicle forensics. Digital
    forensics includes analyzing network traffic exchanged by drones, system logs,
    sensor readings, file storage systems, and camera recordings. As for hardware
    forensics, it includes: identifying drone type, checking for customization, carrying
    loads, fingerprints, and location. The authors proposed a forensic model to examine
    the drone''s physical components. They developed a Java-based application to analyze
    and visualize the flight logs of the drones. However, this work is limited to
    only log files in CSV file format. Iqbal et al. [121] investigated a Parrot Bebop
    2 drone to acquire flight data, extract drone-pruned media, and establish ownership.
    However, their work is limited to small-scale drones. Barton and Azhar [32] and
    [29] used Kali Linux to provide open-source forensic tools to perform forensic
    analysis using two drones, namely DJI Phantom 3 and A.R Drone. To visualize the
    flight path, the open-source GeoPlayer tool was used. To this end, the authors
    analyzed and investigated the recorded flight logs on both the internal memory
    of the UAV and the controlling application. Horsman [114] provided the results
    of a digital forensic investigation of a test Parrot Bebop UAV and was able to
    recover flight data using Android and iOS devices. Roder et al. [247] proposed
    a guideline for drone forensics using DJI Phantom 3 drone as a case study. Salamh
    et al. [256] discuss the static and live digital evidence challenges related to
    UAV and possible Anti-UAV forensic techniques. In [255], the authors presented
    a technical forensic process for analyzing digital evidence, which is extracted
    from the Yuneec Typhoon H drone. Kao et al. [134] collected and analyzed artifacts
    from the recorded flight data extracted from the DJI Spark drone and its associated
    devices, such as SD cards and mobile phones. Stanković et al. [290] conducted
    a forensics investigation of DJI Mini 2 and its associated data, which are stored
    on mobile devices and SD cards. Yousef et al. [334] extracted and analyzed data
    from four drones: DJI Mavic 2 Pro, DJI Mavic Air, DJI Spark, and DJI Phantom 4.
    The analysis results indicate that applying forensics on these drones is not easy
    due to their improved security. Hence, it is essential to develop novel forensic
    processes and tools. In [231], the authors analyzed the digital evidence like
    log files, pictures, and videos from the storage of the Yuneec Typhoon drone.
    Kumar et al. [161] focused on analyzing GPS logs from drones to identify the crime
    location and previous flight paths. To this end, they developed a tool designed
    for three drone models: DJI Phantom 4 Pro, Yuneec Typhoon H, and Parrot Bebop
    2, which converts GPS data to an understandable format. Husnjak et al. [119] found
    a significant amount of data by applying a forensic investigation on DJI Mavic
    Air and its associated mobile app DJI GO 4. Salamh et al. [257] tested available
    forensic software tools on two drone models: Phantom 4 and Matrice 210. In [75],
    different open-source tools are applied to the GCS of a Parrot Bebop drone. 5.4.
    Physical countermeasures Collision avoidance is one of the challenges faced by
    UAVs. In shared airspace, a UAV can collide with both stationary and moving obstacles
    and other aircraft, which would endanger its mission. On the other hand, when
    assigning a mission to UAVs with a planned path over multiple waypoints to a drone
    connected to the Internet, the UAV could encounter obstacles not considered in
    the planned trajectory. Indeed, several collision avoidance methods have been
    put forward for the collision problem. In addition, the extensive use of drones
    has created safety threats, which have increased the number of drones that cause
    accidents and unforeseen incidents. These issues have highlighted the need for
    methods intended to track and detect drones used for malicious activities. 5.4.1.
    Collision avoidance methods The collision avoidance methods fall into four categories,
    namely path planning approach, geometric-based approach, potential field approach,
    and vision-based approach. (i) Path planning approach: It aims to find a short
    and collision-free flight trajectory towards the desired target where obstacles
    are static and pre-known. In general, path planning approaches are further divided
    into the following three categories of algorithms [244], [286], [330], [346]:
    • Graph-based algorithms: Graph-based search algorithms have become popular in
    route planning. This method divides the search space into a grid and represents
    the grid by a set of cells. Among the most relevant methods, we can find Djikstra''s
    algorithm [192], [215], A* [184], Lazy θ* [218], D*-Lite [96], [115], [207], and
    the Kinematic A* [6]. These algorithms are applied to the UAV path planning [192]
    because they provide fast search capabilities but do not produce smooth trajectories
    and are not suitable for large areas. • Randomly sampling search algorithms: In
    this category, the environment is sampled into a set of nodes that randomly search
    for a free-collision path. Algorithms like Rapidly-exploring Random Tree (RRT)
    [94], [260], [328], [329], Dynamic Domain RRT (DDRRT) [328], RRT* [76], [319],
    Probabilistic Roadmap (PRM) [6], Rapidly exploring Random Belief Tree (RRBT) [5],
    and Visibility Graph [117] belong to randomly sampling search algorithms and have
    been used in the UAV domain. Random sampling search algorithms give the advantages
    of having a simple structure and dealing with a complex environment. • Learning
    based algorithms: They have become the most popular way to perform UAV path planning.
    The key idea in learning-based algorithms is to use a training process to guide
    the UAV in a given state. Learning-based methods give the advantage of solving
    complex and multi-objective problems. Some evolutionary methods have been adopted
    for the solution of UAV path planning. For instance, genetic algorithms have been
    used for single and multiple UAV path-planning [200], [222], [235], [253], [288],
    [316], which led to satisfactory results. The successful application of reinforcement
    learning for UAV path planning can be found in [49], [237], [313], [315], [340],
    [343]. Other interesting approaches include the usage of neural networks in UAV
    path planning [98], [137], [158], [172]. (ii) Geometric approach: This approach
    aims to avoid conflicts, and collisions based on geometric characteristics analysis
    [40], [232]. There are two geometric collision avoidance techniques: collision
    cone and velocity obstacle. The collision-cone-based technique is suitable for
    detecting and avoiding collision between UAVs and obstacles. Both of them move
    in a dynamic environment [46], [68], [209], [270]. Velocity obstacle techniques
    are successful at computing collision-free trajectories in a dynamic environment
    [16], [88], [129], [163]. (iii) Potential field approach: One successful approach
    used in collision avoidance is the potential field approach. Many researchers
    use it to solve the collision avoidance problem among UAVs and obstacles. This
    approach treats each UAV as a charged particle, and the repulsive forces between
    aircraft generate collision avoidance maneuvers. The potential field method has
    the advantage of simple implementation and low computational complexity and is
    a good solution for real-time implementation. Indeed, it was applied to UAV navigation
    [4], [55], [56], [145], [176], [179], [182], [208], [234], [246], [251], [268],
    [294]. However, it is not appropriate for a dynamic environment due to the existence
    of local minimum risks and poor performance. (iv) Vision-based approach: Different
    vision-based obstacle detection methods have been proposed to tackle the collision
    avoidance problem. Many researchers utilized images captured by cameras mounted
    on UAVs to solve the collision avoidance problem in the indoor environment [262].
    Other works, such as in [48], [115], [186], [191], [242], [263], used a technique
    based on stereo cameras to predict the closeness of the obstacles to the UAV.
    This method requires a high computational cost, which is unsuitable for handling
    real-time situations. Due to the heavy computational capabilities, a simple vision-based
    collision avoidance approach was proposed in [9], [22], [95], [138], [148], [202],
    [252], which uses a monocular camera to generate a collision-free trajectory,
    where heavyweight computations are performed off-board. 5.4.2. Drone detection
    methods The drone detection methods are divided into the following two categories:
    acoustic and optical. (i) Acoustic detection: Several works have proposed the
    use of acoustic sensors, as an efficient technology, to detect drones. Some studies
    compare acoustic signatures generated by drone''s motors and rotating propellers
    with other collected sound signatures [24], [39], [50], [109], [198], [267], [278].
    Other studies detect the sound of propellers and motors based on special microphones
    [108], [144]. The sound is analyzed, and acoustic features are extracted. However,
    weather conditions and noise affect the accuracy of detection. Moreover, the detection
    range is limited. (ii) Optical detection: It is worth mentioning that most of
    the literature has considered image data and video streams collected from cameras
    for drone detection. As an example, studies in [175], [250], [298] focus on detecting
    drones through image processing based on machine learning algorithms. Other studies
    detect UAVs by detecting motion cues [116], [249], visual marks [259], shape descriptors
    [305] and flight pattern. In terms of advantages, camera-based detection enables
    long-range detection. However, detection performances are poor in bad weather
    conditions. 5.5. Regulations and standards In order to protect both safety and
    privacy of the citizens, the EU and USA are putting into force regulations and
    laws. Besides safeguarding their citizens'' lives, drones'' free circulation within
    their territories is one of the primary targets of these regulations. In the EU,
    new drone rules came into force on the 1st of July, 2020. To be allowed to fly
    over the EU, both technical and operational requirements define minimum safety
    capabilities that a drone must have, like identification, certification, and remote
    pilot requirements. Moreover, operators of drones have to register in any of the
    Member States [201]. The Federal Aviation Administration (FAA) in the US has issued
    several restrictions on drone operations compared to the European environment.
    Pilots must obtain a Part 107 (certificate for commercial drone operations) certificate
    and register their UAVs to be allowed to fly over USA [197]. On top of the rules
    mentioned above, the UAV sector, especially in the EU, is affected by other regulations.
    These include the Recommendation on Cybersecurity of 5G Networks, General Data
    Protection Regulation (GDPR), the NIS Directive (involves the aviation sector),
    the Electronic Communications Code (involves electronics communications), and
    the Cyber Security Act (involves cyber security certification of devices and applications)
    that cover different aspects of security and privacy, which are all directly or
    indirectly connected to a UAV. Especially regarding the cybersecurity Act, UAVs
    will need to be certified by a National Certification Authority in terms of cyber
    security, following the certification framework that the EU is building [33].
    6. Open issues and future directions Although several solutions have been proposed
    to address the security and safety of IoD, some issues are still open and need
    the efforts of researchers and industry personnel. 6.1. Tracking and compliance
    for drone-to-everything services using blockchain technology The tracking of components
    that go into drone-to-everything services is critical for ensuring safety and
    regulatory compliance. Blockchain technology can be used to store IoT data on
    shared blockchain ledgers, enabling all parties to identify the origin of components
    throughout the drone''s life. The security and privacy of sharing this information
    should be carefully investigated. The key security issue is performing secure,
    easy, and cost-effective access authentication and authorization for drone-to-everything
    services. In addition, the drivers'' mobility pattern is a crucial privacy issue
    that an attacker can learn and use for tracking the component that goes into drone-to-everything
    services. Thus, exploring efficient and privacy-preserving schemes based on blockchain
    technology is crucial to secure component tracking and compliance. 6.2. Novel
    intrusion detection systems Most IDS solutions in IoD focus on detecting intrusions
    related to wireless communications among UAVs and the ground station, but they
    do not cover other intrusions associated with the compromise of the ground control
    station, the drone, or intrusions that bypass the cloud system to manipulate stored
    data. Thus, future research should focus on designing novel IDSs that consider
    the following: • Extension of IDS research: It is recommended that future research
    extend the IDSs to secure other components of IoD, such as drones, ground control
    systems, and cloud servers, and investigate their performance in detecting attacks.
    Another important aspect is the constant change of the network topology, similar
    to a vehicular network [151]. Methods that can cope with the highly dynamic situations
    must be developed [291] and tested in realistic scenarios, taking into consideration
    the interconnection with other systems as well. • IDS Dataset for IoD: Most IDSs
    are tested on network simulators or evaluated using real experiments. They are
    not tested on drone datasets, except for Baig et al. [30] that used DJI Phantom
    4 drone dataset. As presented in Section 5.3.4, the IDSs for IoD are tested under
    non-IoD network traffic datasets such as KDDCup99, NSL-KDD, UNSW-NB15, Kyoto,
    and CICIDS2017. Similar to IDSs in different fields [140], [149], [165], [269],
    the research community needs to create a Benchmark IDS dataset [281] for IoD,
    which consists of attacks and legitimate traffic and considers specific features
    of a UAV. This will help attract research attention in designing, evaluating,
    and comparing different IDS solutions for IoD. • Adversarial learning: Adversarial
    machine learning is a technique that aims to deceive the learning model by manipulating
    the input data, which causes the model to misclassify the data. Adversarial attacks
    on IDSs in IoD must also be investigated, similar to the work presented in [25],
    where attackers manipulated the IDS itself to report false alarms, either negative
    or positive. As many IDSs are designed based on machine learning, future research
    should focus on fortifying the IDS by generating adversarial samples through Generative
    Adversarial Networks (GANs) and training the IDS model on them. 6.3. Security
    and safety co-engineering lifecycle management Secure software development lifecycle
    (SSDL) is a framework that integrates security into the different phases of the
    software development lifecycle, i.e., requirements, design, implementation, verification,
    and release. Development of safety and security co-engineering lifecycle has already
    been addressed in cyber-physical systems and embedded systems [239], [264], [285],
    [304], which integrates safety and security development lifecycle in a coordinated
    way. Likewise, this integration could be considered as a research direction in
    the context of IoDs by focusing on three levels: risk analysis, countermeasures,
    and testing. 6.3.1. Interdependent security and safety risks The interdependencies
    between cyber and safety risks examine how cyberattacks affect the physical world
    and compromise safety properties. Similarly, they examine how safety risks compromise
    cyber security objectives. In [157], several risk analysis approaches integrating
    security and safety risks have been proposed for cyber-physical systems. In the
    context of IoD, it is recommended to follow the same approach by jointly analyzing
    aspects related to security and safety. To this end, many formal methods can be
    leveraged, such as fault tree analysis and attack tree analysis, that consider
    both security and safety. 6.3.2. Interdependent security and safety countermeasures
    Kriaa et al. [157] defined four types of security-safety interactions, i.e., conditional
    dependency (fulfillment of security requirements conditions safety and vice versa),
    mutual reinforcement (fulfillment of safety requirements contributes to security,
    or vice-versa), antagonism (safety and security requirements or measures lead
    to conflicting situations), and independency (there are no interactions between
    security and safety). Research efforts should consider conditional dependency
    and antagonism interactions. One example of security conditioning safety is that
    an IPS/IDS incorrectly classifies regular messages as malicious. Hence, it could
    affect the correct functionality of drones and compromise their safety. 6.3.3.
    Combined security and safety testing Before deploying the different components
    of IoD, it is of paramount importance to test them to ensure that security and
    safety requirements are met. It has been shown in [157] that there are four types
    of interactions between security and safety. Similar to other domains [285], it
    would be recommended to develop testing and validation methodologies that combine
    security and safety properties in IoD. 6.4. Formal verification of IoD security
    As discussed in this survey, the IoD represents a complex cyber-physical system
    that combines diverse multidisciplinary techniques. Therefore, governing the security
    issue of this system remains challenging. One research area that needs the focus
    of academic and industrial researchers is the formal validation of designed protocols
    and techniques, especially those related to security and safety. More precisely,
    proposed security and safety solutions must be formally proved secure to avoid
    disastrous consequences, primarily when IoD is used in civilian applications.
    The modeling of security solutions must consider the complex aspects of the UAV
    as a standalone system and the network aspects when drones operate as a connected
    fleet. The actual adoption of IoD in civil applications has revealed that drones
    can operate well alone but fail to handle network-based attacks. 6.5. UAV integration
    with other networks The IoD is integrated with different networks, such as 5G,
    IoT, Wi-Fi, and vehicular networks. This integration allows using drones as a
    supporting platform to improve communication performance and network coverage.
    On the other hand, the combined network will be exposed to emerging and complex
    attacks originating from IoD to harm other networks and vice-versa. These emerging
    attacks should be investigated using different methods, such as attack trees and
    attack graph analysis. This integration also requires rethinking the protocols
    to cope with the resource-constrained drones. We identify two types of protocols:
    the drones could switch to different networks during their missions, and hence
    they should ensure seamless, secure communication and continuous connectivity.
    The IoD could play the role of a relay between nodes in a network, e.g., vehicular
    networks. It is crucial to design an integration architecture that considers end-to-end
    communication and authentication protocols executed across heterogeneous networks.
    6.6. Lightweight cryptographic operations In IoD, messages are continuously exchanged
    between the drones and the GCS, which incurs high communication overhead. As drones
    operate on battery and can fly long distances, they require lightweight cryptographic
    protocols to secure IoD communication. To this end, some techniques could be investigated
    such as single-round function [224], or lightweight quantum cryptography [162],
    [170]. As IoD is characterized by highly dynamic topology, a dynamic cryptographic
    approach could also be investigated [194]. It has been recommended in [173] that
    drones should use homomorphic encryption to aggregate several ciphertexts into
    a single ciphertext without the need for decryption. More efforts could be made
    to further improve the efficiency of homomorphic encryption algorithms in IoD
    by getting inspiration from other works [104], [107], [287]. 6.7. Malware detection
    and prevention It has been shown that drones could be infected by malware [226].
    However, there is no existing research on detecting drone malware. In [297], the
    malware classification model is proposed for ground control stations, but it was
    not tested on a drone malware dataset. Instead, it was tested on the Microsoft
    malware classification challenge dataset [225]. Malware detection is an old topic
    that has been well-investigated by academia and industry. The detection of malicious
    software depends on the operating system and requires specific detection features.
    For instance, to detect a WIN32 malicious application, the anti-malware solution
    [100] needs to use features like opcodes, bytecodes, Portable Executable (PE)
    metadata, and API calls. In the case of Android OS, anti-malware solutions [136]
    extract features like permissions, intents, and API calls to distinguish between
    benign and malicious mobile applications. The embedded applications in the drone
    run on specific operating systems such as RTOS [181]. Hence, to detect malicious
    drones, the anti-malware solution has to consider features specific to the drone
    OS, such as API calls and drone navigation state with respect to altitude, position,
    velocity, acceleration, and orientation [132]. Therefore, it is recommended that
    the research community investigate the topic of drone malware detection. In fact,
    there is still room for contributions by taking inspiration from other solutions
    in the literature. They can explore different approaches, such as malware detection
    using static and/or dynamic analysis of the code, signature-based detection, anomaly-based
    detection, supervised and unsupervised learning, etc. Cybercriminals have widely
    used ransomware against desktop, mobile, IoT, and vehicle platforms [31], [54],
    [118], [205], [229]. The aim is to encrypt data or lock access to a system until
    the victim pays a ransom. We predict that a ransomware threat that targets drones
    could emerge in the short term, but by taking another form, i.e., the cybercriminal
    hijacks the drone and releases it when a ransom is paid. The research community
    could think about this issue in advance, inspired by earlier works, and come up
    with a malware detection system that monitors the behavior of the compromised
    application, and identifies the suspicious API calls in the early stages before
    the ransomware attack happens. Building a public dataset for drone malware is
    also an option to boost this research direction, as done in other domains such
    as mobile malware [164], [185], [347] and IoT malware [149], [180]. 6.8. Fleet
    of drones security In a fleet of drones, the drones must cooperate to accomplish
    the group mission. If some drones are compromised or faulty, the mission will
    be affected. To deal with this issue, future research efforts should focus on
    three aspects: trust management, federated learning, and privacy-preserving collaborative
    learning. 6.8.1. Trust management To secure IoD security and ensure the fulfillment
    of its mission, it is important to detect compromised/faulty drones and isolate/repair
    them. This can be achieved by implementing a trust management mechanism that observes
    the behavior of drones and assigns trust or reputation values to them, which helps
    identify trustworthy and rogue nodes. Trust management in IoD is not well-investigated
    [91]. To this end, researchers could get inspiration from trust management solutions
    in other fields, such as IoT [20] and vehicular networks [78]. 6.8.2. Federated
    learning Federated learning is a technique that trains machine learning techniques
    across different devices holding local data without exchanging them. The devices
    exchange parameters, i.e., weights and biases in the case of deep learning, to
    build a global model shared by all nodes. For instance, each drone has a different
    mission experience and is targeted by other attacks. Thus, future research should
    investigate how to leverage federated learning and build a more robust collaborative
    IDS by combining the different local models. 6.8.3. Privacy-preserving collaborative
    learning Fleets of drones have to adopt a collaborative model to accomplish their
    missions. This collaboration should ensure the privacy of sensitive data and learning
    models. In [43], three privacy concerns are identified, i.e., concerns related
    to sensitive input data during model training, model prediction, and model sharing
    with other participants. If the learning process in IoD comprises private information,
    these concerns need to be addressed in the future work. 6.9. Policies and regulations
    Governments should adopt some regulations to ensure the safety of people and properties:
    • Firmer laws: Strict laws must be considered to give licenses and authorization
    to people who want to fly drones. Also, there should be punishments for the illegal
    use of drones or when drones fly over vital or forbidden areas. • Implementation
    of in-depth controls: In-depth controls should be implemented to protect people
    and properties from the threats coming from drones, which could result in physical
    damage and human casualties. To this end, controls could be implemented through
    in-depth defense layers: deterrent, preventive, detective, and corrective, i.e.,
    they occur when an issue is detected. • Security governance in IoD: A security
    governance approach should be applied by the organizations that own or operate
    IoD to ensure their cyber and physical security. It involves people''s roles and
    responsibilities, implementation of countermeasures, security and safety testing,
    and incidence response plans in case of a security breach or mission failure.
    Another aspect of security governance is to provide drone security training for
    drone operators so that they can understand the cyber and physical threats, how
    to deal with cyber and physical incidents, how to make the drone return home safely,
    and how to protect the critical infrastructure and assets of the organization
    against malicious drones. 6.10. Incident response and mission continuity Incident
    response and business continuity plans are the key components of security strategies
    in organizations. The incident response aims to respond to and recover from incidents,
    whereas business continuity aims to limit the impact of incidents and ensure the
    timely resumption of essential operations. In the context of IoD, we can inspire
    security strategies to develop an incident response plan that indicates how to
    deal with all incidents that could occur in IoD. As the objective of IoD is to
    accomplish their missions, we can also think about mission continuity instead
    of business continuity to deal with how drones could ensure the timely resumption
    of their operations and missions. To this end, it is vital to think about designing
    fault-tolerant and attack-tolerant solutions that ensure mission continuity. 6.11.
