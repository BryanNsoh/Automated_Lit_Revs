    not surprising that construction sites and other industries involving heavy machinery
    and vehicles are full of potential hazards. Especially during summer, due to long
    working hours and temperatures exceeding forty degrees Celsius, the construction
    workers may lose focus on their surroundings. Hence, distracted workers working
    at dangerous heights or moving around heavy machinery and equipment along with
    unaware drivers are prone to life-threatening risks. As a result, the risk of
    injury in a construction site due to collision with site vehicles, falling from
    heights, and run-over by plant machinery is significant. As per Safe Work Australia
    [143], there have been 158 deaths at work in 2020. And the top industries in these
    work-related deaths include transport/warehouse, agriculture, and construction.
    Hence, we propose an intelligent safety service named “Safe@Work”. Based on the
    solution proposed in [144], [145], Safe@Work system may consist of three main
    components. First is the sensing unit that is installed to the rear of the vehicles
    or heavy machinery. It comprises three 868 MHz Radio Frequency (RF) transceivers,
    three directional antennas, three 40 kHz ultrasonic sensors, a processor, and
    a monitoring app. The second component is the alert device (a wearable device)
    that consists of a radio transceiver, an RF wake-up sensor, and an alarm/vibrator
    actuator. Whereas the third component includes a cloud server and safety monitoring,
    and data analytics dashboard. As shown in Fig.12, to prevent vehicle backover
    accidents, the sensing unit installed at the back of the vehicles or heavy machinery
    starts functioning as soon as the vehicle is put into reverse gear. Hence, when
    a worker wearing the alert device enters the sensing unit’s coverage area, the
    alert device is powered up by the RF wake-up sensor. Otherwise, the alert device
    remains in power save (idle) mode. Soon after the alert device is activated, it
    sends an acknowledgment (ack) message to the sensing unit along with its unique
    identity (ID). All the three RF transceivers in the sensing unit receive the ack
    message with varying Received Signal Strength Indicator (RSSI) values. The processor
    analyzes the RSSI values and accordingly instructs the respective ultrasonic sensor
    to measure the worker’s distance in the direction of the highest RSSI value. If
    the measured distance is within the prescribed dangerous zone, e.g., four meters,
    then as a warning, an alarm/vibrator activation signal is sent to the worker’s
    alert device. Moreover, the worker’s location with respect to the vehicle (based
    on distance and angle) is also shown on the driver’s monitoring app. Similarly,
    sensing units can be installed at various hazardous locations within a STP to
    alert the workers and prevent any untoward incident. These locations may include
    big dug-outs, deep pits, unprotected rooftops, freshly laid concrete or charcoal
    area, HAZMAT, or a busy work zone involving heavy machinery. FIGURE 10. Autonomous
