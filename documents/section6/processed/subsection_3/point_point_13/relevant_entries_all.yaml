    possible. Abstract Data sharing is often hindered by a number of real word challenges
    caused by a mixture of technological and social factors. To date, the agri-food
    sector significantly lags behind other sectors in overcoming these challenges.
    However, the benefits of data sharing are too great to be ignored as they have
    a potential to address many historical failings such as issues related to food
    safety, traceability and transparency, and must be carefully considered as the
    sector is undergoing a widespread digitalisation. In this article, we explore
    the potential of different technologies in addressing the challenges presented
    by data sharing in the agri-food sector, and how the use of these technologies
    in the narrative of a Data Trust may address many of these obstacles. We argue
    the importance of utilising semantic web technologies, distributed ledger technologies,
    machine learning, and privacy preserving technologies to enable future transformative
    data sharing infrastructures in the agri-food sector. The utilisation of holistic
    statistical analysis of the shared data is also discussed, vital in supporting
    many of the sectors optimisation and sustainability goals. Previous article in
    issue Next article in issue Keywords Data TrustsData sharingAI TechnologiesAgri-food
    supply chains 1. Introduction Data sharing poses many opportunities to address
    the historical failings impacting the agri-food supply chain, such as traceability
    and transparency in cases of food fraud (Sarpong, 2014, O’mahony, 2013). Many
    domains have seen great success from data sharing, notably genomic research, which
    for the last two decades have shared large quantities of data enabling extensive
    analysis of rare diseases, only possible through collaborative sharing (Taroni
    et al., 2019, Byrd et al., 2020). Other domains, in particular ones that have
    a more sensitive commercial component, such as drug discovery and pharmaceuticals,
    could also benefit from data sharing (e.g. in the need for rapid solutions to
    the Covid-19 pandemic); however, in such commercial settings, where intellectual
    property might be worth hundred of millions of pounds, sharing data might be seen
    as a less attractive aspect, resulting in reluctance to adopt data sharing principles.
    In addition, data sharing mechanisms are easily impeded by technical issues related
    to e.g. data quality, transparency and privacy protection concerns, and interoperability
    issues, as well as a host of social considerations including inequality and complex
    power dynamics (Stalla-Bourdillon et al., 2020, Open Data Insitute, 2019, van
    der Burg et al., 2020). Data sharing therefore presents both a challenge and an
    opportunity to the agri-food sector. Opportunities include increased transparency
    and traceability (whether to address food safety concerns or to meet consumer
    demand) (Feng et al., 2020), the potential for increased overall system efficiency
    via data science insights (Pham and Stack, 2018), and a general increase in cooperation
    and decrease in administrative friction. Beyond the technical challenges, which
    are the focus of this article, there are other major blockers in understanding
    ownership of data and correctly incentivising sharing by providing significant
    benefits. For example, reluctant partners can easily stymie data sharing, particularly
    if they are powerful actors in the food system (Open Data Insitute, 2020a). The
    primary gains possible from data sharing depend on the style and purpose of the
    sharing. One model to help support sharing is that of a Data Trust, in which independent,
    fiduciary stewardship of data is provided (Open Data Insitute, 2020b). In a regulatory
    setting where data sharing is required for compliance purposes, Data Trusts could
    remove some data maintenance and storage burden from industrial actors. However,
    perhaps more importantly Data Trusts could increase the speed of traceability
    for food safety related incidents and product recalls. In a wider setting of sharing
    production or pre-competitive data, there is significant potential for improved
    efficiency and profit, both for the sector as a whole and for individual operators.
    To focus our discussion more concretely and meet our objectives, we consider two
    particular use-cases for data sharing within agri-food, aligning with these two
    example types of gains, and outline some associated challenges and opportunities.
    Finally, the objectives of this article are (a) to explore the potential of different
    technologies – some established and others emerging – in addressing the challenges
    presented by data sharing in the agri-food sector; and (b) to discuss how these
    technologies, within the context of a Data Trust, can be used in practice to overcome
    the obstacles associated with data sharing. 1.1. Food and drink sector The UK
    Food and Drink sector is the largest manufacturing sector in the whole country,
    valued at about £100bn (Food and Drink federation and Santader Food and Industry
    Report, 2020); it is larger than automotive and aerospace combined. In 2018, total
    food and drink export figures were worth more than £23bn, with the top three export
    markets being Ireland, USA and France. The food supply chain employs about 4 million
    people and generated over £121bn of added value for the economy each year. It
    is largely a small and medium enterprises (SME) sector, as 97% of food and drink
    businesses are SMEs (Food and Drink federation and Santader Food and Industry
    Report, 2020). Although the effect of Brexit is still unclear, it is estimated
    that more than 100,000 new recruits will be needed by 2024 to feed the ever-growing
    population and meet market demand. UK Food and Drink sector includes several sub-sectors,
    e.g. animal feeds, bakery, confectionary, dairy, fish, fruit and vegetables, meat,
    etc., with the top 10 export products being whisky, salmon, chocolate, wine, cheese,
    gin, beef, pork, breakfast cereals and beer. Such is the growth of the sector
    that several of these products have seen more than a 10% increase on export demand
    in the last couple of years (Food and Drink federation and Santader Food and Industry
    Report, 2020). 1.2. Use Case 1: Traceability beyond one-up and one-down Traceability
    of goods within the food system is desireable from a number of perspectives, including
    regulatory requirements (e.g. in the case of bovine livestock in Europe (Council
    of European Union, 1992)), for food safety monitoring, and to satisfy consumer
    demand. Currently, apart from systems where central government reporting is required,
    a system of ‘one-up-one-down’ traceability is the norm (Wallace and Manning, 2020):
    here each actor in a supply chain will know the source and the destination of
    their products or goods, but will not know the next eventual destination or the
    original source. While this system does preserve the necessary information to
    reconstruct a product history through contacting all actors in the chain, it is
    cumbersome and may be too slow in a food safety emergency. 1.3. Use Case 2: Sharing
    data for production optimisation Insights leading to improved production efficiency
    may be possible from data analytic approaches on production data either from learned
    insights from the overall data or by an actor comparing their efficiency directly
    to their peers in an effort to identify areas of possible improvement (Wolfert
    et al., 2017). Both of these would naively seem to require direct pooling of data
    between competitors, which data holders may be uncomfortable with. However, as
    we expand on below, there are a number of technological approaches that may allow
    some of this advantage to be gained while protecting individual commercial sensitivities.
    1.4. Challenges to data sharing Several social challenges to data sharing are
    reported in an Open Data Institute report describing a pilot study of a Data Trust
    for reducing food waste (Open Data Insitute, 2019). In particular, they report
    that businesses feared that sharing data might reveal commercially sensitive information
    to competitors, or that it might result in bad publicity for the sharer, and hence
    pose a reputational risk. Overall, they noted that manufacturers and retailers
    saw little value in sharing data about food waste, feeling that the benefits were
    insufficient to justify the competitive and reputational risks and the effort
    required to prepare the data. Trust and power between actors play a significant
    role in the uptake and ethical value of data sharing, even where legislation designed
    to support equitable sharing is in place (van der Burg et al., 2020). Where legislation
    is limited or absent, the situation may be even more untenable — agricultural
    actors have sometimes been reluctant to share data over a lack of trust with those
    who are gathering, collating, and sharing the data, and uncertainty about how
    data will be used and shared eventually (Wiseman et al., 2019, Jakku et al., 2019).
    It is clear that if actors in agri-food systems are to willingly participate in
    data sharing (via Data Trusts or otherwise) we must mitigate these concern, and
    the benefits of the sharing must be sufficient to overcome these social challenges.
    In addition to critical social challenges, there are a variety of technological
    challenges to effective data sharing (Feng et al., 2020, Chawinga and Zinn, 2019,
    Grabus and Greenberg, 2019). These span the entire data lifecycle and relate to
    the data format and encryption levels used by Data Trusts, security and transparency
    of data access, and ultimately the utilisation of data assets through analysis
    and as evidence. A pre-agreed data sharing system for traceability could significantly
    improve the efficiency and reliability of product tracing, regardless of whether
    the data required resided in a central location or locally with actors under careful
    federated agreements. However, widespread adoption of digital technologies including
    data sharing in sectors such as Agri-Food have yet to materialise; indeed almost
    60% of UK farm data are paper-based (Agrimetrics, 2020). In this paper, we expand
    on opportunities and challenges of Data Trusts, in particular discussing how Data
    Trusts and various technological approaches to data integration might address
    them. 2. Related work on data trusts and data sharing Data sharing has been largely
    enabled through the advent of cloud-based technologies, with the competition between
    large players pushing the limits in infrastructural capabilities and costs. Across
    Microsoft Azure,2 Amazon Web Services,3 and Google Cloud Computing4 one can find
    a plethora of cloud-based solutions spanning end-to-end pipelines, i.e. from data
    input and aggregation to model development and business intelligence. Such pipelines
    allow for a streamlined process of keeping data in remote locations – in a fault
    tolerant manner – enabling companies to rely less on local infrastructure. Along
    the lines of automation and cloud computing, cloud manufacturing has become popular
    over the past few years, as a resource sharing paradigm (Mourad and Nassehi, 2020).
    Through cloud manufacturing, businesses can have remote access to a pool of manufacturing
    resources and capabilities, akin to other cloud-based resources. This new paradigm
    enables businesses to leverage the Industrial Internet of Things (IIoT) and its
    underlying infrastructure as a service including architecture models, and data
    and information exchange protocols. In this process, interoperability is a key
    component as it allows the implementation of vertically or horizontally integrated
    cyber–physical systems for production engineering (Mourad and Nassehi, 2020).
    In 2018, the EU launched the EU code of conduct for agricultural data sharing
    by contractual agreement, which encourages transparency about data use (van der
    Burg et al., 2020). The scope of this EU code has been to enable trust through
    the establishment of contractual agreements between the parties concerned with
    the data exchange process. In such cases, fostering trust goes beyond contractual
    agreements, whereby power relationships might be influencing the direction these
    agreements might take, as argued in van der Burg et al. (2020). Therefore contractual
    agreements are only one small component of the processes needed to accommodate
    data sharing. ODI (Open Data Insitute, 2020b) have made significant progress in
    standardising concepts and processes around Data Trusts through their engagement
    with various stakeholders and UK universities. For example, the UK Biobank (UK
    Biobank, 2014) has collected and maintained data since 2006; stewardship is achieved
    via its status as a charitable company with a board of directors that “act as
    charity trustees under UK charity law and company directors under UK company law”
    (Open Data Insitute, 2020b). Other similar examples provided by ODI revolve around
    data stewardship within the context of a Trust: an independent legal entity requiring
    a careful framework of agreements. For small enterprises in particular the complexity
    of the legal framework required can be daunting, and discourage involvement. Within
    agri-food, many of the efforts in organised data sharing have included only an
    informal Data Trust, often within one organisation or company and focusing around
    one product or chain e.g. multi-IoT based sensor data aggregation as a systems
    approach (Chen et al., 2017, Gunasekaran et al., 2016), with (Elijah et al., 2018)
    providing a comprehensive overview of how modern IoT and data analytics approaches
    can enable smart agriculture towards boosting productivity and sustainability.
    Blockchain technologies have contributed to a number of agri-food data sharing
    systems (Pearson et al., 2019), and have shown potential value when coupled with
    other technologies such as IoTs (Torky and Hassanein, 2020) and machine learning
    (Khan et al., 2020). Machine learning approaches and ontologies have been primarily
    used in the context of agri-food data analytics for precision agriculture (Morota
    et al., 2018, Alhnaity et al., 2019, Chukkapalli et al., 2020, Aydin and Aydin,
    2020). In this diverse technological landscape, privacy preserving approaches
    have started gaining momentum as components of larger pipelines that might also
    include blockchain (Makhdoom et al., 2020) or machine learning (Arachchige et
    al., 2020). The appeal of privacy preserving technologies is clear: they enable
    computation despite the fact that raw data are obscured, hence any data exchange
    occurs with encrypted data. This could be invaluable in overcoming concerns about
    data privacy, competitiveness, and reputational risk. Despite existing and emerging
    technologies, we are still far from converging on an established model of a Data
    Trust — either legally or technologically. Some reasons that might have led to
    this are touched upon in Delacroix and Lawrence (2019), where among others, the
    concept about “one size fits all” in data governance is considered as a hindering
    factor, going on to suggest that a “plurarity of Trusts” could be a way forward.
    Regulatory concerns and how personal data can be protected within a Data Trust
    are essential to their adoption, where Stalla-Bourdillon et al. (2020) identifies
    the necessity of legal and social foundations implementing a ’data protection
    by design’ philosophy into Data Trusts. This is also considered in Delacroix and
    Lawrence (2019), which builds upon the “Growing the Artificial Intelligence Industry
    in the UK” report published by the UK Government in 2017 (UK Gov, 2017). Another
    direction to Data Trust in agri-food revolves around approaches that increase
    transparency and availability of information as a means to increase trust (Probst,
    2020, Jakku et al., 2019). In particular, the concept around transparency is considered
    in the context of sociotechnical factors and conditions that influence the development
    of smart farming (Jakku et al., 2019), touching upon issues around use of data,
    scepticism about the value of smart technologies and balancing expectations within
    the farming industry. It becomes evident that data sharing quickly becomes a very
    complex problem when considering all factors involved, let alone in the context
    of Data Trusts. Regarding adoption issues and lack of a universally accepted Data
    Trust system, we speculate that the complexity of data collected across sectors,
    interoperability issues, analytics as a knowledge extraction process, and business
    intelligence as a decision making mechanism for improving performance, could mean
    that multiple Data Trusts might need to be proposed to accommodate the specific
    needs found within individual sectors, along the lines discussed in Delacroix
    and Lawrence (2019). As data control processes become more and more complex, Data
    Trust systems could be developed and tailored to a sub-sector level, adopting
    some components and/or implementing new ones. 3. Role of technology A wide variety
    of technological approaches may be useful in overcoming the aforementioned challenges
    to data sharing previously outlined, thus allowing the agri-food sector to best
    take advantage of the opportunities available. Below we mention a number of technologies
    that we believe have potential to address a spectrum of technological and social
    complexities at various stages of the data lifecycle. At the most basic level,
    data interoperability and reuse will require agreement on data formats and reproducible
    data pipelines. A suitable format for incoming data is crucial; while this point
    may seem very straightforward, it really is critical to enable value-adding data
    processing or inference to occur. Machine-readable data that can be accessed by
    a programmatic interface will allow best value: that is, a structured filetype
    (e.g. YAML, JSON, HDF5) with an agreed format will allow smoother updates and
    quicker use of new data than a non-readable or changing format (e.g. a scanned
    pdf or a spreadsheet with a non-agreed format). Semantic web technologies can
    take the description of machine-readable data even further. Data is represented
    in a form of a graph described using the Resource Description Framework (RDF)
    (Patel-Schneider and Hayes, 2014) and ontology languages such as OWL (W3C OWL
    Working Group, 2012) are used to produce formal models of semantic annotations
    for a specific domain. Applying such annotations to raw data will produce semantic
    metadata that can formally describe the types of individual data elements and
    their relationships to other data represented within the same or any other dataset,
    thus forming a knowledge graph. Data described using standard semantic frameworks
    may be further processed using automated pipelines to infer new knowledge, to
    integrate with other datasets, or to validate for missing information. For example,
    SPARQL query language (Harris and Seaborne, 2013) can be used to query and transform
    data stored in multiple distributed repositories and recently developed standards
    such as SHACL (Kontokostas and Knublauch, 2017) can be used to define data quality
    rules to support management of knowledge graphs. Recently, distributed ledger
    technologies (DLTs) have been gaining traction in agrifood through both commercial
    platforms (e.g. Food Trust from IBM5 ) and proposed research prototypes and pilot
    systems (Caro et al., 2018, Sylvester, 2019, Kamilaris et al., 2019). Key characteristics
    of DLT solutions include the immutability of stored records (i.e., records cannot
    in retrospect be falsified), transparency of data operations, and decentralised
    data access and storage. These characteristics make DLTs a strong candidate for
    applications where data availability is crucial and data is contributed by a range
    of third parties with varying levels of trust (e.g. within a traceability scenario
    where there is risk of retrospective record fraud). However, it is important to
    note that DLTs on their own are not a complete solution to data sharing challenges,
    which is further discussed in Section 4.4. In the presence of ingested and structured
    data, machine learning approaches can be very good candidates to perform analyses
    and extract knowledge. Such analyses have shown much success in agri-food, ranging
    from yield prediction (Alhnaity et al., 2019) to disease detection (Shruthi et
    al., 2019). Federated computing and federated machine learning address one of
    the resulting challenges from the holistic view of data analysis, seeing vast
    adoption in big data to maintain local ownership (Bonawitz et al., 2019). Under
    such federated computing models, standard data analysis methodologies can be undertaken,
    sharing only model updates of the training procedure rather than the raw data
    itself. Additionally, machine learning can assist in the earlier and fundamental
    stage of interoperability. Outlier detection (Domingues et al., 2018) and imputation
    (Liu and Gopalakrishnan, 2017) are a few proven machine learning methodologies
    modelling high-dimensional data input to provide high quality and error free data
    for further analysis. Privacy preserving technologies (PPT) are emerging technologies
    that have gained momentum recently and which have the ability to allow knowledge
    extraction and machine learning without compromising privacy. Various cryptographic
    schemes have been developed that can accommodate the analysis of data even without
    revealing information about the raw data at the individual level. Techniques such
    as fully homomorphic encryption (FHE) (Gentry and Halevi, 2011), secure multiparty
    computation (SMPC) (Wang et al., 2017), order preserving encryption (OPE) (Agrawal
    et al., 2004) and differential privacy (Abadi et al., 2016) can be used as part
    of machine learning end-to-end pipelines, albeit carrying a large overhead. While
    many of these techniques are still in their early days of application and so the
    technological barriers could be significant, their potential to contribute to
    data sharing is very high: they provide a way in which any party in the trust
    or federation could share encrypted data and compute functions on aggregated data
    without anyone ever holding enough information to infer any other party’s individual
    data. 4. A call for technologically-mediated data sharing in agri-food We believe
    that the advantages of data sharing across a variety of use cases within agri-food
    justify pursuing Data Trusts for data sharing within the sector, and that technologies
    can help overcome the challenges associated with trust, data formatting and understanding,
    and data privacy. As examples of possible systems, we refer back to our two use-cases.
    Within our traceability use case, we can imagine the use of a number of different
    technologies depending on the regulatory framework and the motivation for tracing.
    Our production optimisation would benefit from a variety of technologies, with
    the focus depending on the preferences of data sharers and the sensitivity of
    the data. In the following sections we expand on the potential of several different
    approaches and technologies, making reference to our use cases throughout. 4.1.
    From data sharing to model sharing? In the context of Data Trusts, the data shared
    typically takes the form of raw or pre-processed data (transformed, aggregated,
    cleansed, etc.), but not models derived from those data. If our goal is not the
    data sharing in itself but instead the use case of production optimisation (Section
    1.3) via collective intelligence to improve productivity, performance, sustainability,
    etc., one wonders whether this can be achieved via means other than data sharing,
    e.g. sharing trained models instead. This process is akin to sharing physical
    models of a system that describes its behaviour and can be used as a data generation
    mechanism (simulation systems, see (APSIM, 2020)). Along these lines machine learning
    approaches and particularly a sub-domain called Deep Learning, have enabled the
    transfer of knowledge between and within domains through the exchange of trained
    models. As Deep Learning approaches are based on Artificial Neural Networks, which
    are high dimensional non-linear models, there has been an abundance of approaches
    concerning transfer learning and domain adaptation that allow the transfer of
    knowledge through sharing learned parameters (Thota et al., 2020, Wilson and Cook,
    2020). In various real-life problems, there exist many high level concepts that
    are consistent across various domains, e.g. shapes, texture, spatial distribution,
    etc. Therefore, extracting representations for such concepts from domain X can
    be very relevant to a cognate domain Y. This line of thinking can be extrapolated
    to our specific use cases, investigating production optimisation via crop yield
    data. In this case, data from Farm X can be used to develop a machine learning-based
    yield forecasting model for Farm X. This high dimensional complex system can be
    used as a surrogate model, which upon fine-tuning it with data from Farm Y (hence
    incorporating knowledge from Farm X as well), Farm Y can gain an advantage over
    Farm X, which has only used its own data (Farm X’s data). At no point in this
    process has Farm Y seen any of the raw data used by Farm X to develop the initial
    model, which was shared with Farm Y. This process is visually depicted in Fig.
    1. In addition, given the non-linearities involved along with extensive hyperparametrisation,
    it becomes a non-trivial problem to reconstruct the exact raw data given that
    the parameters one is sharing (model sharing) are highly sensitive to hyperparametrisation.
