    6.1. Background and Use Case Scenario

    Crop protection is an essential aspect of modern agriculture, and the use of fungicides,

    insecticides, and herbicides is common. However, the indiscriminate use of chemicals
    can

    lead to environmental damage and harmful effects on human health. An AI- and robotics-

    based crop protection system can provide a sustainable and efﬁcient solution to
    this prob-

    lem. The objective of this conceptual scenario is to develop an AI- and robotics-based
    crop

    protection system that minimizes the use of chemicals, chooses the most appropriate
    pesti-

    cide, and improves crop yield. The proposed methodology—as an example case—is
    applied

    to the agricultural crops colorof wheat and olive trees based on the following
    assumptions:

    (i) Major plant protection problems (pests/weeds/pathogens) of the selected crops
    (wheat

    and olive tree) have been identiﬁed (Tables 1 and 2). (ii) Registered insecticides,
    fungicides,

    and herbicides have been categorized as conventional, low-risk, and candidates
    for sub-

    stitution. It is also necessary to integrate the following: (iii) A decision support
    system

    regarding the selection of the most appropriate pesticide on an integrated pest
    management

    (IPM) system. (iv) Environmental factors affecting efﬁcacy and the environmental
    fate of

    pesticides. (v) Legislation and other policy information. The proposed crop protection

    scheme can be applied to environmentally sensitive cases (e.g., near protected
    surface- and

    ground-water bodies, sensitive non-target organisms, like bees, earthworms, and
    beneﬁcial

    microbes) or in cases of resistance to pesticides pests/pathogens/weeds.

