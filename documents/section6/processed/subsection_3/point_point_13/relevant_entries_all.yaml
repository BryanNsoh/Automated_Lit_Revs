    and stipulations in the API documentation. SECTION I. Introduction The idea of
    a Science and Technology Park (STP) dates back to 1953 when the world’s first
    science park was opened at Stanford University, United States [1]. A science park
    is also termed as a technology park or a research park. The primary objective
    of Stanford’s technology park was to provide a pleasant environment for collaboration
    between various stakeholders such as startups, research and development (R&D)
    companies, venture capital firms, and Stanford University’s research brainpower.
    This technology park stimulated regional economic growth, thus transforming regional
    development policies. Similarly, other countries also followed, and in the 1960s
    and 70s, this phenomenon extended to England and Japan. In the 1980s, France,
    Germany, Sweden, Finland, Belgium, and some Southeast Asian countries also laid
    the foundations of such technological parks [2]. Correspondingly, Sydney Science
    Park (SSP) [3], [4] is a multi-billion-dollar greenfield development project that
    aspires to be a world-class facility clustering together leading innovators in
    the industry, education, and business. The vision for SSP is to be a fully integrated,
    innovation-based community that will include high-quality lifestyle opportunities.
    SSP aims to promote a culture of innovation, creativity, and entrepreneurship
    to benefit the whole region. However, there may be a question that why do we need
    STPs? It is proffered that the sharing of knowledge and resources is deemed essential
    to promote innovation and technological development. However, there are high communication
    costs associated with the transmission of knowledge to distance. Whereas technology
    parks and incubators support firms to transmit technical knowledge that is complex,
    uncertain, and in the noncodified form [5], [6]. Similarly, STPs and incubators
    fully articulate knowledge flows among the actors of a regional innovation system
    [7], [8]. If we look at the academic aspect of the science parks, the universities
    see the STPs and incubators as a means to conduct productive research and commercialize
    their technologies. The educational institutions also visualize an environment
    where they can improve corporate innovation capacity by converting academic knowledge
    and local R&D into commercial products or processes [9]. Hence, in the last decade
    or so, there has been an exponential rise in entrepreneurial activity at the universities,
    which has further stimulated activities such as patenting, licensing, research
    joint ventures with private companies, and the creation of spinoff companies.
    In this context, the universities resort to licensing for the commercialization
    of university-based Intellectual Property (IP). Correspondingly, universities
    are increasingly emphasizing the creation of new companies as a mechanism for
    commercialization [10]. Moreover, universities also facilitate technology diffusion
    by establishing technology transfer centers through the licensing of a university-based
    technology to an existing firm or a new venture [11]. Accordingly, there has been
    a rise of “Innovation Districts” in the world [12]. Innovation districts can be
    termed as a mash up of entrepreneurs and educational institutions, start-ups and
    schools, to foster mixed-use development and technological innovations. For example,
    David Johnston Research and Technology (R+T) Park [13], is Canada’s largest innovation
    district. This innovation district aims at creation of state-of-the-art (SoTA)
    technology by incubating and helping companies in innovation, harnessing appropriate
    talent, and entering into a world-class ecosystem of startups. The main attractions
    of R+T park include: 1) A strong collaboration with University of Waterloo that
    is known for prolific industry partnerships to solve real-world problems. 2) The
    co-location of R+T park and University of Waterloo gives the residents of research
    and technology park an edge to be closer to the one of the world’s best human
    resource in the form of over sixty thousand students. 3) Availability of an Accelerator
    Centre that offers comprehensive corporate innovation program to facilitate creation
    of spinoffs, develop out of the box solutions to customer problems, and fast validation
    of proposed solutions. However, the desired impact of a STP may vary as per the
    types of tenants it accommodates. For example, the needs of a startup may differ
    from that of an established firm, academic research institution, or a service
    provider [14]. Besides, with rapidly changing multidisciplinary technologies,
    an increase in data-oriented business models, and resulting concerns over users’
    privacy, the classic STP business models may not be very useful. Hence, it is
    envisioned that a STP should be a fully integrated, sustainable, innovative living
    science city. Where park tenants can actively interact and contribute to the future
    technologies with minimal impact to other citizens’ privacy. Accordingly, an ideal
    science park should create value for all types of tenants with a futuristic approach.
    Therefore, there is a need to derive new value-creation strategies for STPs by
    evaluating world’s best practices in technology parks and smart cities to attract
    tenants and promote technological innovation. Moreover, research is also required
    to explore new technologies that would give STPs a futuristic look. Subsequently,
    the proposed innovative systems should be carefully assessed to ensure the security
    and privacy of users’ data in a living science city environment. A. Related Work
    Existing literature on STPs is somewhat shallow, focusing on particular matters
    and therefore not comprehensive. For instance, researchers in [15] only evaluated
    the impact of science parks on local firms to validate policy effectiveness. Similarly,
    another study exclusively analyzed the economic impact of science parks [16].
    In the same way, [17] examined the contributions of science parks to multiple
    stakeholders considering various contingencies. On the other hand, authors in
    [18] reviewed the current state of knowledge on science park contributions and
    proposed ways to enhance this knowledge. Also, some studies either focused on
    the general aspects of science parks [19] or concentrated on business incubation
    mechanisms [20]. Likewise, [21] mapped businesses’ performance and their prospects
    of survival against contributions of STPs. Correspondingly, certain studies explored
    just a particular aspect of science parks such as entrepreneurship and incubators
    [22], effects of STP policies on the creation of spinoff firms [23], generalized
    benefits of parks and incubators [24], and the impact of science parks on different
    types of firms [8], [24]. Correspondingly, [25] proposed a performance management
    framework for science parks to demonstrate results and seek improvements. Similarly,
    [26], [27] analyzed the role of STPs in the United Kingdom (UK) in nurturing scientific
    activity and cooperation between various stakeholders. Likewise, [28] studied
    the effects of research centers and universities on organizations’ growth, innovativeness,
    and overall R&D investments in the science parks. Hence, there is a lack of literature
    that emphasizes the value-creation strategies in STPs. Moreover, given the scope
    of existing literature, authors in [29] proposed that more research be done on
    the development of science parks. To address this, we see an opportunity in the
    ideation and definition of SSP to visualize SSP as an autonomous living city.
    Hence, this paper is relevant to researchers, policymakers, and stakeholders interested
    in establishing, investing in or joining a STP to make value-added contributions
    or gain from state-of-the-art technological development. Resultantly, this study
    aims to provide a holistic view of a STP as an autonomous living city with a futuristic
    approach. The significant contributions of this research include: Presents a comprehensive
    review of the world’s best practices in STPs and smart cities and their value-added
    contributions in attracting prospective tenants. Introduces numerous Autonomous
    Systems as a Service frameworks for STPs to not only act as the game-changing
    business models but also serve as a testbed for park residents to test and evaluate
    new technologies. Proffers an analysis of security and privacy risks associated
    with autonomous systems and data-oriented services. Recommends appropriate security
    and privacy measures to secure autonomous systems at various layers of the network
    architecture. The data security and privacy measures are further supplemented
    by a consolidated data strategy and viable technical controls to achieve desired
    cyber protection. Stipulates the role of universities/HEIs (Higher Education Institutions)
    in the success of the STP. Establishes a list of components/entities that should
    form part of the STP to help attain most of its goals/objectives. B. Organization
    of the Paper The rest of the paper is organized as follows: Section II covers
    some basic concepts related to STPs. At the same time, Section III illustrates
    numerous value-creation techniques and proposes ingenious application scenarios
    of ASaaS for STPs. Whereas Section IV highlights threats to data security and
    privacy in autonomous systems and related defensive measures. In addition, Section
    V delineates universities’ role in STPs, and Section VI highlights some essential
    components of STPs. Finally, future challenges and conclusions are emphasized
    in Section VII, and Section VIII respectively. SECTION II. STP - Basic Concepts
    Before we dwell upon the benefits and objectives of STPs, it is imperative to
    differentiate between a smart city and a STP. Both smart cities and STPs are considered
    the hub of technological innovation that offers high-class livability and a quality
    lifestyle. However, it is perceived that a smart city is just an application of
    technology with the vision of providing futuristic, safe, and interactive environment
    for living [30]. In comparison, a STP is believed to be a property-based initiative
    close to HEIs [31], that fosters innovation by increasing R&D activities, extending
    cooperation among firms [32], facilitating knowledge transfer, and promoting the
    transfer-of-technology (ToT). Moreover, STPs also provide infrastructure, business
    support, and allied services to support the growth of startups and young firms
    [33]. In general, the vision of STPs is to bolster the knowledge-based economy
    and contribute towards local and regional economic growth [34]. Since the distinction
    between STP and a smart city is now clear, it is important to illustrate the fundamental
    benefits of STPs. A. Benefits of a STP Some of the perceived benefits expected
    out of STPs with respect to various stakeholders are shown in Table.1. It is evident
    that to harbor a knowledge-based economy, a meticulously planned and efficiently
    managed STP accrues knowledge sharing between startups and other technology-based
    young firms. Another significant contribution of a science park with a pristine
    location is increased collaboration between co-located organizations, technology-based
    young firms, industrial R&D centers, and universities. Hence, multiple-stakeholders
    residing, working, and collaborating in the shared space also benefit from unplanned
    data sharing. It is also believed that proximity to universities’ research brain
    in the STP is productive for all the stakeholders. Correspondingly, if we consider
    other factors such as proximity to HEIs’ research centers, closeness to same sector
    firms, availability of specialized labs and testing facilities, a well-equipped
    and prepared STP stimulates innovation [15]. Which subsequently results in a high
    number of patents and IP [35]. TABLE 1 Benefits of a Science and Technology Park
    Furthermore, a well-reputed science park boosts the tenants’ image (all stakeholders)
    [36]. It also attracts customers to various state-of-the-art products developed
    by commercially oriented or science-based firms. Moreover, as discussed earlier,
    a well-managed STP usually offers high livability conditions for its prospective
    tenants [37]. Additionally, a STP developed with a futuristic approach provides
    various high-tech services to its users, thus attracting a large number of national
    and international companies with promising growth potential [38]. Therefore, a
    user-oriented specialized STP supplied with a high standard lifestyle, essential
    commodities, public spaces, and high tech research facilities promotes social
    networking [39] and attracts a skilled workforce [40], [41]. Finally, the utmost
    benefit of a STP to any region is increased economic activity based on research
    and accelerated development of new technologies [21]. Undoubtedly, the above-quoted
    benefits are attainable; however, a STP should carefully set its objectives to
    achieve desired goals. B. Objectives of a STP Keeping in view the desired benefits
    of STPs discussed in the previous section, some of the elementary objectives (shown
    in Fig.1) that a science park must pursuit include: Reduce the gap between universities
    and the industry. Increase networking and collaboration between park tenants by
    facilitating accessibility [42]. Augment knowledge sharing [43]. Ease ToT between
    various stakeholders. Enhance regional technological developments. Promote innovation
    and boost regional economic development. Increase innovation efficiency [44].
    Help educational institutions/startups showcase their technologies to secure funds
    for future developments [45]. Accelerate technological development by localizing
    technology-based firms at one location [29]. Facilitate regional progress by establishing
    a localized mechanism for shared resources and knowledge development [46]. Support
    product development life cycle through all stages, i.e., (a) concept development,
    (b) design and engineering, (c) prototyping, and testing, and (d) launch stage
    [47]. Make the science park a living science city by planning, designing, developing,
    and deploying value-added autonomous tech services for the park tenants. Provide
    a conducive environment and infrastructure for the testing and evaluation of new
    technologies. Promote and support local industry, and the R&D sector, by developing
    autonomous systems locally. Provide excellent and cost-effective services (including
    accommodation, dining, workspace, business support, leisure, networking venues,
    etc.) FIGURE 1. Objectives of a science and technology park. Show All SECTION
    III. Value Creation for the STP Tenants It is envisioned that the progressive
    firms and other industry representatives residing in the science park facilitate
    achieving most of the park objectives. Hence, a STP should endeavor to offer unique
    value-added services to attract progressive tenants. Correspondingly, researchers
    in [18] emphasize that the science parks should have the means to make alluring
    contributions to all the stakeholders. Also, there should be exceptional reasons
    why the industry, startups, entrepreneurs, and Venture Capitalists (VCs) come
    to the STPs. Therefore, to form a consensus on the essential attributes that a
    science park should have, we analyzed some of the world’s best practices in various
    science parks around the globe, including the Netherlands and Sweden [15], [48].
    It is observed that the critical attributes of a science park (that the park tenants
    perceive to be attracted to) are business support, park management’s commitment
    and expertise, proximity to universities and other firms, and high tech infrastructure.
    According to “Triple Helix Theory” [49], integration of industry, academia, and
    other sectors is a common trait of successful STPs. There are other contributing
    factors/attributes as well, which are highlighted in the following paragraphs.
    Considering the importance of business support, science parks usually support
    the new firms initially during the park’s planning stages and later during provisioning
    of desired services. Correspondingly, during the science park planning stages,
    the business support aims to attract quality firms, startups, and entrepreneurs.
    Moreover, park management selects/prioritizes the prospective tenants based on
    their knowledge intensity, innovativeness and by mapping their technical profile
    to the on-site HEI’s research activities. The park management can also offer business
    support to the tenants in the form of consultation related to marketing, finance,
    IP, copyrights, and government regulations. Furthermore, financial support to
    the firms may be provided through public and private VC organizations and seed
    capital providers. Subsequently, the activities and services that fall under business
    support once the science park is operational may include the university-led incubation
    and development programs. The incubators advise and assist the firms through kick-start
    programs in the initial period (a few months) of their establishment. The assistance
    can be external consultancy, access to lawyers, marketing experts, business coaches,
    and technical facilities. Correspondingly, young firms or startups are also interested
    in various training activities offered by the park management. These may include
    specialized workshops, symposiums, or demonstrations. The new businesses are also
    interested in multiple entrepreneurship programs offered during their respective
    preincubation, incubation, and post-incubation period. These programs also help
    the startups develop/refine their business ideas and reduce the investors’ risks.
    Another critical attribute is industrial R&D that increases collaboration and
    stimulates innovation. Then is the establishment of laboratories, which facilitates
    testing and experimentation. Similarly, proximity to universities and co-located
    firms/startups results in more complex innovation and a high number of patents.
    Thus the enterprises prefer to locate on-park premises to establish connections
    with the universities and associated research centers [50]. Moreover, an affordable
    and high-tech workplace as per business’s needs, including green environmentally
    sound spaces, always attracts potential tenants. In addition, information sharing
    between park tenants is also believed to enhance innovation, increase collaboration
    among the stakeholders, and boost technological development. It is also observed
    that the STP tenants are interested in the social events organized by the park
    management or other stakeholders. These events are taken as networking opportunities
    to increase personal interaction, knowledge transfer, and seek professional partnerships.
    The social events may include academic conferences, seminars, and roadshows. In
    the context of social events, the provision of facilities such as conference rooms,
    exhibition halls, auditoriums, and theatres by the science park management is
    considered an essential element in attracting enterprises and industry leaders
    to the park premises. Moreover, the availability of a resilient, sustainable,
    and highly livable environment is also a contributing factor to attract people
    from various walks of life to the park. Likewise, park tenants also expect the
    availability of essential services such as restaurants, bars, banks, ATMs, supermarkets,
    and post offices. Moreover, prestigious locations are in high demand by startups
    and high-tech companies to showcase their ideas and technologies. A science park’s
    site should also be in closer proximity to an international airport to facilitate
    cargo and human resource transfer/travel. Similarly, accessibility is another
    contributing factor to attract firms to the science park. Where accessibility
    refers to the access to support services and technical knowledge provided by the
    network of neighboring/co-located firms [51]. Moreover, a clearly defined business
    plan by the STP for valuable knowledge sharing and service provisioning is also
    seen positively by the park tenants [21]. Researchers have also identified that
    the tech firms chose to stay on-site in a well-established science park to build
    up their prestige [52], [53]. Finally, the science park management’s commitment,
    expertise, and services offered also play a vital role in the success of a STP.
    A. Case Study of Singapore - the Smartest City of the Future The previous section
    highlighted the importance of business support, proximity to universities, and
    other critical attributes that mostly contribute to a STP’s success. However,
    in this section, we analyze various factors that make a city highly futuristic
    and boost its livability by improving its residents’ quality of life. The same
    attributes can be inherited by the STPs to transform into high-tech living science
    cities and attract prospective tenants. For this purpose, because of developed
    IT infrastructure, strong government support, effective IP laws, and innovation-friendly
    environment, we selected Singapore as a case study [54]–[56]. The Singapore government
    endeavors to make Singapore the smartest city in the world by 2025. In this regard,
    Singapore is developing and implementing future technologies in eight highly technical
    and specialized areas. The first on the list is the use of autonomous cars. Singapore
    has implemented autonomous taxis since 2015, and to further promulgate the use
    of driver-less cars, the National University of Singapore (NUS) has developed
    and implemented the concept of self-propelled golf buggies. Similarly, Nanyang
    Technological University (NTU) is working on driver-less city buses and aims to
    bring them on the roads by 2022. Secondly, the Singapore Government is using drones
    to enhance the local policing capability to monitor crowds. The specialized police
    drones are equipped with powerful sirens, blue and red police lights, and a searchlight
    almost ten times more potent than a standard car headlight. Besides, the police
    are also making use of autonomous ground bots (rovers) for remote surveillance.
    The rover is equipped with cameras and sensors and is fully independent. However,
    it can be programmed with pre-planned routes for navigation. Moreover, to raise
    the living standard and quality of life of its people, the Singapore Government
    has paid due attention to smart homes. These houses have been equipped to automate
    the daily routine of the residents. In this context, the house lighting, Heating
    Ventilation and Air Conditioning (HVAC), infotainment, energy, and security settings
    can be customized as per the user’s preferences. For example, the smart home can
    be configured to switch off extra lights, raise curtains, reduce security level,
    start the coffee machine, and regulate shower temperature under the good morning
    settings as per user-preferred timings. Similarly, the settings can be configured
    to prepare for bedtime. Correspondingly, robotic vacuums and smart house assistance
    are common elements in Singapore households. Furthermore, to ensure citizens’
    security on the roads, the Singapore Government is developing smart lamp posts
    (street lights). These lamp posts are equipped with numerous sensors to monitor
    environmental changes, respond to high sounds like car crashes, and screams for
    help. Also, plans have been made to install smart radars and facial recognition
    systems to detect unusual traffic and unlawful citizens. Another technological
    landmark achievement of Singapore is the ubiquitous use of robots. It is estimated
    that there are around four hundred and eighty-eight robots per ten thousand people
    in Singapore. The robots have been employed in shopping malls where people can
    interact with them by asking questions. These robots can also sing, rap, wink,
    crack jokes, and perform cleaning duties. They are also being used in restaurants
    to collect and return trays and used crockery from the dining tables. A more official
    version of the robots is being used as robocops at airports. These robocops act
    as auxiliary police and perform various security duties. Another breed of robots
    is being employed in pharmacies to assist its human counterparts in delivering
    medicines. Other than these, there are numerous personal, social, and service
    robots, e.g., a robot-coach that advises and demonstrates physical exercises to
    the senior citizens. Another monumental step by the Singapore Government is the
    amalgamation with Virtual Reality (VR). Subsequently, different VR applications
    have been developed and put into use, e.g., intelligent interactive mirrors have
    been deployed to help kids with learning disabilities to practice various tasks
    such as tracking a train or finding the way to a particular restaurant. Similarly,
    equal attention has been given to Augmented Reality (AR) applications used by
    various enterprises to attract customers to their products and try them virtually.
    Lastly, the Singapore Government is in the process of deploying a three-dimensional
    (3D) city model to provide a testing ground to students, researchers, citizens,
    and government officials for various learning, planning, and professional activities.
    B. Autonomous Systems as a Service Keeping in view the discussion on park attributes
    and cutting edge technologies in the preceding sections, we propose a unique feature
    of Autonomous Systems as a Service (ASaaS). In this business model, numerous autonomous
    systems and smart applications provide unparalleled services to the park tenants.
    One of the reasons we are interested in ASaaS is that these are economical besides
    other value-added services. They also reduce the associated risks to human lives
    [57] in the provision of various services and increase the quality of life. However,
    before these autonomous systems are discussed, it is imperative to understand
    an autonomous system’s basic concepts and requirements in a STP setting. 1) Autonomous
    System Definition The history of autonomous systems dates back to 1964 when Leonard
    Scheer from APL Adaptive Machines Group developed and demonstrated sensors and
    actuators supported autonomous rover system. The rover could navigate, identify
    an electrical outlet, and plug in to recharge its batteries without any human
    intervention. Hence, an autonomous system can be defined as a system that can
    change/modify its behavior when subjected to unexpected events during operation
    [57]. However, once we talk about ASaaS in a science park, a particular system
    must meet some essential requirements. 2) Requirements for an Autonomous System
    in a STP An autonomous system should be designed and developed based on open systems
    and standards-based approaches for compatibility with other technologies. It should
    interact with users through a well-designed mobile application (app). In addition
    to default settings, the system should have the capability of being personalized
    by remembering user’s preferences so that his experience is always familiar and
    easy. It must conform to respective country’s legislative, regulatory, and standards
    frameworks, e.g., Section 95 of Australian Government’s Privacy Act 1988 [58],
    outlines the guidelines issued by National Health and Medical Research Council
    (NHMRC) concerning handling/processing of personal health information. Ensure
    security and privacy of users’ data at all stages of STP operation. It should
    be self-sustained (including operation and maintenance). To reduce the carbon
    footprint and support renewable energy technologies, the system should focus on
    using solar energy, energy harvesting mechanism, or other green energy technologies.
    To create a unified or collated picture of the ASaaS to the park tenants, all
    the autonomous systems should be able to integrate. It should support open communications
    protocols/standards. The system should have minimal operation and maintenance
    requirements (including infrastructure, human resources, power, spares, scheduled
    servicing, etc.) Availability of any simulation technology or a lab setup related
    to a particular/multiple autonomous systems will help the researchers and industry
    partners test and further improve respective technology/system. C. Proposed Autonomous
    Systems for a STP Fig.2 gives an overview of the autonomous systems that we have
    conceived for STPs. The design details, features, and the services offered by
    respective systems to the STP tenants are illustrated in following paragraphs.
    FIGURE 2. Autonomous systems in science and technology parks. Show All 1) Smart
    and Green Environment According to [15] a vibrant and green landscaped public
    area indicates the level of environmental quality. Correspondingly, potential
    tenants of the science park value a clean and healthy environment for quality
    living. Hence, we propose an autonomous environment monitoring system that is
    self-sustainable in monitoring and maintaining healthy air and water quality levels.
    Such an approach is also expected to ensure high flora and fauna standards in
    the STPs. The factors that contribute to achieving the desired outcomes through
    autonomous smart and green environment system may include: Monitoring of air pollution
    (including vehicle emission control), and water quality. Monitoring of soil quality
    to assist in the growth of vegetation in the area. Soil moisture testing to facilitate
    smart irrigation. Smart weather monitoring; Weather sensors can be integrated
    with intelligent street lights. These sensors can monitor and analyze the effects
    of global warming and propose remedial measures. Smart tree monitoring: Smart
    tree sensors enable efficient monitoring of tree states. This not only ensures
    a cost-effective optimal tree growth and cheaper maintenance but also helps in
    early detection of diseases. A green environment is not possible without green
    energy such as solar or wind power. Hence, the due focus should be given to renewable
    energy sources in a STP. Correspondingly, to promulgate green environment, researchers
    in [59] highlight the importance of sustainable, intelligent buildings. It is
    believed that the availability of smart and green buildings is one of the main
    attractions to lure potential tenants to the STPs. The main features of intelligent
    buildings include indoor environment control, water, and energy efficiency, eco-friendly
    construction, roof-top/vertical gardens, durable and sustainable design, waste
    reduction and management, smart surveillance and intrusion detection system, disaster
    response, high tech ICT services, dynamic and spacious workspaces, and last but
    not the least charging stations for electric/hybrid vehicles. Similarly, since
    the onset of the fourth revolution in agriculture triggered by the advancement
    in ICT, especially Internet of Things (IoT) technologies, there has been an increased
    focus on smart/autonomous farming [60]. Smart farms not only ensure food sustainability
    but also make efficient use of the available space. Today, numerous robotic machines
    can autonomously perform various farming/agriculture operations, including weeding,
    harvesting, plowing, fertilizing, and irrigation. In addition, autonomous drones
    have been developed to calculate biomass development and fertilization status
    of the crops [60]. The drones also provide visual information to the farmers concerning
    various plant diseases. Similarly, advancement in IoT technologies can be beneficial
    in cattle, horses, ducks, swans, or other domestic animals/wildlife management.
    Correspondingly, we propose a business model of Autonomous Farming as a Service
    in the subsequent paras. a: Autonomous Farming as a Service To patronage the concept
    of a STP as a self-sustainable autonomous greenfield project, there may be one
    to two-acre size farms to grow different crops, vegetables, and fruits to sustain
    park tenants. Hence, to effectively and efficiently realize agriculture (Agri)
    farms’ development and autonomous management in STPs, we propose Autonomous Farming
    as a Service (aFaaS). The proposed system aspires to tackle conventional agriculture
    problems such as high machinery costs, safety risks concerning massive machines,
    shortage of skilled labor, the slower value of trade-ins, long working hours,
    wastage of products, and materials during seeding, fertilizing, spraying, harvesting,
    picking, sorting, and irrigation. Moreover, it is difficult for farmers to detect
    and identify crop/plant diseases in time for effective treatment without losses
    in crop yields in traditional settings. Furthermore, the human workforce’s safety
    and health concerns due to accidents while working with heavy machinery and pesticides
    is also a matter of grave concern. Hence, the concept of precision agriculture/farming
    involves farm management with the support of various technologies. The primary
    objective is to improve crop production and environmental quality. Thus, to address
    above mentioned problems, assist farmers in optimizing every acre of their operation,
    and achieve high productivity with reduced cost effect, aFaaS utilizes advancements
    in agricultural technologies, especially the autonomous systems [61]–[63]. Before
    illustrating aFaaS business model shown in Fig.3, it is highlighted that all the
    autonomous vehicles, robots, and agricultural machines have some common traits.
    They all are equipped with a navigation system and multiple layers of safety equipment,
    sensors, and tools to detect obstacles (tree line, water bodies, power lines,
    rocks, etc.), perform self-diagnostics and generate an alarm in the case of any
    error/faults to notify owners. The sensing and safety equipment includes LiDAR
    (Light Detection and Ranging) to create a 3D map of the area, SONAR (Sound Navigation
    and Ranging), visual cameras, and IR sensors to detect obstacles, kill switches
    for emergency stop, environmental sensors to monitor temperature, humidity, soil
    moisture, wind speed and GPS for navigation [64]. FIGURE 3. Autonomous farming
    as a service. Show All Moreover, before the autonomous agricultural machinery
    is put into operation, the farmer creates the path plan by entering the boundary
    and permanent obstacles information for each field/farm on the field’s satellite
    image using aFaaS user app. To cater to people who are not comfortable with computers
    and technology, they can follow the “Drive and Learn” approach. In which, the
    farmer can map the field/farm by driving in the farm. After that, with the help
    of LiDAR and other sensing equipment, the field/farm boundary and obstacles are
    automatically mapped through the aFaaS app. The autonomous robots/machines can
    then move on the prescribed route using GPS. Moreover, the farmer can set various
    parameters for a particular agriculture operation, e.g., in the case of seeding,
    he can set the seed density, the pattern of laying, and the distance between each
    seed location through aFaaS app. Another key highlight of aFaaS is that it does
    not employ exiting large-scale agricultural machineries such as tractors, harvesters,
    and sprayers. Instead, based on the concept of Mobile Agricultural Robot Swarms
    (MARS) [65] and swarm farms [66], aFaaS employs swarms of small agricultural robots
    with a modular design. These robots can be customized for a particular task. Moreover,
    the robots are carried and managed through a mobile Robots Transport and Coordination
    Unit (RTCU). The RTCU acts as a transporter for the robots and can also store
    supplies, e.g., seeds, fertilizers, water, pesticides, spare tools, batteries,
    etc. RTCU also functions as a Real-time Kinematic (RTK) base station to ensure
    robots’ positional accuracy. On the other hand, the robots can operate around
    the clock with satellite navigation and data management through aFaaS and STP
    Data Arena (being illustrated later in Section-III-C8). At the same time, the
    farm owners have permanent access to their data. As shown in Fig.3, the autonomous
    robots can perform numerous agricultural/farming tasks [67] including soil sampling
    and testing, seeding, planting, spraying, weeding, crop protection and inspection,
    watering, harvesting, fruit picking, sorting, materials handling, pruning, and
    grass cutting/mowing. It can also be seen that aFaaS may employ a combination
    of aerial and ground robots as per the requirements of the tasks. Although some
    of the agricultural/farming operations can be achieved by both platforms, yet
    there are some distinctions. Ground-based autonomous robots varying in shapes
    and sizes such as a crawler, caterpillar [68], [69] and the most simplistic wheeled
    platforms are the common types. As compared to their aerial counterparts, ground
    robots can be equipped with more sensors and actuators without considering their
    weight. The sensors may include GPS, LiDAR (considered better than Radars), SONAR,
    visual cameras, kill switches, and weather sensors. Moreover, the autonomous robots
    designed for picking fruits may have different types of end-effectors, e.g., electric
    gripper, pneumatic gripper, suction cups [70], gecko gripper, origami flower gripper,
    fruit picker, trash fingers [71] and other robotic tools, depending upon the shape
    and size of the fruit, bins, or nature of the task. Similarly, to compensate for
    the terrain-specific limitations of wheeled robots, spherical robots can also
    be used in all-terrain types for exploration [72], surveillance [73], and measuring
    soil temperature and moisture for precise agriculture [74]. Hence, some of the
    tasks that can be performed explicitly by ground-based autonomous agricultural
    robots include: Seeding and planting: Ground-based robots controlled by RTCU can
    be employed in a swarm for seeding or planting crops/saplings. Weeding: It involves
    using computer vision and machine learning (ML) to detect weed in cereal crops
    such as wheat, rice, maize, oat, barley, rye, and millet. The weed can be controlled
    by two methods. The first one is precision spraying, in which the robots accurately
    spray herbicides at the exact location of the weed to prevent any overlapping
    or overflow of the pesticides. However, chemically removing the weed has other
    associated hazards affecting actual crops and adjacent soil. Hence, to manually
    remove the weed in an old-fashioned way without any labor and in less time, autonomous
    robots can be equipped with a plucking tool. It is also visualized that the robots
    can autonomously navigate different field configurations and run unstoppable for
    long hours [75]. Precision spraying: Use of pesticides is necessary to prevent
    crop losses and improve yield. Conventionally, farmers use traditional sprayers
    to apply pesticides. These sprayers distribute them uniformly over the entire
    field. Subsequently, due to toxicity, pesticides have a significant impact on
    the environment and people’s health. Therefore, there is a need for accurate delivery
    of defoliants in the correct amount using a fleet of autonomous robots to reduce
    the impact on humans and the environment [76]. Soil moisture and temperature sensing:
    Ground robots equipped with the right tools are the most suitable for checking
    soil moisture and temperature, especially once crops/plants grow up and it is
    not easy to access soil from the top. Precision irrigation. Based on soil moisture
    and soil temperature readings, the ground-based robots can be utilized for precise
    watering of the crops/plants. Such a controlled irrigation mechanism will help
    in conserving water, especially in dry or drought-hit areas. Measurement of water
    stress: An autonomous ground-based robot equipped with a micro-thermal and hyperspectral
    camera can measure water stress in a farm/field. Water stress can arise due to
    excess water (in case of floods) or water deficit (during drought) and affect
    crop productivity. Therefore, measurement of water stress level in a field is
    essential to ensure precise watering of the crops/plants. Measurement of Leaf
    Area Index (LAI): Robots on the ground are suitable to measure LAI. Where LAI
    is the ratio of leaf surface to the unit ground area, which reflects the essential
    ecological characteristics by quantifying the amount of foliage in the plant canopy
    [77]. Autonomous ground robots are also useful for grass cutting/mowing without
    any human intervention. In comparison with ground-based robots, aerial platforms
    can be employed for: Pest and disease control: Pests and diseases can be detected
    in crops/plants by applying computer vision techniques on RGB (Red Green Blue)
    and 3D images of the crops/plants [78], [79]. Moreover, the same can also be done
    by taking samples from the fields/orchards and analyzing them in the laboratory.
    Correspondingly, the correct amount of fertilizers can be calculated and applied
    to the crops [80], [81] with precision and economy of effort using robots. There
    are, however, different parameters that need to be optimized for the effective
    and efficient delivery of fertilizers. These parameters include the operational
    height and velocity of the Unmanned Aerial Vehicles (UAVs) and the volume of fertilizer
    delivered as per different heights and types of plants. Yield Prediction: UAVs
    can also collect RGB and Normalized Difference Vegetation Index (NDVI) data from
    the crop/plants. The collected data can then be analyzed to predict crop yield
    using deep Convolution Neural Networks (CNN) [82]. Distributed environmental monitoring
    and assistance in crop pollination: Micro aerial robots to the likes of RoboBees
    [83] may be employed to monitor environmental parameters. They can also assist
    in the pollination of plants as well as crops in the STP. Crop inspection and
    protection: Appropriately equipped autonomous drones can inspect the crops and
    plants. The drones provide high-resolution images that can be used to check crops,
    detect diseases, and find unseeded rows or bare soil in the field [84]. Similarly,
    UAVs can also protect crops and fruit trees from birds. Cattle spotting: Australia
    is home to world’s largest cattle stations. E.g., Anna Creek has an area of around
    twenty-four thousand square kilometers, followed by three other stations with
    an area of more than fifteen thousand square kilometers [85]. Therefore, cattle
    in such large areas can only be tracked and monitored by using aerial platforms.
    b: Agri Farms Mapping Service Mapping of agricultural and forestry land provides
    means to estimate current production and environmental states. It also helps in
    monitoring progress over time. The information on production and ecological conditions
    can be used in site-specific farming to tailor specific crop and soil treatments
    for each field [86], [87]. Keeping in view the advancements in 3D mapping technologies
    and their benefits for the farmers, a STP may offer Agri farms mapping service.
    There are two ways to create a 3D map of a field: using ground-based robots and,
    secondly, by utilizing aerial technologies. Correspondingly, satellite imagery
    and the images obtained from manned aircraft are used to map land all over the
    world. However, satellite and aircraft sensory data’s spatial resolution is of
    low quality compared to a UAV. However, some limitations may affect the quality
    of images or operation of UAVs. E.g., the presence of clouds, the extended data
    delivery times, the need for special permissions, and the cost effect. Subsequently,
    the low spatial resolution sensory data may underestimate productivity and environmental
    factors and result in insufficient treatment coverage [88]. Besides, with the
    advancements in vertical take-off and landing technologies, UAVs like quadcopters
    are among the best alternatives. These UAVs are economical, efficient, can carry
    multiple sensors, and do not have many restrictions on the usage [89]. UAVs equipped
    with multi-spatial sensors, including LiDAR, RGB, thermal, and hyperspectral imaging,
    can be used to map green farms. Similarly, LiDAR mapping data can then be used
    to evaluate the impact of agricultural production methods [90]. In addition to
    large-scale farms, LiDAR mapping and monitoring [91] can also be applied to orchards
    and wineries. Moreover, the mapped data can also estimate crop volume/canopy and
    related biomass for precise delivery of nitrogen (N), which is the primary source
    of nutrients for crops/plants. Similarly, ground-based mobile robots equipped
    with a stereo camera, location sensor, and inertial measurement unit [92] can
    create 3D terrain maps using Simultaneous Localization and Mapping (SLAM) algorithm
    for precise agriculture [93]. We believe that the above-discussed mapping technologies
    can also be used to create a 3D map of a STP for the urban archaeology project.
    c: Soil Testing as a Service (STaaS) Soil plays an integral part in keeping the
    environment healthy by regulating N use and carbon flow. Similarly, soils help
    in mitigating greenhouse gasses [94]. However, crop health may be threatened by
    soil-borne diseases. Numerous factors influence soil-borne diseases such as block
    selection, crop rotation, varieties, nutrition, irrigation, and fumigation [95].
    Therefore, healthy soil is essential for the environment and high yields in Agri
    farms. Hence, to facilitate commercial and household farmers, the STP must offer
    STaaS, in which autonomous robots collect soil samples from the prescribed location.
    The soil samples are then analyzed and profiled for the microbial population using
    Next Generation DNA Sequencing (NGS). STaaS may also provide agronomic insights
    from soil data using AI-driven analytics. The test results will help farmers understand
    their soils and decide on the type and amount of nutrients, fertilizers, and water
    to be used in the farms. There might be a question of what advantages we get by
    using autonomous robots for agricultural tasks. Rather people are a bit pessimistic
    about giving autonomy to the machines. Subsequently, they see it as a safety risk
    in case of a hardware/software failure and a threat to human jobs. However, in
    reality, autonomous technologies are paving the way to create and grow new industries.
    Similarly, jobs requiring skills related to servicing, managing, observing, and
    optimizing autonomous systems’ performance are emerging. Moreover, the demand
    for competent data engineers and analysts is also on the rise. Some other benefits
    of using robots in the agriculture/farming sector are: Robots can perform dangerous
    and high precision monotone tasks. Autonomous robots can be more efficient in
    performing Agri tasks because they better understand the situation based on sensor
    data and access to online databases and forecasts. Robots mostly operate on batteries
    or solar energy; hence they contribute to a greener future with less carbon footprint
    and noise pollution. Robots will optimize the use of resources, including water,
    energy, time, and skilled workforce. Thus, increasing the yields of the farms.
    Save farm workers from various risks/hazards including: Exposure to pesticides.
    long working hours. Injuries from heavy machinery. Exposure to heat and ultraviolet
    (UV) rays. Organic dust toxic syndrome that is caused by inhaling dust from moldy
    material, thus causing an inflammatory reaction in the lungs. Exposure to excessive
    noise from machines. Risk of accidents caused by fatigue, wild weather, and equipment
    failure. Stress of health-related claims and huge costs of medicines. However,
    at the same time, there are particular challenges associated with using robots
    in farming. For instance, unlike industrial, the agricultural environment is not
    controlled. Hence, natural calamities like rain, storms, flood, fire, and earthquakes
    affect the operations. Therefore, agriculture requires more versatile and robust
    robots. Moreover, despite high economic and environmental benefits, the adoption
    of autonomous Agri technologies is very slow [96]. This lag can be attributed
    to knowledge gaps in farmers around the world. Besides, precision farming has
    not been adopted in an umbrella deployment. Instead, some specific tasks are automated
    to meet the farmers’ needs. Correspondingly, the existing robotic technology in
    precision agriculture is limited to vehicle guidance and auto-steer systems. The
    reason is that the economic benefits are easily achievable without requiring the
    integration of additional components or decision support systems [96]. However,
    it is envisaged that aFaaS offered by the futuristic STPs will pave the way for
    better understanding and complete transformation of traditional agriculture/farming
    operations with autonomous technologies. d: Autonomous Vertical Farms To avoid
    uncertainties emerging from natural calamities and global warming, a more refined
    variant of smart farms is autonomous vertical farming. The concept of vertical
    farms is not new. In 2010, Kono Designs created an urban farm in a nine-story
    office building (Pasona Headquarters) in Tokyo, Japan. In addition to providing
    green space, this farm also allows its employees to grow and harvest their food
    at work [97]. Vertical farming is expected to be the best option to meet future
    food production requirements in the backdrop of the rapidly increasing global
    population, shrinking agricultural lands, and adverse effects of global warming
    [98]. Hence, vertical farming’s primary objective is to yield maximum harvest
    with economical use of resources and zero waste in a minimum possible space. E.g.,
    as shown in Fig.4, a small autonomous farm can even fit into a standard shipping
    container [99]. The farm is equipped with various sensors and actuators to automate
    the processes without any human intervention. The smart environment provides a
    crop with a perfect climate, including light, temperature, humidity, nutrients,
    and water every day. On the contrary, it is impossible in the natural environment.
    FIGURE 4. Autonomous vertical farm. Show All One of the significant benefits of
    growing plants in such a concealed/controlled environment is that there is no
    need for any pesticides or herbicides. Hence, there is no danger of passing any
    contamination to humans. The automated farm in the shipping container is designed
    in a way that one container can accommodate hundreds of trays. At the same time,
    the dimensions of the trays can be adjusted as per the size of the plant/crop.
    Therefore, each vertical farm can be individually climate controlled, allowing
    for a perfect environment for each crop at every stage of its life. Moreover,
    the sensors-based watering system ensures that water and nutrients are distributed
    as per requirement, and the excess water is also recycled. It has been tested
    and proven that autonomous vertical farms yield quality products in terms of size,
    taste, and nutrient value and ensure the efficient and economical use of resources
    [100], [101]. 2) Smart Living Besides dynamic workspaces, smart living is an equal
    fascination for present and future park tenants. The desired services in this
    regard include: Smart Homes: Houses with an intelligent security system, smart
    lighting, and HVAC (energy-saving mode when the house is empty) are no more out
    of reach. Hence, STP’s management must provide intelligent homes equipped with
    high-tech gadgets/technologies to its tenants. Similarly, the availability of
    intelligent appliances such as a smart refrigerator with inventory notifications
    and smart vehicle diagnostics (fuel, battery, tire pressure, coolant, engine oil)
    is also vital. Correspondingly, an intelligent home application (app) must allow
    the residents to configure different ambient settings such as “bedtime” mode.
    In this mode, the unnecessary lights (as per user’s preferences) are switched
    off, the security system is armed, and nonrequired appliances are put into idle
    mode. In the same way in the “Good Morning” mode, the security lights and nonessential
    security equipment are switched off, and necessary appliances such as coffee machine,
    toaster, and oven are warmed up. Smart Personal Assistant: This feature allows
    providing services to a tenant as per his personal preferences. E.g., the tenant
    gets an alert for wake-up as per daily traffic, road and weather conditions, office
    time, meetings schedule, or if the vehicle requires refueling. He may also be
    notified when there is a restaurant deal on his favorite dish, or he gets an alert
    for his favorite movie show in the cinema. Similarly, a resident may be suggested
    to attend a social/professional networking event in the science park based on
    his professional/personal interests, research area, skills, etc. eHealth: Remote
    healthcare is considered a basic need in the current pandemics era. The remote
    health monitoring devices comprising sensing and actuating systems keep track
    of an individual’s vital physiological signs and inform the medical personnel
    immediately upon any medical emergency. In this context, a portable, lightweight
    on-body sensing device can monitor a person’s vitals, including heart rate, ECG,
    blood pressure, and blood sugar. It can also keep track of and inform the patient
    at the time of his usual medication. The data or any alarm generated by these
    devices instantly notifies the medical center for emergency response [102], [103].
    Smart Utilities: For efficient usage of home utilities such as water, gas, and
    electricity, smart metering can be offered as a service (SMaaS). Hence, the residents
    can be informed about the utilities’ usage in real-time. This service can be provided
    in the form of a smart metering app embedded in the science park user dashboard
    (main app). The smart metering app will assist the users in efficient and economical
    use of the utilities based on peak and off-peak hours [104]. Moreover, data collected
    through smart meters help the service providers detect any leakages, line losses,
    or faults at the earliest than the manual metering services [105]. Likewise, smart
    metering also reduces the cost of manual meter reading, and the continuous information
    flow helps the distributors understand demand patterns and supply forecasts. Hence,
    the utility companies can reduce operational costs and pass some of this financial
    relief onto the consumers. iShopping: Although world’s first VR-based shopping
    app was launched in May 2016 to enhance customers’ shopping experience [106].
    However, in a post-pandemic (COVID-19) environment, online shopping has increased
    enormously [107]. For example, in South Australia, online shopping has seen an
    increase of sixty-four percent (Year Over Year (YOY)) in November 2020 [108].
    No wonder businesses worldwide have started using immersive VR environments to
    provide an interactive in-store equivalent shopping experience to the customers
    without leaving their homes [109]. Hence, today people can shop for clothes by
    trying them virtually using mobile VR and AR apps. Moreover, they can also buy
    products, e.g., furniture, by virtually decorating their house/room space. Therefore,
    we foresee STPs offering a VR/AR-based shopping services to the park tenants in
    both online and in-store environments. The objective should be to make the life
    of the park tenants productive and easy. Some other features of the perceived
    VR/AR-based shopping environment in the STPs may include; display of product’s
    key features, e.g., for food products, it may show its origin, date of the package,
    user rating, taste, seed or seedless, nutritional information, special offers,
    and comparative prices at other stores. Smart Pet Grooming: In today’s busy life,
    it is challenging and stressful for people working in offices for long hours to
    take care of their pets at home. Hence, to facilitate researchers, developers,
    and other tenants at STPs, a smart pet monitoring, and grooming system is recommended.
    Such a system should have the capability to monitor the pet’s whereabouts, interact
    and play with it like humans, take it for a walk (in case of dogs), conduct scheduled
    or emergency visits to the vet, and feed the pets at times prescribed by the owner.
    This interactive assistance in the absence of a human owner is expected to keep
    the pets stress-free and happy and keep them refrained from destructive activities
    while home alone. Correspondingly, there has been a significant advancement in
    computing, sensing, and actuating communications technologies and automobiles.
    However, at the same time, an increase in population has given rise to the number
    of cars on the roads, thus creating a stressful negative impact on the environment,
    human safety, and transportation systems [110]. Hence, to increase drivers’ and
    driving safety, efficient time management, and optimum resource utilization, some
    of the leading tech companies, car manufacturers, and governments have started
    investing in autonomous cars. The greater interest in autonomous car technologies
    is to launch personal and fully commercialized autonomous car fleets to improve
    traffic safety. 3) Mobility as a Service (MaaS) Keeping abreast with world trends
    and future requirements, the modern STPs should aim to provide autonomous MaaS
    for park tenants and visitors. More importantly, the science parks must serve
    as a testing ground for new autonomous transport infrastructure and related technologies
    by providing a rare real-life greenfield city environment. In this regard, the
    primary prerequisite is autonomous intelligence, which must permeate the system,
    from recharging, to maintenance, garaging, parcel handling, scheduling, and user
    interaction. Correspondingly, some other desired constituents of MaaS are: Autonomous
    Vehicles: The fundamental elements for the autonomous vehicles comprise: state
    of the art smart vehicle technologies (hardware and software), fully autonomous
    control, fail-safe navigation system [111], integrated health monitoring system
    to monitor passengers’ health such as heart rate and blood pressure, emergency
    response to inform concerned authorities regarding a safety or health emergency
    event, simple user interaction using Natural Language Processing (NLP) or other
    Artificial Intelligence (AI) technology to communicate with normal as well as
    passengers with a disability. Similarly, self-charging capability is also an essential
    requirement. Hence, once in low power, the autonomous car should automatically
    park itself at a prescribed charging station and get a recharge. Green Transport:
    In a bid to contain the impact of global warming, the STPs should advocate the
    use of green transport within park premises. Green transport may include electric
    or solar vehicles. Moreover, in addition to autonomous, green cars, smart personal
    transportation such as self-driving scooters [112], can be used to commute in
    various areas of the park. Autonomous Infrastructure: Operation of autonomous
    vehicles cannot be completed without autonomous/smart infrastructure. E.g., A
    driver-less vehicle once approaches a charging station to recharge its batteries;
    the charging station should have the provision of wireless charging to prevent
    any human involvement. Similarly, there can be an autonomous car wash and autonomous
    vertical parking system [113], [114] to make efficient use of parking space and
    keep cars safe from thefts, accidents, and other sabotage activities. To make
    the vertical car park more economical and eco-friendly, it can be operated just
    on solar power with sufficient battery backup to sustain through prolonged bad
    weather days. In addition to the autonomous vertical car parks, the autonomous
    cars’ navigation system should be able to communicate with the smart parking systems
    so that the car is taken directly to the empty car space at/near the desired destination.
    Moreover, to make the recharging of driver-less cars more autonomous, the roads
    in the future STPs may be equipped with dynamic wireless charging lanes [115],
    [116]. Besides, when we talk about autonomous infrastructure, the discussion is
    not complete if smart concrete in constructing self-healing roads, pavements,
    and other architectures is not highlighted. Smart concrete is an upcoming technology
    that can extend respective infrastructure’s life by autonomously repairing the
    cracks [117]. The mechanism behind smart concrete is a super absorbent polymer
    that is mixed with the concrete during the construction stage. Over the period,
    when cracks develop in the concrete architecture and water enters these cracks,
    the polymer absorbs the water and produces concrete-like material that fills in
    the gaps. Scientists believe that cracks of even a few microns can be fixed to
    prevent significant damage. Similarly, using Phase Change Materials (PCM) like
    Butyl Stearate (BS), concrete’s thermal properties can be enhanced [118]. As a
    result, the ambient temperature in a concrete building can be maintained as per
    the comfort level of humans by preventing temperature fluctuations. Intelligent
    Traffic Management: One of the rudiments of a successful MaaS system is perceived
    to be the intelligent traffic management system. The primary element of this system
    is the traffic signal operation. According to [119], modern traffic-actuated signals
    ensure traffic flow in minimum possible phases. Where a phase consists of a set
    of nonconflicting movements. E.g., the existing traffic signal system in Australia
    uses an inductive loop detector to adjust the duration of the signal lights, i.e.,
    red or green, by detecting the number of vehicles waiting or moving through an
    intersection. However, inductive loop detectors are not considered very effective
    as compared to infrared (IR) or video radar detectors. Moreover, there is a minimum
    time for which green light is to be displayed for a particular approach/lane even
    if there is no vehicle waiting. Hence, considering STP, a testing ground for various
    autonomous technologies, it is recommended that a dynamic/intelligent traffic
    management system be employed to regulate the traffic based on real-time traffic
    conditions in each lane. These conditions may include traffic density and speed
    of heavy and light vehicles, the emergency vehicle, if any, and the type of road,
    i.e., a lateral, highway, or a local street. This idea is not unrealistic, as
    many researchers have proposed various solutions in this regard. For instance,
    [120] uses real-time data about vehicle volume and waiting time in each lane to
    determine traffic light sequence and length of green light. Similarly, researchers
    in [121] used IR sensors to manipulate traffic signals based on traffic density.
    Also, [122] proposed a monitoring system using street video cameras in parallel
    to the traffic light system to determine different street cases (e.g., empty,
    normal, crowded) in varying weather conditions. Other than intelligent traffic
    signals, we foresee testing of dynamic/adaptive speed bumps on the streets of
    STPs. As shown in Fig.5, an adaptive speed bump system may comprise a speed bump
    sign, speed radar, a control system with an actuator to control the operation
    of the speed bump, and the bump itself. The speed bump remains in de-active mode,
    i.e., parallel to the road during peak hours, once most vehicles are moving within
    the prescribed speed limit. However, when the radar unit detects an incoming car
    driving over the speed limit during off-peak hours, it alerts the control unit,
    which activates the speed bump from a safe distance from the approaching vehicle
    to slow it down. Moreover, to add more security, license plate recognition can
    also be performed to slow down specific vehicles [123]. FIGURE 5. Adaptive road
    bump. Show All 4) Smart Community iHealth: Intelligent health services at community
    level aim at improving medical emergency response, managing patients Electronic
    Health Record (EHR), analysis of community medical data, predict community transfer
    diseases, propose precautions, and make efficient use of resources. In addition,
    data collected from community (local council) medical center may be shared with
    state’s health department for analysis and provision of specialized medical services
    like an air ambulance, special medical consultancy, emergency response, and health
    alerts. Use of Personal, Social, and Service Robots: To foster an ingenious view
    of STPs, we propose the use of personal, social, and service robots. These robots
    will improve the livability in the STPs by autonomously performing various tasks
    and making the processes more cost-effective, risk-free, reliable [124], and productive.
    Although using a personal robot is quite intuitive, one may get confused in differentiating
    between a social and a service robot. A service robot is designed and developed
    to interact with humans as living human machines. Therefore, social robots should
    be realistic, and they should communicate, and cooperate with humans as naturally
    and intelligently as possible [125]. Whereas a service robot is used to automate
    specific or several tasks, where human interaction may not be necessary, e.g.,
    industrial and medical robots [126]. Some use cases of these robots are shown
    in Fig.6. As per a case study on personal robots, people desire that a personal
    robot should clean the house, prepare food, do laundry, serve people, care for
    pets, look after kids, and ensure the security of the house [127]. On the contrary,
    social robots can be used in shopping malls, parks, hospitals, restaurants, airports,
    schools, offices, and public transport to interact with humans and also for security-related
    tasks. Whereas service robots can be used to assist in agriculture, construction,
    industry, inspection and monitoring, medical, and defense-related tasks [126].
    Moreover, every day, numerous incidents globally involve Hazardous Materials (HAZMAT)
    such as chemical spills, leaks, fires, and the intentional release of toxic substances.
    These incidents not only adversely affect human health but also ecosystems and
    the environment. Therefore, the most vulnerable are the emergency services personnel.
    E.g., in South Australia alone, there had been one thousand four hundred and twenty-one
    incidents involving HAZMAT, fire, transport, sabotage, etc., between 2001 and
    2018 [128]. Besides, it is a fact that human rescue workers become a scarce resource
    in disaster scenarios. Therefore, [129] proposes that a single rescue worker should
    supervise a multitude of autonomous robots equipped with appropriate sensors and
    tools in ideal circumstances. These intelligent machines can assist in inspecting
    incident sites from a safe distance, analyzing the type of HAZMAT, damage assessment,
    rubble clearance, and search for survivors. However, there are numerous challenges
    in using autonomous rescue robots as a service. [130]. Firstly, existing rescue
