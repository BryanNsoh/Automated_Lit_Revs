    \ market is projected to reach US $52.3 billion by 2030 at an annual growth rate\
    \ of\n10.67% [37]. This is a large number, but it includes both the crop and livestock\
    \ farming sec-\ntors. Focusing on livestock, veterinary animals and farm animals\
    \ alone, growth would be\naround US $19.37 billion by 2030 [38]. The whole DLF\
    \ market can be categorized into multi-\nple segments (animal monitoring technologies,\
    \ animal biotechnologies, sensors/wearables,\ndata (without the hardware component),\
    \ etc.). We have to look carefully at what context\nthe technologies are being\
    \ applied in while considering these numbers. Obviously, North\nAmerica will be\
    \ the dominant player in the DLF area, followed by Europe, while the core\nand\
    \ seminal R&D work will be led by EU countries.\n4.2. Adoption\nBased on surveys\
    \ done by research groups, we can conﬁdently say that farmers are\nmore than willing,\
    \ and indeed happy, to embrace DLF technologies, as it helps them to cut\ntime\
    \ in farm management and provides convenience, such as remote management and\n\
    predictive capabilities [39]. Nonetheless, there are some reservations in farmers’\
    \ minds.\nOne of the major concerns we hear from them is the narrow proﬁt margins\
    \ and questions\nabout who “owns” the data collected via these tools [40].\nWhen\
    \ mobile phones were introduced 30 years ago, they were very heavy, large\nbrick-like\
    \ objects. People had concerns about their potential to cause job loss, cancer,\
    \ brain\ndamage, and many other issues. And yet, everyone now lives with a mobile\
    \ phone for\nmultiple hours a day. Despite this, not much has resulted in terms\
    \ of disruption regarding\nhealth (generally speaking). The common public has\
    \ adapted, embraced and learned to\nlive with mobile phone technologies. Extrapolating\
    \ on this, we may perhaps conclude\nthat digital livestock farming technology\
    \ will not necessarily lead to bad outcomes down\nthe road.\n4.3. Changes in Worker\
    \ Proﬁles\nWe live in a new world, a digital world. This is a new situation where\
    \ it is not enough\nmerely to regard farmers as laborers who may have extensive\
    \ experience with phenotyping\nand may immediately detect issues affecting livestock,\
    \ together with a pertinent solution.\nAgriEngineering 2023, 5\n500\nRather, we\
    \ must go beyond this paradigm of experience-based competency that may\nbe overly\
    \ reliant on subjectivity. Digitization can introduce a supplemental element of\n\
    objectivity in this respect. This will also reduce the work burden on farmers,\
    \ who will\nproﬁt from the ability of digital technologies and platforms to assist\
    \ in decision-making\nand animal management. If something breaks, the system will\
    \ try to ﬁx it on its own, but\nwith the intervention and approval of the human\
    \ expert or the farmer, creating a dual and\ncomplementary system. This may also\
    \ lead to a new professional class of “digital experts”\nwho may ﬁx things akin\
    \ to how a plumber or electrician may do so when a farmer is not\nable to resolve\
    \ an issue on their own.\nWith respect to more speciﬁc developments in DLF, below\
    \ are a couple of noteworthy\ndevelopments that are inﬂuencing each other:\n4.4.\
    \ Digital Twins\nA digital twin can be deﬁned as “a virtual representation of\
    \ a physical asset enabled\nthrough data and simulators for real-time prediction,\
    \ optimization, monitoring, controlling,\nand improved decision-making” [41].\
    \ In this way, the physical animal may be seen as the\nsource of the data for\
    \ its virtual twin.\nIn the past, farming was entirely based on monitoring physical\
    \ animals, but now\nwe may also use their digital twins as proxies that can be\
    \ used to monitor them without\nphysical contact or direct observation. For example,\
    \ this could replace the need for blood\nsamples, visually measuring and observing\
    \ the animals instead and integrating the sampled\ndata into their virtual twins.\
    \ This represents a gradual shift of balance, in which the “virtual\nanimal” becomes\
    \ increasingly important and inﬂuences the physical animal, as the former\ncan\
    \ be used to make predictions about the latter.\n4.5. Artiﬁcial Intelligence\n\
    Artiﬁcial intelligence can automate the development of analytical models via algo-\n\
    rithms that basically “learn” from data. The algorithms are then able to update\
    \ the models\ncontinuously and instantaneously, paving the path for real-time\
    \ predictions. This offer-\ning of real-time modeling and periodical predictions\
    \ makes AI powerful. However, the\nmodels are restricted to forecasting the effects\
    \ of data that is similar to that obtained in the\npast. AI-enabled models tend\
    \ to produce inaccurate results upon extrapolation beyond\nobserved bounds.\n\
    Biased data or missing data in modeling, with or without an AI-based and data-driven\n\
    method, can provide ﬂawed models while exploring the future based only on the\
    \ past. The\nover-dependence on data-driven models for decision-making based on\
    \ past lessons and\npast experiences in modern animal farming is risky and makes\
    \ the model fragile. This can\nbe a major shortcoming during pandemics or other\
    \ major incidents in animal farming. Data-\ndriven models can indeed be worse\
    \ when developing simulations or prediction platforms\nif they are exposed to\
    \ previously unseen events. However, AI algorithms can overcome\nthis hurdle by\
    \ enabling the prediction of situations and incidents that have never occurred\n\
    before by running hypothetical scenarios outside of conventional bounds. This\
    \ can be\ndone via enhanced theory and causal hypotheses about the farming system\
    \ by taking a\nsystematic approach, thoroughly understanding the processes involved,\
    \ and implementing\nhigh-ﬁdelity methodologies.\nGenerative adversarial networks\
    \ and self-learning approaches come in handy to enable\naccurate predictions about\
    \ various states/phases of livestock farming activity, which can\nthen match the\
    \ predicted output by simulated trajectories. Even a huge volume of “outside-\n\
    the-known-parameter” data can be generated via simulation to train the model to\
    \ such an\nextent that it becomes able to provide critical insights regarding\
    \ unknown future events [10].\nTo be able to create sensible predictions, AI-enabled\
    \ simulations have to precisely\nreﬂect the processes involved in the systems\
    \ to which they are being applied. In terms\nof hybrid modeling (consider a gray\
    \ box model), mixing various modeling paradigms\nAgriEngineering 2023, 5\n501\n\
    is possible via AI approaches, which allows the animal scientist to create a “bouquet”\n\
    (combining multiple ﬂowers from various plants) or a “cocktail” into a powerful\
    \ platform.\nAgent-based simulation models can account for deviations from optimization,\
    \ en-\nvironmental exploitation, or lapses of rationality. The AI models can then\
    \ predict how\nthe system can reconﬁgure itself via “adaptation” in the context\
    \ of animal farming. This\nspeciﬁc capability of AI will allow animal farming\
    \ to stay ahead of human responses and\ninterventions. Methods and technologies\
    \ to build very powerful simulations are available\nalready. The trend now is\
    \ not to rely merely on collecting data from the real world but\nto venture into\
    \ a “metaverse” or “virtual world” and create and develop various “what-\nif scenarios”,\
    \ converting the virtual digital world into trillions of terabytes of data at\
    \ a\nmeager cost.\nResource optimization can be taken to the maximum level via\
    \ digital/smart farming\napproaches. There is a remote possibility of “desire\
    \ discrepancy” due to digitalization,\nwhich may inﬂuence the next generation\
    \ of consumers to refrain from eating artiﬁcially\n“selected” meat in the future.\
    \ For example, it is known that consumers are often reluctant\nto adopt new technology-based\
    \ food, in great measure, on how the technology is pre-\nsented [42]. Due to an\
    \ evolving consciousness caused by digitalization among the Gen Z\nand Gen Alpha\
    \ cohorts, the emphasis on the transparency of meat production would matter\n\
    in making choices about food. However, these are issues that seem eminently addressable\n\
    by ﬁnding approaches to engage productively with consumer attitudes.\n5. Responsible\
    \ Research and Innovation\nResponsible Research and Innovation (RRI) is an approach\
    \ to innovation that seeks\nto integrate ethical, social, and environmental considerations\
    \ [43] into the research and\ninnovation process. It aims to ensure that the development\
    \ and use of new technologies\nalign with the values and needs of society.\nDigital\
    \ livestock farming is an innovative way of managing livestock that uses digital\n\
    technologies such as big data, sensors, and the Internet of Things (IoT) to improve\
    \ efﬁciency\nand productivity. The use of sensors and big data enables farmers\
    \ to collect and analyze\ndata on various aspects of animal health, behavior,\
    \ and performance, helping them to make\ninformed decisions about the management\
    \ of their animals.\nFarmers’ perceptions play a crucial role [44] in the adoption\
    \ of innovation in agri-\nculture. Policymakers and researchers need to understand\
    \ farmers’ views and concerns\nin order to develop policies and technologies that\
    \ are acceptable and useful to farmers.\nThis requires engaging with farmers and\
    \ involving them in the innovation process. By\nunderstanding farmers’ views and\
    \ involving them in the innovation process, we can ensure\nthat the beneﬁts of\
    \ these technologies are shared equitably and that the livestock industry\nbecomes\
    \ more sustainable and resilient.\nIn a digitally focused era, RRI places emphasis\
    \ on engaging stakeholders such as\nfarmers, animal caretakers, researchers, veterinarians,\
    \ animal scientists and policymakers\nin the design and implementation of research\
    \ activities in a bid to ensure that the Digital\nLivestock Farming technologies\
    \ are ethical, safe, and beneﬁcial to society.\n5.1. Ethics, Law, and Governance\n\
    From an ethical standpoint, digital livestock farming raises issues of animal\
    \ rights and\nwelfare, as well as data privacy and security. From a legal perspective,\
    \ the use of digital\ntools for livestock management is subject to existing legislation,\
    \ as well as new laws such\nas GDPR. Finally, from a governance perspective, there\
    \ is a need to ensure that digital\nlivestock farming is regulated in a way that\
    \ is fair and effective.\n5.2. Digital & Precision Livestock Big Data\nOne of\
    \ the key aspects of digital livestock farming is the generation of large amounts\
    \ of\ndata. This data can be used to gain insights into livestock behavior, health,\
    \ and performance.\nIt can also be used to develop digital & precision livestock\
    \ farming systems, which employ\nAgriEngineering 2023, 5\n502\ndata-driven decision-making\
    \ to optimize animal husbandry and production. Big data\nrefers to the massive\
    \ amounts of data generated by various sources, including sensors and\nIoT devices.\
    \ The ethical dimensions of digital livestock farming and the use of big data\n\
    include privacy concerns, data ownership, and the potential for unequal access\
    \ to these\ntechnologies. It is important to ensure that the beneﬁts of these\
    \ technologies are shared\nequitably and that farmers have control over the data\
    \ they generate. The use of big data\nin digital & precision livestock farming\
    \ raises important ethical and legal considerations,\nnamely, the protection of\
    \ data privacy, data security, and transparency. Furthermore, there\nis a need\
    \ to ensure that data-driven decision-making is fair and equitable and that any\n\
    decisions made with the use of big data do not discriminate against certain groups.\n\
    In order for digital livestock farming to revolutionize the way farmers raise\
    \ and\nmanage animals and for this to happen responsibly and ethically, it is\
    \ important to consider\nthe ethical, legal and governance challenges associated\
    \ with this type of farming. The use\nof big data in precision livestock farming\
    \ must be carefully regulated.\n5.3. Micro-Innovations\nMicro-innovations refer\
    \ to small improvements or adaptations [45] made to existing\ntechnologies or\
    \ the development of new ones. In the context of digital livestock farming,\n\
    these innovations can include the use of sensors, big data, and artiﬁcial intelligence\
    \ (AI) to\noptimize the management of livestock and improve the sustainability\
    \ of animal agriculture.\nThe ethical and social implications of digital livestock\
    \ farming are signiﬁcant and need to\nbe considered in order to ensure the responsible\
    \ and sustainable development of these tech-\nnologies. For example, privacy concerns\
    \ and data ownership issues need to be addressed\nto ensure that farmers retain\
    \ control over the data they generate and that their rights and\ninterests are\
    \ protected.\nResponsible technological innovation is crucial in ensuring that\
    \ the beneﬁts of digital\nlivestock farming are realized while avoiding any unintended\
    \ consequences that might\nnegatively impact the resilience [46] of the livestock\
    \ industry. The role of technology as a\nmediator of resilience-enhancing social\
    \ behavior should not be underestimated, as it can\nhelp animal farmers to adopt\
    \ more sustainable practices and overcome uncertainties and\nchallenges they face.\n\
    Micro-innovations in digital livestock farming have the potential to improve the\n\
    efﬁciency and sustainability of animal agriculture, but it is important to approach\
    \ these\ninnovations responsibly and with consideration for the ethical and social\
    \ implications\ninvolved. By taking a responsible and holistic approach to technological\
    \ innovation, we\ncan ensure that the beneﬁts of these technologies are shared\
    \ equitably and that the livestock\nindustry becomes more resilient and sustainable.\n\
    6. Summary\nThe ethics of digital livestock farming is an emerging ﬁeld that focuses\
    \ on the ethical\nimplications of using digital technologies in animal agriculture.\
    \ As the use of digital\ntechnologies in agriculture continues to grow, there\
    \ are several key areas where future\nresearch in the ethics of digital livestock\
    \ farming is likely to focus:\nAnimal welfare: One of the most important ethical\
    \ considerations in digital livestock\nfarming is the impact of digital technologies\
    \ on animal welfare. Future research is likely\nto focus on developing and implementing\
    \ digital technologies that can improve animal\nwelfare, such as sensors and other\
    \ monitoring devices that can detect signs of distress or\nillness in animals\
    \ and trigger appropriate interventions.\nData privacy and ownership: Another\
    \ key ethical concern in digital livestock farming\nis the collection, storage,\
    \ and use of data generated by digital technologies. Future research\nwill need\
    \ to address issues of data privacy and ownership to ensure that farmers and other\n\
    stakeholders have control over the data generated by these technologies and that\
    \ it is used\nin an ethical and responsible manner.\nAgriEngineering 2023, 5\n\
    503\nEnvironmental sustainability: Digital livestock farming has the potential\
    \ to improve\nthe environmental sustainability of animal agriculture by reducing\
    \ waste, improving efﬁ-\nciency, and decreasing the environmental impact of livestock\
    \ production. Future research\nwill need to explore the environmental beneﬁts\
    \ and costs of different digital technologies\nand their impact on the overall\
    \ sustainability of animal agriculture.\nLabor and social justice: Digital livestock\
    \ farming is likely to have a signiﬁcant impact\non the labor market in agriculture,\
    \ and there are concerns about the impact of these\ntechnologies on farmworkers\
    \ and their communities. Future research will need to address\nissues of labor\
    \ and social justice in the context of digital livestock farming, including the\n\
    potential for automation to displace human workers and the need to ensure fair\
    \ labor\npractices and working conditions.\nEthical governance: Finally, future\
    \ research in the ethics of digital livestock farming\nwill need to address issues\
    \ of ethical governance, including the development of standards\nand guidelines\
    \ for the responsible use of digital technologies in animal agriculture and the\n\
    establishment of regulatory frameworks that can ensure that these technologies\
    \ are used in\nan ethical and responsible manner.\nTo achieve a more ethical approach\
    \ to DLF, there needs to be a shift in the goals and\nvalues of livestock farming,\
    \ moving beyond proﬁt as the sole objective. The use of DLF can\naid in this ethical\
    \ pursuit by providing tools and techniques to improve animal welfare,\nreduce\
    \ environmental impacts, and promote sustainable practices.\nResearch on the ethical\
    \ implications of DLF is a growing ﬁeld, and many organizations\nand researchers\
    \ are actively engaged in studying the impact of DLF on animal welfare,\nenvironmental\
    \ sustainability, and ethical considerations. For example, organizations such\n\
    as the World Wildlife Fund, the Humane Society, and Compassion in World Farming\
    \ are\nactively involved in researching and advocating for ethical practices in\
    \ livestock farming,\nincluding the use of DLF.\nFurthermore, academic research\
    \ in ﬁelds such as animal science, agricultural engineer-\ning, and computer science\
    \ is also exploring the potential beneﬁts and ethical implications of\nDLF. For\
    \ instance, researchers are exploring the use of digital biomarkers to monitor\
    \ animal\nhealth and welfare, the use of precision feeding systems to reduce feed\
    \ waste and improve\nnutrient utilization, and the use of predictive analytics\
    \ to improve herd management and\nreduce environmental impacts.\nAchieving ethical\
    \ DLF requires a multidisciplinary approach involving collaboration\nbetween stakeholders\
    \ such as farmers, researchers, industry organizations, and animal\nwelfare advocates.\
    \ It also requires a commitment to ongoing research and evaluation of the\nimpact\
    \ of DLF on animal welfare, environmental sustainability, and ethical considerations\
    \ to\nensure that technological advancements are used in a responsible and sustainable\
    \ manner.\nThe digital farming revolution is just beginning, and it calls for\
    \ a conscientious civic\nengagement of all the parties involved, including farmers,\
    \ scientists, ethicists, and con-\nsumers. In this way, DLF is a prime example\
    \ of the complex interconnections that make us\nall co-actors in the construction\
    \ of a common future.\nFunding: This research received no external funding.\n\
