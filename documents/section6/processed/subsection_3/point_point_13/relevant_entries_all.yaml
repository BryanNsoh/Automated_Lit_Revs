    tackle. SECTION VI. Future Research Directions Based on the comprehensive discussions
    above on existing efforts, we now articulate the key open challenges and future
    research directions for EI. A. Programming and Software Platforms Currently, many
    companies around the world focus on the AI cloud computing service provisioning.
    Some leading companies are also starting to provide programming/software platforms
    to deliver edge computing services, such as Amazon’s Greengrass, Microsoft’s Azure
    IoT Edge, and Google’s Cloud IoT Edge. Nevertheless, currently, most of these
    platforms mainly serve as relays for connecting to the powerful cloud data centers.
    As more and more AI-driven computation-intensive mobile and IoT applications are
    emerging, EI as a service (EIaaS) can become a pervasive paradigm and EI platforms
    with powerful edge AI functionalities will be developed and deployed. This is
    substantially different from ML as a service (MLaaS) provided by public clouds.
    Essentially, MLaaS belongs to cloud intelligence and it focuses on selecting the
    proper server configuration and ML framework to train model in the cloud in a
    cost-efficient manner. While in a sharp contrast, EIaaS concerns more about how
    to perform model training and inference in resource-constrained and privacy-sensitive
    edge computing environments. To fully realize the potential of EI services, there
    are several key challenges to overcome. First, the EI platforms should be heterogeneity-compatible.
    In the future, there are many dispersive EI service providers/vendors, and the
    common open standard should be set such that users can enjoy seamless and smooth
    services across heterogeneous EI platforms anywhere and anytime. Second, there
    are many AI programming frameworks available (e.g., Tensorflow, Torch, and Caffe).
    In the future, the portability of the edge AI models trained by different programming
    frameworks across heterogeneously distributed edge nodes should be supported.
    Third, there are many programming frameworks designed specifically for edge devices
    (e.g., TensorFlow Lite, Caffe2, CoreML, and MXNet); however, empirical measurements
    [115] show that there is no single winner that can outperform other frameworks
    in all metrics. A framework that performs efficiently on more metrics can be expected
    in the future. Last but not least, lightweight virtualization and computing techniques
    such as container and function computing should be further explored to enable
    efficient EI service placement and migration over resource-constrained edge environments.
    B. Resource-Friendly Edge AI Model Design Many existing AI models such as CNN
    and LSTM were originally designed for applications such as computer vision and
    natural language processing. Most of the deep learning-based AI models are highly
    resource-intensive, which means that powerful computing capability supported by
    abundant hardware resources (e.g., GPU, field-programmable gate array (FPGA),
    and TPU) is important to boost the performance of these AI models. Therefore,
    as mentioned above, there are many studies to exploit model compression techniques
    (e.g., weight pruning) to resize the AI models, making them more resource-friendly
    for edge deployment. Along with a different line, we can promote a resource-aware
    edge AI model design. Instead of utilizing the existing resource-intensive AI
    models, we can leverage the AutoML idea [116] and the neural architecture search
    (NAS) techniques [117] to devise resource-efficient edge AI models tailored to
    the hardware resource constraints of the underlying edge devices and servers.
    For example, methods such as RL, genetic algorithm, and BO can be adopted to efficiently
    search over the AI model design parameter space (i.e., AI model components and
    their connections) by taking into account the impact of hardware resource (e.g.,
    CPU and memory) constraints on the performance metrics such as execution latency
    and energy overhead. C. Computation-Aware Networking Techniques For EI, computation-intensive
    AI-based applications are typically run on the distributed edge computing environment.
    As a result, advanced networking solutions with computation awareness are highly
    desirable, such that the computation results and data can be efficiently shared
    across different edge nodes. For the future 5G networks, the ultrareliable low-latency
    communication (URLLC) has been defined for mission-critical application scenarios
    that demand low delay and high reliability. Therefore, it will be promising to
    integrate the 5G URLLC capability with edge computing to provide ultrareliable
    low-latency EI (URLL-EI) services. Also, advanced techniques such as software-defined
    network and network function virtualization will be adopted in 5G. These techniques
    will enable flexible control over the network resources for supporting on-demand
    interconnections across different edge nodes for computation-intensive AI applications.
    On the other hand, autonomous networking mechanism design is important to achieve
    efficient EI service provisioning under dynamic heterogeneous network coexistence
    (e.g., LTE/5G/WiFi/LoRa), allowing newly added edge nodes and devices to self-configure
    in the plug and play manner. Also, the computation-aware communication techniques
    are starting to draw attention, such as gradient coding [118] to mitigate straggler
    effect in distributed learning and over-the-air computation for DSGD [119], which
    can be useful for edge AI model training acceleration. D. Tradeoff Design With
    Various DNN Performance Metrics For an EI application with a specific mission,
    there is usually a series of DNN model candidates that are capable of finishing
    the task. However, it is difficult for software developers to choose an appropriate
    DNN model for the EI application because the standard performance indicators such
    as top- k accuracy or mean average precision fail to reflect the runtime performance
    of DNN model inference on edge devices. For instance, during the EI application
    deployment phase, beside accuracy, inference speed and resource usage are also
    critical metrics. We need to explore the tradeoffs between these metrics and identify
    the factors that affect them. For the object recognition application, Huang et
    al. [120] investigate the influence of the main factors, e.g., number of proposals,
    input image size, and the selection of feature extractor, on inference speed and
    accuracy. Based on their experiment results, a new combination of these factors
    is found to outperform the state-of-the-art method. Therefore, it is necessary
    to explore the tradeoffs between different metrics, helping in improving the efficiency
    of deploying EI application. E. Smart Service and Resource Management By the distributed
    nature of edge computing, edge devices and nodes that offer EI functionality are
    dispersive across diverse geolocations and regions. Different edge devices and
    nodes may run different AI models and deploy different specific AI tasks. Therefore,
    it is important to design efficient service discovery protocols such that users
    can identify and locate the relevant EI service providers to fulfill their need
    in a timely manner. Also, to fully exploit the dispersive resource across edge
    nodes and devices, the partition of complex edge AI models into small subtasks
    and efficiently offloading these tasks among the edge nodes and devices for collaborative
    executions are essential. Since for many EI application scenarios (e.g., smart
    cities), the service environments are of high dynamics and it is hard to accurately
    predict future events. As a result, it would require the outstanding capability
    of online edge resource orchestration and provisioning to continuously accommodate
    massive EI tasks. Real-time joint optimization of heterogeneous computation, communication,
    and cache resource allocations and the high-dimensional system parameter configuration
    (e.g., choosing the proper model training and inference techniques) tailored to
    diverse task demands are critical. To tackle the algorithm design complexity,
    an emerging research direction is to leverage the AI techniques such as DRL to
    adapt efficient resource allocation policy in a data-driven self-learning way.
    F. Security and Privacy Issues The open nature of edge computing imposes that
    the decentralized trust is required such that the EI services provided by different
    entities are trustworthy [121]. Thus, lightweight and distributed security mechanism
    designs are critical to ensure user authentication and access control, model and
    data integrity, and mutual platform verification for EI. Also, it is important
    to study novel secure routing schemes and trust network topologies for EI service
    delivery when considering the coexistence of trusted edge nodes with malicious
    ones. On the other hand, the end users and devices would generate a massive volume
    of data at the network edge, and these data can be privacy sensitive since they
    may contain user’s location data, health or activities records, or manufacturing
    information, among many others. Subject to the privacy protection requirement,
    e.g., EU’s General Data Protection Regulation (GDPR), directly sharing the original
    data sets among multiple edge nodes can have a high risk of privacy leakage. Thus,
    federated learning can be a feasible paradigm for privacy-friendly distributed
    data training such that the original data sets are kept in their generated devices/nodes
    and the edge AI model parameters are shared. To further enhance the data privacy,
    more and more research efforts are devoted to using the tools of differential
    privacy and homomorphic encryption and secure multiparty computation for designing
    privacy-preserving AI model parameter-sharing schemes [122]. G. Incentive and
    Business Models EI ecosystem will be a grand open consortium that consists of
    EI service providers and users, which can include but not limited to: platform
    providers (e.g., Amazon), AI software providers (e.g., SenseTime), edge device
    providers (e.g., Hikvision), network operators (e.g., AT&T), data generators (e.g.,
    IoT and mobile device owners), and service consumers (i.e., EI users). The high-efficiency
    operation of EI services may require close collaboration and integration across
    different service providers, e.g., for implementing expanded resource sharing
    and smooth service handover. Thus, proper incentive mechanism and business model
    are essential to stimulate effective and efficient cooperation among all members
    of the EI ecosystem. Also, for EI service, a user can be a service consumer and,
    meanwhile, a data generator as well. In this case, a novel smart pricing scheme
    is needed to factorize user’s service consumption and the value of its data contribution.
    As a means for decentralized collaboration, blockchain with a smart contract may
    be integrated into EI service by running on decentralized edge servers. It is
    worthwhile to do research on how to smartly charge the price and properly distribute
    the revenue among the members in the EI ecosystem according to their proof of
    work. Also, designing resource-friendly lightweight blockchain consensus protocol
    for EI is highly desirable. SECTION VII. Conclusion Driving by flourishing of
    both AI and IoT, there is a stringent need to pushing the AI frontier from the
    cloud to the network edge. To fulfill this trend, edge computing has been widely
    recognized as a promising solution to support computation-intensive AI applications
    in resource-constrained environments. The nexus between edge computing and AI
    gives birth to the novel paradigm of EI. In this paper, we conducted a comprehensive
