    provided a comprehensive survey related to the cyber and physical security of
    the Internet of Drones (IoD). Previous security-focused surveys on IoD had a limited
    scope and focused on classifying the various attacks and threats with partial
    coverage of cybersecurity countermeasures. We have attempted to address these
    gaps in this survey and presented various novelties that are not present in the
    existing literature. Specifically, we have proposed three taxonomies that are
    related to (i) assets of drones, (ii) attacks, and (iii) countermeasures. The
    proposed taxonomies allow finer-level of granularity for asset identification,
    which enables broader identification of possible attacks. Additionally, we have
    evaluated the IoD risks and identified their impacts using a novel concept, named
    Chain of Impact. We have also proposed a taxonomy of technical and non-technical
    countermeasures according to two implementation phases: Pre-incident and Post-incident.
    In addition, we have presented the countermeasures along with their performance
    results and limitations. Finally, we have identified the open issues and suggested
    future research directions for IoD security. We have ranked the identified open
    issues according to the level of attention they should receive from the research
    community. Particularly, the interaction between security and safety, formal verification
    of IoD security, UAV integration with other networks, lightweight cryptographic
    operations, and policies and regulations should be given the highest priority.
