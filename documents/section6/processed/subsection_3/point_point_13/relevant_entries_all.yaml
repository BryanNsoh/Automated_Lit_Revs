  key_findings:
  - The integration of Industry 4.0 technologies in agriculture has the potential
    to improve productivity, control the product life cycle, aid cooperation in the
    production chain, reduce environmental impacts, improve food safety, increase
    the sustainable use of natural resources, and enhance resilience to supply in
    times of scarcity.
  - A systematic literature review identified 114 articles on Industry 4.0 technologies
    applied in agriculture, with a focus on irrigation control systems, fertilizer
    and pesticide application, crop management, greenhouses, and organization and
    management.
  - 'The proposed Integrated Service Architecture consists of three layers: Farm Scenery,
    Cloud Storage, and Information Processing, Analysis, and Output, which enable
    remote monitoring, data-driven decision-making, resource optimization, and environmental
    stewardship.'
  limitations: Only two articles were found on evaluating economic, environmental,
    and social gains generated by adopting Industry 4.0 technologies on farms and
