    Systems A. Threats to Autonomous Systems AI-based autonomous systems process every
    type of user/environmental data for intelligent decision-making. Hence, they are
    a potential threat to user data security and privacy [170]. Similarly, the pervasive
    use of Online Social Networks (OSN) and smart devices has led to the collection
    and processing of users’ data by different OSN platforms, smart city control center,
    or various other smart city components such as Intelligent Transportation Systems
    (ITS), e-governance, health, and emergency response, smart homes, etc. In return,
    these entities provide various services to the users and third parties based on
    personal choices, interests, and current location. However, the point of concern
    here is that most OSNs and smart city systems have centralized control over users’
    data. Hence, they risk a single point of failure in case of a cyber-attack, or
    other technical malfunctions [171]. Moreover, this arrangement also has trust
    issues, as the users have to trust the entity that is handling their data. Hence,
    data owners have no control over their data assets [172] as they do not know where
    their data is stored, what is happening to it, who has access to it and is there
    any unauthorized disclosure to the third parties [173]. Before we further explore
    data security and privacy, it is essential to illustrate security and privacy
    terminologies. In this regard, data security is referred to as confidentiality
    of data, i.e., data protection from unauthorized disclosure. Whereas data privacy
    does not have a universal definition, it may differ from person to person according
    to individual preferences [172]. According to [174], when the confidentiality
    property of a system is breached, i.e., unauthorized users get access to confidential
    data, then the privacy breach also occurs if the disclosed data contains someone’s
    personal information. Similarly, [175] describes privacy as “the claim of individuals,
    groups, or institutions to determine for themselves when, how, and to what extent
    information about them is communicated to others.” Another definition [176] interprets
    privacy as “an individual’s ability to exercise control over the collection, use,
    and dissemination of his/her Personally Identifiable Information (PII).” Where
    PII is any piece of information that distinguishes or helps to trace a person’s
    identity, such as his name, social security number, insurance policy number, biometric
    records, etc. Hence, privacy issues arise with the collection, processing, and
    disclosure of PII. Moreover, researchers in [177] claim that privacy is difficult
    to achieve in today’s environment of intensive surveillance and monitoring technologies,
    including CCTV, RFID, IoT, data mining and profiling, ubiquitous computing, and
    ambient intelligence. Further, delineating threats to IoT-based Agri tech, [178]
    classify the threat models into five main categories, including attacks against
    privacy, authentication, confidentiality, availability, and integrity properties.
    Correspondingly, as shown in Fig.15, autonomous systems collect varying information
    about people. E.g., health information, smart home data, food choices, travel
    habits, research interests, personal skills, financial data, etc. According to
    [179], personal information is collected by two methods, i.e., surveillance and
    interrogation. Surveillance refers to the automatic collection of data by autonomous
    systems, e.g., autonomous cars collecting information about routes taken, time-stamped
    locations, distance, and destinations. Also, smart surveillance systems watch
    every move of people. Whereas in interrogation, systems actively ask the users
    for specific data. E.g., the iHealth system asking a user for existing health
    conditions and medications for data analytics or timely emergency response. Now
    the collection of information through surveillance and interrogation can be controlled
    to some extent by system designers by conforming to the privacy statement or privacy
    policies. However, there may be challenges for fully autonomous systems. These
    systems may start collecting new information that was not supposed to be collected,
    E.g., autonomous cars start recording people’s private conversations during a
    ride. FIGURE 15. Autonomous systems’ security evaluation. Show All Similarly,
    another activity during which user data may be subjected to security and privacy
    breaches is information processing. It involves the use or transformation of collected
    data. Data can be used or processed in many ways. Such as data aggregation, which
    refers to studying different pieces of data about an individual to predict his
    future behavior accurately. E.g., aggregating users’ travel data consisting of
    travel time, destinations, distance travel, and waypoints to predict his future
    destination or travel distance. Similarly, an iHealth system may predict an individual’s
    estimated life span based on his health history, medications, and lifestyle (eating
    and exercise habits). Such a piece of information may affect users’ insurance
    policies/claims. Hence, a scenario where an autonomous system has more information
    about a person than the person knows himself is termed as “Inverse Privacy” [180].
    In addition to data aggregation, identification [179] is another data processing
    action in which a person is uniquely identified based on his real-world ID. E.g.,
    if autonomous cars and smart surveillance systems start identifying and proactively
    recording data about all the people moving around. In such a case, people will
    not have any privacy of their movement, location, and usual activities. Sequel
    to data collection and processing, data storage, and management is another critical
    function that may affect data security and privacy. As shown in Fig.15 all the
    data collected and processed by autonomous systems in STP is stored in the respective
    autonomous system DB and also in STP Data Arena. The most significant requirement
    at this stage is that personal data should be protected against security breaches
    while it is kept in a traditional DB or a data lake. Hence, there is a need for
    secure autonomous systems. However, due to the complex nature of autonomous systems,
    and high-connectivity, they are vulnerable to hacking, and other cyber threats
    [181]. In addition, often due to service level agreements (SLA), the developers
    of autonomous systems have remote access to the deployed systems for troubleshooting
    or other maintenance tasks. Hence, it is highly probable that they have full access
    to respective autonomous system components, including user data, which may be
    a severe security and privacy threat. Therefore, service-level access should be
    carefully assessed and authorized. Similarly, data sharing between different autonomous
    systems should also be carefully planned and executed. Security and privacy of
    data must be ensured by design, and authorizations should be granted based on
    the principle of “Least Privilege” [182] i.e., people, systems, and processes
    should have access to only those resources (networks, systems, and files) that
    are absolutely necessary to perform their assigned function. E.g., DaaS may have
    access to the MaaS system to coordinate hand over and delivery of packages in
    case of inclement weather. Or DaaS may access data of aFaaS to spot and monitor
    livestock. Similarly, DaaS can access iSecurity and Safety system for various
    search, rescue and relief efforts. Hence, DaaS may have many different levels
    of privilege with other autonomous systems on mutual trust. However, every system/organization
    must ensure that each trust relationship is granted minimal privileges to perform
    a particular task. B. Data Security and Privacy Measures Security of any system
    is derived by some policy and regulatory controls. Subsequently, in the case of
    an IT system, the technical controls are designed and developed to comply with
    respective organization’s or country’s policies/regulations. According to Australian
    Privacy Principles (APP) [183], every individual has the right to decide how his
    personal (that identifies his identity) and sensitive information (personal opinion,
    choices, biometrics, etc.) is handled. Hence, any organization covered under the
    Australian Privacy Act 1988 (including all the amendments) [58], is bound to manage
    users’ personal information in a transparent way with a clearly expressed privacy
    policy. Correspondingly, every user has the right to know that: what kind of personal
    details the respective entity collects and holds, how the entity collects and
    stores that information, and the purposes for which the entity collects, maintains,
    uses, and discloses personal information. Moreover, the act also directs that
    users’ sensitive information must have a higher level of privacy protection than
    other data. Therefore, concerned parties must take reasonable steps to ensure
    confidentiality, integrity, and availability of personal data. Also, in some cases,
    personal information/data should be destroyed or de-identified. In the same way,
    [170] emphasizes that protecting user privacy is the first line of defense against
    various cyber-attacks that exploit users’ private data obtained through security
    breaches. These threats include online discrimination, phishing, identity theft,
    cyber scams, cyberstalking, cyberbullying, etc. Therefore, to preserve the privacy
    of user data, in addition to a transparent privacy policy statement, the respective
    organization/system should also hold confidentiality and integrity properties.
    In other words, any organization/system handling users’ personal data must employ
    both regulatory and technical controls to ensure data privacy. Subsequently, we
    propose a data strategy and some technical controls to ensure the security and
    privacy of STP users and tenants. 1) Data Strategy STPs must advocate compliance
    to regulatory frameworks so that system designers and developers are bound to
    design and develop privacy-preserving autonomous systems. E.g., given the Australian
    Privacy Act 1988, and European Union General Data Protection Regulation (EU GDPR)
    [184], the autonomous systems should: Collect and process personal data only with
    the consent of the data owner. Preserve user privacy by design. Gather, process,
    and use personal data/information under the instructions based on a mutual contract
    between the user and respective organization/entity. Give data owner the right
    to access the information concerning the processing of his data, i.e., which third
    parties have access to what information and how they use it. Erase users’ personal
    data immediately once it is no longer needed. Be transparent such that individuals
    know about the collection and use of their data. Make unbiased and fully autonomous
    decisions without any special considerations from the vendors or system manufacturers
    (additional regulation required). 2) Technical Controls Concerning technical controls,
    usually access to data is controlled through data encryption, authentication,
    and authorization measures [174]. Similarly, there are defined strategies to achieve
    privacy-by-design in autonomous systems [185]. Hence, the technical controls for
    security and privacy proposed in this study revolve around the following guidelines:
    Selected/particular data to be collected by the devices/autonomous systems and
    anonymization and pseudonymization techniques to hide the users’ real identity.
    Data is to be secured at rest and in transit, in combination with network traffic
    hiding techniques such as TOR [186]. Personal data must be stored and processed
    in a distributed manner, i.e., data from multiple sources about the same person
    should be stored and processed separately. So that if one DB or system is compromised,
    a complete profile of the affected users cannot be made. Use of privacy-preserving
    data aggregation techniques such as k-anonymity [187], differential-privacy [188].
    In this context, Lu et al. [189] proposed a lightweight privacy-preserving data
    aggregation solution for IoT applications, which can be applied in Agri tech.
    The proposed solution combines three cryptographic techniques: homomorphic Paillier
    encryption, the Chinese Remainder Theorem, and a one-way hash chain. These three
    techniques are used to encrypt sensor data, calculate the mean and variance of
    aggregated IoT data, and provide lightweight authentication among IoT devices.
    While using any system, the users should be informed in a transparent way about
    the information being collected and processed, how it is collected, and its purpose.
    Data owners should also be informed about the ways their data is protected. In
    addition, the users must know that with which third parties their information
    is shared. Similarly, users must be clear about their data access rights and how
    to exercise them. Users should control their data so that they can update their
    privacy settings, regulate access to their data assets, and delete data that is
    not required for any of the services the user is availing. Privacy policies based
    on legal requirements should be enforced using various access control measures.
    There should be an accountability of compliance to privacy policies using logging,
    auditing, or other techniques. Correspondingly, Fig.15 portrays the complete picture
    of autonomous systems threats and requisite security measures. For better understanding,
    follow the diagram from left to right and bottom to top. The security threats
    are shown in the red box at each layer, and related security measures are shown
    in green boxes on the opposite (right) side. It can be seen that autonomous systems
    collect different types of user data varying from dietary habits to PII, such
    as medicare ID, citizenship number, driving license number, passport number, biometrics,
    etc. However, the autonomous systems should be so designed that they should consider
    privacy norms [190] while collecting information about users to optimize respective
    service levels. Moreover, most of the systems in the real-world present complex
    privacy statements at the time of signup. Therefore, it is recommended that there
    should be a smart personal assistant [191] that should negotiate the policy statements
    and related consents on behalf of the user. Similarly, to enforce compliance to
    a mutual agreement between an autonomous system and a user, a blockchain-based
    smart contract can be used. As blockchain works on the network consensus principle,
    no individual system can modify the contract terms. Moreover, data can only be
    collected as per authorizations defined by the data owner. The data sensed and
    collected by autonomous systems infrastructure is further transported to the data
    orchestration layer through various communications protocols. The communications
    protocols may include WiFi, 5G, Optical Fiber, GbE, satellite communications,
    or LP-WAN technologies such as LoRaWAN, and NB-IoT. Nonetheless, to counter protocol-specific
    vulnerabilities that may pose a threat to data confidentiality and integrity during
    transit, it is recommended that the source devices should encrypt the data. Similarly,
    an additional user/data authentication mechanism should also be employed to ensure
    data integrity. It is also preferred that autonomous systems such as DaaS, MaaS,
    aFaaS, smart homes, and iHealth mostly comprise particular types of IoT devices.
    And these devices, usually operating independently in a trustless environment,
    are vulnerable to various threats, such as physical compromise, hacking, and code
    modification [192]. Hence, the security of IoT devices is of utmost importance.
    Therefore, it is proposed that all the devices/equipment part of an autonomous
    system that operates directly in the public place must be tamper-proofed. Also,
    there should be some mechanism to verify the integrity of IoT devices on a regular
    basis. It is evident from Fig.15 that most of the vulnerabilities emerge at the
    data orchestration layer, where data is stored, processed, managed, and shared
    with various stakeholders. Hence, to prevent various attacks, different defense
    strategies are proposed. Firstly, to prevent unauthorized access to data in the
    garb of SLAs, access to system resources should be regulated based on the principle
    of “Least Privilege.” In the same way, to avoid a single point of failure, threats
    to data availability, and trust issues, STPs can leverage blockchain-based privacy
    and integrity-preserving data sharing framework [173] that provides a distributed
    environment with decentralized control. It also empowers data owners to authorize
    access and control the time of access to their data. The data owners are given
    an incentive for sharing their data. This incentive is important to bolster maximum
    participation of people by residing and working in a data-enabled living science
    city offering numerous autonomous services that rely on users’ data for intelligent
    decision-making. Correspondingly, there have been work on various blockchain-based
    solutions for Agri tech including Blockchain-based privacy-preserving data analytics
    [193], blockchain-based distributed key management solution [194], blockchain-based
    access control solution [195], blockchain-based reputation and trust solution
    [196], blockchain-based authentication and identification solution [197], and
    blockchain-based secure SDN to prevent false data injection [198]. Furthermore,
    entrusting users with more control over their data, end-to-end encryption can
    be used to ensure data security as it is collected and transmitted by the autonomous
    systems and stored in the local DB, followed by collection and storage in the
    STP Data Arena. However, it is not easy to perform different data analytics functions
    over encrypted data. Even homomorphic encryption schemes provide limited computable
    functions. On the contrary autonomous systems need to perform complex tasks over
    data such as reasoning, planning, inferring, or learning. Hence, an alternative
    to encryption may be trusted computing, which has been quite successful for private
    multi-party learning [199]. In addition, transparency is also considered essential
    for both user privacy [200] and autonomous systems [201]. In the context of privacy,
    transparency is that data owners know how a particular system collects, processes,
    stores, and share their data. Whereas, for autonomous systems, transparency fosters
    trust between humans and respective systems by allowing humans to better understand
    the operation of autonomous systems and their decisions. However, it is comparatively
    difficult to assess transparency for autonomous systems than traditional software
    applications where mostly public disclosure of the code is enough [202]. Therefore,
    a new research area has emerged to ensure fair computations and fair machine learning
    so that the autonomous systems make unbiased decisions [203]. Another challenge
    is the balance between transparency and privacy in autonomous systems. Since transparency
    involves knowing the current state of reasoning of an autonomous system and related
    data sets, this would be acceptable unless the current state of reasoning and
    related data sets does not disclose PII [201]. Hence, to preserve users’ privacy
    by preventing disclosure of PII, it is recommended that differential privacy based
    blockchain solutions be considered [204], [205]. Besides, there are numerous security
    threats to web applications [206]. Some of the most pronounced attacks at the
    application layer and related security measures are illustrated in the following
    paragraphs: Injection Flaws: Web applications are vulnerable to Structured Query
    Language (SQL), noSQL, and Lightweight Directory Access Protocol (LDAP) injection
    flaws. These attacks enable the attacker to execute some specific commands or
    have unauthorized access to data by sending malicious data as a query to the interpreter.
    Such attacks can be avoided by carefully verifying the input data. Broken Authentication
    and Access Control: Attackers can compromise passwords, keys, session tokens,
    or have unauthorized access to users’ accounts and sensitive data. Similarly,
    attackers can modify access rights due to incorrect implementation of application
    functions related to authentication, access control, and session management. However,
    these threats can be prevented by prioritizing security during the design and
    development of web applications. Subsequently, the application developers should
    employ multifactor authentication schemes, and effective access control techniques
    such as role-based or geo-location-based access control [207], [208] to regulate
    unauthorized access to the applications and sensitive data. Sensitive Data Exposure:
    Most of the time, application developers do not pay much heed to the security
    aspects [192]. As a result, many web applications and APIs do not adequately protect
    sensitive data such as financial, healthcare, and PII. Hence, attackers may modify
    or steal such unprotected sensitive data and conduct identity theft, web extortion,
    credit card fraud, or other attacks. However, sensitive data can be protected
    with sufficient authentication and access control measures, as mentioned in the
    previous paragraph. Security Misconfiguration: This is the most common security
    vulnerability in web applications. It involves insecure default configurations,
    incomplete or ad-hoc configurations, open cloud storage, misconfigured HTTP headers,
    and verbose error messages containing sensitive information. Therefore, it is
    recommended that all applications be securely configured with the compulsion of
    changing default security parameters such as usernames and passwords. Moreover,
    there must be timely security updates in case of any security breach or discovery
    of a zero-day attack. Cross-Site Scripting (XSS): A successful occurrence of XSS
    attack enables an attacker to execute malicious chunks of JavaScript in victim’s
    browser. As a result, the attacker can redirect the victim to a malicious website,
    hijack the current session or deface the affected website. Such attacks can be
    prevented by making sure that any dynamic content coming from the back-end data
    store cannot be used to inject JavaScript on a web page [209]. SECTION V. Role
