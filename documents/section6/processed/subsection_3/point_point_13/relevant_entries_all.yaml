    and there is a need for Life Cycle Assessment.\n3.15. The Limits of Biology and\
    \ the Case of Dead-On-Arrival\nDigital technologies enable the development of\
    \ phenotyping and breeding of pigs\nthat will have good heart conditions despite\
    \ their body weight. Digital technologies can be\nused to derive digital biomarkers\
    \ and use such biomarkers to select desirable heart traits\nthrough breeding in\
    \ pigs. Digital biomarkers are digital measurements of phenotypes that\nare categorized\
    \ according to the intended use of the collected data [32]. Biomarkers may\nallow\
    \ for selective breeding since they facilitate the observation of phenotypes that\
    \ are\npartly determined by genes that can be selected.\nA related issue is that\
    \ of heat stress. Pigs may often die during transportation from\ncommercial farmers\
    \ to slaughterhouses due to heat stress [33]. One possible way to stop\nthis may\
    \ be to use biomarkers in order to constantly monitor pigs and take preventative\
    \ or\npalliative measures, if necessary, to reduce the incidence of dead-on-arrival\
    \ cases. Another\npossibility is to use the data from biomarkers to breed more\
    \ heat-resistant pigs. This is of\nparticular importance given how global warming\
    \ is expected to affect livestock well-being,\nwhich calls for a search for ways\
    \ to adapt [34].\nSimilarly, digital biomarkers may provide a solution in the\
    \ realm of antibiotic-related\nchallenges. Often, farmers are unable to identify\
    \ diseases in livestock before they arise\ndue to limited capacities for phenotype\
    \ observation and analysis. This means that farmers\nare often forced to apply\
    \ antibiotics to livestock, which may have a negative effect on\nsales since consumers\
    \ may be reluctant to consume meat from animals that have received\nAgriEngineering\
    \ 2023, 5\n497\nantibiotics. One solution to this would be to use biomarkers in\
    \ order to identify diseases\npreventively and avoid the need to apply antibiotics\
    \ as a curative measure.\nA further example that highlights the potential uses\
    \ of digital biomarkers concerns\nso-called “exploding chickens” or broiler chickens—that\
    \ is, chickens that are raised to reach\ntheir maximum weight as early as possible\
    \ for commercial purposes. Broiler chickens raise\nsigniﬁcant concerns about animal\
    \ welfare. One common issue that affects the well-being of\nthose chickens is\
    \ respiratory problems. Biomarking can help identify such issues in order\nto\
    \ potentially address them since certain respiratory diseases are correlated with\
    \ detectable\nabnormal sounds in broiler chickens [35].\nRelatedly, the use of\
    \ biomarkers for selective breeding can lead to potential conﬂicts\nbetween the\
    \ constant drive to push the boundaries of biological limits and ethical qualms.\n\
    One may see this in the case of broiler chickens. Apart from the problems arising\
    \ from\ntheir living conditions and the physiological consequences of forcing\
    \ chickens to grow so\nquickly, we may identify a certain unease that arises from\
    \ the idea of engineering life in\norder to attain the limits of what is possible\
    \ in terms of productivity. This may lead to\nconcerns that life is being excessively\
    \ commoditized and reduced to a mere asset whose\nproductivity must be maximized\
    \ without any regard for what is natural or for the integrity\nof farm animals.\n\
    Inevitably, this leads to a conundrum that can only be solved through a delicate\n\
    balancing act. Livestock productivity is of paramount importance in order to secure\n\
    consumer demands, guarantee proﬁtability and guarantee global food security [36].\
    \ It is\nno longer possible to raise animals according to traditional methods\
    \ that used to require\nanimals to grow for extensive periods of time before being\
    \ ready for consumption. The\ndemands of productivity must, therefore, be reconciled\
    \ with animal welfare concerns about\nthe implications of the “race to the limit”\
    \ in extracting economic value from livestock. One\npossible solution may be to\
    \ develop a framework that will allow us to determine how\nmuch is too much optimization,\
    \ making sure to leave some room for farm animals to enjoy\nsome minimal levels\
    \ of quality of life and something approaching, to the extent possible, a\ncompletely\
    \ natural life cycle.\n3.16. Ethical Approaches\nThe ethical dimension of DLF\
    \ can be explored by looking at four strategies (Figure 2)\nin understanding the\
    \ impact of DLF and the way that it accounts for animal well-being.\nStrategy\
    \ 1: Sorry. If the animal becomes ill, we cannot help it, and we cannot cure it.\n\
    The only option is for it to be culled. An example is diagnosing a seriously ill\
    \ animal, such\nas a pig, as being antibiotic resistant. Most of the time, the\
    \ animal, or the particular group\nof pigs that it belongs to, is culled, as it\
    \ would not be economical for the farmer to treat\nthem and also to avoid the\
    \ possibility of contagion by other animal units within the farm.\n“Sorry” may\
    \ be considered the least ethical strategy, as it involves the culling of animals\n\
    that are deemed too costly to treat or too contagious to keep alive. While culling\
    \ may be\nnecessary in some cases, it is important to ensure that it is done in\
    \ a humane and respectful\nmanner and that alternatives to culling are explored\
    \ where possible.\nThis solution involves culling animals that cannot be helped\
    \ or cured when they\nbecome ill. While this approach may be necessary in some\
    \ cases, it can raise ethical concerns\nif animals are being culled unnecessarily\
    \ or if the reasons for culling are based purely on\neconomic considerations rather\
    \ than animal welfare. One way to address this issue is\nto improve disease prevention\
    \ measures through the use of digital tools and monitoring\nsystems, such as real-time\
    \ monitoring of animal health and behavior. By identifying and\naddressing potential\
    \ health issues early on, farmers can reduce the need for culling and\nimprove\
    \ overall animal welfare.\nAgriEngineering 2023, 5\n498\n \nbehaviors and needs\
    \ are being respected. \nThe key to addressing ethical problems in digital livestock\
    \ farming is to balance the \nneed for productivity and profitability with the\
    \ need to ensure that animals are being \ntreated humanely and that their welfare\
    \ is being prioritized. By using a combination of \nthese four solutions, and\
    \ carefully considering the potential risks and benefits of each ap-\nproach,\
    \ it is possible to develop more ethical and sustainable practices in digital\
