    control system – Manipulation of captured footage: This attack targets low-altitude
    UAVs, which rely on the video captured by their cameras for navigation and collision
    avoidance. An attacker with a high level of knowledge of the flight control system
    can replace the genuine footage with a fabricated one. – Manipulation of flight
    controller: If the attacker can manipulate the parameters of the flight controller
    by injecting false information or through malicious software, it is possible to
    disrupt the drone''s operations. • Attacks targeting transmission system – Flooding
    attack: In this attack, the intruder floods the drone with random commands, which
    prevents its transmission system from processing legitimate commands. This denial
    of service attack might discharge the drone''s battery. Moreover, the attacker
    can prevent communication and consume the bandwidth by continuously sending random
    commands or control signals [188]. • Attacks targeting sensors – False sensor
    data injection: By injecting false sensor data, an attacker can disrupt the operation
    of the drone [3]. Examples of sensors that can be manipulated are infrared, radar,
    and electro-optical sensors. This attack targets the drone sensors asset and needs
    a high knowledge of the drone parameters to succeed. • Attacks targeting GPS receiver:
    As GPS signals are unencrypted and unauthenticated, they could be targeted by
    GPS spoofing and GPS jamming attacks. – GPS spoofing: An attacker could send fake
    GPS signals to make the GPS receiver compute the wrong geographic coordinates.
    In this way, the attacker could hijack the drone and take control of its flight
    trajectory. – GPS jamming: It is possible to jam the GPS signals and prevent them
    from reaching the drone, which leads to the drone crashing. 4.4.2. Attacks targeting
    ground control station - Manipulation of flight control commands: If the attacker
    can access the ground control system, it is possible to send malicious flight
    control commands to the drone, which could disturb its mission and could lead
    to a drone crash. - Compromising the mission planning system: The role of the
    mission planning system is to assign and schedule flight missions of the drone
    or a fleet of drones. If the logic of the mission planning system is compromised
    through malware, the mission of the UAV system will fail. 4.4.3. Attacks targeting
    wireless medium - Unauthorized disclosure of communication: As drones communicate
    through the wireless medium, interception of the exchanged message is an easy
    task, especially for attackers equipped with adequate materials. These intercepted
    messages, i.e., telemetry feeds and GCS commands, can be analyzed; hence, critical
    and confidential data might be revealed. An eavesdropping attack is difficult
    to detect as the attacker does not alter the exchanged message. However, deploying
    a strong encryption mechanism can mitigate this kind of passive attack. - Signal
    spoofing: As signals are unencrypted and unauthenticated, the transmission systems
    cannot confirm their authenticity, and hence spoofed signals from the drones to
    GCS or vice versa could negatively disrupt the drone operations. - Signal jamming:
    Signals are easily jammed, and the attacker interferes with communication between
    drones or between a drone and the ground control station, which could disable
    the communication and therefore put the system out of service. It could also disrupt
    drone operations as important command messages could not reach the drone, leading
    to crashes or collisions. 4.4.4. Attacks targeting people Social engineering attacks
    such as phishing and spear phishing aim to lure drone operators into clicking
    on malicious links and downloading malicious attachments, compromising their devices.
    A Watering hole attack is also a social engineering technique where the attacker
    infects existing websites that users visit. This way, the users could download
    malware or be redirected to other websites to access the operator''s device or
    network. 4.4.5. Attacks targeting the cloud For IoD, the cloud system comprises
    two components: (1) a database of information sent by the drones and (2) the processing
    model to analyze the drones'' data. The database could be compromised in the cloud
    due to many attacks [282]. Also, adversarial learning could target the processing
    model by injecting specific malicious input to mislead the model into making wrong
    decisions. 4.4.6. Attacks targeting many assets - Identity spoofing: an attacker
    can spoof the identity of a legitimate user to get access to the IoD system. Moreover,
    an attacker can deploy a malicious drone with a spoofed identity to interact with
    other drones or the GCS. The lack of an efficient authentication mechanism allows
    an attacker to claim a legitimate identity and therefore access drones'' carried
    data or request malicious action. - Man-in-the-Middle attack: In this attack,
    a malicious deployed drone (or malicious GCS) tricks the communicating parties
    by making all exchanged messages pass through it. In this attack, which is generally
    launched between a drone and the GCS, the malicious entity first intercepts the
    message sent by the GCS (respectively sent by the drone) and then sends a modified
    version to the drone (respectively sent by the GCS). The communicating parties
    believe that they communicate directly with each other; however, the reality is
    that each one is communicating with a malicious entity. MIM can have several impacts
    ranging from eavesdropping the communication to taking control of the drone. -
    Malicious Software: Malware such as Trojans, backdoors, and keyloggers can target
    the different assets of IoD systems, such as drones and GCSs, and result in disastrous
    impacts. There is an already available malware that targets the IoD, known as
    Maldrone [21]. Maldrone first opens a backdoored connection with its botmaster,
    thus enabling the reception of commands and taking control of the drone. The developer
    could initially implement the malicious software into the drone or access the
    drone through a malicious update of the firmware, operating system, and other
    installed applications. The drone vendors releasing software updates could be
    infected by attackers so that the drone software is also infected. - Denial of
    service attack: It aims to disturb the drone or network operation or to exhaust
    drones'' resources through the following: – Jamming attack: the attacker interferes
    with communication between drones or between a drone and the ground control station.
    A jamming attack stops the drone and ground controller communication, putting
    the system out of service. – Denial of Service (DoS): Drones are characterized
    by limited resources. An attacker can exploit this characteristic to launch a
    DoS attack through excessive utilization of resources. DoS attacks can also be
    achieved by sending successive unnecessary requests to the drone, making it unable
    to respond to legitimate user requests. – Commands flooding: In this kind of DoS
    attack, the intruder floods the victim drone with random commands, consuming the
    victim''s computation power and possibly discharging its battery. Moreover, the
    attacker can prevent communication and consume the bandwidth by continuously sending
    random commands or control signals [188]. 4.5. Physical attacks Besides the cyber
    attacks investigated above, IoD is also vulnerable to many physical attacks/threats.
    These types of attacks target the hardware components. For example, an attacker
    gains physical access to the IoD environment to destroy IoD devices and obtain
    sensitive information, leading to IoD devices malfunctioning or preventing the
    accomplishment of their missions. Their presence poses an additional risk that
    should be considered. This section presents possible physical attacks targeting
    the IoD environment''s physical assets (IoD devices). • Weather condition threats:
    Drones are vulnerable to bad weather conditions since they may lead to deviations
    in their trajectories. Strong winds put the drone out of balance, and rain can
    damage the circuits. Harsh weather conditions, such as icing, freezing rain, thunderstorms,
    and clouds, can impact the drone''s stability, operation, and travel distance,
    and eventually cause accidents due to its lightweight design and battery dependence.
    Furthermore, weather conditions, turbulence, and ice storms can significantly
    affect cyber performance, resulting in GPS failure or a lost link state. • Civic
    challenges: Dynamic obstacles or the presence of civic constituents pose a challenge
    to UAVs and may ultimately cause damage to the drone if they are hit. Civic components
    such as trees, buildings, street lights, electric cables, and poles are essential
    examples of such challenges as they may interfere with the drone path. • Battery
    depletion: In the IoD environment, resources are limited; thus, an attacker can
    exploit excessive resource utilization. To do so, the attacker enables excessive
    services, which increase the resource depletion rate (battery) and thereby reduce
    the performance of the IoD in the target missions. This could lead to mission
    failure, drone crashes, and damage to its components. • Node tampering: The attacker
    physically accesses the drone and tampers with its data and its software to get
    full control over the IoD environment and get sensitive and confidential information.
    • Physical capture attack: Drones are not physically protected in the IoD environment.
    Therefore, drones are prone to physical capture attacks. An attacker having physical
    access to the drone can damage the drone''s components, hence affecting the drone''s
    operation. Another scenario is that the attacker can use the extracted data stored
    in the captured drones to disrupt communication between other nodes in the IoD
    environment. In this case, the drone will send false alerts to interrupt the correct
    functioning of the IoD. In such situations, an attacker may capture the IoD devices
    and switch off the services assigned to the entire IoD or alter the configuration
    settings, resulting in multiple mission failures and collisions. • Malicious node
    injection: The attacker physically adds a fake node between legitimate nodes in
    the IoD network. Hence, the attacker grants access to sensitive information and
    controls data exchanged between IoD nodes. • Physical damage: The attacker physically
    damages IoD components, thereby causing the unavailability of services. • Malicious
    code injection: This attack focuses on physically introducing a malicious code
    into the IoD nodes, allowing the attacker to gain access to the IoD environment.
    • Malicious code modification: With malicious code modification, the attacker
    can gain unauthorized access to the IoD network. The difference between this attack
    and the malicious code injection attack is that the attacker does not inject new
    malicious codes into the physical component; instead, it modifies the current
    algorithms. The adversary exploits this attack to access the drone''s control
    unit to alter its configuration, thereby interrupting its correct functioning.
    This attack can be cascaded to a UAV swarm. • Theft and vandalism: As the drones
    fly within a visual distance, it makes them a prime target for theft and vandalism,
    which can be achieved using different methods ranging from an anti-drone rifle,
    and hostile drones, to a simple dart gun. The attacker uses these tools to destroy
    the drone and perform illegal activities such as stealing the package/cargo handled
    by the drone. • Interceptor drone: Another approach to disable and crash drones
    is adopting another drone (“Interceptor Drone”) equipped with interception tools.
    The interceptor drone attaches a net gun to it to stop the propellers from turning
    and causing the drone to crash, thereby causing harm to people and destroying
    facilities and the drone itself. Other drones are equipped with laser guns that
    emit a high-energy laser beam that causes a drone to burn in the air, fall to
    the ground, and possibly cause harm to third parties. • Physical social engineering:
    The drone and the ground station are vulnerable to malicious hardware attacks.
    Whenever the attacker is granted access to the UAV flight control system and ground
    control unit, he can install additional components that give him control over
    the IoD and get sensitive data. Such an attack is conducted during the maintenance
    of the drone. On the other hand, hardware trojans, like backdoors, are inserted
    in the UAV''s computation chips to compromise security mechanisms and lead to
    catastrophic consequences. 4.6. Risk assessment Table 8 and Table 9 present the
