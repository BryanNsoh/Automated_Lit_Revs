  technologies_used: Data integration techniques, data cleaning and harmonization
    techniques, data security measures
- apa_citation: Wolfert, J., Ge, L., Verdouw, C., & Bogaardt, M. (2014). Big Data
    in Smart Farming–A review. Agricultural Systems, 153, 69–80. https://doi.org/10.1016/j.agsy.2017.01.023
  data_sources: 'The authors used a variety of data sources, including: scientific
    literature, non-scientific literature, bibliographic databases, and other sources,
    such as Google Scholar.'
  explanation: "Authors of this systematic review study looked across scientific literature\
    \ and non-scientific literature to determine the current state of knowledge regarding\
    \ automated systems for real-time irrigation management. The study's methodology\
    \ is a conceptual framework that attempts to capture the most salient aspects\
    \ of the topic as it is conceptualized in extant literature. The authors performed\
    \ structured, multi-step literature searches across bibliographic databases and\
    \ other sources, such as Google Scholar. After identifying and screening for relevance,\
    \ the authors were left with 115 sources for their analysis. \n\nThe framework\
    \ provided a way to organize and analyze the information that was extracted from\
    \ the literature. It paid particular attention to socio-economic impacts of automated\
    \ irrigation systems, which the authors believe will ultimately have a longer-lasting\
    \ effect than technical developments.\n\nBased on the framework, the authors came\
    \ to several conclusions. First, they found that the scope of \"Big Data\" applications\
    \ in automated irrigation systems goes beyond primary production; it is influencing\
    \ the entire food supply chain. Second, they found that a wide variety of stakeholders\
    \ are involved, particularly in terms of data ownership and privacy, business\
    \ models, and governance."
  extract_1: 'Big Data technologies are playing an essential, reciprocal role in this
    development: machines are equipped with all kind of sensors that measure data
    in their environment that is used for the machines'' behaviour. This varies from
    relatively simple feedback mechanisms (e.g. a thermostat regulating temperature)
    to deep learning algorithms (e.g. to implement the right crop protection strategy).
    This is leveraged by combining with other, external Big Data sources such as weather
    or market data or benchmarks with other farms. Due to rapid developments in this
    area, a unifying definition of Big Data is difficult to give, but generally it
    is a term for data sets that are so large or complex that traditional data processing
    applications are inadequate (Wikipedia, 2016).'
  extract_2: 'From that perspective the research questions to be addressed in this
    review are:

    1. What role does Big Data play in Smart Farming?

    2. What stakeholders are involved and how are they organized?

    3. What are the expected changes that are caused by Big Data developments?

    4. What challenges need to be addressed in relation to the previous questions?'
  inline_citation: Wolfert et al., 2014
  limitations: Lack of geographic analysis due to the primary focus on Europe and
    Northern America in literature available.
  main_objective: To provide a comprehensive and critical evaluation of the current
    state and future potential of real-time, automated irrigation management systems.
