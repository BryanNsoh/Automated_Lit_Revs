- apa_citation: Byabazaire, J., O’Hare, G. M. P., & Delaney, D. T. (2022). End-to-End
    Data Quality Assessment Using Trust for Data Shared IoT Deployments. IEEE Sensors
    Journal, 22(20), 19995-20009.
  data_sources: Real-world data from an IoT deployment
  explanation: This article presents a real-time end-to-end implementation of a data
    quality assessment framework that can be used to assess the quality of data in
    IoT deployments. The framework leverages trust as a means to assess quality where
    no reference or ground-truth data is available. Assessment of quality throughout
    the BDC allows identification of introduced quality issues at each stage. The
    framework is agnostic of the trust metric or fusion technique used; however, a
    trust metric presented in earlier work [2] is used in the implementation and testing.
  extract_1: '"This article presents a real-time end-to- end implementation of a data
    quality assessment framework that can be used to estimate the quality of data.
    The implementation was evaluated using data collected from a real-world experiment."'
  extract_2: '"The implementation is based on industry-standard data pipelines with
    Kafka as distributed messaging service and Apache Spark for real-time data processing.
    This is unique as it integrates with all the stages of the big data model."'
  inline_citation: (Byabazaire et al., 2022)
  key_findings: '- The trust metric is a good metric for data quality assessment in
    cases where there is no gold standard, which is the case in data-shared IoT.

    - The implementation has shown a slight increase in system resources in terms
    of CPU and execution time, but this can be mitigated with distributed processing.'
