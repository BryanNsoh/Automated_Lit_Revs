- apa_citation: Lv, Z., Cheng, C., & Lv, H. (2022). Digital Twins for Secure Thermal
    Energy Storage in Building. Applied Energy, 338, 120907.
  data_sources: Sensor data, virtual models, expert knowledge
  explanation: 'This paper constructs a thermal energy storage dispatch model for
    buildings that are intelligent and uses Phase Change Material. It also creates
    a five-dimensional model using Digital Twins Technology. The model is created
    using data from a real-time, intelligent building from its physical entity. The
    Digital Twin model is made up of five parts: the Physical Entity (PE), Virtual
    Entity (VE), Service System (SS), DTD, and CN. This model is used to investigate
    the heat loss and storage characteristics of the materials used in the PCW structures,
    which is the basis of the thermal energy storage system. It also establishes a
    thermal network model of the PCW structure and the building. The heat loss and
    storage characteristics of the materials are investigated using this model. The
    heat loss is calculated using equations that represent the heat conduction and
    heat radiation coefficients of the PCM and the outer and inner walls. The heat
    transfer of the forced air circulation is calculated as the enthalpy change difference
    between the air inlet and outlet of the PCW. The total heat load of the building
    is calculated as the sum of the controllable heat transfer and uncontrollable
    heat leakage.'
  extract_1: The first task is to create a DTs model of the construction application
    to integrate the DTs technology with the practical construction field. This work
    expands the 3D model, adds two dimensions of DTs Data (DTD) and Connection (CN),
    and constructs a five-dimensional DTs model [28].
  extract_2: This work investigates the pertinent theories of phase change materials
    and explains the thermodynamic content of phase change materials when applied
    to intelligent buildings. The findings provide the foundation for the following
    thermodynamic energy storage and dispatching models for intelligent buildings.
