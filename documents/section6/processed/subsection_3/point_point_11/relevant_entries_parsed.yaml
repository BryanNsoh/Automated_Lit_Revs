- apa_citation: 'Boumans, M., & Leonelli, S. (2020). From dirty data to tidy facts:
    Clustering practices in plant phenomics and business cycles analysis. In Data
    journeys in the sciences (pp. 79-102). Springer, Cham.'
  data_sources: The article does not specify any data sources.
  explanation: In this article, we're given a study that compares the principles of
    preserving data in both social sciences and natural sciences. The scientists studied
    were economists and biologists. It was found that "cleaning by clustering" was
    used by both groups, but that the principles were dependent on the field of study
    and the data being studied.
  extract_1: '*From Dirty Data to Tidy Facts: Clustering Practices in Plant Phenomics
    and Business*'
  extract_2: '*Data cleaning and preprocessing tasks are an essential part of virtually
    any modern data analysis pipeline. However, what counts as data cleaning and how
    these tasks are performed varies across different research domains and communities.
    In this article, we compare data cleaning practices in two scientific disciplines,
    economics and biology, to explore how the nature of the research object shapes
    data cleaning strategies. We focus on clustering as a common strategy in both
    domains, and we highlight how the principles that guide the clustering differ
    with respect to the nature of the data, the aims of the research, and the disciplinary
    background of the researchers. We argue that data cleaning practices are deeply
    shaped by the domain- specific epistemological assumptions and research practices
    in which they are embedded. Hence, the principles that govern data cleaning are
    fundamentally different even for similar tasks in different research domains.*'
  inline_citation: 'Boumans, M., & Leonelli, S. (2020). From dirty data to tidy facts:
    Clustering practices in plant phenomics and business cycles analysis.'
  key_findings: "This article compared data cleaning practices in two scientific disciplines,\
    \ economics and biology. \n\nIt was found that data cleaning practices are deeply\
    \ shaped by the domain-specific epistemological assumptions and research practices\
    \ in which they are embedded. \n\nHence, the principles that govern data cleaning\
    \ are fundamentally different even for similar tasks in different research domains."
