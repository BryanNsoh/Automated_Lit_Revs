- apa_citation: 'Maia, R. F., Ballester Lurbe, C., Agrahari Baniya, A., & Hornbuckle,
    J. (2020). IRRISENS: An IoT platform based on microservices applied in commercial-scale
    crops working in a multi-cloud environment. Preprints, 2020100429v1. https://doi.org/10.20944/preprints202010.0429.v1'
  data_sources: Sensor data, Weather data, Irrigation data
  explanation: 'The paper "IRRISENS: An IoT Platform Based on Microservices Applied
    in Commercial-Scale Crops Working in a Multi-Cloud Environment" evaluates an IoT
    platform (IRRISENS) based on fully replicable microservices used to sense soil,
    crop and atmosphere parameters, interact with third party cloud services, planning
    and scheduling irrigation as well as control of irrigation water control devices.


    The platform was evaluated during one growing season at four commercial scale
    farms on two different broadacre irrigated crops with very different water management
    requirements (rice and cotton).


    The paper identifies five main requirements for IoT platforms to be used in agriculture
    at commercial scale: scalability, flexibility, heterogeneity, robustness to failure
    and security.'
  extract_1: '“The proposed IoT platform was evaluated during one growing season at
    four commercial scale farms on two different broadacre irrigated crops with very
    different water management requirements (rice and cotton). Five main requirements
    for IoT platforms to be used in agriculture at commercial scale were identified
    from implementing IRRISENS in rice and cotton production: scalability, flexibility,
    heterogeneity, robustness to failure and security. The platform addressed all
    these requirements.”'
  extract_2: “The results showed that the microservice approach followed in the platform
    is robust against both intermittent and critical failures in the field that could
    occur in any of the monitored sites. Further, processing or storage overload caused
    for any reason at one farm did not affect the performance of the platform regarding
    the other monitored farms.”
  inline_citation: (Maia et al., 2020)
  key_findings: 'The IRRISENS platform is scalable, flexible, heterogeneous, robust
    to failure, and secure.


    The microservice approach allows for flexibility and scalability, as new microservices
    can be added or removed as needed.


    The platform can address the issue of data heterogeneity by using a microservice
    approach.'
  limitations: The paper does not provide specific details on the data cleaning, preprocessing,
    and harmonization techniques used in the IRRISENS platform.
  main_objective: To evaluate an IoT platform (IRRISENS) based on fully replicable
    microservices used to sense soil, crop and atmosphere parameters, interact with
    third party cloud services, planning and scheduling irrigation as well as control
    of irrigation water control devices.
  relevance_evaluation: 'This paper is highly relevant to the point on data cleaning,
    preprocessing, and harmonization techniques within the context of automated irrigation
    systems. The IRRISENS platform, which is designed to manage irrigation at commercial
    scale, addresses the issue of data heterogeneity by using a microservice approach.
    Each microservice is responsible for a specific task, such as collecting data
    from sensors, processing data, or controlling irrigation devices. This approach
    allows for flexibility and scalability, as new microservices can be added or removed
