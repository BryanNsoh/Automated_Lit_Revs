    of waterfowl shifted to adjacent managed wetlands with stable water levels, especially
    the ducks, whose distribution pattern was fundamentally altered. The proportion
    of both waterfowl guilds in the managed wetland showed a significant correlation
    with the proportion of the waterbody area. Further, we compared the spatial niche
    of waterfowl in 2022 with that in the former year, which represented a typical
    year with normal hydrology. The spatial niche of ducks underwent a substantial
    contraction, while that of geese remained large in both years but shifted inward
    in 2022 towards areas with lower elevation, and foraging resource use was altered.
