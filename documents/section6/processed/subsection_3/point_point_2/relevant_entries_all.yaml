    after cuts) is needed. 7. Conclusion and outlook In this study, we performed a
    cut detection of grasslands based on C-band SAR backscatter time series and used
    a rich in situ database to assess the impact of several vegetation characteristics,
    precipitation, and salvage timing on the cut detection. Our results showed that
    the first cut can be reliably detected (F1-score of 0.85), whereas, cuts during
    the re-growth show a significantly lower detection rate (F1-score of 0.65). As
    the main limiting factor for the detection rate, we identified the grass height
    and biomass at the cut event. These factors are also the main reason for the lower
    detection rate of re-growth cuts. Results further indicated higher precipitation
    sums for FP “no-cut” samples. However, adding precipitation as input to the model
    led to a significant decrease in accuracy for first cuts and only to a minor increase
    in accuracy in the classification of re-growth samples. The main reason for this
    lies in the different contributions and mechanisms dominating the backscatter.
    Before the first cut, the vegetation dominates, whereas, during the re-growth
    the soil contribution to the backscatter increases. Based on this, a distinct
    model for the first cut and re-growth might increase the overall detection rate
    further. No dependency was found for the salvage timing and for the species distribution
    of the grasslands. To fully understand the signal behaviour of grasslands and
    suggest further model improvements, denser in situ data sampling timed with the
    Sentinel-1 acquisitions and especially directly after a cut event would be required.
    In addition, a sampling explicitly designed to relate to backscatter signals would
    be required. Species categorization based on plant structure, SM, SCW, VWC are
    potential variables to be named here. Author responsibilities Felix Reuß: Formal
