    classes and pollution parameters LULC classes can have a significant correlation
    with various pollution parameters. Understanding these correlations is crucial
    for effective environmental management and planning. Urban and industrial areas
    are highly correlated with air pollution parameters such as NO2, SO2, CO, and
    VOCs. Agricultural areas also contribute to air pollution through ammonia emissions
    from fertilizers and CH4 emissions from livestock. Forests and green spaces have
    a negative correlation with air pollution parameters due to the absorption of
    pollutants and emission of oxygen by vegetation that improves air quality in surrounding
    areas. Water bodies contain pollutants from various sources including industrial
    effluents, agricultural runoff, and urban sewage. Understanding these correlations
    can aid policymakers and urban planners in making informed decisions regarding
    land use planning, pollution control measures, and sustainable development initiatives.
    It emphasizes the importance of integrated approaches to address environmental
    challenges while promoting socio-economic development. The correlations between
