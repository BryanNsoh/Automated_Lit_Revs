    Cite this article 5596 Accesses 1 Citations 11 Altmetric Metrics Abstract Halving
    nitrogen pollution is crucial for achieving Sustainable Development Goals (SDGs).
    However, how to reduce nitrogen pollution from multiple sources remains challenging.
    Here we show that reactive nitrogen (Nr) pollution could be roughly halved by
    managed urban development in China by 2050, with NH3, NOx and N2O atmospheric
    emissions declining by 44%, 30% and 33%, respectively, and Nr to water bodies
    by 53%. While rural-urban migration increases point-source nitrogen emissions
    in metropolitan areas, it promotes large-scale farming, reducing rural sewage
    and agricultural non-point-source pollution, potentially improving national air
    and water quality. An investment of approximately US$ 61 billion in waste treatment,
    land consolidation, and livestock relocation yields an overall benefit of US$
    245 billion. This underscores the feasibility and cost-effectiveness of halving
    Nr pollution through urbanization, contributing significantly to SDG1 (No poverty),
    SDG2 (Zero hunger), SDG6 (Clean water), SDG12 (Responsible consumption and production),
    SDG14 (Climate Action), and so on. Similar content being viewed by others Gaps
    and opportunities in nitrogen pollution policies around the world Article 06 July
    2020 Relocate 10 billion livestock to reduce harmful nitrogen pollution exposure
    for 90% of China’s population Article 10 February 2022 A high-resolution map of
    reactive nitrogen inputs to China Article Open access 11 November 2020 Introduction
    The invention of the Haber-Bosch process for nitrogen fixation (HBNF) has doubled
    global grain production that has supported rapid growth of the global population1.
    However, reactive nitrogen (Nr) losses during food and energy production and consumption
    have led to multiple unintended consequences, including air and water pollution,
    soil acidification, biodiversity loss and global warming2,3,4. The United Nations
    Environment Programme (UNEP) has formulated the objective to halve nitrogen waste
    globally to achieve global sustainable development goals (SDGs)5, which has now
    been embraced by the UN Convention on Biological Diversity6. Nitrogen use and
    losses are directly linked to about half of SDGs such as No poverty (SDG1), Zero
    hunger (SDG2), Clean water (SDG6) and Responsible consumption and production (SDG12),
    Climate Action (SDG14), and Life and Land (SDG15)7,8. Therefore, halving nitrogen
    waste is key to achieving SDGs in coming decades. China is a hotspot of global
    Nr pollution, using about 30% of global nitrogen fertilizers and feeding 22% of
    global livestock9. Wastage of Nr from agriculture, industrial production and human
    activities has potentially contributed to China’s air and water quality challenges,
    leading to millions of premature deaths annually10,11,12. However, it is difficult
    to reduce nitrogen waste given the multitude of Nr sources (e.g. cropland, livestock,
    sewage) and Nr forms (e.g., ammonia (NH3), nitrogen oxides (NOx), nitrous oxide
    (N2O), nitrate (NO3-)). This is especially the case for non-point source Nr pollution
    from agriculture and rural areas13. Advanced technologies and management options
    reduce Nr losses from some forms, but may increase Nr losses of other forms14,15.
    Moreover, some abatement measures are rarely implemented to their full potential
    due to socioeconomic barriers, such as small farm size, which especially limits
    control of agricultural non-point source pollution in China16,17. It is therefore
    crucial to identify and realize synergies of Nr abatement across different sources
    and different nitrogen forms. Urbanization is often associated with food security
    challenges as cropland conversion to urban areas reduces agricultural outputs
    and increases the concentration of pollutant emissions in population centres18,19.
    Unmanaged urbanization also holds many risks, such as inadequate water treatment
    infrastructure, leading to major pollution and health damages. However, research
    indicates that well-managed urbanization can benefit large-scale crop production
    since urbanization increased the total cropland area and the farm size which allows
    a faster introduction of modern agricultural practices, which potentially benefits
    crop-livestock integration for sustainable agriculture20,21. Meanwhile, urbanization
    moves rural populations to urban areas, which benefits the control of diffuse,
    non-point source pollution such as rural sewage, waste and livestock production.
    Here we show the concept of well-managed urbanization pertains to the governance
    of land, resources, and the environment throughout the urbanization trajectory,
    deliberately omitting the management of social and economic aspects. It’s worth
    noting, for example, that urbanization, when leveraged appropriately, has the
    potential to alleviate poverty and reduce inequality by expanding job prospects,
    improving living standards, enhancing educational opportunities, and bolstering
    healthcare services—factors that are outside the scope of our current investigation.
    Currently, approximately 14 million people move from rural to urban areas annually
    in China22,23, which has an impact on the spatial distribution of resource use
    and environmental pollution along a rural-urban gradient. However, it has remained
    little understood how such a socioeconomic change affects Nr use and losses. In
    this paper, we estimated the potential to halve nitrogen pollution in China through
    well-managed urbanization in all of the >2800 counties of China through analysis
    in four stages: 1) assessing changes of population, land use and agriculture with
    urbanization; 2) quantifying how these changes reduce Nr pollution from different
    sources and Nr forms; 3) estimating how these reductions in wasteful Nr losses
    on air and water quality; and 4) examining the feasibility and policy implications,
    including conducting a cost-benefit analysis. Results and discussion Changes with
    well-managed urbanization Urbanization signifies a pivotal demographic transition
    from rural to urban living, a change that is profoundly shaping contemporary China.
    When effectively managed, urbanization can serve as a dynamic catalyst for various
    dimensions of sustainable development by conscientiously balancing environmental
    stewardship with socioeconomic considerations. This study, however, narrows its
    focus specifically to the aspects of the urbanization process that are intricately
    tied to nitrogen management through direct biophysical changes. This encompasses
    land intensification, the refinement of agricultural practices, and the expansion
    of treatment capabilities for domestic and industrial pollution. Urbanization
    in China has been increasing by about 1% annually since the 1990s22,23. The United
    Nations’ World Urbanization Prospects projected that China’s urban population
    would increase from 0.8 billion in 2017 to 1.1 billion in 2050 with a population
    urbanization level of around 80% if this trend continues (Fig. 1a, b and Fig.
    S1, S2). We predict that rural-to-urban migration also leads to a relocation of
    population from inland to coastal areas. Overall, population growth is projected
    to occur in the three largest coastal urban agglomerations, the Beijing-Tianjin
    region, the Yangtze River Delta and the Pearl River Delta, while the remaining
    regions would experience rural depopulation both through migration and natural
    aging (Fig. 1a). Rural depopulation and continued urban prosperity would lead
    to an increased level of urbanization in 82% of the counties, mainly in south
    of the Hu Line (Fig. 1e). Fig. 1: Population, land use and agricultural change
    with urbanization. These figures demonstrate changes in population, land use and
    agricultural system with urbanization from 2017 to 2050. a Geo-distribution of
    population change. b Change of population. c Geo-distribution of land use change,
    with the same colors as in d. d Quantity change of land use. e Geo-distribution
    of urbanization change. f Geo-distribution of cropland change. g Geo-distribution
    of livestock change. The base map is applied from GADM data (https://gadm.org/).
    Full size image The expansion of urban area in response to urban population growth
    will take up natural and agricultural lands (Fig. 1c and Table S1). During the
    period from 2017 to 2050, China’s total urban area is expected to increase from
    5.5 to 7.8 Mha ( + 2.2 Mha, million hectares, an increase of about 40%), while
    rural built-up areas would decrease from 13.4 to 6.2 Mha (−7.2 Mha, ~−54%) (Fig.
    1c, d). Although 1.3 Mha of cropland area would be occupied due to urban expansion,
    a total area of 6.9 Mha could be reclaimed from rural homesteads and converted
    to cropland. As a consequence, net cropland area can potentially increase by 5.6
    Mha, mainly located in North China Plain and Northeast Plain (Fig. 1f). A decrease
    of cropland is estimated to mainly occur in the three largest metropolitan areas,
    Beijing-Tianjin region, the Yangtze River Delta and the Pearl River Delta. The
    reclamation of rural land associated with urbanization could benefit the ongoing
    increase of large-scale farming practices, with opportunities to reduce nitrogen
    pollution and increase efficiencies. We estimate that the proportion of large-scale
    cropland farms (size over 10 ha) could increase from 9% (2017) to 90% in 2050
    (Fig. S3). On the one hand, rural land reclamation increases the total area of
    croplands available; on the other hand, it contributes to increasing the spatial
    connectivity of cropland, since rural homesteads are normally next to croplands,
    which are naturally suitable to be reclaimed for better agricultural production.
    Urbanization also drives the potential for coupled crop-livestock production.
    Smallholders normally quit livestock production due to having to keep part-time
    jobs in non-agricultural sectors to ensure their economic viability, which is
    not comparable with the time needed for livestock feeding24. In contrast, the
    rise of large-scale farming introduces more full-time professional farmers capable
    of managing both crop and livestock production simultaneously25. When accompanied
    by appropriate training and equipment, this enable crop-livestock coupling at
    the house hold level, as observed in areas adopting the new farming models (e.g.,
    family farm, cooperative farm, industrial farm) with larger farm size and full-time
    farmers26. These new farming models would gradually replace smallholder farming
    as the dominant farming practice with less rural laborers and larger farm size
    by 2050, as has happened historically in other world regions. To ensure a well-managed
    transition, however, it is important that the nitrogen management opportunities
    are utilized, such as maximizing effective use of manures and other organic residues,
    while minimizing losses to the environment. Additionally, the distribution of
    large-scale farms by 2050 would lead to livestock relocation while ensuring that
    livestock manure production matches crop requirements at the county level. Approximately
    325 million pig units (all livestock species converted to pig units) would need
    relocation. For example, about 178 million pigs must move from the southern region
    (Fujian, Yunnan, Guangdong, Hunan, etc.) to the central region (Sichuan, Chongqing,
    Henan, etc.) (see Figs. 1g and S4). In 2050, it is assuming that nitrogen management
    will adhere to the latest Five-year plan of the central government27. The government’s
    plan involves collecting excreta from urban areas through a septic-sewer network,
    which will undergo treatment using nitrogen removal or recycling technologies28(Fig.
    S5). It aims to reduce Nr emissions by upgrading industries and restructuring
    energy consumption for transportation and heating in urban areas. Managing non-point
    source pollution in rural areas presents a significant challenge, particularly
    with regard to wastewater and municipal solid waste. While controlling point source
    pollution in urban areas is comparatively more manageable, addressing non-point
    source pollution in rural areas is more complex. Therefore, the government has
    established precise indicators for wastewater and waste treatment efficiency in
    urban areas, and we assume that the status quo will persist in rural areas. Reduction
    of total Nr loss In the well-managed urbanization scenario, national Nr losses
    would be reduced from 33.8 to 18.3 Tg (−46%), with reductions of 10.9, 3.4 and
    1.2 Tg in agricultural, human and natural system losses, respectively (Fig. 2).
    Agricultural systems, especially large-scale farming, full manure recycling, and
    emission abatement measures like reducing NH3 emissions (Fig. 3a, b), drive the
    reductions. In agriculture, Nr inputs such as fertilizer, deposition, and irrigation
    decrease as professional farmers seek cost optimization, especially in a world
    with potentially higher nitrogen prices, while manure and straw recycling increases.
    In the human system, migration would increase the share of population connected
    to centralized sewage treatment (including nitrogen recovery opportunities) and
    foster household energy transformation, hence leading to both reductions of Nr
    emissions to water bodies and atmosphere in rural areas. The reduction of overall
    Nr losses to the environment from agricultural and human systems would result
    in lower Nr deposition and related Nr inputs, and thus also reduce Nr losses from
    natural ecosystems, such as forests. Below we summarize the changes in nitrogen
    pollution according to the main forms of Nr loss to the environment: Fig. 2: Spatial
    variation of nitrogen loss with urbanization. a Distribution of total reactive
    nitrogen (TN) losses in 2017. b Distribution of predicted TN losses in 2050 assuming
    an urbanization level of 80%. c Distribution of the change in TN losses during
    the 2017-2050 period. d National NH3, NOx, N2O and NO3- loss in 2017 and 2050.
    TN losses include NH3, NOx, N2O and NO3- loss. We use NO3- to represent the Nr
