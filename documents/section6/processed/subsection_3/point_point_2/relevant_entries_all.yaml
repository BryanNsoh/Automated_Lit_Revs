    Pi is the population in the ith grid, n is the total number of grids in the China,
    Ci is the PM2.5 concentration in the ith grid, and P is the total population of
    China. Quantification the reductions of Nr output to sea A water network-based
    framework (WNF)62 was used to estimate the changes on Nr output to sea based on
    Nr loss to surface water through well-managed urbanization. WNF is parsimonious
    solution for surface water modeling that incorporates topology structure, hydrological
    and biogeochemical processes. And it ensured that Nr transport processes were
    simulated in complete agreement and the loss of Nr to ocean is only influenced
    by the changes in N loss to surface water. Reactive nitrogen loss to surface runoff
    (SR) depend on the Nr input to the grid and the loss coefficient determined by
    the type of land use. $${SL}=\\mathop{\\sum }\\limits_{k=1}^{m}{{Input}}_{k}\\times
    {\\alpha }_{k}$$ (12) where Inputk represent Nr input from the kth source, covering
    all of anthropogenic and natural sources, i.g. cropland grid input includes fertilizer,
