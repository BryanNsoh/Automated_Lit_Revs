    of the modified PAP/RAC model results with 137Cs data 4.3.1. 137Cs depth profiles
    and erosion rates in Raouz Watershed agricultural fields: climate change implications
    137Cs depth profiles across the Raouz Watershed commonly display distinct patterns.
    In the reference field REF3, for example, 137Cs concentration steadily decreases
    with soil depth, exhibiting an exponential decrease expected within uneroded profiles.
    Complementing these findings, preliminary data indicates a homogenized 137Cs concentration
    within the plowed surface layer (0–15 cm depth) of agricultural field R-T4, likely
    due to the plowing activities, standing at approximately 2.8 Bq kg−1. The reference
    field REF3 presented an average 137Cs inventory of 1633 ± 171 Bq m−2 in 2021,
    noticeably lower than the 2001 inventory of 2651 ± 234 Bq m−2. This reduction
    aligns with the anticipated radioactive decay of 137Cs, whose half-life spans
    30.17 years. Indeed, when we forecast the activity from its 2001 levels, the projected
    2021 inventory stands at 1678 ± 148 Bq m−2, supporting the measured data. For
    agricultural fields, field R-T4''s inventories range from 375 to 1946 Bq m−2 in
    2021, demonstrating a decline from 2001 figures ranging from 1066 to 2138 Bq m−2.
    The data suggest ongoing erosion across these fields, except for one sample suggesting
    deposition. This paper determines gross and net erosion rates and sediment delivery
    ratios using the Mass Balance II model. In 2021, these amount to around 14.9 t
    ha−1 yr−1 for gross erosion and 2.2 t ha−1 yr−1 for deposition, resulting in net
    erosion rates 12.7 t ha−1 yr−1 and an 85% sediment delivery ratio. Compared to
    the 2001 assessment, which reported a 100% sediment delivery ratio due to the
    absence of deposition, this signifies an erosion rate increase of roughly 29%
    and 10% in gross and net values, respectively, over the 20 year period. A closer
    look at field R-T4, which has yet to undergo significant changes in agricultural
    practices, suggests an increase in erosion attributable to climatic shifts. The
    sediment core analysis reinforced this, revealing a pronounced 137Cs peak at the
    17–18 cm layer echoing the residue of mid-20th-century nuclear tests. Calculations
    peg the sedimentation rate within this layer at 0.302 g cm−2 yr−1, equivalent
    to 30.2 t ha−1 yr−1. Continued analyses involving 137Cs and excess 210 Pb are
    expected to enhance our understanding of the dynamics at play. The comparison
    and subsequent validation of the modified PAP/RAC model with the 137Cs findings
    are pivotal for assessing the model''s precision and delving into the temporal
    shifts in erosion and sediment redistribution within the catchment. This analysis
    involves a comprehensive review spanning from statistical tests to spatial visualization.
