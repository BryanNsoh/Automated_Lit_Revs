    extract_1: The modified PAP/RAC model is an enhanced version of the original PAP/RAC
      model, which was developed by the Priority Actions Programme/Regional Activity
      Centre (PAP/RAC) to assess the risk of water erosion in the Mediterranean region.
      The modifications made in the updated model include the addition of several
      causal factors that influence soil erosion, such as soil moisture index, land
      surface temperature, and slope length. These factors provide a more comprehensive
      representation of the various conditions that contribute to erosion, allowing
      for a more accurate estimation of erosion risk.
    extract_2: In the context of the specific research described in the full text,
      the modified PAP/RAC model was applied to the Raouz catchment in Morocco to
      assess water erosion risk. The model incorporated factors such as slope, lithofacies
      resistance, land use, rainfall erosivity, soil moisture index, land surface
      temperature, and slope length to evaluate the distribution and severity of soil
      erosion. The model also identified areas with high erosion risk, where appropriate
      soil conservation measures could be implemented to mitigate erosion and protect
      the soil.
