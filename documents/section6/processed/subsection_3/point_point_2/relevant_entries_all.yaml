    (White Method) As proposed by a study in 1932 [24], diurnal trends of the water
    table from wells can be used to estimate the consumptive use of groundwater by
    phreatophytes. As plants transpire water during the day, causing an upward flow
    of groundwater due to consumption by the plants which is much more than groundwater
    recovery. This leads to the decline of groundwater level. According to this method
    $${ET}_G={S}_y\\left(24r\\pm s\\right)$$ (1) where Sy is the specific yield, r
    is the rate of water table rise at night-time (00:00 to 04:00) (mm h−1), and s
    is the net change in water table over 24 h (mm). The influx rate of groundwater
    throughout the day was assumed as constant in this method. However, in real scenarios,
    groundwater recovery rates vary within 24 h [35], leading to uncertainties with
    this method. Majorly, the methodology was conducted only for coarse sediments
    such as sand and gravel [15, 26] and not for fine-grained soil types. Also, when
    the land-use type is considered, this method has been majorly implemented on wetlands
    [6, 18, 28, 31], grasslands [15], and forests [32] but not in agricultural-dominated
    areas. Initially, in the present study, the monthly average ETG values were evaluated
    using the White method, and later in the study ETG from different methods was
    compared. The observed water table fluctuation data for the study site was collected
    from the two observatory wells as discussed in the data section for the year 2016.
    The specific yield values used were 0.31 and 0.35 for two observatory wells respectively
    obtained from pumping test and CGWB. Modified White Method Recently, a modified
    White method has been proposed which expresses the groundwater with the periodic
    nature of diurnal fluctuations in shallow GWL [34]. Most of the previous literature
    is based on analyzing the GWL fluctuations for wetlands but limited studies have
    focused on the diurnal variation approach. Thus, the modified White method [34]
    was applied in an agriculture-dominated shallow water table with tropical savanna
    climatic conditions in this case study. The diurnal fluctuation offers a practical
    and simplified alternative method for estimating ET. White [24], initially established
    a relation between specific yield and groundwater recovery to estimate ETG. White
    stated that the time rate of change in groundwater storage in the vicinity of
    the well is equal to the time rate of change in water table depth times the specific
    yield [35]. This storage is controlled by the net flow of groundwater to/from
    the vicinity of the well [r(t)] and the groundwater consumption rate ETG. Some
    assumptions were considered in this study as recommended by [35] to ensure the
    validity of Eq. 2. Quantification of ETG was done using the following governing
    equation suggested by White: $$\\frac{S_yd{Z}_{wt}}{dt}=r(t)-{ET}_G(t)$$ (2) where
    Sy is the specific yield; r is the groundwater recovery; Z is the height of water
    table Eq. (1) is integrated over a time interval ∆t to solve for total ETG: $${ET}_G={S}_y\\left({r}_{gw}\\pm
    s\\right)$$ (3) where ETG was the daily total ETG rate (mm/day), rgw was estimated
    between midnight and 4:00 A.M. as the hourly rate of water table rise when transpiration
    was assumed to be negligible, and s was estimated as the net rise or fall of the
    GWL during the 24-h period (i.e., the daily change in storage). Positive or negative
    signs in Eq. 3 were used when the water table fell or rose, respectively. Czikowsky
    and Fitzjarrald [45] studied diurnal streamflow signals and suggested that the
    Fourier methodology (a sine function) could further be used to describe diurnal
    variations as a modification in the conventional White method. Soylu et al. [34]
    suggested that the diurnal fluctuations often follow a periodic and sinusoidal
    nature in shallow groundwater levels, which can be represented in the sinusoidal
    wave function considering the overall rise and fall in the groundwater table.
    In the present study, the weekly and monthly ETG were represented by the diurnal
    variations of groundwater. A sine function defining the streamflow was presented
    as a time series function (Eq. 4) by [45], and the various coefficients were calculated
    by empirically fitting the data. $$Z(t)= At+D+ Bsin\\left[\\frac{2\\pi \\left(t+E\\right)}{24}\\right]$$
    (4) where Z is the discharge or stage (L), t is time (in hours, T), A is the 3-day
    trend (LT−1), D is the mean bias (L), B is the diurnal amplitude (L), and E is
    the diurnal signal phase (T). $${S}_y\\Delta {Z}_{wt}(t)={S}_y\\left[{Z}_{wt}(t)-{Z}_o\\right]={\\int}_{\\Delta
    t}\\left(r-{ET}_G\\right) dt=r\\Delta t-{\\int}_{\\Delta t}{ET}_G dt$$ (5) $${Z}_{wt}(t)={Z}_o+{r}_{gw}t-\\frac{1}{S_y}{\\int}_0^t{ET}_G
    dt=D+ At+ Bsin\\left[\\frac{2\\pi \\left(t+E\\right)}{24}\\right]$$ (6) Using
    this approach, the estimation of ETG was done by relating Eq. 5 to the governing
    equation for shallow GWL fluctuations, Eq. 3. In Eq. 6, D represents the initial
    GWL. The combined effects of both groundwater recovery and plant transpiration
    are accounted for under the observed water level At, whereas, the ETG term∫ETGdt
    is represented by the sine function. The water level trend was majorly contributed
    by ETG, depicting the whole trend as the result of ETG. The detrending process
    was executed on the water level time series (removing D + At) in Eq. 6, which
    will remove a significant share of the ETG signal. After the detrending, the term
    that remains on the right-hand side of Eq. 6 was the sine function with amplitude
    B (peak-to-trough = 2B). Equating the daily total transpiration to Sy(2B) might
    result in a significant underestimation of ETG. So a correction factor was introduced,
    i.e., scaling factor (k) is a function of solar radiation. In this, the hourly
    solar radiation values were accrued over multiple days, and the scaling factor
    was evaluated [34]. The simplified ETG model as a function of specific yield and
    the scaling factors were established. $${ET}_G={S}_yk(2B)$$ (7) Weekly and monthly
    average ETG was estimated using Eq. 7 and utilizing groundwater fluctuation data
    for the year 2016 at Observatory #1 and Observatory #2 wells where the sensors
    were installed in the observation wells. The obtained ETG results of Observatory
    #1 and Observatory #2 sites were compared with the crop evapotranspiration (ETc)
    that was obtained using crop coefficient and potential evapotranspiration (ETo).
    The Penman-Monteith equation was adopted for the calculation of daily ETo that
    combines the energy balance equation with mass transfer [46] The crop coefficient
    (Kc) value used was 0.75 for the rice crop and sub-humid conditions [47]. Meteorological
    data (solar radiation, minimum temperature, maximum temperature, mean temperature,
    relative humidity, and wind velocity) were collected from the weather station
    installed in the observatory. Estimation of ETG and Extinction Depth Using Physical-based
    Modeling The Hydrus-based ETG was also estimated using soil moisture (SM) data
    obtained from SMOS Level 2 soil moisture products with a spatial resolution of
    15 km. The study considered four soil layers at 0–10 cm, 10–30 cm, 30–60 cm, and
    60–100 cm. The vegetation root depth in the upper 1 m of soil varies with land
    use type. Simulation using Hydrus-1D was performed to estimate moisture variations
    in the soil profile [15, 48, 49]. Richard’s equation is used in Hydrus-1D model
    to simulate the variably saturated flow. The equation is given as follows: $$\\frac{\\partial
    \\theta }{\\partial t}=\\frac{\\partial }{\\partial x}\\left[K\\left(\\frac{\\partial
    h}{\\partial x}+\\cos \\beta \\right)\\right]-S$$ (8) where h is water pressure
    head, θ is volumetric water content, t is time, x is spatial coordinate, β is
    angle between the flow direction and the vertical axis, K is unsaturated hydraulic
    conductivity, and S represents the sink term. The Mualem-van Genuchten functions
    [15, 50, 51] were used to describe the relationship between θ, K, and h. The sink
    term “S” in Eq. 8 describes the volume of water removed from a unit volume of
    soil due to plant water uptake and was defined as follows [15]: $${S}_h={\\alpha}_h{S}_p$$
    (9) where α(h) is the root water uptake function and Sp is the potential water
    uptake rate. The potential rate characterizes the water uptake rate when the plant
    is not experiencing any stress, i.e., α(h) is equal to one. Vegetation extracts
    water for ET both from the vadose zone and the saturated zone [52, 53]. It was
    assumed that the total ET loss in the area is equivalent to the crop ET loss determined
    using potential evapotranspiration. Thus, it can also be said that total ET loss
    is due to ETG and vadose zone contribution (VZET), which need to be evaluated
    individually. Here, the VZET was estimated using soil moisture (SM) data (Eq.
    10) for the entire column at different time steps and by subtracting two sequential
    values of modeled SM [50]. The groundwater consumption by vegetation is obtained
    as the difference between total evapotranspiration and VZET Eq. 11. Evapotranspiration
    or vadose zone loss: $$VZC\\ or\\ ETL\\mid {t}_i={\\int}_{\\Delta s}{\\theta}_{model}\\
    dz\\mid {t}_i-1\\kern0.5em -{\\int}_{\\Delta s}{\\theta}_{model}\\ dz \\mid {t}_i$$
    (10) where θmodel is the simulated water content at depth z from the land surface
    at time ti. ∆s is the length of a soil column. $$GWC= TETL- VZC$$ (11) where TETL
    is the total ET loss; GWC is the groundwater contribution. Groundwater evapotranspiration
    for time interval Δt is calculated as follows: $${ET}_G=\\frac{GWC}{\\Delta t}$$
    (12) The ratio of groundwater contribution to evapotranspiration and crop evapotranspiration
    is calculated and the depth at which the ratio is less than 0.5% that level of
    the water table is said to be extinction depth (ED). Results and Discussion Estimation
    of ETG Using White and Modified White Method The groundwater fluctuation data
    which was obtained using the CTD sensors installed in Observatory #1 and #2 for
    the year 2016 was used to estimate daily ETG. From Fig. 4, it can be observed
    that there is an upward trend in the groundwater level before and after the growing
    season in the study region that starts in July and ends in September. During this
    period of July-September, the water table rose to 3.5–4.5 m and from 3.5 to 7
    m for Observatory #1 and #2, respectively. In Oct-Nov, the transpiration demands
    are satisfied by the surface and unsaturated zone moisture as the GWL can be seen
    decreasing during this period. Whereas, it can also be observed that during the
    dry season of the year (February-April), great variation in the GWL depth was
    observed between the two observatories, with Observatory #1 having a GWL of 3–5.5
    m whereas Observatory #2 with 7–8 m. Fig. 4 Daily GWL (m bgl) for the year 2016
