    Methodology The evaluation of air quality in Gujarat state, India comprised different
    stages that require the involvement of different tools for the generation of shapefile,
    collecting necessary datasets for the study area, processing of datasets, and
    converting them into quantifiable outputs in the form of maps. The different stages
    are elaborated on below. The first involves the generation of the shapefile for
    the study area was done using different tools available in ArcGIS, which is a
    Geographic Information System (GIS) software, that helps in generating the maps
    that become useable for further stages. Following this, the shapefile is integrated
    into GEE an open-source Java-based online platform for accessing various satellite
    datasets available within its catalog. The shapefile for the study area was incorporated
    as a base map. GEE provides the code editor function wherein specific Java scripts
    were created for each pollutant and other feature identification for the shapefile.
    The datasets for 2018, 2020, and 2023 years were collected, and classified into
    subcategories based on the different pollutants such as CO, NO2, SO2, CH4, and
    Formaldehyde (HCHO) which were analyzed using, the earth''s radiance with different
    spectral regions, hence helped in generating the data in the form of the vertically
    integrated column density of each pollutant as mentioned earlier and the output
    data represents the concentration in mol/m2 while for CH4 the data provided was
    in the form of column volume mixing ratio and the output after processing the
    data would give the concentrations in ppb (parts per billion) of methane. Lastly,
    it involves analyzing the LULC which was LULC refers to the classification of
    natural elements and human activities in the study area within the predefined
    time frame with the help of statistical and scientific methods for analysis. The
    following years were used to analyze the changes that took place pre-, during,
    and after post COVID-19 pandemic, the lockdown due to COVID-19 was imposed in
    March 2019 and found a drastic change in air pollution. Therefore, the following
    period from 2018 to 2023 was considered for the research, considering the pre-COVID
    (2018), during COVID (2020) and post-COVID (2023). The changes in LULC for the
    region of Gujarat are mandatory to be monitored distinctly due to the rapid changes
    taking place in the environment. The development of the LULC map for a particular
    period can be generated using various satellites like Landsat 8 using the GEE
    platform and trained with MODIS satellite datasets and with the help of kappa
    coefficient and correlation matrix validation of the data was done—the captured
    datasets by the satellite work on the principle of surface spectral reflectance.
    For the determination of LULC in this study Landsat 8 datasets were used, which
    utilizes surface reflectance along with land surface temperature monitoring for
    the analyses of the LULC data. For air quality analysis periodical information
    on CO, SO2 NO2, CH4, and Formaldehyde can be obtained via Sentinel-5P achieved
    in GEE while LULC can be obtained from Landsat 8. 4. Results and Discussion Changes
    in LULC play a pivotal role as drivers of climate change within rapidly expanding
    urban areas. The transformation of land use has profound effects on the physical
    and thermal characteristics of the land surface, consequently impacting the air
    quality of urban environments. Conversion of land into barren land due to deforestation
    leads to exposure of land which causes a rise in LST [[59], [60], [61]] and which
    causes the emission of various pollutants mainly volatile organic carbon (VOC).
    This research aims to evaluate the potential influence of LULC on air quality
    in the Indian state of Gujarat. Utilizing Sentinel-5P satellite data spanning
    nearly six years (2018, 2020, and 2023), atmospheric particulate pollution was
    estimated. Six distinct land-use categories, namely water bodies, forests, agricultural
    land, built-up areas, barren land, and scrubland, were identified using Landsat
    8 land cover data processed in Google Earth Engine (GEE). The study revealed that
    variations in particulate pollution in response to LULC changes exhibit significant
    disparities across different regions, influenced by natural factors and human
    activities such as deforestation and urbanization. The conversion of land use
    significantly altered air quality parameters, particularly in urban and suburban
    areas. Over the past decade, substantial land use conversions have occurred, with
    forested areas transitioning to vegetation in the western part, while urbanization
    has rapidly expanded in the eastern and central-western regions. 4.1. LULC analysis
    Gujarat state has sustained its pattern of expansion and land cover change from
    2018 to 2023 as shown in the produced map (Fig. 3). The LULC map was prepared
    in the GEE platform using Landsat 8 satellite by employing a Random Forest machine
    learning algorithm. It was observed that agricultural land (Vegetation) was the
    most dominant LULC class among the other classes for all the respective years
    2018, 2020, and 2023. However, over time, the growth of urban areas increased
    exponentially. Agricultural land and forest area decreased from 61.08% (2018)
    to 60.7% (2023). Water spread area increased from 4.07% in 2018 to 5.13% in 2023,
    Bare land (Barren and Scrub) decreased from 29.59% (2018) to 27.56% (2023) with
    a net decrease of 2% approx. due to the gradual conversion of bare soil into built-up
    areas due to urbanization. This establishes changes in the land use patterns in
    Gujarat state over the years. However, the year 2020 was the lockdown period and
    there was an increase in the water spread area, forest cover, and built-up area
    whereas decrease in barren and scrubland (Table 2). Overall LULC classification
    accuracy level of 98.92% percent for Landsat 8 satellite imageries was collected,
