    model has 14 subsystems (e.g., croplands, livestock, human, industry, forest,
    grassland, atmosphere, water bodies, etc.) that covers all the nitrogen budget
    calculations in this paper. The baseline of nitrogen budget in 2017 was built
    first, then urbanization scenarios with corresponding parameters adjusting and
    urban/rural subsystem developing integrated into CHANS model to forecast the nitrogen
    cycle and loss in 2050. Urban/rural population change and accompanying difference
    of domestic pollution treatment efficiency are the key parameters which affect
    nitrogen budgets through urbanization. Details about the data sources, parameters
    and modeling methods can be found in Table S3 and Table S4. Annual nitrogen emissions,
    encompassing NH3, NOx, N2O, and NO3-, derived from each subsystem of the CHANS
    model, were allocated to counties using proxy parameters, relevant methodology
    is detailed in Supplementary Methods and Table S5. Quantification of reductions
    in Nr losses on air PM2.5 Weather Research and Forecasting model coupled with
    Chemistry (WRF-Chem)58 was used to estimate the changes on surface concentrations
    of PM2.5 based on NH3 and NOx emission reduction through well-managed urbanization.
    The baseline simulation in 2017 included all anthropogenic and natural emissions.
    Anthropogenic emissions data of air pollution was taken from the MEIC 2017 for
    mainland China59,60 and the MIX Asia emission inventory for the rest of the WRF-Chem
    domain61 (www.meicmodel.org). The NH3 and NOx emission inventories were replaced
    with the results of this study, thus enabling the assessment of the impact of
    urbanization-reduced NH3 and NOx emissions on PM2.5. More details for model simulation
    and validation are given in the Supplementary Methods. The population-weighted
    PM2.5 concentration (PWC), which considers population as weights at different
    exposure to PM2.5, is used to reflect the impact of PM2.5 concentrations on the
    national population. It is defined as: $${PWC}=\\frac{{\\sum }_{i=1}^{n}({P}_{i}\\times
