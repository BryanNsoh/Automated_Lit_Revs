    \ of actual crop evapotranspiration (ET)\nwithin the ﬁeld scale serves as the\
    \ basis for crop management. Although the estimation of evapotranspiration\nhas\
    \ achieved great progress through the combination of diﬀerent remote sensing data\
    \ and the FAO-56\ncrop coeﬃcient (Kc) method, lack of the accurate crop water\
    \ stress coeﬃcient (Ks) at diﬀerent\nspace–time scales still hinder its operational\
    \ application to farmer practices. This work aims to explore\nthe potential of\
    \ multispectral images taken from unmanned aerial vehicles (UAVs) for estimating\
