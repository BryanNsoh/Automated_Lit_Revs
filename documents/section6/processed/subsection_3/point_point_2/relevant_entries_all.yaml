    and agriculture are significantly impacted by anthropogenic activities and climate
    change. Using a variety of non-parametric statistical methods, this study intends
    to provide insights into the long-term distribution and trends of rainfall and
    temperature, and how they are associated with water resources and agricultural
    productivity in Uganda from 2001 to 2021. The sustainability of water resources
    and agricultural applications has been negatively influenced by these issues in
    the following ways. I. Rainfall patterns have changed as a result of climate change,
    causing variations in the time, intensity, and distribution of rainfall. This
    has led to water shortages or surpluses in some areas, which has an impact on
    the amount of water available for agricultural activities. Mean annual rainfall
    witnessed a significant increase, albeit with lower absolute values (1.08 mm/year).
    Moreover, regional LST trends experienced a slight increase in the last decades,
    averaging 0.01 °C/year. II. The water availability has decreased, especially in
    regions that depend on rainfall for irrigation due to an increase in temperature
    and altered rainfall patterns. This has had a direct effect on crop yield and
    production. Moreover, variations in temperature and rainfall can have an impact
    on the quality of the water, increasing the dangers of pollution and salinization.
    Most of the central and northern regions were subjected to a significant loss
    in crop productivity (mainly corn, rice, and Soybean) together with higher spatial
    coherence with rainfall (R2 = −0.9, p < 0.05) and temperature (R2 = 0.4, p < 0.05).
    III. Extreme weather events including droughts, floods, and storms are on the
    rise as a result of climate change. These occurrences have the potential to disrupt
    agricultural processes, hasten crop failures, animal losses, and soil erosion,
    and have a further negative influence on water supplies and agricultural output.
    IV. Regional human activities like deforestation and changes in land use have
    a direct impact on agriculture and water resources and contribute to climate change.
    Deforestation reduces the amount of forest cover, which results in less rainfall
    and more soil erosion. Increased rapid population growth and nighttime light trends
    near the Kampala region resulted in a massive loss in the regional ecosystem and
    environmental patterns, thereby significant reduction in water resources and crop
    productivity in the last two decades. Implementing sustainable practices, such
    as water conservation, enhanced irrigation methods, watershed management, and
    land-use planning, is necessary to address the effects of climate change and anthropogenic
    activities on water resources and agriculture. In order to reduce climate change
    and develop adaptive water resource management and agricultural resilience measures,
    legislation and international cooperation are also required. Moreover, to overcome
    the paucity of observed station data records, remotely sensed high-resolution
    gridded products are sufficient to check the long-term patterns of climate change
    and associated regional environmental dilapidations by employing the Google Earth
    Engine web-based cloud computing facilities. Funding This research was funded
