    Discussion Many species shift their range boundaries in response to global warming
    and track suitable climate conditions (Littlefield et al., 2019). Species also
    shift their distribution and niche at the local scale to track suitable resource
    conditions in response to local environmental changes. In the present study, we
    explored changes in the distribution pattern and spatial niche of two typical
    waterfowl guilds under the impact of extreme drought in the Dongting Lake Basin
    and explained the ecological mechanisms driving these changes. Based on field
    observations and modelling approaches, we found a significant shift in the distribution
    pattern and a substantial contraction in the spatial niche of ducks and a significant
    transition in the spatial niche of geese, indicating changes in spatial range
    and resource utilisation. 4.1. Effect of extreme drought on habitat elements Hydrological
    processes are the key drivers of floodplain wetland ecosystems (Bunn and Arthington,
    2002). Significant within-year variation in the water level is a distinctive characteristic
    of Dongting Lake, which typically undergoes four hydrological stages throughout
    the year: low-water-level, rising-water-level, high-water-level, and receding-water-level
    periods. October to November usually signifies the water level receding phase;
    however, 2022 showed a deviation from this pattern. The duration of the high-water-level
    period was exceptionally short, and by October, the lake had already transitioned
    into its low-water-level phase (Fig. 2 & Fig. S3). The drought in 2022 aligned
    with the findings of Li et al. (2023), who reported an increased intensity of
    drought in Dongting Lake after the Three Gorges Project, especially during the
    autumn months. Such alterations in hydrological conditions could lead to a cascade
    of ecological consequences and impact habitat and food availability for wintering
    waterfowl. Fig. 2d shows a typical normal waterbody distribution in November.
    In November 2022, however, the central region of the natural habitat experienced
    a tendency towards desiccation. Due to the prolonged drought, the hydrological
    connectivity in the natural habitat was severely disrupted, resulting in a nearly
    complete loss of surface water in previously perennially watered areas. Only the
    eastern channel displayed noticeable water coverage (Fig. 2e). Accordingly, the
    meadow grass was of high quality and fresh in November 2021, while in 2022, peak
    growth was observed in late September, followed by a withering trend throughout
    the early wintering season of the waterfowl (Fig. S4). The drastic changes caused
    by extreme drought would inevitably impact waterfowl, which rely heavily on water
    and vegetation habitats. 4.2. Effect of extreme drought on the distribution and
    niche of ducks Extreme drought had a significant impact on the waterfowl distribution
    pattern, most notably prompting ducks to transition from natural to managed wetlands.
    Despite its small size, accounting for <1 % of the area of the natural East Dongting
    Lake, the managed Caisang Lake sustained a duck population that was three times
    larger than that of East Dongting Lake in 2022. We postulate that this phenomenon
    was directly caused by a change in the distribution of the waterbody. The movement
    patterns of mallards, the most abundant duck species worldwide, are strongly linked
    to the availability of freshwater habitats, and the spatial scale of movement
    could be best predicted by the number of waterbodies in the landscape (Kleyheeg
    et al., 2017). In line with this study, our results also indicated that duck distributions
    are closely aligned with the prevailing distribution patterns of waterbodies.
    Spatial niche analyses based on ENMs revealed that the distance to water was the
    primary factor contributing to the occurrence probability of ducks in both years
    (Fig. S2). This is also one of the most important variables in ENMs overall (Bradie
    and Leung, 2017). The smaller the distance to a waterbody, the higher the probability
    of occurrence. Therefore, the habitat extent of ducks in managed habitats, where
    waterbodies were not significantly influenced by extreme drought, remained relatively
    large in both years of the study. However, in natural habitats in 2022, the habitat
    extent decreased substantially and the species showed a sporadic distribution.
    Although there was a concentrated water area in the natural habitat in 2022, this
    area serves as a navigational channel, and the distance from it was another crucial
    factor affecting duck occurrences (Fig. S2). As a typical anthropogenic disturbance,
    ships passing through channels can cause significant disturbances to wintering
    waterbirds (McFadden et al., 2017). Finally, the level of spatial niche overlap
    between the two years was high in managed habitats but low in natural habitats,
    and the area of overlap was largely concentrated in managed habitats. 4.3. Effect
    of extreme drought on the distribution and niche of geese We expected extreme
    drought to have an adverse effect on wintering geese because an early water level
    recession would be unfavourable for food availability (Guan et al., 2016). The
    change in the distribution pattern of geese between the natural and managed habitat
    in 2022 was not as significant as that observed in ducks. However, in the managed
    wetland, there was a highly significant relationship between the proportion of
    geese and changes in the waterbody area. This also suggests that under drought
    conditions in the natural wetland, geese exhibit a tendency to shift to peripheral
    lakes. Furthermore, the geese exhibit another adaptive mechanism in response to
    extreme drought in their habitat, which involves adjusting their foraging behaviour
    and expanding their spatial niche. Previous studies have shown that when there
    is reduced food availability and declining habitat quality, individuals may actively
    search for food to meet their energy and nutritional requirements, taking actions
    such as seeking alternative potential food sources, altering foraging behaviour
    and strategies, and expanding their habitat range (Burnham et al., 2017, Zhang
    et al., 2020). In this study, the geese utilised the edges of the meadow and mudflats
    to sever aboveground Carex plants and searched for belowground plant parts in
    2022. However, herbivorous geese usually prefer high-quality fresh grasses in
    their wintering grounds in the Yangtze River Basin (Zhao et al., 2012). This is
    consistent with the observations for 2021 in this study, showing that the occurrence
    probability of wintering geese was closely associated with increased vegetation
    productivity during the early wintering period (Fig. 6c). Under normal hydrological
    conditions, the recent emergence of wet meadows suggested a favourable growth
    trajectory and enhanced availability for geese utilisation. In contrast, in November
    2022, NDVI was too high, and the geese abandoned their feeding activities on the
    long-exposed overgrown swards in the meadow. In general, the niche breadth of
    animals in terms of spatial use may increase as resource diversity decreases (Morellet
    et al., 2013). In this study, the adjustment in the ecological niche of geese
    was spatially manifested by an inward expansion in the habitat range in areas
    of natural habitat where the elevation is relatively low. This resulted in a low
    degree of spatial overlap between the two years. The \"source-sink\" theory suggests
    that when the quantity of source habitats is limited compared to relatively abundant
    sink habitats, the latter becomes attractive to species (Massol et al., 2011,
    Morris, 2003). Hence, species may utilise a broader range of environmental conditions
    than their fundamental niche, thus appearing in unsuitable habitats (Pulliam,
    2000, Pulliam, 1988). This is crucial for understanding the results of ENMs. We
    postulate that in 2022, the geese inhabited suboptimal habitats. The habitat expansion
    observed in 2022 did not necessarily imply that the suitable habitats were more
    favourable for geese in 2022 than in 2021. Instead, it reflects a microscale shift
    as an adaptation to unsuitable environments, highlighting their behavioural plasticity;
    this is consistent with the findings of previous studies in the area showing a
    trophic niche shift of geese in response to habitat alteration (Lei et al., 2019a).
    The threshold-setting method used to convert numerical predictions into binary
    predictions can also influence the analysis results; however, this was not the
    focus of this study. Nevertheless, the significant decrease in the occurrence
    probability of geese in natural habitats indicates that habitat suitability was
    lower in 2022. 4.4. Role of external managed lakes and conservation implications
    Globally, managed and restored wetlands constitute the core habitat network for
    waterfowl when natural wetlands are in a degraded state (Casazza et al., 2021,
    Czech and Parsons, 2002, Zhang et al., 2021), especially during drought conditions
    (Schaffer-Smith et al., 2017). In this study, the managed Caisang Lake wetland
    also emerged as an extremely important habitat for overwintering waterfowl during
    the drought period. Even though it experienced dramatic habitat alterations after
    the planting of lotus and culturing of crab since the 2013/2014 wintering period,
    this expansion of cultivation and aquaculture activities increased the waterbody
    area. Combined with human interventions maintaining the stability of Caisang Lake''s
    water level, the situation remains beneficial for certain omnivorous duck species
    (Zou et al., 2017). Therefore, extreme drought did not significantly affect its
    water surface area or habitat conditions. Due to historical land reclamation activities,
    there are many small and medium-sized lakes and wetlands surrounding Dongting
    Lake, which may also play crucial roles in the conservation of waterbird biodiversity
    in this region. Our results imply the need for increased attention to these external
    wetlands around Dongting Lake. Future studies could prioritise examining the diversity
    and distributions of waterbirds in these wetlands during wintering periods with
    different climatic and hydrological conditions. Our results emphasised the importance
    of managed and regulated wetlands as vital alternative habitats in biodiversity
    conservation. 5. Conclusions Our study identified significant impacts of extreme
    drought on the habitat conditions and thus the distribution pattern and niche
    of wintering waterfowl. In the past decade, the extreme drought year had the lowest
    water levels, smallest waterbody area, and highest NDVI value. The distribution
    of waterfowl, particularly ducks, was significantly impacted by severe drought
    conditions, resulting in a transition towards habitats unaffected by the drought.
    The distribution pattern of ducks was fundamentally altered. Geese demonstrated
    microscale shift in foraging habitat utilisation during the extreme drought year,
    indicating foraging plasticity to cope with decreased food availability. Both
    waterfowl guilds exhibited a low degree of spatial niche overlap between the two
    years. The low degree of overlap in ducks was primarily attributed to a significant
    contraction in their habitat extent in 2022, whereas for geese, the low degree
    of overlap was due to a substantial shift in their resource utilisation, as demonstrated
    by an overall inward shift in their habitat extent. Furthermore, the roles of
    natural and managed wetlands in biodiversity conservation, especially duck guilds,
    varied across different wintering periods with different hydrologies. This has
    important implications for wetland management and biodiversity conservation. Our
    research contributes to an enhanced understanding of the impact of extreme climatic
    and hydrological events on wetland ecosystems. CRediT authorship contribution
