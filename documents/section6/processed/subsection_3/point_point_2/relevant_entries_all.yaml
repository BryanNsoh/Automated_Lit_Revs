    a GRU was used as the model of choice. GRUs were introduced by Cho et al. (2014)
    and have been successfully applied in several remote sensing time series applications
    (Chhetri et al., 2020; Li et al., 2022; Zhao et al., 2021; Bi et al., 2020). They
    are a further development of Recurrent Neural Networks (RNN), designed to process
    sequential data like time series. By using feedback loops, they forward information
    in the form of the hidden state from the previous time step to the next time interval.
    However, during the training process, this complicates the adjustment of the gradients.
    In addition to the number of nodes and layers, they have to be adjusted in the
    additional time dimension, which is referred to as backpropagation through time.
    Especially for very long time series, the error portion at the beginning of the
    time series can get so small that the gradients are barely adapted. This is called
    the vanishing gradient problem (Hochreiter, 1998). To overcome this problem, GRUs
    use two gating functions that control the flow of information through the network.
    The update gate defines if the previous hidden state is to be updated. The reset
    gate on the other hand determines if the previous state has to be reset. Thus,
    in contrast to the widely used Long Short-Term Memory (LSTM) networks, they have
    one gate less and also fewer model parameters. Therefore, they have been shown
    to work better on small data sets (Yang et al., 2020), making them an appropriate
    choice for this study. 4.4. Model design and training A grid search was carried
    out to identify the best model parameters. In the end, a bidirectional GRU model
    with 142,901 trainable parameters was used in this study. The model was implemented
    using the Python library “Keras” (Chollet, 2015). We used two GRU layers followed
    by a recurrent dropout as a regularization mechanism to prevent over-fitting.
    We trained the model from scratch using the Adam optimizer with a learning rate
    of 0.0001. Hereby, the maximum number of training epochs was set to 200 with an
    early-stop monitor with patience of eight. Early stopping ensures that the training
    process is stopped if the validation loss has not decreased over eight epochs.
    Binary cross-entropy was used as a loss function and the F1-score as an accuracy
    metric. 4.5. Evaluation approach For the evaluation of limiting factors, all cut
    samples from Section 4.2 were linked to the in situ measurements. Here, the closest
    measurement in the sequence before a cut event was selected and associated with
    the sample. The experiments in the results section also distinguish between first
    cuts and the re-growth as the vegetation characteristics differentiate for the
    two as outlined in Section 2. Therefore, all extracted sequences were assigned
    to one of the two categories. All cut sequences that contain the first cut of
    a grassland as well as all “no cut” sequences that were extracted before the first
    cut event are categorized as first cuts. All other “cut” and “no cut” sequences
    are assigned to the category re-growth. The model training and all experiments
    were repeated over 11 runs using the same model configurations and input data.
    Afterward, samples were assigned a label (cut/no cut) based on the majority vote
    from those runs, and the in 4.6 introduced accuracy metrics were calculated subsequently.
    As the range of observed ground coverage is very small (majority of values lie
    between 92% and 100%) and previous studies observed no correlation between C-band
    backscatter and coverage of narrow-leaf crops (Nasirzadehdizaji et al., 2019;
    Liao et al., 2018) we did not consider this parameter for the following experiments.
    4.6. Accuracy assessment Precision, Recall, and F1-score were used as accuracy
    metrics to measure the model performance. Precision is defined as the fraction
    of relevant instances among the retrieved instances and calculated using Equation
    (1). Thus, expressing the rate of true positive (TP) cut events among all predicted
    cut events (TP and false positive (FP)). Recall (also known as Sensitivity) on
    the other hand is the fraction of relevant instances that were retrieved and calculated
    using Equation (2). It represents the rate of detected cut events (TP) of the
    reference cut events (TP and false negative (FN)). Finally, the F1-score is defined
    as the harmonic mean and calculated using Equation (3) (Zeugmann et al., 2011).
    These metrics were calculated per class and overall as the weighted arithmetic
    mean. (1) (2) (3) 5. Results In the following section, the results of the study
