    county (%), α, β refers to estimated coefficients of large-scale farming from
    Duan et al.52 and Wang et al., 202253. Meanwhile, the management of livestock
    would be optimized through mitigation measures, such as surface coverage, frequent
    removal of manure from animal houses, and low crude protein feeding to reduce
    ammonia volatilization. We cited the research findings of Zhang et al., 202054,
    which showed that a combination of different measures in three stages of feeding
    (including low-protein feed and phased feeding), housing (including ventilation
    systems, floor mats, dry manure removal, and solid-liquid separation), and manure
    management (including anaerobic digestion, and high-temperature composting) can
    achieve a 60% reduction in NH3 emissions from the livestock farming process in
    China. Since there is no direct report on the relationship between farm size and
    other Nr loss to water, the study assumed constant loss efficiency runoff he leaching
    in the field. The reduction of agricultural nitrogen losses may be underestimated
    here. In addition, the adoption of a crop-livestock coupled system can ensure
