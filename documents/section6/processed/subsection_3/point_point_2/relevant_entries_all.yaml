    modelCaesium-137GISWatersheds managementRaouz watershed 1. Introduction Water
    erosion is a widespread and severe environmental problem in the Mediterranean
    region, especially in Morocco, impacting soil quality, sediment transport, and
    water availability (Chaaouan et al., 2013; Ed-daoudy et al., 2023; FAO, 2019;
    Lamane et al., 2022; Lizaga et al., 2018; Mesrar, 2016; Sadiki et al., 2004; Szczypta,
    2012). Water erosion involves the detachment and movement of soil particles through
    water. This process can manifest at various scales and lead to various types of
    land degradation (Bruun et al., 2015; Tahiri et al., 2014). Within the mountainous
    regions of Morocco, water erosion is more prevalent and problematic due to steep
    slopes, fragile soils, heavy rainfall events, and intensive land use (Bouhlassa
    and Bouhsane, 2023; Simonneaux et al., 2015). In these areas, water erosion can
    cause significant changes in soil properties and functions, including organic
    matter content and nutrient status; reduces the productivity and fertility of
    agricultural lands; and affects the quantity and quality of water resources downstream,
    causing flooding, sedimentation, and siltation of reservoirs (Ait M’Barek et al.,
    2021; Alitane et al., 2022; Aoufa et al., 2022; Aouichaty et al., 2022; Arrebei
    et al., 2020; Bouslihim, 2020; Brahim, 2018; Chadli, 2016; Colazo and Buschiazzo,
    2015; Damnati et al., 2013; Echogdali et al., 2022; Elaloui et al., 2017; Issa
    et al., 2016; Mondal et al., 2018; Quijano et al., 2016; Romanyà and Rovira, 2011).
    These effects have significant implications for the socio-economic development
    and sustainability of the region, which depends mainly on the availability and
    management of soil and water resources. The Rif region in Morocco is grappling
    with significant soil erosion, accounting for an estimated 60% of the country''s
    total soil losses (Ed-daoudy et al., 2023; Manaouch et al., 2021). Various models
    have been utilized to evaluate and forecast erosion risk (Table A1), encompassing
    empirical models, tracer techniques, and process-based approaches (Alitane et
    al., 2022; Aoufa et al., 2022; Belasri and Lakhouili, 2016; Boufala et al., 2022;
    Damnati et al., 2012; Faleh and Maktite, 2014). Among the widely employed models
    are USLE (Wischmeier and Smith, 1978), RUSLE (Renard, 1997), MUSLE (Williams and
    Berndt, 1977), LISEM (De Roo et al., 1996), MMF (Morgan, 2001; Morgan and Duzant,
    2008), WATEM/SEDEM (Van Rompaey et al., 2001), SWAT (Arnold, 1994), WEPP (Flanagan
    and Nearing, 1995), and EUROSEM (Morgan et al., 1998). Gully erosion, a specific
    form of soil erosion, has been studied using diverse methods, including physical-based
    (Alencar et al., 2020), multi-criteria (Arabameri et al., 2019), statistical (Conoscenti
    and Rotigliano, 2020), and machine learning techniques (Arabameri et al., 2020).
    Machine learning models such as Boosted Regression Tree (BRT) models (Elith et
    al., 2008), Maximum of Entropy (MaxEnt) (Phillips et al., 2004, 2006), and Random
    Forest (RF) (Segal and Xiao, 2011) have exhibited significant potential for erosion
    hazard assessment, particularly when combined with remote sensing and GIS data
    (Ahmed et al., 2023; Chuma et al., 2023). Table 1. Matrices Used in the modified
