    method for Observatory #1 station gives considerably accurate results as ETG obtained
    was nearly 50–70% of ETo, which is also the case for Hydrus-1D ETG and is reasonable
    for the actual condition. Whereas, in some cases the White method overestimated
    ETG values, resulting in undesirable results. It is also evident that the pattern
    of estimated ETG and the potential ET has a strong correlation. A similar relationship
    was also observed for Observatory #2 with ETG obtaining nearly 40–70% of ETo.
    The percentage contribution of ETG to ETo was observed to be significant and this
    may lead to prediction uncertainty if the ETG is ignored in the groundwater water
    balance modeling. Fig. 10 Monthly average evapotranspiration and crop evapotranspiration
