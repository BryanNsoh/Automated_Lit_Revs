    Factors determining the backscatter behaviour after cut events The differences
    in backscatter behaviour after a cut illustrated in Fig. 8 show mainly a positive
    difference, but in some cases also a negative one. This inconsistency was attributed
    in previous studies (Reinermann et al., 2022; Curnel, 2015) to delayed salvage
    of the harvested grass that is kept for drying in the meadow. This hypothesis
    was evaluated in Section 5.3 by comparing the detection rate and backscatter behaviour
    after cut events with simultaneous salvage or delayed salvage. The analysis on
    the impact of timing in salvage includes some uncertainties, because of the types
    of different practices of grass drying in the field (such as tower or swath) which
    are presumably associated with different backscattering behaviour. However, significant
    differences in backscattering behaviour, i.e. an increase or decrease after cutting,
    are also seen for cut events with simultaneous salvage. These results indicate
    that the timing of salvage is not the decisive factor in the backscatter response.
    In contrast, we see two factors as the main drivers for the backscatter behaviour
    after the cut. First, the decisive factor for cuts causing an increase or decrease
    in backscatter is seen in the leaf size and structure of plants, as outlined in
    previous studies (Bargiel et al., 2010; Macelloni et al., 2001). Broad leaf plants
    cause a decrease in backscatter after a harvest, whereas an increase is observed
    for fields with dominating narrow leaf vegetation. This is related to the stronger
    absorption caused by narrow leaf plants (Macelloni et al., 2001). Within the group
    of fields that show a backscatter increase after the cut, we can observe a correlation
    between the backscatter value before the cut and the backscatter increase after
    the cut (Pearson R −0.38). This is directly related to the change from backscatter
    attenuation by vegetation to diffuse backscattering from the soil surface, as
    outlined in Section 2. Thus, the degree of attenuation before the cut is a second
    decisive factor and determines the backscatter level before the cut and as a consequence
    the change of backscatter after the cut. The main drivers of attenuation are the
    density of the vegetation, the structure of the plants, as well as the SCW and
    VWC. 6.4. Impact and added value of precipitation data Section 5.4 shows that
    adding precipitation data does not result in a higher overall detection accuracy,
    thus confirming findings from a previous study (Holtgrave et al., 2023). However,
    the results indicate that it has a different effect on the accuracy of first cuts
    and cuts of the re-growth. While the accuracy for first cuts decreases significantly,
    it increases slightly for re-growth samples. This is due to the different backscatter
    mechanisms that dominate before the first cut and during the re-growth. Due to
    the high grass height and biomass of the grass before the first cut, the vegetation
    dominates the backscatter in the form of multi-path scattering and direct scattering
    from the canopy (Fig. 2a). In turn, the grass during re-growth has significantly
    lower biomass and height. Thus, the transmission of the microwave increases and
    the soil contribution in the backscatter is higher, as well as the influence of
    SM (Romshoo et al., 2002). The changing sensitivity of backscatter from vegetation
    to soil contribution can be demonstrated by relating backscatter to vegetation
    height and precipitation (as an indicator for soil moisture conditions) before
    the first cut and during the re-growth. Fig. 13 illustrates the correlation of
    all grass height measurements with the CR of the closest backscatter observation.
    As can be seen, the Pearson R of CR to grass height before the first cut is 0.4,
    but drops to 0.15 during the re-growth. The opposite is true for the correlation
    between VV polarised backscatter and precipitation as shown in Fig. 14. Here,
    the correlation for the period before the first cut is 0.07 and increases to 0.2
    during the re-growth. This indicates the changed backscatter behaviour from a
    vegetation-dominated backscatter before the first cut to a higher soil contribution
    in the backscatter during the re-growth. This also explains why adding precipitation
    data only improves the cut detection rate of re-growth cuts, as during re-growth,
    backscatter variations are more strongly influenced by SM changes. Potentially,
    a model only trained and tested with re-growth cuts would benefit more from the
    addition of precipitation data (see Fig. 14). Download : Download high-res image
