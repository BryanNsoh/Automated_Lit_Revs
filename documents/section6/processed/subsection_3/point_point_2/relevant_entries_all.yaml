    White, modified White, and Hydrus-1D Full size image At Observatory #1, statistical
    comparisons of estimated ETG and observed ET values were performed using the coefficient
    of determination (R2) and RMSE values. The modified White method produced higher
    R2 values (0.88) compared to the White method (0.40) for the weekly time scale.
    The modified White method also reduces ETG RMSE from 0.64 in the White method
    to 0.27. Thus, the results indicate that the modified White method provides an
    improved alternative to the White [24] method in estimating groundwater evapotranspiration
    using GWL fluctuations in agriculture-dominated regions. The relationship between
    monthly averages of potential evapotranspiration (ETo) and ETG is shown in Fig.
