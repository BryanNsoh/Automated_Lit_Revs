    4. Discussion This study utilized the machine learning algorithms for LULC classification
    of Lahore city to identify the best suit machine learning algorithm for classification
    of LULC in unplanned cities like Lahore. Results of user’s and producer’s accuracy
    showed that barren land and urban land showed minimum values. Lahore has is a
    city with unplanned urbanization and Lahore has very few high-rise structures
    in urbanized areas. This caused the a very slight misclassification of these classes
    and effect their accuracies. Lahore city is currently under a stress of air pollution
    and very low air quality index (AQI) (Ali et al., 2022) and one the reason for
    this problem is very minimum vegetation and tree cover within the city (Khan et
    al., 2022). Low AQI also affect the quality of satellite imagery as, the quality
    of satellite images is affected due to the scattering and absorption of sunlight
    by atmospheric molecules and aerosols. Aerosols are major constituents for the
    formation of haze and thus responsible for degradation in the satellite images
    (Joshi et al., 2020). Vegetation cover of Lahore is mostly separated from urban
    areas and that made the machine learning classifier to classify vegetation cover
    more correctly, spatial separation of urban areas and vegetation cover made it
    easy to collect correct samples for the training of classifier and also scarce
    of urban vegetation help to avoid mixing of signature to classify the different
    classes accurately. Generally, Lahore contains only one water body (Ravi River)
    which is also suffering from water pollutants from city waste (Aslam et al., 2022),
    which caused the very tine misclassification of water pixels with barren and urban
    land. Overall, RF performed way better than in every LULC class but SVM gave almost
    same accuracy for vegetation cover land and even for Landsat-7 and Landsat-8 SVM
    surpass the RF for vegetation class, SVM also surpassed RF in user’s accuracy
    of barren land class. It is quite challenging to exactly distinguish between classes
    like barren land and urban land with 30 m spatial resolution in city like Lahore.
    Satellite with better spatial resolution may give better results for classification
    with machine learning algorithms. Every machine learning has some advantages and
    disadvantages. For instance, CART and SVM misclassify between LULC classes but
    SVM performed very when a small training dataset is available which made him and
    perfect choice for classification with little number sampling points (J. Wang
    et al., 2022). In contrast to SVM, RF is more robust and less dependent upon parameters
    (Lin and Doyog, 2023). In general, RF associate many soft linear boundaries at
    the surface of the decision and utilized previously defined predictions for classification.
    In this study, RF outperformed both classifiers (CART and SVM), irrespective of
    size of training data, SVM is performed well but a bit less than RF and CART performed
    less than both classifiers. A recent study from Kerala (India) also indicates
    that RF outperformed SVM and CART for LULC classification with 89.5% accuracy
    (Kulithalai Shiyam Sundar and Deka, 2022). A study from Munneru River Basin (India)
    also endorsed the results from this study, as study suggested RF as best performing
    machine learning algorithm with 94.5% accuracy (Loukika et al., 2021). RF also
    outperformed SVM for LULC classification in Greater Gaborone Planning Area of
    Botswana (Ouma et al., 2023). However, some study suggested that SVM performed
    better than RF, for example a recent study from El-Fayoum Governorate (Egypt)
    (Atef et al., 2023) suggested that SVM produced most accurate LULC maps with kappa
    coefficient of 0.916 compared to RF (0.909). Studies also suggested that CART
    outperformed SVM for LULC classification (Goldblatt et al., 2016). SVM also outperformed
    RF with accuracy of 91.4% in Urmia Lake Basin (Iran) (Feizizadeh et al., 2023).
    Different researchers found different machine algorithms best to apply for LULC
    classification in different areas. Thus, it is recommended to adopt latest, less
    sensitive and fastest machine learning algorithm for classification of LULC. The
    accuracy of a machine learning algorithms for LULC classification does not only
    vary with study area but also with study period. This is possibly due to the influence
    of atmospheric, surface and illumination variations. Accuracy of machine learning
    algorithms are also dependent on training samples. Thus, it is essential to maintain
    the quality of input samples and recommended to adopt latest, less sensitive and
    fastest machine learning algorithm for classification of LULC. 5. Conclusion Data
    from remote sensing satellite is suitable option for detection of LULC changes
    in an urbanized city Lahore analysis. Results showed the useability of machine
    learning algorithms with use of Landsat data for LULC analyses. Major findings
    and conclusion of this study are listed below: • RF is the best performing machine
    learning algorithm with overall accuracy of 92.7% for Landsat-7, 91.6% for Landsat-8
    and 95.2% for Landsat-9 imagery. • Sensor from Landsat-9 showed best overall accuracy
    of 89.7% for CART, 95.2% for RF and 89.8% for SVM. • According to the best performing
    algorithm (RF), urban Land area of Lahore city increased by 34.9% in last fifteen
    years. In case of LULC classifications various studies found different results
    based on selected satellite, study area and selected algorithms. Furthermore,
    studies also suggested that different classifiers performed differently in different
    climatic zones and geographical locations. Hence, future researchers should try
    to explore LULC by using high resolution imagery, more detailed classes, field
    gathered input data and adopting variety of sophisticated and modern machine learning
    algorithms designed for LULC classification. This study can be helpful for policy
    making, planning of city services, betterment of management practices, and additional
    LULC classification in urbanized cities. Current study is preliminary and has
    limitation with regards to (i) study area, (ii) the study duration, (iii) selected
    datasets and (iii) selection of machine learning algorithms for LULC extraction,
    any change in study area or study duration can affect accuracy of machine learning
    algorithms and in same way any change in adopted machine learning algorithms or
    datasets can lead to different results. Thus, a vigorous study may need more continues
    data, less sensitive machine learning algorithms and data from satellites having
