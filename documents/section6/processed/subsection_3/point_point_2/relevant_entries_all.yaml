    MODIS satellite imagery, USDA crop planting data, and soil databases (SSURGO and
    WoSIS). The data were downloaded as zip files, with each file containing layered
    GeoTIFFs Ritter and Ruth (1997); OGC (2023). To ensure compatibility and consistency
    across various sources, these GeoTIFFs were subjected to preprocessing steps,
    including unzipping, stacking, masking, cropping, and resampling. The data were
    integrated by aligning spatial and temporal dimensions, addressing inconsistencies,
    and standardizing coordinate systems. Fig. 3 Step 2: Pipeline to extract stream
