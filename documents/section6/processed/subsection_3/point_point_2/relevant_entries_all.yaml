    fields A starting point for our analysis was a simplified conceptual framework
    of soil C sequestration (Fig. 1), based on recent improvements in the understanding
    of soil C processes, especially the microbial efficiency mineral-stabilization
    (MEMS) model (Zhang et al., 2021). Instead of considering soil C as undecomposed
    plant residue, newer process models describe plant residue being solubilized to
    dissolved C, which is then either sorbed to mineral surfaces or used by microbes
    for growth (Woolf and Lehmann, 2019). The microbial residue is then again resupplied
    to the dissolved C pool and may sorb to mineral surfaces with higher affinity
    than the original residues (Sokol et al., 2019). Microbial carbon use efficiency
    (CUE) determines, how much microbial biomass is produced from plant C inputs and
    controls C stabilization (Kallenbach et al., 2019, Sokol et al., 2019). High nutritional
    quality residue (C:N), stable moisture conditions, and minimal disturbance promote
    a high CUE (Bailey et al., 2019, Kallenbach et al., 2019). In addition, roots
    and root exudates have a higher CUE than the aboveground residue (Kätterer et
    al., 2011, Sokol et al., 2019). Disturbances may destabilize mineral-associated
    C and subject it to decomposition (Bailey et al., 2019, Li and Schaeffer, 2020).
    The simplified framework of Fig. 1 presents soil C sequestration as a three-stage
    process in which plant photosynthesized C is supplied to soil microbes which stabilize
    it on mineral surfaces. Limitations to each of these processes can be identified
    and surveyed at the field level to identify bottlenecks in the entire cycle. The
    process is described as a cycle, as increased C storage can improve soil productivity
    (Lal, 2016, Prout et al., 2021), ideally resulting in more photosynthesis and
    restarting the improvement cycle. The first step of photosynthesis may be limited
    by primary resources to plant growth (sunlight, water, nutrients) (Sylvester-Bradley
    and Wiseman, 2005), or by factors influencing plant access to these, such as poor
    structure (Rabot et al., 2018). Indicators for photosynthesis include the plant
    leaf area, aboveground biomass and the roots and root exudates supplied belowground.
    These are then processed by the second step of microbial growth, which may be
    limited by poor soil conditions (gas transport, compaction, drought) or factors
    influencing CUE (temperature, moisture, substrate quality). Microbial growth is
    represented by microbial biomass, which is stabilized on soil mineral surfaces.
    Finally, to form more stable organic matter N and S are also needed (Kirkby et
    al., 2014, Tipping et al., 2016). A high or low C:N ratio may limit stabilization
    through nutrient limitation or increased decomposition (Blanco et al., 2023).
    Soil should also be protected from waterlogging, which may destabilize the accumulated
    C (Li and Schaeffer, 2020). The end result of the process should be a soil clay:C
    ratio that promotes plant growth, but does not result in increased C decomposition
    (Prout et al., 2022, Prout et al., 2021). Many of the indicators could be placed
    in different parts of the cycle, for example, S deficiency or poor structure limits
    plant growth, microbial activity, and C stabilization. The indicators were placed
    as such to represent the overall cycle and to have a balanced number of indicators
    for each category. The framework does not provide a quantitative estimate of the
    sequestration limit, but instead can be used to explore the limitations qualitatively.
    A similar approach has earlier been applied for management effects of soil C sequestration
    (Van de Broek et al., 2019), whereas our approach focused on the on-site soil
    quality effects. Because most of these processes are excluded even in the most
    detailed C cycling models (Zhang et al., 2021), this semiqualitative analysis
    can provide a complementary view of the limitations and guide further modelling
    work. We applied the framework to the experimental fields in the Carbon Action
    experiment (Mattila et al., 2022). Twenty farms were chosen from the set of 105
    farms for annual monitoring. The 20 farms were chosen to represent different carbon
    farming practices (cover crops, diverse grass in rotation, subsoiling, improved
    grazing, and soil amendments), soil textures, and farming systems (cereal farming,
    mixed livestock, and vegetables). The selected 20 farms had a similar distribution
    of C than the overall 105 farm set (interquantile range 2.5–4.0% in the original,
    2.7–4.2% in the subset). In addition, the farmer planned carbon farming measures
    were required to have received a positive evaluation by an expert panel, as described
    in Mattila et al. (2022). The sampled farms were located in a 200 ×500 km area,
    which covered the main agricultural areas of Finland. A more detailed description
    of the farms is presented in Nevalainen et al. (2022). Each farm had two fields,
    resulting in 40 units of observation for the analysis. This analysis is based
    on the first two years of sampling (Mattila and Heinonen, 2021, Mattila, 2020).
    Each indicator was compared against published norms, and the analyzed fields were
    classified according to how the indicator compared against norms (i.e. sufficient,
    deficient, excessive). This approach is similar to that used to interpret soil
    nutrient analyses (Hatfield, 1972, Mattila and Rajala, 2022). We reported the
    results as percentage of fields affected and identified the main bottlenecks for
    improvement within each category. Description of indicators, methods and the classification
