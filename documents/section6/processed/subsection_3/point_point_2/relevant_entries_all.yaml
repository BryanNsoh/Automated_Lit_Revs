    Large-scale farming can increase the adoption of new technologies such as 4 R
    nutrient stewardship (i.e., the right rate, type, time, and place of fertilizer
    application), optimal irrigation techniques, and organic amendments, resulting
    in reduced fertilizer application and improved nitrogen use efficiency. This,
    in turn, can reduce fertilizer NH3, N2O and N loss to water. The estimation of
    influence of farm size on fertilizer use and NH3 emission followed Duan et al.,
    202152 and Wang et al., 202253. The Eqs. (7) and (8) are used to calculate fertilizer
    use and NH3 emission on county scale in 2050. $$\\begin{array}{c}{F}_{t}^{2050}=\\exp
    \\left(\\alpha \\times {Ln}{X}_{t}^{2017}-\\alpha \\times {Ln}{X}_{t}^{2050}\\,\\right)\\times
    {F}_{t}^{2017}\\end{array}$$ (7) $${E}_{t}^{2050}=\\exp \\left(\\beta \\times
