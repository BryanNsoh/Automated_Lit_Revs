    of vegetation cover changes Large-scale and long-term vegetation cover changes
    are influenced by natural environmental factors such as topography, geomorphology,
    and climate change, while small-scale and short-term vegetation cover changes
    are significantly impacted by human activities such as ecological engineering
    and urbanization42. Over the long term, 81.5% of vegetation shows a significant
    positive correlation with precipitation, and 82.2% exhibits a significant positive
    correlation with temperature43. In the middle and lower reaches of the Yangtze
    River, human activities have a greater impact on vegetation compared to climate
    change44. Although climate change has a greater impact on the area of vegetation
    than human activities, its significance is not as pronounced. The influence of
    human activities on vegetation change is closely related to local ecological policies
    45. For example, the implementation of ecological afforestation projects in the
    Yangtze River Basin has achieved significant results in vegetation restoration.
    By 2013, the forest area reached 6.85 × 105 km2, and vegetation cover increased
    by 15.86% over 12 years 46. Under the background of the Yangtze River Protection,
    Anhui Province has actively implemented ecological greening policies to restore
    the ecological environment along the Yangtze River, improving the vegetation cover.
    Our study found that 4201.87 km2 of vegetation cover levels have shifted towards
    improvement, mainly reflected in the transition from medium-level to medium-high-level,
    medium-low-level to medium-level. Land use changes related to ecological restoration
    projects are the main driving force for vegetation improvement in the Yangtze
    River Basin47. The conversion of land use types to trees, crops, and grassland
    is the primary reason for increasing vegetation cover, with contributions rates
    of 60.66%, 20.93%, and 18.41% respectively48. The conversion of land use types
    to trees plays a crucial role in vegetation restoration and protection. It was
    noteworthy that 39.12 km2 of built area has been converted into crops, leading
    to an increase in vegetation cover along the Yangtze River in Anhui. This was
    mainly due to urbanization promoting the migration of rural populations to cities,
    releasing built area, which was then reclaimed or restored for crops through land
    consolidation or reclamation49. The implementation of ecological projects such
    as returning farmland to forests and afforestation of millions of hectares in
    Anhui Province has increased forest area. For instance, between 2000 and 2020,
    the greening areas of Anqing and Chizhou increased by 169.30 km2 and 75.98 km2
    respectively, contributing significantly to vegetation restoration50. The conversion
    of other land use types to construction land is the most important driver of vegetation
    change caused by human activities51. After the implementation of the Yangtze River
    Protection in the 15km buffer zone along the Yangtze River in Anhui Province,
    with the development of urbanization, 126.77 km2 of crops was converted to built
    area, of which 59.93 km2 contributed to the improvement of vegetation, and 66.84
    km2 contributed to the deterioration of vegetation52. Under the policy drive of
    farmland reclamation,114.21 km2 of trees was converted to crops, of which 59.93
    km2 contributed to the improvement of vegetation, and 54.28 km2 contributed to
    the deterioration of vegetation. When land use types shift from crops to built
    area, vegetation cover usually decreases due to land development, deforestation,
    land surface hardening, and construction activities, all of which lead to vegetation
    destruction and reduction53. However, in this study, vegetation cover may increase,
    as research indicated that the number of urban green spaces in almost all Chinese
    cities has increased54. This increase is more significant in cities with better
    economic development and larger urban areas, as there is an increase in green
    space, parks, green belts, as well as trees and shrubs55. Limitations The paper
    research still has some shortcomings. Extreme weather events such as floods and
    droughts in the Yangtze River Basin may affect vegetation monitoring56,57. Fortunately,
    hydraulic engineering projects like the Three Gorges Dam can mitigate extreme
    floods and regulate downstream flow during the dry season, to some extent avoiding
    damage to vegetation cover58,59. Additionally, this study focused on monitoring
    vegetation during the long growing season. Short-term vegetation changes caused
    by floods and droughts can be eliminated through the maximum vegetation index
    value processing60. Continuous monitoring of vegetation cover along the Yangtze
    River at an annual scale is limited due to the cloudy and rainy conditions in
    the Anhui Province along the river, restricting the acquisition of high-quality
    annual-scale Sentinel-2 remote sensing data. Therefore, this study opted to evaluate
    the vegetation cover using remote sensing data from before (2016) and after (2022)
    the implementation of the Yangtze River Protection Program. Regarding land use
    data selection, the study utilized nearly real-time updated Dynamic World data,
    but the confusion between wetlands, grasslands, and bare land may introduce some
    errors into the research results. In terms of vegetation cover spatiotemporal
    monitoring methods, the paper solely employed the transition matrix method. In
    future research, the use of spatiotemporal change intensity analysis could be
    considered to analyze the transition trends and their impacts between different
    levels of vegetation cover from relative and absolute perspectives. Conclusions
    After the implementation of the Yangtze River protection strategy, the vegetation
    coverage along the Anhui section exhibited three dominant levels: medium-high,
    medium, and low. Nevertheless, there was a noteworthy increase in vegetation coverage
    proportions at the high and medium-high levels, indicating enhancement in overall
    vegetation coverage. The shift from non-vegetated to vegetated land likely stems
    from the successful execution of vegetation protection policies. In regions experiencing
    positive transitions in vegetation coverage, notable shifts in land use types
    included conversions from water to crops, trees to crops, crops to built areas,
    crops to trees, and built areas to crops. Conversely, areas with negative transitions
    in vegetation coverage, witnessed major land use changes involving conversions
    from crops to built areas, trees to crops, crops to water, and trees to built
    areas. These alterations in land use types underscore the intricate interplay
    between vegetation coverage and land use changes, particularly their impact on
    positive and negative vegetation transitions. Land use categories such as crops,
    trees, and built areas significantly influenced vegetation coverage changes. Transitions
    from crops to built areas and from trees to crops were pivotal factors driving
    positive vegetation transitions, while transitions from trees to built areas and
    from crops to built areas were primary contributors to negative vegetation transitions.
