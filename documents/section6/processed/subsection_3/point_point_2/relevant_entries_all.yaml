    The primary objective of this study was to determine seasonal land use land cover
    changes within the Heuningnes Catchment in Cape Agulhas, South Africa. The analysis
    was conducted during both the wet season (July 2017 and July 2018) and the dry
    season (October 2017 and March 2018). The results revealed that the wet seasons
    exhibited the highest percentage of vegetation cover. This could be expected,
    as the climatic conditions, such as rainfall and temperature during the wet season
    promote vegetation regrowth, health and expansion. The study by. The spatial distribution
    maps have shown that vegetation class was the most dominant across the catchment
    covering approximately 77 % of the study area in July 2017, which is the wet season,
    whereas the lowest areal coverage of vegetation was detected in October 2017,
    covering only 33 % of the study area. The vegetation class comprise both agricultural
    and natural vegetation. Previous studies have reported different vegetation classes
    within the catchment including plantations, invasive species and farms (e.g.,
    Mtengwana et al., 2020; Shoko et al., 2020; Mtengwana et al., 2021). In this regard,
    the changes in vegetation greenness and farming activities between the wet and
    dry seasons results in a reduction in the area covered by vegetation. For example,
    natural vegetation might shed their leaves, and farms cleared, thereby appearing
    bare or classified as other. It was observed that water bodies are quite limited
    within the study area, only covering up to 12 %. For the wet seasons, July 2017
    and July 2018, the overall accuracy is 75 %, with a kappa coefficient of 0.69.
    According to (Rwanga and Ndambuki, 2017), this kappa value indicates a substantial
    level of agreement, within the SVM classification algorithm used. For the dry
    seasons, October 2017 and March 2018, the overall accuracy ranges between 55 %
    and 66 %, with kappa coefficients of 0.43 and 0.58 respectively, indicating moderate
    level agreement (Rwanga and Ndambuki, 2017). Therefore, the classification during
    the dry period resulted in lower accuracies compared to the wet season. Classification
    results during the dry season can be influenced by various factors. One common
    error observed in the classification results was the occurrence of mixed pixels,
    particularly between waterbodies and vegetation cover, which was prominent in
    the Voelvlei and Soetendalsvlei areas. To address this issue, an object-based
    classification technique, such as image segmentation, was applied. Image segmentation
    involves aggregating spectrally similar objects into specific classes, helping
    to correct the error of mixed pixels (Y. Chen et al., 2018). Also, the spatial
    resolution of the satellite used also result in mixed pixel problems (Foody, 2008).
    The classification results for October 2017 indicated an overestimation of urban
    areas and hill shade, with 100 % producer''s accuracy, while no pixels were classified
    as vegetation, resulting in a user''s accuracy of 69 %. In March 2018, waterbodies
    within the catchment appeared to be overclassified. The use of support vector
    machine (SVM) for land cover mapping proved to be more suitable compared to other
    classification algorithms such as maximum likelihood classification. SVM does
    not assume normal distribution of data and can accommodate a wider range of values,
    allowing for better representation of land cover classes. Moreover, SVM achieves
    accurate results even with smaller training sets (Kang et al., 2018). The overall
    classification accuracy using SVM ranged between 55 % and 75 %, with kappa coefficients
    ranging between 43 % and 69 % for the period from July 2017 to July 2018. However,
    it is important to note that the overclassification error observed could be attributed
    to the image segmentation technique employed, as the algorithm may result in over-segmentation
    with low spatial resolution images and under-segmentation with high-resolution
    images (Y. Chen et al., 2018; Liu and Xia, 2010). The use of Sentinel 2 also proves
    its potential in detecting LULC on an annual basis. This allows the detection
    of seasonal, intra-annual, annual changes in LULC. This provides basis for future
    studies to focus at local scale on a seasonal basis. Previous studies have also
    provided the potential of Sentinel 2 to identify, detecting and mapping various
    land use land cover, and specific vegetation species, within the present catchment
    (Chiloane et al., 2023; Mtengwana et al., 2020, 2021; Shoko et al., 2020), as
    well as beyond (Mishra et al., 2020; Akyürek et al., 2018). In these studies2,
    Sentinel proved more beneficial in detecting LULC patterns. One of the key benefits
    of Sentinel 2 is the accessibility of data, particularly for developing countries,
    due to the economic advantages of the Sentinel-2 mission. Sentinel-2''s red-edge
    band 5 is useful for mapping various LULC. The availability of high-resolution
    and timely data from Sentinel-2 enables the monitoring of dynamic environmental
    changes over large areas (Astola et al., 2019; Phiri et al., 2020). 4.1. Implications
    of the study on land and water resources management The application of a suitable
    image classification algorithm for land use land cover analysis in the Heuningnes
    Catchment has significant implications for water security, the achievement of
    Sustainable Development Goals (SDGs), and community livelihoods. Accurate land
    cover mapping provides valuable information on the distribution and extent of
    vegetation, waterbodies, and urban areas, which are crucial components for assessing
    water resources and their availability for human needs, agriculture, and ecosystem
    health. Water security, as a fundamental aspect of sustainable development, relies
    on effective management and conservation of water resources. By accurately mapping
    land cover and detecting changes over time, decision-makers can assess the impact
    of land use practices, such as irrigation and urban expansion, on water availability
    and quality. This information enables the formulation and implementation of targeted
    strategies for water resource management, ensuring sustainable water use, reducing
    water stress, and improving resilience to water-related challenges. Furthermore,
    the findings of the study have direct relevance to several SDGs, including Goal
    6 (Clean Water and Sanitation), and Goal 15 (Life on Land). Accurate land cover
    mapping supports the monitoring and evaluation of progress towards these goals
    by providing data on the status of water resources, urbanization patterns, and
    ecosystem integrity. It allows policymakers to identify areas at risk of land
    degradation, prioritize conservation efforts, and implement measures to enhance
    community livelihoods and ecosystem services. The integration of land cover information
    with water security, SDGs, and community livelihoods is essential for informed
    decision-making and sustainable development planning. The identification of appropriate
    image classification algorithms, such as Support Vector Machine, and the utilization
    of satellite data, such as Sentinel-2, contribute to improved land cover mapping
    accuracy, enabling a comprehensive understanding of the landscape and its implications
    for water resources, SDGs, and community well-being. By promoting effective land
    management practices and supporting the achievement of water-related targets within
    the SDGs, this research ultimately aims to enhance water security, foster sustainable
    development, and improve the livelihoods of local communities. 5. Conclusion In
    conclusion, this study demonstrated the successful application of Sentinel-2 data
    for land use land cover mapping in the Heuningnes Catchment, Cape Agulhas, South
    Africa, during the period of July 2017 to July 2018. The classification accuracies
    ranged from 55 % to 75 %, and the kappa coefficients ranged from 43 % to 69 %,
    using support vector machine (SVM) algorithm. This technology offers valuable
    insights into the spatial patterns and trends of land use, allowing for better
    monitoring and management of natural resources in the Heuningnes Catchment and
    similar regions. However, there were a few limitations observed, such as mixed
    pixels between waterbodies and vegetation cover, as well as over-classification
    of hill shade and urban cover, the overall results highlight the potential of
    Sentinel-2 for retrieving high-resolution and timely information on the dynamic
    changes in land cover. Therefore, further research should be conducted to address
    and improve the misclassification between waterbodies, hillshade, and vegetation
    cover. Additionally, incorporating ancillary data, such as field measurements,
    could enhance the accuracy of land use land cover mapping. Furthermore, the application
    of Sentinel-2 data should be integrated into land management and planning strategies
    in the Heuningnes Catchment and other similar areas. This will enable policymakers
    and stakeholders to make informed decisions regarding land use, conservation efforts,
    and sustainable development. Regular monitoring using Sentinel-2 can provide valuable
    information on the impact of land cover changes on water resources, ecosystems,
    and biodiversity, facilitating the implementation of appropriate management practices
    and policies. By harnessing the capabilities of remote sensing technology, we
    can gain a comprehensive understanding of the changing landscape and work towards
    more sustainable and environmentally conscious land management practices. Declaration
