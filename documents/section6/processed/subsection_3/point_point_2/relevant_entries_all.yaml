    \ was compared including models based on Ks either derived\nfrom the crop water\
    \ stress index (CWSI) or calculated by the canopy temperature ratio (Tc ratio),\n\
    and combined with the basal crop coeﬃcient (Kcb) based on the normalized diﬀerence\
    \ vegetation\nindex (NDVI). Compared with the Ks derived from the Tc ratio, the\
    \ CWSI-based Ks responded well to\nwater stress and had strong applicability and\
    \ convenience. The results of the comparison show that\nET derived from the Ks-CWSI\
    \ had a higher correlation with the modiﬁed FAO-56 method, with an\nR2 = 0.81,\
    \ root mean square error (RMSE) = 0.95 mm/d, and d = 0.94. In contrast, ET derived\
    \ from\nthe Ks-Tc ratio had a relatively lower correlation with an R2 = 0.68 and\
    \ RMSE = 1.25 mm/d. To obtain\nthe evapotranspiration status of the whole maize\
    \ ﬁeld and formulate reasonable irrigation schedules,\nthe CWSI obtained by a\
    \ handheld infrared thermometer was inverted by the renormalized diﬀerence\nvegetation\
    \ index (RDVI) and the transformed chlorophyll absorption in reﬂectance index\
    \ (TCARI).\nThen, the whole map of Ks can be derived from the VIs by the relationship\
    \ between CWSI and Ks\nand can be taken as the basic input for ET estimation at\
    \ the ﬁeld scale. The ﬁnal ET results based on\nmultispectral UAV interpolation\
    \ measurements can well reﬂect the crop ET status under diﬀerent\nirrigation levels,\
    \ and greatly help to improve irrigation scheduling through more precise management\n\
    of deﬁcit irrigation."
