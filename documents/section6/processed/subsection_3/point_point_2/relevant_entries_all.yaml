    Dataset To carry out the present study several satellite images together with
    a reanalysis dataset were utilized to estimate long-term climate dynamics in the
    study area (Table 1). To estimate annual, seasonal, and monthly surface temperature,
    the MODIS (Moderate Resolution Imaging Spectro-radiometer) LST (Land Surface Temperature)
    dataset was employed with less than 10% cloud cover along with CHIRPS-V2.0 (Climate
    Hazards Group InfraRed Precipitation with Station Data version 2.0) reanalysis
    data by employing ‘CFmask’ cloud removal algorithm for measuring spatio-temporal
    rainfall distributions and trends with higher spatial accuracy and less systematic
    bias along with regional orographic effects (Banerjee et al., 2020; Ngoma et al.,
    2021). Moreover, this CHIRPS V2 reanalysis precipitation product was mainly produced
    in African countries with five selected regional climate models (RCMs), and several
    in-situ observations collectively provide high-quality gridded precipitation information
    with less bias (Funk et al., 2015). Subsequently, the high-resolution night-time
    light dataset was also taken to display spatio-temporal distributions and trends
    of urban agglomeration and human-induced land alterations after replacing the
    cloudy images with zero values (Sengupta et al., 2019). Additionally, the global
    projected gridded population dataset at 100m spatial resolution was obtained using
    GEE (Google Earth Engine) (Sorichetta et al., 2015). Moreover, to check the agricultural
    productivity, region-wise yearly crop production data of Uganda was taken from
    the International Production Assessment Division from 2012 to 2023. Subsequently,
    The European Space Agency (ESA) World-Cover data product was obtained to illustrate
    the land cover distribution of 2021 at 10m spatial resolution, which was prepared
    using Sentinel-1 and 2 (Chaaban et al., 2022). This dataset provides a total of
    11 land cover classes, which have been generated for the ESA (European Space Agency)
