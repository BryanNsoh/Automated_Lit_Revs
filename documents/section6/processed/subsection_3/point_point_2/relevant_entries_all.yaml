    production and C sequestration. Abstract Soil carbon (C) sequestration is an important
    process for mitigating climate change while improving soil productivity. At the
    same time, it presents challenges for nutrient availability and changing agricultural
    practices. The aim of this study was to survey the challenges and limitations
    found on pioneering farms testing C sequestration using a Finnish network of farmers
