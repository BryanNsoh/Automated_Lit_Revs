    3. materials and methods 3.1. GIS methodology and modified PAP/RAC model application
    A GIS-based modified PAP/RAC model and a137Cs approach were used to assess water
    erosion in the Raouz catchment, Morocco. A complex physiography with diverse climatic
    conditions, geology types, topography features, land use patterns, and vegetation
    cover types characterizes the Raouz catchment. Water erosion affects the catchment,
    causing soil degradation, sediment transport, and water scarcity. The decision
    to utilize the modified PAP/RAC model rather than the classic version was motivated
    by the need to overcome certain limitations and improve the original model''s
    ability to assess water erosion. The modified model was selected for the following
    reasons: 1. Improved Reliability: The modified PAP/RAC model integrates additional
    variables such as soil moisture index, land surface temperature, and slope length,
    which were not present in the classic model. By accounting for these variables,
    the modified model offers a more reliable and comprehensive assessment of water
    erosion, considering a wider range of factors affecting erosion. 2. Enhanced Predictive
    Capability: Expanded scope of the modified model and inclusion of predictive variables
    enable more accurate predictions of potential trends in soil erosion. This improved
    predictive capability aids in identifing potentially vulnerable areas and more
    accurately assesses erosion susceptibility. 3. Comprehensive Risk Assessment:
    The modified model''s approach to incorporating soil types, climatic factors,
    and slope length contributes to a more comprehensive assessment of causal risk
    factors for soil erosion. This comprehensive risk assessment provides valuable
    insights into the dynamics of erosion and helps identify areas requiring intervention
    to counter the effects of soil erosion effectively and sustainably. 4. Methodological
    Improvements: The modified model resolves methodological shortcomings identified
    in the classic PAP/RAC model, such as the omission of climatic parameters and
    the need for more significant erosion parameters. By introducing these modifications,
    the model aims to improve the efficiency and reliability of the assessment of
    water erosion. The modified PAP/RAC model was chosen over the classical model
    for its ability to overcome limitations, enhance reliability and predictive capability,
    and provide a more comprehensive assessment of water erosion by incorporating
    additional variables and resolving methodological shortcomings. The 137Cs approach
    efficiently evalutes soil erosion rates and alterations in soil distribution patterns
    over many decades (He and Walling, 1996; Ritchie and McHenry, 1990; Zouagui et
    al., 2012). It assesses the accuracy of the modified PA/RAC model and records
    the temporal fluctuations in soil erosion rates and redistribution patterns. 3.1.1.
    The predictive approach The predictive method assesses and incorporates the factors
    governing water erosion, such as slope, lithology, normalized difference vegetation
    index (NDVI), soil protection, land use, and erodibility (Ouallali et al., 2016).
    The predictive technique creates a map of erosive states that depicts the potential
    and general patterns of soil erosion. A digital elevation model (DEM) was used
    to produce the slope map, and a geological map was utilized to derive the lithology
    map. Landsat 8 satellite imagery was used to determine the NDVI and to identify
    the land use categories. A correlation matrix combines the slope, lithology, NDVI,
    soil protection, land use, and degree of erodibility elements into five classifications
    of erosive states (Fig. 3). Download : Download high-res image (1MB) Download
    : Download full-size image Fig. 3. Organizational chart of the modified PAP/RAC
    model. In addition to the existing variables of the traditional PAP/RAC model,
    the model was changed by including new causative factors of erosion risk, such
    as soil types, slope length, rainfall erosivity, slope exposure, soil moisture
    index, and land surface temperature. These characteristics may impact the intensity
    and frequency of water erosion processes and the sensitivity of soil to erosion.
    GIS and remote sensing methods were utilized to gather and analyze the data for
    these characteristics and to overlay them with the existing elements of the PAP/RAC
    model. The same logic and matrices of the PAP/RAC directives were followed to
    combine the parameters and to construct the erosive states map. The final erosive
    states map depicts the geographical distribution of water erosion risk in the
    Raouz watershed based on natural and human sources. The map delineates five erosive
    states (Fig. 8 and Table 1). The graphic representation illustrates that water
    erosion risk is most significant in the upstream region of the watershed, where
    steep slopes, thin soils, poor plant cover, and intense land use dominate. Water
    erosion risk is reduced in the downstream portion of the watershed, where gentle
    slopes, dense soils, high plant cover, and moderate land use are prominent. 3.1.2.
    The descriptive approach The descriptive approach to mapping soil erosion relies
    on two main methods: field observations and satellite imagery. It aims to create
    an accurate map illustrating the extent and severity of soil erosion within the
    catchment (Barakat et al., 2023; Faleh and Maktite, 2014). This approach involves
    conducting field surveys and analyzing satellite imagery to identify erosion patterns
    (Fig. 3). The initial step involves conducting field surveys to identify and characterize
    dominant erosion processes and assess their risk levels. The severity and extent
    of erosion phenomena, such as rills, gullies, landslides, and badlands, determine
    these risk levels. Field surveys also help identify the causal factors contributing
    to erosion risk, including slope, soil type, land use, and rainfall. The second
    step involves using high-resolution satellite imagery to identify and outline
    erosion features. Satellite images provide an overall view of the catchment and
    enable spatial analysis of erosion patterns. They are also valuable for confirming
    and complementing field observations. These two procedures are combined using
    a correlation matrix (Table 1 and Fig. 3) to classify erosion forms into five
    categories: Very low, low, moderate, high, and very high. The PAP/CAR (1998),
    a regional initiative for desertification prevention and control in Africa, established
    the criteria for this correlation matrix. While the descriptive approach produces
    a map that shows the spatial distribution of water erosion features within the
    catchment, it has limitations. It is subjective, qualitative, and dependent on
    the availability and quality of satellite images. Additionally, this approach
    needs to provide insights into the temporal dynamics of water erosion or the factors
    influencing its variability. Nevertheless, the descriptive approach offers a realistic
    qualitative assessment of soil erosion in the catchment. It helps identify areas
    most vulnerable to water erosion and suggests appropriate soil conservation and
    restoration measures. 3.1.3. The integrative approach The integrative approach
    combines predictive and descriptive methods, creating a map that illustrates erosion
    trends, taking into account both potential and observed erosion factors (Fig.
    3) (Dallahi et al., 2020; Diani et al., 2023). The PAP/RAC of the Mediterranean
    Action Plan (MAP) developed tools known as the PAP/RAC matrices to evaluate soil
    erosion risk in the Mediterranean region (Medwaves E-Newsletter, 2007). These
    tools employ a combination of biophysical and socio-economic factors to assess
    land sensitivity and vulnerability to water erosion. They also offer a straightforward
    and practical way to map soil erosion risk at various scales and identify priority
    areas for soil conservation measures. Matrices defined by the PAP/RAC directives
    (refer to Table 1) connect the input parameters. Climatic factors are categorized
    into A (Mx-3) and B (Mx-4), primarily based on Mediterranean climatic conditions.
    The same logic governing the PAP/RAC directives is followed. In this case, soil
    erodibility is emphasized as a critical factor due to its significance in determining
    sensitivity to erosion. The methodological approach was guided by the organizational
    chart (Fig. 3). It commenced with the classic PAP/RAC model, considering slope,
    lithology, land use, and vegetation cover density. Subsequently, changes were
    made: the slope was replaced with slope length (LS), and lithology was substituted
    with soil type. Climatic factors were introduced in two sections: (a) included
    precipitation erosivity (R) and slope exposure, while (b) covered the land surface
    temperature (LST) and the soil moisture index (SMI). The output characteristics
    (refer to Table 2) are divided into five categories, from low sensitivity with
    minimum risk to high sensitivity, signifying significant sensitivity (Fig. 4).
