    3. Materials 3.1. Study area The study area covers Austria, and includes fields
    from all federal states except Vienna, as illustrated in Fig. 3. Austria is characterized
    by different climatic conditions, shaped by its alpine topography. Favourable
    and unfavourable sites are often closely intertwined, resulting in great regional
    diversity of grassland use intensity. To provide a representative reference data
    set, ground truth data covering all climatic regions, topographic sites, and with
    different management intensities are considered. The fields in the study range
    from a minimum height a.s.l. of 278 m to a maximum height a.s.l. of 1440 m. Austria''s
    unique grassland production system is characterized by small-structured and diverse
    fields. The grasslands in Austria are comparatively rich in species and have high
    proportions of herbs. Common representatives of the species are listed below:
    ● Grass: Orchard grass (Dactylis glomerata), timothe (Phleum pratense), english
    raygras (Lolium perenne), tall oat grass (Arrhenatherum elatius), and golden oat
    grass (Trisetum flavescens). ● Herbs: Ribwort (Plantago lanceolata), dandelion
    (Taraxacum officinale), and broad-leaved dock (Rumex obtusifolius). ● Legumes:
    Various species of clover including red clover (Trifolium pratense), white clover
