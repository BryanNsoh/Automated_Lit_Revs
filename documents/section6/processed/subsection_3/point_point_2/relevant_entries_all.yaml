    2024 Introduction Terrestrial ecosystems absorb ~30% of anthropogenic carbon dioxide
    (CO2) emissions and thus play a fundamental role in mitigating climate change1,2.
    Over the past five decades, the terrestrial carbon sink has more than doubled
    at a pace that is consistent with the increase in anthropogenic CO2 emissions2,3.
    Current evidence demonstrates that the enhancement of the terrestrial carbon sink
    is partially attributable to the increased carbon uptake by vegetation under elevated
    atmospheric CO2 concentration (eCO2)4,5,6,7. The eCO2-induced changes in vegetation
    carbon uptake (represented by gross primary production (GPP)) are governed by
    two different mechanisms. The first is the direct effect of eCO2 through the stimulation
    of photosynthetic carbon fixation and the enhancement of water-use efficiency
    (hereafter eCO2(dir))8,9. The second is the indirect effect of eCO2 through its
    radiative forcing and the associated change in climate (e.g., temperature and
    water regime) and related environmental conditions (e.g., variation in nitrogen
    availability linked to temperature-driven changes in the mineralization rate of
    soil organic matter) (hereafter eCO2(ind))10,11,12. Recently, data-driven assessments
    based on in-situ and satellite observations have documented a declining trend
    in eCO2(dir)9,13. Given the dominant role of eCO2 in the recent increase in GPP14,
    the sign and temporal variation in eCO2(ind) is expected to increasingly control
    the future trajectory of the terrestrial carbon budget15. However, the dynamics
    of such indirect CO2 effect on the terrestrial carbon budget remain largely elusive.
    The relative importance of future indirect versus direct effects of eCO2 in regulating
    vegetation carbon uptake has not yet been quantified, and the underlying ecological
    mechanisms remain poorly understood. Such knowledge gaps are reflected in substantial
    uncertainties in the effectiveness of land-based climate mitigation policies.
    eCO2(ind) originates from the strong and non-linear effects of eCO2-induced climate
    change on terrestrial GPP, which involve multiple pathways, including the plants’
    response to changing temperature, water supply, atmospheric dryness (expressed
    by vapor pressure deficit, VPD) and their complex interactions16. In addition,
    these pathways via which climate influences GPP also interact with the eCO2(dir)17,18.
    For example, the rising VPD with eCO2 generally causes a reduction in stomatal
    aperture, modulating the transpiration rate and—at the same time—the positive
    effect of CO2 fertilization on photosynthesis19. In view of the variety of interacting
    feedbacks that regulate vegetation carbon uptake, it is challenging to quantitatively
    disentangle the total eCO2(ind), particularly at regional-to-global scales, where
    local-scale findings of Free-air CO2 enrichment (FACE) experiments may not be
    applicable20,21. Recent studies based on satellite products and model simulations
    have reported the weakening of the temperature-vegetation relationship in northern
    ecosystems over the past 30 years22, the increasingly negative impact of VPD on
    alpine grassland productivity23, and the increasing water constraint on vegetation
    growth in many regions across the globe24,25 and the corresponding higher risk
    of droughts to the global carbon cycle26. However, considering that changes in
    temperature, atmospheric dryness, precipitation, and soil moisture are single
    components of the climate response to the CO2 radiative forcing, findings of the
    abovementioned studies can only partially reflect the temporal variations in eCO2(ind).
    eCO2 drives changes in various climatic factors, and their effects on vegetation
    carbon uptake are covariant, can be additive or offsetting, and may lead to nonlinearities
    due to different feedback mechanisms27,28. Existing studies focusing on a single
    climate driver (e.g., temperature22), generally assumed that the effects are independent
    by neglecting the covariation and the interaction between drivers. Therefore,
    the assessment of the variations in the total indirect effect of eCO2 can only
    be partially represented. To address these knowledge gaps, here we investigate
    the dynamics in eCO2(ind) at the global scale for the period 1982–2014 using both
    satellite retrievals and an ensemble of Earth system models (ESMs) participating
    in the Coupled Model Intercomparison Project Phase 6 (CMIP6)29 (Table 1), and
    project potential changes in eCO2(ind) up to the year 2100 under the SSP5-8.5
    scenario. Factorial simulations derived from the fully coupled experiment and
    the biogeochemically coupled experiment are used to disentangle the eCO2(ind)
    signal for the historical and scenario periods30 (Table 2, details in Methods).
    To further evaluate the robustness of model-based results, we retrieve the eCO2(ind)
    term from satellite observations (hereafter eCO2(ind)obs) through a statistical
    methodology within the climate analog framework (Methods). We complement the analyses
    by deriving eCO2(dir) through multiple non-linear regression, incorporating CO2
    and climate drivers, and exploring its relationship with eCO2(ind) across time
    and space. Finally, we investigate the sensitivity of eCO2(ind) on land aridity
    to elucidate the underlying eco-hydrological mechanisms. Table 1 Information of
