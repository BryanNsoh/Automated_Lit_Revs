    The achieved classification accuracy of 71% in this study is significantly higher
    than the metrics achieved in previous studies (Lobert et al., 2021; De Vroey et
    al., 2021) when using only C-band backscatter data. Due to the different study
    areas, models, data processing, and time series slicing, it is generally difficult
    to compare results between studies. However, possible factors explaining the increase
    are the use of radiometric terrain-corrected SAR backscatter, the extensive cleaning
    of the backscatter field values (outlined in Section 4.1), and the combined use
    of the mean and range backscatter values. What is notable about the results are
    the significant differences in the detection rate between first cuts and re-growth
    cuts, which were also observed in previous studies (Watzig et al., 2023; Holtgrave
    et al., 2023). The reason for this is directly related to the results from Chapter
    5.2, which showed a clear impact of the grass height and biomass on the cut detection
    accuracy. 6.2. Sensitivity of C-band backscatter towards vegetation characteristics
    Looking at the characteristics of first cuts and re-growth, significant differences
    become visible. The grass at the first cuts has a significantly taller height
    of 51 cm (median = 50 cm) and higher biomass of 3702 kg/ha (median = 3587 kg/ha)
    than the grass at re-growth with 36 cm (median = 35 cm) and a biomass of 2195
    kg/ha (median = 2196 kg/ha). This way our findings align with observations from
    Bartsch et al. (2020) who observed no sensitivity of C-band backscatter for tundra
    heights below 30 cm. The influence of grass height and biomass on the detection
    rate can be explained by the influence of grass height and biomass on the backscatter
    behaviour. Previous studies have shown a significant correlation between the height
    and biomass of short to medium vegetation, especially before the emergence of
    heads (Nasirzadehdizaji et al., 2019; Harfenmeister et al., 2019; Ndikumana et
    al., 2018; Vreugdenhil et al., 2018). Assuming almost uniform grass height and
    biomass after the cut, the grass height before the cut determines the height and
    biomass reduction. This reduction in biomass and height is also reflected in the
    backscatter behaviour. Fig. 12 shows the relation between grass height before
    a cut and the difference between backscatter measurements before and after cutting.
    A correlation can be observed, especially for cases where VH backscatter increases
    after a cut. This indicates that with increasing height and biomass reduction,
    backscatter changes are more pronounced. As a consequence, the detection rate
    is higher for cut events with higher changes in grass height and biomass. Only
    minor differences were found in the species distribution for TP and FN cut events.
    It is evident from Fig. 7 that overall grasses dominate, and other species have
    only a small share. Therefore, it is questionable if a minor difference in the
    already underrepresented herbs and legumes can impact the backscatter signal.
    Furthermore, height, biomass and species composition are co-dependent. During
    re-growth the fraction of herbs in the species distribution is on average five
    percentage points higher compared to the first cut, but height and biomass are
    lower. It is thus not necessarily the higher percentage of herbs leading to FNs,
    but the fact that higher percentages of herbs occur during re-growth which were
    related to lower height and biomass. Furthermore, the characteristics that cause
    differences in the interaction with microwaves such as orientation and thickness
    of the leaves and growth form cannot be directly attributed to the individual
    species. Although grasses tend to have a vertical growth habit and herbs tend
    to have a bushy vertical growth habit, there are significant differences within
    the individual species and other factors such as vegetation height, density, and
    water vegetation content also play a significant role. Download : Download high-res
