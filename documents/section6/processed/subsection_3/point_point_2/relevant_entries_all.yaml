    found on the fields may further limit CUE. The addition of P, N and S has been
    found to speed plant residue decomposition and slow the loss of soil C (Kirkby
    et al., 2014). Deficiency of N and S may limit the formation of fine fraction
    associated soil organic matter (Kirkby et al., 2011, van Groenigen et al., 2017),
    but the results for P have been inconclusive. Adding P to soil may result in increased
    decomposition, which exceeds the increased C input from extra yield (Poeplau et
    al., 2016). It may also limit plant supply of C to mycorrhizal fungi (Poeplau
    et al., 2016) and decrease the microbial carbon use efficiency (CUE) of soil microbial
    communities (Cui et al., 2022). Farmer fertilizer application practices did not
    improve the situation. The farmers applied similar amounts of P fertilizer (median
    11 kg/ha; 1–42 kg P/ha), irrespective of the soil P status, which may result in
    extra P build up. Six fields already had excessive P and 8 were applying fertilizer
    although P levels were sufficient. This may result in build-up of available P,
    which may decrease CUE further. In addition, Mn and B deficiencies were very common
    among the research fields, but there is no clear consensus on the effect of their
    deficiencies on microbial growth. B is necessary for root tip growth and overall
    cell wall integrity (Wimmer et al., 2020); therefore, a deficiency may reduce
    C input to microbes. B fertilization increased soil microbial activity in one
    experiment, but it is unclear what the mechanism behind this is (Bilen et al.,
    2011). In contrast, the mechanisms of Mn are well studied, as it is an essential
    nutrient for fungi (Li et al., 2021). Because fungi have a higher CUE than bacteria
    (Cruz-Paredes et al., 2021), Mn deficiency might reduce CUE. At the same time,
    a high Mn supply increases decomposition (Li et al., 2021). Further research is
    needed to evaluate how common micronutrient deficiencies and high Fe levels in
    the studied soils would influence both microbial activity and C stabilization
    (Bailey et al., 2019, Li et al., 2021). Unsurprisingly, the large variation in
    photosynthesis and microbial growing conditions was reflected in a 5-fold difference
    in the microbial activity in a drying-rewetting CO2-burst (30–144 mg CO2-C/l;
    median 54 mg/l). The CO2-burst describes both microbial biomass, substrate availability
    for microbes, and N cycling (Bailey et al., 2019, Franzluebbers, 2020). Most of
    the soils (84%) could be classified as medium-low, 5% as high, 5% as low and 6%
    as medium (Woodsend laboratories, 2019). The highest microbial activity was observed
    in a pasture field, which also had high photosynthesis and good microbial growing
    conditions during the season (triangles in Fig. 3, Fig. 4). The poor structure,
    periodic drought and waterlogging, and highly variable amount of microbial activity
    were also reflected in the number of earthworms (0–160 m−2; median 40 m−2). Only
    two fields had earthworm population densities of more than 150 m−2. The highest
    earthworm numbers were found only in fields with either pastures or manure application.
    The high variability and the overall low number of earthworms indicated a hostile
    environment for both earthworms and roots in the soil profile. Earthworms promote
    C stabilization by eating microbes and depositing them in organomineral mixtures
    (casts) (Angst et al., 2022). In addition, they assist in soil recovery from compaction
    by creating burrows (Yvan et al., 2012). The generally low presence of earthworms
    presents a bottleneck for microbial carbon stabilization. 3.3. Limiting nutrient
    and clay ratios for C stabilization As mentioned in the previous section, the
    conversion of plant biomass into soil C is improved by the addition of N and S
    (Kirkby et al., 2014). The widespread S deficiency in 74% of the fields may be
    a limiting factor for C stabilization, especially as the farmers did not add S
    in the fertilizer to balance the deficiency. Following the common stoichiometric
    ratios of C:N:S 10:1:0.2 (Tipping et al., 2016), the amount of C planned to be
    sequestered (median 360 kg C/ha/year (Mattila et al., 2022)) would also require
    36 kg N/ha/yr and 7 kg S/ha/yr. Lack of N and S supply would result in incomplete
    decomposition or an increase in the soil C:N ratio. The soil C:N ratio across
    soils varied between 7 and 20 (median 14.8 C:N). This would make it closer to
    the nutrient rich OM pool (C:N 8) in Tipping et al. than to the nutrient poor
    pool (C:N 25) (Tipping et al., 2016). The relatively low C:N ratio means that
    the soils could accumulate C even without additional N without the C:N ratio rising
    excessively. It is commonly assumed that a C:N ratio of 20:1 would result in N
    immobilization (Haney et al., 2012), although this view is increasingly challenged
    (Bengtsson et al., 2003). Of the sampled soils, only one had a C:N > 20, and it
    was a former peat soil. The sampled soils could increase 0–3% C (median 1,2% C,
    or 40% relative increase) without exceeding the 20:1 C:N threshold. However, as
    the more stable fine-fraction SOM generally has a lower C:N ratio, it is unknown,
    whether soil C sequestration could occur by increasing the C:N ratio (Kirkby et
    al., 2014, van Groenigen et al., 2017). A low C:N ratio results in increased decomposition,
    whereas a high C:N ratio represents incomplete decomposition (Blanco et al., 2023).
    However, most of the sampled fields (53%) were in an optimum range of 10–15:1 C:N,
    with 43% in high C:N and only 5% in low C:N. Therefore, the soil C:N ratio does
    not seem to be a major bottleneck for most of the studied farms. Carbon saturation,
    or the saturation of the fine fraction of soil with mineral associated organic
    C (MAOC), has been a researched and debated topic (Begill et al., 2023, Cotrufo
    et al., 2019). The conceptual idea is that soils have a limited capacity to store
    MAOC and that the remaining C storage would be in less stable particulate (POC)
    and dissolved forms (DOC) (Cotrufo et al., 2019). Several estimation equations
    have been presented, ranging from the initial Hassink (1997) to more updated Matus
    (2021). In the sampled soils and using the C storage potential equation of Matus
    (2021), all the studied fields appear to be far from MAOC saturation (Fig. 5).
    The current C concentrations were on average 34% of the maximal MAOC potential
    (11–69%). Therefore the fields could store an additional 26–213 t C/ha (median
    153 t C/ha) in the topsoil mineral surfaces. With a planned median C accumulation
    rate of 360 kg C/ha/a (Mattila et al., 2022), it would take 72–591 years to fill
    the storage potential. In practice, the C sequestration would slow down with increasing
    decomposition, making the time to fill the storage even longer. This supports
    the emerging viewpoint, that while mineral surface C saturation is an interesting
    theoretical concept, it might not be observed in practice (Begill et al., 2023)
    especially in bulk soil. However, it should be noted, that if the maximum C sequestration
    potential calculation presented here depends on the model used to estimate the
    maximal MAOC potential. The Hassink (1997) model produces much lower estimates
    than the updated Matus (2021). Further research is needed to more accurately quantify
    the mineral associated C status of soils. Download : Download high-res image (104KB)
