    process estimation during surface water based on WNF are given in the Supplementary
    Methods. Quantification of costs and benefits of urbanization Nr related implementation
    cost with urbanization includes the costs of construction and operation of waste
    treatment facilities, as well as the costs of agricultural management optimization
    and industrial upgrading. To assess unit cost of sewage/garbage facilities construction
    (CSCost and CGCost), over 200 actual investment projects for waste treatment were
    collected from the Public-Private Partnership Service Platform under the National
    Development and Reform Commission of China (www.chinappp.cn). All cost data from
    the literature or web were measured in constant 2017 US$ (i.e., 100 CNY = US$
    16.16). The numbers of projects and unit investment costs for each region are
    given in Table S6. In addition, the referenced daily unit costs of operating wastewater
    treatment plants, landfill plants and waste incineration plants (US$ 0.2, 6.5
    and 23.0 t−1) were used to calculate the operating costs63,64,65. Annual construction
    and operation costs of waste treatment facilities (CFC and OFC) were estimated
    on county scale as follows: $${CFC}=\\mathop{\\sum}\\limits_{t,n}\\left[\\left({SD}\\times
    {{CSCost}}_{t}+{GD}\\times {CG}{{Cost}}_{t,n}\\times {R}_{n}\\right)\\times {{MP}}_{t}\\right]/{YS}$$
    (13) $${OFC}=\\mathop{\\sum}\\limits_{t,n}\\left[\\left({SD}\\times {{OSCost}}_{t}+{GD}\\times
