    • LULC analysis using GEE and RF with kappa coefficient 0.96. • Deforestation
    and Urbanization influenced the LULC change. • Air quality parameters CO, NO2,
    CH4, SO2, and HCH derived from GEE. • Central and southern regions are highly
    affected by pollution. Abstract Changes in land use and land cover are imperative
    drivers of climate change in urbanization. The conversion of land use modifies
    the physical and thermal characteristics of the land surface and also has an impact
    on the air quality. This study aims to assess the potential impact of land use
    and land cover (LULC) on the air quality in Gujarat state, India for 6 years,
    2018, 2020, and 2023. Six land-use types, water bodies, forest, agricultural land,
    built-up, barren land, and scrubland obtained from the Landsat 8 land cover product
    processed in Google Earth Engine (GEE), where LULC of each category was estimated.
    The analysis findings indicated that variations in pollution response to LULC
    change exhibit distinct differences across different regions, influenced by natural
    factors or human activities like deforestation and urbanization. Over the years
    2018–2023, agricultural land seems to consistently decrease in area, but urban
    areas saw exponential growth. The combined percentage of agricultural land and
    forest area slightly decreased from 61.08% to 60.7%, while the water spread area
    increased from 4.07% to 5.13%. The category of bare land decreased from 29.59%
    to 27.56%, mainly due to urbanization converting bare soil into built-up areas.
    The Sentinel-5P satellite data was used to estimate atmospheric pollution i.e.,
    carbon mono-oxide (CO), Nitrogen dioxide (NO2), Methane (CH4), Sulfur Dioxide
    (SO2), and formaldehyde (HCHO). Over the past decade, a significant portion of
    land use land cover has transitioned from forest to vegetation areas in the western
    region, while urbanization has rapidly expanded in the eastern and central-western
    parts. Previous article in issue Next article in issue Keywords LULC classificationAir
    qualityGoogle earth engineEarth observationSentinel-5p 1. Introduction The increase
    in the population, urban sprawl, deforestation, and the adaptation of new technologies
    by industries have highly impacted the usage of the Earth''s surface/natural resources
    , transforming major metropolitan cities into pollution hotspots due to anthropogenic
    activities led to changes in the land use and land cover (LULC) of a particular
    region [1,2]. The changes in LULC have a significant impact on the loss of biodiversity
    and mankind, the changes in LULC lead to an increase in urbanization, and deforestation
    and a decrease in the air quality index, which would consequently increase land
    surface temperature (LST)[[3], [4], [5]]. Deforestation leads to a drastic decrease
    in the population of birds, animal, and their habitat, which ultimately leads
    to climate change which has an adverse effect on the environment, causing deterioration
    in human health and leading to vectors of malaria [[6], [7], [8]], which makes
    LULC monitoring an important parameter for the nation to regulate urbanization
    and maintain environmental emissions effectively [9,10]. However, distinct studies
    have concluded urban sprawl is a major source of air pollution by acknowledging
    LULC and landscape pattern changes [11]. Some of the impactful mobile sources
    of air pollution are automobiles contributing almost 70–75% of the total air pollution,
    while stationary sources mainly include power plant which contributes to the rest
    20–25% of the total air pollution sources, the remaining 2–5% is contributed by
    forest fires, open crops burning, etc. [[12], [13], [14], [15]]. Many environmental
    issues are stimulated by air pollution including major effects on human health
    which have led to significant changes in the mortality rate of various developed
    and developing countries [[16], [17], [18], [19], [20]]. According to World Health
    Organization (WHO) air pollution can be defined as the contamination of the surrounding
    environment by the means of physical, chemical, or biological factors that lead
    to notable changes in the normal characteristics of the air [21], however, industrial
    areas all over the world are held majorly responsible for the air pollution, particulate
    matter (PM) and deteriorating human health [13,22,23]. Some of the pollutants
    contributing to air pollution are particulate matter (PM)[24], nitrogen dioxide
    (NO2), carbon monoxide (CO), Sulfur dioxide (SO2), etc., a drastic increase in
    the concentration of such compounds leaves mankind in an alarming situation as
    these greenhouse gases portray heat-trapping ability which has increased the average
    surface temperature [25,26] of the earth''s by 1.1 °C (from the year 1880) and
    major changes can be quantified after 1975 with an increase in the rate by 0.15–0.20
    °C per decade [27]. The increase in the average surface temperature has resulted
    in the rise of the speed and severity of the water cycle globally, hence contributing
    to destructive droughts [[28], [29], [30]], floods [31,[32], [33]], and storms
    [34,35]. Various studies examine the link between deforestation, urbanization,
    and air pollution [36]. reported that climate change may increase the concentration
    of ground-level ozone but the magnitude of the effect remains uncertain. Deforestation
    and urbanization are the major causes of air pollution and greenhouse gases, which
    play a major role in climate change, anthropogenic activities lead to the LULC
    changes causing air pollution from moving vehicles, toxic gases from industries,
    coal power plants burning wood or other material in open air, landfills in the
    urbanized area, which is majorly caused due to deforestation. The air quality
    in Gujarat improved greatly when the country was on lockdown during the COVID-19
    pandemic as many factories, and large mills were non-functional, and vehicular
    emissions were also reduced [37]. The Air Quality Index (AQI) of Gujarat is monitored
    by the Gujarat Pollution Control Board (GPCB), which provides accurate information
    on the levels of air pollutants, according to Ref. [38] major cities of Gujarat
    like Ahmedabad, Bharuch, Gandhinagar have high AQI ranging above 150 while Ahmedabad
    is ranked the fourth most polluted city of India with an AQI of 160. Presently,
    cloud computing systems are used significantly to monitor alteration in the LULC
    of any particular region, an intensifying study can be carried out by using Google
    Earth Engine (GEE) as a platform [39]. GEE is a cloud-based spatial analytics
    platform launched and hosted by Google in 2010, open to all having geospatial
    data associated with a variety of satellites with notably high accuracy [40].
    Remote sensing has gained importance recently as it helps in the administration
    of LULC, and changes in the health of the vegetation, soil, and water bodies,
    etc. [[41], [42], [43]]. The intensity of the analyzed data can be harnessed by
    deploying multispectral analysis, passive microwave, thermal infrared analysis,
    etc. [[44], [45], [46]] which would thereby provide higher spatial resolution
    at a low cost and data can be analyzed repeatedly [[47], [48], [49]]. Using the
    data provided by the Landsat-8 satellite early prediction of the Air Pollution
    Index (API) can be generated by using the average comparative value of the present
    scenario and the standards available for the particular pollutant [50]. Machine
    learning techniques can be used for predicting air quality and its relation with
    meteorological parameters [51,52]. Hence it becomes mandatory to measure the atmospheric
    parameters and levels of pollutants along with their variation over a while, as
    analysis of various scenarios would help in developing early warnings and a forecast
    system. Despite some research on the impact of changes in the landscape characteristics
    on air quality in some parts of India. However, the research on Gujarat state
    is yet scanty, as no studies have been conducted for assessment of air quality
    due to alteration in LULC. Therefore, the present study aims to identify the potential
    impact of LULC on air quality in the state of Gujarat, India for the years 2018,
    2020, and 2023. The main objectives of the research are: (i) To identify the LULC
    change by processing Landsat 8 using GEE. (ii) To assess the air quality parameters
    by processing Sentinel P-5 & MODIS satellite data using GEE. (iii) To assess the
    potential impact of LULC on air quality parameters. A comprehensive understanding
    of the spatial and temporal variation of various air quality parameters with LULC
    change can facilitate the implementation of strategies to reduce pollution. 2.
    Study area Gujarat state is geographically situated on the northwest coast of
    India, with its western border facing the Arabian Sea whereas, the north and northeast
    share its border with Rajasthan, and the south and southeast, share its border
    with Maharashtra [53] and illustrated in Fig. 1. The state extends its coordinates,
    latitude from 20°60′ N to 24°42′ N and longitude from 68°10′E to 74°28′E. The
    state covers a land area of about 196,024 square kilometers and a coastline of
    particularly 1600 km which makes it one of the most extensive among all the states
    [[13], [54],55]. Climate conditions in Gujarat showcase distinct conditions with
    hot and humid summers, temperatures ranging from 49 °C during the daytime and
    up to 30 °C at night, whereas winters are cold and dry with an average temperature
    of 29 °C in the day and 12 °C during the night [56]. The study area is home to
    72.7 million individuals, it is one of the largest hubs for chemical industries
    and has shown a significant development in the past couple of years. Download
