    \ Learned\nIn this section, we have identiﬁed and summarized lessons learned from\
    \ this research\nwork. We believe these lessons are crucial and will guide researchers\
    \ on progressing 6G\nresearch.\nSensors 2021, 21, 1709\n43 of 58\nLesson 1: Comparing\
    \ the Key Technologies that will facilitate the actualization\nof 6G.\nIt has\
    \ been established that Terahertz communication and VLC will give a higher\ndata\
    \ rate than the one obtainable in 5G networks. Cell-free massive MIMO presents\
    \ a new\nconcept that eliminates cells in communication and improves user experience.\
    \ UAVs and\nCubeSats, which form the Internet of Space Things introduced in [37],\
    \ and underwater\ncommunication will play a huge role in achieving ubiquitous\
    \ connectivity. Challenges with\neach technology have also been identiﬁed in this\
    \ article. It has also been established that\nquantum communication and blockchain\
    \ will provide secure future wireless networks.\nAmbient backscatter communication\
    \ will also play a huge role in energy and spectral\nefﬁciency. Artiﬁcial Intelligence\
    \ will be pervasively adopted to enable intelligent networks,\nmaking them self-efﬁcient.\
    \ Deep Learning has been proposed as an alternative to existing\nalgorithms for\
    \ modeling channel information. However, despite the high processing power\nthat\
    \ has expanded AI development in recent times, data are still cumbersome. We propose\n\
    Big Data to play a crucial role in managing the large amount of data associated\
    \ with\nwireless networks.\nLesson 2: 5G is limited, and 6G is proposed to provide\
    \ requirements that will be\ncompatible with emerging applications and services.\n\
    Current 5G systems do not have the bandwidth to support a fully immersive XR\n\
    experience and high deﬁnition holographic communication. Applications such as\
    \ Tactile\nInternet, Wireless Brain–Computer Interface also require high reliability\
    \ and ultra-low\nlatency, which 5G cannot provide. Additionally, needed is a very\
    \ high data rate in the\norder of 1Tbps with a latency <1 ms, making delay imperceptible\
    \ to humans. These will be\nprovided by 6G. Achieving this enables new use cases\
    \ in agriculture, education, media and\nentertainment, tourism, and logistics.\
    \ Additionally, it has been established that the sub-\n6GHz band is crowded. There\
    \ are research interests in TeraHertz spectrum communication.\nThis will provide\
    \ a new spectrum and enable higher data rates, which are desirable in 6G.\nOptical\
    \ Wireless Technology such as Visible Light Communication and Free Space Optics\n\
    also need to be explored.\nLesson 3: Compatibility at the hardware level is still\
    \ a major challenge as many UE\nare currently not 6G compatible.\nArtiﬁcial Intelligence\
    \ is proposed to enable wireless networks to be intelligent entities.\nHowever,\
    \ this casts a toll on the energy requirement at the mobile unit, as high processing\n\
    power is required to process a large amount of data and the AI algorithms. Additionally,\n\
    there is a need for new chips for TeraHertz communication. Wireless Network on\
    \ Chip\n(WNoC) has been introduced in [189], but further research needs to be\
    \ done to check its\npracticability. There is a need to have energy-efﬁcient devices\
    \ that support the driving\ntrends in 6G. There is also a need for new protocols\
    \ or updates of existing protocols to\nenable communication in 6G networks. In\
    \ all, the hardware and protocols need to be\ncost-efﬁcient to aid easy commercialization.\n\
    Lesson 4: Will there be a complete overhaul of the backhaul of present wireless\
    \ net-\nworks, or will there be new Infrastructure? Not certain.\nIt is not yet\
    \ clear if there will be a complete overhaul of existing wireless networks\nwith\
    \ a new architecture for 6G. However, there will undoubtedly be a need for more\n\
    infrastructure, especially RIS, UAVs, CubeSats, which are yet to be widely adopted.\
    \ Massive\nMIMO previously deployed in 5G will be further explored to incorporate\
    \ a cell-free massive\ncommunication network. A 3D network architecture that combines\
    \ satellite, UAV, and\nterrestrial networks is proposed to facilitate ubiquitous\
    \ communication. This will bring\nabout space and terrestrial communication. It\
    \ is also crucial to incorporate underwater\ncommunication. It is worthy to note\
    \ at this juncture that it will be desirable to incorporate\nthe existing architecture,\
    \ especially those of the recently commercialized 5G. This enables a\nnetwork\
    \ that is not just performance efﬁcient but cost-efﬁcient.\nLesson 5: 3CS (Communication,\
    \ Computing, Control).\nSensors 2021, 21, 1709\n44 of 58\n6G has been proposed\
    \ to be a multi-purpose system that combines communication,\ncomputing, control,\
    \ and localization [47]. The authors in [6,331] went further to include\ncaching.\
    \ The combination of communication, computing, and control is an aberration from\n\
    what is obtainable in existing generations where the focus was solely on wireless\
    \ commu-\nnication. However, challenges such as enabling intelligent control in\
    \ stringent applications\nsuch as autonomous vehicles, multi-modal fusion for\
    \ 3D image reconstructing [47], and\nlack of prior models exist. Quantum communication\
    \ is proposed to play a key role in\nimproving the speed and performance of computational\
    \ processes. The actualization of\nthese will facilitate CRAS, XR, and more applications\n\
    Lesson 6: Haptics will be more prominent.\nHaptics present a form of communication\
    \ using touch. Haptic devices have a unique\nbi-directionality feature that allows\
    \ them to communicate with the brain, i.e., bi-directional\ncommunication with\
    \ the brain. Teletouch facilitated by Haptics technology will remake\nthe internet\
    \ into allowing users to move distant objects and experiencing instant tactile\n\
    feedback. Upon the wide adoption of haptics, it has been proposed to be the end\
    \ of the\nsmartphone era [47], a new era of wearables and haptics will be ushered\
    \ in. Applications\nsuch as multisensory extended reality, BCI will also fuel\
    \ this transition. However, for these\ntechnologies to be widely adopted, the\
    \ psychological concerns of the users will need to be\nresolved.\nLesson 7: Industry\
    \ 4.0 will be facilitated by CRAS, smart logistics, precision agricul-\nture,\
    \ smart cities.\nThere will be a pervasive application of AI and automated control\
    \ systems. This will\nopen up applications such as CRAS that will improve industrial\
    \ processes and products\neffectively. Industry 5.0 will be more user-centric\
    \ with the personalized manufacturing\nprocess. Holographic communication, Multisensory\
    \ XR, Digital Twin, and more will\nfacilitate the actualization of smart cities.\
    \ This will also bring about an upgrade in the\nmedia and entertainment industry.\
    \ There will be a better user experience in online gaming\nthrough extended reality,\
    \ tactile devices, and more. New use cases in smart logistics,\nprecision agriculture,\
    \ and more have been introduced in this paper, and these are expected\nto drive\
    \ massive industrialization. These applications and use cases make the actualization\n\
    of 6G desirable.\nLesson 8: Security, a desirable feature of 6G, will be provided\
    \ by blockchain and\nquantum communication.\nThere are research interests in quantum\
    \ cryptography and quantum machine learning.\nThis is expected to make future\
    \ wireless networks secured. However, quantum communi-\ncation research has not\
    \ received as much attention as other enabling technologies; thus,\ncasting doubts\
    \ on its maturity in 6G deployment. Therefore, there is a need for more\nresearch\
    \ focus on quantum communication. Blockchain is another technology that will\n\
    improve the trust and security of future wireless networks. This is a distributed\
    \ ledger tech-\nnology with decentralized control. Artiﬁcial Intelligence will\
    \ also play a role in detecting\nthreats in wireless networks, thus creating a\
    \ secure and self-sustaining network.\nLesson 9: Need for a new networking protocol.\n\
    There is also a need for new networking protocols or an upgrade to the existing\
    \ ones\nto be compatible with the new technologies such as the THz frequency spectrum,\
    \ which\nare enablers of 6G. As stated earlier in this paper, communicating at\
    \ a higher frequency\nspectrum is prone to high path loss. Therefore, there is\
    \ a need for hardware to improve the\ntransmission range of THz communication.\
    \ There is also a need for a robust system and\nalgorithm for handover management\
    \ in UAV/CubeSat communication. It is as well crucial\nthat these hardware architectures\
    \ are low-cost and energy-efﬁcient. Additionally, as stated\nearlier, compatibility\
    \ with existing infrastructure is desirable.\nSensors 2021, 21, 1709\n45 of 58\n\
    Lesson 10: Multiplexing methods.\nMultiplexing techniques such as Orthogonal Frequency\
    \ Division Multiplexing (OFDM),\nGeneralized Frequency Division Multiplexing (GFDM),\
    \ Filter Bank Multicarrier (FBMC),\nSpatial Multiplexing, and more, are proposed\
    \ in 5G. Further research is needed to ascertain\nhow these multiplexing methods\
    \ will be crucial in actualizing the desirable 6G networks.\nSpectrum and infrastructure\
    \ sharing is also desirable to maximize capabilities, and CR\nand Blockchain are\
    \ some of the technologies proposed. Further research is needed to\nachieve this.\
    \ Generally, there is a need for new protocols and standards for 6G to enable\n\
    standardization and compatibility. Additionally, software-deﬁned networking (SDN)\
    \ needs\nto be explored to resolve protocol incompatibility.\nLesson 11: Need\
    \ to provide pragmatic solutions to the vast sustainability problems\nby adopting\
    \ innovative and sustainable business models.\nSustainable business is key to\
    \ knowledge creation to drive human empowerment,\ntechnology acquisition and transfer,\
    \ economic stability, entrepreneurship and innovation,\necological reconstruction,\
    \ and democratization of government institutions. However,\nmost current business\
    \ models are not sustainable. There is a need for adaptive and\ninnovative business\
    \ models to regulate the market forces to achieve global economic\nstability.\
    \ Ultimately, such business models will accelerate productivity and rapid economic\n\
    growth in rural environments towards achieving the UN sustainability goals.\n\
    11. Conclusions\nThis paper attempted to discuss how the 6G wireless network will\
    \ enable cutting-edge\napplications, which the existing 5G has not seamlessly\
    \ facilitated. The enabling technolo-\ngies for 6G wireless networks are discussed\
    \ in detail and contrasted with the existing\n5G technology. The challenges which\
    \ pose as barriers to the actualization of 6G wireless\ncommunication are emphasized.\
    \ The accompanying social, psychological, health, and\ncommercialization challenges\
    \ are discussed. New use cases of 6G in agriculture, education,\nmedia and entertainment,\
    \ tourism, transport, and logistics, are broached. Channel estima-\ntion, security,\
    \ underwater communication, and more require further research to guarantee\nthe\
    \ envisioned ubiquitous connectivity in the 6G era and beyond. The multi-faceted\
    \ 6G\nwireless communication capabilities in accelerating the United Nations Sustainable\
    \ Devel-\nopment Goals to drastically alleviate poverty, promote an equitable\
    \ and fair distribution of\nscarce resources, improve healthcare delivery, and\
    \ maintain global economic stability are\ndiscussed extensively. Finally, we have\
    \ given a concise but more explicit vision of what 6G\nwill be, provide an up-to-date\
    \ review of the emerging trends, assess the potential challenges\nenvisioned in\
    \ 6G wireless network deployment, and stimulate research initiatives to tackle\n\
