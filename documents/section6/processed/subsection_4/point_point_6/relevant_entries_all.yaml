    \ Learned\nThis section considers some recent trends in 6G applications, such\
    \ as Holographic\ncommunication, space communication, and more. We have also identiﬁed\
    \ areas where\nfurther research is needed. We have considered some research propositions\
    \ by several\nresearchers hoping this will stimulate research and facilitate the\
    \ progress, development,\nand rapid implementation of 6G wireless communication.\
    \ We conclude the paper with a\nsummary of key take-away lessons for further research\
    \ and development in 6G wireless\ncommunication.\n10.1. Recent Trends\nChina launched\
    \ the ﬁrst 6G satellite to space in November 2020. The satellite uses\nhigh-frequency\
    \ terahertz waves for data transmission. Although the launch is just a trial,\n\
    and it is not sure if it will be in the ﬁnal 6G standard, this has ushered in\
    \ the 3D architecture\nof terrestrial, space, and underwater communication, kick-starting\
    \ transmission on space.\nThere is an ongoing development of 6D Holographic optical\
    \ ﬁeld technology. This will be\nenabled by the exigent speciﬁcations of higher\
    \ data rate and low latency to be facilitated by\n6G. This technology presents\
    \ a new and desirable user experience in media and entertain-\nment. Security\
    \ has been identiﬁed as a challenge in the adoption of the Internet of Bio-Nano\n\
    Things. The authors in [249] proposed a biocyber interface-based privacy scheme.\
    \ The pri-\nvacy scheme worked on top of the biocyber interface in the IoBNT model\
    \ and showed\npromising results with minimal side effects. Research in autonomous\
    \ driving is progressing,\nand driverless buses and taxis are expected on Britain’s\
    \ roads as of 2021 [314]. As explained\nearlier in this paper, the psychological\
    \ trust of the population is desirable for the seamless\nadoption of this technology.\
    \ Considering Terahertz transmission, spatial modulation [315]\nhas been proposed\
    \ to minimize the hardware impairments [316]. The development of\nWireless Network\
    \ on Chip (WNoC) enabled by miniaturized transceivers and antenna is\nalso gaining\
    \ traction [189]. We believe these trends and developments draw us closer to\n\
    the realization of 6G wireless communication systems.\n10.2. Future Research Directions\n\
    Pervasive AI is crucial in actualizing intelligent future wireless networks. However,\n\
    there is a challenge of having energy-efﬁcient hardware at the mobile unit, allowing\n\
    users to experience high-speed applications such as extended reality, fully autonomous\n\
    Sensors 2021, 21, 1709\n41 of 58\nsystems, and more. Therefore, further research\
    \ is needed to produce hardware that will\nbe compatible with 6G. These devices\
    \ are desired to be energy efﬁcient. This keeps in\nplay the vision to have longer\
    \ battery life. Security and trust of wireless networks is\nalso an issue which\
    \ 6G is expected to combat. There is a need for more research on\nquantum communication.\
    \ As stated earlier in this paper, technologies such as Quantum\ncommunication,\
    \ Internet of Bio-Nano Things might not be mature enough to enable\n6G. Still,\
    \ they will be key future wireless networks. Quantum communication not only\n\
    improves security but also improves computational efﬁciency. Space communication\n\
    has been explored in this paper. If this is incorporated with terrestrial and\
    \ underwater\ncommunication, the vision of a true ubiquitous communication network\
