    of data processing. 3.2. Industrial wireless networks In the form of modern intelligent
    manufacturing, the maximum demand is to realize collaboration among companies,
    devices and terminals. This corporate synergy takes the form of horizontal integration,
    which is to gather the advantages of various companies to provide better services.
    However, in an enterprise, the demand is to coordinate each device to work together
    and produce better goods. The end-to-end integration aims to use sensors, controllers
    and actuators to realize intelligent monitoring [43], [44], intelligent manufacturing,
    intelligent logistics, and real-time communication. In this process, the most
    important thing is information exchange, which includes information interactions
    between devices, companies, and clouds [45]. Especially in our manufacturing chain,
    where all kinds of machines, sensors, and equipment must work at the same time,
    we don’t have enough workers to perform these tasks. Instead, we transmit some
    program to these machines to make them work by themselves and even some places
    where people can’t reach, which is needed for remote operation. In this scenario,
    wireless networking as a substitute for traditional Ethernet has a big advantage.
    In the ICPS, Industrial wireless networking is an important link and safeguard
    technology between machines, terminals and cloud [46], [47]. It will allow us
    to flexibly communicate with any piece of equipment without any restrictions of
    time and place [48], [49], [50]. Moreover, it will provide support when we want
    to ascertain the demand. A wireless network will also mean much in the PLCM. There
    are many kinds of wireless access point (AP) that suitable for industrial environment.
    Just as shown in Table 2, different AP has his own advantages and characteristic,
    but all of them will supply big promotion to manufacturing chain. In this paper,
    we depict some obvious advantages in industrial systems compared to traditional
    communication technologies. Table 2. The characteristics of some mainstream wireless
