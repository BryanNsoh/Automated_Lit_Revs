    The commercialization of 5G commenced in 2019, and further adoption is expected\n\
    in 2021 and beyond. There have been tangential research interest on future 6G\
    \ wireless\nnetworks [1]. The COVID-19 pandemic forced more businesses online,\
    \ birthing a “New\nNormal” with a borderless workplace. Ericsson has forecasted\
    \ that there will be faster\ncommercialization of 5G as more people embrace this\
    \ shift to a borderless workplace. The\nresulting surge in Internet usage beams\
    \ light on the need for better connectivity to meet the\ngrowing demand for more\
    \ stringent network requirements. This is required to facilitate\nemerging technologies\
    \ such as extended reality [2], haptics [3], connected autonomous\nsystems [4],\
    \ telemedicine, Industrial Internet of Things (IIoT) [5], which are sensitive\
    \ to\nSensors 2021, 21, 1709. https://doi.org/10.3390/s21051709\nhttps://www.mdpi.com/journal/sensors\n\
    Sensors 2021, 21, 1709\n2 of 58\nlatency and require ultra-fast data speed. For\
    \ example, ultra-low latency and ultra-fast data\nspeed reduce the collision rates\
    \ and improve the safety of the autonomous vehicle. These\napplications are necessary\
    \ to facilitate autonomous and smart life, multisensory virtual\nexperience, intelligent\
    \ cities, smart agriculture, and more. Unfortunately, the promising\n5G networks\
    \ cannot meet these growing demands [6,7]. Thus, there is an imperative\nneed\
    \ for the development of 6G communication networks. 6G wireless networks are\n\
    also proposed to ameliorate social needs, thereby facilitating the actualization\
    \ of the\nSustainable Development Goals (SDGs) [8]. The proposed network requirements\
    \ of 6G\ncan be summarized as (1) Ultra-fast data rates as high as 1Tbps (2) Ultra-low\
    \ latency of\nless than 1ms (3) Increased mobility and coverage (4) Flexible,\
    \ and efﬁcient connection\nof trillion level objects [9] (5) Peak spectral efﬁciency\
    \ of 60 b/s/Hz (6) Very high system\nreliability (7) Improved network security.\n\
    6G is expected to have data-rates in the order of terabits per second and a latency\n\
    of less than 1ms. It is expected to drive the Internet of Everything, with 107\
    \ connections\nper km2 [10]. To achieve this, 6G will leverage on subterahertz\
    \ and Terahertz spectrum\n(300 GHz to 10 THz) [11,12], which provides a higher\
    \ frequency spectrum as against the\nmillimeter wave spectrum (30–300 GHz) adopted\
    \ in 5G [13]. Exploring a higher frequency\nspectrum is necessary because the\
    \ sub-6GHz range is already crowded. Apart from giving\nroom for more spectrum,\
    \ the Terahertz spectrum gives rise to higher data rates desirable in\n6G networks.\
    \ However, transmitting at a higher frequency spectrum is prone to high path\n\
    loss, making the distance for transmission limited. This and other challenges\
    \ with THz\ntransmissions, such as hardware constraints, are treated in this paper.\
    \ Additionally, Optical\nwireless technologies [14] such as Visible Light Communication\
    \ (VLC) [15] and Free Space\nOptical communication [16] are discussed extensively.\n\
    Additionally, technologies such as Reconﬁgurable Intelligent Surfaces (RIS) [17–19],\n\
    cell-free massive MIMO [20], Artiﬁcial Intelligence (AI), which are expected to\
    \ drive the\nactualization of 6G, are broached. We consider RIS, which will be\
    \ deployed on doors, win-\ndows of buildings to reﬂect received signal without\
    \ interference. Furthermore, we explore\nwhy the RIS technology is a preferable\
    \ candidate to the existing relays. The massive MIMO\ntechnology is introduced\
    \ in 5G with a more dense network of access points (APs) [21]. This\nis further\
    \ developed in 6G to include a network with no cells (cell-free) [22]. The beneﬁts\n\
    are tremendous as it improves spectral efﬁciency in communication networks. However,\n\
    there are challenges with obtaining channel information and concerns about health\
    \ risks\nassociated with such a dense network of APs. There is limited literature\
    \ to address these\nconcerns; thus, the need for this review. We also believe\
    \ Pervasive AI is critical in actualiz-\ning 6G. Artiﬁcial Neural Networks [23,24],\
    \ Deep Neural Networks [25] have been proposed\nto enable intelligent networks.\n\
    Despite the auspicious view of this technology, challenges with complex data and\
    \ more\nhave been highlighted. These challenges have been delineated in this article.\
    \ Other enabling\ntechnologies such as Quantum Communication [26], Ambient Backscatter\
    \ Communication\nSystems (ABCS) [27], Blockchain [28], UAVs [29], and more have\
    \ also been proposed and\ntreated extensively in this paper. Future generation\
    \ networks are desired to have high speed\nand low latency and secured communication.\
    \ Quantum communication has been proposed\nto enable security and facilitate faster\
    \ processing power for future wireless networks [30].\nHowever, there are doubts\
    \ if research in quantum communication will be ripe enough\nto facilitate the\
    \ 6G communication systems [31]. However, this technology will see more\nlight\
