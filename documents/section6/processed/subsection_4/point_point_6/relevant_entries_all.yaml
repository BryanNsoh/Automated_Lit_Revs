    life cycle and provides customer service 3. Key enabling technologies During the
    process of ICPS, WSN, internet of things, industrial cloud technologies and some
    other enabling technologies will take so much promotion to it. We can divide ICPS
    into three levels, the first is infrastructure that is aim to connect every device
    and realize smart interoperability. This process can be represented as M2M communication
    that is committed to make all of machines connective. The second level is network
    level, which is to achieve intelligent communication. In which, industrial wireless
    network plays an important role. The top level is cloud, which is a big service
    platform to storage information, analysis data, supply applications, etc. 3.1.
    Industrial cloud technologies ICPS is the process of integrating computation into
    manufacturing chains and other areas of LCM. It is necessary to process the data
    that come from different companies, different devices and various communication
    networks. Then, we need to analyze it and acquire the key information for our
    daily production, which is the format of smart manufacturing. Furthermore, with
    the support of cloud technologies, it will generate an increasing number of applications
    to improve the manufacturing chain. 3.1.1. Industrial cloud computing Due to the
    explosive growth of data volume and real-time service concept, we need more rapid
    methods to deal with these data. Cloud computing will change the traditional way
    of passive market research model and use the active perception, discovery to realize
    accurate insight into market information. In addition, cloud computing is to use
    public servers and network device [32]. It will reduce most cost on equipment
    and allows companies to focus on increasing their core value services. What’s
    more, due to the advantages of cloud platform, most service system is scalability
    and flexibility. It can easy to transplant to another platform. In industrial
    manufacturing chains, due to the demand of manufacturing and PLCM, cloud computing
    is different from traditional cloud technologies and has its own characteristics.
    In the information age, the core competitiveness of a company is fast information
    and real-time responses, which require the cloud technologies to provide fast,
    accurate and uninterrupted computing from social resources and manufacturing resources.
    In another part, Industry 4.0 will generate countless data from various domains
    like sensors, machines, social networks and LCM. This means the cloud computing
    must integrate these data and find the useful information. The growing popularity
    of social computing, which is used to help people understand and study the various
    problems in the social sciences, and promote benefits and an enhanced level of
    human social activities through ICT. In industries, this technology will help
    business to analyze the social behavior and computational system to find social
    demand, and optimize life cycle management. Now, with the increase of social computing
    platforms like Twitter, Facebook, Skype and YouTube, it will speed the development
    of intelligent manufacturing and provide personalized and real-time service to
    customers. 3.1.2. Industrial big data Big data and cloud computing are highly
    interdependent. Without cloud computing, big data is useless and vice versa. Now,
    with the development of industrialization, the quantity of machines have several
    times as many as human beings, and the amount of data generated from manufacturing
    chains continually increases. Industrial sensors, radio frequency identification
    systems, bar codes, industrial automation control systems, enterprise resource
    planning, computer aided design and other technologies are increasingly rich in
    industrial data volume. These data are huge and unstructured, which is difficult
    to process, so we must use some professional tools to solve it. Recently, however,
    applications can process these big data within a “tolerable elapsed time” [33].
    The goal of industrial CPS is to find the customers’ demand and provide personalized
    product and real-time PLCM, so it is necessary to collect and analyze these data
    [34]. The most challenging aspect is to explore the large volumes of data and
    extract useful information or knowledge for future actions [35]. In our survey,
    there are 48 h of video uploaded to YouTube, 100 thousand statuses in twitter,
    and billions of other messages every minute. What’s more, these data have high
    volume, variety data types and formats, so we must use some special database and
    hardware environments to collect and process them. The volume of data is very
    large (as large as exa-bytes), and arises from various domains, including public
    information, sensors, climate and other channels [36], [37], [38]. Several new
    types of “octopus” data collection platforms now exist, the most common tools
    including the following. (1) ScraperWiki [39], a web-based platform for collaboratively
    building programs to extract and analyze public (online) data. (2) Needlebase
    [40], which can schedule a scraper to run at regular intervals, while re-formatting
    data to clarify it, filter it, or make it compatible with other sets of data.
    Then, it visualizes and combines data from more than one source. (3) Hadoop [41]
    contains a distributed file system (HDFS), and supports high error tolerance.
    It can be deployed in low-cost hardware to increase throughput. (4) Thingspeak
    [42] is a free web service hosted by an I/O bridge that lets you collect and store
    sensor data and develop IoT applications. The data from multiple sensors can be
    sent to ThingSpeak from Arduino, Raspberry Pi and some others. Then, ThingSpeak
    can integrate with matlab to analyze and visualize these data, etc. As shown in
    Fig. 3, all kinds of applications collect these initial data and store them in
    different ways. Due to the different structure of data, we need to extract and
    integrate them. Then, we use some professional algorithm to analyze it and find
    the useful information like customers’ demand, transport conditions, weather changes
    and medical status. We can image a scene that when we share our new ideas of some
    products with friends through social networking, we may never wish to realize
    these functions right now. However, with the support of cloud technologies, enterprises
    can use data mining to search your demands, then use 3D printing to produce personalized
    product and deliver the goods to you through smart logistics. Download : Download
