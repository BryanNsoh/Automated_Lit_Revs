    links, with line constraints and aging, there are always much problems such as
    communication with terminals and areas where lines cannot reach. However, industrial
    wireless networks (IWN) [55], [56] can fulfill our demand of real-time communication
    while maintaining a robust environment. Furthermore, in some special companies,
    the environment is corrosive and IWN is the only substitute to communicate. 3.2.2.
    Flexibility The IWN requires no cable ties, and the worker can easily configure
    the placement of sensors and meet different demands of smart monitors [57]. Furthermore,
    it also requires a large amount of support to control the machines (especially
    the mobile AGV). 3.2.3. Usability Compared to traditional Ethernet, distributed
    intelligent wireless sensor systems can realize the control of the industrial
    processes independently [58]. The AP can dynamically change depending on the environment
    and machines, and monitor every part of the manufacturing chain. It can help to
    improve the manufacturing chain to realize QoS and low cost. 3.2.4. Security Data
    attacks and information loss are an ever-increasing problem. Security has become
    a big issue and interest is growing everywhere. New forms of encryption will require
    companies to provide more support during the transmission of information and business
    dealings. 3.3. M2M communications In the traditional manufacturing chain, every
    machine was isolated and worked independently. In the time of intelligent manufacturing,
    M2M technologies will integrate these devices and realize cooperative work [59],
    [60]. It can also include limited human intervention. All of the equipment is
    connected to the Internet and is more valuable when it works interdependently
    than individually. Additionally, more and more autonomous and smart services can
    be generated based on the interconnected devices. WSNs are the basic supplements
    of M2M [61], and M2M is the foundation of CPS. With all machines connected to
    the Internet through ICT and WSN, the physical world has been connected to the
    cyber world. However, CPS needs the cyber world and physical world to interact
    with each other, which is an evolution of M2M in intelligent information processing
    [62]. In the development of ICPS, M2M will play a significant role. The development
    of communications will include human-2-human, human-2-machine, and machine-2-machine.
    This is points to the development of a number of application cases that are service-oriented
    and exposed from physical devices, such as sensors, RFIDs, actuators, and machines.
    With the integration of these equipment and terminals, the cyber world and physical
    world can be linked together and generate many kinds of service-oriented applications
    to industries. 3.3.1. M2M area networks M2M area networks aim to furnish connection
    and communication between all kinds of smart machines and sensors and some other
    smart terminals. They can be divided into personal area networks, which include
    IEEE 802.15, Zigbee, Bluetooth, and local networks, which include WIFI, wireless
    M-Bus, and power line communication. According to the range of radiation, transmission
    speed and energy constraints, the area network can supply different services like
    file sharing, video, smart grids, and RFID. 3.3.2. M2M application With the development
    of economy and the improvement of social information level, how to build a ubiquitous
    network society has become a great concern of the government, academia and enterprises
    in many countries. In addition, the increasing number of devices and productions
    including the fast development of social network need rapidly deploy solutions
    that can optimize your business processes and help deliver better and faster services.
    The M2M application is delivered as a cloud-based service to reduce complexity
    and maintenance concerns [63]. It will also take companies robust, proven technology
    based on the highly secure, industry-leading network infrastructure. What’s more,
    the M2M application has built to handle large-scale deployments, high transaction
    rates, and support a large number of concurrent users and reporting assets. In
    industry, the key architecture of smart factories is to realize horizontal integration,
    vertical integration and terminal-to-terminal integration. Industries realize
    the interaction of devices and terminals will improve the efficiency of manufacturing
    chains and monitor and maintain every part of it. In another way, smart enterprises
    need to realize the complete product life cycle management. All parts must coordinate
    and connect with each other to realize flexible and sustainable development, from
    design, materials and processes to logistics, employment and customer service.
    What’s more, every product is a smart terminal. It will know where the user came
    from, and predict where the user will go and what can the user can do. M2M communication
    can supply this to us. ICPS is just the evolution of M2M and achieves the goal
    of sustainable development, green businesses and smart manufacturing. 4. Key challenges
    As a whole, researchers have made some progress in the construction of industrial
    CPS, and the development of cloud technologies has played an important role in
    this system. However, CPS remains in the embryonic stage. A variety of issues
    and challenges need to be further solved at different layers of the architecture
    and from different aspects of system design to ease the integration of the physical
    and cyber worlds. In this chapter, we outline some challenges as follows. 4.1.
    Industrial cloud In industrial environments, information islands are an important
    reason to reduce production efficiency. Mutual equipment cooperation is not smooth,
    information cannot interact, the state cannot be notified in a timely manner,
    and these aspects will restrict the development of enterprises. Industrial clouds
    refer to cloud-computing modes that provide software services to industrial enterprises,
    and social resources can share cloud service platforms which can be easily searched
    by companies. Industrial clouds will greatly reduce the threshold of manufacturing
    information construction. In the process of building smart factories and Industry
    4.0, it will be as the pivotal player to help to realize horizontal integration
    between factories and vertical integration in a manufacturing chain. However,
    the data from different factories and different machines have their own characteristics
    and formats. Developing methods to integrate these data and realize sharing among
    factories is therefore very important. Industrial clouds can extract and integrate
    these data to help industrial organizations to overcome the information gap in
    industrial domains by providing information exchange systems. In this way, it
    will reduce conversion and downtime of equipment and increase the production efficiency.
    In another way, it will also provide an efficient solution to search for business
    partners, industrial processes, components, and technologies, as well as to respond
    to industrial issues to strengthen cooperation between plants, and improve the
    interaction and cooperation between the equipment. For example, in the manufacturing
    chain, we can integrate different pieces of information from different enterprises
    and cooperate with each to finish a product. Moreover, we can monitor the product’s
    entire life cycle and collect the information to supply to customer service. What’s
    more, the industrial cloud will also help to monitor the condition of machines
    all the time and report the information to the maintenance department. It will
    find the problems with equipment in advance, reduce equipment downtime, and improve
    production efficiency. In another way, industrial clouds will provide a big cloud
    platform and generate various services to companies to optimize their office business.
    In this cloud platform, they can achieve internal and external collaborative work,
    message synchronization anytime and anywhere, and realize unlimited imagination
    in the office system. Furthermore, in this platform, these services are free and
    are updated frequently, which will save costs and increase their production efficiency.
    4.2. Data mining Due to the popularity of big data, data mining has developed
    much interest in many domains, such as business intelligence, web searching and
    digital libraries. Data mining involves discovering novel, interesting, and potentially
    useful patterns from large data sets and applying algorithms to the extraction
    of hidden information [64]. It can form many usage applications including risk
    analysis, targeted marketing, customer retention, and portfolio management. The
    objective of any data mining process is to build an efficient predictive or descriptive
    model of a large amount of data that not only best fits or explains it, but is
    also able to generalize to new data [65]. Based on a broad view of data mining
    functionality, data mining is the process of discovering interesting knowledge
    from large amounts of data stored in either databases [66], data warehouses, or
    other information repositories. Based on the definition of data mining and the
    definition of data mining functions, a typical data mining process includes data
    preparation, data mining and data presentation [67]. In factories, everywhere
    and every time has data generation, the main data resources come from designing,
    manufacturing chains, logistics information, equipment condition monitoring, and
    social network information. Different kinds of data present big challenges to
    process, store, transform and analyze to represent the desired result, which is
    very essential to industries. Moreover, much of these data are semi-structured
    or unstructured, which is different from traditional structured data. All of these
    characteristics determine that we must use different algorithm to analyze them.
    For instance, we must use classification modeling to analyze discrete data while
    we use regression modeling to process continuous data. For another part, with
    numerous data arising from different data sources and in different formats, big
    challenges may arise that will vitally affect our analysis result. In this paper,
    we will focus on the following aspect of data sources, and talk about some of
    their key problems for data mining [68]. Just as we show in Table 3, all of these
    problems will cause distortion of data, which will reduce the value of its analysis.
    Furthermore, data security and privacy have become an essential task for every
    corporation to solve. Data assault and leakage have deeply affected the interests
    of many enterprises. So, data mining will also a big problem in the industry.
