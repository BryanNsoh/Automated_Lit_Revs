    4.3. Singapore Singapore has taken a slightly different approach towards â€˜smartificationâ€™.
    Specifically, it aims to involve the full government and the full nation in developing
    it (Seng, 2016). Singaporeâ€™s smart city project dubbed as â€˜Smart Nationâ€™ initiative
    is coordinated by the Smart Nation and Digital Government Office in the Prime
    Ministerâ€™s Office, with support of other governmental agencies. It aims to transform
    five key domains: â€¢ Transport â€¢ Home & Environment â€¢ Business productivity â€¢ Health
