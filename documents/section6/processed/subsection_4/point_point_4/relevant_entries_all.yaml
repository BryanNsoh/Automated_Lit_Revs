    proactively. It simpliï¬es supply chain relationship management and helps us to\
    \ optimize our supply\nchain processes to increase customer satisfaction and generate\
    \ more proï¬t for the business.\nSensors 2020, 20, 2990\n3 of 24\nBlockchainâ€™s\
