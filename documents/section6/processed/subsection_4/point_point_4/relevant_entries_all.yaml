    \ by the sender,\nand the person at the receiving end who has that speciï¬c public\
    \ key can decrypt and read the message.\nFigure 1. Cryptography scheme for transactions\
    \ in a blockchain.\nArtiï¬cial intelligence (AI) can be used to interpret data\
