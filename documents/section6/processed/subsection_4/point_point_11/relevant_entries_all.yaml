  explanation: This study presents an irrigation scheduling approach using closed-loop
    irrigation scheduling and a steady-state model to predict soil moisture for closed-loop
    control. It was developed to simultaneously ensure that green spaces are irrigated
    appropriately, and stormwater pond levels are maintained adequately by considering
    the uncertainty in weather, modeling, and strong interaction between the pond
    level and green space irrigation.
