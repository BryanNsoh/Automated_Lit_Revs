    system 1. Introduction Increased urbanization and reduced natural vegetation have
    led to significantly increased storm water volumes. Storm water is surface runoff
    that flows over roofs, driveways and roads rather than infiltrating into the ground
    during any rain or snow melt events (City of Guelph, 2017). Stormwater is typically
    collected using city drainage system and is either stored in storm water ponds
    or discharged to downstream water bodies. In the literature, there are studies
    on improving storm water quality (Chen et al., 2002, Nnadi et al., 2015, Urbonas,
    1999, Urbonas and Stahre, 1993) and reducing storm water volumes by using permeable
    pavements or construction materials (Pratt, 1990, Rahman et al., 2015). The reuse
    of storm water in irrigating city green space such as parks, sports fields and
    green roofs is advocated for sustainability and has been considered in Herrera
    et al., 2017, Petrucci et al., 2012, Sample and Heaney, 2006, Schwecke et al.,
    2007 and VanWoert et al. (2005). When storm water is used for irrigating neighboring
    parks or sports fields, the storm water is managed near to its source which reduces
    the chance of flooding in downstream areas. To increase the efficiency of the
    storm water pond, overflow and dry-out events need to be reduced. Thus, there
    is a need to study the interplay between storm water pond level and irrigation
    scheduling. In practice, scheduling for irrigation in agriculture involves estimating
    soil moisture consumption based on available weather data and evapo-transpiration
    model and accordingly determining irrigation amount for fulfilling the water deficit
    (Bras and Cordova, 1981, Cahoon et al., 1990, Hassan-Esfahani et al., 2015, Jensen
    et al., 1970, Thorp et al., 2017, Wardlaw and Barnes, 1999). The study by Nguyen,
    Ascough, Maier, Dandy, and Andales (2017) considers irrigation and fertilizer
    scheduling together in a single optimization problem. The uncertainty in evapotranspiration
    (ET) was considered in some early irrigation scheduling studies (Jensen and Wright,
    1978, Rhenals and Bras, 1981). In those studies, it was concluded that explicitly
    considering the uncertainty in ET does not significantly improve the overall irrigation
    performance. On the other hand, it was shown in Gowing and Ejieji (2001) that
    it is worthwhile to explicitly consider the uncertainty in weather conditions
    in irrigation scheduling. The impact of time horizon in irrigation scheduling
    was also studied in Bergez and Garcia (2010) and Cai, Hejazi, and Wang (2010).
    One common feature of the above studies is that they only solve the scheduling
    optimization problem once at the beginning of the crop growing season and use
    the solution for the entire season. Real-time feedback from the field is not used.
    While the above methods were successful, the direct application of them to the
    problem considered in this work, in which there is strong coupling between the
    water pond level and the irrigation of the green space and uncertainty plays a
    significant role, does not work as will be illustrated later. In this work, it
    is proposed to use a receding horizon scheduling approach to handle the uncertainty
    in weather, modeling and to handle the strong interaction between the pond level
    and green space irrigation. In the proposed approach, the scheduling problem considers
    a finite prediction horizon into the future and the solution of the scheduling
    problem is updated every week based on updated weather forecast and real-time
    pond level. The main contributions of this paper include: 1. A receding horizon
    irrigation scheduling approach with re-evaluation (rescheduling) based on real-time
    measurements for improved performance under uncertainty. 2. An approach to develop
    a steady-state model that provides improved estimation of soil moisture in the
    root zone. 3. Extensive simulations comparing the proposed approach with existing
    irrigation scheduling approaches demonstrating the applicability of the proposed
    approach. Download : Download high-res image (336KB) Download : Download full-size
