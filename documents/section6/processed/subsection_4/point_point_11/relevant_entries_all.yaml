    \ \n             Irrigation scheduling means how much \nwater should be applied\
    \ and when to irrigate. To \nmake this decision, there is some steps should be\
    \ \nfollowed to make right decision. First of all crop \npattern and information\
    \ of each crop should be \nknown, such as growing season, growing and \nharvesting\
    \ date, root depth, and allowable \ndepletion, soil physical properties, climate,\
    \ \navailability of water resources, and field water \nlosses also should be known.\
    \ Three main \nschedules are known, these are: constant depth; \nconstant interval;\
    \ and practical irrigation schedule.  \n            A range of irrigation scheduling\
    \ methods \nhave been developed to assist farmers and \nirrigators to apply water\
    \ more efficiently taking \ninto account crop evaporation and rainfall. \nIrrigation\
    \ scheduling includes the following \nmethods: \nFirst - traditional method which\
    \ unfortunately is \nthe method adopted many farmers. This method is \nbased on\
    \ individuals decision and depends on \nprevious observations without taking into\
    \ account \nthe need of plant to water. This method consumes \na large amount\
    \ of water without scientific \njustification, and it may cause Lack of soil \n\
    aeration, Washing nutrients from the soil, and \nLack of productivity. \nTherefore,\
    \ this method must be disposed of. \nSecond - modern methods which are methods\
    \ \nbased on scientific base to take into account \nseveral factors affecting\
    \ water consumption, and \nthese methods depend on climatic factors, soil \nfactors,\
    \ plant type, or depending on all these \nfactors. \n             The use of computer\
    \ programs to help \nscheduling irrigation was introduced in the \n1970’s. \n\
    However, \nonly \nrecently \nwith \nthe \nintroduction of fast, personal computers\
    \ have they \nbegun to gain wider acceptance (Martin, 2009). \nIrrigation scheduling\
    \ is based on three methods \nand tools; they are plant stress measurement, \n\
    predictive models, and soil moisture measurement \n(Antosch, 2007). \n       \
    \       Nevertheless, since 1990's there has been \na wide range of proposed novel\
    \ approaches to \nirrigation scheduling which have not yet been \nwidely adopted;\
    \ many of these are based on \nsensing the plant response to water deficits rather\
    \ \nthan sensing the soil moisture status directly \n(Jones, 1990a). Infrared\
    \ sensors have been used to \ndetermine canopy temperature and scheduling \nirrigations\
    \ (Stockle and Dugas, 1992; Alves and \nPereira, 2000)   \n             Alternative\
    \ \napproach \nto \nirrigation \nscheduling has been opened up, this approach\
    \ \nbased on measurements of sap-flow rates, because \nsap-flow rates are expected\
    \ to be sensitive to \nwater deficits and especially to stomatal closure. \nSap-flow\
    \ measurement used by many workers for \nirrigation scheduling and control in\
    \ a diverse \nrange of crops, including grapevine (Eastham and \nGray, 1998; Ginestar\
    \ et al., 1998 a, b), fruit and \nolive trees (Giorio and Giorio, 2003; Remorini\
    \ \nand Massai, 2003; and Moriana, 2007) and even \ngreenhouse crops (Ehret et\
    \ al., 2001).  \n             Hamad (1996) developed a practical and \neasy procedure\
    \ for preparing seasonal or annual \nirrigation programs for an irrigation project.\
    \ The \ndeveloped procedure is based upon some practical \ncriteria among them\
    \ are the: \n• \nSupplied discharge would be constant in all \nirrigations; \n\
    • \nTime of application would be also be constant \nthroughout the season; \n\
    • \nStarting day of all irrigation in the season or \nthe year would be the same\
    \ day in the weak in \norder to make the farmers and irrigators \naccustomed to\
    \ the days of irrigation; and \n• \nIrrigation intervals are selected in such\
    \ a way \nto avoid crop stress due to insufficient soil \nmoisture. \n       \
    \       Al-Hadaad (1997) developed a model to \npre-schedule irrigations in large\
    \ irrigation projects \nbased upon average physical soil properties and \ncrop\
    \ water requirements. This model also includes \nestimating expected annual crop\
    \ production of the \nproject for a given cropping pattern.  \n             Riffat\
    \ (1999) developed an optimization \nprocess to maximize total crop production\
    \ from a \ngiven cropping pattern in an irrigation project by \nusing pre-scheduled\
    \ irrigations and pre-specified \nconstraints on the volumes of applied water\
    \ and \ncropping intensity. \n            Irrigation \nscheduling \nusing \npan\
    \ \nevaporation (CPE), relies on measuring the \namount of water evaporated from\
    \ the container \n Journal of Engineering\n Volume   19  January   2013      \
    \   \n Number 1\n  \n  \n \n98\nbased on cumulative depth in millimeter. It is\
    \ an \neasy way and does not require high-tech. The idea \nof this method depends\
    \ on the farms crops lose \nwater \nduring \nthe \nirrigation \nprocess \nby \n\
    evapotranspiration; this quantity is a large missing \ndepends on climatic factors,\
    \ so the method give \nthe irrigator indication when to irrigate. Several \nexperiments\
    \ have been carried out using this \nmethod in Saudi Arabia, where it became clear\
    \ \nthat this method has provided a quantity of \nirrigation water and up to 25%\
    \ compared to \ntraditional methods, which rely only on the period \nbetween irrigations\
    \ without taking into account \nthe climatic factors (Alderfasi, 2000). \n   \
    \          Al-Hadaad (2001) evaluated the effect of \nusing weighted average root\
    \ depths and a certain \nlevel of depletion in building an irrigation \nscheduling\
    \ program for large projects containing \ndifferent crops on water stress of wheat\
    \ crop \nduring the growing season. \n             Irrigation scheduling by using\
    \ the guide \nof the crop water stress (CWSI), takes into \naccount the climatic\
    \ factors like air temperature \nand relative humidity and temperature of the\
    \ plant \nas well as the water situation of the soil and crop. \nThis guide is\
    \ divided into ten equal parts where \neach part refers to the situation of water\
    \ for each \nsoil, plants, and sets time limit for irrigation \nmanner. This method\
    \ is a modern and requires \nsophisticated technology based on the theory of \n\
    remote sensing to measure the temperature of \nvegetation and its relation to\
    \ the situation of water \nfor soil and plants. Irrigation scheduling using this\
    \ \nmethod has given good results in the case study of \nwater plants and irrigation\
    \ scheduling and is \nrecommended for use in most agricultural crops, \nsince\
    \ they rely mainly on climatic factors, which \naccount for most of the water\
    \ consumption of \nplants (Alderfasi and Nielsen, 2001). \n             Al-Mesh'hedany\
    \ (2002) investigated the \neffect of using a practical irrigation scheduling\
    \ \nprocedure (based upon average information about \nplants consumptive use rate\
    \ and effective root \nzones) on the production and growth of each \nplant, for\
    \ a given cropping pattern grown in a \nlarge irrigation project. The research\
    \ included \nexecuting a water budgeting procedure on a daily \nbasis considering\
    \ the amounts of water moving \ninto and out of the root zone for each plant grown\
    \ \nin the project during its growing season. This \nresearch showed that there\
    \ is a certain irrigation \nscheduling program, which minimize water \nlosses,\
    \ prevents water stress for all plants grown \nin the project, maximizes project\
    \ outcomes, \nminimizes project requirements such as applied \nirrigation volume\
    \ throughout the whole year, and \nmaximizes effective irrigation water stored\
    \ in the \nroot zone. \n             Al-Azba et al. (2004) developed a \ncomputerized\
    \ \nprogram \nby \nusing \nGIS \nfor \nestimating irrigation water requirements\
    \ in KSA. \nHe took into consideration easiness in use. The \nmethodology which\
    \ was provided by (Allen et al., \n1998) for calculating crop water requirements\
    \ was \nfollowed. Noting that they considered that crop \ncoefficient (kc) value\
    \ during development and \nmaturity stages are constant like initial and mid-\n\
    season stages. The value of (kc) for development \nstage was taken as an average\
    \ of (kc) during initial \nand mid-season stage, and maturity stages are \ncalculated\
    \ as an average of (kc) during mid-season \nand (kc) at the end of growing season.\
    \ \n             Fortes et al. (2004) presented the \nGISAREG \nscheduling \n\
    model \nwhich \nis \na \nGeographical Information System (GIS) based \napplication\
    \ integrating both ISAREG. It is a \nconceptual non-distributed water balance\
    \ model \nfor simulating crop irrigation schedules at field \nlevel and computes\
    \ irrigation requirements under \noptimal and/or water stressed conditions, and\
    \ \nKCISA. It was developed to create the appropriate \ncrop data inputs for ISAREG.\
    \ The model \noperation \nfor \ndifferent \nwater \nmanagement \nscenarios and\
    \ the production of crop irrigation \nmaps and time dependent irrigation depths\
    \ at \nselected aggregation modes. \n             Al-Talib et al. (2005) proposed\
    \ a \ncomputerized model with (Microsoft QuickBasic \nversion 1.1) for simulating\
    \ the effect of deficit \nirrigation for maize crop during spring and \nautumn\
    \ seasons in Mosul region. The simulation \nwas based on climatological data which\
    \ is used to \ncalculate daily reference evapotranspiration with \nPenman-Monteith\
    \ equation. The model predicts \nyield reduction by changing irrigation depth\
    \ for \nthree different irrigation methods.  \n             Vellidis et al. (2008)\
    \ described a \nprototype real-time, smart sensor array for \nmeasuring soil moisture\
    \ and soil temperature that \nuses off-the-shelf components was developed and\
    \ \nevaluated for scheduling irrigation in cotton. The \narray consists of a centrally\
    \ located receiver \nconnected to a laptop computer and multiple \nsensor nodes\
    \ installed in the field. Integration of \nthe sensors with precision irrigation\
    \ technologies \nAmer Hassan Al-Haddad                                       \
    \                       Irrigation Scheduling Effect On Water Requirements \n\
    \ Tamara Sideeq Bakr \n \n99\nprovided a closed loop irrigation system where \n\
    inputs from the smart sensor array determined \ntiming and amounts for real-time\
    \ site-specific \nirrigation applications. \n             Irrigation Industry\
    \ Association of British \nColumbia's (IIABC) (2009) developed a new \nagriculture\
    \ irrigation scheduling calculator. This \ncalculator determines an irrigation\
    \ schedule for all \ntype of agricultural irrigation systems and a crop \ntypes,\
    \ and use real time climate data. Also \nHarrison (2009) review the various methods\
    \ \navailable for irrigation scheduling. \n             The scheduling procedure\
    \ adopted in this \nresearch is that developed by Hamad (1996) and \nAl-Haddad\
    \ (1997). It is a practical and applicable \nprocedure that can be adopted in\
    \ large irrigation \nprojects since it is simple to use and easy to \nunderstand\
    \ by project manager and farmers. It was \nbased on the following constrains:\
    \ \n1. Applied discharge at the project head gate is \nconstant throughout the\
    \ whole year, such \napplication would facilitate the operation of \ncontrolling\
    \ and distribution structures of \nirrigation network. \n2. Irrigation time is\
    \ held constant during the year \nor at least during the growing season, in order\
    \ \nto habituate the worker and farmer on \nirrigation time in the project. \n\
    3. Irrigation time must be chosen in a way that \nfacilitates water distribution\
    \ and project \noperation and should be full-days and \navoiding parts of the\
    \ day. \n4. Irrigation interval must be selected in a way \nthat crops will not\
    \ be stressed due to \ndecreasing soil moisture content and will not \ncause over-irrigation.\
    \ \n5. Starting date of each irrigation during the year \nis the same day of the\
    \ week and the day of \nstarting of irrigation scheduling. Such a \npractice would\
    \ habituate the farmer to \nirrigation date, and the date of water \ndistribution\
    \ between farmers. \n              These constrains can be useful for a \nsingle\
    \ large project. Since this program is \nintended to be applied along the Tigris\
    \ River basin \nwhich is different in soil properties, climate, and \ntypes of\
    \ planted crops; such variation should be \ntaken in account when building a scheduling\
    \ \nprogram. Some modifications on these constrains \nare required to make it\
    \ more comprehensive, so \nthe third and fifth constrains are modified as \nfollows:\
    \ \n1. For heavy soils, the starting day of each \nirrigation during the year\
    \ is the same day of \nthe week as the day of starting the irrigation \nschedule\
    \ or irrigation year. For light soils, \nthere are two possible irrigation days\
    \ in the \nweek, first day has the same interiority of \nheavy soils irrigation\
    \ day and the second is in \nthe middle of week of the day of starting \nirrigation\
    \ year. \n2. In winter season, time of irrigation will be \nchosen in a way that\
    \ does not affect crop \ngrowth, while in summer season there is a \ncontinuous\
    \ irrigation except in rainy zones.  \nAdditional constrains shall be used and\
    \ these are:      \n1. Soil is homogenous and isotropic; \n2. Initial soil water\
    \ content at the beginning of \nirrigation scheduling is known; and \n3. Soil\
    \ water content at field capacity and \nwilting point are constant throughout\
    \ the root \nzone of the whole project. \n       \nDESCRIPTION OF THE STUDY AREA\
    \ \n             Soil-physical properties of Iraqi soils vary \nfrom one site\
    \ to another. The General Scheme of \nWater Resource and Land Development in Iraq\
    \ \ndivided Iraqi territory to four zones (General \nscheme of water resources\
    \ and land development \nin Iraq, 1982) they are: mountain-valley soil, \nJazeera\
    \ desert (its northern part), piedmont gently \nsloping–undulating \nplain, \n\
    and \nlower \nMesopotamian plain. \n             The climate of Iraqi is subtropical,\
    \ \ncontinental, summer is long, hot and dry, and \nwinter is short with mean\
    \ monthly temperatures \nabove zero, intensive cyclonic activity in the \natmosphere\
