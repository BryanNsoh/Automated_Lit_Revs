    \ project in Maysan Governorate was \ntaken as an example. Nahr Sa'd irrigation\
    \ project \nis located within the southern zone. This zone \nhas a different textured\
    \ soil refers to the ancient \nirrigation zone. At present, this zone has a saline\
    \ \nsoil to a variable degree, average additional \nleaching water requirements\
    \ for southern Iraq \nwere taken as 19-19.5% (General Scheme of \nWater Resource\
    \ and Land Development of Iraq, \n1982). In winter season and during the first\
    \ \nmonth \nof \nirrigation \nscheduling \ncalendar \n(October), irrigation depth\
    \ was applied twice a \nweek if it is required, with a chosen time of \nirrigation,\
    \ taking in account the irrigation \ninterval. In summer season, continuous irrigation\
    \ \nis used since there is no rainfall during the \nsummer \nseason \nperiod \n\
    and \ncrop \nwater \nrequirements become large during this season. \nTo minimize\
    \ water losses and avoid plant water \nstress in summer season, irrigation depth\
    \ was \napplied twice a week with an irrigation interval \nequals irrigation time\
    \ and equal 3.5 (days). In \nthis zone, the effective rainfall is not sufficient\
