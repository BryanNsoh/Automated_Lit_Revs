    scheduling algorithm In the proposed approach, the scheduling problem is formulated
    as an optimization problem, which is re-evaluated every sampling time (a week)
    based on pond level feedback to accommodate uncertainty in modeling and weather
    conditions. The scheduler determines the (reference) amount of water used from
    the pond for irrigation and the (reference) amount of tap water used for irrigation
    based on the steady-state soil moisture model and the pond model as well as available
    weather information. These reference amounts are sent to lower-level controllers
    for implementation. The overall hierarchy of the decision making process is shown
