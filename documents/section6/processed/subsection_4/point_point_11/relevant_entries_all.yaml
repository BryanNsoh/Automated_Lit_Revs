    The authors conducted a case study of a successful implementation of closed-loop,
    autonomous irrigation systems in research and commercial settings. The paper aims
    to identify and evaluate the technologies used, as well as the benefits achieved.


    In the study, two main technologies were identified: a practical and applicable
    irrigation scheduling program, and an automated system for real-time monitoring
    and control of the irrigation system. The irrigation scheduling program was developed
