- explanation: 'This study describes the development and验证of a closed-loop, sustainable
    process for recovering phosphorus from a low-grade Brazilian phosphate ore. The
    process is based on the selective precipitation of phosphorus as dicalcium phosphate
    dihydrate (DCPD), using chelation with ethylenediaminetetraacetic acid (EDTA)
    to prevent co-precipitation of iron impurities. The simplified process comprises
    three sequential precipitation steps at pH 3, 7.2, and 11.9, followed by an EDTA
    recovery step at pH 1.7. The process was demonstrated to effectively produce three
    value-added solid products: (1) gypsum (CaSO4·2H2O) at pH 3, (2) DCPD at pH 7.2,
