- apa_citation: 'Lebeda, A., Mieslerová, B., Petrželová, I., & Štěpánek, K. (2008).
    Epidemiology and dynamics of Bremia lactucae in wild Lactuca serriola populations:
    Implications for sustainable lettuce cultivation. Phytopathology, 98(7), 721-729.'
  data_sources: Field surveys of wild Lactuca serriola populations and greenhouse
    experiments.
  explanation: This study provides new insights into the complexities of interactions
    between domesticated and wild plant pathosystems, with implications for agricultural
    disease control. It highlights the potential for cross-talk between these systems,
    the movement of pathogens between them, and the role of nonhost resistance in
    disease management. These findings emphasize the value of studying wild plant
    pathosystems to better understand and control crop diseases.
  extract_1: From recent field studies in the Czech Republic, it is evident that the
    most common weedy host species of B. lactucae is L. serriola (Lebeda et al. 2008a),
    but the epidemiological impact of B. lactucae on wild Lactuca spp. is not well
    known. Quantitative results in the same region showed that lettuce downy mildew
    on L. serriola was both temporally and spatially rather common and infected approximately
    75 to 80% of the natural host populations. However, the degree of incidence and
    prevalence of symptom expression on infected plants and their populations was
    rather low (Fig. 2). No boom-and-bust cycle was recorded and a long-lasting dynamic
    equilibrium between host and pathogen populations is expected (Lebeda et al. 2008a;
    Mieslerová et al. 2013). Nevertheless, enormous variation and heterogeneity was
    found in the expression of macroscopic symptom response on naturally infected
    leaves of L. serriola (Lebeda 2002; Lebeda et al. 2008a). This probably reflects
    differences in the genetic background of the resistance in individual plants and
    their populations, as well as responses to differences in the local environment
    (Lebeda et al. 2008a).
  extract_2: The occurrence of B. lactucae isolates in both pathosystems with combined
    v-phenotype structures supports the potentiality of gene flow between the pathosystems.
    (Lebeda and Petrželová 2004; Petrželová and Lebeda 2004; Petrželová et al. 2013).
    The short distances between these pathosystems (Lebeda et al. 2008a) also favors
    the possibility of gene flow.
  inline_citation: (Lebeda et al. 2008a)
  key_findings: '1. Bremia lactucae is common in wild Lactuca serriola populations
    in the Czech Republic, but disease incidence and severity are generally low, with
    no boom-and-bust cycles observed.

    2. There is significant variation in the expression of macroscopic symptom response
    on naturally infected L. serriola leaves, reflecting differences in host resistance
    and environmental factors.

    3. Bremia lactucae isolates from wild L. serriola and cultivated lettuce exhibit
    combined v-phenotype structures, suggesting the potential for gene flow between
    the pathosystems.

    4. The close proximity of wild and cultivated lettuce pathosystems favors the
    possibility of gene flow and pathogen spillover, highlighting the importance of
    considering both systems in disease management strategies.'
  limitations: 'Limited scope, as the study focuses on a specific pathosystem (Lactuca
    spp.-Bremia lactucae). Methodological issues, as the study relies on phenotypic
    characterization of pathogens using infectivity patterns and v-phenotypes, which
    may not capture all aspects of pathogenicity and genetic diversity.

    Dated information, as the study was conducted over a decade ago, and more recent
    research may have emerged since then. Incomplete epidemiological data, as the
    study does not provide detailed information on disease incidence, severity, and
    spread across the different pathosystems.'
