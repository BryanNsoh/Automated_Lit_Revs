    had a P2O5 content of 43 wt% and a P2O5/RxOy ratio of 23.5, indicating minimal
    impurity content. The closed-loop nature of the process allowed for the efficient
    recycling of water and EDTA, minimizing reagent consumption and wastewater generation.
    The findings of this study provide a novel and environmentally sustainable approach
    for the recovery of phosphorus from low-grade ores, which can contribute to addressing
    the global demand for phosphate fertilizers without imposing negative environmental
    impacts.'
