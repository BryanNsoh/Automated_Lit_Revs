    the basis of remote sensing imagery, since the extensive farming practices and
    frequent cloud coverage in the area make the delineation of cultivated land from
    other land cover and land use types a challenging task."'
  extract_2: This expansion goes in line with the rapid population growth in most
    provinces of Burkina Faso where land was still available for an expansion of agricultural
