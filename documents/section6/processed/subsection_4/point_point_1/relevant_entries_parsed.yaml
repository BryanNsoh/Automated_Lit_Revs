  data_sources: Landsat data, MODIS data
  explanation: 'The study employs the ESTARFM (Enhanced Spatial and Temporal Adaptive
    Reflectance Fusion Model) framework to create high temporal (8-day) and spatial
    (30 m) resolution NDVI time series for Burkina Faso, spanning three years (2001,
    2007, and 2014). These time series are utilized as the foundation for the identification
    of agricultural regions using random forest classification at a spatial resolution
    of 30 meters. Key findings include:


    1. A remarkable rise in agricultural area, from 61,100 km² in 2001 to 116,900
    km² in 2014

    2. A surge in plantation area of nearly 180% between 2001 and 2014

    3. A rapid increase in irrigated area, particularly around water reservoirs and
    major rivers

    4. A marked expansion of agricultural activity into previously uncultivated regions


    An important implication of the study is that this agricultural expansion and
    the accompanying population growth are putting pressure on protected areas and
    may undermine their effectiveness.'
