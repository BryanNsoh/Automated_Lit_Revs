  explanation: 'This paper presents an efficient and privacy-preserving range-max
    query scheme for fog-based agricultural IoT. The proposed scheme leverages a data
    encryption and comparison technique to achieve the following properties: 1) Data
    encryption using BGN homomorphic encryption technique; 2) Privacy-preserving comparison
    of encrypted data; 3) Dynamic updates of encrypted data. The proposed scheme also
    integrates a K2-treap data structure for efficient query execution and dynamic
    updates. Performance evaluation demonstrates that the proposed scheme effectively
    balances privacy protection and efficiency.'
  extract_1: In this paper, we present an efficient and privacy-preserving range-max
    query in fog-based smart agriculture IoT. Specifically, we first build the K2-treap,
    which is used for storing the data collected by agriculture IoT devices and support
    efficient range-max query and dynamic update of the data. Then, we design a data
    encryption and comparison algorithm based on BGN homomorphic encryption technique
    and present an efficient and privacy-preserving range-max query in the fog-based
    smart agriculture IoT, which can not only securely compare two data based on their
    ciphertexts but also support the incremental update directly over ciphertexts.
    Notably, our comparison technique and range-max queries are run by the fog node,
    so there are no interactions between the agricultural IoT devices and the fog
    node during the comparison and query.
  extract_2: Finally, we conduct a detailed security analysis and performance evaluation.
    The results show that our proposed scheme can indeed protect the privacy of the
    agricultural IoT devices’ data and query results, and the experimental test results
    prove that our proposed scheme is efficient.
