  explanation: 'The paper titled "An optimized CNN-based intrusion detection system
    for reducing risks in smart farming" by El-Ghamry, Darwish, Hassanien, aims to
    develop an effective intrusion detection system (IDS) for smart farming environments
    using Convolutional Neural Networks (CNNs). The proposed approach consists of
    several steps, including data preprocessing, feature selection, data balancing,
    and hyperparameter optimization. The evaluation is conducted on the NSL-KDD dataset,
    and the results demonstrate that the proposed method achieves high accuracy and
    outperforms existing IDS approaches on the same dataset.


    The paper contributes to the current scientific body of knowledge by proposing
    a novel IDS that leverages deep learning for accurate intrusion detection with
    a reduced feature set. Furthermore, the authors perform hyperparameter tuning
    for deep learning pre-trained models using a particle swarm optimization (PSO)
    optimizer, which enhances the evaluation metrics compared to models without hyperparameter
    tuning.


    The study''s relevance to the review''s intention is apparent in its focus on
    enhancing the security of automated systems for real-time irrigation management.
    The integration of IoT and machine learning technologies in smart farming introduces
    new vulnerabilities to cyber-attacks, which the proposed IDS is designed to mitigate.'
  extract_1: '"CNNs are gaining popularity due to the developments of deep learning
    advancements. Most of the research present a collection of pre-processed data
    to the applicable classifiers, and most research has focused on developing end-to-end
    models using deep neural networks (DNN) architectures such as Convolution neural
    network (CNN). Using these models can lead to useful outcomes, such as reduced
    complexity in the data and enhanced ability to classify it. However, there are
    two major flaws in the majority of the works that have been reviewed: The first
    is that the class-imbalance problem isn''t being addressed by most recent efforts,
    which instead focus on various deep learning methodologies to address performance
    constraints in this domain. Second, the models that do not apply feature selection
    procedures employ features not discriminated against for final decision-making.
    As a result, only a select few papers have addressed these two pressing issues.
    Additionally, most of the analyzed work use features in numerical format, which
    is not the best format for using CNN models that work perfectly with image data."'
