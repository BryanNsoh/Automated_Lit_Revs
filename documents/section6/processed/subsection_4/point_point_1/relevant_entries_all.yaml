  journal: Remote Sensing
  key_findings: '- Agricultural area in Burkina Faso increased from 61,100 km² in
    2001 to 116,900 km² in 2014.

    - Plantation area increased by nearly 180% between 2001 and 2014.

    - Irrigated area expanded significantly, particularly around water reservoirs
    and major rivers.

    - Agricultural activity expanded into previously uncultivated regions.

    - Agricultural expansion is linked to population growth and puts pressure on protected
    areas.'
  limitations: '1. Data gaps in Landsat imagery, particularly for 2007, limited the
    analysis to specific years and regions.

    2. The study focused primarily on the agricultural expansion using remote sensing
    data and did not incorporate socio-economic factors that may have influenced the
    observed changes.

    3. The study did not assess the accuracy of the estimated agricultural area change
    over time.'
  main_objective: To derive high spatial (30 m) resolution information of agricultural
    area for entire Burkina Faso for the years 2001, 2007, and 2014.
  relevance_evaluation: '1. The study''s findings on the growth of agricultural areas
    in Burkina Faso and its connection to population growth and natural reserve protection
    are directly relevant to point 1 of the review intention.

    2. The study''s use of high temporal (8-day) and spatial (30 m) resolution time
    series derived from Landsat and MODIS data is highly relevant to point 2 of the
    review intention, which emphasizes the importance of exploring different imagery
    sources and leveraging their strengths for improved monitoring of agricultural
    systems.

