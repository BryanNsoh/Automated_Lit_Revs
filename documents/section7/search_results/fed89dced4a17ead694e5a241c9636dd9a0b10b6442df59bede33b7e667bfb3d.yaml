    To provide fault tolerance, reliable and efficient data transmission is important.
    Energy consumption must be less during data transmission. The proposed methodology
    mainly concern the energy consumption and fault tolerance during the transmission.
    Fault tolerance can be achieved by using multipath routing algorithm. Every sensor
    node chooses k disjoint data routing paths during the clustering process, based
    on the energy status of the neighboring nodes. The multipath routing algorithm
    is used to find the alternate paths between the source to the destination. In
    a fault tolerance domain whenever a source node can not forward its data to the
    destination, it can exploit the availability of alternate paths between the source
