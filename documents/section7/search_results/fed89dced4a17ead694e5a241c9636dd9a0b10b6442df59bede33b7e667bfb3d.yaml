    tier. Literature shows applying FTA has been seldom used in the past wastewater
    treatment plant (WWTP) risk analysis studies. Thus, the developed FTA model in
    this study considerably improves the insight into causal failure analysis of a
    WWTP. It provides an efficient tool for WWTP operators and decision makers to
