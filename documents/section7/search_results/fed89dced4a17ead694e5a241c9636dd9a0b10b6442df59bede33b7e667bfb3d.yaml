    and verifying that all modules are connected. In order to preserve energy, the
    microcontroller is put to sleep, along with the GSM shield since it is the highest
    power-consuming module. The microcontroller awakes in the following cases: An
    â€œAlarm_Interruptâ€ that signals abnormal and possibly hazardous temperature/humidity
