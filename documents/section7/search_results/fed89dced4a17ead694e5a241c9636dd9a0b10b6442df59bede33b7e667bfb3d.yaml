    Citations Keywords Metrics Abstract: Wireless sensor networks (WSNs) have become
    a key technology in numerous applications such as health monitoring, environmental
    monitoring, irrigation facilities management, underground communication, and monitoring
    systems. In this network, sensor nodes are likely to fail due to energy exhaustion,
    software failures, hardware malfunctions, etc. One of the main challenges in WSNs
    is fault tolerance. The present fault tolerance schemes either use additional
    energy to diagnose and recovery or need to use further resources. This paper proposes
    a game theory-based clustering method for fault tolerance in wireless sensor networks.
    In the proposed scheme, non-cluster head nodes pick a limited number of targets
    in the data transmission. Thus it expends less energy. The results obtained from
    the simulation show that the proposed scheme outperforms the existing solutions
    in terms of the dissipation of energy, the number of active nodes and the number
    of dead nodes. Published in: 2020 IEEE International Students'' Conference on
    Electrical,Electronics and Computer Science (SCEECS) Date of Conference: 22-23
    February 2020 Date Added to IEEE Xplore: 07 May 2020 ISBN Information: ISSN Information:
    DOI: 10.1109/SCEECS48394.2020.132 Publisher: IEEE Conference Location: Bhopal,
    India SECTION I. Introduction Wireless Sensor Network (WSN) is a large set of
    embedded devices, called sensors [1]. These sensor nodes sense the information
    from the physical surroundings and send it to the Base Station (BS) to fulfill
    the requirements of the system applications [2]. Sensors used in wireless sensor
    networks have resource limitations such as available memory for storage, processing,
    energy and transmission capability. Nowadays, WSN has invaded every part of our
    daily lives, such as health monitoring [3], home automation [4], environmental
    monitoring, battlefield monitoring [5], and industrial monitoring [3]. In such
    applications, the quality of service (QoS) offered by the WSN in terms of information
    confidentiality, data consistency, and timely transmission functionality has increasingly
    attracted attention from researchers and network designers. Though, sensor nodes
    in WSN are more likely to fail due to the limitation of resources. Fault tolerance
    is one of the most important issues at WSNs. Fault tolerance is a system''s ability
    to carry a required level of functionality whenever faults occur. Many fault tolerance
    schemes have been projected and studied. However, existing fault tolerance schemes
    either exhaust lots of energy to detect and repair failures, or even required
    additional hardware and software resources. In this paper, we propose a game theory-based
    fault tolerance routing scheme for WSNs. The proposed algorithm enhances the existing
    fault tolerance schemes, such as the Clustered Routing for Selfish Sensors (CROSS)
    [6] scheme in the regard that it decreases energy expenditure, increases the network
    endurance, and transfers more data packets in the state when node faults occur.
    The paper''s organization is as follows. We describe related literature in Section
    2. In Section 3, we describe the preliminary and energy model. In Section 4, we
    present a game theory-based fault tolerance routing protocol. The evaluation results
    of the proposed fault tolerance mechanism are presented in Section 5. Finally,
    we concluded this paper in Section 6. SECTION II. Related Work There have been
    various studies that consider clustering and fault tolerance in the wireless sensor
    network. The most famous approach for clustering is the Low-Energy Adaptive Clustering
    Hierarchy (LEACH) algorithm [7]. In this method, the cluster head''s position
    is rotated in a probabilistic manner between the nodes. Therefore the energy consumption
    is spread among all network nodes. After LEACH, the number of clustering approaches
    is proposed to increase the network lifetime. However, existing clustering approaches
    are unable to balance the energy expenditure of the deployed sensor node that
    causes premature death of the network. Game theory has emerged as a powerful tool
    in the area of network formation over the past few years. The author in [6] first
    utilizes game theory to analyses the clustering problem and proposed a clustering
    mechanism called Clustered Routing for Selfish Sensors (CROSS) [6]. Every sensor
    node is acting as a player in this approach. Accordingly, each player calculates
    a probability which decides whether or not a player declares to be head of a cluster.
    For providing the fault tolerance, A dynamic energy aware fault tolerant routing
    (DEFTR) [8] protocol is proposed which utilizes equal-sized network subdivision
    based on the size of the network. It is based on a multi-facet mechanism, the
    optimized routing path is established at multilevel and provides fault tolerance.
    This algorithm utilizes the geographical location of each node, but it does not
    consider topological changes of the network. The failure of nodes and the quality
    of links affect the stability and reliability of data transmission. Le et al.
    [4] proposed a Best and Worst Ant System (BWAS) based multipath establishment
    and immune algorithm for multipath transmission. The first phase of the algorithm
    constructed all the links from the sender node to the receiver node with the help
    of information generated by artificial ants which help to select the optimized
    path. The immune algorithm for multipath transmission used the generated paths
    as the input to execute the mutation on the first variant on the population and
    then generates an optimum path with good convergence. The aim of this method is
    transmission reliability and fault tolerance, the BWAS algorithm considers the
    path quality and considers the factor of hop besides energy exhaustion. It does
    not consider the load balancing mechanism for reliable transmission. In [9], the
    virtual cluster head (CH) development and flow graph system is used to efficiently
    handle CHs failure. To provide the standard substitute of all faulty nodes, the
    possible resources of all failure-free CHs are reasonably structured as a virtual
    CH. Fault tolerance is achieved by using the flow graph modeling, with low energy
    exhaustion. But this approach provides fault tolerance only on CH failure. In
    [2], Lanlan et al. presented a routing algorithm named Self Adaptive Fault Tolerance
    (SAFT) which is based on Particle Swarm Optimization (PSO) for Micro Grid (MG).
    PSO is used to construct the routing and the micro grid includes the inter-cluster
    and intra-cluster communication. This approach mainly considers the failed sensors
    and cluster heads. This approach tries to reconnect failed nodes and affected
    nodes using a routing mechanism. This approach has shown better performance in
    terms of data delivery ratio. However, it has data delaying issues. Another work
    to increase the reliability of WSN is done in [3]. To enhance the reliability
    of packet transmission, the author proposed a communication protocol called Î¼Net
    which uses acknowledge messages in peer-to-peer transmissions and minimizes the
    storage capacity of the network and energy depletion of each node. This protocol
    is good for delivering the end to end data, but it is not faster in peer to peer
    transmission. Table 1 shows a comparison between the above existing fault tolerance
