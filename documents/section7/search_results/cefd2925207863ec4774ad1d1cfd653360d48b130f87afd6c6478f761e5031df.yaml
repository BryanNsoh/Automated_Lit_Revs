    and TMP Flux and TMP are the two important factors determining the filtration
    performance of MBRs. Flux is desired to be as high as possible in MBRs to decrease
    the required membrane area and, accordingly, decrease the cost. However, decreasing
    the membrane area may lead to increased operational costs due to more frequent
    membrane cleaning and increased pumping costs related to increased TMP. Hence,
    flux optimization has a great importance, as membranes account for approximately
    46.4–72.3 % of the total investment cost of a large-scale AnMBR treating MWW [42].
    Cicekalan et al. reported that the share of membrane replacement cost in the HRAS
    + MBR process was 20 % of the annual operating and maintance (O&M) costs [53].
    Another challenge in MBRs being an economical process is the increased transmembrane
    pressure. Depending on the cake layer formed on the membrane over time, the flux
    decreases, and the pump energy required to obtain the desired permeate flow rate
    increases. Hence, membrane fouling is one of the major problems for the operation
    of MBRs, especially for the anaerobic MBRs, due to the higher amount of biomass
    and difficulty in biogas sparging. In this study, biogas recirculation and an
    intermittent filtration regime were applied to prevent excessive cake layer formation.
    Gas sparging and filtration regimes are used to control cake layer formation and
    TMP. There is a wide range of sparging rates applied in the literature, ranging
    from 0.01 m3/m2 h to 94 m3/m2 h [9,54]. In our study, a 0.9 m3/(m2·h) sparging
    rate was applied. At the beginning of P1, TMP was 30 mbar and gradually increased,
    especially after the 30th day, from 70 mbar to 160 mbar at the end of P1 (Fig.
    5(a)). At the beginning of P2, backwashing was applied for 1 min to remove the
    cake layer deposited on the membrane. Also, short-term backwashes were performed
    on the 41st, 44th, and 50th days due to sudden TMP increases. After the 50th day,
    stable TMP values were obtained. The TMP was measured as 10 mbar until the 112th
    day and increased to 20 mbar on the 112th day. The flux value determined on the
    same date also decreased from 6.2 LMH to 5.7 LMH. A wide range of TMP values have
