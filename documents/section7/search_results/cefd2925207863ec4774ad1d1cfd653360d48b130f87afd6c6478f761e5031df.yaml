    (IG) b = ∑ i=1 k p i 2 (5) where Sb is the entropy of distribution before the
    split, Sa is the entropy of distribution after the split, (E)b is the entropy
    for the k-wise classified function, and (IG)b is the information gain for the
    k-wise classified function. The decision model may benefit significantly from
    simplification by following the top-down greedy (TDG) search process. The TDG
    process is straightforward and consists mainly of two parts. Using the provided
    data, initial calculations for each characteristic are made. Second, we determine
    a function that optimally divides the node. The TDG procedure and the depth of
    the resulting tree are also critical factors in the categorization of datasets.
    The ideal value of each characteristic is evaluated and then used to divide the
    tree node. The E and IG are then compared for each characteristic. The property
    with the highest IG and lowest E value is chosen as the root node’s primary identifier.
    IG aims to create a hierarchy in which attributes are ranked from top to bottom,
    starting at the root node. There is currently insufficient evidence to conclude
    that the attribute present in each node with a greater value of IG and a lesser
    value of E is adequate to establish a root node. This hierarchy aims to facilitate
    the desired moderation of the decision-making process. As a result, we created
    a forest of little trees with shallow roots. A smaller tree facilitates faster
    dataset identification. We chose the attribute with the highest E and IG values
    from the training data and assigned it to the root node. We created smaller subsets
    of the training data that were assembled into a larger whole. Each attribute value
    should be consistent across all datasets used to create the subset. Recursion
    happens until a child node has been formed for each branch. Ultimately, we compared
    the recorded attribute values to the original attribute. 3.2.2. Gradient Boosting
    (GB) Gradient boosting is a method through which a prediction function is increased
    by repeated use. After that, we add each function’s output according to its relative
    importance. By taking this measure, prediction will get closer to accuracy, and
    errors will be eradicated. Because of this helpful property, GB is often represented
    as a linear model. The ability of this approach to decouple dependent and independent
    variables is a significant plus. Equation (6) is a numeric representation of the
    GB model, and it is written as predicted target = Fo + B1 × T1 (X) + B2 × T2 (X)………………+
    Bm × Tm (X) (6) where Fo is the starting value in the series, X is the vector
