    bioreactorBacterial communityEnergy recoveryMethaneMunicipal wastewater 1. Introduction
    Municipal wastewater treatment is a crucial issue in terms of environmental pollution
    and public health. Discharging untreated wastewater to the receiving bodies can
    lead to severe environmental problems due to the organic and inorganic pollutants
    it contains. The high amount of municipal wastewater makes the treatment challenging
    due to the high amount of sludge to be produced and the energy requirement. At
    this point, a high rate and effective treatment technology for municipal wastewater
    becomes essential. Besides the effective treatment, the cost of treatment in conventional
    treatment processes is another challenge for decision-makers. It has been estimated
    that the energy consumed by aeration accounts for 45–75 % of the total energy
    cost of a wastewater treatment plant, while the COD-sludge conversion has been
    estimated to account for 25–50 %, resulting in increases in the cost of sludge
    disposal [1]. Municipal wastewater treatment plants account for approximately
    3 % of the U.S. electrical energy demand [2]. The treatment of municipal wastewater
    with conventional aerobic processes such as conventional activated sludge and
    trickling filter is not economically feasible, and the low organic content of
    municipal wastewater makes it particularly challenging to treat with conventional
    anaerobic processes such as continuous stirred-tank reactors, upflow anaerobic
    sludge blankets, and expanded granular sludge beds [3]. Among the available municipal
    wastewater treatment technologies, anaerobic membrane bioreactors (AnMBRs) come
    into prominence with their high treatment performance and biogas recovery from
    organics in wastewater. With the widespread use of AnMBRs, wastewater can turn
    from a problem that needs to be eliminated into a value-added energy source. AnMBRs
    gained a growing interest and applied for a variety of wastewater, i.e., municipal
    and industrial [4]. Many applications are available in the lab., pilot, or full
    scales [5]. AnMBRs can be operated in psychrophilic, mesophilic, and thermophilic
    temperature conditions. The effect of temperature on biological reaction rates
    is of great importance to the overall efficiency of the biological treatment process.
    Generally, a decrease in temperature decreases the microorganism activity. In
    addition, temperature has a great influence on the sedimentation characteristics
    of biological solids, biogas solubility, the solubility of inorganic components,
    and viscosity change [6]. Therefore, conventional anaerobic technologies operated
    without external heating may only be favorable for tropical or semi-tropical climates.
    However, AnMBR, on the other hand, may have the advantage of serving a wider temperature
    range because increased biomass retention compensates for the reduced growth rates
    of anaerobic microorganisms in cold climate conditions [7]. The most prominent
    feature of AnMBRs is the effective separation of biomass and increasing the solid
    retention time (SRT) independent from hydraulic retention time (HRT) since the
    growth rate of anaerobic bacteria is quite lower than that of aerobic bacteria
    [8]. However, microbial activity significantly depends on the climate, and microbial
    growth can decrease dramatically at low temperatures. In recent years, submerged
    anaerobic membrane bioreactors (AnSMBRs) have gained attention as an alternative
    due to their advantages, such as high organic loading rates, low energy consumption,
    and lower sludge production [[9], [10], [11], [12], [13]]. The integration of
    membrane filtration in AnSMBRs enables the production of high-quality effluent
    and the retention of microorganisms in the reactor, leading to enhanced treatment
    efficiency [14]. Also, the physical treatment by membranes provides a stable treatment
    efficiency to meet the discharge standards. The permeate of AnMBRs is suitable
    for direct irrigation, which can contribute to circular economy goals. The most
    challenging parameter in AnMBRs is fouling. Due to the accumulation of solid particles,
    extracellular polymeric substances (EPSs), and inorganics within the membrane
    pores or a cake layer on the membrane surface, membrane permeability decreases
    over time [15]. The control of the cake layer to obtain a consistent flux is crucial
    for the operation of AnMBRs. The fouling of membranes reduces permeability and
    increases energy consumption. Also, the life of the membrane significantly depends
    on membrane fouling. Therefore, considerable research has concentrated on fouling
    mechanisms in AnMBRs [5,[15], [16], [17]]. The microbial community within the
    bioreactor plays a crucial role in both treatment efficiency [18] and membrane
    fouling behavior. The diversity and abundance of micro- organisms can affect the
    production of extracellular polymeric substances (EPS), which are major contributors
    to membrane fouling [19]. Despite intensive research on AnMBRs, the complexity
    of municipal wastewater makes it challenging to understand the treatment mechanisms.
    The high amount and low organic content of municipal wastewater make the high
    operational membrane fluxes crucial for feasible AnMBR treatment. Therefore, the
    prevention of fouling on membranes is essential. Membrane fouling results from
    the interaction between the membrane material and the components in biological
    sludge. The seasonal variation of municipal wastewater characterization and amount
    varies seasonally, and this situation affects the operational parameters in AnMBR,
    such as pH, temperature, alkalinity, volatile fatty acids, organic loading rate,
    and hydraulic retention time [20,21]. These parameters can significantly affect
    the energy efficiency (low methane production) and operational conditions (membrane
    flux) of AnMBRs. Also, wastewater treatment bioreactors have one of the most complex
    microbial ecosystems, so this complexity can play an important role in the production
    of microbial metabolites such as EPS and SMP which a play crucial role in membrane
    fouling [22]. There are many different membrane materials, modules, configurations,
    pore dimensions, and operational conditions that can be applied. There is still
    a research gap in the use of AnMBRs for municipal wastewater treatment. Research
    is needed to elucidate the fouling mechanisms, microbial community interactions,
    and conditions for energy-positive processes in municipal wastewater treatment.
    Although some studies have been conducted on the c of AnSMBRs, the microbial community
    dynamics within the reactor remain poorly understood. Therefore, in this study,
    the municipal wastewater treatment performance of a submerged anaerobic membrane
    bioreactor was investigated, and the membrane fouling along with the microbial
    community dynamics within the bioreactor were evaluated. A standardized membrane
    module was modified to prevent membrane fibers'' compaction and increase gas sparging
    efficiency. In the scope of this study, chemical oxygen demand (COD) and nutrient
    removal, methane production, soluble microbial products (SMP) and extracellular
    polymeric substances (EPS), transmembrane pressure (TMP), capillary suction time
    (CST), specific resistance to filtration (SRF), and the microbial community within
    the reactor were investigated in detail to understand the interaction between
    performance, fouling, and the microbial community. The findings of this study
    provide valuable insights into the potential of AnSMBRs for municipal wastewater
    treatment and can contribute to the development of sustainable and cost-effective
    wastewater treatment. 2. Materials and methods 2.1. Reactor design and experimental
    set-up A laboratory scale submerged AnMBR system was developed and used in this
    study (Fig. 1). The AnMBR system consisted of a glass reactor and a process automation
    control system. The glass reactor had an effective volume of 7 L and included
    a water jacket for heating and cooling. A circulation water bath (LAUDA Alpha
    RA8, Deutschland) was used for temperature control of AnMBR at mesophilic conditions
    (35 ± 2 °C). The reactor cover included five parts: mixing, sensors, feeding,
    filtration, sampling, and gas collection. Two different mixing mechanisms were
    applied to the system. A mechanical stirrer (IKA RW20, Deutschland) was used for
    mixing at a rate of 150 rpm. A Teflon-coated stirring rod was used for mixing,
    and water sealing was applied to the intersection of the adaptor and rod to prevent
    gas leaks that may arise from mechanical mixing. Also, the produced biogas was
    recycled by a diaphragm pump (KNF, N86 KTDCB, Freiburg, Germany) from the bottom
    of the reactor with a 1 L/min flow rate adjusted by a rotameter (Gentek, 1–5 L/min,
    Kocaeli, Turkiye) to provide a shearing effect on the membrane module and reduce
    the cake development on the membrane. Download : Download high-res image (300KB)
    Download : Download full-size image Fig. 1. AnMBR system. Temperature, pH, and
    ORP values were measured online by sensors (HAMILTON Polilyte Plus Arc 120 series).
    Two separate peristaltic pumps, controlled by an automation unit, were used for
    feeding and filtration (LONGER BT101, China). A conductive level sensor measured
    the water level in the reactor. The produced biogas was measured by a gas flowmeter
    (Bioprocess μFlow, BPC Instrument, Sweden). A polyvinylidene difluoride (PVDF)
    hollow fiber membrane module (MEM-TEK) with an active filtration area and pore
    size of 0.1 m2 and 0.1 μm, respectively, was used. The bottom of the membrane
    module was cut, and the fibers were released to prevent the compaction of fibers.
    The transmembrane pressure (TMP) was measured online by a pressure sensor (ATEK
    4–20 mA; −1…0 bar, Kocaeli, Türkiye). An automation system controlled by a PLC
    unit was used for the operation of AnMBR to control the pump and data collection.
    The AnMBR control system contains a single-board computer called the Raspberry
    Pi, working with Linux operating system. AnMBR software was written in C Sharp
    (C≠) language with the software program named as QT. The pH, ORP, TMP, and temperature
    values were monitored and recorded by the automation unit. 2.2. Operation procedure
    An acclimation procedure that lasted for 54 days was conducted to enhance the
    treatment efficiency. First of all, acetic acid was fed to AnMBR as the substrate,
    and the ratio of simulated municipal wastewater periodically increased to 100
    %. Sludge was only withdrawn for analysis, which means the sludge age may be accepted
    as infinite. The AnMBR was operated for 121 days at two different hydraulic retention
    times (HRTs). In P1 lasted for 33 days, the HRT and flux averaged 23.5 ± 0.4 h
    and 3 ± 0.1 L/(m2·h) (LMH), respectively. In P2 lasted for 88 days, the HRT and
    flux averaged 12.4 ± 1.2 h and 5.7 ± 0.5 LMH, respectively. The organic loading
    rates were 0.53 ± 0.04 and 1.00 ± 0.14 kg/(m3·d) for P1 and P2, respectively.
    Average total solid (TS) and volatile solid (VS) concentrations were 28.1 ± 2
    gTS/L, 9.5 ± 1.2 gVS/L, and 30.2 ± 5 gTS/L, 9.5 ± 1.2 gVS/L during the P1 and
    P2, respectively. The inorganic solid content in the bioreactor slightly increased
    in P2. The average VS/TS ratios in the bioreactor were 33.8 ± 3.4 % and 32.2 ±
    5.2 % during P1 and P2, respectively. The reactor temperature was set to 36.5
    °C. Fouling on the hollow fiber membrane was mitigated by controlling the biogas
    sparging and filtration regime. The biogas sparging rate was set to 0.9 m3/m2/h.
    The filtration cycle was set to 10 min filtration followed by 1 min relaxation.
    Backwashing was applied when TMP exceeded 0.1 bar by reversing the flow direction
    at the same flow rate for 1 min. 2.3. Seed sludge and wastewater characteristics
