    full size 5. Conclusion The performance evaluation of DFIM has been presented
    in this article based on both theoretical and experimental studies. The steady-state
    behavior of DFIM has been investigated for different operating conditions. The
    experimental results have shown that the motor speed is constant at 1395 rpm,
    and the stator voltage has no impact on the motor speed. The impact of rotor frequency
    on the stator current has also been investigated, and it has been found that an
    increase in rotor frequency leads to an increase in stator current. Moreover,
    the motor speed is fixed during torque variation, and it changes with the rotor
    frequency. The experimental results have shown a respectable degree of agreement
    with the theoretical predictions, which validates the mathematical approach. These
    findings highlight the potential use of DFIM in smart irrigation systems, which
    can lead to improved performance and efficiency, better control, and lower costs.
