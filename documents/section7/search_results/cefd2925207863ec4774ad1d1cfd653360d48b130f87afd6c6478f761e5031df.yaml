  description: This study underscores the critical importance of assessing the performance
    of the Upper Ganga Canal (UGC) and its minors, Harchandpur and Naserpur. The UGC
    serves as a lifeline, providing water for both agricultural and non-agricultural
    purposes in the region, making it vital for food security, rural economies, and
    environmental sustainability. The uniqueness of this study lies in its comprehensive
    evaluation of the efficiency of UGC using a multifaceted approach, encompassing
    meteorological data, field observations and remote sensing. The monetary aspects
    of the irrigation system performance, which were often ignored in previous studies,
    have also been included in this study. The study, conducted from 2012 to 2018,
    assesses various performance indicators. The findings reveal that the capacity
    of UGC to meet peak irrigation requirements highlights the potential for increased
    crop production. However, it also demonstrates a concerning decreasing trend in
    the availability of water, driven by rising non-agricultural water demands. Several
    performance indicators, such as relative irrigation supply (RIS), relative water
    supply (RWS), depleted fraction (DF), and crop water deficit (CWD), expose inefficiencies
    in the system, especially during the sugarcane growth period. Despite supplying
    ample water, sugarcane exhibits a water deficit, possibly due to the annual maintenance
    closure of the UGC. This calls for a revision of irrigation scheduling to address
    changing agricultural practices. Future research can expand this work to include
    climate change impact assessment, economic analyses, advanced technologies, and
    socio-economic factors. In summary, this study provides critical insights into
    the performance of UGC, highlighting the need for modernization and equitable
    water distribution to meet evolving agricultural demands while addressing the
    challenges of decreasing water availability and the changing climate.
