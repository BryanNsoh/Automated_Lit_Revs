    community was dominated by Chloroflexi and Proteobacteria species; together, they
    represented 50 % of the total sequences (Fig. 6). Firmicutes (13 %), Synergistetes
    (12 %), and Acidobacteria (5 %) were also found in the bacterial community. 6
    % of the total reads were assigned to the phylum Armatimonadetes. At the family
    level, the majority of the sequences belonged to Anaerolineaceae, Syntrophaceae,
    and Synergistaceae. At the genus level, Smithella (phylum: Proteobacteria) was
    by far the most abundant among all classified genus representing 15 % of the bacterial
    community, followed by Longilinea (phylum Chloroflexi; representing 9 %). While
    Smithella are bacteria that engage in syntrophic propionate oxidation, resulting
    in the production of acetate and butyrate [67], Longilinea species are classified
    as carbohydrate-utilizing genera producing short chain fatty acids as end-products
    [68]. The acclimation to the synthetic wastewater and reactor conditions resulted
    in a shift in the bacterial communities, and the abundances changed regarding
    the operation conditions. In general, during the AnMBR operation, Chloroflexi
    and Bacteroidetes members proliferated, and the abundances ranged between 38 and
    43 % and 10–14 %, respectively. Chloroflexi and Bacteroidetes are generally abundant
    phyla in anaerobic reactors. Chloroflexi members may have a role in organic matter
    degradation, and Bacteroidetes species have the ability to degrade proteins and
    carbohydrates [68]. On the other hand, acclimation conditions resulted in a decrease
    in the abundance of Proteobacteria species, and the pattern did not change during
    the operation period (represented 10–13 % of the total reads). Moreover, a significant
    decrease was observed in Synergistetes abundance at the end of the acclimation;
