    stronger the evapotranspiration was. Among all direct path coefficients of meteorological
    factors, only VPD had a positive coefficient, which corresponded with the trend
    of each factor in Fig. 6. Based on the direct path coefficient values, the influences
    of the affecting factors followed the order Rn > LAI > VPD > T > θ, among which
    Rn, LAI, and T had significant negative effects, VPD had a positive effect, and
    the effect of θ was not significant. The values of the indirect path coefficients
    reflected the interaction between meteorological factors. The indirect path coefficients
    of Rn by T and VPD were − 0.076 and − 0.080, respectively, which indicated that
    Rn had a negative effect on rc by influencing T and VPD. The rise in Rn increased
    T and dried the air, leading to an increase in VPD. The process of evapotranspiration
    accelerated under high temperatures and dry conditions, leading to a decrease
    in rc. The increase in T also increased VPD and then decreased rc. Thus, the indirect
    path coefficient of T by VPD was − 0.01, indicating the negative effect of T on
    rc by influencing VPD. The T, VPD and θ attained relatively significant indirect
