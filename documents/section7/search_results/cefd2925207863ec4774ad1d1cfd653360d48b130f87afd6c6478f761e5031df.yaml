    predictions To provide policy-makers with scientific assessments and put forward
    adaptation and mitigation options for climate change, the Coupled Model Intercomparison
    Project (CMIP), which began in 1995 under the auspices of the World Climate Research
    Programme (WCRP) and is now in its sixth phase (CMIP6) (Eyring et al., 2016),
    is applied in this study. Simulations from CMIP6 and earlier versions have been
    widely used for evaluating climate change impacts and potential agricultural risks
    in the future (Xu et al., 2021, Trnka et al., 2022, Samantaray et al., 2022, Kayhomayoon
    et al., 2023). Future climate projections were obtained based on 27 GCMs from
    CMIP6 (Table S7). Due to the low spatiotemporal resolution of the original GCMs
    from the WCRP, this study used the downscaling method and bias correction method
    developed by Liu and Zuo (2012) to generate a daily weather dataset for the 7
    national meteorological stations. The historical meteorological data were obtained
    from 7 national meteorological stations and 15 provincial rain gauge stations
    located in the study area (Zhang et al., 2016a). To keep consistent with our previous
    studies, the historical analysis period was set as 1993–2012 (20 years), with
    1990–1992 as a warm-up period. Considering the modernization process of Chinese
    agriculture and improving the reference value of our quantified simulation data
    to the policymaker in planning irrigated schemes in the following two decades,
    2030–2049 (20 years, with 2027–2029 as a warm-up period) was set for future predictions.
    Two greenhouse gas emission scenarios of SSP2–4.5 and SSP5–8.5 were selected (Table
    S8) (O''Neill et al., 2016) in this study. Based on van Vuuren et al. (2007) and
    Meinshausen et al. (2011), the CO2 concentrations for the future period were estimated
    at 460 ppm (SSP2–4.5) and 489 ppm (SSP5–8.5), respectively. The CO2 concentration
    for the historical period was kept at the default value of 330 ppm. To further
    reduce the uncertainty, this study also corrected the results after GCMs drove
    SWAT using a second deviation correction (Xiao et al., 2021), (1), (2) denoted
    the calculation method for the second deviation correction. (1) (2) where outputvar
    and Δoutputvar are the absolute and relative changes of the simulation results,
    respectively; and SGCM, Shistory, and Smeasured are the SWAT simulated values
    driven by GCM projected climate for the future period, GCM projected climate for
    the historical period, and measured climate from weather stations, respectively.
    2.4.2. Reduction of uncertainty for future climate predictions Using multiple
    GCMs for simulations is one of the main methods to reduce the uncertainty for
    future climate scenarios (Thomson et al., 2005, Faramarzi et al., 2013, Asseng
    et al., 2019); however, the simulation capabilities for multi-meteorological elements
    of different GCMs usually vary at different regions (Hu et al., 2021), and the
    processing with too many GCMs will also bring a tremendous amount of work, especially
    for the simulations in a large-scale hydrological model. Therefore, this study
    used the Taylor Diagram (Taylor, 2001) to preferentially select several GCMs from
    the downscaled 27 GCMs, which present the highest accuracy and best performance
    for simulating the meteorological elements in the study area. Considering that
    the longer period used for selection, the more objective GCMs selection could
    present, we chose the 1961–2012 (52 years) as the selection period, and the results
    of the Taylor Diagram of the 27 GCMs are shown in Fig. S3. By comprehensively
    examining the simulation performances of precipitation, maximum air temperature
    (Tmax), minimum air temperature (Tmin), and solar radiation, five GCMs (ACC1,
    BCCC, Can2, CNR1, and IPSL) with reasonable accuracy and stability were selected.
    These five GCMs were provided by institutes from Australia, China, Canada, and
    France (Table S7). The future climate data projected by these GCMs from CMIP6
    projections were input into the SWAT model to simulate changes in shallow groundwater
    variations, soil water balance, and crop yields from 2030 to the mid-21st century.
    2.5. Optimization of the sprinkler irrigation schedule under future climate change
    The dilemma between groundwater conservation (decreasing irrigation pumping) and
    grain production (stabilizing winter wheat yield) has long been the main point
    for agricultural hydrology studies in this well-known irrigated region. In our
    previous study (Zhang et al., 2018), the surface irrigation schemes were optimized
    considering the trade-off between water and food; and it was found that the minimal
    reduction in the per unit area yield of winter wheat would be 42% to achieve the
    target of stopping the decline of shallow groundwater level (i.e., realize shallow
    groundwater equilibrium). For China’s most important wheat-producing region, this
    reduction might be impractical, considering the national basic self-sufficiency
    of grain (Han, 2012, Wang, 2010, General Office of the State Council, 2022, General
    Office of the State Council, 2023). However, both the sprinkler irrigation technology
    and future climate change might bring the varying environment to alter the groundwater
    sustainability and grain production capacity. Adopting the framework of maximizing
    wheat yield under the constraint of stopping groundwater drawdown or minimizing
    groundwater drawdown under the constraint of stabilizing wheat yield, the optimizations
    were conducted to explore the recommended sprinkler irrigation schemes at the
    regional scale. The optimization in each subbasin was conducted using the 0–1
    integer linear programming (See Supplementary Materials for optimization processing
    details), which is a well-established approach in seeking for recommended irrigation
    plan in NCP (Zhang et al., 2018, Zhang and Ren, 2021, Li and Ren, 2019, Li and
    Ren, 2021, Li and Ren, 2022). The detailed technical processes in this study are
