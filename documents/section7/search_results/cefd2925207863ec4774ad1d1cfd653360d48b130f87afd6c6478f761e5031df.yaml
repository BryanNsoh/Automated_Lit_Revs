    After calibrating and validating the developed models, the performance of the
    models was evaluated using the test data. The observed versus estimated rainfall
    values by different models are visualized as time-varying and scatter plots in
    Fig. 5. It was observed that the standalone models predicted rainfall with an
    R2 of 0.568 and were less accurate than other models. In contrast, the estimated
    rainfall values obtained by all the developed ensemble models (DA-, RC-, and AR-based
    models) were much closer to the measured values with R2 of 0.739, 0.735, and 0.738.
    It was demonstrated that the DA algorithm was much more robust and had higher
    predictive power than RC and AR models. Fig. 5 Line-graphs and scatter plots for
    predicted vs. measured rainfall values during the validation phase Full size image
    It is observed that the DA-SMO and AR-SMO are able to predict the median rainfall
    (Q50) much closer to the measured rainfall values (Fig. 6). The first quartile
    (Q25) of all the developed models, except for the standalone SMO model, is close
    to the measured Q25 of the rainfall values, while the estimated values of the
    third quartile (Q75) for all the developed models are higher than the measured
    Q75 of rainfall values. The SMO is inaccurate in estimating the minimum and maximum
    rates of rainfall. However, the ensemble DA-SMO is the most accurate model in
    estimating minimum and maximum rainfall rates, indicating the predictive power
    of the ensemble models. Fig. 6 Box plot of the measured and predicted rainfall
    values Full size image In terms of the error metrics (Table 3) (i.e., RMSE and
    MAE), the SMO model had the lowest predictive power (RMSE = 22.61 mm, MAE = 13.98
    mm). All the ensemble models decreased the error occurring in the standalone models.
    It was observed that DA-, AR-, and RC-based SMO models decreased RMSE (MAE) of
    the standalone SMO by 21.1% (12.6%), 20.7% (11.8%), and 21.7% (13.0%), respectively.
    In terms of the NSE metric and based on the findings of Moriasi et al. (2007a,
    b), SMO with the NSE of 0.57 has a satisfactory performance (0.5 < NSE ≤ 0.65),
    while three ensemble-based models have a good performance (0.65 < NSE ≤ 0.75).
    The PBIAS indicator shows that all the models are classified as having good performance
    (10% < PBIAS ≤ 15%) based on the findings of Moriasi et al. (2007a, b). Moreover,
    the PBIAS values for all the developed models are negative, indicating the overestimation
    of rainfall values. Table 3 Performance evaluation of the models based on quantitative
    metrics Full size table Discussion Choosing the best input variables is a difficult
    task in estimating rainfall. A number of studies rely on nonlinear methods such
    as gamma test in order to determine appropriate predictors in rainfall estimation
    (Ahmadi et al. 2015). However, the results of the present study indicate that
    employing a linear methodology by incorporating the correlation coefficient can
    also be a promising means to choose the input variables. It should be noted that
    while only a single combination for input is selected automatically in a nonlinear
    method, we constructed and examined different combinations for input variables
    in this article. This matter helped identify the input combination with the highest
    effectiveness and, at the same time, determine the impact of each input variable
    on the final results. The findings of the present paper are supported by Khosravi
    et al. (2020a), who found the linear Pearson correlation coefficient effective
    in finding the best input variables for prediction models. Due to the diversity
    in structure and complexity of the algorithms, DM models in various forms produce
    different results when employed for rainfall estimation. According to the findings
    of the present paper, the developed hybrid models, which are of nonlinear pattern
    in nature, had higher accuracy in modeling rainfall events than ML models in the
    standalone mode. In addition, the hybrid algorithms were more flexible than the
    latter. These findings support some research studies conducted previously, in
    which hybrid models were employed in order to simulate nonlinear hydrological
    processes, proving the superiority of hybrid models as they decreased both bias
    and variance (Hong et al. 2018; Jiang et al. 2021; Zuo et al. 2020; Ebrahimi et
    al. 2022). Another notable merit of hybrid models is that they can tackle the
    problem of over-fitting in regression modeling (Chen et al. 2020). For instance,
    among such studies, Bui et al. (2020) concluded that hybrid models functioning
    based on bagging (BA) (e.g., BA-random forest (RF), BA-M5P, BA-random tree (RT),
    and BA-reduced error pruning tree (REPT)) would enhance the capability of individual
    models for predicting the indices of water quality. In addition, the study conducted
    by Khosravi et al. (2020b) found the BA-based models superior to the individual
    M5P, RF, and REPT when adopted for bedload transport rate modeling. In the field
    of landslide susceptibility mapping, Nguyen et al. (2019) observed that hybrid
    models performing on the basis of BA and DA would achieve better results than
    the alternating decision trees. Furthermore, the findings of Chen et al. (2020)
    indicated that hybrid J48 Decision Trees established based on BA and DA outperformed
    the standalone J48 model for the mapping of groundwater spring potential. All
    in all, BA- and DA-based hybrid models have proven viably satisfactory and reliable
    for prediction purposes. The results of the present paper further prove the robustness
    of some other hybrid models that are introduced as promising algorithms for modeling
    with prediction purposes. As mentioned earlier, the main reasons behind the lower
    prediction performance of ML models with regard to natural phenomena like flood,
    drought, etc., lie in high non-linearity, stochastic process, and complexity of
    the occurrence of precipitation (e.g., Sánchez-Monedero et al. 2014; Hashim et
    al. 2016). As a result, natural phenomena prediction, particularly rainfall forecasting,
    continues to be subject to uncertainty. Furthermore, relevant studies have considered
    the strong correlation between rainfall and cloud information. For this purpose,
    total perceptible water, equivalent potential temperature, humidity, wind speed,
    wind direction, convective available potential energy, and convective inhibition
    have been introduced as a reliable combination for input. It can be concluded
    that some missing data of the mentioned parameters are the major reason for uncertainty
    with regard to the results of the present research. It is suggested that future
    studies apply the proposed hybrid models to other hydrological fields such as
    water quality. Moreover, AR, DA, and RC algorithms can be utilized as ensemble
    learners in order to develop hybrid models using other ML techniques, e.g., decision
    trees and rule-based, lazy-based, and neuron-based algorithms, in different fields
    of geoscience. Conclusion Rainfall is one of the main components of hydrologic
    cycle that has a significant impact on the infiltration process, flood occurrences,
    soil erosion rate, water resources management, and irrigation system. Therefore,
    rainfall prediction is one of the hot topics today in the fields of hydrology
    and water resources management. Given that rainfall is highly stochastic and chaotic
    in behavior, it is not an easy task to predict it. The current study proposed
    standalone SMO models and three new ensemble-based algorithms of DA-SMO, AR-SMO,
    and RC-SMO for rainfall prediction in Kermanshah synoptic station, Iran. Moreover,
    different input scenarios were investigated to explore the effectiveness of different
    input combinations in the result. The main achievements drawn from the findings
    of this study can be summarized as follows: 1. Minimum relative humidity had the
    highest effect on rainfall prediction, followed by maximum temperature, relative
    humidity, minimum temperature, sunshine hours, evaporation, and wind speed. 2.
    Wind speed attenuated the predictive power of a model; in the present study, an
    input scenario featuring all input variables, except wind speed, was identified
    as the most effective scenario in rainfall estimation. 3. DA, AR, and RC algorithms
    enhanced the performance of the standalone SMO algorithm by about 12.8, 20.7%,
    and 21.7%, respectively, based on the RMSE metric. 4. While the standalone SMO
    algorithm had a satisfactory performance, ensemble models were of good performance
    in terms of NSE metric. 5. DA-SMO ensemble model outperformed other models, followed
    by RC-SMO, AR-SMO and standalone SMO models. 6. All of the developed models in
    the current study tended to overestimate the rainfall amount. 7. Hybrid algorithms
    were more accurate than the standalone model in capturing extreme values. The
    different machine learning algorithms explored in the current study are applicable
    to mountainous areas in Iran and may potentially yield accurate rainfall predictions
    for other mountainous regions in the world. Availability of data and materials
