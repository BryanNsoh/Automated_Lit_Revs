    for }}P\\left( {\\frac{T}{{T_{m} }}} \\right)^{r} \\le \\lambda \\left( {S_{0}
    - \\beta P_{5} } \\right)e^{{\\left( { - \\alpha \\left( \\frac{P}{T} \\right)}
    \\right)}} \\hfill \\\\ \\end{gathered} \\right.,{\\text{for }}P\\left( {\\frac{T}{{T_{m}
