    are mentioned below in Table 5 for your reference. Table 5. Statistical significance
    of the results. 5. Conclusions DEA is a technique that evaluates the relative
    efficiency of multiple DMUs in achieving a specific set of outputs from a given
    set of inputs. The DEA methods used in the study include VRSIP, VRSOP, and SBM.
    VRSIP is an input-oriented method that compares the actual input–output ratios
    of a DMU with the optimal input–output ratios of other DMUs in the same dataset.
    VRSOP is an output-oriented method that evaluates technical efficiency from an
    output perspective. At the same time, SBM is a method that focuses on the degree
    of slack or unused resources associated with each DMU. Based on the analysis using
    different types of Data Envelopment Analysis (DEA) methods, the technical efficiency
    of different Decision-Making Units (DMUs) over a four-year period was observed
    in the study. The efficiency scores obtained from VRSOP were generally higher
    than those obtained from VRSIP, and the efficiency scores obtained from SBM were
    generally lower than those obtained from both VRSIP and VRSOP. Ranks obtained
    by CES values using VRSIP are mostly in medium and strong relation to ranks obtained
    using CES values of VRSOP and SBM methods, respectively. It emphasises that ranks
    obtained by CES values using VRSIP can be considered for further investigation
    of canals. The efficiency scores of nine DMUs (Decision-Making Units) for four
    consecutive years, 2018–2021, using the VRSIP (Variable Returns to Scale—Input-oriented)
    approach in Data Envelopment Analysis (DEA) were obtained. The scores range from
    0 to 1, with higher scores indicating higher efficiency. The efficiency of DMUs
    varied from year to year. Canal 5 was identified as the most efficient DMU overall,
    with comprehensive efficiency scores of 0.9667, 0.9604, 0.7245, and 0.9325 for
    the years 2018, 2019, 2020, and 2021, respectively. Canal 5 was the most consistently
    efficient DMU, with efficiencies of 1 in most years. Canal 7 was the least efficient
    DMU, with efficiencies ranging from 0.7346 to 0.879 over the four-year period.
    Comprehensive efficiency scores (CES) provide an overall picture of the efficiency
    of DMUs over the four-year period, considering all inputs and outputs. In the
    context of irrigation system management, DEA can be used to evaluate the technical
    efficiency of different DMUs. By identifying the most efficient DMUs and highlighting
    areas where others fall short, DEA can provide insights into ways to improve irrigation
    system management policies and practises. The Jharkhand State has implemented
    a policy of transferring the management of irrigation systems to farmer groups
    since 2014, when the Jharkhand Participatory Irrigation Management Rules were
    implemented. The policy and the rules involve the management of irrigation water
    supply and related infrastructure to ensure that water is distributed equitably
    and efficiently to farmers. The policies also involve measures to promote the
    use of modern irrigation technologies and farming practises that conserve water.
    Nine Water Users’ Associations (WUAs) were selected from Kanchi canal command
    areas based on available data and discussions with irrigation department officials.
    Data for the study was collected from two sources: the sample farmers and the
    records of the nine selected Water Users’ Associations (WUAs) in the study area.
    A total of 99 farmers were randomly selected for the study. The sample farmers
    were chosen randomly from lists provided by each WUA and represented a range of
    farm sizes, including small, medium, and large. According to the Input cost study,
    the formation and registration fees for the WUAs in Jharkhand were jointly paid
    by both the WUA members and the MoWR of the Jharkhand government, indicating a
    shared interest in establishing and recognising the WUAs as part of the government’s
    policy to transfer irrigation system management to farmer groups. WUAs collect
    fees from their members to finance the operations and maintenance of the irrigation
    system, and the cost of holding regular meetings includes various expenses such
    as venue rental, transportation, refreshments, and materials. The study’s findings
    show that in the case of Canal 5 (Konkadih distributory), the WUAs were able to
    leverage the government’s investment in meetings and training through a comparatively
    higher collection of user charges from their members. This was evident in the
    members participation in the meetings. The investment by the government in O&M
    costs was also leveraged to increase the contribution and value of such works
    undertaken by WUA. With better availability of water, the cropped area increased,
    and crop diversification happened. Whereas the area under food grain cultivation
    increased, the area under non-food grain crops also increased due to their higher
    profitability. The accountability for irrigation water use has increased with
    the introduction of WUAs, resulting in a rise in the irrigated area. The increase
    in the irrigated area was around 35% in the summer, while in the kharif and rabi
    seasons, it was around 23% and 16%, respectively. Field observation of Canal 7
    (Hartaldih) revealed that the canal is providing only partial irrigation as it
    is damaged and in a poor state of maintenance. Overall, the analysis of technical
    efficiency using DEA methods provides insights into the performance of WUAs in
    Jharkhand. The findings can be used to identify best practises and areas for improvement
    and inform the development of policies and strategies to support the sustainable
