    rank each ET o empirical method of Iraq. First, according to the rank done by
    each equation at various grids ( n ), it is given a weight to compute an integrated
    index (Gleixner et al. 2020). Then, an inverse of the rank is provided based on
    the weight of Eq. (9). The integrated index of any empirical method is calculated
    as follows: I x = ∑ i = 1 n 1 rank for only the top 10 ranks (9) The top 10 ranks
    indicate that only the model that attained either a rank of 10 or greater at each
    grid cell was considered. The best method obtains a weight of 1 as ( 1 / 1 ),
    the second-best method receives a weight of 0.5 as ( 1 / 2 = 0.5 ), the third-best
    the weight of 0.33 as ( 1 / 3 = 0.33 ), and so on up to the 10th-best model. The
    models ranked below 10 are considered unable to estimate ET o at a certain grid
    cell and thus, are given a zero weight (Hamed et al. 2022). Lastly, the final
    ranking of all 40 models is based on the value of I x , which denotes the performance
    capability of each method in calculating ET o for the entire Iraq. Results Correlation
