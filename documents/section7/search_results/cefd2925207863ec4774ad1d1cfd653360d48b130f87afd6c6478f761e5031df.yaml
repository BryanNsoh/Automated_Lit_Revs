    Accesses Explore all metrics Abstract The Soil Conservation Service Curve Number
    methodology is widely practiced world over for computation of runoff generated
    from rainfall in a watershed. It was originally developed for the purpose of conservation
    of soil from the effect of runoff, which is a major factor governing the soil
    erosion and its transport, in small agricultural watersheds. Since inception in
    1956, its application has been extended to a number of areas such as infiltration,
    flood, drainage, and water availability, sediment yield, water quality and climate
    change studies. In an attempt to suggest an improved version, the effect of rainfall
    intensity (i.e., the ratio of rainfall to rain duration) and antecedent moisture,
    greatly affecting the runoff quantity but originally ignored, has been studied
    by postulating different variations of the method. The effect of rainfall intensity
    is considered by Models M1 and M2, an explicit form. Model M3 incorporates both
    initial soil moisture and rainfall intensity, and its explicit form (with constant
    model parameter λ = 0.2) is M4. A comparative performance evaluation on a very
    large dataset containing 48,386 rainfall–runoff events of 140 USA watersheds using
    several indicators leads to the proposition of Model M3 and its further sensitivity
    analysis describes the model to be the most sensitive to the amount of input rainfall.
    The study not only supports the incorporation of storm intensity and initial soil
    moisture in the model formulation but also proposes an alternative version for
    rainfall–runoff studies required for enhanced water use efficiency through irrigation
    scheduling. Graphical abstract Similar content being viewed by others Development
    of a Modified SMA Based MSCS-CN Model for Runoff Estimation Article 13 June 2015
    An enhanced SMA based SCS-CN inspired model for watershed runoff prediction Article
    28 October 2017 A Modified SCS-CN Method Incorporating Storm Duration and Antecedent
    Soil Moisture Estimation for Runoff Prediction Article 02 March 2017 Introduction
    There exists a plethora of methods/models in the literature for quantification
    of rainfall generated runoff and the Soil Conservation Service Curve Number (SCS-CN)
    methodology is the model most widely practiced around the globe. This method was
    pioneered by Soil Conservation Service, United States Department of Agriculture
    (SCS, USDA) in 1954 for handling the problems of flooding mainly in agriculture
    watersheds and their soil conservation. Since inception, the model application
    has been extended to a variety of research areas such as infiltration (Ponce and
    Hawkins 1996), drainage (Varshney and Gupta 1972), water availability (Olivera
    et al. 2006), sediment yield (Tyagi et al. 2008), and water quality (Mishra and
    Singh 2003), climate change (Verma et al 2017a, b) studies, and CNs estimation
    for paddy field management (Im et al. 2007; Choi et al. 2019). Fundamentally,
    the method is a simple, flexible, lump model that requires minimum input parameters
    and is applicable for ungauged watersheds (Ponce and Hawkins 1996; Stewart et
    al. 2012; Verma et al. 2018; Caletka et al. 2020). The studies related to sediment
    yield and water availability are advantageous in adopting proper soil conservation
    measures and improved water use efficiency, respectively. For poor, fair and good
    hydrologic conditions of a watershed, NEH 4 table describes curve numbers for
    various land use and soil combinations. Application of these NEH-4 CN values to
    other parts of the world showed insignificant results which provoked researchers
    to develop local CNs using rainfall–runoff data of the watershed. Several management
    activities such as contour bunding, afforestation, deforestation, irrigation and
    drainage take place in the watershed which affect the CNs as well as the hydrological
    response. Few researchers successfully quantified this effect and suggested the
    range of CNs. Based on rainfall–runoff observations for paddy fields drained by
    a weir, Im et al. (2007) suggested CNs of 67, 82 and 91 for antecedent moisture
    conditions (AMC) I, II and III, respectively. Jung et al. (2012) highlighted that
    paddy fields equipped with surface drainage pipes (orifice-type outlet) had greater
    runoff potential as compared to the conventional weirs. They also provided guidelines
    for assessing CNs for rice paddy field. Choi et al. (2019) compared the CNs estimated
    from two rice paddy fields with different management practices and found that
    a carefully managed paddy field created lesser runoff and, subsequently, had smaller
    CNs compared to the other field that was relatively poorly maintained. Like any
    other simple method, the SCS-CN method also has several limitations (Ponce and
    Hawkins 1996). As a result, many advanced modifications in understanding of concepts
    and mathematical structures of the SCS-CN methods have been reported in the literature
    during last 70 years, by incorporating various factors/dependent parameters, viz.
    varying \\(\\lambda\\) values, initial abstraction (Ia), potential retention (S),
    infiltration rate, rainfall intensity/duration, antecedent soil moisture (M),
    soil moisture accounting (SMA) procedure and so on. Verma et al. (2017a, b) provided
    further updates on the development of enhanced versions of the SCS-CN models along
    with their advantages and disadvantages. Later, Shi et al. (2017), Verma et al.
    (2017a) and Verma et al. (2020, 2021) proposed SMA-based procedures. Overall,
    these discussions indicate the method to have gained wide acceptance around the
    world for addressing various hydrologic issues and challenges since its inception
    in 1956 (Ogden et al. 2017). Many researchers mentioned that appropriate information
    about soil moisture and consequently retention capacity is critical for the process
    of rainfall–runoff, which could greatly influence runoff estimations (Singh 2013;
    Verma et al. 2018). In this context, Reshmidevi et al. (2007) suggested a new
    SCS-CN-based model for improved soil moisture and consequently runoff. Similarly,
    Jain et al. (2006) and Babu and Mishra (2012) modified SCS-CN retention parameter
    for improved runoff estimation. These modifications however did not provide adequately
    the variation in retention capacity with time and thus left space for further
    improvement. Thus, this paper attempts to (i) formulate an improved version of
    the SCS-CN model by incorporating rainfall intensity and soil moisture, (ii) examine
    the performance of the improved models over the existing models using a large
    dataset of 140 watersheds of USA, and (iii) carry out sensitivity analysis of
    the best performing proposed model. Materials and method Original SCS-CN method
    A general form of the SCS-CN method is mathematically expressed as Eqs. (1) and
    (2): $$Q = \\left\\{ \\begin{gathered} \\frac{{\\left( {P - Ia} \\right)^{2} }}{P
    - Ia + S},{\\text{for}}\\;P > Ia \\hfill \\\\ 0,{\\text{for}}\\;P \\le Ia \\hfill
    \\\\ \\end{gathered} \\right.$$ (1) $$Ia = \\lambda S$$ (2) where Q is direct
    runoff depth, P is total rainfall depth for event, Ia is preliminary abstraction,
    S is potential maximum retention (mm), and λ is the initial abstraction coefficient
    (dimensionless). Equation (2) defines the preliminary abstraction, which includes
    canopy interception, initial infiltration, and storage in surface depressions.
    Originally, the value of λ was assumed as 0.2. However, its value varies from
    0 and 0.05 due to different regional, geological, and climatic conditions (Ponce
    and Hawkins 1996; Hawkins, 2009; Verma et al. 2017a). The interrelationship of
    S and CN is expressed as follows: $$S = \\left( {\\frac{25400}{{CN}} - 254} \\right)$$
    (3) where S and CN both represent the retention of a watershed and depend on its
    characteristics. The only difference between S and CN is that the former is a
    dimensional quantity, whereas the latter is non-dimensional quality. CN = 100
    represents a condition of zero potential maximum retention (S = 0), that is, an
    impermeable watershed. Conversely, CN = 0 represents a theoretical upper bound
    to potential maximum retention (S = ∞), which is an infinitely abstracting watershed.
    The original model (variable λ) and its explicit form λ = 0.2) are referred as
    model M1 and M2, respectively, in the forthcoming text. Proposed modifications
    The proposed modification includes temporal decay of retention (S) that represents
    storage or retention capability of soil profile at a location, which is the maximum
    difference of effective rainfall minus runoff (P-Ia-Q). Earlier, Jain et al. (2006)
    considered S as potential maximum retention (S0), for S being a subset of S0.
    S has otherwise been assumed as a constant for a storm in the original SCS-CN
    methodology, in contrast to that it varies from storm to storm within a watershed
    in reality. To overcome this specific issue, Babu and Mishra (2012) introduced
    a parameter S0 and assumed it as a sum of S and M for a watershed. Mathematically,
    it can be represented as follows: $$S_{0} = \\, S \\, + \\, M$$ (4) where S0 is
    a constant quantity for a watershed irrespective of storms, whereas S is a quantity
    varying from storm to storm and varying inversely with M. For derivation of the
    proposed model, the first-order linear hypothesis for the variation of S with
    time can be mathematically written as follows (Mishra and Singh 2003): $$\\frac{dS}{{dt}}
    = - \\alpha S$$ (5) After solving, $$S = S_{0} e^{ - \\alpha t}$$ (6) Equation
    (6) represents the exponential decay of S with srm duration. Horton (1938) also
    highlighted that when rainfall intensity increased, infiltration rate would decrease
    with time or rain duration accordingly. The infiltration decay factor ‘α’ however
    depends on the magnitude of rainfall intensity and watershed characteristic that
    affect S or CN. However, in reality, the infiltration and retention curves coincide
    when runoff approaches a constant rate (Varshney 1977). Therefore, an increase
    in duration or intensity will have similar effect on S. Thus, Eq. (6) can be re-written
    as follows: $$S = S_{0} e^{{ - \\alpha \\left( \\frac{P}{T} \\right)}}$$ (7) With
    accounting the effect of M, Eq. (7) can be modified as follows: $$S = \\left(
    {S_{0} - M} \\right)e^{{ - \\alpha \\left( \\frac{P}{T} \\right)}}$$ (8) Jain
    et al. (2006) pointed out that M can be expressed mathematically as a linear function
    of 5-day antecedent rainfall, P5, as follows: $$M = \\beta P_{5}$$ (9) With the
    new formulation of S, e.g., Equation (8), which overcomes the weakness of sudden
    jumps between different AMC levels in the original SCS-CN methodology, Eq. (1)
    can be written in the form: $$Q = \\left\\{ \\begin{gathered} \\frac{{\\left(
    {\\left( {P - \\lambda \\left( {S_{0} - \\beta P_{5} } \\right)e^{{\\left( { -
    \\alpha \\left( \\frac{P}{T} \\right)} \\right)}} } \\right)} \\right)^{2} }}{{P
    + \\left( {1 - \\lambda } \\right)\\left( {S_{0} - \\beta P_{5} } \\right)e^{{\\left(
