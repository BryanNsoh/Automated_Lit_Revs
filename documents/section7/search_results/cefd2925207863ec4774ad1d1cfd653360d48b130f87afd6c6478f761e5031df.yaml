    results of the drought analysis will be shared, including the probability of risk.
    Additionally, the hydraulic flow simulation results will be presented, which evaluate
    the SWDS''s performance through indicators such as adequacy, efficiency, and equity.
    These results will form the foundation for determining the consequences of the
    risk analysis. Lastly, monthly and annual risk analyses will be provided. 3.1
    Drought Hazard Risk Probability Based on historical base flow data at the hydrometry
    station, the probability of drought occurrence was determined through calculation
    using SDI index values. This process was explained in Section 2.2. In Fig. 3 and
    Table 2, the findings of the drought analysis are displayed. The SDI index was
    calculated on a monthly and annual basis and classified into seven categories
    according to the classification suggested by Hong et al. (2015). Based on the
    SDI index, June 2008–2009 had the lowest value with a magnitude of -2.42, classified
    as \"Extreme Drought (ED).\" On the other hand, February 2000–2001 had the highest
    SDI value of 2.74, classified as \"Extremely Wet.\" The probability of drought
    classes varies from 0.63 to 0.80 on a monthly scale, corresponding to an average
    inflow variation of 0.87 to 1.73 cms at the diversion dam. In yearly intervals,
    the probability varies from 0.64 to 0.82 for drought classes, corresponding to
    an average inflow variation of 1.09 to 1.48 cms.To sum up this section, investigated
    the probability of drought hazards using SDI classification and determined the
    average range of inflow variations for each class as given in Table 2. The classification
    of inflow was used to select the appropriate inflow hydrograph for the unsteady-state
    hydraulic simulation. Seven drought classes were obtained, but they were reorganized
    into four categories to comply with operational regulations in the study area.
