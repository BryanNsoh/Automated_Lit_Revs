    amount (limited to 150 mm), the yield response under sprinkler irrigation would
    vary within ± 5% in comparison with surface irrigation. However, there was a decreased
    trend of wheat yield for sprinkler irrigation if the total irrigation amount was
    limited to 75 mm, which implied that surface irrigation was more efficient in
