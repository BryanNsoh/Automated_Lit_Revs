    \\alpha \\left( \\frac{P}{T} \\right)} \\right)}}$$ (11) The proposed models (Eqs.
    (10) and (11)) are referred as M3, and M4 model, respectively, in the forthcoming
    texts. Sensitivity analysis Sensitivity analysis is often employed to explore
    the model performance with respect to one or more parameters which might be highly
    sensitive, low sensitive or insensitive to changes in parameter values. Insensitive
    parameters may be kept at a fixed value while optimizing the (effective) number
    of parameters. Sensitivity analysis helps rank parameters affecting the output
    due to change in input (Saltelli et al., 2000). In this study, it is carried out
    following Chen (1982). Model performance evaluation criteria Model performance
    is generally evaluated using more than one performance indicators (Sahu et al.,
    2010; Ajmal et al., 2015; 2016; Verma et al. 2020; 2021). Therefore, in the present
    study, five widely popular goodness of fit indicators: (i) root-mean-square error
    (RMSE) (Deshmukh et al., 2013), (ii) Nash–Sutcliffe efficiency (NSE %) (Gupta
    et al., 1999; Nash and Sutcliffe,1970), (iii) coefficient of determination (R2),
    (iv) RMSE-observations standard deviation ratio (RSR) and (v) mean absolute error
    (MAE) have been used to evaluate both the existing M1 and M2 models and the proposed
    M3 and M4 models. A good agreement indicates a superior model performance, and
    vice versa. Mathematical formulae of these indicators are as follows: $${\\text{RSME}}
    = \\sqrt {\\frac{{1}}{{\\text{N}}}\\sum_{{{\\text{i}} = {1}}}^{{\\text{N}}} {\\left(
    {{\\text{Q}}_{{{\\text{Obs}}}} - {\\text{Q}}_{{{\\text{Comp}}}} } \\right)_{{\\text{i}}}^{{2}}
