    Issues Article 12 June 2017 1 Introduction The unreliable performance of traditional
    off-farm agricultural water operating systems (i.e., surface water conveyance
    & distribution structures operated by the dam owners) during water shortage periods
    is causing dissatisfaction among farmers and additional expenses for tube-well
    drilling licenses and pump station operation and maintenance in the irrigation
    districts. Studies reveal that water supply in Iranian irrigation districts exceeds
    agricultural demand by 67% to 200%. Also, the number of issued drilling licenses
    to farmers has risen by 45% to 213% (Avargani et al. 2022). Therefore, it is crucial
    to modernize hydraulic infrastructures and identify factors that impact modernize
    these hydraulic infrastructures, including recognizing water sources, assessing
    performance during shortages, and estimating hazards (Tsihrintzis 2017). Accordingly,
    two approaches for studying SWDS performances: pro-active orientation (risk assessment/management)
    (Bozorgi et al. 2021) and sustainability appraisal orientation (environment-food-energy-water
    nexus) (Bayat et al. 2022). This study offers a risk assessment framework for
    SWDS failure during droughts. SWDS''s global projects face issues with unreliable
    operations, causing social conflicts and environmental degradation due to water
    right violations and groundwater overexploitation. For instance, Over 50% of irrigation
    water was lost in a Mediterranean community due to improper operation. (Serra
    et al. 2016); Poor performance and damaged structures caused unfair water distribution
    in Ethiopia (Dejen et al. 2015); and an appraisal project carried out by USBR
    the showed that the average amount of water losses within AWDS were about 35%
    (Barkhordari et al. 2020). SWDS water losses are significant, and diverted water
    often fails to reach intended agricultural land. Water scarcity is a natural risk
    that reduces SWDS efficiency and requires investigation using risk assessment
    methods (Zhong et al. 2020). Bozorgi et al. (2021) developed a new risk assessment
    model to identify and evaluate threats to agricultural water supply systems using
    a hybrid Bayesian network. This approach has been commonly used in managing water
    resources for irrigation and agriculture water supply systems. Babaei et al. (2018)
    used the fuzzy fault tree analysis technique for risk assessment of undesirability
    of agricultural water supply & delivery in an irrigation district. Likewise, a
    risk management framework for SWDSs in irrigation districts was developed using
    a fuzzy hierarchical method to investigate failure and prioritize modernization
    alternatives based on SDGs criteria (Orojloo et al. 2018). However, there is a
    need for more comprehensive evaluations of water systems during shortages. Specifically,
    there is a lack of research on drought risk analysis and the impact of drought-induced
    scenarios on SWDS performance. This paper proposes a framework to measure the
    consequences of drought on SWDS performance. In terms of practicality, the paper
    provides guidance for irrigation districts on how to manage operations during
    water scarcity. The purpose of this study is to propose a practical approach for
    assessing the risks associated with SWDS operations in different drought inflow
    scenarios. To accomplish this, there are four subsidiary objectives: i) develop
    a hydraulic simulation model for SWDS to allocate surface water fairly among;
    ii) analyze drought risk probability using SDI index and DrinC calculator by Tigkas
    et al. (2015). Irrigation districts rely on surface water from dams and are affected
    by stream flow droughts. The SDI is a commonly used drought index for studying
    rivers. Hydrological droughts can threaten crops in these districts, which the
    SDI can help detect (David and Davidová, 2017); iii) spatiotemporal assessment
    of surface water distribution; iv) analyzing discrepancies between historical
    water-rights and the supplied water. The proposed practical approach can be applied
    by agro-tech enterprises, dam owners, insurance companies, and utilities to improve
    the off-farm surface water planning. It is worth noting that the proposed approach
    was performed and investigated in Roodasht Irrigation District located in Zayandeh-Rud
    River Basin, Iran. 2 Materials and Methods 2.1 Research Methodology The research
    methodology, Fig. 1 included different steps conducted in SWDS operation’s risk
    assessment under drought conditions on an annual and monthly basis, as explained
    below: Fig. 1 Schematic view of the steps conducted in methodology of this study
    Full size image Step 1: A field survey was conducted to collect data, measure,
    observe, interview, and brainstorm. The objectives were to obtain flow rate measurements,
    gather hydraulic information, and acquire operational data. Field observation
    verified the data, and the hydraulic simulation model was calibrated. Step 2:
    Drought analysis and SDI classification using DrinC software. To calculate monthly
    and yearly SDI, the DrinC software created by Tigkas et al. (2015) was utilized.
    DrinC calculates SDI using the Hargreaves equation and weather data. The index
    ranges from -4 to 4, reflecting drought to wet conditions. Step 3: Drought probability
    determination based on the calculated SDI classification. Step 4: Simulate water
    flow in open canals to determine discharge at off-take structures for different
    operational scenarios. Step 5: Evaluated water distribution and performance monthly
    and annually. Used the results to create an integrated consequence index and presented
    it to stakeholders for feedback. Helped understand the current operational performance.
    Step 6: Drought consequences determination by combining performance evaluation
    indices using SAW method. Step 7: SWDS risk assessment considering the probability
    and consequences of drought hazard in monthly and annual time-scale. 2.2 Draught
