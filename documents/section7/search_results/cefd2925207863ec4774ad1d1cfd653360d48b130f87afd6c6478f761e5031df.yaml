    1. Introduction Surface irrigation is the most common, low cost, and energy efficient
    irrigation practice (Koech et al., 2014). Previous studies have reported that
    surface irrigation covers about 70–75 % of the irrigated farms in Iran, and the
    furrow irrigation system is the dominant one (Lalehzari et al., 2014, Ahmadabad
    et al., 2021). Wu et al. (2017) reported that furrow irrigation is the best method
    of surface irrigation because of suitable aeration in the root zone. However,
    it might suffer from poor design and imprecise irrigation management that are
    the important reasons for low performance of surface irrigation systems (Ebrahimian
    and Liaghat, 2011) such as low efficiency, poor distribution uniformity, excess
    deep percolation, and high runoff (Moravejalahkami et al., 2009, Mazarei et al.,
    2021). Therefore, in the arid and semi-arid regions of the world that are experiencing
    climate changed-based lack of water, it is critical to use the current water resources
    efficiently (Abbaspour et al., 2009). For these reasons, accurate studies are
    required to improve the performance of surface irrigation management (Walker and
    Skogerboe, 1987). In this regard, many researchers have tried to improve surface
    irrigation performance and reduce water losses via different strategies such as
    optimizing field length, furrow width, and slope (Xu et al., 2019, Mazarei et
    al., 2020), optimizing the combination of inflow rate and cutoff time (the time
    when inflow to the furrows is stopped) (Morris et al., 2015, Anwar et al., 2016,
    Nie et al., 2019), and optimizing the field design by accurate determination of
    infiltration parameters and using surge irrigation (Kifle et al., 2017, Ojaghlou
    et al., 2020, Ahmadabad et al., 2021). Among the other strategies, improving surface
    irrigation efficiency could be potentially achieved by shifting from continuous
    to surge irrigation. Surge irrigation may potentially provide the benefits of
    furrow irrigation without the need for expensive equipment (Horst et al., 2007).
    Surge irrigation is the most efficient method of reducing runoff volume during
    irrigation by the intermittent application of water into the furrow (Ojaghlou
    et al., 2020, Ahmadabad et al., 2021). The most important feature in surge irrigation
    is the on and off times that are defined as the time duration at which water is
    applied (on-time) and the time duration at which water is not applied (off-time)
    to the furrow (Ismail and Depeweg, 2005). Surge irrigation is practiced through
    different numbers of cycles in which one cycle is comprised of a single set of
    on and off times. Indeed, the number of cycles is an important parameter of surge
    irrigation, which means the number of required cycles to complete the advance
    process in the furrow. Surge irrigation improves uniformity of advance time (the
    time it takes for the water to reach the end of the field or a specified point
    along the field), which is due to the entry of water in several cycles, which
    results in an increase in the uniformity of infiltrated water depth (Allen and
    Schneider, 1992, Horst et al., 2007). Surge irrigation based on optimal inflow
    parameters (e.g. inflow rate, cutoff time, and furrow length) and effective surge
    parameters (i.e. cycle ratio and on-off time) facilitates uniform irrigation of
    crops, reduces deep percolation and runoff volume, and increases irrigation efficiency
    through uniform infiltration rate over the furrow (Kifle et al., 2017). In fact,
    high infiltration rates may lead to low irrigation performance because of deep
    percolation and non-uniform distribution across the field, but surge irrigation
    reduces the infiltrated volume and increases irrigation performance (Benham et
    al., 2000). Several reasons such as sealing because of the expansion of clay particles
    after hydration, reduction in soil hydraulic gradient as soil get wetting, consolidation
    of surface soil layer during the off time, hysteretic behaviour of the soil hydraulic
    properties; air entry and entrapment that occurs between surges, and sealing because
    of clogging from sediment particles are the main factors that reduce infiltration
    in surge irrigation compared to continuous irrigation (Izadi et al., 1995, Smerdon
    and Blair, 1985). Therefore, a precise surge irrigation design is the first step
    to improve the irrigation performance and to reduce on-farm water losses. So far,
    several computer models have been developed to evaluate and simulate surface irrigation
    systems, such as SURDEV (Jurriens et al., 2001), SIRMOD (Walker, 2005), SIDES
    (Adamala et al., 2014), SURCOS (Burguete et al., 2014) and SISCO (Gillies and
    Smith, 2015), and WinSRFR (Bautista and Schlegel, 2019, Bautista et al., 2009).
    Among them, the WinSRFR model has been used extensively as a reference model in
    simulating surface irrigation and irrigation management under continuous and surge
    irrigation (Brunetti et al., 2018). In addition, WinSRFR is a powerful modeling
    package for analysing different surface irrigation systems. Compared to the other
    well-known common irrigation models such as SIRMOD, WinSRFR offers several distinctive
    advantages that underscore its suitability in various contexts. The most notable
    feature of WinSRFR is its simplicity and high accuracy (Radmanesh et al., 2023).
    It has a user-friendly graphical interface (Alavi et al., 2022) that allows easy
    data input, simulation running, result visualization, and report exporting. Moreover,
    WinSRFR presents a more comprehensive range of computational capabilities and
    water infiltration features (Bautista and Schlegel, 2019), enhancing its potentials
    for accurate and reliable decision-making in agricultural water management. WinSRFR
    has also the ability and great flexibility to simulate surge irrigation with different
    cycle ratios that makes it a unique choice for simulating surge irrigation. WinSRFR
    is able to evaluate the surge irrigation infiltration equations subject to different
    surge irrigation modelling concepts of BS (Blair and Smerdon, 1987) and IP (Izuno
    and Podmore, 1985, Bautista and Schlegel, 2019). These diverse simulation features
    and options included in the model allow the irrigation managers and engineers
    to test and assess various irrigation scenarios enabling them to identify optimal
    irrigation strategies. Last but not least, the WinSRFR is regularly under continuous
    development and updates, indicating a commitment to modified versions for better
    simulations. Various studies have been done while using the WinSRFR model to evaluate
    the physical design (Bo et al., 2012, Xu et al., 2019), optimize inflow variables,
    such as inflow rate and cutoff time (Morris et al., 2015, Anwar et al., 2016,
    Nie et al., 2019), and determining infiltration parameters (Mazarei et al., 2020).
    Nevertheless, most previous studies have focused on continuous irrigation, and
    there are few studies on surge irrigation because of the complexities involved
    in managing and implementing surge irrigation (Salahou et al., 2018, Smith and
    Uddin, 2020, Fadul et al., 2020). Surge irrigation has a number of concerns related
    to its design and implementation cycle ratio (the ratio of on-time to the cycle
    time) and the number of surge and infiltration parameters. However, the lack of
    research records on using WinSRFR for evaluating and simulating surge irrigation
    strategies and scenarios is obvious in the literature, which has been highlighted
    and investigated in this study. Surge irrigation had been originally introduced
    for large fields and long furrows (Ismail and Depeweg, 2005). However, in small
    fields with short furrows (less than 100 m) that globally prevail in developing
    countries, Ismail et al. (2004) showed that surge irrigation decreased the advance
    time, increased uniformity and application efficiency by decreasing deep percolation,
    and reduced applied irrigation water by 15–35 %. Our study focused on field observation
    and simulation of surge irrigation and evaluation of the infiltration equations
    under short furrows, which was followed by extensive scenario analyses for a range
    of short to long furrows for best irrigation management practices. In this approach,
    the two surge irrigation infiltration concepts of BS and IP were implemented to
    evaluate surge irrigation performance. The main objectives of the study were 1)
    comparison and simulation of different surge irrigation managements in the field
    using WinSRFR, 2) assessment and simulation of irrigation performance indicators
    under different surge irrigation management compared with continuous irrigation,
    3) conducting scenario analyses for determining the best surge furrow irrigation
    management. The implication of this study is that it could serve as a concise
    guideline for irrigation engineers and field practitioners to design appropriate
    and effective surge irrigation systems. The findings would bridge a crucial research
    gap by highlighting the advantages of surge irrigation over continuous irrigation,
    especially pertinent in arid and semi-arid regions. The significance of this endeavour
    lies in its potential to find the best on-farm irrigation water management. By
    identifying best management irrigation scenarios by switching from continuous
    to surge irrigation, this research can have multiple benefits including but not
    limited to enhanced irrigation efficiency, reduced environmental impact through
    minimized deep percolation and reduced nitrogen leaching, and diminished runoff
    volume to prevent negative environmental impacts by reducing furrow soil erosion
    and nutrient loss (such as phosphorous and nitrogen). Runoff plays an important
    role in exacerbating soil erosion while also serving as a key transporter of soil
    nutrients, which can lead to detrimental environmental pollution (Rodríguez et
    al., 2022, Zuazo and Pleguezuelo, 2009). Given that soil nutrients act as non-point
    sources, effective water management in the field is imperative to control and
    limit them (Iida and Shock, 2007, Bjorneberg et al., 2006, Bjorneberg et al.,
    2002). This study strives also to offer effective irrigation solutions for finding
    the best scenarios to reduce water application and losses in areas where we are
    facing water shortage. 2. Material and methods 2.1. Study area Field experiments
    were carried out at the School of Agriculture, Shiraz University, Shiraz, located
    in a semi-arid region in the south of Iran (latitudes 52°32ʹ and longitudes 29°36ʹ00)
    in summer 2016 with long term annual average rainfall of about 386 mm (Ahmadi
    et al., 2018). The experimental field has a deep and uniform silty clay loam soil
    texture. All experiments were carried out in furrows with lengths of 70 m (L1)
    and 90 m (L2), width of 0.75 m, and longitudinal slope of 0.002, and on bare soil
    under open-end boundary conditions with buffer furrow between furrows. 2.2. Irrigation
    methods and practices Inflow rates of 0.4 l/s (Q1) and 0.6 l/s (Q2) were applied
    to irrigate the furrows at constant rates. Furrow lengths and inflow rates were
    selected considering the standard local design of small farms in the area. The
    Washington State College (WSC) flume type 1 was installed at the end of the furrows
    to measure runoff volume. The required irrigation depth was considered as 50 mm
    for all experiments based on the current practices in the region to ensure uniform
    seed germination and crop establishment recommended by the Office of Farm Management,
    School of Agriculture. The two types of irrigation methods, continuous (as the
    benchmark and traditional irrigation method) and surge irrigation, were practiced.
    In surge irrigation, the cycle time is the total of on-time (the time water is
    applied to the furrow) and off-time (the time water is not applied to the furrow)
    in each cycle, and the cycle ratio (CR) is on-time divided by the cycle time (Ismail
    and Depeweg, 2005). Based on the preliminary field assessment, the two cycle times
    were selected as 16 min (8 min on-time and 8 min off-time) and 24 min (8 min on-time
    and 16 min off-time) that represent CR values of 0.5 and 0.33, respectively. We
    monitored the infiltrated water depth based on the gravimetric soil water content
    measurements. The measurements were done using a metal spiral auger to collect
    soil samples down to a depth of 100 cm according to the practical guide of International
    Atomic Energy Agency (IAEA) (2008). The initial soil water content was measured
    prior to starting the experiments. Following the experimental procedures and 48
    h after each irrigation event, soil samples (ca. 100–150 g) were collected at
    20 cm intervals over the soil profile, encompassing five distinct depths, including
    0–20, 20–40, 40–60, 60–80, and 80–100 cm. The soil sampling points consisted of
    five chosen stations at distances of 0, 15, 35, 60, and 70 m and seven stations
    (0, 15, 30, 50, 60, 80, and 90 m) along furrows of 70 m and 90 m furrow lengths,
    respectively. The soil samples were weighed right away in the field to obtain
    their wet weight. Subsequently, the samples were dried in an oven at 105 °C for
    24 h to determine their dry weight, allowing for the calculation of gravimetric
    soil water content. To convert gravimetric soil water content to volumetric soil
    water content, we utilized the soil bulk density ( ) (1.4, 1.5, and 1.5 g cm−3
    at the soil depths of 0–30, 30–60, and 60–90 cm, respectively). The volumetric
    soil water content was then used in calculating the infiltrated water depth by
    multiplying it with the associated soil depth (20 cm). According to previous studies
    in this area, the Manning roughness coefficient in bare soil is constant and is
    equal to 0.04 (Sepaskhah and Bondar, 2002). The cross-section of the furrows was
    determined at the first, middle, and end stations by a profilemeter. Table 1 summarizes
