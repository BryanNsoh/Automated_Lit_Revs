    Figures Versions Notes Abstract The Food and Agriculture Organization recommends
    that the Penman–Monteith Method contains Equation 56 (PMF) as a widely accepted
    standard for reference evapotranspiration (ETo) calculation. Despite this, the
    PMF cannot be employed when meteorological variables are constrained; therefore,
    alternative models for ETo estimation requiring fewer variables must be chosen,
    which means that they perform at least as well as, if not better than, the PMF
    in terms of accuracy and efficiency. This study evaluated five machine learning
    (ML) algorithms to estimate ETo and compared their results with the standardized
    PMF. For this purpose, ML models were trained using monthly time series climatic
    data. The created ML models underwent testing to determine ETo under varying meteorological
    input combinations. The results of ML models were compared to assess their accuracy
    and validate their performance using several statistical indicators, errors (root-mean-square
    (RMSE), mean absolute error (MAE)), model efficiency (NSE), and determination
    coefficient (R2). The process of evaluating ML models involved the utilization
    of radar charts, Smith graphs, heatmaps, and bullet charts. Based on our findings,
    satisfactory results have been obtained using RBFFNN based on M12 input combinations
    (mean temperature (Tmean), mean relative humidity (RHmean), sunshine hours (Sh))
    for ETo estimation. The RBFFNN model exhibited the most precise estimation as
    RMSE obtained values of 0.30 and 0.22 during the training and testing phases,
    respectively. In addition, during training and testing, the MAE values for this
    model were recorded as 0.15 and 0.17, respectively. The highest R2 and NSE values
    were noted as 0.98 and 0.99 for the RBFNN during performance analysis, respectively.
    The scatter plots and spatial variations of the RBFNN and PMF in the studied region
    indicated that the RBFNN had the highest efficacy (R2, NSE) and lowest errors
    (RMSE, MAE) as compared with the other four ML models. Overall, our study highlights
    the potential of ML models for ETo estimation in the arid region (Jacobabad),
    providing vital insights for improving water resource management, helping climate
    change research, and optimizing irrigation scheduling for optimal agricultural
    water usage in the region. Keywords: reference evapotranspiration; artificial
    intelligence techniques; Sindh province; prediction; comparative assessment; limited
    climatic data Graphical Abstract 1. Introduction Providing water to dry and semi-arid
    regions has become a worldwide challenge. As the global population rises, countries
    seek new and improved water supply management methods [1]. Improving water management
    systems and quantitatively scheduling irrigation is crucial to addressing water
    scarcity issues. Irrigation scheduling, which may be calculated based on evapotranspiration
    (ET), refers to providing crops with the ideal quantity and timing of water. ET
    comprises water evaporation into the atmosphere from the soil surface, groundwater
    table’s capillary fringe, and land-based water bodies. Water flow from the ground
    to the atmosphere through plants is also included in ET [2]. ET can be directly
    estimated using lysimeter, eddy covariance system, surface renewal, flux variation
    and Bowen ratio methods. The high initial, continuing, and maintenance costs of
    these methods hinder ET estimation [3,4,5]. Therefore, indirect methods are used
    to quantify ET. The indirect methods use empirical models, categorized into temperature-based,
    radiation-based, and mass-transfer-based. Including an estimate of the reference
    evapotranspiration (ETo) is a basic factor in the empirical models. The difficulty
    in ascertaining the ET for each individual crop is the underlying factor contributing
    to this issue. Hence, indirect methods are used to estimate ETo and crop coefficients,
    which are further utilized to quantify ET for individual crops of interest. The
    Penman–Monteith (PMF) approach, first introduced by Allen in 1998 and subsequently
    validated in several climatic conditions [4,6], is now endorsed by the Food and
    Agriculture Organisation (FAO) of the United Nations and the American Society
    of Civil Engineers (ASCE) committee. In order to complete PMF ETo calculations,
    it is important to possess a comprehensive meteorological data collection for
    several places around the globe. Although the relative importance, interdependence,
    and interrelationships among the components were previously unclear, recent studies
    provided ML-based projections of the PMF ETo using a substantial amount of meteorological
    data [7,8]. Ravindran et al. [9] employed the PMF using the available meteorological
    data to calculate ETo and then compared it with a deep neural network (DNN) model
    that only takes sun radiation (Rn) as an input parameter [9]. Zhou et al. [10]
    investigated the efficacy of machine learning (ML) models, namely deep factorization
    machine (DeepFM), gradient boosting with categorical feature support (CatBoost),
    light gradient boosting (LightGBM), extreme gradient boosting (XGBoost), and gradient
    boosting decision tree (GBDT), for estimating the ETo. Basagaoglu et al. [7] determined
    that Rn is the most important meteorological variable for determining ETo in a
    semi-arid location. However, sunshine hours (Sh) might be substituted when Rn
    is unavailable. The analyses of previous studies revealed that Sh exhibits a closer
    association with Rn than the other meteorological variables and can be used in
    the absence of Rn [11,12,13]. The current study used the Sh variable in the analysis
    for ETo estimation because of the deficiency in the Rn factor. A major barrier
    in ETo estimation using the PMF is the unavailability of several meteorological
    variables and uncertainty in collected data [14,15]. Despite the availability
    of critical climatic variables, a scarcity of automated weather stations installed
    at specific sites necessitates the presence of climatic data in numerous locations.
    Additionally, the use of obsolete weather stations raises issues with data quality.
    Data calibration is required since the sensor’s inconsistent performance exposes
    several variances. In this scenario, the inconsistency of ETo estimates opens
    the door for developing alternative techniques that use fewer inputs to calculate
    ETo similarly or at least approach the PMF. Several studies have been conducted
    that demonstrate an analogy between proposed models based on meteorological data
    and the PMF. These studies aim to provide alternate ways for ETo estimates because
    of the frequent absence of meteorological variables [16,17,18,19]. Despite this,
    ML based on various algorithms (cuckoo, water wave optimization, coactive neuro-fuzzy
    inference system, decision support system) has become popular for ETo modeling
    in comparison with empirical equations (the PMF, Hargreaves, Turc, Jensen–Haise,
    Hargreaves–Samani) using limited climatic data [20,21,22,23,24,25,26,27,28]. The
    ML models provided good output (ETo) that approached the corresponding empirical
    equation (PMF) because the optimal selection of input variables against the output
    factor by adding or eliminating an input variable is considered the main advantage
    in increasing the efficacy of input versus output relation [29,30,31,32,33,34,35].
    The subject of ETo modeling using ML has gained significant attention in recent
    academic studies, raising interest among hydrologists and meteorologists across
    different countries. Yin et al. [36] calculated daily ETo in a Hilly interior
    watershed in northwest China and found support vector machines (SVMs) worked best
    using daily meteorological data. Wen et al. [37] compared ML with four empirical
    models in an arid region of China and found temperatures (minimum and maximum)
    as effective parameters for ETo estimation. Wang et al. [38] analyzed the efficacy
    of two ML models, namely gene expression programming (GEP) and artificial neural
    networks (ANNs), in the Karst area of Guangxi Province located in China, for calculating
    daily ETo. The research showed that ML outperformed with fewer meteorological
    inputs. Sanikhani et al.’s [39] study showed that the monthly ETo in the Isparta
    and Antalya region (Turkey) was successfully quantified by employing ML models
    using limited (temperature) data. In an arid region (Sistan and Baluchestan Province)
    of Iran, Pour et al. [40] used ML with varying input climatic combinations and
    found that the ML model (SVM) exhibited superior performance in comparison with
    the other models for the estimation of ETo. In Jiangxi Province (China), Wu et
    al. [41] examined the efficacy of ML models using cross-station and synthetic
    data to measure monthly mean daily ETo and concluded that tree-based ML outperformed
    other models. Daily ETo using limited climatic data was estimated by Saggi and
    Jain [42] in Punjab province, India. They found deep learning exhibited superior
    performance compared with the other models. Similarly, Shiri et al. [43] found
