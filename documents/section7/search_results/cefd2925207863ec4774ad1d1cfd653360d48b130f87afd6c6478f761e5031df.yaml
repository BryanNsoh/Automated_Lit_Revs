    was recorded in SS (211 m-2) followed by ridge sowing (190 m-2), conventional
    tillage (CT) (175 m-2) and happy seeder (172 m-2). The emergence count was significantly
    different between SS and ridge sowing. Accordingly, the emergence count (plants
    m-2) was higher in SS (20.57%) and ridge sowing (8.57%), respectively as compared
    to CT (Table 3 and Figure 1). Khan et al. (2021) described that low tillage treatment
    provided maximum wheat emergence count m-2 as compared to traditionally ploughed
    and deep tillage treatments. Dry period during November-December, 2021 helped
    out in harvesting of long duration fine rice varieties but wheat sowing and germination
    delayed due to improper soil moisture conditions. Occurrence of terminal heat
    stress during wheat reproductive stage also raised the need of more irrigation
    and resulted in increasing the cost of irrigation. As negligible rainfall recorded
    for the whole months of November and December during 2021 which raised the issues
    of wheat emergence particularly for happy seeder method. GoP (2021a, b) also reported
    that November 2021 rainfall was 94.4% below the average in Pakistan and stood
    6th driest November month on record as well as Punjab suffered with deficient
    rainfall (-92.0%) and stood 12th driest November month in history. Similarly,
    December 2021 rainfall was 66.3% below the average in Pakistan as well as Punjab
    (-86.2%) suffered with deficient rainfall (Table 4). Poudel et al. (2020) described
    that wheat is much responsive to heat stress. It is calculated that per 1°C rise
    in temperature cause reduce in universal wheat production by 6%. Heat stress in
    wheat cause poor seed emergence, lower in grain filling period, decrease in number
    of grains, deactivation of Rubisco enzyme, decline in photosynthetic capacity,
    decrease in rate of assimilate translocation, untimely leaf senescence, decline
    chlorophyll content and finally decline in yield. The profitable yield of cereals
    is generally based on productive tillers count. The productive tillers count m-2
    was non-significantly varied between SS and ridge sowing but significantly varied
    as compared to CT and happy seeder. Higher productive tillers count was estimated
    in SS (322 m-2) followed by ridge sowing (313 m-2), CT (291 m-2) and happy seeder
    (289 m-2). Accordingly, the higher productive tillers m-2 was recorded with SS
    (10.65%), ridge sowing (7.56%) and happy seeder (3.27%), respectively as compared
    to CT (Table 3 and Figure 1). Khan et al. (2021) described that higher tiller
    count (278.5 m-2) was estimated in low tillage treatment as compared to conventional
    tillage treatment (267.8 m-2) and deep tillage treatment (261.7 m-2). Higher grains
    count was estimated in SS (38.93 spike-1) followed by ridge sowing (38.77 spike-1),
    happy seeder (38.60 spike-1) and CT (38.08 spike-1). Similarly, higher value of
    1000 grains weight was calculated in SS (38.91 g) followed by ridge sowing (37.72
    g), happy seeder (37.36 g) and CT (37.33 g). The data showed that there were non-significant
    variations among sowing techniques except SS (Table 3 and Figure 1). According
    to Shah et al. (1994) the yield parameter of grains per spike is affected by several
    factors like seed rate, sowing time, soil type, fertilizer plan, temperature range
    and variety. The economic yield of wheat is ultimately linked with grains yield.
    The grains yield (kg ha-1) was significantly varied among all the sowing techniques/treatments.
    Higher grains yield was estimated in SS (3497 kg ha-1) followed by ridge sowing
    (3295 kg ha-1), happy seeder (3193 kg ha-1) and CT (3092 kg ha-1). The data showed
    that there were significant variations among all the sowing techniques. Accordingly,
    the higher grains yield was recorded with SS (13.10%), ridge sowing (6.57%) and
    happy seeder (3.27%), respectively as compared to CT (Table 3 and Figure 1).   Table
