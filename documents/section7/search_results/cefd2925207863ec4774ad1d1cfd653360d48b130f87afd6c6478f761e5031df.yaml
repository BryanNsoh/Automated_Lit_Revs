    Figures Versions Notes Abstract South African agriculture accounts for 62% of
    the national water demand. Almost 45% of the water is wasted. Therefore, irrigation
    systems need to improve their water-use efficiency (WUE). However, the WUE of
    smallholder irrigation schemes in the country, including Agri-Parks, is not precisely
    known. A study was performed at four Agri-Parks (Rooiwal, Soshanguve, Tarlton,
    and Westonaria) in Gauteng province to assess the condition and performance of
    the irrigation systems, as part of a project that aimed to develop a WUE model
    for smallholder irrigation systems. The Agri-Parks were equipped with efficient
    irrigation systems in forms of drip and microjets. The assessments were performed
    at the system component level in February–March 2021. A Condition Assessment Model
    (CAM), developed by ARC-NRE/AE, was used for the condition assessment. Enumerators
    observed the system components visually and assigned conditions, which they uploaded
    into the model to generate condition indices (CIs). Water conveyance efficiency
    (CE) and distribution uniformity (DU) were assessed on delivery and infield systems,
    respectively. The CI values ranged 4–6, implying significant deterioration had
    occurred. The CE was 61–78%, while the DU was 60–95%. The infield system CI correlated
    positively with the DU, suggesting the CI could predict the DU in drip systems,
    which was encouraging for the proposed WUE model. However, further research covering
    a longer period and more Agri-Parks is recommended. Keywords: Agri-Parks; condition
    index; performance evaluation; irrigation water management 1. Introduction Water
    is a limited resource in many countries where agriculture is the cornerstone for
    food security, economic development, and poverty reduction. In general, agriculture
    is the biggest user of water worldwide accounting for 70–90% of water utilization
    [1,2]. Most of the agricultural water use is for irrigation because its contribution
    to food security is very significant [3,4]. While only 20% of the global agricultural
    land is irrigated, about 39% of the food supply across the world is produced under
    irrigation. Irrigation also improves the efficiency of production inputs, such
    as fertilizers, improved seeds, and agrichemicals [5]. However, water losses in
    agriculture, in particular irrigation schemes, are generally high [6]. In South
    Africa, where agriculture accounts for 62% of the national demand [7], the water
    losses from agriculture are estimated at about 45% of the water supplied [8].
    Irrigation schemes are reported to account for about 27% of the water losses,
    with about 12% of the losses occurring in conveyance networks [8]. However, the
    challenge of water scarcity in South Africa goes beyond the losses in agriculture
    and the inefficiency of irrigation systems. In a review of challenges and opportunities
    for water conservation in South African irrigated agriculture, ref. [9] cited
    the impact of climate change as the major driver of water scarcity. South African
    irrigation schemes are under pressure to improve their water-use efficiency [10].
    Efficient use of irrigation water is crucial for regions where water resources
    are diminishing [11]. Efficient water-dispensing irrigation systems and good water
    management are important for high water-use efficiency (WUE) in irrigation schemes.
    All types of irrigation systems can potentially be managed to achieve high WUE,
    but pressurised piped systems offer better prospects than surface flood irrigation
    methods. The main advantage of the piped systems is their adaptability to almost
    all crop types, variable topographic conditions, and soil types. However, the
    pressurized systems are more costly to install and manage than the flood irrigation
    methods. Modern low-pressure-requiring systems, such as drip, microjet, and micro-sprayer,
    systems are more efficient than traditional systems, such as impact sprinklers
    and pivots, in terms of water application [12]. For instance, the drip system,
    which applies water slowly but steadily at frequent rates, can save large amounts
    of water because evaporative losses are very low as the water is applied close
    to plants. A properly designed, installed, and managed drip system can achieve
    high water application efficiency in the range of 90–95% [10,11] compared against
    other systems, such sprinkler systems, whose efficiency is around 70% [13]. High
    water-application efficiency results in water savings [14] and improves water
    productivity [15]. Another important aspect of drip irrigation is its ability
    to combine water and chemical applications, which saves time and labour, and improves
    the uniformity of chemical applications. The drip system is also compatible with
    almost all crop types due to its flexibility on row spacing. However, the adoption
    rate of the drip irrigation system is generally low [16] due to several challenges
    that include a high capital cost to install the system and the proneness of the
    emitter to clogging by accumulated salts and suspended materials in the water,
    which expose farmers to frequent cleaning and replacement schedules. Farmers also
    perceive irrigation to be synonymous with the wetting of the soil surface, which
    a drip system does not do appreciably. The application efficiency of irrigation
    systems is evaluated during design and operation of the systems [17]. System performance
    changes over time due to deterioration of equipment. Hence, it is important to
    assess performance [18,19] to understand current levels and factors of influence
    [6,20], which is crucial when trying to solve problems of irrigation development
    and management [1]. Nevertheless, system performance also varies across farms
    due to differences in management choices and practices. Smallholder irrigators
    generally lack the means and incentives to know the amount of water they use,
    their water application rates, and the responses of their crops to different water
    management practices [10]. In addition, they also lack information on the condition
    and water delivery performance of their irrigation infrastructure. A study was
    carried out at selected Agri-Parks in Gauteng Province, South Africa. The aim
    was to evaluate the correlation between condition of irrigation infrastructure
    and its performance in terms of water delivery. 2. Materials and Methods 2.1.
    Study Sites The study was performed at four selected Agri-Parks in Gauteng province
    of South Africa, namely Rooiwal, Soshanguve, Tarlton, and Westonaria (Figure 1).
    An Agri-Park is a market-driven integration of agricultural activities to form
    a networked innovation system of agro-production, processing, logistics, marketing,
    training, and extension services. Agri-Parks contribute immensely to food security,
    economic development, and poverty reduction, especially among women and youth.
    There are 44 Agri-Parks dotted across South Africa, some of which have collapsed
    [21]. The four selected Agri-Parks in Gauteng province were active at the time
    of the study and were easy to access. Figure 1. Map of Gauteng province showing
    locations of Soshanguve, Rooiwal, Tarlton, and Westonaria relative to the cities
    of Pretoria and Johannesburg. Insert is a map of South Africa showing the location
    of Gateng Province. According to the Weather Atlas (www.weather-atlas.com, accessed
    on 16 November 2022), the climatic characteristics for the four study sites differed
    significantly. The average precipitation for Soshanguve and Rooiwal, which are
    in the northern zone of Gauteng, are 583 and 516 mm year−1, respectively. The
    average precipitation for Westonaria is 541 mm year−1. Tarlton is the driest site
    with average precipitation of 441 mm year−1. Long-term average temperature also
    varies greatly with Soshanguve and Rooiwal averaging 18.5 and 18.8 °C, respectively.
    The respective average temperatures for Tarlton and Westonaria are 23.8 and 15.9
    °C, respectively. Soil properties also show great variability with Rooiwal and
    Tarlton exhibiting loamy soils, while Soshanguve has gravelly soil and Westonaria
    sandy soil. The drip irrigation system was the irrigation technology used at the
    selected sites. It is the most efficient irrigation water application system with
    a capacity to deliver water and chemicals precisely and uniformly at a higher
    frequency of application than other systems [5]. It offers many advantages over
    other irrigation methods, such as reduced hazard of runoff and erosion on steep
    slopes; leaching of excessive salts and phytotoxins from the root zone; adaptability
    to remote areas without pressurized water systems; conservation of water where
    it is costly or scarce; and promotion of deep root growth and better plant development
    [22]. Conventional methods of irrigation have not been efficient in the use of
    water, thus, resulting in excessive wastage of water and creation of environmental
    problems, such as waterlogging and salinity [4]. Tomato and green pepper were
    the dominant crops at the selected Agri-Parks. However, coriander was also an
    important crop at Rooiwal. 2.2. Experimental Layout Agri-Parks consist of several
    irrigation blocks that share water from boreholes at the sites. A typical irrigation
    block layout consists of a borehole, mainline pipe, storage tank or nest of storage
    tanks, booster pump, and several greenhouse/shade net tunnels serviced by a sub
    mainline from the booster pump (Figure 2). The tunnels constitute the irrigation
    units where water is applied through the drip systems. One irrigation unit at
    each of the selected sites was randomly chosen for the current study. Figure 2
    show a schematic layout of an irrigation block as used in the study. Figure 2.
    Schematic layout of an irrigation block at each Agri-Park. Dots on the drip lines
    are the emitter positions along the lateral lines. 2.3. Data Collection Data collection
    was performed during the period February to March 2021. The irrigation block selected
    at each site was divided into five components to facilitate data collection and
    analysis, namely Pump–Tank, Tank–Booster pump, Booster pump–Filter unit, Filter
    unit–Manifold, and Infield system. Analysis was performed at the level of these
    components because remedial actions (maintenance, repair, and/or replacement)
    were targeted at the level of system components. Nevertheless, each component
    had its own subcomponents. 2.3.1. Condition Assessment Data on the condition of
    the irrigation infrastructure at the selected Agri-Parks were captured and processed
    using a Condition Assessment Model developed by ARC-NRE/AE (funded by the Gauteng
    Department of Agriculture, Rural Development and Environment). Data collection
    involved visual observations and scoring of the visual indicators. The data collection
    was performed by ARC-NRE/AE engineers. Data collection involved scoring of visual
    observations of the subcomponents; however, the analysis outcomes generated automatically
    by the model were at the component level. The model was developed following an
    Analytical Hierarchical Approach, where irrigators, irrigation equipment suppliers,
    and experts from the irrigation field were interviewed to help with weighting
    of factors and subfactors that affect the condition of the irrigation infrastructure.
    Therefore, the resultant condition index for each component factored in the relative
    contribution of each subfactor and factor to the condition of a subcomponent.
    The resultant condition indices for the components were interpreted following
    Table 1, which was adopted from [23]. Table 1. Condition scores used to rate the
    irrigation infrastructure at the Agri-Parks, Gauteng province (adopted from [23]).
    2.3.2. Performance Assessment Conveyance efficiency Performance assessment was
    also for both the off-field and infield components. When water passes through
    the system, every component of the system causes a head loss, which in turn influences
    efficiency of delivery. In addition, water loss through leakages also affects
    water delivery efficiency. The off-field components were assessed for water delivery.
    Therefore, water flow (Q, m3/s) in pipes constituting the delivery systems between
    main pumps at boreholes and manifolds at edges of the irrigated lands was measured
    using an ultrasonic flow transducer (FLEXIM GmbH, Berlin, Germany). The measurements
    were performed during normal irrigation operating periods when water was running
    in the pipes. The transducer was calibrated for pipe size, material, fluid type,
    and temperature before measurements could be performed. Flow measurement was performed
    at the inlet (inflow) and outlet (outflow) of each component, and the difference
    between the inflow and outflow constituted a water loss. Conveyance efficiency
    (CEi) was the preferred flow performance index and was computed using the equation:
    𝐶𝐸 𝑖 =100 𝑄 𝑖𝑛 − 𝑄 𝑜𝑢𝑡 𝑄 𝑖𝑛 (1) where 𝐶𝐸 𝑖 = conveyance efficiency (%) for the
    ith component; 𝑄 𝑖𝑛 and 𝑄 𝑜𝑢𝑡 = inflow and outflow rates (m3/s), respectively.
    The overall conveyance efficiency (CE) at each Agri-Park was computed as the product
    of the conveyance efficiencies for the system components. Distribution uniformity
    In addition to head losses, energy loss in the water flowing through pipes also
    influences the variation of discharge, for example, from the first to the last
    emitter of a system [3]. Head loss was not investigated in the current study.
    Drip emitter discharge (qe, L h−1) was measured at five positions on each of three
    selected drip lines (Figure 2). The qe values were subsequently used to compute
