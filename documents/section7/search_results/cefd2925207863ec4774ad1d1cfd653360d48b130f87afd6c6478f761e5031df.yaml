    furrow irrigation (CFI), surge irrigation with on/off cycle ratios of 1 and 0.5
    (SFI1–1 and SFI1–2, respectively), fixed alternate irrigation (FFI) and variable
    alternate irrigation (AFI) were investigated. A total of 15 irrigation evaluations
