    the simulated values of runoff, infiltration, and advance time were compared with
    the measured values. The volume of infiltrated water was calculated using the
    volumes of inflow and outflow from the field (runoff). The calibration of the
    software under the field conditions was done using different evaluation criteria
    including relative error (RE), root mean square error (RMSE) and the coefficient
