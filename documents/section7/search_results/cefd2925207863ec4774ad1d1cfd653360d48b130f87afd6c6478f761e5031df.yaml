    Optimization of canopy resistance models for estimating evapotranspiration on
    summer maize in a semi-arid condition of China Original Paper Published: 22 December
    2023 (2023) Cite this article Download PDF Access provided by University of Nebraska-Lincoln
    Irrigation Science Aims and scope Submit manuscript Cun Zhan, Lu Zhao, Yaling
    Zhang, Xinbei Lin, Gang Zhou & Zetao Zheng  150 Accesses Explore all metrics Abstract
    Accurate estimation of evapotranspiration (ET) is crucial for improving crop water-use
    efficiency and facilitating precision irrigation. The Penman–Monteith (P-M) model
    is a widely used approach for ET calculation, with canopy resistance (rc) acting
    as a critical determinant of accuracy that is greatly affected by meteorological,
    crop, and soil factors. This study focused on the calibration of two rc models:
    Jarvis (JA) and coupled resistance (CO), utilizing ant colony optimization (ACO)
    and the least square method (LSM). Data from an eddy covariance system and a meteorological
    station in the Huailai summer maize field (115°47’E, 40°20’N) for the year 2013
    were employed for model parameterization. Performance evaluation of these models
    was conducted using ET measurements obtained through the eddy covariance system
    in 2014. Path analysis was conducted to elucidate the impact of net radiation
    (Rn), temperature (T), vapor pressure deficit (VPD), soil water content (θ) and
    leaf area index (LAI) on rc. Results revealed a decrease in rc during growing
    season, with influencing factors ordered as Rn, LAI, VPD, T, and θ. The CO model
    optimized by ACO exhibited superior accuracy, with R2 of 0.89. Integration of
    the ACO-optimized the CO model into P-M model for ET estimation also demonstrated
    the highest accuracy with R2 of 0.72. JA model optimized by ACO provided satisfactory
    results in both parameters calibration and ET estimation. Therefore, the ACO-optimized
    CO model was recommended as the optimal approach for rc calculation of summer
    maize in semi-arid area. Additionally, the JA model optimized by ACO was proposed
    as a credible alternative to the CO model. These findings contribute to the refinement
    of ET estimation methodologies, offering valuable insights for precision agricultural
    water management practices. Similar content being viewed by others Modeling bulk
    canopy resistance from climatic variables for predicting hourly evapotranspiration
    of maize and buckwheat Article 01 March 2015 Effects of optimized root water uptake
    parameterization schemes on water and heat flux simulation in a maize agroecosystem
    Article 01 April 2017 Parameterization of canopy resistance for modeling the energy
    partitioning of a paddy rice field Article 11 October 2017 Introduction Evapotranspiration
    (ET) refers to soil evaporation and plant transpiration and is an essential parameter
    for water-carbon exchange of the soil–plant–atmosphere continuum (Li et al. 2016).
    In agricultural production, ET directly affects the crop water demand. Therefore,
    the accurate estimation of ET can provide a scientific basis for crop water-deficit
    study and irrigation scheme optimization (Liu et al. 2020; Nyolei et al. 2021;
    Yan et al. 2018). Many approaches have been developed to measure and estimate
    ET based on observations, theoretical and numerical analysis (Bao et al. 2022;
    Srivastava et al. 2018). Compared to measurement methods, estimation models have
    become a mainstream approach for determining ET due to their cost-effectiveness
    (Chen et al. 2022; Wu et al. 2022). ET can be measured by means of Bowen ratio
    energy balance (BREB) systems (Inman-Bamber and McGlinchey 2003; Yan et al. 2019;
    Zhang et al. 2008), micro-Bowen ratio (MBR) systems (Holland et al. 2013), weighing
    lysimeters (Liu et al. 2002; Moorhead et al. 2017; Yang et al. 2000), eddy covariance
    systems(Anapalli et al. 2021; Cabral et al. 2012; Rana et al. 2021; Wilson et
    al. 2001) and surface renewal systems (Bastidas-Obando et al. 2017) or other systems.
    Mechanistic approaches can obtain accurate results, but the measuring process
    is sometimes costly and time-consuming. Although these methods are inappropriate
    for routine measurements, they are used to evaluate indirect ET estimates. Therefore,
    numerous models have been developed for estimating ET based on local meteorological
    data, such as (1) the single-layered Penman–Monteith (P-M) model, which was proposed
    based on the theory of energy conservation and air diffusion and considered plant
    canopy and soil as a “big leaf” (Li et al. 2013; Monteith 1965); (2) the dual-layered
    Shuttleworth–Wallace (S‒W) model, which divided ET into soil evaporation and crop
    transpiration and performed well in arid and semi-arid regions where soil evaporation
    cannot be ignored (Iritz et al. 1999; Li et al. 2015; Ortega-Farias et al. 2010;
    Shuttleworth and Gurney 1990; Shuttleworth and Wallace 1985; Zhou et al. 2006);
    and (3) the multiple-layered Clumping (C) model, in which soil evaporation was
    subdivided into bare soil evaporation and soil evaporation under vegetation cover
    (Brenner and Incoll 1997; Ortega-Farias et al. 2010). In terms of model structure,
    the multiple-layered models are more detailed and refined and can simulate the
    process of evapotranspiration more objectively. However, a larger number of parameters
    in multiple-layered models has made the fitting process of parameters more prone
    to over-fitting. The difficulty of obtaining parameters with appreciable accuracy
    limits the application of multiple-layered models. Additionally, the calculation
    of multiple-layered models is more complicated. A large amount of data is required
    to be input, which may accumulate measurement errors and thus reduce the calculation
    accuracy. Therefore, multiple-layered models may not be as practical and accurate
    as single-layered models. Among single-layered models, the P-M model is the most
    widely used. It schematizes the vegetation as a single “big leaf” at a certain
    height within the vegetation (Li et al. 2016; Zheng et al. 2021). The physical
    basis makes it able to reflect the evapotranspiration process and the affecting
    factors. The P-M model is considered one of the most reliable models to evaluate
    ET and has been applied in many studies (Allen et al. 1998; Lhomme et al. 1998;
    Villalobos et al. 2013). In the P-M model, canopy resistance (rc) is the critical
    factor significantly influencing the model accuracy. The rc describes the resistance
    of water vapour through leaf stomata and soil, which is greatly influenced by
    numerous environmental factors, such as solar radiation, relative humidity, and
    air temperature, and physiological factors, such as leaf area index. The relationship
    between rc and each factor is usually non-linear and complex. Thus, there is no
    fixed rc value for the same crop at different growth stages or under various weather
    conditions. Since the value of rc is difficult to measure physically, to provide
    a reliable rc value for ET estimation, many models have been developed to calculate
    rc. Jarvis (1976) proposed the Jarvis (JA) model to calculate rc, which involved
    many environmental variables (e.g., net radiation, air temperature, vapour pressure
    deficit, and soil moisture content) as independent stress functions. The P-M model
    combined with the JA model has been widely used in different vegetation covers
    and has ultimately provided accurate results to estimate ET (Ali et al. 2016;
    Gentine et al. 2007; Harris et al. 2004; Hoshika et al. 2017; Medlyn et al. 2012;
    Yu et al. 2004; Zhang et al. 2016). In addition, the forms of stress functions
    in the JA model vary. Thus, better JA model performance can be obtained if different
    stress functions are chosen and well-calibrated based on crop features and environmental
    conditions (Chen et al. 2020). Researchers have developed many ways to improve
    the accuracy of the JA model. Li et al. (2016) applied a segmented JA model by
    multiplying the effective leaf area index at different growth stages, which effectively
    improved the accuracy of ET estimation by the P-M model over the whole growing
    season of summer maize in semi-arid regions. Zhou et al. (2019) considered the
    impact of nitrogen fertilization on canopy resistance and developed the N-Jarvis
    model, which was highly applicable under different soil water and mineral nitrogen
    conditions. On the basis of the JA model and soil resistance model, Li et al.
    (2013) developed a coupled resistance (CO) model to improve the accuracy of the
    P-M model under sparse vegetation. In the CO model, the canopy resistance was
    considered as the mean resistance overcome by water vapour when passing through
    the canopy and soil, which was built based on the resistance law of fluid transmission.
    The CO model performed well in the case of sparse vegetation cover. Li et al.
    (2015) compared eleven canopy resistance models (e.g., CO model, JA, Katerji and
    Perrier, and so on) in estimating summer maize and vineyard evapotranspiration
    over the entire growing season in arid regions, reporting that the CO model combined
    with the P-M model performed the best during either partial or dense canopy stages
    and was recommended to estimate crop ET in arid regions. However, six parameters
    in the CO model need to be calibrated before application, which may cause error
    in practice. Thus, precise parameter calibration is crucial for the CO model as
    well as the JA model. Summer maize is one of the major crops in northern China
    (Wu et al. 2022), and it can grow in different climatic zones and under various
    soil conditions but is sensitive to water stress (Panda et al. 2004; Srivastava
    et al. 2018). Compared to southern China, northern China often experiences more
    severe water shortages. Water shortages will seriously affect crop yield and quality
    if appropriate water-use guidelines are not applied (Chen et al. 2022; Jiang et
    al. 2016; Wang et al. 2018; Wei et al. 2014; Wu et al. 2022; Zhang et al. 2011;
    Zhao et al. 2010). Therefore, it is necessary to study the water requirements
    of summer maize. There have been numerous studies about the water requirements
    and ET of maize. DeJonge et al. (2012) modified the CERES-Maize model to improve
    ET simulation under limited irrigation management while maintaining the accuracy
    of other important model output responses. Kimball et al. (2019) conducted an
    8-year-long experiment to observe the daily ET of maize and compared the efficiency
    of 29 models in predicting ET. Shankar et al. (2012) modified crop coefficients
    of maize and Indian mustard to calculate daily ET and improve irrigation schedules.
    Most studies have focused on estimating daily ET and comparing and improving different
    ET models. However, studies on improving the accuracy of ET models by modifying
    rc in the P-M model are still scarce. Therefore, the present study chose the Huailai
    summer maize experimental station in northern China as the study area. We analyzed
    the variation of canopy resistance (rc) measured by the EC system and meteorological,
    crop, and soil factors and how different factors impacted rc during the maize
    growing seasons in 2013 and 2014. The objectives of the study were as follows:
    determine the parameters in the JA and CO models by utilizing ant colony optimization
    (ACO) and the least square method (LSM) based on the flux and meteorological data,
    and 2) combine the calibrated rc models with the P-M model to estimate ET, and
    validate the accuracy of ET using ETEC measured by the eddy covariance system
    (EC) as a benchmark to select the best rc model for summer maize ET calculation.
    The results could provide a theoretical and practical basis for the in-depth understanding
    of the crop ET process and improving irrigation water-use efficiency for summer
    maize in semi-arid regions. Materials and methods Site description The Huailai
    Remote Sensing Experimental Station of the Chinese Academy of Sciences, along
    with its summer maize field, is located in Huailai County, Hebei Province, China
    (115°47ʹE, 40°20ʹN, altitude 480 m), as illustrated in Fig. 1a. The station is
    in the temperate continental climatic zone, where the annual average temperature
    is 10.1℃, the maximum temperature in summer is 39℃, the minimum temperature in
    winter is lower than − 20℃, the average yearly precipitation is 370 mm, and the
    annual average wind speed is 3.4 m s−1. The soils of the experimental site are
    dominated by sandy clay loam, and the main properties of the soils are listed
    below: Bulk weight (1600 kg m−3), Porosity (0.404), Saturated soil water potential
    (0.135 m) and Saturated soil hydraulic conductivity (384.5 mm d−1). Summer maize
    (Zea mays L. cultivar Zhengdan 958) is sown in early May and harvested in mid
    to late September. In 2013, for example, maize was planted on May 10 and harvested
    on September 15. Since the precipitation during the growing season cannot meet
    the need of summer maize ET (Yang et al. 2015), so accurate calculation of summer
    maize ET has guiding significance for precision irrigation management. Fig. 1
    a Geographical location of the Huailai remote sensing experimental station and
    land cover in Hebei Province, and b the observation points of soil moisture in
    EC source areas Full size image Data collection The meteorological and EC data
    in 2013 and 2014 was provided by the National Tibetan Plateau Scientific Data
    Center (http://data.tpdc.ac.cn/zh-hans/), including net radiation (Rn), soil heat
    flux (G), sensible heat flux (H), latent heat flux (LE), wind speed (W), precipitation
    (P), soil moisture content (θ), air humidity (RH) and air temperature (T). The
    experimental area has a range of approximately 2 km × 1 km, which can be divided
    into irrigated and nonirrigated farmland, and the irrigated area accounts for
    more than half of the proportion (Guo et al. 2020). The surface flux of irrigated
    summer maize was measured by the EC system on a 10‐m tower (Gill & Li 7500, Li
    Cor., USA). The EC system was installed at a height of 5 m in the maize field
    (Table 1), and the 90% contribution source areas of EC were irrigated farmland,
    as illustrated in Fig. 1b. Original data were collected at 10 Hz and processed
    by EddyPro software (Table 1). The main processing steps included eliminating
    outliners, delaying time correction, coordination rotation, sonic virtual temperature
    correction, frequency response correction, and density fluctuation correction
    (WPL correction), among other steps. Flux data were output every 30 min after
    quality control, which followed the steps: (1) exclude data collected when equipment
    malfunctioned, (2) exclude data within 1 h before and after precipitation, (3)
    exclude raw data with > 10% missing values over 30 min at 10 Hz, and (4) exclude
    data collected at night when friction velocity was smaller than 0.1 m s−1. During
    the growing season, missing data sometimes occur due to poor weather conditions,
    equipment maintenance, or malfunction. Mean diurnal variations (MDVs) were applied
    to fill gaps (Falge et al. 2001). Table 1 Measured parameter and corresponding
    measurement instruments in the automatic weather stations Full size table The
    soil heat flux plates were buried at depths of 0.06 m, where one was buried in
    a maize field (G1) and the other two were buried in the soil surface (G2 and G3).
    The surface soil heat flux (G0) was calculated using the “PlateCal” approach based
    on the combination of weighted vegetation fraction, soil temperature, and moisture
    measured above the heat plates, which were reported in detail in Guo et al. (2020)
    In EC systems, it is necessary to eliminate the influence of energy imbalance.
    According to the first law of thermodynamics, the surface energy balance equation
    is as follows: $${R}_{n}-G=LE+H,$$ (1) where Rn is the net radiation, W m−2; G
    is the soil heat flux, W m−2; LE is the latent heat flux, W m−2; and H is the
    sensible heat flux, W m−2. When the left and right sides of Eq. (1) are equal,
    surface energy balance is attained; conversely, balance is not attained. In the
    study, although the energy closure between the daily scale (LE + H) and (Rn-G)
    in 2013 was 0.82, and in 2014 was 0.81, the water vapor and heat fluxes were underestimated
    (Fig. 2). The energy forced closure method is considered as a reliable method
    to improve the quality of flux data in EC system (Chávez et al. 2009; Twine et
    al. 2000), so the sensible and latent heat fluxes were corrected for closure on
    a daily basis using the Bowen ratio closure method as follows. Fig. 2 Energy balance
    closure in eddy covariance measurement at the Huailai experimental site during
    the growing season of the year 2013 and 2014 Full size image The Bowen energy
    balance ratio is usually applied to balance the equation (Bowen 1926; Chávez et
    al. 2009; Wilson et al. 2001): $$D={R}_{n}-G-LE-H$$ (2) $$\\beta =H/LE$$ (3) $$\\Delta
    LE=D/(1+\\beta )$$ (4) $$\\Delta H=D-\\Delta LE,$$ (5) where D is the imbalance
    difference, W m−2; β is the Bowen ratio; and ΔLE and ΔH are the correction values
    of LE and H, respectively, W m−2. Revision of LE and H can be obtained when ΔLE
    and ΔH are added. An automatic weather station was also installed on the 10-m
    tower to measure temperature (T), relative humidity (RH), wind speed (W) and direction,
    and precipitation (P), among other parameters. The measured parameters and their
    corresponding measurement instruments in the automatic weather station are presented
    in Table 1. The meteorological data from the National Tibetan Plateau Data Center
    (http://data.tpdc.ac.cn) were collected at a frequency of 30 s and output every
    10 min (Liu and Xu, 2013; Liu and Xu, 2014). The average value of daily meteorological
    data during the growing season of summer maize was applied to the subsequent calculations.
    In addition, LAI was observed by manual measurement in the early stage of maize
    growth, and in the later stage LAI was observed by LAI2000 (Yang et al. 2015).
    The diurnal variation of LAI during the growing season is shown in Fig. 3. Fig.
    3 Variation of leaf area index (LAI) over the measured maize field of Huailai
    remote sensing experimental station during 2013–2014 Full size image Models Penman–Monteith
    model The Penman–Monteith (P-M) model was applied to estimate the ET of summer
    maize based on meteorological data and crop physiological factors (Monteith 1965),
    as follows: $$\\lambda ET=\\frac{\\Delta \\left({R}_{n}-G\\right)+\\left(\\rho
    {{\\text{C}}}_{p}VPD/{r}_{a}\\right)}{\\Delta +\\gamma \\left(1+\\frac{{r}_{c}}{{r}_{a}}\\right)},$$
    (6) where λ is the latent heat vaporization, MJ kg−1; ET is the evapotranspiration
    of summer maize, mm d−1; Δ is the slope of the saturation pressure versus temperature
    function, kPa °C−1; Rn is the net radiation, W m−2; G is the soil heat flux, W
    m−2; ρ is the air mass density, kg m−3; Cp is the air specific heat at the constant
    air pressure, J kg−1 °C−1; VPD is the saturated water vapour pressure deficit,
    kPa; γ is the hygrometer constant, kPa °C−1; ra is the aerodynamic resistance,
    s m−1; rc is the canopy resistance, s m−1. The ra can be calculated as follows
    (Thom 1972): $${r}_{a}=\\frac{{\\text{ln}}\\left(\\frac{{z}_{m}-d}{{z}_{om}}\\right){\\text{ln}}\\left(\\frac{{z}_{h}-d}{{z}_{oh}}\\right)}{{K}^{2}{u}_{z}}$$
    (7) $$d=\\frac{2}{3}{h}_{c}$$ (8) $${z}_{om}=0.123{h}_{c}$$ (9) $${z}_{oh}=0.1{z}_{om},$$
    (10) where zm is the height to measure wind speed, m; zh is the height to measure
    humidity, m; d is the zero-plane displacement height, m; hc is the mean crop height,
    m; zom is the roughness length governing momentum transfer, m; zoh is the roughness
    length governing water vapour and heat flux transfer, m; K is the von Karman constant,
    0.41; and uz is the wind speed at reference height, m s−1. Canopy resistance obtained
    by the rearranged Penman–Monteith model Based on the rearranged P-M model, the
    rc calculated by meteorological data and ET collected by automatic weather stations
    and EC systems was named \\({r}_{c}^{PM}\\). The present study obtained \\({r}_{c}^{PM}\\)
    in 2013 by the rearranged P-M model, which was considered the measured canopy
    resistance to optimize parameters in the JA and CO models. Data from 2014 were
    used for validation. The rearranged P-M model can be expressed as follows: $${r}_{c}^{PM}=\\frac{\\Delta
    \\left({R}_{n}-G\\right)+\\rho {C}_{p}VPD/{r}_{a}-(\\Delta +\\gamma )\\lambda
    E{T}_{EC}}{\\gamma \\lambda E{T}_{EC}/{r}_{a}},$$ (11) where \\(\\lambda E{T}_{EC}\\)
    is the latent heat flux measured by the EC system, W m−2. The definitions of the
    other variables are the same as those in Eq. (1). Jarvis model The Jarvis (JA)
    model, which takes the influence of radiation, humidity, temperature and soil
    water content on rc into consideration, is stated as follows: $${r}_{c}^{JA}=\\frac{{r}_{cmin}}{LAI{f}_{1}{f}_{2}{f}_{3}{f}_{4}},$$
    (12) where \\({r}_{c}^{JA}\\) is the canopy resistance calculated by the JA model,
    s m−1; \\({r}_{cmin}\\) is the minimum stomatal resistance observed in optimal
    condition, i.e., none of the controlling variables are limiting,, s m−1; LAI is
    the leaf area index, m2 m−2; and f1, f2, f3 and f4 are the stress functions related
    to net radiation (Rn), soil water content (θ), saturated water vapour pressure
    (VPD) and temperature (T), respectively. The stress function f1 related to Rn
    can be expressed as (Li et al. 2015): $${f}_{1}=\\frac{{R}_{n}\\left(1000+{a}_{1}\\right)}{1000\\left({R}_{n}+{a}_{1}\\right)},$$
    (13) where a1 is an empirical parameter that can be obtained by the least square
    method (LSM) and ant colony optimization (ACO). In the present study, the original
    value of a1 is 100 (Lhomme et al. 1998). The stress function f2 is related to
    VPD, which reflects the impact of humidity on rc. The equation of f2 is as follows
    (Li et al. 2015): $${f}_{2}=1-{a}_{2}VPD,$$ (14) where a2 is an empirical parameter
    and can be parameterized by the LSM and ACO. In the present study, the original
    value of a2 was − 0.12 (Jarvis 1976). f3 is the function related to temperature
    (Ortega–Farias et al. 2010): $${f}_{3}=1-{a}_{3}(T-25{)}^{2},$$ (15) where a3
    is an empirical parameter, the original value is 0.0016 (Lhomme et al. 1998).
    In f3, 25 ℃ is the optimal temperature for maize growth (Li et al. 2016). The
    stress function f4 is related to soil water content and is expressed as follows
    (Li et al. 2015): $${f}_{4}=\\frac{\\theta -{\\theta }_{W}}{{\\theta }_{F}-{\\theta
    }_{W}},$$ (16) where θF is the field water capacity (32.6%), and θW is the wilting
    soil water content (11.8%). Coupled resistance model The coupled resistance (CO)
    model considers the resistance from the canopy and soil simultaneously. The value
    of rc calculated by the CO model is the mean value of resistance overcome by water
    vapour when passing through the canopy and soil. The CO model is built on the
    basis of the resistance law of fluid transmission and is expressed as follows
    (Li et al. 2013, 2015): $${r}_{c}^{CO}=\\frac{1}{\\left({b}_{1}LAI+{b}_{2}\\right)\\frac{1}{{r}_{c}^{JA}}+{b}_{3}\\frac{1}{{r}_{c}^{S}}}$$
    (17) $${r}_{c}^{S}=\\frac{1}{{b}_{4}+{\\text{exp}}\\left({b}_{5}+{b}_{6}{f}_{4}\\right)},$$
    (18) where \\({r}_{c}^{CO}\\) is the canopy resistance calculated by the CO model,
    s m−1; \\({r}_{c}^{S}\\) is the soil resistance, s m−1; and b1, b2, b3, b4, b5
    and b6 are the empirical parameters. Data analysis The present study used Microsoft
    Excel 2016 to calculate rc and ET. SPSS Statistics was used to conduct path analysis
    between rc and affecting factors. MATLAB 2019b was used to calibrate the JA and
    CO models and evaluate the statistical performance of the calibrated models. Path
    analysis Path analysis is an extension of regression analysis and is often used
    in multi-variable models. It estimates the magnitude and strength of effects within
    a hypothesized causal system to fit the data. Path analysis can not only show
    the relationship between independent variables and dependent variables but can
    also explicitly show the interaction between independent variables and how they
    affect dependent variables by affecting each other (Kempf–Leonard 2004). To determine
    the extent of the influence of different affecting factors (net radiation Rn,
    temperature T, vapour pressure deficit VPD, soil water content θ and leaf area
    index LAI) on rc and their interrelationships, the present study conducted a path
    analysis based on the collected data. Least square method The least square method
    (LSM) is an approach to performance curve fitting that has been widely used for
    processing large volumes of data and error analysis. The goal of LSM is to model
    a fitting function φ(x) that has the minimal value of the quadratic sum of deviations:
    $$\\sum_{i=1}^{n} {\\delta }_{i}^{2}=\\sum_{i=1}^{n} {\\left[\\varphi \\left({x}_{i}\\right)-{y}_{i}\\right]}^{2}=min,$$
    (19) where φ(x) is the fitting function and δ is the difference between the function
    value (φ(xi)) and the original data (yi). Ant colony optimization Ant colony optimization
    (ACO) simulates the process in which ant species communicate by pheromone trail
    laying when searching for food. The pheromone left by an ant attracts other ants
    to perform the following behaviour, which induces positive feedback whereby more
    ants follow trails with higher pheromone concentrations. This way, the ant colony
    can select the shortest path to the food source. The main steps for solving optimization
    problems by ACO are as follows (Blum 2005): 1) Select S as the number of ants.
    2) The upper limit and lower limit of each parameter are estimated based on meteorological
    data. Every parameter value range is divided into m sections, which make a matrix.
    The initial concentration of pheromone in the matrix is a constant. 3) Ants are
    randomly placed in the matrix. A pheromone is deposited on the path while each
    ant moves on the path at random and forms a trail. Ants are inclined to follow
    the path with higher pheromone concentration left by the lead ant. 4) The pheromone
    concentration in the matrix keeps updating while ants are moving. A solution is
    developed when ants reach food sources. Better solutions are selected according
    to the number of trials. The more trials the solution receives, the better the
    solution is. 5) The above steps are repeated until most of the ants select the
    same solution or the program reaches the maximum number of iterations, which is
    the termination condition. Then, the optimal value of each parameter is output.
    Evaluation of model performance The performance of models and the accuracy of
    results are evaluated by determination coefficient (R2), root mean square error
    (RMSE), and fixed affinity index (dr): $${R}^{2}=\\frac{\\sum_{i=1}^{n} {\\left({E}_{Oi}-{E}_{mi}\\right)}^{2}}{\\sum_{i=1}^{n}
    {\\left({E}_{Oi}-{\\overline{E} }_{O}\\right)}^{2}\\sum_{i=1}^{n} {\\left({E}_{mi}-{\\overline{E}
    }_{O}\\right)}^{2}}$$ (20) $$RMSE=\\sqrt{\\frac{1}{n}\\sum_{i=1}^{n} {\\left({E}_{mi}-{E}_{Oi}\\right)}^{2}}$$
    (21) $$d_{r} = 1 - \\frac{{\\sum_{i = 1}^{n} \\left| {E_{Oi} - E_{mi} } \\right|}}{{\\sum_{i
    = 1}^{n} (\\left| {E_{Oi} - \\overline{E}_{O} } \\right| + \\left| {E_{mi} - \\overline{E}_{O}
    } \\right|)}},$$ (22) where Emi is the value of ET or rc calculated by calibrated
    models; EOi is the ET measured by the EC system or \\({r}_{c}^{PM}\\); \\({\\overline{E}
    }_{O}\\) is the mean value of measured values; and n is the sample size. The larger
    R2 is, the smaller RMSE is, and the closer dr is to 1, the better the model is
    (Willmott et al. 2012). Results and discussion Variations of meteorological data
    The variations of net radiation (Rn), wind speed (W), temperature (T), vapour
    pressure deficit (VPD), precipitation (P), and soil water content (θ) during the
    growing seasons in 2013 and 2014 are shown in Fig. 4. Generally, Rn showed a parabolic
    trend. It increased in May, then reached a maximum and remained at a high level
    in June and July and started decreasing in August [Fig. 4a]. The maximum and minimum
    Rn in 2013 were 245.1 W m−2 and 23.1 W m−2, respectively, with an average of 144.6
    W m−2 during the growing season. The maximum and minimum Rn in 2014 were 218.9
    W m−2 and 25.0 W m−2, respectively, with an average of 139.0 W m−2 during the
    growing season. As shown in Fig. 4b, the values of W were relatively high in May
    and then showed a decreasing trend. The maxima in 2013 and 2014 were 5.28 m s−1
    and 5.97 m s−1, respectively, which were recorded on 19 May 2013 and 25 May 2014.
    W had larger fluctuations in 2014. In Fig. 4c, T generally increased before July
    and peaked in July or August. The maximum T values in 2013 and 2014 were 27.36℃
    and 28.9℃, respectively. In late August, T decreased at a faster rate than when
    it increased before July. Basically, the variation in T in the growing season
    was between 15 and 30°C and changed in a parabolic pattern, which indicated that
    the variations in T and Rn were highly connected. Figure 4d shows the decreasing
    trend of VPD during the growing season. The maximum and minimum values in 2013
    were 2.31 kPa and 0.29 kPa, respectively. In 2014, VPD fluctuated more significantly
    than in 2013, with maximum and minimum values of 3.30 kPa and 0.15 kPa, respectively.
    The value of VPD was relatively higher under a drier climate. In late May 2014,
    the increase in VPD may be attributed to higher T and W, which made the air drier
    than in 2013. Fig. 4 Variation in a net radiation (Rn), b wind speed (W), c temperature
    (T), d vapour pressure deficit (VPD), e precipitation (P) and soil water content
    (θ) during the growing seasons in 2013 and 2014 Full size image The variations
    of P and θ are depicted in Figs. 4e–f. P was distributed unevenly overtime during
    the growing season. Relatively heavy daily precipitation occurred mainly in late
    June and late July. In 2013, P peaked on July 15, with a value of 34.8 mm. The
    maximum P in 2014 occurred on August 28, with a value of 24.6 mm. The total P
    during the growing seasons in 2013 and 2014 was 374.5 mm and 293.4 mm, respectively.
    As shown in Fig. 4, the variation of θ was affected by T and P. When there was
    no precipitation, θ remained at a low level. In early June 2013 and early August
    2014, θ showed a considerable rise and remained relatively high for days after
    precipitation. This may be attributed to intense precipitation and moderate T,
    which kept the soil damp. In July, T was higher; thus, variation in θ was not
    evident. Variations of measured canopy resistance and its relationship with different
    affecting factors Figure 5 shows the variation of canopy resistance measured by
    the EC system (\\({r}_{c}^{PM}\\)) during the growing seasons in 2013 and 2014.
    \\({r}_{c}^{PM}\\) reached its peak at the early growing stage, with a value close
    to 5000 s m−1, and then decreased quickly during June and was generally under
    200 s m−1 at the start of July due to the increase in Rn, T, and LAI. In late
    June, the increase in \\({r}_{c}^{PM}\\) may have resulted from precipitation,
    since rainy days lowered Rn and T. After mid-July, the value of \\({r}_{c}^{PM}\\)
    was at a low level without evident fluctuation, denoting that the variation in
    \\({r}_{c}^{PM}\\) was not considerable at the late growing stage of summer maize.
    Fig. 5 Variations in the measured canopy resistance in 2013 and 2014 Full size
