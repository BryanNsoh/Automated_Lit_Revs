    Discussion The results of this paper bridge the knowledge gap and address the
    urgent need to distinguish the best alternative empirical model for precisely
    estimating ET o with minimum climatic data requirements in three major climate
    regions of Iraq. The study is the first published attempt to evaluate the performance
    of 40 ET o empirical models throughout literature and over Iraq to determine simplified
    estimates of ET o using reliable statistical metrics. The study used the MCGDM
    approach to overcome the limitation of applying different statistical metrics
    for ranking ET o models at various grid points, often producing contradictory
    results. Also, the study provides detailed information about performance variations
    in the empirical ET o models validated to the standard FAO-PM method applicable
    under different climate conditions. Obtained results indicated that Rohwer is
    the most accurate ET o estimation model in the diverse climatic conditions of
    Iraq. The results revealed the strongest correlation between the modeled Rohwer
    and referenced FAO-PM daily ET o across Iraq, as indicated by the highest mean
    coefficient of determination R 2 of 0.97 (ranging from 0.96 to 0.98) compared
    with other models. The results of other statistical metrics demonstrated that
    the mean KGE = 0.84 and NSE = 0.92 values were close to the optimal value of 1,
    and it had a mean bias (PBIAS) equal to − 8.92 % and small error of RSR = 0.27
    , which was close to the optimal value of zero. It indicates that Rohwer achieved
    the best correlation with the lowest bias and variability of model performance.
    In addition, the Rohwer model had the highest I x value of 459.58 based on the
    MCGDA method, representing about 64% of the total Iraqi lands. Accordingly, after
    the FAO-PM model, the Rohwer is the most suitable model for calculating ET o in
    most Iraq, especially in SCZ and ACZ. It is a significant result for the study
    area because it is not mentioned in the literature. The outcome of the present
    paper also concurs with the results of Singh and Xu (1997), who studied 13 mass-transfer-based
    models in the northwestern parts of Canada and stated that the Rohwer was the
    best mass-transfer-based model to estimate ET o in different climatic zones. It
    is also consistent with obtained outcomes of Yang et al. (2021), who assessed
    18 models by comparison with pan evaporation at diverse climatic zones in China
    and recommended Rohwer as the only mass-transfer-based model to calculate ET o
    accurately. Hence, it concluded that the Rohwer model is an alternative model
    for the standard FAO-PM model under different climatic conditions in Iraq. Furthermore,
    results found that the Penman of mass-transfer-based was the second top model
    in three major climatic zones, with an I x value of 325.77, corresponding to almost
    45% of the grid points. The results showed that Penman had a mean R 2 of 0.90
    (ranging from 0.86 to 0.97), with a mean KGE, PBIAS, NSE, and error of RSR corresponding
    to 0.75, 0.77, 6.36%, and 0.46, respectively. The outcome of this study largely
    agrees with other research conducted in other regions. For instance, Muniandy
    et al. (2016) assessed the performance of 26 models using eight statistical metrics
    at the Senai station in Malaysia. They indicated that Penman had performed the
    best among other ET o models. Muhammad et al. (2019) also evaluated the 31 ET
    o empirical models in peninsular Malaysia using four statistical tests. They reported
    that the mass-transfer-based Penman model was the best ET o model in terms of
    performance. Numerous researchers have considered Penman most applicable model
    for estimating ET o (Oudin et al. 2005; Ahmadi and Javanbakht 2020). Therefore,
    this study suggested that the mass-transfer-based Rohwer and Penman models can
    be valid alternatives for estimating daily ET o instead of the referenced FAO-PM
    model with the limited number of required data inputs in different climatic zones
    in Iraq. The performance of the top ET o models varied spatially across the country.
    The spatial distribution of ET o showed Rohwer as the best-performing model in
    about 40% of the grid points over all three climatic zones (MCZ, SCZ, and ACZ),
    especially in the west and southwest (Fig. 9). Penman showed superior performance
    in determining ET o in the eastern and northeastern regions. Accordingly, Penman
    was the second-best-performing model in nearly 22% of grids located in all climatic
    zones using the KGE. It shows that Rohwer and Penman models are suitable for estimating
    ET o in different climatic regions of Iraq. In contrast, the radiation-based Caprio
    was ranked first in about 22% of grids located predominantly in the ACZ, particularly
    in the south, which has semiarid and arid climatic conditions. It is due to the
    heavy reliance of the input data of this model on solar radiation and air temperature.
    The best-performing temperature-based model was Kharrufa, which ranked first in
    around 11% of total grids, located in the SCZ and ACZ in the middle of the country.
    Although there has been poor performance of temperature-based models, Linacre
    and Baier-Robertson were the second and third top ET o models in this category.
    The spatial distribution maps of the statistical metrics exhibited that out of
    the 40 ET o models, 10 temperature-based and radiation-based models, including
    Ivanov, Linacre, Ravazzani, Papadakis, Trajkovic, Abtew, Irmak-Rn, Makkink, Jensen-Haise,
    and Turc, had poor performance in MCZ compared with their moderate performance
    in the SCZ and ACZ. Yet, 6 out of the 40 ET o models, namely, Hamon, McGuinness-Bordne,
    Jones-Ritchie, Irmak-Rs, Irmak-Rs1, and Irmak-Rs2, were identified to perform
    well in the MCZ. Analysis revealed that the radiation-based Jones-Ritchie and
    McGuinness-Bordne were ranked the first models in the only MCZ based on the KGE
    at nearly 43% of grids in MCZ and 9% of the total grids. It indicates that those
    radiation-based models are applicable in the Mediterranean climate, which is a
    crucial finding in the considered study area of Iraq. Therefore, in addition to
    the Rohwer and Penman models, both Jones-Ritchie and McGuinness-Bordne models
    can be appropriate for calculating ET o in the MCZ of the northern region. Among
    these 40 models, the Hamon, Baier-Robertson, Blaney-Criddle, Thornthwaite, Modified
    Hargreaves-Samani1, Modified Hargreaves-Samani2, Hargreaves-Samani, Makkink, Modified
    Turc, Priestley-Taylor, McGuinness-Bordne, Irmak-Rs, Irmak-Rs2, Dalton, Meyer,
    Trabert, Brockamp-Wenner, Mahringer, Albrecht, and WMO equations underestimated
    the referenced daily ET o at most of the grid points. This finding agrees with
    the outcomes of other studies undertaken in different regions. For instance, Tabari
    et al. (2013) showed that the Mahringer, Dalton, WMO, Trabert, and Meyer formulas
    systematically underestimated the ET o values in Iran, with a mean error of 31%,
    14%, 44%, 26%, and 14%, respectively. Ngongondo et al. (2013) also evaluated the
    Hargreaves-Samani, FAO-PM, and Priestley-Taylor models for estimating ET o in
    southern Malawi. They found that the Hargreaves-Samani and Priestley-Taylor models
    underestimated the calculated ET o values, which is mainly consistent with the
    result of this study. Djaman et al. (2015) assessed the performance of 16 ET o
    models in Senegal and concluded that the Makkink equation underestimated ET o
    . Ahmadi and Javanbakht (2020) indicated that Thornthwaite, Priestley-Taylor,
    and Makkink equations underestimated ET o values in southwestern Iran. On the
    contrary, ET o overestimation by some of these models was identified in other
    climatic zones. For example, Djaman et al. (2017) measured 12 ET o models’ performance
    in Tanzania and Kenya under humid climates. They concluded that the Dalto, Albrecht,
    Meyer, and Brockamp-Wenner ET o methods overestimated the calculated daily ET
    o for all climate stations. Muhammad et al. (2019) reported that the Hamon, Blaney-Criddle,
    Hargreaves-Samani, Priestley-Taylor, McGuinness-Bordne, Irmak-Rs, and Brockamp-Wenner
    models overestimated the calculated ET o in Malaysia. The present study also found
    that Schendel, Ivanov, Papadakis, Ravazzani, Trajkovic, Irmak-Rs1, Irmak-Rn, Rohwer-2,
    Harbeck, and Romanenko overestimated the daily ET o in most of Iraq. It is similar
    to the result of Djaman et al. (2015), who stated that Tralkovic and Ravazzani
    systematically overestimated ET o under the Sahelian conditions in Senegal. However,
    the Harbeck and Schendel models were ranked the last models in this study using
    the MCGDA approach. The obtained result of this study confirms the conclusion
    of Tabari et al. (2013) on the poor performance of the Schendel model in estimating
    ET o in the humid climate of Iran. The outcomes of this study indicated that the
    sensitivity of these formulas to the specific meteorological parameters utilized
    in models might have led to performance variations of each model. The ET o equations
    of temperature-based (Kharrufa, Linacre, Baier Robertson, and Hamon), radiation-based
    (Caprio, Jensen-Haise, Turc, Jones-Ritchie, McGuinness-Bordne, and Abtew), and
    mass-transfer-based (Rohwer, Penman, and Szasz) models showed overall good performance
    at different grid points in the study area. These models were ranked the best
    13 out of 40 models based on the MCGDA method (Table 7). However, Rohwer and Penman
    ranked the best-performing and second-best-performing models. Accordingly, the
    results suggested that the mass-transfer-based models performed the best compared
    with temperature-based and radiation-based models in different climatic zones
    of Iraq. It implies that climatic factors, including wind speed, relative humidity,
    mean temperature, and surface pressure, might significantly influence ET o estimation
    because the mass-transfer models depend heavily on these meteorological variables.
    This is supported largely by Ahmadi and Javanbakht (2020), who evaluated the performance
    of 17 empirical and physical ET o methods in the southwest of Iran close to the
    Iraqi borders. They reported that the mass-transfer-based models, particularly
    the Penman (1948) model, performed better than the examined temperature-based
    and radiation-based models, which produced unsatisfactory results. Contrary to
    this finding of the present study, Sobh et al. (2022) reported that the performance
    results of most radiation-based models were better than the mass-transfer-based
    and temperature-based models, except for Penman (1948) in the arid climate in
    Egypt. It is important to mention that the Rohwer model uses two equations to
    estimate ET o throughout the literature. In the present study, Rohwer refers to
    the formula employed by Tabari et al. (2013). However, Rohwer-2 represents the
    equation applied by Muhammad et al. (2019) (Table 1). Moreover, although some
    empirical models were originally utilized for estimating ET o or PET, this paper
    aimed to assess these models to explore their applicability for determining ET
    o in the study area. The present study did not evaluate the considered 40 empirical
    models based on the ET o calculated using pan evaporation, lysimeter, or eddy
    covariance for Iraq due to the lack of the necessary long-term record data for
    the study area. Therefore, it was beyond the scope of the study. The study suggests
    building a long-term reliable climatic data record for estimating ET o in Iraq.
    It recommended that calibration versions using some calibrated methods at the
    local scale can help to enhance the accuracy of the best models for estimating
    ET o with limited data in this study, which need further exploration and consideration
    in future research for practical applications. Furthermore, the study suggests
    employing other available observatory and gridded climate data to reproduce the
    simulated and referenced ET o to provide a deep insight into the associated uncertainty
    with estimated ET o in the study area. Besides, using the MCGDM methodology to
    rank the best model is suggested to reduce the possible contradictory results
    combined with the ranking ET o models. One of the key strengths of this study
    is the use of more than 60 years of long-term data, extending from 1959 to 2021,
    which have helped to enhance the performance of the selected empirical ET o models
    and consider the climate change impacts in the region. Also, the performance evaluation
    conducted in this study can duplicate in neighboring countries sharing similar
    climatic environments as Iraq to select the best alternative ET o estimation model
    with the minimal required weather data. It can be possible by utilizing the freely
    accessible global ERA5 data set. The obtained outcomes can help a profound understanding
    of the best appropriate empirical methods for accurately estimating ET o , which
    can enhance agricultural water management in various climatic zones of Iraq. Conclusions
    The present study assessed the performance of 40 empirical ET o models using five
    quantitative statistical tests to select the best alternative model for estimating
    daily ET o to the globally endorsed FAO-PM model over diverse climate regions
    of Iraq. The standard FAO-PM and simulated ET o were studied using the most recent
    European reanalyzed ERA5 data from 1959 to 2021 for each grid point in the Iraqi
    territory. The main findings of this study are in the following points: • The
    present study indicated that the mass-transfer-based Rohwer and Penman are suitable
    alternative models for calculating ET o to replicate the FAO-PM model with the
    minimum required meteorological data in different climatic zones in Iraq. It is
    helpful to address the problem of restricting the applicability of the FAO-PM
    method due to limited, incomplete, or poor data observation records for the necessary
    inputs in many areas of Iraq. • The Rohwer, Penman, Jones-Ritchie, and McGuinness-Bordne
    models are the best for estimating ET o in the Mediterranean climate across the
    northern region of the study area. • The ET o formulas of Caprio, Kharrufa, Jensen-Haise,
    Turc, Jones-Ritchie, Szasz, Abtew, Baier-Robertson, FAO Blaney-Criddle, Linacre,
    and Hamon had a performance ranging from good to moderate in the diverse regions
    of Iraq. • The Harbeck and Schendel models had the worst performance for estimating
    ET o in Iraq. • The mass-transfer-based models performed best, followed by the
    radiation and temperature-based models. It indicates that meteorological data,
    namely mean wind speed, air temperature, and relative humidity, might be more
    influential on ET o estimation than other parameters. The study recommends that
    any ongoing or future governmental measures to overcome the problem of water scarcity,
    such as the development of effective irrigation management, water-use efficiency,
    and advanced agricultural technologies in the Iraqi agriculture sector, should
    rely on an accurate and uncomplicated estimation of ET o . Developing a reliable
    empirical ET o model for the study area is recommended for future research. In
    the future, other gridded climate data can be used to rank ET o models to validate
    the ranking obtained in this study. Besides, the coefficients of the best-performing
    models can be calibrated for different climate zones to improve the efficiency
    of the models in estimation ET o in Iraq. Precise measurements of ET o remain
    vital for the optimal use of irrigation efficiency in Iraq. Overall, the findings
    offer a deep understanding of the reliable selection of empirical ET o models
    in various climatic zones and a scientific reference for accurate agrometeorology,
    sustainable agriculture, and efficient irrigation use in Iraq. Notation The following
