    with daily fertilization and irrigation recommendations. Abstract Overapplication
    of nitrogen fertilizer and water in vegetable production is popular and serious
    in China and other developing countries, leading to severe environmental pollution.
    To date, most model-based decision support systems, which are believed to be powerful
    tools for improving fertilizer and water management in vegetable production, have
    been established by developed countries, and the weather, soil, hydrology, facility
    type and vegetable species of developing countries have been less considered.
    In this study, a water level component and a new vegetable species, pakchoi (Brassica
    campestris ssp. Chinese) were incorporated into EU-Rotate_N, a simulation model
    developed by the European Union for open field vegetable cultivation. The experiment
    was carried out in typical vegetable plastic tunnels in Jiangsu Province, China,
    an area with high groundwater level. The results indicated that the water level
    algorithm which differentiate the soil into saturated and unsaturated layers enhanced
    the model simulation accuracy of the soil nitrogen and water content in the 30
    cm soil layer, indicating the significant influence of groundwater on the soil
    water and nutrient movement. The pakchoi experiment suggest that new vegetables
    could be added into the crop list of EU-Rotate_N by adjusting parameters with
    ‘trial and error’ methods after considering its biological characteristics. Furthermore,
    a novel module was added for recommendations of fertilization and irrigation on
    daily basis in accordance with reasonable upper and lower thresholds of soil water
    content and soil available nitrogen after a series of adjustment. Finally, a user-friendly
    application (APP) was developed based on the improved model. The evaluation experiments
    in 2021 and 2022 showed that APP could significantly improve nitrogen and water
    use efficiency without obvious yield loss in pakchoi production. We conclude that
    simulation models for vegetable fertilizer and water management established by
    developed countries could be modified by several operable steps to expand its
    application area. Previous article in issue Next article in issue Key words Model
    simulationShallow groundwater levelNitrogenIrrigationPakchoiAPP 1. Introduction
    Vegetables are essential daily agricultural products for people''s lives. To date,
    the global cultivation area of vegetables has reached 110 million ha (FAO, 2022),
    and this area is expected to increase with the growth of the global population.
    Due to the high demand for nitrogen (N) nutrients in most vegetable crops, the
    N fertilizer application rates in vegetable fields are often 3–5 times higher
    than those in grain crops (Diao et al., 2013, Geng et al., 2021). However, the
    N use efficiency (NUE) of harvested vegetables is only 20–50% of the applied N
    in China (Gu et al., 2020). In some intensive vegetable production systems, such
    as Chinese plastic greenhouses, the quantities of N fertilizer application and
    N loss are even greater than the average level (Yan et al., 2014). The long-term
    excessive application of N fertilizers has resulted in nutrient imbalances, secondary
    soil salinization, serious N leaching and greenhouse gas emissions, poor soil
    microbial communities and other problems, which seriously limit sustainable vegetable
    production (Zhang et al., 2020). On the other hand, most vegetables have high
    water content and need frequent irrigation during cultivation (Yao et al., 2019).
    Unreasonable irrigation also leads to low water use efficiency and N leaching
    (Wang et al., 2019). Soil testing and nutrient balance strategies are widely used
    to determine appropriate fertilizer formulas for grain crop and vegetable production
    (Celestina et al., 2019). However, due to abundant varieties and cultivars, flexible
    planting and harvesting schedules and nonstandardized production methods of vegetables,
    the practical application of these precise fertilization technologies mentioned
    above in vegetables is not as efficient as in other cereal crops (Gu et al., 2020).
    Compared with precise fertilization, precise irrigation is even more underappreciated
    in vegetable production (Incrocci et al., 2017). To date, most so-called smart
    fertilization or irrigation systems for vegetables in China depend on soil nutrient
    and water sensors or even experience. However, it has been reported that sensor-based
    fertilization and irrigation systems are not comprehensive enough to accurately
    meet the nitrogen and water requirements of crops (Wang et al., 2019, Zhu et al.,
    2022). For optimal nutrient and water management, abundant factors regarding soil,
    climate, plant characteristics, and field management need to be considered. Simulation
    models and model-based decision support systems (DSSs) are powerful tools that
    can process diverse and large amounts of data to provide fertilization and irrigation
    recommendations for vegetable cultivation. To date, a number of model-based DSSs
    have been developed for vegetable production in different areas of the world.
    For irrigation management, CROPWAT and AQUACROP from FAO, IRRINET and GSHEN in
    Europe, and some DSSs provided by private advisory companies for local use in
    the USA have been reported (Cahn and Johnson, 2017). For fertilization, PLANET
    and CAL-FERT software (Incrocci et al., 2013) have been adopted to guide N application
    in different countries. In recent years, fertigation technology has been increasingly
    used for vegetable cultivation, and a number of models considering both N and
    water management have been developed, among which VegSyst-DSS (Gallardo et al.,
    2011, Gallardo et al., 2016) and GeCoN (Elia and Conversa, 2015) are good examples.
    Although many simulation models and DSSs have been developed, most of them have
    only been successfully applied in limited countries, states, regions or even smaller
    districts (Gallardo et al., 2020). To date, Europe and the USA have taken the
    leading position in research on nutrient and irrigation models and DSSs, and fertilization
    and irrigation management and decision systems developed in China and other developing
    countries are rare. Liang et al. (2020) developed a scientific water and N management
    tool, WHCNS_Veg, for intensive greenhouse vegetable production systems in China.
    However, the performance of this model in Middle-South China is not as good as
    in North China, where the model was calibrated and validated (unpublished data).
    In addition to the differences in climate, soil characteristics and growth methods,
    the diverse species of vegetables is another factor restricting the use of models
    in other regions. For example, pakchoi (Brassica campestris L. ssp. chinensis
    (L.) Makino. var. communis Tsen et Lee) is an important leaf vegetable in China.
    According to Miao and Wang (2021), the current growth area of pakchoi in China
    is approximately 0.8 million ha. The excessive application of N and water is common
    during pakchoi production and has resulted in serious soil degradation and environmental
    pollution (Zhou et al., 2010). Thus, it is urgent to design DSSs for nutrient
    and irrigation water management for pakchoi production in China. However, pakchoi
    is not commonly consumed in European and American countries. As a result, most
    models and DSSs developed by Western countries do not include pakchoi in their
    crop lists. EU-Rotate_N was developed with European Union funding as a tool for
    analyzing the effects of fertilization and irrigation practices on the N uptake
    of plants, soil N and water dynamics and N losses to the environment (Rahn et
    al., 2010). This comprehensive model considers root growth and distribution and
    N mineralization from various sources and requires more inputs and parameters
    than other models. As a result, the EU-Rotate_N model is considered to be too
    complex for practical crop management (Gallardo et al., 2020). On the one hand,
    the model provides more opportunities to incorporate new crops, fertilizers and
    field practices and more parameters for calibration. Therefore, this model shows
    greater adaptability than other models during the application. To date, the EU-Rotate_N
    model has been successfully applied to simulate N uptake, N losses and crop evapotranspiration
    (ETc) in different vegetable fields in China, Germany and other areas (Nendel,
    2009, Rahn et al., 2010, Guo et al., 2010, Sun et al., 2012, Suárez-Rey et al.,
    2019). In greenhouse fields growing cucumbers in northern China, the EU-Rotate_N
    model predicted nitrate leaching losses and N mineralization accurately under
    different fertilizer and water levels (Guo et al., 2010, Sun et al., 2012). In
    this study, a DSS application (APP) for aiding N fertilization and irrigation
    management of vegetable crops in a Middle-South China greenhouse was developed
    based on the EU-Rotate_N model. We made three improvements to the original model:
    1) A water level component was added to the model to consider the shallow groundwater
    level in southern China; 2) Pakchoi was added to the crop list, and its crop parameters
    were also determined according to the species characteristics and similar vegetable
    crops from the original model; 3) A fertilization and irrigation recommendation
    function was provided to recommend fertilizer dosage and water volume on a daily
    basis. The improved model was encapsulated with a graphical user interface and
    deployed on the server side. Planters can access this APP through mobile devices
    in the field. We hope the model and APP developed in this study will expand the
    application of EU-Rotate_N in China and other developing countres. 2. Materials
    and methods 2.1. Plant materials and growth conditions The commonly cultivated
    pakchoi (Brassica campestris ssp. Chinese) cultivar in China, “Shuzhouqing”, was
    used in this study (Fig. 1). The experiments were conducted in the vegetable base
    of Yangzhou University (32.29◦ N, 119.48◦ E), which is located in the Hanjiang
    District, Yangzhou, Jiangsu Province, China. This area is classified as having
    a typical subtropical humid monsoon climate. At the experimental site, the annual
    atmospheric nitrogen subsidence was approximately 22.7 kg/ha (Hua et al., 2022).
    The soil properties and meteorological data (https://www.tianqi.com/qiwen/yangzhou/)
    in 2018, 2021 and 2022 in the test plastic tunnels are listed in Table A.1 and
    Fig. A.2, respectively. Download : Download high-res image (403KB) Download :
