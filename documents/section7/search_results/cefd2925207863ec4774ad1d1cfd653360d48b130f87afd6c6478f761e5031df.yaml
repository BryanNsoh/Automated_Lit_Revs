    Abstract Accurate reference evapotranspiration ( ET o ) estimation is crucial
    for water irrigation management and sustainable agriculture planning. The difficulty
    in obtaining several data requirements for employing the recommended Food and
    Agriculture Organization Penman-Monteith method (FAO-PM) for reliable estimation
    of ET o has led to the development of many empirical models. This is particularly
    crucial for Iraq, located in West Asia (29°15′00″–38°15′00″ N; 38°45′00″–48°45′00″
    E), where meteorological data are often limited or missing. The objectives of
    the present study were to assess the performance of 40 ET o empirical models (13
    radiation-based, 13 mass-transfer-based, and 14 temperature-based) against the
    FAO-PM model and identify alternative models with the minimal available data in
    three major climatic zones of Iraq: the Mediterranean climate (MCZ), semiarid
    (SCZ), and arid desert (ACZ). The recent ERA5 data set was adopted. The results
    indicate that (1) the Rohwer mass-transfer method is the best for estimating ET
    o for two-thirds of Iraq with a mean correlation coefficient ( R 2 ) of 0.97,
    mean Kling-Gupta efficiency (KGE) of 0.84, mean percent bias (PBIAS) of − 8.92
    % , mean Nash-Sutcliffe efficiency coefficient (NSE) of 0.92, and root mean square
    error (RMSE)-observations standard deviation ratio (RSR) of 0.27, followed by
    the Penman ( R 2 = 0.90 , KGE = 0.75 , NSE = 0.77 , RSR = 0.46 , and PBIAS = 6.36
    % ) and Caprio ( R 2 = 0.90 , KGE = 0.66 , NSE = 0.54 , RSR = 0.58 , and PBIAS
    = 24.64 % ) models; (2) Caprio is the best radiation-based model for estimating
    ET o , mainly in the ACZ, whereas Kharrufa is the best temperature-based model
    for estimating ET o , primarily in the SCZ and ACZ. Overall, the mass-transfer-based
    models performed better than other-based models for ET o estimation. The outcomes
    of this study provide a scientific reference for accurate ET o estimation using
    empirical models under limited data sets, which is valuable for irrigation management
    in Iraq. Practical Applications Accurately estimating ET o is vital for effective
    water irrigation management and sustainable agriculture planning. However, the
    recommended method for estimating ET o , the FAO-PM method, requires various data
    inputs that may not always be readily available, especially in regions like Iraq.
    Therefore, this study assessed the performance of 40 empirical ET o models, categorized
    into radiation-based, mass-transfer-based, and temperature-based models, against
    the FAO-PM model in three major climatic zones of Iraq: the Mediterranean climate,
    the semiarid region, and the arid desert. The study found that the Rohwer mass-transfer
    method showed the best performance in estimating ET o for two-thirds of Iraq.
    The Penman and Caprio models also performed well in estimating ET o in specific
    areas. The study revealed that the choice of the ET o model varied depending on
    the climatic zone. The Caprio model performed best for radiation-based estimation
    in the arid desert, whereas the Kharrufa model was most effective for temperature-based
    estimation in the semiarid region and arid desert. Overall, the mass-transfer-based
    models outperformed other types of models in ET o estimation. Introduction Evapotranspiration
    (ET) is a vital process of the global hydrological cycle. ET plays a substantial
    role in determining irrigation water requirements (Allen et al. 1998a), crop yield
    simulation (Kumar et al. 2008), irrigation scheduling calculations (Shahid 2011;
    Kumar et al. 2012), surface streamflow modeling (Ellenburg et al. 2018), groundwater
    level assessment (Salem et al. 2018), agricultural water balance (Wanniarachchi
    and Sarukkalige 2022), and climate change evaluation (Salehie et al. 2022; Shiru
    et al. 2018). Hence, it can influence water management for agricultural purposes
    (Allen et al. 1998a; Salem et al. 2018). ET is critical for soil moisture, surface
    runoff, and groundwater recharge and is essential to understanding the complex
    interaction between energy and water cycles (Jiang et al. 2019; Singer et al.
    2021; Zhang and Wang 2021). Variations in ET might considerably influence crop
    growth and water availability, which could cause adverse implications for water
    availability and agricultural production (Pour et al. 2020; Li et al. 2021). Three
    closely related terms of the ET concept are actual evapotranspiration (AET), potential
    evapotranspiration (PET), and reference crop evapotranspiration ( ET o ) ET o
    is hypothetically a grass reference crop under special conditions, including a
    fixed surface resistance of 70 s m − 1 , an assumed crop height of 0.12 m, and
    an albedo of 0.23 (Allen et al. 1998a). Crop actual evapotranspiration ( ET c
    ) is driven indirectly by multiplying ET o and a crop coefficient ( K c ), which
    depends on diverse crop characteristics and environmental factors such as soil
    evaporation, climate, crop type, and crop growth stages. For instance, K c values
    vary systematically from 0.69 to 1.02 depending on the periods of crop growth
    stages, including initial, midseason, or end season (Allen et al. 1998b; Wang
    et al. 2019). ET o is considered one of the most decisive factors for hydrometeorological
    and agricultural studies (Pinos 2022). Therefore, accurate calculation of ET is
    imperative to sustainable agriculture systems, water resources management, and
    climate change adaptation strategies. Direct experimental measurement is one of
    the most accurate methods for estimating ET. Examples of directly instrumental
    methods include lysimeters (Jia et al. 2006), Bowen ratio (Irmak and Irmak 2008),
    and evaporation pans (Muhammad et al. 2019). In general, in situ ET measurement
    is considered laborious, expensive, and difficult for untrained users to employ.
    Therefore, it is associated with considerable complexity and uncertainties (Muhammad
    et al. 2019; Pinos 2022). Alternatively, numerous indirect empirical models of
    ET o estimation have been developed, often used as an appropriate substitute for
    in situ measurement in different regions. Because ET o is a complicated process
    that depends primarily on several climatic parameters (e.g., air temperature,
    wind speed, and solar radiation), the ET o estimation models can mainly be classified
    into four groups according to these variables. They include radiation-based, temperature-based,
    combination, and mass-transfer-based models. Among these empirical models, the
    recommended Food and Agriculture Organization (FAO)-56 Penman-Monteith combination-based
    technique (FAO-PM) is the most widely accepted method for accurate ET o calculation
    (Allen et al. 1998b; Muhammad et al. 2019; Singer et al. 2021; Sobh et al. 2022).
    Numerous studies validated and compared the FAO-PM model results with the direct
    measurement of lysimeters and found them to perform relatively well (Kumar et
    al. 2008; Trajkovic and Kolakovic 2009; Muhammad et al. 2019; Bakr et al. 2021).
    Therefore, the FAO-PM method has been widely used to validate and assess other
    empirical models for calculating ET o under different climatic and geographical
    conditions without local calibration (Allen et al. 1998a; Ravazzani et al. 2012;
    Tabari et al. 2013; Kisi 2014). One primary reason is that the FAO-PM is a physical
    equation, considering energy balance and aerodynamic theories (Wang et al. 2019;
    Ippolito et al. 2023). The main difficulty of applying this method is related
    to various climatic parameter requirements (e.g., mean air temperature, vapor
    pressure, wind speed, dew point temperature, solar radiation, and relative humidity).
    Long-term data records of all these meteorological variables are not always available
    in data-scarce areas in developing countries. Thus, it has limited the use of
    this model because coverage of meteorological stations is either weak in remote
    areas or does not measure all the required weather data. Accordingly, less data-intensive
    empirical models for estimating ET o , including the radiation-based, temperature-based,
    and mass-transfer-based, are employed to address this limitation. ET o formulations
    are subject to restrictions, viewpoints, and uncertainty (Muhammad et al. 2019).
    However, the primary constraint of these methods is that they may perform differently
    owing to their different parameter requirements and theoretical assumptions. Accordingly,
    empirical models cannot be applied directly to different climatic types. It is
    primarily because each model has developed for a specific climatic zone. Hence,
    conducting a comprehensive evaluation is essential to detect the best alternative
    empirical models to calculate ET o accurately with available limited climatic
    parameters before direct adoption in a particular region. Iraq is suffering increasingly
    from water scarcity. The country has experienced a notable decline in precipitation
    and surface flow of the Euphrates and Tigris Rivers. It is related to intensive
    anthropogenic activities, i.e., the large dam construction in the upstream catchments
    and global climate change in the region (Al-Hasani 2021; Al-Ansari et al. 2018).
    Except for the northern rainfed provinces, agriculture is mainly irrigated and
    depends largely on the available surface water resources. In addition, Iraq is
    vulnerable to climate change because most of the central, western, and southern
    parts are semiarid and arid, where precipitation variability and temperature extremes
    are common (Salman et al. 2018b, 2017). Since the early 1990s, climatic events
    such as frequent droughts, dust storms, and flash floods have been observed frequently
    (Salman et al. 2018b). It has exacerbated the issue even further, leading to severe
    land degradation and desertification. For instance, the deteriorated area has
    expanded rapidly during the recent persistent drought over the last 3 years, from
    2019 to 2021, causing increasing desertification, soil erosion, and dust storms
    in many parts of Iraq. Hence, agricultural arable lands have declined noticeably,
    especially in the most vulnerable communities in rural areas. Many smallholder
    farmers and small-scale producers have become at risk of unemployment, poverty,
    instability, and hunger (Al-Hasani and Shahid 2022). Accordingly, water shortages
    have been among the uprising challenges confronting the expansion of agriculture
    and economic improvements (Salman et al. 2021). Because ET o tends to be relatively
    high in Iraq, particularly throughout the dry summer, it is one of the principal
    sources of water loss. More importantly, any governmental measures to address
    the problem of water scarcity, including the development of irrigation use efficiency
    in the Iraqi agriculture sector, should depend on an accurate estimation of ET
    o . Therefore, investigating the performance of ET o empirical models can help
    to extend the knowledge regarding the most reliable model for estimating ET o
    , especially under no record of long-term data of direct in situ measurements
    in the country. It can result in accurate management of water resources, efficient
    use of irrigation, and increased agricultural productivity. Research has been
    undertaken to explore applicable ET o models with available weather data in various
    regions such as Canada, Iran, China, Malawi, Senegal, and the US (Singh and Xu
    1997; Irmak et al. 2003b; Martinez and Thepadia 2010; Tabari et al. 2013; Ngongondo
    et al. 2013; Djaman et al. 2015; Yang et al. 2021). However, the results of the
    best empirical models for estimating ET o varied over regions. For example, Nandagiri
    and Kovoor (2006) evaluated the performance of seven ET o empirical models in
    diverse climatic zones in India. They revealed that the temperature-based Hargreaves
    model was the best method to compute ET o compared with the FAO-PM model. Muniandy
    et al. (2016) studied the performance of 26 models in Malaysia, and they found
    that Penman was the most appropriate ET o model. Sobh et al. (2022) compared the
    performance of 31 ET o empirical models in arid regions in Egypt and indicated
    that Jones-Ritchie was the best model for calculating ET o . Hamed et al. (2022)
    assessed the performance of 30 empirical ET o models in different climate regimes
    of Pakistan. They concluded that the Hamon temperature-based model showed the
    highest performance among other models. Generally, performance assessments have
    been conducted over several regions to detect the most reliable empirical methods
    for ET o estimation. Despite the extensive research globally, the reviewed literature
    presented limited published studies that assessed the performance of empirical
    models for estimating ET o in Iraq. AlJumaili et al. (2014) estimated the ET o
    for two irrigation projects located in the Karbala province in central Iraq based
    on five ET o empirical models. The performance of each model was measured using
    correlation coefficient ( R 2 ), root mean square, and bias error. They found
    that the FAO-PM model produced the best estimation of ET o . Saud et al. (2014)
    also studied four temperature-based methods for determining ET o in semiarid zones
    of the Al-Anbar province. They reported that Thornthwaite, Blaney-Criddle, and
    Kharrufa equations underestimated the ET o values, whereas the Ivanov formula
    was the most suitable for estimating ET o . These previous studies had the drawbacks
    of the limited number of considered models, specific methodology, and restricted
    study area. Bakr et al. (2021) validated the results of four ET o models (i.e.,
    the FAO-PM, Thornthwaite, Kharrufa, and Ivanov) against lysimeter measurements
    in Baghdad, Basrah, Mosul, and Al-Anbar provinces using R 2 and mean absolute
    error. They showed that the standard FAO-PM equation had the most reliable estimation
    of ET o for all four considered locations. Thus, it is valid to assume that the
    FAO-PM model can use as a reference estimate in the region in the context of the
    absence of direct in situ measurements record in Iraq. However, this model requires
    several agrometeorological data that are scarce in Iraq. Regardless of data quality,
    which is often questionable, most data sets are either incomplete or freely unavailable.
    Thus, no published study has been conducted on calculating ET o using the standard
    FAO-PM model for all of Iraq and determining the best alternative ET o models
    using a comprehensive evaluation with limited meteorological data appropriate
    for different climatic regions of Iraq. Therefore, the present study aims to employ
    the decision-making methods for ranking various empirical models of estimating
    ET o over Iraq. The specific objectives are to (1) calculate the daily ET o for
    the long term from 1959 to 2021 in different climatic zones of Iraq using the
    FAO-PM model as a reference estimate, (2) assess the performance of 40 widely
    applied empirical models versus the FAO-PM model by ranking them based on five
    standard statistical metrics, and (3) recommend the most reliable alternative
    model to the standard FAO-PM for estimating ET o from each category for major
    climatic regimes of Iraq with the least available climatic data. The findings
    can provide an inclusive understanding of the most applicable empirical models
    to the diverse climatic regions of Iraq for accurate estimation of ET o , which
    can improve crop irrigation estimation, water resources planning, and climate
    change resilience plans. Data Description and Methods Study Area Iraq is located
    geographically in West Asia ( = 29 ° 15 ′ ′ – 38 ° 15 ′ ′ N ; 38°45–48°45 E).
    It covers a territory area of 434,128 km 2 . Iraq is bordered by six countries,
    Turkey to the north, Iran to the east, Saudi Arabia and Kuwait to the south, Syria
    to the northwest, and Jordan to the west, as presented in Fig. 1. Iraq is the
    land between the Euphrates and Tigris Rivers. The streamflow of these two rivers
    and their streams, representing the vital water resources in Iraq, jointly created
    the Iraqi Mesopotamian fertile alluvial plain, also supplying the Iraqi marshes
    or Mesopotamian wetlands in the south. Iraq has diverse topography, ranging from
    high mountains and hills to alluvial plains and deserts. The elevation varies
    from greater than 4,000 m in the northeastern and northern mountainous areas to
    about − 40 m in the south and southeastern of the alluvial plain (Fig. 1). Fig.
    1. Map of Iraq with its spatial elevation distribution. Dots denote the grid points
    of ERA5 in the three major climate zones (I to III). (Map by authors.) The country
    has three main climatic zones (Salman et al. 2018a). Zone I covers the northern
    and northeastern mountainous regions having a Mediterranean climate (MCZ); Zone
    II is the central plain lands, classified as subtropical semiarid or steppe (SCZ);
    and Zone III is the southern lowlands that have an arid or subtropical desert
    (ACZ). The characteristics of the climate are dry and hot summers and cold winters.
    Winter is relatively short, from December to February, and summer is from early
    May to September, except in some mountainous upland regions where it lasts from
    June to August. The annual mean air temperature varies from higher than 44°C during
    summer to less than 16°C in winter. Iraq has a high evaporation rate, which exceeds
    2,000 mm / year . The rainfall over Iraq mainly occurs between November and April
    and varies spatially from about 150 mm in the dry southeast to above 400 mm in
    the relatively humid northeast (Al-Hasani and Shahid 2022). The precipitation
    occurs between November and April, and snow forms only in the northern mountainous
    region. Data Sources The European Reanalysis version 5 hourly (ERA5) data set
    from 1959 to 2021 was adopted for this study (Muñoz-Sabater et al. 2021). ERA5,
    also known as ERA5-Land, improved by the European Centre for Medium-Range Weather
    Forecasts (ECMWF), represents the fifth generation of European reanalysis data.
    The ERA5 is a data set of numerous atmospheric and land variables at a global
    scale from 1959 to the present with a high-resolution spatial grid of 0.10° or
    ∼ 9 km . It comprises mainly satellite historical observation data with additional
    existing observatory gauging records and improved numerical prediction models.
    ERA5 offers a better understanding of various climatic environments and reliable
    interpretations of the weather and climate. This study utilized several climatological
    parameters of the ERA5 data set, namely, dew point temperature; maximum, minimum,
    and mean air temperature; surface and thermal solar radiation; u and v components
    of wind; relative humidity; and atmospheric surface pressure, for estimating ET
    o . Singer et al. (2021) described the applied procedures for calculating ET o
    from these variables in detail. The ERA5 data have several advantages; for example,
    the data provides many atmospheric variables in ungauged locations, specifically
    mountainous regions and remote deserts. Also, the data considers the uncertainty
    in the initial data (Gleixner et al. 2020) and their temporal consistency (Muñoz-Sabater
    et al. 2021). Besides, the data set is freely available on the Copernicus Climate
    Change Service of the European Commission web platforms. Although more than 50
    ground weather gauging stations of the Iraqi Meteorological Organization and Seismology
    Organization are distributed over the country, they either have missing data due
    to years of subsequent wars or are freely inaccessible. Thus, this study used
    the ERA5 of gridded hourly data. Methods for Calculating Reference Evapotranspiration
    Iraq’s calculated pan evaporation, lysimeter, or eddy covariance ET data are unavailable
    for the required long-term record. This study, therefore, first adopted the FAO-PM
    equation (Allen et al. 1998a) as a reference estimate for daily ET o using the
    ERA5 data set at different climatic zones of Iraq. Then, the most well-known 40
    empirical ET o models, including various radiation-based, temperature-based, and
    mass-transfer-based ones, were used to generate the modeled ET o . Afterward,
    a comparison between the referenced FAO-PM ET o and the simulated ET o was conducted
    to evaluate the performance of those 40 empirical ET o equations. Subsequently,
    the multicriteria group decision-making approach was applied to ranking each model
    of the major climatic zones in Iraq based on five robust statistical metrics.
    Finally, the best three estimation models of ET o have been chosen for each grid
    point located in Iraq. FAO Penman-Monteith Model The FAO-PM equation was employed
    to calculate the daily ET o in this study. The combination-based FAO-PM equation
    requires a full set of climatic variables data to compute the daily ET o values,
    i.e., wind speed, dew point temperature, solar radiation, air temperature, relative
    humidity, and atmospheric pressure. The ET o rate is computed meteorologically
    using the FAO-PM method. The procedure for computing the FAO-PM standard method
    is described in Chapter 3 of FAO 56 (Allen et al. 1998b), as shown in Eq. (1):
    ET o = 0.408 Δ ( R n − G ) + γ ( 900 T + 273 ) u 2 ( e s − e a ) Δ + γ ( 1 + 0.34
    u 2 ) (1) where ET o = reference evapotranspiration ( mm / day ); Δ = slope of
    the saturation vapor pressure versus temperature curve ( kPa / ° C ); γ = psychrometric
    constant ( kPa / ° C ); R n = net solar radiation ( MJ / m 2 / day ); G = soil
    heat flux density ( MJ / m 2 / day ); T = mean air temperature measured at 2 m
    (°C); u 2 = average daily wind speed ( m / s ) calculated at 2 m height above
    the ground surface; e s = saturation vapor pressure (kPa); e a = actual vapor
    pressure (kPa); and ( e s − e a ) = saturation vapor pressure deficit (kPa) (Allen
    et al. 1998a). Empirical ET o Models The present study adopted the most widely
