    2.2. Experimental design Three crops of pakchoi were included for model calibration
    and validation. According to the practice of local farmers, in the spring crop
    (cold season), two-leaf stage seedlings were transplanted with a spacing between
    plants of 20 cm. In the summer and autumn seasons (warm seasons), the seeds were
    directly sown, and the seeding rate was 17.6 kg/ha. The sowing, sampling and harvesting
    dates are shown in Fig. 2(a). The experiment was arranged in a typical plastic
    tunnel for vegetable production. The tunnel was oriented southnorth with a size
    of 50 m × 6 m. Six levels of N dosage, 0 kg/ha, 80 kg/ha, 160 kg/ha, 240 kg/ha,
    320 kg/ha and 400 kg/ha of N fertilizer, were set as N0, N1, N2, N3, N4 and N5,
    respectively. N, phosphorus and potassium fertilizers were provided as urea, calcium
    superphosphate and potassium sulfate, respectively. Calcium superphosphate (350 kg/ha)
    and potassium sulfate (400 kg/ha) were applied before planting or sowing. Due
    to the difference in the growth period, the total urea was distributed into three
    applications in the spring and only one application in the summer and autumn seasons
    respectively. Micro-sprinkle-irrigation systems were equipped for fertigation
    as shown in Fig. 1. The detailed date and dosage of N and water application are
    shown in Table A.3. The area of each plot (Fig. 2b) was 12.5 m2 (2.5 m × 5 m).
    Therefore, a completely randomized trial was performed with three repetitions.
    The arrangement of a total of 15 plots is shown in Fig. 2(c). The plots were separated
    by 50 cm deep plastic plates to prevent lateral movement of water and nutrients.
