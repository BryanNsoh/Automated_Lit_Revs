    observed by an automatic weather station (NHQXZ601, Wuhan Zhongke Nenghui Technology
    Development Co., Ltd., China) installed in the experimental tunnel. The station
    included a pyranometer (NHFS15B) for recording solar radiation and a ventilated
    aspirated psychcrometer (NH121WS-R) for measuring relative humidity and air temperature.
    The rainfall was negligible inside the tunnel. A water level sensor (YKKT-1E,
    Xian Xingyi Yibiao Technology CO., LTD, China) was also installed in the tunnel
    to monitor the groundwater level during the experiment. Soil samples from five
    sites (as shown in Fig. 2c) of each plot were mixed for the assay. Soil analysis
    was conducted following documented methods (Lu et al., 2000). Soil available nitrogen
    (SAN) was extracted with KCl and determined colorimetrically. The soil water content
    (SWC) was recorded with soil moisture sensors (MPM6861, MicroSensor, China), For
    each plot, one sensor was used to measure the soil water content at 5 different
    sites, and then the average value was calculated. (Fig. 2c). Before each measurement,
    all soil sensors were calibrated with soil moisture measurements (oven drying
    methods). Three soil layers, 0–10 cm, 10–20 cm and 20–30 cm, were sampled for
    SAN and soil water content assays. Water drainage was not observed in the field
    during the experiment. The fresh weight of the aboveground parts at the harvest
    stage was recorded as the yield (converted into kg/ha). The dry matter weight
    was determined by oven-drying representative samples at 72 °C until constant weight.
    Data of SAN, SWC, yield and dry matter weight were from three replications. Student’s
    t test was used for statistical comparison of yields between measured and simulated
    yields. Values of P < 0.05 (*) were considered significant differences. 2.4. Model
    inputs and calibration The EU-Rotate_N model has been described in detail by Rahn
    et al. (2010). The input data of this model (version 1.8) include the experimental
    site (latitude, altitude, atmospheric N deposition), simulated date, meteorological
    data, soil properties, initial conditions of soil water content and soil nitrogen,
    fertilization and irrigation practice, crop species and growth details. In this
    research, pakchoi is added to the crop table, and the crop parameters of the new
    vegetable are derived from a similar crop, spinach, in the original crop table.
    The treatment representative of local practices (N5 treatment) of the first crop
    was used for calibration. The parameters in the crop table for pakchoi are adjusted
