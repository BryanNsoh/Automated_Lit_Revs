    Conclusions Accurate estimation of maize evapotranspiration (ET) is of great significance
    for improving crop water-use efficiency and precision irrigation. The Penman–Monteith
    model (P-M) has been widely used to simulate crop ET. In the P-M model, the estimation
    accuracy of canopy resistance (rc) directly impacts ET. Based on the eddy covariance
    system and meteorological station data in Huailai Remote Sensing Experimental
    Station, this study determined the empirical parameters of canopy resistance (rc)
    in the Jarvis and CO models by adopting LSM and ACO algorithms. By taking rc reversely
    calculated by the P-M model as the standard value, rc calculated by verification
    parameters was verified. The measured ET data were used to verify the estimated
    results. The main conclusions are summarised as follows: During the growing season
    of summer maize, rc showed a decreasing trend. It peaked close to 5000 s m−1 at
    the early growing stage and decreased quickly thereafter. Path analysis was conducted
    to study how strongly rc was affected by different factors, and the influence
    of the affecting factors followed the order Rn > LAI > VPD > T > θ, among which
    Rn, LAI, and T had significant negative effects, VPD had a positive effect, and
    the effect of θ was not significant. Parameters in the JA and CO models were optimised
    by LSM and ACO based on data from 2013. Generally, the CO model performed better
    than the JA model. The CO model optimised by ACO produced the most accurate results,
    with R2 of 0.89, RMSE of 410.9 s m−1, and dr of 0.88, in which the calibrated
    values of b1, b2, b3, b4, b5, and b6 were 2.20, 0.18, 0.01, − 0.18, − 1.39 and
    − 0.45, respectively. The JA model optimised by ACO also performed well, with
    R2 of 0.83, RMSE of 515.5 s m−1, and dr of 0.85, in which the calibrated values
    of rcmin, a1, a2, and a3 were 7.43 s m−1, 360.8, 0.25 and − 0.003, respectively.
    Using ET measured by the eddy covariance system as a benchmark, ET calculated
    by the optimized rc models was validated in 2014. The CO model optimised by ACO
    produced the most accurate result, with R2 of 0.72, RMSE of 1.07 mm, and dr of
    0.75. It performed well at the early growing stage when vegetation was sparse.
    The JA model optimised by ACO provided a good result, with R2 of 0.67, RMSE of
    1.16 mm, and dr of 0.76. The CO model optimised by ACO is recommended as the best
    approach to estimate ET when data are available, and the JA model can be used
    as an alternative. Data availability This study uses publicly available dataset
    provided by the National Tibetan Plateau Data Center (http://data.tpdc.ac.cn).
