    potential application efficiency (PAElq) (Bautista et al., 2009). The iso-performance
    curves of the WinSRFR software were used to optimize inflow rate (q) and cutoff
    time ( ) (Bautista and Schlegel, 2019). The iso-performance curves created by
    the software operation analysis are water application efficiency (AE), minimum
    distribution uniformity (DUmin), runoff (RO), applied depth (Dapp), and deep percolation
    (DP). In general, a combination of q and is optimal when it maximizes the application
    efficiency and distribution uniformity. In this situation, an option is to assume
    the maximization conditions of the total application efficiency and distribution
    uniformity as the “optimal” design on the Dreq = Dmin line. Another option is
    to consider a minimum value for distribution uniformity, and this assumption will
    extract a combination of q and that will maximize the application efficiency.
    In this research, the iso-performance curves of application efficiency and distribution
    uniformity were investigated by considering the DUmin of field trials and the
    minimum infiltration depth as the required depth (Dmin = Dreq). 3. Results and
