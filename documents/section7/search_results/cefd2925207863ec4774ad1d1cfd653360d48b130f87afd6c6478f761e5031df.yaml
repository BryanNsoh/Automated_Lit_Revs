    was filled 2–3 times per week (the system can treat up to 130 L per cycle). One
    sample was collected weekly, 1 L (influent and effluent, before and after the
    wetland system). In situ measurement was conducted for pH, temperature, dissolved
    oxygen (DO), electrical conductivity (EC), and oxidation-reduction potential (ORP).
    The collected samples were analysed for other wastewater parameters, including
    BOD5, COD, TPO4, NH3, TN, Al, As, Ba, B, Cd, Cr, Ni, Hg, Co, Fe, Sb, Cu, Mn, Zn
    and Pb at KISR laboratories and compared with KEPA standards for irrigation water
    purposes [36], as shown in Table 1 along with the characteristics of the wastewater.
    Field and laboratory analysis was conducted according to Carranzo [37]. After
    the start-up, full operation with a low hydraulic loading rate (HLR) was started
    on 10 April 2022 with 3 cycles per day (100 L per cycle). Each cycle comprised
    6 h (3 h wet and 3 h dry). One sample (influent and effluent, before and after
    the wetland system) per week was collected during this stage with parameters similar
    to that of the start-up stage. During the low HLR period, a volume of 0.3 m3/d
    (2.1 m3/week) of wastewater was used to operate the system, resulting in a hydraulic
    retention time (HRT) of 10.4 h. The low HLR stage ended on 30 July 2022, and the
    high HLR stage started on 31 July until 31 December 2022 with 3 cycles per day
    (160 L per cycle). Each cycle comprised 6 h (3 h wet and 3 h dry). During this
    stage, one sample was taken every two weeks, with the same parameters as in the
    previous two phases (influent and effluent, before and after the wetland system).
    It is important to mention that the HLRs (1.67 and 1.04 m3/m2.d) are similar to
    the operation range (0.25–1.5 m3/m2.d) as mentioned by Metcalf and Eddy [38].
