    Forest (RF) The bagging technique is a collection of untrained decision trees
    utilizing bootstrap samples. The underlying structure of the method used to build
    the RF model may be grasped quickly. Treat the whole dataset as if it were N observations.
    Select the desired subset of N observations from the data collection. Bagging
    is the term for this operation. Some observations are utilized many times in the
    bagging process. Thus, not all of them are included in the analysis. Two-thirds
    of a data collection is often sampled, with the other third classified as “out
    of bag” (OOB) information. Each tree is built using a random subset of the available
    data. The data from the chosen rows are then used to construct a decision tree.
    It is intriguing to learn that, unlike the ID3 and GB models, the RF model does
    not need tree pruning. The bagging procedure is performed recursively until all
    trees have been built. Only a subset of the available predictor variables is used
    when building a tree. Each node’s potential splitter is chosen randomly from this
    collection of predictor factors. For instance, if there are six predictor variables,
    three will be selected randomly to be used as splitter candidates. Nonetheless,
    the uninvolved variables might be utilized for another node split in the same
    tree. Not all of the predictor variables have to be used in the separation. Thus,
    some predictor variables may need to be used throughout a tree’s structure. This
    procedure is repeated until a wooded area has been established. After a subset
    has been chosen, the scoring process involves cycling over each tree in the forest
    in turn with each data row. The scoring method generates projected values that
    are used in the development of terminal nodes. Using several techniques, the RF
    model yields accurate predictions in regression and classification analyses. When
    doing a regression analysis, the typical score predicted by all trees is determined.
    The “votes” for the best variable in a classification study come from the variables
    predicted for each tree. The most popular predictor variable is used to provide
    a score for each row in the tree. There are two forms of randomness in an RF algorithm.
    First, a subset of rows from the data is used as an input for each tree, and then
    a predictor variable is utilized to determine how to divide up the nodes in the
    tree. These supplementary characteristics significantly boost the RF model’s overall
    predictive accuracy when added to forecasts. The following procedures were used
