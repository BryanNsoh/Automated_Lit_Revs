    operation and maintenance. A few studies have been conducted to assess the risks
    associated with poor irrigation water distribution caused by inadequate operation
    and maintenance activities by utilizing fuzzy fault tree analysis (Babaei et al.
    2018), fuzzy hierarchical framework (Orojloo et al. 2018), and multi-hazard risk
    assessment model based on hybrid Bayesian network Bozorgi et al. (2021). These
    study aims to clarify the risks associated with these systems when multiple hazards
    threaten various components simultaneously. The present study aims to build on
    previous research that emphasizes the importance of employing a proactive management
    approach to agricultural water management. However, this study proposes a practical
    risk assessment that specifically focuses on the hazards of drought and SWDS.
    4 Conclusions A new risk assessment approach has been introduced for evaluating
    irrigation districts'' manual operating systems in surface water distribution.
    It helps identify the most suitable mitigation measures, ensuring safe, efficient,
    and sustainable water distribution activities. The investigation''s findings can
    help dam owners and water supervisors with water management, emergency response,
    and recovery plans for optimal allocation. The results can determine if the system
    can meet water demands with surface and groundwater resources. The methodology
    provides reliable information for decision-makers on improving agricultural water
    infrastructure. The proposed methodology improves routine inspections for groundwater
    withdrawal by analyzing the effects of the Surface Water Distribution System.
    The present study''s assessment confirmed the unreliable performance of the investigated
    surface water distribution system and validated farmers'' preference for using
    groundwater to meet their irrigation water demands. This study suggests an approach
    to investigate potential failure modes in hydraulic systems, which can aid in
    identifying vulnerable sections that may need replacing or decommissioning during
    long-term planning. Based on research, it is highly recommended to upgrade the
    underperforming and ineffective manual operating systems in the agriculture sector
    with modern automatic control systems to address the urgent need for change. Failure
    to do so may result in uncontrolled groundwater overexploitation and environmental
    water-rights violations in developing countries. However, considering various
    aspects of the SDGs criteria when making decisions regarding SWDS modernization
    and revitalization is crucial. This may include incorporating environmental, technical,
    social, and economic criteria, or a combination of them. Therefore, it is essential
    to prioritize the modernization and revitalization of SWDS to ensure sustainable
    and responsible water management practices. Availability of Data and Materials
