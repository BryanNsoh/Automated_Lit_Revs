    software 1. Introduction Surface irrigation is the oldest and the most common
    irrigation method. Pressurized irrigation systems usually have high irrigation
    efficiency, but due to rising energy and equipment costs, many researchers carry
    out significant research to increase efficiency of surface irrigation systems
    and propose this method as a proper alternative to pressurized irrigation methods.
    Proper design and management of surface irrigation will improve irrigation performance
    indices, and increase water productivity and reduce agrochemical pollution (Ebrahimian
    and Playán, 2014, Lalehzari et al., 2015, Mazarei et al., 2020). In Iran, 37.8
    % of the total studies of irrigation systems are related to furrow irrigation
    and its application efficiency and uniformity are reported as 49 % and 76 %, respectively
    (Abbasi and Sohrab, 2011). One of the ways to improve the performance of furrow
    irrigation is to complement field experiments with simulation models. The major
    benefits of mathematical simulation models for surface irrigation include high
    speed, low cost, investigation of various combinations of design parameters without
    the need for extensive and high-cost field experiments, and a rapid review of
    new surface irrigation schemes in a wide range (Bassett, 1972, Smith et al., 2018,
    Abbasi et al., 2003). Ebrahimian and Liaghat (2011) investigated the performance
    of three mathematical models, hydrodynamics, zero-inertia, and kinematic wave
    for furrow and border irrigation methods. Based on the results, a non-significant
    difference was found between hydrodynamic and zero-inertia models in estimating
    advance and recession times, infiltration, and runoff for both furrow and border
    irrigation methods. Gillies and Smith (2015) developed the SISCO software to evaluate
    and improve surface irrigation performance. They reported the suitability of the
    software to evaluate furrow and border irrigation performance in Australia. Sayari
    et al. (2017) evaluated the furrow irrigation system with different inflow rates
    using the WinSRFR software (Bautista et al., 2009). They found that the kinematic
    wave model was less accurate than the zero-inertia model. The lowest error in
    estimating advance time was 1.2 % (constant inflow rate) and the highest error
    was 11.2 % (incremental inflow rate). The highest water application efficiency
    and the lowest amount of runoff (72 % and 28 %, respectively) corresponded to
    the cut-back inflow regime. Mazarei et al. (2020) applied the WinSRFR software
    to optimize furrow irrigation performance in sugarcane farms (southwestern Iran)
    under different inflow rates and geometric parameters. They suggested a flow rate
    of 3 L/s and a cut-off time of 379.5 min to achieve the highest irrigation performance
    in their conditions. Ismail et al. (2021) evaluated and optimized the performance
    of furrow irrigation systems in Egypt using the WinSRFR software. They concluded
    that increasing the furrow length reduced irrigation performance, and the optimal
    combination of inflow rate and cut-off time resulted in increased Application
    Efficiency and reduced deep percolation losses. Yadeta et al. (2022) assessed
    the furrow irrigation performance using the WinSRFR software in Ethiopia. The
    results indicated that changing decision variables (inflow rate and cut-off time)
    significantly improved performance indices, such as application efficiency and
    deep percolation, but the uniformity of distribution remained unchanged. The performance
    calculated by the software was better than the performance determined in the irrigation
    evaluation. Wu et al. (2017) investigated the accuracy of the SIRMOD model in
    the simulation of alternate furrow irrigation (AFI) and conventional furrow irrigation
    (CFI) and stated that the simulations were done with very good accuracy in both
    cases. Ahmadabadi et al. (2020) investigated various scenarios using the SIRMOD
    model to improve furrow irrigation application efficiency in sugar beet fields
    located in the Moghan plain of Ardabil province, Iran. The results demonstrated
    that using different scenarios could significantly reduce water losses in the
    field. Ebrahimian et al. (2020) used various methods to estimate infiltration
    parameters of furrow irrigation. The results demonstrated that the Elliott and
    Walker method was the most accurate among the various two-point methods. The multi-level
    calibration method was the most accurate method for estimating the infiltration
    coefficients compared to other computer-based models. Their sensitivity analysis
    demonstrated that changes of errors in estimating infiltration parameters were
    a function of soil texture, furrow length, inflow, and field slope. Chen et al.
    (2012) reported that proper flow rate could improve application efficiency of
    furrow irrigation system in North China Plain by 27 %. Anwar et al. (2016), Akbar
    et al. (2016) and Nie et al. (2019) also demonstrated that a proper combination
    of inflow and cutoff time increased application efficiency to the 75–90 % range.
    By the hydraulic analysis of surface irrigation, WinSRFR software is able to determine
    the optimal performance and select a solution that is more compatible with implementation
    constraints (Bautista et al., 2009). To evaluate the performance of the surface
    irrigation simulation models and obtain reliable results, the field parameters
    of the model need to be measured with an acceptable level of accuracy. The simulation
    accuracy of the model depends on the input factors, especially the inflow rate,
    the infiltration equation coefficients, and the Manning''s roughness coefficient
    (Ebrahimian and Liaghat, 2011). For the proper design of a surface irrigation
    systems, many variables need to be considered. Operations irrigation variables
    are limited to cut-off time and inflow rate. In this situation, iso-performance
    curves are considered a suitable tool to improve the performance of the system
    (Bautista et al., 2019). Due to the need to improve furrow irrigation performance
    in the Jayder Plain of southwest of Iran, this study was conducted during the
    grain maize growing season using five different furrow irrigation methods (including
    one conventional, two alternate and two surge methods) with the following goals:
    1) Perform a sensitivity analysis of furrow irrigation for key input parameters
    with WinSRFR software. 2) Parameterize the WinSRFR software to improve different
    furrow irrigation methods (conventional, surge and alternate). 3) Compare the
    performance of different furrow irrigation methods. 4) Determine the optimized
    inflow rate and cutoff time parameters based on the performance indicators of
    the irrigation system. 2. Materials and methods 2.1. Research area Field experiments
    were conducted in the Jayder plain of Poldakhtar city, located in the southwest
