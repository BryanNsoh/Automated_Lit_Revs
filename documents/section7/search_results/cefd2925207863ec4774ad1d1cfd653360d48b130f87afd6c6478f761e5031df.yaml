    Excessive nutrients would contaminate the water, causing severe problems for human
    health and the environment, which affect the economy: for example, the eutrophication
    phenomenon, deterioration of water quality, contamination of soils and plants,
    and transmission of diseases [56]. Eutrophication can be defined as an ecosystem
    rich in nutrients in the water body, which causes a dense growth of plant life
    (e.g., algae) on its surface. Eutrophication reduces the light reaching the bottom
    of the water body resulting in a decreased amount of sunlight for infiltration
    [57]. As a result, the death and decomposition of blooming algae affect the DO
    levels by depleting and minimizing the DO in the water. It reduces the DO that
    fish and other aquatic life need to survive, leading to considerable fish sickness
    and subsequent death [58]. Moreover, anoxic and anaerobic reactions take place
    in the water system. In addition, human health is affected by blooming algae due
    to high toxins produced from the algae and bacterial growth, which can make people
    sick if they come into contact with or drink contaminated water and consume tainted
    fish or shellfish [59]. The concentrations of TPO4, NH3, and TN and the efficiency
