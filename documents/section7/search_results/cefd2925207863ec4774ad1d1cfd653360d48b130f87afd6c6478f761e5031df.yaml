    Metrics Abstract Purpose Periprosthetic joint infection (PJI) is a serious complication
    with total joint arthroplasty (TJA), that necessitates reoperation. Pre-closure
    irrigation with dilute povidone-iodine (PI) is among the preventive measures,
    but its efficiency is still controversial. As a result, the focus of this systematic
    review and meta-analysis is on the effect of dilute PI wound irrigation in the
    prevention of PJI following TJA. Methods We systematically reviewed and analyzed
    articles that compared PI with other agents in terms of PJI rate after TJA, searching
    Medline, Scopus, Web of science, and Cochrane databases. A number of 13 papers
    including 63,950 patients in total, were finally considered in qualitative and
    quantitative assessments. We have also further assessed review articles. Results
    In comparison with normal saline (NS), PI reduced post-operative infection rate
    (OR: 0.44; CI 95%: 0.34–0.56). However, there was no difference between PI and
    chlorhexidine (CHG) (OR: 1.61; CI 95%: 0.83–3.09)) or undetermined comparators
    (OR: 1.08; CI 95%: 0.67–1.76). Conclusion PI irrigation seems an efficient preventive
    measure for post-operative PJI and would seem to be the most feasible for TJA
    protocol. Peer Review reports Introduction Background Peri-prosthetic joint infections
    (PJI) after total joint arthroplasty (TJA) is among the most serious challenges
    in orthopedics, worldwide [1]. Although significant attempts have been done to
    minimize surgical site infections (SSI) during recent decades, PJI is still estimated
    to occur in around 0.3 to 1.9% of total hip and knee replacements [2]. The severity
    and length of the treatment approach for PJI place a major load on the healthcare
    system, despite being uncommon [3]. Even though the World Health Organization
    (WHO) and the Centers for Disease Control have published two guidelines recommending
    intraoperative lavage with diluted Povidone Iodine (PI) [4, 5], SSI related to
    general surgery is distinct from PJI [6] and the beneficial effect of diluted
    PI for PJI prevention is still debatable [7, 8]. Rationale The findings of review
    articles on this subject are even more debatable. Two systematic reviews and meta
    analyses on the topic were recently published, one of which found positive results
    in terms of prosthesis infection prevention [9], and the other found no difference
    with PI irrigation [10]. In Kobayashi et al. study, the groups were sub analyzed
    regarding the control comparator agent. When PI was compared with normal saline
    (NS) irrigation, excluding studies that applied chlorhexidine (CHG) as a control
    or didn’t give enough information, they found that PI causes a significant drop
    in PJI postoperatively. However, in comparison with CHG, as an active control
    agent, these two solutions did not differ in their infection rate following joint
    replacement [8]. Kim et al., on the other hand, did not perform subgroup analysis
    based on the control agent, and finally found no difference in terms of infection
    rate between PI and non-PI application [9]. Moreover, Cacciola et al. did not
    conclude if diluted PI is effective in PJI avoidance or not [11]. Due to the dispute
    and the lack of a comprehensive systematic review that also assesses review articles
    (meta-research), we attempted to perform a systematic literature evaluation in
    the hopes of arriving at a conclusion for this critical clinical condition. Objectives:
    The major question addressed in this systematic review is: Does the application
    of diluted PI irrigation before wound closure prevent PJI after TJA operations?
    More specifically, we aim to determine diluted PI relative effectiveness, compared
    with NS, CHG, and other studied control agents. Materials and methods Protocol
    While conducting this systematic review and meta research, we implemented the
    Preferred Reporting Items for Systematic Reviews and Meta-Analysis (PRISMA) statement
    standards [12]. Search strategy The papers from databases Medline, Scopus, Web
    of science, and Cochrane library were screened without time limitation, using
    following terminology: (“povidone-iodine” OR “betadine” OR “iodo-povidone” OR
    “povidone”) AND (“arthroplasty” OR “TJA” OR “knee arthroplasty” OR “hip arthroplasty”
    OR “peri-prosthesis \" OR “PJI” OR “joint arthroplasty” OR “total knee replacement
    OR “total hip replacement”) AND (“infection” OR “biofilm” OR “organism”). English
    articles were reviewed without any other filter in effect. We also looked through
    the citations of the articles to see whether any of the papers were relevant.
    Eligibility criteria and study selection The present study aims to review investigations
    fulfill the PICOTD methodology criteria: P (Problem): post-operative PJI; I (Intervention):
    diluted PI wound irrigation; C (Comparison): comparison of PI and non-PI lavage
    groups; O (Outcomes): PJI odds ratio; T (Timing): ≥ three months’ follow-up for
    clinical diagnosis; D (Design): clinical trial, original prospective and retrospective
    articles. Additional inclusion criteria are pure PI lavage regimen, not one that
    includes additional solutions like Chlorhexidine Gluconate, and primary or revision
    arthroplasty procedure. We have also evaluated review articles (meta research),
    that have reviewed articles investigating dilute PI efficacy in post-operative
    prevention. The exclusion factors are defined as follows: experimental studies,
    biomechanical studies, case-reports, book chapters, letters to the editor, expert
    comments, and duplicate research. Two researchers scanned 158 articles based on
    title and abstract, 38 of them were read in full, and 19 papers (13 originals
    and 6 reviews) were included for qualitative and quantitative analysis. The search
    strategy flow diagram and included reports at each step are depicted in Fig. 1.
    Fig. 1 Flowchart indicating systematic search method and the number of excluded
    documents at each stage Full size image Data extraction Using a pre-designed Excel
    form, the data including first author name, study year, study design, type of
    surgery, sample size in case and control groups, mean age and sex ratio, follow
    up duration, betadine solution concentration and volume, intervention method,
    control group comparator, investigated infection site, infection rate in PI and
    control group, P value, and final conclusion were extracted. Quality assessment
    Two reviewers evaluated each study using Methodological Index for Non-Randomized
    Studies (MINORS) score criteria [13] for each study methodological quality assessment.
    The criteria are given a score of 0 (not reported), 1 (reported but inadequate),
    or 2 (reported and adequate). For non-comparative research, the maximum score
    is 16, while for comparative studies, it is 24. The included articles’ score ranges
    were between 15 and 24, with the mean of 16.3. Statistical analysis A meta-analysis
    of pooled odds ratios with 95 percent confidence intervals (CI) was created to
    qualitatively summarize the findings of the systematic review. Using Comprehensive
    meta-analysis software (Version 4 Biostat, Englewood, NJ 2022), meta-analysis
    was conducted. The analysis of the PJI rates between the PI and non-PI pre-closure
    wound irrigation groups was the primary outcome of this meta-analysis. The infection
    rate comparison in general, as well as the subgroup analyses for control-agent
    and primary vs revision arthroplasties, were conducted. Statistical significance
    was defined as a P value < 0.05. By calculating I2, the measure of treatment effect
    heterogeneity across studies was assessed. A random effects model was applied
    when conducting all the subgroup analysis. The results, pooled estimate of odds
    ratio, and overall summary effect of each study were displayed using Forest plots.
    Results Study characteristics In total, 13 original and 6 review articles (two
    meta-analysis) were reviewed. Of original papers, 11 were retrospective cohort
    and two were clinical trials. The control comparators were NS in five studies,
    CHG in three researches, one sterile water, and no data available in four studies.
    Of all included papers, there was one clinical trial study with infection diagnosis
    based on culture after 48 h, and not clinical diagnosis. There were 63,950 cases
    of TJA (mean age: 65.69 ± 1.96, sex ratio: 55.72% female) recorded in total, with
    22,765 cases undergoing PI lavage and 41,185 cases not. All of the studies included
    in this review were reporting THA or TKA, with 11 focusing on primary arthroplasty
    and two on aseptic revision arthroplasty. The further information of sample sizes,
    follow-up period for diagnosis of postoperative infection, and results are presented
    in Tables 1 and 2. Included studies were similar in terms of demographic parameters
    of age and sex ratio. Table 1 Included studies’ characteristics Full size table
    Table 2 Included studies’ results Full size table Individual original study results
    During a retrospective cohort, dilute PI 0.35% lavage for 3 min has revealed to
    be efficient method for reducing acute PJI, when compared with isotonic sodium
    chloride solution irrigation (P = 0.04) [14]. Hernandez and Hart conducted two
    large cohorts on primary and revision TJA in 2019. After 3 and 12 months of follow
    up, they did not find any difference between infection rate between patients received
    PI and non-PI irrigation, neither in primary nor in revision arthroplasty [7,
    15]. In contrast, there are investigations which resulted in significant decline
    in rate of infection with application of PI [16]. Just recently, Shohat et al.
    compared PI with sterile saline in a cohort with 31,331 cases, and estimated an
    absolute risk reduction of 0.73% when applied PI [17]. Another study with similar
    methodology in 2022, resulted a notable drop in any infection when arthroplasty
    wounds were irrigated with PI (P < 0.005) [18]. Three active comparator studies
    between PI and Chlorhexidine concluded in similar efficiency in infection prevention
    for these two agents (P = 0.53 and 0.46) [19,20,21]. However, a very recent retrospective
    analysis revealed that greater wound concerns with PI resulted in readmission
    to the emergency room. [21]. After performing a randomized clinical trial on 457
    patients with revision TJA, Calkins et al. concluded that diluted PI lavage is
    a safe and beneficial approach to lower the incidence of acute postoperative PJI,
    compared with NS [8]. Another RCT with laboratory diagnosis of PJI 48 h after
    TJA, PI significantly reduced rate of positive culture results in comparison with
    sterile water (P < 0.001) [22]. Individual review study results Recently, two
    systematic and meta-analysis reviews have been published which came out with different
    conclusions [9, 10]. Kobayashi et al. indicated that PJI rate with dilute PI was
    notably lower than NS irrigation (P = 0.004) [9], while Kim et al. noted no difference
    between dilute PI and non PI (including NS) irrigation (P = 0.17) [10]. Current
    work includes all the studies from the 2 aforementioned review articles. Two other
    reviews considered betadine as an inexpensive and simple method, with PJI [23]
    and SSI [24] prevention potentials. One systematic review found no difference
    between PI lavage and non-PI agents lavage for prevention of PJI in primary and
    revision joint replacements [11] (Table 3). Table 3 Included review articles’
    characteristics and results Full size table Safety of PI versus non-PI Hart et
    al. found no significant disparity in the occurrence of reoperation due to infection
    at both 3 and 12 months for revision total hip arthroplasty (THA) and revision
    total knee arthroplasty (TKA). Hernandez et al. discovered no difference in the
    likelihood of septic reoperations between groups after using propensity score.
    Calkins et al. reported that there was no significant difference in wound complications
    between groups. Lung et al. revealed that patients who received chlorhexidine
    gluconate (CHG) lavage during total joint arthroplasty (TJA) had a significantly
    lower rate of wound complication-related emergency room readmissions at both 30
    and 90 days. Quantitative results In general, analysing 11 retrospective cohorts
