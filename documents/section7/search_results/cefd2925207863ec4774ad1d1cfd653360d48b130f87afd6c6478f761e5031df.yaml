    greater than 85%. Another research Chang, J. et al. [85] examined the efficiency
    of Hg removal in continuously running biochar-packed CWs planted with Lythrum
    salicaria compared to traditional gravel substrates. In this study, the removal
    efficiencies reported were greater than 97%. Furthermore, another investigation
    Yang, Z. et al. [86] aimed to create a suitable environment for multiple-phase
    interactions with soluble metals. In this study, removal efficiencies for heavy
    metals ranged from 83% to 100%. Except for B and Hg, some of the effluent samples
    were above the Kuwait reuse standards, and their average removal efficiencies
    were − 33.6% and 80.3%, respectively. However, all heavy metals were either influents
    or effluents within Kuwait reuse standards. To sum up, the results of the system
    under high HLR (1.67 m3/m2.d) indicated that the system effluents met KEPA standards
    for all of the listed parameters (Table 1), except BOD and Hg, which failed to
    meet the standards due to the same reasons in low HLR phase, with average removal
    efficiencies of 59.1% and 80.3%, respectively. The BOD removal efficiency increased
    in this phase compared to the previous phase, whereas Hg removal efficiency remained
    above 80%. Effect of wastewater characteristics on the VFCW performance During
    the start-up, low HLR, and high HLR phases (one-year period in total), the load
    and characteristics fluctuated in addition to the climate. All of these factors
    have a crucial role in the VFCW system. Although it is impossible to infer these
    effects during the whole year due to changes in loading, the variation can be
    seen in Fig. 3, Fig. 4, Fig. 5, Fig. 6, Fig. 7, Fig. 8, Fig. 9, Fig. 10, Fig.
    11, Fig. 12 and Table 1 for every phase. However, a Pearson correlation [87] was
    conducted to detect the effects of the wastewater characteristics and ambient
    temperature on the removal efficiency during start-up, low HLR, and high HLR phases,
    separately. The average temperatures for the three phases were 18.0, 35.5, and
    27.2 °C, respectively. The results of Pearson''s correlation for the start-up
    phase indicated that during start-up, the removal efficiency was dependent on
    almost all parameters (r = 0.59, 0.80, 0.74, 0.63, 0.53, and >0.50 for ambient
    temperature, BOD, COD, TP, TN, and metals, respectively). For the low HLR phase,
    dependency was limited to BOD and COD (r = 0.64 and 0.63, respectively). The high
    HLR was similar to the low HLR but with some dependency on metals and a weaker
    dependency on ambient temperature (r = 0.43). Since the climate and temperatures
    affect plant functioning, these findings suggest that ambient temperature is not
    the main factor to explain removal efficiency variation and that there is no explicit
    dependency on ambient temperature. The findings suggest that temperature changes
    explain some variations during the start-up and high HLR. In contrast, temperature
    is not responsible for the variation in removal efficiency during low HLR. In
    summary, organic and metal loads have the most significant effect on the operation
    of the VFCW system [88]. The complicated nature of the wetlands removal processes
    (such as filtration, biodegradation, plant and uptake, among others) may have
    dampened the effect of seasonal variation in this research [89]. Conclusion This
    study has successfully constructed a pilot scale VFCW systems using indigenous
    plants to treat office wastewater efficiently under the harsh climate conditions
    of Kuwait. The VFCW system was operated under various operating conditions, and
    the results showed that removal efficiency was better operating under high HLR
    (1.67 m3/m2.d) than the low HLR (1.04 m3/m2.d). Evidently, at low HLR, the amount
    of nutrients and organics is low, thereby reducing the activity of the biota in
    removing wastewater contaminants, which leads to the conclusion that wetland systems
    can be operated at higher loading rates. This \"design conclusion\" is essential
    for the future implementation of the wetland system on a full scale. The specific
    conclusions of this study are as follows: • The average removal efficiencies in
    the high HLR phase were higher than those in the lower phase. • For OM (expressed
    as BOD and COD), the average removal efficiencies for BOD and COD were 48.5% and
    49%, respectively, in the low hydraulic loading rate phase. In contrast, the average
    removal efficiencies for BOD and COD were 59.1% and 59.1%, respectively, in the
    high hydraulic loading rate phase. • The average removal efficiencies for nutrients
    (expressed as TPO4, NH3, and TN) were 43.7%, 67.7%, and 46.1%, respectively, in
    the low hydraulic loading rate phase, and were 24.7%, 76.6%, and 55%, respectively,
    in the high hydraulic loading rate phase. Interestingly, the removal efficiency
    for N was good with respect to a single unit treatment (CW); however, there was
    marginal P removal as this CW system was not designed to treat P. • For heavy
    metals, the average removal efficiencies for Al, Cr, Hg, Fe, Cu, and Zn were above
    70% in the low hydraulic loading rate phase, whereas the average removal efficiencies
    for Cd, Cr, Hg, and Fe were above 70% in the high hydraulic loading rate phase.
    However, some of the analyzed parameters'' concentrations in the effluents were
    greater than those in the influents (indicating leaching), yet they all remained
    within KEPA standards. • Ambient temperature affected the removal during the start-up
    and HHL phases, indicating seasonality. However, these effects are strongly linked
    to the content of organics, nutrients and metals. Declaration of Competing Interest
