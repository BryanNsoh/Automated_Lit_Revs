    WinSRFR software WinSRFR software is based on the numerical solution of the Saint-Venant
    equations. This software assumes inflow characteristics as a variable relative
    to the space from the beginning of the farm or relative to the time from the beginning
    of irrigation; it performs calculations with zero-inertia and kinematic wave models
    with the numerical solution method (Strelkoff et al., 1998). The implementation
    of WinSRFR software has four parts: event analysis, performance analysis, physical
    design, and simulation. In event analysis, the model evaluates field data and
    then uses the Miriam-Keller, field infiltration data, and Elliott and Walker two-point
    methods to estimate the infiltration parameters. The performance analysis part
    consists of testing various applied scenarios of the system. These tests suggest
    different combinations of inflow rate and cutoff time for a system with specific
    dimensions, slopes, and soil characteristics to evaluate the performance of the
    irrigation system. The various performance parameters analyzed by the model such
    as the uniformity of distribution, water application efficiency, deep percolation
    and runoff, minimum infiltrated depth and total applied water depth. In the design
    part, the physical dimensions of the field (length and width) are determined using
    field data to achieve acceptable performance. In the simulation part, the model
    simulates the data given in the event analysis, physical design, and performance
    to run the simulation scenarios alternatively (Strelkoff et al., 1996, Bautista
    et al., 2012). In the present study, the zero-inertia model was used in the WinSRFR3.1
    software. The main inputs of the software include the length and slope of the
    field, the geometric characteristics of the furrow cross-section, the inflow rate,
    and infiltration and Manning''s roughness coefficients. 2.6.1. Calibration of
