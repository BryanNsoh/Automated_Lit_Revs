    of the DEA with Shannon’s Entropy model are provided. 4. Results and Discussion
    The current study was carried out in two stages. Commissioned in the 1960s, the
    Kanchi River Canal Project, which gets its waters from the Kanchi River, is spread
    over 150 kilometres and is a source of irrigation for 17,800 hectares of land
    cultivated by over 50,000 farmers in five blocks in Khunti, Ranchi, and Seraikela-Kharsawan
    districts of the state. The canal starts in Ranchi district, flows through Khunti,
    and ends in Seraikela Kharsawan. But neglect and the fact that large tracts of
    the canal continue to be kuccha (non-lined and uncemented) have led to the water
    drying up in large tracts, complain the farmers. The farmers said that they have
    agitated several times to draw attention to the disuse of the Kanchi canal. The
    Irrigation Department of the Government of Jharkhand acknowledged that farmers
    were suffering due to a lack of repairs. The work at a cost of INR 12 lakhs had
    been taken up, and the irrigation department had sent a detailed project report
    to the state government about the repairs needed at an expected cost of INR 65
    lakhs. In view of the importance of the project and the ongoing and proposed repair
    and rehabilitation work, the study was undertaken for the reference period of
    2018 to 2021. In the first stage, the performance of a selected nine canals in
    India is analysed using DEA methods such as VRS input and output-oriented and
    a non-oriented slack-based method (SBM). The second stage is focused on ranking
    canals using Shannon’s Entropy method blended with adopted DEA methods. Results
    are shown in Table 2, Table 3 and Table 4 and Figure 1 of the selected nine canal
    datasets for the years 2018–2021. Table 2 shows the efficiencies of all canals
    from 2018 to 2021 using VRSIP, VRSOP, and SBM. It is evident from Table 2 that
    the number of efficient canals and the DMUs are the same under the adopted methods
    in the respective years. Canal 7 is not efficient in all years, and Canal 5 is
    efficient in 3 years. There is no canal efficiency in all four years. Five canals
    have shown efficiency in 2018, four in 2021, three in 2019, and only two in 2020.
    Neglected during the COVID pandemic as a result of group activities and meetings
    of WUAs and also the adverse functioning of the government offices due to restrictions
    and lockdown led to the water drying up in large tracts. This, in turn, has affected
    the trend in efficiency of DMUs during the period with the worst performance in
    the year 2020. It is undecidable to group canals as efficient or inefficient,
    as the number of efficient canals is not the same in all years. A new methodology
    is needed to segregate and rank canals. The adopted methods are blended with Shannon’s
    Entropy to obtain comprehensive efficiency scores, or CES. Table 3 shows the captivating
    CES of all canals for all the years. Primarily, Canal 7 has obtained the lowest
    CES among all canals in all years under the respective adopted methods. It is
    noticeable that every canal has a non-repeated CES in its respective years. It
    enables us to rank canals effortlessly, as shown in Table 4. From Table 4, it
    is observed that canals are ranked in sporadic order from year to year. The adopted
    blended method is merely beneficial for ranking canals effortlessly. Figure 1.
