    They were analyzed for parameters listed in the Kuwait Environment Public Authority
    standards for reuse in irrigation, such as organic matter, nutrients, heavy metals,
    and microorganisms. The results showed that the high hydraulic loading rate (1.67
    m3/m2.d) phase was more efficient than the low hydraulic loading rate (1.04 m3/m2.d)
