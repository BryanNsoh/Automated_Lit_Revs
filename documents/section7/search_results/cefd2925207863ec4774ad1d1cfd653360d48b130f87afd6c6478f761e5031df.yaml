    in the HG-7 irrigation plan in comparison to land. Farmers paid over costs that
    were not used by irrigated regions, according to the aforementioned value. The
    output per cropped area was 455,155 birr/ha, while the output per command area
    was 206,716 birr/ha. These scores showed that the price was quite high. This indicated
    that the cost of a small command area was much higher than the cost of the larger
    ones [33]. Table 8 Irrigation benefit–cost analysis and agricultural performance
    indicators Full size table Conclusion The performance level of a pressurized irrigation
    system was evaluated in the Kobo Girana Valley under Hormat Golina-7 drip irrigation
    systems. The scheme’s overall performance level is poor depending on the performance
    evaluation criteria, though the service year and replacement of old materials
    did not occur within the scheme’s specified lifespan and the command area was
    reduced by half. Irrigation systems must be properly maintained and handled to
    increase the performance level of the scheme. Emitter clogging, problems with
    water sharing between the beneficiary at the head and tail, users’ illegal enlargement
    of clogged emitters, a lack of maintenance and improper collection of laterals
    after irrigation, and excessive water use at the head without the water association
    committee’s approval are the primary difficulties. To address these issues, all
    laterals must be updated, forming a new irrigation water association committee
    for fair and equal irrigation water based on the ground rules and creating awareness
    about the water users on how to correctly utilize laterals, save water, and avoid
    unnecessary costs when harvesting various crops. Accordingly, the direct users
    of the techniques practice in traditional experience, which leads to low performance
    of the system. However, due to poor management and maintenance practice, the overall
    performance of the scheme is low. So, the concerned institutions are expected
    to give due emphasis to these innovative technologies, not only transferring them
    but also adequate training should be given to the water users. Fertilizer application
    was done manually and put directly into the farmland without a fertilizer tanker;
    as a result, fertilizer clogged the emitter. If this problem continues in this
    type of tearing of the emitter, the system will fully stop working and the pipes
    that laid from head work to the manifold will burst and it may request additional
    investment costs. This research work has made a substantial contribution to understanding
    the drawbacks and best practices at various levels of the system. The investigation
    was carried out to change the irrigation system and discover the optimal solution
    for maintenance and enhancing crop output productivity. The socio-economic aspect
    of this research is to develop effective use of irrigation water for the community
    as the whole, reduce the conflict at upstream and dawn stream water users, introduce
    how to apply the fertilizer mechanically with the system rather than manual application,
    and finally create the overall awareness about drip irrigation system for the
    whole community. The study provided direction for the concerned sectors on how
    to expand the best technology to smallholder farmers using low-cost and locally
    available materials to improve the farmers’ productivity and provide the right
    direction for future irrigation water management. Finally, this study evaluated
    overall performances of drip irrigation systems and give direction for a mitigation
    option regarding the poor performance and improper irrigation water management
    practices in the scheme at field level in the HG-7 drip irrigation system. Data
