    Article 12 October 2021 Introduction Irrigation has been the main driver of increasing
    food production worldwide, and irrigated land produces 40% of the total grain
    output from only 20% of global arable land, while 80% of land under rain-fed agriculture
    produces about 60% of grain output [1]. Irrigation plays a pivotal role in agricultural
    production like stabilizing the harvest fluctuations and improving the average
    yields throughout the growing season, and in some cases, improves the control
    circumstantially over available water resources at global level [2]. Ethiopia’s
    water and land resources have enormous potential, and it has a high-water resource
    potential, accounting for 122 billion cubic meters of annual surface runoff and
    2.9 billion cubic meters of groundwater, despite uneven geographical and temporal
    patterns [3]. Ethiopia, on the other hand, is only employing a small portion of
    its incredible water resource potential for irrigated agriculture (EATA 2016).
    Ethiopia has tremendous irrigation potential, even though there is no consistent
    information from various sources [4]. It is renowned as Africa’s water tower because
    of its rich water resources, which include more than ten river basins and 22 natural
    and artificial lakes (ADF 2005). Irrigation development is vital to the sustainable
    and reliable agricultural developments in Ethiopia. Subsistence-dominated smallholder
    farmers’ economy can be improved through the use of irrigation in agriculture
    (MoWIE 2013). Correspondingly, the use of irrigation agriculture is going to be
    a means for improved agricultural production to meet the growing food demands
    of rapid population growth [5]. Irrigation development in Ethiopia can be considered
    a basis of food security and poverty reduction tool as it has a power to inspire
    economic growth and rural developments [6, 7]. The current irrigation development
    in Ethiopia is about 0.7 million hectares [8], Mekonnene et al. 2022). Improving
    irrigation system performance through various interventions is found as a critical
    issue in addressing the requirement for higher irrigated land productivity [9,
    10]. Many irrigation schemes, especially in developing countries, perform poorly.
    Irrigation water has been used unproductively in some irrigation schemes, and
    also irrigation service to farmers has been very poor. Inadequate institutional
    settings and non-flexibility of scheme hardware were the primary causes of poor
    performance [11]. Kobo-Girana valley Development Program is one of the Ethiopia’s
    largest irrigation projects, combining surface and pressurized irrigation systems
    with groundwater as a source of water. It is critical to operate and irrigate
    the field crop according to the design criteria to boost crop yield and solve
    water management issues for the system’s long-term viability. Evaluating the project’s
    performance in a judicious manner is required to ensure the effective functioning
    of each ancillary structure. Therefore, agricultural water productivity is reduced,
    the land is lost, net return income is reduced, and irrigation output is not optimized.
    This study was carried out to assess the performance of the drip irrigation system
    at the field level in the Kobo-Girana Valley. The goal of this research is to
    assess the overall performance of drip irrigation systems in the Kobo-Girana valley
    at the field level, as well as to introduce the productivity of pressurized irrigation
    systems. Materials and Methods Description of the Study Area The Kobo-Girana Valley
    is located in the Amhara National Regional State’s North Wello Zone of Ethiopia.
    The project Hormat Golina (HG-7) is located at latitude 12° 07′ 40.5″ N and longitude
    39° 37′ 56.92″ E, with an elevation of 1467 to 1482 m above mean sea level. The
    region’s average annual temperature and precipitation are 22.0 °C and 815 mm,
    respectively (Fig. 1). Fig. 1 Location map of the Hormat Golina-7 scheme Full
    size image Hormat Golina Seven (HG-7) is part of a drip irrigation system located
    2.5 km south of Kobo Town. The total irrigable land in the HG-7 irrigation systems
    though adequate but only limited area is irrigated with countable farmers getting
    benefit out of it due to poor management and ignorance. Data Collection Relevant
    data from March to June 2021 of the study area were collected from various sources.
    To achieve this research goal, important data were collected from the field and
    various water-related institutions. Primary Data The primary data were collected
    in the field by monitoring various hydraulic parameters in different plot areas
    and reaches in the scheme (Fig. 2). The sample land was used for measuring the
    discharge and had a sizeable area. The emitter discharge was measured at the inlet,
    middle, and outlet of the drip lines, in the same manner soil sample was collected
    at different soil layers. Fig. 2 Primary data collection: a land preparation and
    lateral line lay for drip irrigation and b flow measurement at lateral inlet and
    at emitter with graduated container Full size image Secondary Data Meteorological
    data such as relative humidity, temperature, rainfall, wind speed, pan evaporation,
    and hydrological data were collected from Sirinka Agriculture Research Center.
    The Kobo Girana Valley Development Program Office helped in procuring the relevant
    information. Filter For this study locally available plastic screen filters were
    used to remove very fine or large debris inlet of the drip lines. These screen
    filters are simple and economical filtration devices of various shapes and sizes,
    most frequently used for the removal of physical contaminants. Pressure at Which
    the Flow Rate of Droplet Discharges The time it took to gather the required amount
    of water in a cash cane was measured together with the discharge rates at various
    operating pressures. The discharges were computed as follows: \\(Q=(V/t)\\), where
    water volume collected in cash cane, dripper discharge (lph), and time taken to
    gather volume (V) of water (h). A pressure gauge that was connected to the inflow
    lateral of the dripper was used to measure the input pressure. The pressure-discharge
    observational data were used to create the mathematical and pictorial relationship.
    The following formula was used to express the dripper flow rate as a function
    of pressure: \\(Q=K{P}^{x}\\), where Q is the dripper’s discharge in lph, P is
    the operating pressure in kg cm−2, K is the dripper’s proportionality coefficient,
    which depends on the size and shape of the nozzle, and X is the emitter’s discharge
    exponent, which describes the flow regime. Excel was used to exhibit the observed
    data for Q and P. Performance Evaluation and Indicators of Irrigation Engineering
    Indicators The current performance level of an irrigation scheme was evaluated
    using performance indicators [12]. A single indicator is not enough to show the
    performance level of the scheme,consequently, engineering, field water use, crop
    and water productivity, and socio-economic and agricultural performance indicators
    were considered so as to get an overall picture of the irrigation project [13].
    Delivery Performance Ratio (DPR) Delivery performance ratio (DPR) was calculated
    using Eq. (1) to determine the field performance of the schemes and it is the
    most operational performance indicator (Shahrokhnia et al. 2019). $$\\mathrm{DPR}=\\frac{\\mathrm{Qdes}}{\\mathrm{Qact}}*100$$
    (1) where Qact is the actual measured discharge in each emitter and Qdes is the
    intended design discharge. Reference Evapotranspiration (ETo) CROPWAT software
    gives reference evapotranspiration by using climate data as an input. Climatic
    data was collected from different meteorological stations around the study area.
    Using climate data reference evapotranspiration (ETo) was calculated by using
    Penman–Monteith (Eq. (2)). $$\\mathrm{ETo}=\\frac{0.408\\Delta \\left(Rn+G\\right)+r*\\frac{900}{T+273}u2(es-ea)}{\\Delta
    +r(1+0.34u2)}$$ (2) where ETo = reference evapotranspiration (mm day − 1); Δ = slope
    vapor pressure curve (kPa oc − 1), Rn = Net radiation at the crop surface (MJ
    m − 2 day − 1), G = soil heat flux density (MJ m − 2 day − 1), T = mean daily
    air temperature at 2 m height, r = psychrometric constant (kPa oc − 1), u2 = wind
    speed at 2 m height (ms − 1), es = saturation vapor pressure (kPa), ea = actual
    vapor pressure (kPa), (es-ea) = saturated vapor pressure deficit, emitter was
    measured repeatedly, and the average discharge passing through the lateral pipe
    was taken and multiplied by the time of whole irrigation season to get the volume.
    Relative Water Supply (RWS) To calculate the volume of irrigation water delivered,
    the discharge measurements at the emitter were repeated, and the average discharge
    traveling through the lateral pipe was collected using Eq. (3). $$\\mathrm{RWS}=\\frac{\\mathrm{Total\\;
    water\\; supply}}{\\mathrm{Total\\; crop\\; water\\;demand}}$$ (3) where the total
    water supply is calculated at the emitter by pressurized drip irrigation and rainfall
    calculated in m3. Relative Irrigation Supply (RIS) RIS was calculated to determine
    the level of irrigation water stress or abundance of the irrigation demand (Eq.
    (4)) [14]. $$\\mathrm{RIS}=\\frac{\\mathrm{Irrigation\\; supply}}{\\mathrm{Irrigation\\;
    demand}}$$ (4) where irrigation supply is only pressurized for irrigation (m3)
    and irrigation demand is the crop ETo excluding rainfall (m3). Equity of Water
    Delivery Equitable water distribution is achieved when the ratio of water delivery
    to head outlets to the outlet at the tail outlets is equal to 1. Kharrou et al.
    [15] also described that equity of water delivery indicates the ability of a system
    to uniformly deliver water to the users, and it can be expressed by (Eq. 5) $$PE=\\frac{1}{T}\\sum_{T}CVR(\\frac{Qd}{Qr})$$
    (5) where PE = equity, T = time (week, month, season); for this study, week, R
    = region (plots, reaches, sections); for this study, plots, CVR = spatial coefficient
    of variation of the ratio of delivery water to required water (Qd/Qr) over the
    region R, Qd is the delivered discharge measured on the experiment plot, and Qr
    is the required discharge in the designed emitter. PE approaches to 0 if there
    is equitable water distribution in the system for the period; but as PE becomes
    greater than 0.25, the equitable distribution of water becomes low. Field Water
    Use Indicators Application Efficiency Water application efficiency was calculated
    for depth of water stored in the root zone by depth of water applied on the farm
    (Eq. 6). $$\\mathrm{Ea}=\\frac{\\mathrm{ Average\\; depth\\; of\\; water\\; stored\\;
    in\\; the\\; root\\; zone }}{\\mathrm{Average\\; depth \\;applied \\;to \\;the\\;
    farm}}$$ (6) where Ea is the application efficiency Distribution Efficiency (Uniformity)
    Distribution efficiency of a drip irrigation system is influenced by the distribution
    of water pressure in the pipe network as well as the hydraulic qualities of the
    emitters, and it can be expressed by (Eq. 7) [16] $$\\mathrm{DU}=\\frac{\\mathrm{Average\\;
    of \\;lowest\\; one\\; quarter\\; emitter\\; flow}}{\\mathrm{Average\\;of\\; all\\;
    emitter\\; flow}}$$ (7) Emitter Flow Variation (qvar) Emitter flow variation is
    one of the uniformity parameters in irrigation schemes which was calculated using
    (Eq. 8) [17] $$\\mathrm{qvar}=\\frac{\\mathrm{qmax}-\\mathrm{qmin}}{\\mathrm{qmax}}$$
    (8) where qvar = emitter flow variation, qmax = maximum emitter flow rate (l/h),
    and qmin = minimum emitter flow rate (l/h). Coefficient of Variation (Cv) Coefficient
    of variation is the uniformity parameter in irrigation schemes and was estimated
    using (Eq. 9) $$Cv=\\frac{S}{\\mathrm{qavr}}$$ (9) where S = standard deviation
    of emitter flow rates (l/h) and qaver = average emitter flow rate (l/h). Uniformity
    Coefficient The uniformity parameter used is uniformity coefficients (Uc) which
    is described in terms of the coefficient of variation defined as the ratio of
    the standard deviation to the mean, and it is calculated using (Eq. 10) $$\\mathrm{UC}=\\left(1-\\frac{\\mathrm{Sq}}{\\mathrm{qavr}}*100\\right)$$
    (10) where UC = uniformity coefficient (%); Sq = average absolute deviation of
    all emitters flow from the average emitter flow (l/h), and qaver = average emitter
    flow rate (l/h). Crop and Water Productivity and Land Irrigation Ratio (IR) IR
    indicates how much of the available command area for irrigated agriculture is
    being used at any one time (Eq. 11). $$\\mathrm{Irrigation\\; ratio}=\\frac{\\mathrm{Irrigated\\;
    area }\\;(\\mathrm{ha})}{\\mathrm{Command }\\;\\left(\\mathrm{nominal}\\right)\\;\\mathrm{
    area }\\;(\\mathrm{ha})}$$ (11) Irrigation Water Productivity (IWP) IWP for different
    irrigation treatments was calculated by Eq. (12) to determine the performance
    level of irrigation water actually used in the scheme [18]. $$\\mathrm{IWP}=\\frac{y}{\\mathrm{Ig}}$$
    (12) where y = yield (kg/ha) and Ig = gross irrigation (mm). Socio-economic Performance
    Indicators Irrigation Cost per Unit Area It is the cost of irrigation for a unit
    area for successful crop production, i.e., Cost per unit area (Birr/ha) = (cost
    of irrigation, in Birr)/(quantity of the irrigated area, ha). Where; Birr is the
    currency of Ethiopia. Irrigation Benefit-to-Cost Ratio It is the ratio of the
    benefit obtained from unit land to the cost of production for that land (Eq. 13).
    $$\\frac{B}{c}=\\frac{I}{C}$$ (13) B/C = benefit–cost ratio, I = total income
    obtained from 1-hectare land in birr, and C = cost of production for that land
    in Birr. Agriculture Performance Indicators For the evaluation of agricultural
    performance, indicators related to the output of various units were used and these
    indicators were stated in Eqs. (14)–(17). $$\\frac{\\mathrm{Output}}{\\mathrm{Irrigated\\;
    area}}=\\frac{\\mathrm{Cost \\;of\\; production}}{\\mathrm{Irrigated\\; cropped\\;
    area }\\;(\\mathrm{ha})}$$ (14) $$\\frac{\\mathrm{Output}}{\\mathrm{Unit\\; command\\;
    area}}=\\frac{\\mathrm{Cost\\; of\\; production}}{\\mathrm{Command \\;area }\\;(\\mathrm{ha})}$$
    (15) $$\\frac{\\mathrm{Output}}{\\mathrm{Irrigated\\; supply}} =\\frac{\\mathrm{Cost\\;
    of\\; production}}{\\mathrm{Diverted\\; irrigation\\; supply }\\;\\left({\\mathrm{m}}^{3}\\right)}$$
    (16) $$\\frac{\\mathrm{Output}}{\\mathrm{Unit\\; water\\; consumed}}=\\frac{\\mathrm{Cost\\;
    of\\; production}}{\\mathrm{Irrigated\\; cropped \\;area }\\;\\left(\\mathrm{ha}\\right)}$$
    (17) Results and Discussions Performance Evaluation and Indicators of Irrigation
    Engineering Indicators Delivery Performance Ratio (DPR) The result showed that
    81.25% of the emitters measured discharged are more than 0.9 L/h, while 18.75%
    discharged are less than 0.9 L/h (Table 1). With the poor lateral installation
    and the farmer’s illegal rip of the clogged emitters with an awl, knife, and nail,
    more water is lost. Since, the farmers just drilled a hole in the blocked emitters
    without taking into account the typical emitter spacing and diameter resulting
    to a loss of large quantity of water [19, 20]. Table 1 Delivery performance ratio
    (DPR) Full size table The experimental plot P1 was close to the source and received
