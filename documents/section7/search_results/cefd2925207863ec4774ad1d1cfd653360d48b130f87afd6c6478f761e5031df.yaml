    Adopting a soil water balance function on daily basis and the normalized diffusion
    approach for capillary flow (Ritchie, 1998), the original EU-Rotate_N model accounts
    for the water content of 200 cm depth by 40 soil layers. However, due to the depth
    of groundwater in our research area is shallow, the soil saturated zone is usually
    within 1 m from the surface (Xie and Yang, 2013, Wang et al., 2014). Therefore,
    an improved groundwater level module is introduced to obtain the actual SWC for
    more accurate analysis of soil water and N movement (Wang et al., 2019). For the
    soil layer below the top boundary of the saturated zone, the SWC is calculated
    by the saturated water content, which can be determined by the soil texture. Meanwhile,
    for the soil layers within the unsaturated zone, it can be calculated mainly by
    the amount of irrigation, crop consumption and drainage following the original
    EU-Rotate_N model. With a groundwater monitor, the top boundary of the saturated
    zone can be obtained on a daily basis and then used to calculate the soil layer.
    By adjusting the soil layer where the saturated zone is located, the SWC can be
    modeled in the shallow groundwater area. The calculation of the soil water content
    is as follows：. First, we calculate the soil layer where the saturated zone is
    located according to the daily measured groundwater level (Eq. (1)). Then the
    soil water below this layer is assumed to be saturated and the soil water above
    it is estimated by the original EU-Rotate_N model with the meteorological data,
    irrigation data and fertilization data as input (Eq. (2)). According to the water
    balance function, the daily change in soil water can be calculated using Eq. (3).
