    The reason is that for CR = 0.33 that the off-time is longer than the on-time
    (20, 40, and 60 min) would lead to a similar irrigation strategy as wet-cycle
    surge irrigation where the next surges will run on wet soils because of short
    recession time. Therefore, for simplicity, emphasis was on CR = 0.5 that is the
    most common cycle ratio in practice (Henggeler et al., 1986, Fekersillassie and
    Eisenhauer, 2000, Fipps, 2012). Furthermore, other surface irrigation models such
    as SIRMOD only considers CR = 0.5 (Walker, 2005). So, our proposed analysis would
    serve as an analysis approach that could be followed by other irrigation researchers
    and engineers. 4.4.2. Objective function as an agro-environmental irrigation decision
    making tool In this study, we investigate the multifaceted aspects of optimal
    irrigation performance, focusing on key performance parameters AE, SE, DP, and
    RO. AE reflects the proportion of applied water that effectively reaches the rooting
    zone; SE shows the percentage of water storage in the root zone; DP assesses infiltrated
    water below the root zone; and RO accounts for runoff-associated wastage and erosion.
    OF was chosen to concurrently encompass both the agricultural (AE and SE) and
    environmental (DP and RO) components. The multiplication of AE and SE indicates
    how much of the water that has entered the field is stored in the rooting zone
    and would be used by the plant. Consequently, this concept is tied to agricultural
    management. On the other hand, the excess water that is not stored in the rooting
    zone is deep percolation and/or runoff, which cause environmental concerns, including
    soil erosion and nutrient loss, which are interconnected with environmental management.
    In areas where water resources are limited and/or water prices are high in terms
    of price per volume or groundwater extraction costs (Berbel et al., 2018, Gonzalez-Alvarez
    et al., 2006), AE is an indicator that affects the irrigation system efficiency
    of how delivered water is utilized and stored (SE) in the field and how it would
    contribute to water losses (extra environmental costs) in terms of RO and DP.
    Moreover, by increasing the applied irrigation water that impacts the (AE × SE),
    there would be obvious consequences on runoff and deep percolation. Therefore,
    the contribution of improving the irrigation efficiency (AE × SE) would be on
    controlling the environmental flows (RO and DP) and associated costs (Linstead,
    2018) associated with sediment control, nutrient management, and grey water footprint
    (Jia, 2023, Chukalla et al., 2018, Mekonnen and Hoekstra, 2015). Also, OF helps
    to manage irrigation practices according to the water resource availability. For
    example, if the required water resources are limited, a deficit irrigation management
    should be adopted that would be associated with higher AE and lower RO and DP.
    However, if sufficient water sources are available, a full irrigation management
    is designed, which may even allow the irrigation engineer design runoff reuse
    and tail-water return system (Omer et al., 2019, Falconer et al., 2015, Schwankl
    et al., 2007) to reduce the environmental impacts of RO and increase irrigation
    efficiency at field and regional scales (Scott et al., 2014). As a result, the
    simultaneous integration of agricultural and environmental terms enables us to
    comprehensively analyze and manage various aspects, including costs, environmental
    impact, and water resource management. Therefore, the proposed OF is a useful
    management tool for the irrigation engineers and stakeholders to design the best
    management irrigation practices that suits the local agro-environmental conditions.
    4.5. Limitations and challenges in switching to surge irrigation While surge irrigation
    offers a promising approach to enhance irrigation efficiency and reduce water
    losses, it is essential to acknowledge and address the limitations and challenges
    inherent in this irrigation technique (Borhade, 2018). We emphasize the need for
    a more balanced narrative that encompasses both the benefits and potential drawbacks
    of surge irrigation, including considerations of excessive percolation leading
    to nutrient leaching. Incorporating a comprehensive understanding of these limitations
    and challenges into the broader discourse on surge irrigation will pave the way
    for informed decision-making and the development of context-specific strategies
    (Younts and Eisenhauer, 2008). Moreover, the practical implementation of surge
    irrigation introduces specific challenges that merit careful consideration. The
    transition from continuous irrigation to surge irrigation necessitates infrastructural
    adjustments and associated costs (Bryant et al., 2021, Wood et al., 2017, Shock
    and Welch, 2011). The economic feasibility of this transition, alongside available
    resources, assumes significant importance in determining the viability of adopting
    surge irrigation. Furthermore, the applicability of surge irrigation may vary
    across diverse global contexts, shaped by distinct environmental, climatic, and
    geographical conditions. Variations in soil types, regional climate patterns,
    and geographical constraints can impact the effectiveness of surge irrigation,
    potentially limiting its universal suitability, which highlight site-specific
    testing and assessment (Goldhamer et al., 1987). Consequently, discussions around
    the regional adaptability and practicality of surge irrigation are indispensable
    for a holistic evaluation of its potential benefits and challenges. 5. Conclusion
    One of the crucial strategies to optimize water consumption and reduce water losses
    on the farm is to switch from continuous to surge irrigation. This study evaluated
    and simulated surge irrigation with two cycle ratios of 0.5 and 0.33 at different
    furrow lengths, and inflow rates and field data were compared to simulated data
    by the WinSRFR model. Furthermore, this study was carried out to investigate modified
    Kostiakov-Lewis and branch function equations as infiltration equations and IP
    and BS as surge irrigation modelling concepts. The results showed that WinSRFR
    had high accuracy in the simulation of advance time, infiltrated water depth,
    and runoff simulation under surge irrigation. The highest accuracy in the simulation
    was achieved at MKL(IP) for advance time and at BF(IP) for infiltrated water depth
    and runoff. IP was slightly more accurate than BS. Changing the cycle ratio from
    0.5 to 0.33 improved simulation accuracy in advance time and runoff while reducing
    the accuracy of infiltrated water depth; however, it specifically improved the
    distribution uniformity and deep percolation. Increasing the inflow rate from
    0.4 l s−1 to 0.6 l s−1 reduced simulation accuracy in advance time, infiltration
    water depth, and runoff. However, changing the furrow length from 70 m to 90 m
    decreased the accuracy of advance time simulation while increasing the accuracy
    of WinSRFR in infiltrated water depth simulation and runoff. Switching from continuous
    to surge irrigation could significantly improve irrigation performance. Surge
    irrigation increased application efficiency and decreased deep percolation. Results
    indicated that increasing the furrow length from 70 m to 90 m and reducing the
    inflow rate from 0.6 l s−1 to 0.4 l s−1 increased application efficiency and decreased
    runoff. The results showed that the best irrigation performance was achieved with
    an inflow rate of 0.4 l s−1 and a furrow length of 90 m. The optimal irrigation
    scenario involved adjusting parameters such as the inflow rate, furrow length,
    cutoff time, and on-time to achieve the best irrigation performance. In general,
    the results indicated that for all inflow rates and furrow length, a cutoff time
    of 360 min and an on-time of 60 min reduced water losses and improved distribution
    uniformity. The findings of this study suggest the potential for proposing a new
    surge irrigation management approach named as \"wet-cycle surge irrigation\".
    In the proposed approach, the first surge would advance the entire furrow length,
    and the subsequent surges would be applied to the wet soil. This alternative surge
    irrigation strategy would certainly require further investigations and experimentations
    under diverse field managements and hydraulic parameters to investigate its effectiveness
    in optimizing irrigation performance and efficiency for minimizing irrigation
    water losses. Dedication Seyed Hamid Ahmadi would like to sincerely dedicate this
