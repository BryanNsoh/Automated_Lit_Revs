    systems are inexpensive and easy-to-operate wastewater systems and are widely
    used globally at different scales for the safe treatment of wastewater. This study
    aims to evaluate a pilot-scale vertical flow wetland system treating wastewater
    under different loadings. The wetland system was constructed using indigenous
    plants (Imperata cylindrical) and operated using actual wastewater for twelve-months.
