    the low and high loading rates was − 134.3–93.8% and − 1545.7–92.6%, respectively.
    It was evident that he metals were leaching from the soil. Moreover, it was found
    that the system performance was closely linked to the ambient temperature effects
    during the start-up (r = 0.59) and high hydraulic loading (r = 0.43) phases for
    example. While ambient temperature has wider effects on wetland biota, its effects
    on the plants are more pronounced. In conclusion, wetland systems can be constructed
    using indigenous plants to treat office wastewater efficiently under the harsh
    climate conditions of Kuwait with adjustments in capacity, loading rates, and
    operational conditions. Keywords Heavy metalsNutrientsOrganic matterWastewater
    treatmentWetland Introduction Wastewater treatment could offer a valuable water
    resource for Kuwait and other arid and semi-arid countries with shortages in freshwater
    supply [1] and could significantly bridge the gap between water supply and demand.
    However, the main concern with wastewater treatment reuse or recirculation is
    its composition (that is, nutrients [nitrogen; N, phosphorus; P], chemicals, and
    pathogens), which can be detrimental to human health and aquatic life and might
    present environmental hazards if not appropriately treated [2], [3]. Additionally,
    inappropriate wastewater discharge would release nutrients and waterborne pathogenic
    microbes into the receiving environment and may raise environmental issues. Small-scale
    (in situ) wastewater treatment technology is receiving significant attention worldwide
    and could help address the issue of rising water demand. For example, recently,
    the government of Kuwait has turned its attention to wastewater treatment and
    reuse in the irrigation of landscapes to reduce the cost and demand of the limited
    freshwater [4], [5]. Many parts of the world are not connected to a centralized
    sewer system and mainly depend on limited wastewater treatment and disposal practices
    such as septic or storage tanks [6], [7]. On the other hand, centralized wastewater
    management systems are capital-intensive and often need to be more economical.
    In-situ wastewater management systems could offer an alternative inexpensive source
    of water for reuse at the generation point, and, therefore, it is advantageous
    to have a suitable and cost-effective in-situ wastewater treatment system to treat
    wastewater and reuse it for irrigation [8], [9]. Wetland systems are considered
    one of the in situ wastewater treatment technology that is easy to operate, cost-effective,
    consumes less energy, and is environmentally friendly (green systems) [10], [11],
    [12]. Wetland systems can be used for small communities, as well as for areas
    that are not connected to the sewer system [13], [14], [15]. Therefore, this research
    study aimed at designing, constructing, and evaluating the performance of a small-scale
    wetland system to treat the wastewater generated at Sulaibiya Research Plant (SRP).
    A wetland system is a system that can biodegrade/remove organic matter (OM), nutrients,
    heavy metals, and so on by the bacteria attached to the media and in the plants.
    The treatment process is also enhanced by passing the wastewater media (filtration)
    and plant roots horizontally or vertically and reusing it for irrigation [16].
    Several research studies [17], [18], [19] evaluated the performance efficiency
    of vertical flow constructed wetland (VFCW) systems. These studies revealed that
    the system is a suitable treatment technology with respect to water quality parameters.
    In addition, these studies revealed that VFCW systems’ performance was satisfactory
    in suspended solids (SS) and OM, as represented by chemical oxygen demand (COD)
    and biochemical oxygen demand (BOD), and was limited in P removal due to the insufficient
    interaction between the wastewater and the substrate media. Other studies mentioned
    that VFCWs can also achieve a satisfactory level of nitrification [20], [21],
    [22]. However, some research studies pointed out that the performance of VFCWs
    was poor regarding denitrification [23], [24]. Furthermore, many recent research
    studies have demonstrated that VFCWs with intermittent loading regimes can denitrify
    effectively with some amendments and modifications to the system [25], [26], [27].
    VFCWs are primarily used in Europe, predominantly in Austria, Denmark, Germany,
    the United Kingdom (UK), France and the United States of America (USA) [28]. The
    application of VFCWs is gradually developing in Asia and Africa [29], [30]. In
    addition, in Kuwait, the wetland system was applied at Jleeb Al-Shuyoukh Camp
    from 2008 to 2013 for 500 people to treat their wastewater onsite [31]. Results
    showed that the system was successfully applied under Kuwait’s conditions with
    removal efficiencies of 93.3% for COD, 92.5% for BOD, 74% for NH4+-N, 43% for
    PO4-P, and 99.9% for total coliform. Also, the results showed that the treated
    wastewater met the specifications for its reuse for irrigation purposes (Kuwait
    Environment Public Authority (KEPA) standards). However, the disadvantages of
    the constructed wetlands (CWs) include high land area requirements (depending
    on the design), the need for a preliminary treatment before the treatment of the
    wastewater by the system, and the need for higher retention time than a conventional
    system [32], [33]. For that reason, VFCWs have the advantage over horizontal flow
    type since they are more efficient and require less land area [34], [35]. This
    research paper examines the VFCW pilot for wastewater treatment under Kuwait conditions
    and its reuse potential according to KEPA standards using tidal flow strategy
    to enhance the oxygen into the VFCW. Specifically, this research aims to design
    and construct a small-scale wetland system using indigenous plants suitable for
    treating office wastewater generated at a selected office complex site. Specifically,
    under the harsh climate conditions of Kuwait, the project objectives are to infer
    about the feasibility of VCWS suitability, evaluate the quality of treated wastewater
    from the wetland treatment system, and understand its limitations. This work is
    vital since many areas in Kuwait and globally are not connected to centralized
    wastewater treatment systems and need adequate environmentally friendly treatment.
    Methods and materials This study utilized the wetland system to treat wastewater
    and reuse it for irrigating the landscape at Kuwait''s SRP. A VFCW system was
    fabricated in the mechanical workshop at the KISR and transferred to SRP. The
    CW has an impermeable lining and is slightly inclined to facilitate the movement
    and collection of the water flow from the influent to the effluent. The VFCW system
    has a height of 1 m, a width of 60 cm, and a length of 60 cm. It was fabricated
    using acrylic sheets installed on a steel base, and its outlet is situated at
    a height of 50 cm from the ground surface, as shown in Fig. 1. The single CW system
    consists of the following three layers: • At the bottom, a drainage layer, filled
    with gravel media, having a height of 20 cm, to facilitate the drainage of the
    wastewater, • On the top of the drainage layer is the primary filter consisting
    of a random packing media with a height of 50 cm, and • At the top is the distribution
    layer, primarily soil media of 10 cm depth planted with macrophytes. Download
