    value is significantly affected by the substrate, sludge age, and, accordingly,
    sludge structure. Yurtsever et al. found CST and normalized CST in AnMBR as 102
    ± 39 s and 20 ± 6 s·L/g, respectively [55]. Although it is quite close to the
    CST value obtained in this study, the difference between the normalized CST values
    is greater. The SRF decreased up to 15 days of operation and then increased gradually.
    The highest SRF value was determined as 1.3 × 1014 m/kg at the end of the operation
    (Supplementary File, Table A.1). Yurtsever et al. found the SRF value in AnMBR
    as 10.8 ± 4 × 1014 m/kg in their study [55]. Dereli determined the SRF value as
    20 × 1014 m/kg, 31 × 1014 m/kg, and 30 × 1014 m/kg at 20, 30, and 50 days sludge
    age, respectively [29]. The SRF increased when the SRT increased to 30 days and
    stayed steady when the SRT was set to 50 days. In our study, SRT was infinite,
    and at the beginning of P1, the SRF decreased and came to its initial value at
    the end of P1. In P2, SRF showed a relatively steady trend. Various CST and SRF
    values have been reported in the literature. Although the CST and SRF values obtained
    in this study were incompatible with the literature, it is more appropriate to
    compare these parameters within the system since CST and SRF values are generally
    related to system-specific parameters such as sludge structure and operating conditions.
