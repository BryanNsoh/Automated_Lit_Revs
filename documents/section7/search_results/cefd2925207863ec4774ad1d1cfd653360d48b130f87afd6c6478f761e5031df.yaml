    models Sequential minimal optimization (SMO) regression algorithm SMO algorithm
    is one of the well-known function algorithms that was first invented by Platt
    (1988) at Microsoft Research Center. This iterative algorithm is developed for
    solving optimization problems, e.g., in quadratic programming, which is a popular
    weakness of the SVM algorithm. Generally, the need for quadratic programming arises
    during the training of the SVM algorithm, and SMO algorithm is an alternative
    to QP methods, which are sophisticated and need expensive third-party QP solvers.
    SMO, on the other hand, can divide such problems into smaller parts, called sub-problems.
    The main advantage of these sub-problems is that they can be analytically solved.
    Of note, the SMO algorithm implements SVM for regression problems. Hence, the
    parameters can be learned using various algorithms. The algorithm is selected
    by setting the reg-optimizer as the most popular algorithm. Consider a binary
    classification with a dataset (x1, y1), …, (xn, yn), where xi is an input vector
    and yi ∈ {− 1, + 1} is a binary label corresponding to it. A soft-margin SVM is
    trained by solving QP, which is explained in a dual form as follows: $${\\text{Max}}\\sum\\limits_{i
    = 1}^{n} {\\alpha_{{\\text{i}}} } - 0.5\\sum\\limits_{i = 1}^{n} {\\sum\\limits_{j
    = 1}^{n} {y_{{\\text{i}}} y_{{\\text{i}}} K(x_{{\\text{i}}} ,x_{{\\text{j}}} )\\alpha_{{\\text{i}}}
    \\alpha_{{\\text{i}}} } } ,$$ (1) subject to: $$0 \\le \\alpha_{{\\text{i}}} \\le
    C, for\\quad i = 1,2,...,n,$$ (2) $$\\sum\\limits_{i = 1}^{n} {y_{{\\text{i}}}
    \\alpha_{{\\text{i}}} = 0},$$ (3) where C is an SVM hyperparameter and K(xi, xj)
    is the kernel function, both supplied by the user; and the variables \\(\\alpha_{{\\text{i}}}\\)
    are Lagrange multipliers. Random committee (RC) An ensemble-based model developed
    by combining more than two artificial intelligence techniques is called Committee
    Machines (CMs). CMs enjoy flexibility in modeling and know-how in resolving the
    deficiencies currently witnessed in the respective standalone model (Ghiasi-Freez
    et al. 2012; Chen et al. 2022; Yin et al. 2022a, b). The RC model is a kind of
    CM learning technique applied for addressing classification and regression issues
    and is considered to be an effective ensemble model (Niranjan et al. 2017). The
    RC model is able to develop hybridized randomizable base regressors or classifiers,
    each functioning based on the same data. However, a specific random seed is utilized
    and the final model response is obtained by averaging the estimations made by
    each standalone model (Witten and Frank 2005). Disjoint aggregating (Dagging)
    Developed by Ting and Witten (1997), the disjoint aggregating (Dagging) approach
    works on a proportionate stratified sampling scheme, dividing a dataset into a
    series of stratified folds in such a way that one individual learner manages a
    specific fold (Chen et al. 2020). Dagging is considered a robust tool for improving
    the accuracy of the weak single models in which a series of weak regressors are
    coupled using the voting rule for calculating the output of the model (Pham et
    al. 2020). The Dagging model can be established as follows: (i) The training dataset
    is split into a suite of \"L\" subsets; (ii) everyone should have \"K\" samples,
    and each sample belongs to only one subset; (iii) a regression model is developed
    for each subset, and in total, \"L\" regression models are obtained; and (iv)
    based on the comparison of the results from each regression model, the model with
    enough votes is selected for the Dagging algorithm (Chen and Li 2020). Additive
    regression (AR) AR model was introduced by Stone (1985). From a mathematical point
    of view, \"Y\" and explanatory \"xi\" variables should be linked through a suite
    of nonparametric regression functions \"fi\", which are in turn defined to be
    a regression function of the independent variables \"xi\". Consequently, each
    independent variable \"xi\" contributes to the final model in the form of (fi
    (xi)) compared to the linear form (λi xi) used in the MLR model (Xu et al. 2017).
    The AR is a general (potentially nonlinear) regression model that includes linear
    regression as a special case. Suppose that variable \\(Y_{{\\text{i}}} \\left(
    {i = 1, 2, \\ldots ,n} \\right)\\) is a function of unrestricted functions \\(f_{{\\text{j}}}
    \\left( {j = 1, 2, \\ldots ,p} \\right),\\) which are determined by the input
    variables \\(X_{{{\\text{i}}1}} , X_{{{\\text{i}}2}} \\ldots ,X_{ip}\\), respectively.
    The AR model is evaluated based on the following equation (Xu and Lin 2017; Tian
    et al. 2021a, b): $$Y_{i} = \\mathop \\sum \\limits_{j = 1}^{p} f_{j} \\left(
    {X_{ij} } \\right) + \\mu_{i} , \\;\\mu_{i} \\sim iid\\left( {0,\\sigma^{2} }
    \\right),$$ (4) where\\(f_{{\\text{j}}} \\left( {X_{{{\\text{ij}}}} } \\right)\\)
    is a nonparametric function fit to the data. The random error term \\(\\left(
    {\\mu_{{\\text{i}}} } \\right)\\) has zero mean and variance of \\(\\sigma^{2}\\).
    More AR details can be found in the study of Cui et al. (2010). Evaluation and
    comparison of the models RMSE, percentage of bias (PBIAS), Nash–Sutcliffe efficiency
    (NSE), and mean absolute error (MAE) are computed as follows (Legates et al. 1999;
    Moriasi et al. 2007a, b): $${\\text{RMSE}} = \\sqrt {\\frac{1}{N}\\mathop \\sum
    \\limits_{i = 1}^{i = N} (Q^{{{\\text{Pre}}}} } - Q^{{{\\text{Obs}}}} )^{2},$$
    (5) $${\\text{MAE}} = \\frac{1}{N}\\sum\\limits_{i = 1}^{N} {\\left| {Q^{{{\\text{Pre}}}}
    - Q^{{{\\text{Obs}}}} } \\right|} ,$$ (6) $${\\text{NSE}} = 1 - \\frac{{\\sum\\nolimits_{{i
    = 1}}^{N} {(Q^{{{\\text{Pre}}}} - Q^{{{\\text{Obs}}}} )^{2} } }}{{\\sum\\nolimits_{{i
    = 1}}^{N} {(Q^{{{\\text{Obs}}}} - \\overline{{Mean\\;Q^{{{\\text{Obs}}}} }} )^{2}
    } }},$$ (7) $${\\text{PBIAS}} = \\left[ {\\frac{{\\mathop \\sum \\nolimits_{I
    = 1}^{N} \\left( {Q^{{{\\text{Pre}}}} - Q^{{{\\text{Obs}}}} } \\right)}}{{\\mathop
    \\sum \\nolimits_{i = 1}^{N} Q^{{{\\text{Pre}}}} }}} \\right]*100,$$ (8) where
    \\(Q^{{{\\text{Obs}}}}\\) is the observed rainfall, \\(Q^{{{\\text{Pre}}}}\\)is
    the predicted rainfall, \\(\\overline{{Mean Q^{{{\\text{Obs}}}} }}\\) is the mean
    of measured rainfall values, and N is the number of data samples (the number of
    test datasets). The lower the RMSE and MAE values, the higher the model performance.
    NSE ranges between \\(- \\infty\\) and 1, and the model with NSE = 1 is ideal.
    NSE is classified as unsatisfactory, acceptable, satisfactory, good, and very
    good performance for NSE ≤ 0.4, 0.40 < NSE ≤ 0.50, 0.50 < NSE ≤ 0.65, 0.65 < NSE ≤ 0.75,
    and 0.75 < NSE ≤ 1.00, respectively (Moriasi et al. 2007a, b). PBIAS can be used
    for model performance classification similar to NSE, and it shows the overall
    model underestimation or overestimation. Negative PBAISA indicates the model overestimation,
    while positive PBIAS represents underestimation (Legates and Mccabe 1999). Results
    Most effective input scenario Based on the results provided in Fig. 4, the input
    scenario (6) composed of the variables MIRH, MARH, MAT, MIT, SSH, and Eva had
    the highest r-values at both training and validation phases and showcased the
    most effective variables in rainfall prediction. Hence, the developed models were
    tested using the input scenario (6), the performance of which is discussed in
    the following section. Fig. 4 Determination of the most effective input scenario:
