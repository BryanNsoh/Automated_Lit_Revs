    analyzed sensitivity of furrow irrigation to WinSRFR software input parameters
    and performance of different furrow irrigation methods. We also evaluated the
    parametrization of the WinSRFR software to improve the performance of different
    furrow irrigation systems in the southwest Iran. Sensitivity analysis revealed
    that furrow irrigation was the most sensitive to inflow rate, cutoff time, and
    the Kostiakov-Lewis infiltration equation parameters. To achieve reliable results,
    therefore, these parameters should be measured with acceptable accuracy. The highest
    effect of Manning''s roughness coefficient was obtained on the flow advance time.
    By conducting the field experiments and software parameterization, software could
    simulate runoff, infiltration, and advance time with good accuracy at relative
    errors of 5.60 %, 5.09 %, and 2.14 %, respectively. In estimating runoff and infiltration,
    the best and poorest performance of the software were observed for the AFI and
    CFI methods, respectively. The software estimated the advance time with the highest
    and lowest accuracies in the SFI1–1 and AFI methods, respectively. The performance
    of different surge and alternate furrow irrigation methods is evaluated using
    the WinSRFR software. According to the results, the best and poorest performance
    corresponded to the variable alternate irrigation and conventional furrow irrigation
    methods, respectively, hence AFI is recommended in the studied area. After the
    AFI method, the SFI1–1 and SFI1–2 methods had better performance than the CFI
    and FFI methods. Changing the inflow rate from 0.35 to 0.34 L/s and the cutoff
    time from 300 to 304 min increased the application efficiency from 62.0 % to 66.6
    % in CFI. Also, changing the inflow rate from 0.35 to 0.34 L/s and the cutoff
    time from 300 to 320 min in SFI1–1 increased the application efficiency from 64.9
    % to 69.7 %. Thus, furrow irrigation performance was improved by managing the
    cutoff time and the inflow rate. In this study, WinSRFR software was well established
    and parameterized which led to sufficient agreement between the field observations
    and the model outputs for furrow irrigation. This software improved the performance
    of the different furrow irrigation methods (conventional, surge and alternate)
    in the study area. Declaration of Competing Interest The authors declare that
