    This article investigates the performance of the doubly fed induction motor (DFIM)
    in smart irrigation systems, where the motor’s ability to control water flow by
    adjusting its speed is explored. The study demonstrates that DFIM can be treated
    as a variable-speed synchronous motor with similar torque-speed characteristics.
    A mathematical model is developed to optimize its performance in smart irrigation
    systems, considering specific application conditions. The experimental setup results
    show a good correlation with the theoretical findings, indicating the potential
    of using DFIM in smart irrigation systems to enhance their efficiency and control
    while lowering costs. The results also investigate the influence of stator and
    rotor voltage and current variations on the motor’s characteristics and power
    factor, highlighting the DFIM’s ability to change its power factor by adjusting
    the rotor current and thus improve its performance as a synchronous motor. Keywords:
    control water flowvariable speed synchronous motorDFIMsynchronous motorsteady
    state performancepower factor 1. Introduction The doubly fed induction motor (DFIM)
    is a promising solution for variable speed drives due to its lower capacity frequency
    converter in the rotor, which results in significant cost savings compared to
    systems that use a full power converter [ 1–3]. DFIM is a wound rotor induction
    motor with a rotor that is supplied from a variable frequency converter. DFIM
    is widely used as a generator for wind energy conversion systems due to the constant
    frequency of the generated voltage, which is maintained even with varying rotor
    speeds. Additionally, the rotor speed can be controlled to obtain maximum power
    from the wind turbine. DFIM also has various applications in electric and hybrid
    electric vehicles [ 1, 2], marine propulsion [ 3, 4], pumping systems [ 5, 6],
    and traction [ 7]. The steady-state performance of DFIM has been the subject of
    investigation in several studies, including [ 7–9]. The DFIM''s speed variation
    is typically achieved by altering the injected rotor voltage. These studies have
    demonstrated that the DFIM''s torque-speed characteristics are like those of the
    induction motor. Additionally, a theoretical study of the steady-state operation
    of DFIM has been conducted, as reported in Ref. [ 10]. The stator in this study
    is excited at the supply frequency, while the rotor is supplied with a voltage
    of a frequency that differs from the slip frequency. However, this approach leads
    to unstable machine operation and higher torque pulsations, as reported in the
    study. Different control strategies have been proposed recently to achieve speed
    control of DFIM. One such strategy is the field-oriented control of DFIM without
    a rotor position sensor, as presented in Refs. [ 11–13]. In this method, a single
    frequency converter is used in the rotor side while the stator side is connected
    directly to the grid. Another study, as discussed in Ref. [ 14], presents a sensor-less
    field-oriented control of DFIM using two converters, one in the stator side and
    the other in the rotor side. However, this method increases the system cost and
    complexity. The direct torque control of DFIM has been investigated in Refs. [
    15–17], which use the space vector modulation technique to achieve direct and
    independent control of the motor torque and flux. A fuzzy logic controller has
    been employed in direct torque control as an alternative to the PI controller
    in order to eliminate the torque and flux ripples, as suggested in Ref. [ 18].
    In addition, sliding mode control has been proposed as a novel control strategy
    for DFIM speed control in Ref. [ 19]. This adaptive control scheme achieves robust
    motor drive performance despite the variation in parameters. All recent studies
    indicate that the performance of DFIM is similar to that of conventional induction
    motors. This article provides the following key contributions: Investigating the
    performance characteristics of DFIM under speed and load variation. Developing
    and implementing a mathematical model for DFIM in smart irrigation systems to
    predict its performance under different operating conditions. Building and testing
    an experimental setup to validate the theoretical results and demonstrate the
    correlation between the theoretical and experimental results. 2. System Description
    and Principle of Operation A schematic diagram of the DFIM drive system is presented
    in Figure 1. The stator three-phase terminals are directly supplied from the main
    power source, while the rotor windings are connected to the grid through a variable
    frequency converter. To reduce the output voltage from the converter and make
    it suitable for the rotor windings, a three-phase transformer is employed after
    the converter. FIGURE 1. A schematic diagram of DFIM drive system. Display full
    size In DFIM, the stator windings are excited by the three-phase ac currents from
    the grid, which establishes a rotating field in the stator. This rotating field
    is also created in the rotor windings as they are fed from the grid via the frequency
    converter. The interaction between the two rotating fields results in motor rotation,
    and the speed and direction of both fields are the primary parameters that control
    motor speed. When both magnetic fields rotate in the same direction, the rotor
    rotates at a speed equal to the difference between the speeds of the two rotating
    fields, resulting in a motor speed less than the synchronous speed. Conversely,
    when both magnetic fields rotate in opposite directions, the rotor rotates with
    a speed equal to the sum of the speeds of the two magnetic fields, causing the
    motor speed to exceed the synchronous speed. This behavior can be described by
    Eq. (1) as in Ref. [ 20]: N r = N s 1 ± N s 2 = 60 ( F 1 ± F 2 ) P  (1) where
    Nr is the motor speed in (rpm), Ns1 is the rotating magnetic field speed in the
    stator in (rpm), and Ns2 is the rotating magnetic field speed in the rotor in
    (rpm). F1 represents the frequency of the AC currents fed into the stator windings,
    while F2 represents the frequency of the AC currents fed into the rotor windings,
    and P is the number of pair poles of DFIM [ 3]. 3. Methodology In this section,
    the mathematical model and the experimental setup of DFIM are presented, as elaborated
    in the following subsections. 3.1. Theoretical Analysis The steady-state mathematical
    model of DFIM is established based on the fundamental principles of induction
    motor, as described in Ref. [ 20]. Figure 2 illustrates the per-phase equivalent
    circuit of the wound rotor induction motor when the rotor windings are energized
    from the supply. FIGURE 2. Equivalent circuit per phase of DFIM. Display full
    size The voltage equations can be written as [ 20]: V 1 = I 1  ( R 1 + j X 1 )
    + E 1  (2) V 2 = I 2  ( R 2 + j X 2 ) + E 2 (3) where V1 is the stator input voltage
    per phase, V2 is the rotor injected voltage per phase, E1 is the induced EMF at
    the stator windings per phase and E2 is the induced EMF at the rotor windings
    per phase. I1 is the stator phase current and I2 is the rotor phase current. R1
    is the stator phase resistance, R2 is the rotor phase resistance, X1 is the stator
    phase leakage reactance, and X2 is the rotor phase leakage reactance. The input
    power to the stator (P1) and the input power to the rotor (P2) can be determined
    as following: P 1 = 3 V I 1  cos φ 1  (4) P 2 = 3 V I 2  cos φ 2  (5) where cosφ1
    is the power factor at the stator side and cosφ2 is the power factor at the rotor
    side. By neglecting the iron loss, the total losses can be calculated as: P loss
    = P c 1 + P c 2 (6) P c 1 = 3 I 1 2  R 1 (7) P c 2 = 3 I 1 2  R 2 (8) where PC1
    is the stator copper loss and PC2 is the rotor copper loss. Accordingly, the DFIM
    mechanical power (Pm) and developed torque (T) become: P m = P 1 + P 2 − P loss
    (9) T = P m / ω (10) where ω is the motor speed in (rad/s). 3.2. Experimental
