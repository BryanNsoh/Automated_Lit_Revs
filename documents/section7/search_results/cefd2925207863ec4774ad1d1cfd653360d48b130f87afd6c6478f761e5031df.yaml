    the future warming and humid environments could improve wheat yield as well as
    increase groundwater recharge in this well-irrigated plain (see the square located
    at the upper right of both circle and triangle in Fig. 9). A sensible opportunity
    for overcoming tradeoffs will embrace promoting the sprinkler irrigation technologies
    in the coming decades, along with changing future climate. Based on simulations
    and optimizations, under the sprinkler irrigation schemes during the future period
    (2030–2049), only an averagely minimal 4% reduction in wheat yield would be sacrificed
    to achieve shallow groundwater equilibrium (see the brown rhombus in Fig. 9).
    To the mid-21st century, approximately 50% of the study area could achieve the
    target of stopping groundwater drawdown and ensuring the stable wheat yield simultaneously
    under the optimized sprinkler irrigation schedule. This is a key finding for the
    current dilemma between saving irrigation pumping and rigid constraint of production
    reduction in this global groundwater mining hotspot. This study made full use
    of the characteristics of the SWAT model to conduct distributed simulations considering
    the heterogeneity of weather conditions and the underlying surface and proposed
    the recommended sprinkler irrigation schemes for 22 subbasins considering the
    double management objectives of water and food. These results could provide alternative
    strategies and quantitative references for water-saving irrigation project planning
    under the changing climate. 4.4. Limitations of this study The SWAT model could
    simulate the hydrological cycle on a finer time step, but the hourly recorded
    precipitation data are needed. Limited to the available weather data, the current
    simulation is conducted on a daily time step for 20 years, which aimed to analyze
    the long-term effects on crop and groundwater of water saving practices. In addition,
    the limitations of SWAT in providing a comprehensive depiction of the water cycle
    under the sprinkler irrigation scheme increase the uncertainty of the outcomes.
    Specifically, the intricate processes associated with sprinkler irrigation, such
    as reducing water transport losses and improving the uniformity of irrigation,
    might be difficult to simulate only using SWAT. Due to the limitations of collected
    data and SWAT model structure, the micro-sprinkler irrigation technologies that
    use dissolved fertilizer along with the sprinkled water cannot be considered in
    these simulations. The above result is based on modeling and should be further
    validated in the future by applying empirical evidence if supported by data. Related
    studies pointed out that the crop uptakes of water and nitrogen could be more
    efficient and wheat yield could be increased under micro-sprinkling irrigation
    scheduling (Dong et al., 2016, Li et al., 2019a, Li et al., 2019b, Lv et al.,
    2020), further work to modify the SWAT model should be performed to evaluate this
    sprinkler irrigation technology. In the hydrological simulations for future periods,
    the effects of groundwater recharge from ecological water supplement in rives
    brought by the South-to-North Water Diversion after 2014 are ignored, which means
    that the recovery in the shallow groundwater table we estimated for policy-making
    should be conservative. With regards to the optimization, the stable wheat yield
    was estimated by comparing it to the production level in the historical period,
    which did not consider the population variation in the future. Morever, the positive
    effects on grain yield of some agronomic measures (e.g., changing the sowing density,
    and soil moisture conservation cultivation) and crop variety improvement cannot
    be reflected in these simulations as well. 5. Conclusions Compared with traditional
    surface irrigation scheme, the sprinkler irrigation scheme was beneficial to increase
    winter wheat yield under the same irrigation quota in general. Based on the measured
    historical weather data, the application of sprinkler irrigation resulted in an
    increase of 12%− 14% in wheat yield under the 225 mm irrigation quota compared
    to the corresponding surface irrigation, and a stable wheat yield for the 150 mm
    irrigation quota. It was related to the variations in ETa of 41 mm and 11 mm,
    and changes in crop transpiration of 29 mm and 1 mm, respectively, under the sprinkler
    irrigation with 225 mm, and 150 mm irrigation quotas. The percolation from the
    bottom of the root zone (2 m deep) decreased by 3%− 37% under sprinkler irrigation
    schemes, which accelerated shallow groundwater depletion during the winter wheat
    season. Future climate favored winter wheat yield, percolation, and groundwater
    recharge. The simulation results for the projected future climate scenarios showed
    a 6%− 7% increase in winter wheat yield under the six sprinkler irrigation schemes
    in comparison with the historical period. The ETa of the winter wheat-summer maize
    rotation system increased by approximately 4%, and most of the increase was due
    to the larger soil evaporation. Increasing precipitation in the future could improve
    the percolation in the growth periods of winter wheat and summer maize by 71%− 122%
    and 58%− 68%, respectively, hence resulting in more groundwater recharge. The
    increasing recharge could potentially lead to a substantial slowing of depletion
    or even aquifer recovery under sprinkler irrigation schemes in the future. By
    the mid-21st century, approximately 50% of the study area could achieve shallow
    groundwater equilibrium and stable wheat production simultaneously under the optimized
    sprinkler irrigation schedules. Optimized sprinkler irrigation with a higher irrigation
    frequency was recommended. If the shallow groundwater equilibrium must be realized,
    sprinkler irrigation schemes with the limited irrigation quotas of 150 mm (S3)
    and 75 mm (S6) were the dominant recommending plans. And if the winter wheat yield
    must be ensured stable, sprinkler irrigation schemes with the limited irrigation
    quotas of 225 mm (S2) and 150 mm (S3) were recommended. These simulation-evaluation-optimization
    results could provide an important reference for the global groundwater mining
    hotspots to balance water scarcity and food security. CRediT authorship contribution
