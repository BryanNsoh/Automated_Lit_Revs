    agricultural water management The SWAT model uses a simplified EPIC (Erosion-Productivity
    Impact Calculator) crop growth model to account for annual variation in growth
    (Neitsch et al., 2011). In each subbasin, the crop variety, irrigation scheduling,
    and nitrogen fertilization scheduling, for the winter wheat and summer maize (Table
    S1) were determined from three field experiments conducted in Luancheng, Quzhou,
    and Dongbeiwang (Cao, 2002, Fan, 2001, Hu, 2000, Li, 2002, Zhang, 2001, Zhang,
    2006). It is worth noting that the groundwater module in SWAT simulates water
    storage changes in shallow aquifers based on the water balance equation at a daily
    time step (Arnold et al., 1993). However, it cannot directly compute or output
    groundwater table depth, limiting the calibration using monitoring well data.
    Zhang et al. (2016a) enhanced the geohydrology modeling function of SWAT by modifying
    the groundwater module (Eq. 1-6, Tables S2-S3 in the Supplementary Materials),
    and calibrated and validated the model using detailed shallow groundwater table
    fluctuation data from 16 national monitoring wells and 148 regional survey wells.
    The values of the determination coefficient (R2) and the Nash-Sutcliffe efficiency
    (NSE) were above 0.95 in both the calibration and validation periods (Table S4).
    The enhanced SWAT model enabled the simulation of the SPAC system in conjunction
    with the underground hydrology system, avoiding the junction of the crop model
    and groundwater flow model along with the difficulty in data transmission and
    complex parameters. Crop parameters are calibrated and validated based on field
    experiment station data and statistical production data, enabling the model to
    simulate the growth of winter wheat and summer maize more reliably (Sun and Ren,
    2014). Hydrological parameters are calibrated and validated using remotely sensed
    ET data, allowing the model to represent the hydrological cycle process in farmland
    (Sun and Ren, 2014). Additionally, groundwater parameters are calibrated and validated
    based on measured groundwater table data, ensuring a realistic simulation of groundwater
    table dynamics under different scenarios (Zhang et al., 2016a) (Figs. S1-S2, and
    Tables S5-S6). Following the comprehensive calibration of the model using these
    observed field data, the implementation of watershed-scale agricultural water
    management practices, such as sprinkler irrigation, can be further realized. It
    proved to be an effective tool in evaluating the spatiotemporal variability of
    shallow groundwater changes and crop yields (Zhang et al., 2018, Zhang and Ding,
    2021, Zhang and Ren, 2021, Hou et al., 2022), and these two variables are the
    most critical data for the water management and policy making in the NCP. The
    detailed processes of SWAT model inputs and setup are available in Zhang et al.
    (2016a). Although the SWAT model does not have an option to directly simulate
    sprinkler irrigation practices, we have found a workaround by treating the sprinkler
    irrigation as theoretical rainfall, referring to related model (e.g., the Soil-Water-Atmosphere-Plant
    model, Kroes et al., 2009). In this study, the irrigation amounts in the predefined
    sprinkler irrigation scenarios in SWAT were converted into daily precipitation
    data (Ali M. Sadeghi, personal communication, 2016), which referred to related
    APEX (Agricultural Policy/Environmental eXtender) manual and APEX source code
    (Steglich and Williams, 2019; Luca Doro, personal communication, 2023). Specifically,
    when sprinkler irrigation was defined on a certain day, the amount of water applied
    through sprinkler irrigation was added to the daily precipitation input data of
    the corresponding weather station. The new weather file, which included the adjusted
    precipitation data, was then used to drive the SWAT model for simulations. 2.3.
    Sprinkler irrigation scenarios settings For the studied winter wheat-summer maize
    double cropping system, sprinkler irrigation scenarios were only set for winter
    wheat as the precipitation could generally satisfy the water requirements of summer
    maize (Sun and Ren, 2014, Zhang et al., 2016a) and the interception loss for maize
    is usually large under sprinkler irrigation (Li et al., 2018). Considering the
    current irrigation intensity is not sustainable for this groundwater over-exploitation
    region (Zhang et al., 2016a), the sprinkler irrigation scenarios were designed
    under the limited pumping amounts to ease water shortages. To highlight the benefits
    of employing sprinkler irrigation over surface irrigation, three surface irrigation
    schemes are setup for comparison. By constraining irrigation quota (i.e., a sum
    of the irrigation amount for each application) to three different levels, six
    sprinkler irrigation schemes (S1-S6) along with three traditional surface irrigation
    schemes (L1-L3) as comparison groups were set in this study (Table 1). The detailed
    setting is described as follows: (1) dividing the limited irrigation quota into
    three categories (i.e., 225 mm, 150 mm, and 75 mm) by referring to the field experiments,
    local regulations, and relevant data (Chen et al., 2014, Sun et al., 2014, Hebei
    Provincial Bureau of Quality and Technical Supervision, 2012, The People’s Government
    of Hebei Province, 2014), as well as the surface irrigation schemes in Zhang et
    al. (2018) for comparison; (2) designing the irrigation amount for each application
    as 30–50 mm by referring to the field experiments, local regulations, and relevant
    data (Chen et al., 2014, Sun et al., 2014, Hebei Provincial Bureau of Quality
    and Technical Supervision, 2012); and (3) setting the irrigation time and frequency
    according to the previous studies on the key water requirement periods of winter
    wheat and the simulation experiment results in Zhang et al. (2018). The field
    experiment data collected regarding sprinkler irrigation in the study area were
    not sufficient for adapting the crop parameters by a new round of calibration.
    Thus, referring to the similar treatments in Xue and Ren (2016) as well as Li
    and Ren (2022), the crop parameters of winter wheat and summer maize under surface
    irrigation provided by Sun and Ren (2014) were adopted for simulations. The crop
    yield validation effects are provided in Fig. S2. The crop variety, planting,
    and harvest time zones were set according to Sun and Ren (2013) and Zhang et al.
    (2016a). The irrigation schedule for summer maize was constant under different
    scenarios and consistent with the farmers’ historical practices provided by Sun
    and Ren (2014) and Zhang et al. (2016a). Table 1. Scenario design of simulated
