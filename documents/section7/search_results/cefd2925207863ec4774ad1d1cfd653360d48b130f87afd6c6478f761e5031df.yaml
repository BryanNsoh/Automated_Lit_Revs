    of water resources worldwide, specifically in arid and semi-arid regions, it is
    inevitable that irrigation methods have to change to reduce water consumption
    in agriculture, which could lead to improved irrigation performance and decreased
    water losses. In evaluating and simulating surge irrigation, advance time, infiltrated
    water depth, and runoff are the important parameters (Gudissa and Edossa, 2014,
    Kifle et al., 2017, Ojaghlou et al., 2020). Because of the high sensitivity of
    irrigation performance such as application efficiency and distribution uniformity,
    the infiltrated water depth is the most important parameter in choosing the method
    of evaluation of surge irrigation (Kifle et al., 2017, Onishi et al., 2019). 4.1.
    Evaluation of field observations The advance time of surge irrigation occurs in
    several cycles, which causes uniform water movement in the furrow (Ismail et al.,
    2004, Ismail and Depeweg, 2005). In addition, Gudissa and Edossa, (2014) showed
    that infiltrated water depth is dependent on advance time. Therefore, by increasing
    the advance time in surge irrigation, the infiltrated water depth occurred with
    a more uniform distribution (Fig. 6, Fig. 7), which could lead to a lower runoff
    volume (Table 1). Ojaghluo et al. (2020) indicated that decreasing the infiltrated
    water depth and subsequently increasing the advance time are the most important
    advantages of surge irrigation compared to continuous irrigation. Infiltrated
    water depth is the most important parameter in performance assessment of surface
    irrigation. Using surge irrigation may increase infiltration volume through increasing
    opportunity time along the furrow length, which would consequently reduce the
    runoff volume (Kifle et al., 2017). For this reason, increasing the furrow length
    on the one hand and decreasing the inflow rate on the other hand may increase
    the opportunity time and lead to a more uniform infiltrated water depth. Changes
    in the CR value are one of the most important and significant parameters on the
    infiltration parameters and surge irrigation performance. This is due to its direct
    effect on the cutoff time and opportunity time. Comparing the cycle ratios, it
    was found that decreasing the cycle ratio from 0.5 to 0.33 increased accuracy
    in predicting advance time, infiltrated water depth, and runoff (Fig. 2, Fig.
    3, Fig. 4, Fig. 5, Fig. 6, Fig. 7, Fig. 8, Fig. 9). This is due to a longer opportunity
    time in the cycle ratio of 0.33 (by increasing the off-time from 8 to 16 min).
    In agreement with our results, Younts et al. (1996) reported that increasing the
    opportunity time in surge irrigation is due to the entry of water into the furrow
    during several cycles. Furthermore, changing the cycle ratio from 0.5 to 0.33
    improves the distribution of infiltrated water depth (Fig. 6, Fig. 7). This is
    also highlighted by Izuno and Podmore (1985) saying that the on-time duration
    has large effects on the accurate simulation of surge irrigation advance phase
    and irrigation performance indicators, which means that the optimum management
    of on-time and CR is necessary for precise field management. 4.2. Surge infiltration
    models IP and BS are two approaches that WinSRFR uses in surge irrigation modelling.
    In both cases, the basic infiltration rate term f0 is non-zero. Hence, the opportunity
    time at any point is a function of the total time. Nevertheless, “One thing to
    be careful about is that there is no strong body of evidence to support either
    method. Reports of the effect of surge irrigation on infiltration rates are inconsistent
    and very soil dependent. This is definitely a topic that requires extensive investigation”
    (Personal communication with Eduardo Bautista; September 23, 2019). Based on Fig.
    6, Fig. 7, BF was more accurate as an infiltration equation than MKL. Moreover,
    using surge irrigation modelling concept of IP showed high accuracy in simulating
    the infiltrated water depth. The main reason for the better performance of BF
    and IP is the entry of a branch of water into the furrow, which is similar to
    the entry of water in surge irrigation in different cycles. The advance time,
    infiltrated water depth, and runoff were also evaluated in WinSRFR to compare
    the accuracy of MKL(BS), BF(BS), MKL(IP), and BF(IP) models. However, because
    of the high sensitivity of irrigation performance indicators, such as application
    efficiency and distribution uniformity, the amount of infiltrated water depth
    in the furrow is the most relevant parameter when evaluating surge irrigation
    (Ismail and Depeweg, 2005). Although both surge irrigation concepts were highly
    accurate and precise, IP was slightly more accurate than BS (Fig. 2, Fig. 3, Fig.
    4, Fig. 5, Fig. 6, Fig. 7, Fig. 8, Fig. 9). This shows that BS that benefits from
    CR in its formulations may not fully represent the infiltration process though
    it is not also a function of the basic infiltration rate as IP is. Indeed, the
    bold difference between IP and BS is that the major reduction in the effective
    infiltration rate in IP happens during the off time in the first cycle, whereas
    in the BS, a reduction in the infiltration rate occurs during every off time period
    though the amount of the reduction would decrease during each successive off time.
    During a real surge irrigation, however, a portion of the furrow would be wetted
    during the early part of the off time when water continues to advance. Ignoring
    this wetted part will make biases when calculating the infiltration during the
    next cycles (Blair and Smerdon, 1987). Changing the irrigation method from continuous
    to surge irrigation is a recommended approach to improve irrigation performance
    and reduce water losses in surface irrigation systems. The WinSRFR model is highly
    useful for simulating and assessing surge irrigation under BS and IP because it
    is user-friendly and has a comprehensive set of features. Bautista and Schlegel
    (2019) emphasized that the infiltration process of surge irrigation is yet not
    well understood and that we should be cautious when evaluating and simulating
    surge irrigation. However, an important knowledge gap for surface irrigation systems
    was the lack of evaluation and comparison of the surge irrigation models and the
    associated infiltration processes that was attempted to address in this study.
    Our study proved that WinSRFR is a reliable tool for surge irrigation modelling,
    and further studies are required to check the accuracy of BS and IP in other field
    conditions such as long furrows, higher inflow rates, different cycle times and
    cycle ratios, and soil texture variations. 4.3. Irrigation performance under surge
    irrigation The main purpose of evaluating irrigation systems is to examine the
    parameters affecting the irrigation performance and provide different scenarios
    to increase it. In general, surge irrigation increased irrigation performance
    and reduced water losses compared to continuous irrigation because of its effect
    on the process of infiltration and more uniform distribution of water in the field
    compared to continuous irrigation (Benham et al., 2000; Horst et al., 2007; Ojaghlou
    et al., 2020). The off time in surge irrigation increases the opportunity time
    in all stations, and because a part of the soil water content is provided in the
    first cycles, the water movement in the next cycles is done more quickly and uniformly.
    These factors lead to greater uniformity of infiltrated water depth, as a result
    of which the AE and DU increase, and TWR decreases. According to Ismail and Depeweg
    (2005), the most important effect of surge irrigation is on the value of f0, which
    leads to an increase in DU value. Kifle et al. (2017) showed that the use of surge
    irrigation leads to an increase in performance indicators, such as AE up to 60
    % and DU up to 87 %. Also, Kanber et al. (2001) showed that the use of surge irrigation
    can reduce TWR by 21 % to 38 % and DP by 19 % to 70 %. The inflow rate, cutoff
    time, and cycle ratio are the management parameters that can be controlled by
    the farmer in the field, and the evaluation of these parameters are most effective
    in improving irrigation performance (Kifle et al., 2017, Ojaghlou et al., 2020,
    Mazarei et al., 2021). The results showed that using the cycle ratio of 0.33 leads
    to improved performance particularly for the DU and DP (Table 4). This can be
    due to increasing the off time from 8 to 16 min in the field, which leads to an
    increase in the possibility of infiltration and uniform infiltrated water depth
    in the root zone (in this study, a depth of 1 m). Former studies have also confirmed
    that smaller CR in heavy texture soils is more beneficial for achieving higher
    distribution uniformity (Alemi and Goldhamer, 1988, Izuno and Podmore, 1986, Boldt
    et al., 1994). Also, by increasing the opportunity time and higher infiltration
    volume, the amount of runoff decreases. Runoff reduction is an important feature
    of using surge irrigation, which can be minimized by optimizing the cycle ratio
    and cycle time. Moreover, longer furrow length and lower inflow rate (i.e. Q1L2)
    resulted in higher opportunity time that ultimately led to improved irrigation
    performance under surge irrigation (Table 5, Table 6) (Ojaghlou et al., 2020).
    However, it should be remembered that although higher opportunity time under long
    furrow and low inflow rate would reduce runoff volume (Fig. 6, Fig. 7), it might
    cause excess percolation (Fig. 8, Fig. 9) that under field conditions leach nutrients.
    Therefore, optimum conditions could be modelled to reduce the likely environmental
    impacts of this trade off by choosing the appropriate cycle ratio/time, infiltration
    model, as well as optimizing the field length and the inflow rate, which lead
    to improvements in the performance of surface irrigation systems and reduction
    of water losses (runoff and excess percolation). 4.4. Scenario analysis 4.4.1.
    Irrigation management practices Surge irrigation is the intermittent application
    of water to furrows in a series of on and off time periods until the water reaches
    the end of the furrow, and the required water is provided (Gudissa and Edossa,
    2014). Our scenario analyses run on different furrow lengths showed that under
    higher inflow rates and longer on-times the water front in the first surge reaches
    the end of the furrow. This means that under this surge irrigation management
    the whole furrow length would become wet during the first surge, and therefore
    there is no dry and transition phases of infiltration stages (Izuno and Podmore,
    1985). This is noteworthy that the water from the first surge disappear during
    the off-time, implying that the following surge will be applied on wet soil surface.
    So, overall, the recession time is shorter (5 to 6 min) than the off-time (20,
    40, and 60 min). By this analysis, we propose a new surge irrigation strategy
    as “wet-cycle surge irrigation” with long pulses (on-time) that will cause the
    stream reach the furrow end, as will does a larger inflow rate. This surge strategy
    allows the water to reach the end of the field more easily. The scenario analyses
    of the wet-cycle surge irrigation show that if the water reaches the end of the
    furrow with one or two surges, it will improve the performance of the irrigation
    system (Fig. 10, Fig 11). However, if the inflow rate and applied volume are not
    sufficient enough to force the stream to advance steadily, the stream will eventually
    halt. In practice, an irrigation engineer never designs a furrow system that is
    similar to such conditions. The proper application of wet-cycle surge irrigation
    strategy is in the soils in which deep percolation is potentially high, and the
    application of surge irrigation leads to higher deep percolation, especially at
    the beginning of the furrow. Therefore, when the inflow rate and on-time increase,
    the stream reaches the end of the furrow easily with one or two surges, leading
    to a reduction in deep percolation and an improvement in distribution uniformity.
    However, it is required to verify the new proposed wet-cycle surge irrigation
    in further field experiments, particularly for different soil types. While field
    experiments are invaluable in collecting data and observation, there are some
    limitations in conducting field experiments for a wide range of applications and
    practices. The first limitation is that field experiments are time-consuming and
    costly. The second limitation is that it is not feasible and practical to test
    several scenarios and treatments. Therefore, numerical simulation models are useful
    and efficient in scenario-analysis using a well calibrated and validated model.
    Utilizing irrigation models allows for the exploration of various irrigation management
    scenarios tailored to a specific region, and model users could make the best decisions
    based on them. These models take into account the field management and hydraulic
    parameters such as furrow length, inflow rate, on-time, and cutoff time. By implementing
    these parameters, the irrigation engineer may recommend the best possible irrigation
    management option. For this purpose, we considered these parameters as management
    scenarios that resulted in multiple nomographs (Fig. 13). These nomographs are
    graphical tools that users can impliment to design irrigation systems based on
    the specific conditions, goals, and criteria (Zerihun et al., 1993). The nomographs
    for designing the inflow rate and furrow length in different cutoff times and
    on-times are illustrated in Fig. 13. These nomographs provide combinations of
    irrigation decision variables for scenario analyses. The contour lines in the
    nomographs are application efficiency (%), storage efficiency (%), and runoff
    (%). For example, the user might be interested in choosing two types of irrigation
    management depending on water availability as full irrigation and deficit irrigation.
    In the first case, the objective is to achieve full irrigation, meaning that all
    furrows receive the required water depth. However, despite achieving a storage
    efficiency of 100 % in this situation, there is a decrease in application efficiency.
    Additionally, excessive runoff and deep percolation would occur. In the second
    case, the objective is deficit irrigation with no runoff. In this situation, users
    should focus on the sections of the nomographs that indicate no runoff. By doing
    so, the application efficiency increases, while the storage efficiency, runoff,
    and deep percolation decrease. Download : Download high-res image (2MB) Download
