    effect on rc. A higher VPD indicates drier air conditions and can promote transpiration.
    However, the experimental site is located in a semi-arid region in northern China,
    and thus the VPD value was already at a high level. Leaf stomata closed when the
    VPD was too high to prevent excessive water loss. P2y (direct path coefficient
    between T and rc) was − 0.146, and P4y (direct path coefficient between θ and
    rc) was 0.031. The effect of θ was not as significant as that of the other factors.
    This may be attributed to the fact that in the semi-arid region, the variation
    in θ was not significant enough to directly affect rc. P5y (direct path coefficient
