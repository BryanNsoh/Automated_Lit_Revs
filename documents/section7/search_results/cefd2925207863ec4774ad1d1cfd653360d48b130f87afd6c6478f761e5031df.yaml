    a given amount of C, these ratios designate the variation (increase or decrease)
    in C with increase or decrease in S, λ, T, α and β, respectively. These figures
    depict that the ratios (δC/C)/(δS/S), (δC/C)/(δλ/λ) and (δC/C)/(δT/T) are negative
    at any P value and the absolute value of the ratio decreases exponentially with
    increase in P. For very high rainfall when the soil is either saturated or nearly
    saturated, the variation reduces. Sensitivity of C to S, λ and T is low at higher
    P for all values of CN, λ, T, α and β. The sensitivity of C to S, C to λ and C
    to T remains unchanged for different values of β, T and β, respectively. The ratios
    (δC/C)/(δα/α) and (δC/C)/(δβ/β) are positive at any P value, and its value decreases
    exponentially with increase in rainfall (P). When the soil is near saturation
    or fully saturated under very high rainfall condition, the variation reduces.
    It is also found that sensitivity of C to α and β decreases with increase in P
    for all values of CN, λ, T and β. Conclusions In this paper, by incorporating
    initial soil moisture and storm intensity, an improved version of the SCS-CN-inspired
    model is proposed and tested for its suitability using a large dataset of 140
    USDA-ARS watersheds using performance criteria, viz. R2, NSE, RMSE, RSR and MAE.
    The proposed model M3 performed significantly better than the original model (M1)
    with higher values of R2, NSE (%), lower values of RMSE, RSR and MAE. Between
    the explicit forms of the original model (M2) and the proposed model (M4) with
    fixed value (= 0.2) of λ, M4 performed better than M2. It validated the incorporation
    of initial soil moisture and rainfall intensity in formulation of M4 model. The
    best performing model M3 was further subjected to a sensitivity analysis, which
    described the resulting runoff to be the most heavily dependent on input rainfall
    (P), whereas the retention decay parameter β affected the least. Overall, the
    best performing proposed model may prove to be a step forward in its applications
    to all types of watersheds with varying landuse/land cover and soil combinations
    and improving the water use efficiency by way of irrigation scheduling. Data availability
