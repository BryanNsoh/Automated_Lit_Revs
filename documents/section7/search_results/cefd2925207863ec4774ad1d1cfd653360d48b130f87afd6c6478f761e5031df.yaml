    very low between the ranks obtained by the CES values of VRSOP and SBM. The coefficient
    of determination value between ranks obtained by CES values of VRSIP and VRSOP
    is medium in Figure 2a–c. It is evident from Figure 2a–d that there is a strong
    relationship between ranks obtained by CES values of VRSIP and SBM methods. From
