    I n Pakistan the wheat (Triticum aestivum L) is consumed as staple food and its
    availability always ensured the food security. Its cultivated area is 8.91 million
    hectares with share of 7.8% regarding value addition in agriculture as well as
    1.8% of country’s GDP (GoP, 2022). It has been cultivated in different cropping
    systems like maize-wheat, sugarcane-wheat, rice-wheat and cotton-wheat but about
    60% of the wheat area is recorded under cotton-wheat and rice-wheat cropping systems.
    In Pakistan wheat sowing starts from October and continues till the mid of January
    (Anwar, 2019). The wheat sowing may more be late due to pre-sowing irrigation
    (Rauni) to get proper soil moisture, which required additional 7-10 days’ condition
    to weather situations and existing field capacity. Delay in wheat sowing from
    3rd week of November has progressively reduced the grain yield (Iqbal et al.,
    2017). In rice-wheat cropping system the farmers usually burn the paddy residues
    for ease of land preparation along with cost saving and timely wheat sowing. According
    to Lin and Begho (2022) the higher incorporating cost, scarcity of labour, no
    market of crop residue and the less time gap between crop harvest and next crop
    cultivation were the causing factors to burn crop residue. The residue burning
    damage the soil, raise the erosion risk, and enhance the soil temperature, subsequently
    destroying soil microbes. Hence, there has been the great scope to devise and
    use the agricultural machinery capable of crops sowing in standing crop residues/stubble
    along with introducing short duration varieties of crops. To cope with paddy residue
    burning issue the Happy Seeder started to adopt during 2006 in India which is
    a tractor mounted machine that cut and picks up rice straw or standing stubbles
    in front of the sowing tine and clean each tine twice in one rotation of rotor
    for proper seed placement without seed bed preparation in soil with its attached
    zero till drill (Sidhu et al., 2007). During machine operation the mulched rice
    residues resulted in immobilization of nitrogen, improve organic matter, conserve
    soil moisture and control weeds which caused better wheat yield. The happy seeder
    consumes about 24.70 L ha-1 and has a field capacity of 4.05-4.86 hectare a day
    (Jat et al., 2020). Köller (2003) had concluded that the direct seeding could
    save 73% of fuel energy as compared to conventional tillage. Then to address the
    existing operational issues of available happy seeder machine the Super Seeder
    (SS) introduced by India during 2018 is claimed to complete plough the standing
    paddy residues and sow seeds for the next wheat crop, in a single operation. The
    SS is technologically superior to the prevailing Happy Seeder machine for zero
    tillage wheat sowing with fuel consumption of 19.76 Lha-1 (Dhanda et al., 2022).
    The SS required a tractor of 85 hp ideally to operate the machine. This is also
    tractor operated machine that cuts and fully incorporate rice straw or stubbles,
    cultivate wheat into the soil. Presently, a more updated form of emerging super
    seeder namely Pak seeder has also been introduced by National Agricultural Research
    Council (NARC), Islamabad, Pakistan in 2021 for timely adoption which needed to
    be assessed. Therefore to avoid delay in wheat sowing and to diminish the cost
    of production (land preparation); the Agriculture Department has demonstrated
    this machine at different farmer fields and Govt. agriculture farms i.e. Adaptive
    Research Farm Gujranwala and Govt. Agri. Seed Farm Chillianwala district M.B.
    Din. Meanwhile some innovative farmers have also been reported to adopt SS to
    cultivate wheat timely and efficiently. Hence, this research study was planned
    to evaluate the pros and cons of SS for wheat sowing as well as to compare the
    economics of wheat production to conventional tillage/broadcasting method (CT).
    Materials and Methods As the SS has been introduced recently and has not been
    adopted on large scale in Pakistan to find out its adopters conveniently for field
    survey during 2022. Therefore, a number of 20 available innovative farmers were
    included in sampling frame with non-probability (convenience and purposive) sampling
    methods similar to Bhardwaj (2019) and Latif et al. (2022). The same number of
    non-adopters was also interrogated from the same location of SS adopters for comparative
    economic analysis. Pre-tested and well-designed questionnaire was employed for
    field survey. According to the approach employed by Iqbal et al. (2022), Latif
    et al. (2018), Reddy et al. (2018), and Latif et al. (2022); the economic indicators
    like benefit cost ratio (BCR), net returns and percent change values were computed
    to compare the economics of wheat production with super seeder to conventional
    tillage/broadcasting method (CT). The employed indicators are given below as:
    Net returns = Gross income – Total operational cost Benefit cost ratio (BCR) =
    Gross income/Total operational cost Percent change = (New value – Old value)/Old
    value ×100 During Rabi 2021-22 Adaptive Research Farm, Gujranwala zone also conducted
    six research trials for demonstration and evaluation of Super Seeder; a newly
    emerging technology for wheat sowing. Four treatments as sowing techniques, i.e.
    conventional tillage/broadcasting, happy seeder sowing, Ridge sowing and Super
    seeder sowing were evaluated by using the Randomized complete block design (RCBD)
    with three replications. The net plot size of each treatment on each site was
    66 m × 50 m. All the other agronomic and plant protection practices were kept
    as per departmental recommendations with only variations in seed variety and sowing
    time. The meteorological data on rainfall and temperature was also collected and
    considered to explain the yield parameters. The research trials data was collected
    on different crop yield attributes like emergence count (plants m-2), productive
    tillers m-2, number of grains per spike, 1000-grains weight (g) and grains yield
    (kg ha-1). It was in accordance to Iqbal et al. (2020) and Yousif et al. (2015).
    To verify the normality of data set the scatter plot technique was used. After
    verification of normality trend, the Fisher’s analysis of variance (ANOVA) was
    used for analysis on different observations/treatments (Steel and Torrie, 1997).
    Treatments (sowing techniques) means were evaluated by adopting Least Significant
    Difference (LSD) as post-hoc test at probability of 5%. Results and Discussion
    It was estimated that adoption of super seeder (SS) facilitated the farmers to
    sow wheat about 10-15 days earlier than CT method. Hobbs and Gupta (2003) explained
    that due to sowing after 20th November the wheat yield potential decreases by
    1.5% per day as terminal heat implies. Saharawat et al. (2010) concluded that
    4-6 times ploughing along with 2-3 times planking operation is comparatively regular
    practice in fine textured soil which leads towards increase in sowing cost and
    delay in wheat cultivation. Comparative performance of super seeder (SS) for wheat
    sowing based on survey data About 14% less seed was recorded with SS thus reducing
    seed cost than CT. Franke et al. (2007) described that the seed should be placed
    at a depth of twice the width or diameter of the planted seed. Nielsen (2015)
    concluded that the optimum seed depth of 3.81 cm to 5.08 cm to get sufficient
    moisture for uniform water uptake is easily ensured with SS with definite seed
    saving. While the broadcasting (CT) is not an efficient way of wheat sowing due
    to the issues of non uniform seed distribution and uneven planting depths. The
    saving of Fertilizer (Urea-DAP-Potash) (kg ha-1) was estimated as 10.81% through
    adoption of SS due to the quick nutrients’ availability in proper maintained depth
    by reducing losses factor. During Fiscal Year 2021-22 overall the respondent farmers
    were using minimal quantity of fertilizer due to prevailing shortage and sudden
    rise in prices soon after COVID-19 epidemic incident. However, potash application
    was negligible. According to Erenstein and Laxmi (2008) some zero tillage (ZT)
    adopters reported 20 kg ha-1 fertilizer saving. With SS it became possible to
    sow wheat just after rice harvesting through utilizing residual moisture for wheat
    germination. Moreover, due to water conservation in soil by rice residues which
    act as mulch, the number of irrigations/depths of irrigation is reduced resulting
    in water saving. Mishra and Singh (2012) explained the seed broadcasting for seed
    placement at different depths resulted in poor stand establishment and requirement
    of high seed rate. According to Raju et al. (2012) on an average, farmers saved
    6.13%, 15.98%, 45.88% and 13.93% cost on fertilizer, irrigation, machine labour
    and human labour respectively in ZT than CT of wheat cultivation. According to
    Iqbal et al. (2002) the time (hours) involved to irrigate wheat (particularly
    during the first irrigation) varied much in different sowing methods. It consumed
    6.18, 9.88 and 8.65 hours respectively to irrigate one hectare of wheat cultivated
    with ZT, Rauni and wad watter methods. Diesel consumption (L ha-1) for sowing
    operation was calculated in the range of 22.23-29.64 L ha-1 with 58.33% saving
    by adopting SS for wheat sowing. There might be different factors for varying
    diesel consumption like type of soil (i.e. sandy, loamy or clayey), model/horse
    power of operating tractor, SS machine condition (i.e. used blades 42-60 and machine
    weight 750-950 kg), extent of rice residue/straw present in the field and existing
    soil moisture etc. Similarly, time required for land preparation/sowing as well
    as time required for irrigation with SS was estimated with savings of 62.5% and
    7.69%, respectively. The wheat sowing in the residual moisture resulted in saving
    of irrigation and time with SS. The higher yield (3450 kg ha-1) was estimated
    with SS as compared to CT (3050 kg ha-1) with 13.11% increase in rice-wheat cropping
    system (Table 1). The higher yield might be achieved due to better emergence,
    productive tiller, efficient uptake of soil moisture and nutrients. The more net
    returns (36.15%) were recorded by SS with higher benefit cost ratio (2.81) as
    compared to CT of wheat with lower value (2.16) (Table 2). The adopters of SS
    were of the view that this method has conserved soil moisture, increased soil
    organic matter, better soil tilth and enhanced fertilizer uptake efficiency. Similar
    results were found by Sharma et al. (2008) who explained that enhanced root development
    resulted in higher uptake of nutrient which caused increase in crop yield. The
    study results are in accordance to the Sidhu et al. (2007) who estimated more
    yield (10%) with Happy Seeder sowing as compared to CT. Performance evaluation
    of super seeder (SS) for wheat sowing based on field experiments During Rabi 2021-22
    Adaptive Research Farm, Gujranwala zone conducted six research trials for demonstration
    and evaluation of SS; a newly emerging technology for wheat sowing. Four treatments
    as sowing techniques, i.e. CT, happy seeder sowing, ridge sowing and SS were evaluated.
    The trials were conducted within the premises of Punjab province of Pakistan on
