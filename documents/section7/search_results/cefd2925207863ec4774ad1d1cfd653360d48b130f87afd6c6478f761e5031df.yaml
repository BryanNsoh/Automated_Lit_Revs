    located at district level under Pakistan meteorological department.   Kathpalia
    et al. (2023) estimated the significant savings in fuel consumption (60.71%),
    labour requirement (77.80%), sowing cost (53%) and gross returns (7.22%) by adopting
    super seeder sowing as compared to conventional/broadcasting sowing. According
    to Iqbal et al. (2022) ridge and bed sowing techniques resulted in higher yield
    and water use efficiency than broadcast tillage of wheat. GoP (2022) has also
    reported that production of wheat crop during fiscal year 2021-22 remained low
    due to reduction in cultivated area, lower fertilizer usage because of short supply
    and price hike, and sudden rise of temperature during the month of March and April
    despite Govt. has fixed a reasonable wheat support price i.e., PKR 2200 for 40
    kg. Reasons for non-adoption of happy seeder machine on large scale Based on field
    survey some following reasons for non-adoption of Happy Seeder were recorded as:
    As the yield with Happy Seeder sowing differs keeping in view the soil type and
    fertility status. Like some farmers reported that this method was more successful
    in light soil; a soil high in sand relative to clay. Small land holding is also
    one of the reasons for non-adoption of happy seeder. Hence some farmers could
    not purchase the machine due to higher investment cost. It could not be used properly
    if there was excess soil moisture due to rains or seepage. As the machine is used
    for wheat sowing only and it is not multipurpose like newly emerged SS; therefore,
    some farmers are reluctant to purchase it. The issue of the unevenly spread of
    residue straw by happy seeders was described by few farmers. The more stiffness
    nature of stubbles forced the farmers to partially burn the field before operating
    the machine. Why super seeder is needed? Based on field survey and field experiments
    data some following key points related to importance and scope of SS are enlisted
    as: It saves money (58.33%) for sowing operation as less time is needed to carry
    out field operation, which in turn reduces fuel and labor costs. This technology
    is eco-friendly and single pass solution to stop burning of paddy residue/straw,
    lower soil pH and improve soil health and fertility by adding organic matter.
    Timely sowing of wheat become possible even after long duration of basmati rice
    varieties. Partially levels the field with attached roller. Direct sowing just
    after rice harvesting reduces soil disturbance. Increase in infiltration rate
    of water in soil due to improved soil porosity as well as Increase in water holding
    capacity of soil. Opportunity of wheat cultivation in residual moisture and ultimately
    saving of irrigation cost (7.14%). Wheat sowing in residue moisture of rice and
    sowing in wet soils is also possible Less weed growth may occur due to less tillage/soil
    disturbance. Higher yield (13.10%) achieved as emergence was much better (211
    plants m-2) in soft soil if compared with other seeding solution. Improved fertilizer
    use efficiency due to fertilizer placement along with seed. It has unique tine
    design which can be used for tillage and fully functional as rotary tiller as
    per seasonal requirements. It may be used as a multi crop planter. Other than
    wheat it may be used for sowing of soybean and grass etc. SS is a combination
    of seed planter and rotary tiller with press wheels. The issue of the crop residue
    and straw which was not being spread uniformly by happy seeder but it has been
    addressed successfully with super seeder. It is operational for removing and incorporating
    of stubble and residue of paddy as well as cotton, sugarcane, banana, maize etc.
    It has a simple and easy metering system that allows changing of seed rates with
    less seed waste and provides assurance of better emergence. The metering device
    is designed with a combination of aluminum and cast iron for better performance
    and durability. Hence it has proved as resource conservation technology regarding
    sowing time (62.50%), irrigation time (7.69%), fertilizer cost (10.81%), seed
    cost (14%) and fuel cost (58.33%) with the constrained requirement of higher hp
    tractor (preferably 85 hp) for operation. Precautions and necessary guidelines
    in operation of super seeder Based on field survey and field experiments data
    some following key points related to guidelines in operation of super seeder are
    enlisted as: After attaching the super seeder to the tractor, check the connection
    of top link, lower link and list link before lifting the machine by the position
    control lever. Always use the lower gear of tractor to obtain fine tilth of soil
    and good cutting of straw residue. The super seeder is a multi seeder machine
    therefore its calibration regarding seed and fertilizer must be performed before
    operation. Like seed rate range of 98 to 185 kg ha-1 was available in some machines
    while found during field survey. Depth of fertilizer, seed boot can be adjusted
    by raising or lowering the depths skids position. The working of machine having
    ‘J’ type blades is better as compared to ‘V’ shaped blades. The dry wheel and
    roller adjustment is necessary for up and down position of machine. For a very
    fine seedbed, drive tractor very slowly in forward (first low). The rice crop
    should not be over matured at harvesting time and rice residues must not be fully
    dry to ease the cutting operation through super seeder machine. Proper soil moisture
    must be present during operation to ease the mulching and seed bed preparation
    by SS. But the Happy Seeder cannot be used properly if there is excess soil moisture
    due to rains. The existing Super Seeder requires a tractor of higher energy like
    85 hp to pull the machine. Most of the farmers have 50 hp tractors, so small sized
    super seeders should also be manufactured to promote this technology. Small and
    uneconomic land holding is biggest constraint in adopting farm mechanization like
    Super Seeder; as currently, 90% of the farmers (7.4 million) have recorded as
    small land holder in Pakistan as they possess below 5 hectares of land. Distribution
    of land in Pakistan is greatly skewed like all other developing countries (Khan,
    2022). Also, higher energy tractor (≥75 hp) is requirement to operate this machine
    while 85% farmers don’t have that. Therefore, eligible service providers should
    be encouraged and supported with Govt. subsidy scheme to propagate this technology
    for farming community on rental basis. Conclusions and Recommendations After comparative
    analysis of all the prevailing sowing techniques of wheat in rice-wheat cropping
    system; the use of Super Seeder (SS) has resulted with significantly higher values
    of Grains Yield, Net Returns and Benefit Cost Ratio. The SS has emerged as best
    sowing machine due to possible factors like conserving soil moisture, increasing
    soil organic matter, and enhancing fertilizer uptake efficiency. Thus, the wheat
    sowing with Super Seeder has proved as saving/resource conservation technology
    regarding time, labour, water, fertilizer, seed and fuel with the constrained/requirement
    of higher hp tractor for its operation. Acknowledgements Agriculture (Ext&AR)
    Department, Govt. of the Punjab, Pakistan is acknowledged for providing the support
    and funding to conduct this study. Novelty Statement In rice-wheat cropping system
    the farmers usually burn the paddy residues for ease of land preparation along
    with cost saving and timely wheat sowing. The emerging Super Seeder has proved
    as a single operational solution to conserve soil moisture with timely sowing,
    increase soil organic matter by avoiding residue burning, reducing smog and air
    pollution, better soil tilth through incorporating paddy residue and enhance fertilizer
    uptake efficiency to ultimately get optimum wheat yield. Author’s Contribution
