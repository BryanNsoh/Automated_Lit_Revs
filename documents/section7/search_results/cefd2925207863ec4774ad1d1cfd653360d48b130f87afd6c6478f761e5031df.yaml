    events, respectively. For each irrigation event, the lowest value of Manning''s
    roughness coefficient belongs to the alternate and surge irrigation methods. Increasing
    the inflow rate from 0.28 (the third irrigation) to 0.35 (the ninth irrigation)
    and 0.42 L/s (the sixth irrigation) reduced Manning''s roughness coefficient (n)
    by 20 % and 33.4 %, respectively. The higher the discharge, the higher the flow
    depth, and the lower the value of Manning n. Similar results were reported by
    Xu et al. (2019). According to the studies of Mailapali et al. (2008) and Kamali
    et al. (2018), the Manning''s roughness coefficient in bare and vegetated furrows
    has an inverse relationship with inflow discharge. On the other side, the Manning
    equation (Eq. 3) demonstrates that there is an inverse relationship between the
    inflow rate and the Manning''s roughness coefficient, which is consistent with
    the results of the present study. However, the effect of successive irrigation
    on the smoothness of the furrow soil surface is another reason of decreasing the
    value of the Manning n during the growing season. The number of successive irrigations
    typically reduces the value of the Manning n. 3.3. Parameterization of the model
