    the minimum required infiltrated water depth (Zreq = 50 mm) at the end of each
    furrow, the parameters of the Kostiakov-Lewis infiltration equations (Eq. (1))
    were first determined in one set of furrows. For this purpose, twelve experimental
    furrows were used to measure the infiltration parameters of the Kostiakov-Lewis
    equation (a combination of inflow rate of 0.4 l/s and 0.6 l/s and furrow lengths
    of 70 m and 90 m under continuous and surge irrigation with cycle ratios of 0.5
    and 0.33). Then in the second adjacent set of furrows, the advance-recession times,
    infiltrated water depth, volume of applied water, and runoff hydrograph were monitored
    and measured for irrigation performance analyses. Conducting the experiment on
    two sets of furrows would take into account soil spatial variability and its possible
    effect on the variability of infiltration parameters (Childs et al., 1993, Rasoulzadeh
    and Sepaskhah, 2003). However, previous studies on our experimental field (Sepaskhah
    and Bondar, 2002, Sepaskhah and Afshar-Chamanabad, 2002) revealed that the spatial
    infiltration variability was not considerable. With regard to this, after extensive
    field measurements, Trout and Mackey (1988) reported that the furrow-to-furrow
    infiltration variability basically happens because of uneven tractor and implement
    wheel compaction of furrows, which did not occur in our small experimental field.
    Moreover, the soil texture of the experimental site is uniform, which confirms
    the lack of influential infiltration variability as Childs et al. (1993) reported
    that soil texture variability leads to greater infiltration variability than the
    variability in intake opportunity time. Our further confirmatory analyses revealed
    that the application of the parameterized infiltration equations obtained under
    a combination of inflow rate (Q) and furrow length (L) did not show high spatial
    variability among different furrows (data not shown). 2.5. WinSRFR model WinSRFR
    is a software package for the hydraulic analysis of surface irrigation systems
    (Bautista and Schlegel, 2020), which was developed by the Agricultural Research
    Service of the United States Department of Agriculture. WinSRFR was developed
    for a couple of practical uses and research studies. WinSRFR integrates different
    models, including SRFR (Strelkoff et al., 1998), BORDER (Strelkoff et al., 1996)
    and BASIN (Clemmens et al., 1995). The latest version of WinSRFR 5.1 was used
    in this study. WinSRFR needs different input data for simulation and evaluation
    of the irrigation practice, including inflow rate, cutoff time, furrow geometric
    properties, advance-recession times, soil infiltration parameters, depth of applied
    water, cycle time, and cycle ratio in surge irrigation. There are four analytical
    functionalities in WinSRFR for different analysis processes, which are “Event
    Analysis”, “Simulation”, “Physical Design”, and “Operation Analysis”. In this
    study, we used the Event Analysis function for assessing the field irrigation
    performance and calibrating the WinSRFR model, and we employed the Simulation
    function for evaluating and simulating continuous and surge irrigation methods.
    The zero-inertia model was used for simulation and evaluation of furrow irrigation
    in WinSRFR because of open-ended boundary conditions and low slopes in furrows
    (Radmanesh et al., 2023). The zero-inertia model assumes that the pressure gradient,
    friction, and gravity are the only forces acting on the flow (Bautista and Schlegel,
    2019) and is accurate for furrow irrigation (Schwankl and Wallender, 1988). The
    model was first modified for simultaneous advance and recession and then developed
    for surge irrigation (Oweis and Walker, 1990). WinSRFR offers two empirical approaches
    for modelling the effect of surge on infiltration as follows: Blair-Smerdon (BS):
    Blair and Smerdon (1987) assumes that the infiltration rate will continue to decrease
    during the off-time, just as if water was flowing continuously. Therefore, the
    opportunity time at any point is a function of the total time. It should be noted
    that the Blair-Smerdon approach (BS) works with any infiltration equation (Bautista
    and Schlegel, 2019). Izuno-Podmore (IP): This option assumes that the infiltration
    rate during the second and subsequent surges is set to the steady infiltration
    rate (Izuno and Podmore, 1985, Izuno et al., 1985). This approach works only with
    the Kostiakov–Lewis or branch function equations because those empirical equations
    have a constant infiltration rate parameter (Bautista and Schlegel, 2019). It
    should be noted that WinSRFR does not directly apply the equations of Blair-Smerdon
    and Izuno-Podmore for simulation. Rather, it performs modelling by using the concepts
    of these two approaches. In other words, the software just calculates infiltration
    rates as a function of the opportunity time and uses those rates to calculate
    the cumulative infiltration. This is consistent with the concept behind BS and
    IP. 2.6. Calibration of infiltration parameters in WinSRFR The calibration of
    the infiltration equations in WinSRFR was done by trial-and-error procedure that
    is recommended by the WinSRFR model developers (Bautista and Schlegel, 2019).
    The trial and error is a common procedure in calibration of agro-environmental
    models (Moghaddam et al., 2023, Jahangirlou et al., 2023) and is particularly
    reliable when the number of model parameters to calibrate is small, which prevents
    overparametrization that could yield poor simulations under scenario analysis
    (Wallach et al., 2019a, Wallach et al., 2019b). To calibrate the infiltration
    parameters in continuous irrigation, the Merriam-Keller post-irrigation volume
    balance approach (Merriam and Keller, 1978) in the Event Analysis world was used
    due to its ability of simulating advance-recession times, infiltrated water depth,
    and runoff in continuous irrigation (Xu et al., 2019, Mazarei et al., 2021). In
    this approach, the values of and were iteratively changed to find the best match
    between the measured and simulated advance-recession times, infiltrated water
    depth, and runoff. In the Merriam-Keller post-irrigation volume balance approach,
    is automatically estimated based on the irrigation’s infiltrated volume and opportunity
