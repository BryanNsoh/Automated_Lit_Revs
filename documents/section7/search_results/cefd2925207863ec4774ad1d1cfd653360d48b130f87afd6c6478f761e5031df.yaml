    China PlainImproved SWAT model 1. Introduction Accounting for approximately 99%
    of all liquid freshwater on earth, groundwater has provided critical support to
    drinking water supplies, crops, industries, and ecosystems (https://www.unwater.org/publications/un-world-water-development-report-2022.).
    However, since it is usually invisible below the ground surface, this natural
    resource is often poorly understood, and consequently undervalued, mismanaged,
    and even abused (Scanlon et al., 2012a; https://www.unwater.org/publications/un-world-water-development-report-2022.).
    Long-term groundwater storage depletion resulting from intensive abstraction has
    led to severe ecological and environmental problems, such as land subsidence and
    drying-up of rivers and wetlands (Döll et al., 2014, Famiglietti, 2014, Jia et
    al., 2020, Su et al., 2021). Nonetheless, due to its ubiquity and continuity of
    supply providing a buffer against droughts, groundwater is still the primary source
    for about nearly half of the world’s population, providing about 40% of the irrigating
    water supply worldwide (Scanlon et al., 2012a, Velis et al., 2017, Jasechko and
    Perrone, 2021; https://www.unwater.org/publications/un-world-water-development-report-2022.).
    Approximately 70% of groundwater withdrawn contributes to the agricultural sector
    globally (Margat and van der Gun, 2013). Expansion of irrigated cropland from
    wells is the primary cause of regional groundwater over-exploitation (Wada et
    al., 2010; https://www.unwater.org/publications/un-world-water-development-report-2022.).
    The locations of aquifer depletion, mostly in irrigated regions, including Indo-Gangetic
    Plains in South Asia (Tulip et al., 2022), the North China Plain (NCP) (Feng et
    al., 2013, Zhang et al., 2022), and the High Plains and Central Valley in the
    U.S. (Scanlon et al., 2012a, Scanlon et al., 2012b, Ashraf et al., 2017, Xiang
    et al., 2022), all rely on groundwater to sustain grain production. In this context,
    how to produce more crops with less groundwater drops to alleviate the conflict
    between water scarcity and food security, has become an essential and critical
    issue in groundwater conservation and governance. Water-saving irrigation technologies
    that aim to maximize beneficial crop water use have long been seen as an effective
    method to mitigate water shortage (Perry and Steduto, 2017, Zhou et al., 2021).
    As an advanced irrigation method, sprinkler irrigation has been proven to be conducive
    to saving water and land, maintaining soil water content, and reducing water transport
    losses (China Irrigation and Drainage Development Center, 2006, Galioto et al.,
    2020, Wang et al., 2020). Since the 1980s, sprinkler irrigation systems have been
    suggested for use on the NCP as a new water-saving irrigation method suited to
    the limited freshwater availability (500 m3 per annum per capita) which is far
    below the international severe water shortage standard (Shen and Chen, 1988, Yang
    et al., 2000, Li, 2006). Rate of shallow groundwater depletion in the piedmont
    plain of NCP is among the highest major aquifers globally (Huang et al., 2015,
    Long et al., 2020); large-scale winter wheat (Triticum aestivum L.) planting along
    with the mismatch between precipitation and the water requirement of this crop
    is the main cause of the rapid decline of shallow groundwater level (over 1.0
    m/yr) in this region (Wang, 2010, Zhang et al., 2017). Therefore, how would the
    crop yield and water use efficiency change if the sprinkler irrigation systems
    were applied for winter wheat cultivars have become a significant topic for agro-hydrologic
    researchers and policy-makers in this important breadbasket of China. Field experiments
    carried out in several experimental stations located within or adjacent to this
    region (Chen et al., 2004, Sun et al., 2006, Yu et al., 2009, Liu et al., 2011,
    Dong et al., 2016; Zhang et al., 2016b; Jha et al., 2017, Jha et al., 2019; Fang
    et al., 2018; Li et al., 2018, Li et al., 2019a, Li et al., 2019b; Lv et al.,
    2019, Lv et al., 2020) gave various results. Effects of implementing sprinkler
    irrigation schemes on winter wheat yield and soil water dynamics changed along
    with differences in precipitation, soil texture, and irrigation amount. Field
    experiments in different years revealed an increasing effect on wheat production
    of sprinkler irrigation, whereas others showed opposite results, a slight decrease
    trend. Although these field experiments are useful for understanding the impacts
    of sprinkler irrigation on the crop’s physiological characteristics, it is difficult
    to estimate the variations in crop yields and water cycle at the regional scale
    only based on the results that refer to a specific site and a certain year. The
    distributed hydrological model after good calibration, which could conduct simulations
    of what-if scenarios to model the “virtual application of different management
    plans”, would fill the gap of field experiment studies. The Soil and Water Assessment
    Tool (SWAT) model is a physically-based and semi-distributed hydrological model
    (Gassman et al., 2007, Neitsch et al., 2011). The SWAT model along with the improved
    groundwater module (Zhang et al., 2016a, Ren and Zhang, 2020) enables the simulations
    of the Soil-Plant-Atmosphere Continuum (SPAC) in conjunction with the shallow
    groundwater systems under different irrigation scenarios in this region. Global
    warming has triggered changes in the climate system. Several studies have projected
    an increase in precipitation in the NCP in the future (Liu et al., 2013b, Tang
    and Liu, 2021, Wu et al., 2020, Xiao et al., 2020, Zhao et al., 2018). This implies
    that climate change may alleviate the water crisis, presenting an opportunity
    to address the conflict between water availability and crop production in the
    region. Furthermore, global warming also possesses the potential to harm agroclimatic
    conditions and the hydrological cycle (Letz et al., 2021, Getnet et al., 2022,
    Jiang et al., 2022, Son et al., 2022, Senatore et al., 2022). Therefore, it is
    imperative to assess how the SPAC and groundwater systems in the NCP will evolve
    in the future. Notably, General Circulation Models (GCMs) serve as indispensable
    and credible tools for predicting future climate change. The combination of GCMs
    with crop models or hydrological models has been applied to explore the changes
    in grain yield and hydrological processes in the NCP under future climate change
    (Rashid et al., 2019, Xiao et al., 2020, Xiao et al., 2021, Li et al., 2022, Tan
    et al., 2022). However, there is still a lack of detailed simulations on the variations
    in the hydrological cycle, groundwater dynamics, and crop yields when applying
    sprinkler irrigation schemes in the following decades. Moreover, due to the link
    between quantitative prediction and scientific policy-making, it is important
    to explore recommended sprinkler irrigation schemes for heterogeneous areas to
    achieve groundwater sustainability at the regional scale. In this context, this
    study followed a simulation-evaluation-optimization framework using the modified
    SWAT model, multiple GCMs, and linear programming to explore the feasibility of
    sprinkler irrigation schemes and their adaptation to future climate change in
    a representative shallow groundwater overdraft region. The objectives of this
    study were to: (1) simulate the crop yields and shallow groundwater variations
    at a watershed scale under the winter wheat sprinkler irrigation schemes and make
    detailed comparisons with the current surface irrigation; (2) evaluate the future
    climate-driven impacts on the SPAC and groundwater systems under different sprinkler
    irrigation schemes; and (3) optimize the sprinkler irrigation schedule and explore
    whether this irrigation method could achieve the shallow groundwater equilibrium
    and the stable high grain yield in the near future. 2. Materials and methods 2.1.
    Study area The study area is located in the piedmont plain of Mount Taihang in
    the NCP, which is consistent with the area used in our previous research (Fig.
    1) (Zhang et al., 2016a, Zhang et al., 2018, Zhang et al., 2022, Zhang and Ren,
    2021). The average annual temperature is about 13–14ºC, and the average annual
    precipitation is 450–550 mm. The precipitation is usually uneven between years
    and seasons, over 75% of the rainfall occurs during July-September, while the
    spring precipitation only accounts for less than 10% (https://data.cma.cn/; Haihe
    River Water Conservancy Commission, 2006–2012). The study area covers approximately
    2.3 × 104 km2, of which about 1.8 × 104 km2 is farmland (Hebei Provincial Bureau
    of Statistics, 1995–2020). The double cropping system of winter wheat and summer
    maize (Zea mays L.) is the predominant planting pattern in the study area and
    plays a crucial role in ensuring China’s food security (Hebei Provincial Bureau
    of Statistics, 1995–2020). However, the precipitation during the winter wheat
    growing season is only 60–150 mm, while the water requirement is approximately
    450 mm (Zhang et al., 2003), which creates a heavy reliance on extensive groundwater
    pumping for irrigation (Zhang, Z.H., Li, L.R., (Eds.), 2005. Groundwater Resources
    of China-Hebei volume.Sinomaps Press, Beijing (in Chinese)., Ren et al., 2007,
    Sun et al., 2015, Yan et al., 2020). This reliance has led to a significant decline
    in the shallow groundwater table, with a rate of over 1 m/yr since the 1990s,
    which has raised global concerns about groundwater sustainability (China Geological
    Survey, 2009; https://www.unwater.org/publications/un-world-water-development-report-2022.).
    In response to this concern, the Chinese government has released a series of policies
    since 2014 aimed at groundwater conservation, with an emphasis on extending the
    implementation areas of water-saving irrigation technologies (The Department of
    Water Resources of Hebei Province, 2014, General Office of the State Council,
    2021; National Development and Reform Commission, 2021). However, in the study
    area, only about 6.2% of sprinkler-irrigated or drip-irrigated fields are found
    in the water-saving irrigation area (Hebei Provincial Bureau of Statistics, 2019).
    Surface irrigation (e.g., basin irrigation and border irrigation), as a traditional
    irrigation method, is still widely used in the study area (Liu et al., 2013a,
    Fang et al., 2018). Fragmented farmland, small-scale management, and uncertainty
    about the potential savings in water and costs for farmers in the NCP have created
    obstacles to the wider adoption of sprinkler irrigation technology in this breadbasket
    of China. Download : Download high-res image (708KB) Download : Download full-size
