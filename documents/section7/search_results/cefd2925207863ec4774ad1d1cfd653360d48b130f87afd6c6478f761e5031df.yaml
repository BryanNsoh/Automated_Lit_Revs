    Simulation Model HEC-RAS performs one-dimensional hydraulic simulations along
    rivers and irrigation canal systems. The water surface profiles are achieved by
    solving the energy equation (Eq. (11)) from one section to the next using an iterative
    algorithm according to the standard step method (Barkhordari et al. 2020): $${z}_{1}\\mathop{+}{y}_{1}\\mathop{+}\\frac{{\\alpha
    }_{1}{v}_{1}^{2}}{{2}{g}}\\mathop{=}{z}_{2}\\mathop{+}{y}_{2}\\mathop{+}\\frac{{\\alpha
    }_{2}{v}_{2}^{2}}{{2}{g}}\\mathop{+}{h}_{e}$$ (11) where z1 and z2 are the levels
    of the main canal bed, y1 and y2 are the water depth in cross-sections, v1 and
    v2 are the mean velocity, α1, and α2 are the velocity coefficients, g is the gravity
    acceleration, and he is the energy loss. Energy loss (Eq. (12)) can be obtained
    by the summation of losses due to friction and the loss caused by opening and
    narrowing: $${h}_{e}\\mathop{=}L{\\overline{S} }_{f}\\mathop{+}C\\left|\\frac{{\\alpha
    }_{2}{v}_{2}^{2}}{{2}{g}}\\mathop{-}\\frac{{\\alpha }_{1}{v}_{1}^{2}}{{2}{g}}\\right|$$
    (12) where \\({\\overline{S} }_{f}\\) is the slope of the energy line between
    two successive sections (Eq. (13)), C is the drop coefficient for opening and
    narrowing, and L is the weighted mean of the length of canal reach. The slope
    of the energy line at each point is obtained using the Manning formula: $${S}_{f}\\mathop{=}{\\left(\\frac{Q}{k}\\right)}^{2}$$
    (13) where k is the section’s transmission coefficient (Eq. (14)) calculated using:
    $$k\\mathop{=}\\frac{1.486}{n} {AR}^\\frac{2}{3}$$ (14) where n is Manning’s roughness
    coefficient, A is the section area, and R is the hydraulic radius. The HEC-RAS
    model inputs for this study included plan and profiles of the SWDS canal networks,
    structural data for conveyance, water-level control, and off-take structures,
    Manning coefficients, hydraulic coefficients, and boundary specifications for
    unsteady-state hydraulic simulation. This included inflow and structural boundaries
    and additional boundary conditions for time-varying flow simulation. The Root
    Mean Square Error (RMSE) (Eq. (15)) and Mean Absolute Error (MAE) (Eq. (16)) were
    used to compare the simulated and measured values in the n calibration and validation
    stage: $$RMSE\\mathop{=}\\sqrt{\\frac{\\sum\\limits_{i=1}^{n}{\\left({X}_{i}\\mathop{-}{Y}_{i}\\right)}^{2}}{n}}$$
    (15) $$MAE\\mathop{=}\\frac{1}{n}\\sum\\limits_{i\\mathop{=}1}^{n}\\left|{Y}_{i}\\mathop{-}{X}_{i}\\right|$$
    (16) where \\({Y}_{i}\\) and \\({X}_{i}\\) are simulated and observed values,
    respectively, the water distribution and delivery (at the location of each off-take
    structure) were evaluated using the water delivery index’s adequacy. Finally,
    the risk is calculated by multiplying the probability (P) and consequences (C)
    as shown in the (Eq. (17)): $$Risk\\mathop{=}P\\times C$$ (17) 2.4 Roodasht Irrigation
