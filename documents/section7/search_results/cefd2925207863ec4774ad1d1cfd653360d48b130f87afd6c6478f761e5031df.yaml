    PI compound, made up of Polyvinylpyrrolidone and iodine, is a bactericidal agent
    works by slowly releasing free iodine, which is detrimental to bacteria [25].
    When compared to other PJI preventive solutions, such as Chlorhexidine or Vancomycin,
    Betadine demonstrated greater bactericidal activity, killing all bacteria assayed
    promptly in an in vitro setting [26]. After one randomized clinical trial study,
    patients irrigated with PI had significantly lower positive culture rate after
    48 h of arthroplasty [22]. However, there have been worries about PI irrigation
    safety profile. Even at low concentration, free iodine has been shown to be toxic
    to chondrocytes, osteoblasts, synovial cells, and bone tissues in several experiments,
    particularly when used more than 1 min [27,28,29]. Building on the most recent
    systematic review conducted by Kobayashi et al., our review has incorporated three
    additional original studies published subsequent to the Kobayashi study, along
    with a review of the previous reviews, to arrive at a comprehensive conclusion
    on this topic. The main outcome from this systematic review and meta-analysis
    reveals that diluted PI is superior to NS, but similar to antiseptic agents, regarding
    prosthesis infection prevention. Two prior meta-analyses by Kobayashi and Kim,
    that appears to have controversial outcomes, are consistent with our quantitative
    results. There is also an ongoing RCT, comparing 3.5% PI, 0.05% chlorhexidine,
    and sterile water, in terms of microbial growth in TJA instrument. Considering
    the large number of estimated participants (270 patients) and the randomized trial
    design, the outcomes from this study which will probably be revealed in 2023 would
    be helpful (https://clinicaltrials.gov/ct2/show/NCT04274517). A review article
    with meta-analysis, concluded that CHG was superior to PI in SSI prevention in
    general [30]. When skin preparation with iodine and CHG studied, iodine was superior
    in PJI prevention [31]. There are two recent large retrospective cohorts by one
    research team, in which the control group solution agents were not defined [7,
    15]. Hart and Hernandez evaluated more than 10,000 individuals retrospectively
    with primary and revision TJA, and concluded a non-significant higher infection
    rate with 0.25% PI, compared with non-PI agents. These studies results are similar
    to the CHG control subgroup; as such, we assume they have applied an active antiseptic
    as the control. The PI concentration in these cohorts were lower than most of
    other researches using 0.35% PI, that may be hypothesis for the controversy. Of
    course the type of control comparators is also important in more interpretations.
    The clinical trial study with the highest score in quality assessment, showed
    that PI is an effective approach to lessen acute PJI risk [8]. Consistent with
    most of other studies, one another cohort in 2022, compared dilute betadine with
    NS on this issue, and reached to a lower rate of any infection type with betadine
    lavage, more notably in SSI rate [18]. CHG has been shown to reduce PJI rate more
    efficiently than diluted PI, albeit not significant. As such, diluted PI could
    be a feasible, less expensive alternative agent for CHG. The heterogeneity among
    studies with not reported control agent, shows that the results of the Hart and
    Hernandez investigations are more in line with the CHG comparator subgroup, whereas
    those of the Matsenko and Fleischman studies are more in line with the NS comparator
    subgroup. Having stated that, we surmise that Hart and Hernandez used an antiseptic
    control comparator, whereas Matsenko and Fleischman used an inactive comparator
    (NS, SW, etc.). Limitations: Due to the low incidence of PJI, almost all of the
    studies were retrospective, using different control agents and intervention approaches,
    resulting in heterogeneity that affected the meta-analysis results. We conducted
    subgroup analyses and were able to reach a homogeneous group in some cases. However,
    to arrive at a more robust conclusion, further well-designed prospective studies
    are necessary. Conclusion Application of diluted PI solution for pre closure wound
    irrigation reduces infection rate, compared with NS lavage. In this regard, PI
    is probably not superior to other antiseptic agents. Data availability The data
    that support the findings of this study are available from Daliribm2@mums.ac.ir.
