    under sprinkler irrigation scheme S6 would decrease by approximately 4% compared
    to the surface irrigation scheme L3 (Fig. 3a). In consequence, for the study area,
    the effects on winter wheat yield of sprinkler irrigation were related with the
    total quantity of irrigation. It is an attractive finding for this major grain
