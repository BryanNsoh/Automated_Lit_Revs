  description: This article investigates the performance of the doubly fed induction
    motor (DFIM) in smart irrigation systems, where the motor’s ability to control
    water flow by adjusting its speed is explored. The study demonstrates that DFIM
    can be treated as a variable-speed synchronous motor with similar torque-speed
    characteristics. A mathematical model is developed to optimize its performance
    in smart irrigation systems, considering specific application conditions. The
    experimental setup results show a good correlation with the theoretical findings,
    indicating the potential of using DFIM in smart irrigation systems to enhance
    their efficiency and control while lowering costs. The results also investigate
    the influence of stator and rotor voltage and current variations on the motor’s
    characteristics and power factor, highlighting the DFIM’s ability to change its
    power factor by adjusting the rotor current and thus improve its performance as
    a synchronous motor.
