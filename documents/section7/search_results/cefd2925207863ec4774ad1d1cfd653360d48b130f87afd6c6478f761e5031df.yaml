    were used to analyse and compare the condition and performance of the system components
    at the selected Agri-Parks. Significancy of differences were tested using the
    t-test at p < 0.05. 3. Results 3.1. State of Infrastructural Condition Table 2
    shows the condition indices (CIs) for different irrigation system components as
    generated using the Condition Assessment Model. The CI values varied greatly among
    the components at a selected Agri-Park and across the Agri-Parks. The CI values
    at Rooiwal, varied from 4.71 for the Tank–Booster pump to 5.99 for the Pump–Tank.
    Therefore, the irrigation infrastructural condition at this Agri-Park was interpreted
    to be in moderately good condition. The Booster pump–Filter unit at Soshanguve
    was in the worst condition (CI = 2.73), while the Pump–Tank was in the best condition
    (6.29). The other components at this Agri-Park were in moderately good condition
    with CI values varying from 4.10 (Booster pump–Filter unit) to 5.48 (Filter unit–Manifold).
    Similar to the situation at Soshanguve, the Pump–Tank component at Tarlton was
    also in the best condition (6.25) amongst all the system components at this Agri-Park.
    The other components were in moderately good condition (4.90–5.65). Amongst the
    four Agri-Parks assessed, Westonaria had the worst Pump–Tank (5.61) and Booster
    pump–Filter unit (2.12) conditions. Overall, the Pump–Tank was in the best condition
    (5.61–6.29) at all Agri-Parks. The infield systems exhibited surprisingly similar
    conditions with CI values varying marginally between 5.00 and 5.05. Nevertheless,
    the infield CIs decreased in the order Rooiwal > Tarlton > Westonaria > Soshanguve.
    Table 2. Condition indices (CIs) for irrigation infrastructure components at the
    Agri-Parks, Gauteng province (February–March 2021). 3.2. Water Conveyance Efficiency
    Water conveyance efficiency (CE) varied greatly across the Agri-Parks with CE
    values hovering between 81 and 99% (Table 3). Rooiwal had CE values varying between
    92 and 97% for the Filter unit–Manifold and Main pump–Tank, respectively. Soshanguve
    values ranged from 81% for the Filter unit–Manifold to 99% for the Tank–Booster
    pump. Tarlton Agri-Park exhibited the lowest CE value of 83% for the Main pump–Tank
    and the highest value of 94% for the Booster pump–Filter unit. The Booster pump–Filter
    unit performed the poorest at Westonaria with a CE value of 73%. However, its
    Tank–Booster pump component performed impressively at 98% CE. Overall, the performance
    of the Agri-Parks in terms of water conveyance efficiency declined in the order
    Rooiwal > Soshanguve > Tarlton > Westonaria (Table 3). Table 3. Conveyance efficiency
    (CE) for irrigation infrastructure components at the Agri-Parks, Gauteng province
    (February–March 2021). 3.3. Emitter Discharges Emitter discharge (qe) varied greatly
    across the Agri-Parks with Soshanguve showing much lower values in comparison
    to the others (Figure 3). Performance in terms of the overall average qe decreased
    in the order Tarlton > Westonaria > Rooiwal > Soshanguve with respective qe values
    of 1.42 ± 0.02, 1.12 ± 0.07, 1.10 ± 0.01 and 0.51 ± 0.01 L h−1. Therefore, the
    average qe for Tarlton was the most significant, while that for Soshanguve was
    the least significant. There was no significant difference in the average qe between
    Rooiwal and Westonaria. Figure 3. Mean emitter discharges for the different areas
    of drip lines at (A) Rooiwal, (B) Soshanguve, (C) Tarlton, and (D) Westonaria.
    Bars accompanied by similar letter in each subfigure were not significantly different
    at p < 0.05. The qe also varied along the drip lines at each Agri-Park; however,
    the differences were not always significant. The trend of qe along the drip lines
    varied from one Agri-Park to the other. Rooiwal exhibited a general increase in
    qe along the drip lines culminating in the highest qe at L3/4 (1.15 ± 0.03 L h−1)
    and L (1.15 ± 0.01 L h−1), which were not significantly different (Figure 3A).
    The lowest qe occurred at L0 (1.06 ± 0.04 L h−1); however, it was not significantly
    different from L1/4 (1.08 ± 0.00 L h−1) and L1/2 (1.08 ± 0.01 L h−1). Soshanguve
    showed a general decrease in qe from the inlet to the middle of the drip lines
    followed by an increase in the downstream direction (Figure 3B). However, the
    differences of qe were not significant with values varying from 0.43 ± 0.11 L
    h−1for L1/2 to 0.59 ± 0.11 L h−1 for L0. In contrast, Tarlton’s qe increased from
    L0 to L1/4 and then decreased to L1/2 followed by an increase (Figure 3C). The
    highest qe (1.59 ± 0.12 L h−1) occurred at L1/4 and the lowest at L1/2 (1.27 ±
    0.07 L h−1), which were significantly different. The qe for the other measurement
    positions on the drip lines were not significantly different. Westonaria exhibited
    a general decrease in qe in the downstream direction (Figure 3D); however, there
    was no significant differences among the qe. Therefore, the highest qe (1.40 ±
    0.31 L h−1) occurred at L0 and the lowest at L (0.83 ± 0.34 L h−1). 3.4. Distribution
    Uniformity The computed distribution uniformities (DUs) also showed big variations
    among the Agri-Parks (Figure 4). Nevertheless, all the DUs were greater than 50%.
    The Agri-Park-level DU performance decreased in the order Rooiwal > Tarlton >
    Westonaria > Soshanguve with DU values of 95, 86, 67, and 60%, respectively. Nevertheless,
    these values were generally lower than expected for pressure-compensated drip
    irrigation systems. Comparing these values with the standard DU for drip irrigation
    of 85% [24], indicates that only Rooiwal and Tarlton were performing at the acceptable
    level, while Westonaria and Soshanguve performed poorly. Noteworthy is that the
    value of 86% for Tarlton can be a cause for concern as it is just above the acceptable
    limit. Figure 4. Comparison of distribution uniformities for four Agri-parks in
    Gauteng province, namely Rooiwal, Soshanguve, Tarlton, and Westonaria. 4. Discussion
    Evaluating the condition of irrigation infrastructure is essential because the
    condition reflects on the level of management and maintenance on the systems.
    Moreover, the condition often correlates with the performance of the systems.
    Irrigation system performance is generally evaluated using several parameters
    and/or indicators at a time [5,17,24,25] because none of the performance parameters
    are individually conclusive. The authors [5] used distribution uniformity (DU),
    coefficient of uniformity (CU), emission uniformity (EU), application efficiency
    (AE), and potential application efficiency of the lower quarter. The authors [24]
    used CU, delivery performance ratio, irrigation productivity, labour requirement,
    and water quality. The authors [25] used CU, EU, and DU. The authors of [17] used
    a mix of indicators from [5,24]. The choice of parameters depends on whether the
    assessment is focusing on technical or physical characteristics of the system,
    aim of assessment, components to be assessed, taste and experience of the evaluator(s),
    and many other considerations. Despite no access to baseline data for all the
    four study sites, the condition assessment results suggest the systems had deteriorated
    significantly [23]. The condition indices (CIs) varied from 2.12 to 6.29 (Table
    2). According to [23], the CIs of <3 for the Booster pump–Manifold at Soshanguve
    and Westonaria (Table 1) implied a need for immediate replacement because the
    components had deteriorated beyond meaningful repair. Most of the irrigation system
    components at the Agri-Parks had CIs between 4 and 6, which implied their use
    could only be allowed for the next 3–5 years with a reassessment to be performed
    within the same period. In addition, there is need for the Agri-Parks to plan
    for repairing the components in 5–10 years’ time from the date of the current
    assessment. The components with CIs > 6, such as the Main pump–Tank components
    at Soshanguve and Tarlton, were in good condition at the time of the current assessment
    with clear signs of recent repair works. The recommendations on continued use
    with contingent plans for repairs are only valid in the absence of a sudden and
    drastic deterioration during the intervening period. For instance, thefts and
    vandalism of the system components can invalidate the recommendations. It is,
    therefore, important to note that the recommendations presented [23] depend on
    component material responses to the vagaries of the natural operating environments.
    It was surprising to observe that some components performed well despite their
    very poor condition as depicted by their CI values, and some performed not so
    well despite their good condition (compare Table 2 and Table 3). For example,
    the Booster pump–Filter units at Soshanguve and Westonaria performed well with
    conveyance efficiencies (CEs) of 99 and 73%, respectively, despite the very low
    respective CIs of 2.73 and 2.12. This was indicative of the fact that sometimes
    patchwork repairs can be effective, especially in the smallholder systems where
    resources are limited. Rubber and plastic were evidently used to reduce water
    leaks from broken subcomponents at the Agri-Parks. However, the success of patchworks
    cannot be guaranteed as evidenced by the poor performance of the Booster pump–Filter
    unit at Westonaria. In contrast, the good condition of the Pump–Tank components
    at Soshanguve and Tarlton did not result in impressive water CEs, where the respective
    values were 86 and 83%. Nevertheless, Soshanguve still performed better in terms
    of water conveyance than Tarlton despite the poorer condition, which brings to
    fore the impact of good management skills and experience. Soshanguve is managed
    by an individual farmer who has hired a skilled labour force to operate the system
    daily, while the co-operative of more than five individuals at Tarlton is less-skilled.
    Drip irrigation is one of the most efficient irrigation systems when it is managed
    and maintained properly [26]. The distribution uniformity results show pristine
    performance at Rooiwal, acceptable performance at Tarlton, and below-acceptable
    standard at Westonaria and Soshanguve (Figure 4). The results of the study show
    a close link between the infield infrastructural conditions and distribution uniformity,
    with both parameters decreasing in the order Rooiwal > Tarlton > Westonaria >
    Soshanguve. This close relationship suggests that the condition indices could
    be used as predictors of distribution uniformities in drip irrigation systems
    at the Agri-Parks. However, there was no clear relationship between the condition
    indices, on one hand, and conveyance efficiency and emitter discharge, on the
    other. These Agri-Parks were characterised by rampant water leaks at pipe joints,
    broken drip lines, suspended drip lines resulting in water drops migrating down
    the line before they coalesce and fall to the ground, and poor sealing at end
    of the drip lines. The current study did not have access to the design documents
    for the Agri-Parks, which hampered the interpretation of the results because there
    was no background information to compare against the study observations. The other
    limitation is that nonphysical parameters that may have a significant influence
    on the performance of the Agri-Parks (such as the type of land tenure in place
    and quality of training imparted on the farmers) were not considered. There was
    also a lack of variety in the study as all the studied Agri-Parks exhibited a
    close similarity in terms of the irrigation infrastructure and layout. Therefore,
    there was no opportunity to test the Condition Assessment Model on different setups.
    It is on the bases of these limitations that a longer-term study covering more
    and diverse smallholder irrigation systems is recommended. Testing the Condition
    Assessment Model on a wider scale would help in improving its robustness and predictive
    capacity. The other recommendation is for proper training of the extension officials
    responsible for Agri-Parks and similar enterprisers and the farmers’ irrigation
    scheduling under drip systems for better benefits. There is also a need for clear
    guidelines on cleaning and maintenance of the drip systems and to ensure that
    the systems are operated within the design limits. Broken drip lines causing leakages
    need to be replaced immediately. 5. Conclusions The main conclusion from the study
    is that the condition of the infield drip irrigation infrastructure has a positive
    correlation with its distribution uniformity. Therefore, it is possible to use
    the Condition Assessment Model (developed by ARC-NRE/AE)-generated condition indices
    to predict the distribution uniformity of a drip irrigation system. This sets
    a firm foundation for developing a simple model/tool for motoring and evaluating
    smallholder drip irrigation systems. The tool can be used by extension advisors
    and local decision makers to guide necessary corrective strategies in the smallholder
    irrigation sector. It is also clear from the study results that patchwork repairs
    affected the possible relationships between condition indices and conveyance efficiency
    of the pipe networks at the Agri-Parks. Author Contributions Conceptualization,
