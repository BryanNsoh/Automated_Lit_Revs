    2020 Introduction Accurate rainfall prediction leads to not only better prevention
    of disasters in the event of flood, but also proper management of water, agricultural
    and aquatic ecosystems, and drought. While low rainfall results in drought, heavy
    rainfall increases the probability of landslides, floods, and other natural disasters.
    It is expected that the recent rise in the concentration of atmospheric carbon
    dioxide and the consequent increase in the global temperature will have a substantial
    impact on the rainfall pattern on local, regional, and global scales (Wang et
    al. 2013; Adefisan 2018; Zhu et al. 2022a,b). Since rainfall patterns are highly
    chaotic, the level of uncertainty in its prediction increases. Therefore, early
    warning systems should enjoy greater accuracy so that risks to life and property
    can be reduced, if not averted. Rainfall occurrences mainly depend on several
    meteorological variables including evaporation, maximum relative humidity, minimum
    relative humidity, maximum temperature, minimum temperature, sunshine hours, and
    wind speed (Zhao et al. 2021a,b). Near real-time rainfall prediction is generally
    done through physical/numerical models, which are developed based on dynamical
    equations. These models facilitate acquiring extensive information about time
    and space (Toth et al. 2000; Liu et al. 2022a, b). Nevertheless, requiring a significant
    amount of data with high resolution for physical/numerical modeling and their
    time-consuming implementation are the major drawbacks of the mentioned models.
    To overcome these obstacles, attempts have been made to develop statistical formulae
    in conjunction with statistical models for a more efficient rainfall prediction
    based on historical data. The autoregressive time-series prediction methods like
    autoregressive integrated moving average (ARIMA) and multiple linear regression
    (MLR), which have been applied to many different fields of study (Delleur and
    Kavvas 1978; Yevjevich 1987; Zhang et al. 2019a, b, 2022; Osouli et al. 2022).
    However, these models are not robust or flexible enough to predict complicated
    and chaotic phenomena like rainfall. So far, different types of machine learning
    (ML) models have drawn the attention of many researchers around the world. These
    models enjoy the following advantages: nonlinear structure, ability to model nonlinear
    phenomena, requiring small input datasets, user-friendliness, and ability to find
    a relationship between input and output variables to predict the target variable
    (Elbaz et al. 2019, 2020; Khosravi et al. 2021, 2022a,b; Liu et al. 2020). Artificial
    neural networks (ANN) are derived from the pioneering ML models whose applicability
    to rainfall forecasting is not much prevalent (e.g., Luk et al. 2000; Aksoy and
    Dahamsheh 2009; Samantaray et al. 2020, among others), although they have been
    found relevant to fields of geoscience (Ghumman et al. 2011; Oyebode and Stretch,
    2019; Kadam et al. 2019). Generally, ANN model has low generalization power and
    low convergence speed (Aksoy and Dahamsheh 2009; Wang et al. 2021; Quan et al.
    2022). To overcome these shortcomings, ANN have been integrated with fuzzy logic
    to develop neuro-fuzzy interface systems (ANFISs). Although ANFIS benefits from
    both ANN and fuzzy logic and has higher performance and generalization power,
    determining the weights of membership functions is still a challenging task in
    these cases. Other alternatives such as support vector machine (SVM) (Nhu et al.
    2019), gene expression programming (GEP) (Sheikh Khozani et al. 2017), and extreme
    learning machine (ELM) (Atiquzzaman and Kandasamy 2018; Zhao et al. 2021a, b,
    c; Wang et al. 2022) have also been applied in recent years. Recently, to enhance
    the prediction accuracy of the models through data pre- or post-processing approaches,
    ML ensemble algorithms have been developed by integrating two or more types of
    models (e.g., Zhang et al. 2019a, b; Xie et al. 2021a, b) to increase the modeling
    performance, thus benefiting from multiple advantages of two model types at the
    same time. An ensemble predictive model was developed by Sivapragasam et al. (2001)
    for one-day-ahead forecasting using SVM and singular spectrum analysis models.
    They employed singular spectrum analysis in order to disintegrate rainfall data
    for training SVM through a supervised approach. The authors argued that the ensemble
    algorithm of the singular spectrum analysis-SVM model could outperform nonlinear
    prediction methods. Similarly, Chau and Wu (2010) revealed the higher predictive
    power of the singular spectrum analysis-SVM than the traditional ANN model. Wu
    et al. (2010) reported that particle swarm optimization (PSO) as a metaheuristic
    algorithm could enhance the performance of the standalone SVM model. While most
    of the neuron-based algorithms suffer from inadequate accuracy in determining
    the weights of membership functions, metaheuristic algorithms are able to determine
    accurate weights automatically. Kisi and Shiri (2011) examined the efficiency
    of the ensemble-based wavelet-GEP algorithm in predicting daily rainfall and compared
    it with a hybrid wavelet-neuro-fuzzy method in terms of predictive power. The
    performance of the wavelet-GEP was reported better than that of the neuro-fuzzy
    method. Yaseen et al. (2019) used a hybrid ANFIS model with three metaheuristic
    algorithms, namely PSO, genetic algorithm (GA), and differential evolution (DE),
    for monthly rainfall prediction. Finally, the performance of the hybrid ANFIS
    model was compared with that of the standalone ANFIS model. The results revealed
    that all the hybrid models outperformed the standalone model. All in all, these
    studies have illustrated the necessity of using hybrid models for precise forecasting
    of long-term rainfall. However, despite their complicated structures, these models
    are of higher accuracy than standalone models in most cases. Accordingly, there
    is an ongoing effort to increase their modeling accuracy and reduce their complexity.
    Ridwan et al. (2021) compared Bayesian linear regression (BLR), boosted decision
    tree regression (BDTR), decision forest regression (DFR), and neural network regression
    (NNR) in terms of rainfall prediction accuracy in Malaysia. They found that monthly
    dataset facilitated higher prediction accuracy than daily and weekly datasets
    and revealed that BDTR model had favorable performance in most cases. In recent
    years, advanced ML models in combination with sequential minimal optimization
    (SMO) have successfully been applied for regression and classification purposes
    in different fields of science. For example, Hashmi et al. (2015) compared model
    tree with SMO in terms of predicting the minimum surface roughness value and indicated
    the high predictive power of both algorithms. Gao et al. (2019) successfully employed
    SMO algorithm for designing energy-efficient residential buildings. In this paper,
    standalone SMO algorithms as well as three new hybrid models developed through
    effective integration of additive regression (AR), Dagging (DA), and random committee
    (RC) algorithms (i.e., AR-SMO, DA-SMO, and RC-SMO) are presented for rainfall
    prediction. As stated in the literature review, although there are many applicable
    models for rainfall prediction, most of them are classified as traditional with
    high uncertainty in performance. In the present study, authors tried to boost
    the accuracy of new ML models through hybridization and apply them to rainfall
    prediction. In addition, they intend to explore what types of input variable among
    hydrometeorological data are effective in rainfall prediction and what input scenario
    has the highest flexibility. To the best of our knowledge, this is the first time
    that these types of hybrid algorithms have been applied to hydrology, especially
    for rainfall prediction. Other new aspects of the current study are: (a) investigating
    the effectiveness of each input variable (about 7 input variables) in the result,
    and (b) finding an appropriate input scenario. Case study Kermanshah synoptic
