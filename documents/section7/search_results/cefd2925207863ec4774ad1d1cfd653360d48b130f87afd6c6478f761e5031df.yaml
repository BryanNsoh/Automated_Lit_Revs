    Across the world, achieving sustainable water resource development and managing
    limited natural resources like water have proven to be significant issues, and
    India is no exception to the same. At present, irrigation consumes about 80 percent
    of the total available water in India and is predicted to remain the dominant
    water user. India is already a country with water stress and is on its way to
    becoming a country with water scarcity. Rising agricultural productivity, expanding
    urbanisation, growing industrialisation, and accelerating industry create competing
    demands for water. Most irrigation system issues in India are attributable to
    poor management of the built infrastructure. The present study aims to rank the
    irrigation canals based on their efficiencies and inefficiencies to improve the
    overall performance of WUAs in Jharkhand. The ranking is done for nine irrigation
    canals based on financial inputs like investments in training and development
    of WUAs, maintenance and repairs of canals, and outputs like users’ charges collection
    and yield in crop production. The Comprehensive Efficiency score analysis suggests
    that while there is room for improvement in the performance, the Water Users’
    Associations have generally been successful in improving the technical efficiency
    of the irrigation system. The findings can be used for further investigation to
    identify best practises and areas for improvement. Keywords: water users’ association;
    participatory irrigation management; data envelopment analysis; irrigation canals;
    comprehensive efficiency score 1. Introduction At present, irrigation consumes
    about 84 percent of the total available water in India and is predicted to remain
    the dominant water user. India is already a country with water stress and is on
    its way to becoming one with water scarcity. Even though the nation’s finite water
    supplies are under increasing pressure, water use does not reflect the shortage.
    India uses 2–4 times as much water to grow one unit of crucial food crops as other
    major agricultural nations like China, Brazil, and the United States [1]. Whether
    farming is efficient or inefficient depends on the availability of water through
    irrigation or rainfall. Such difficulties would necessitate effective water management
    of the available surface and groundwater resources and their maximum exploitation
    [2]. In India, achieving sustainable development and effectively managing this
    limited resource have proven difficult. Rising agricultural productivity, expanding
    urbanisation, growing industrialisation, and accelerating industry create competing
    demands for water. Most irrigation system issues in India are attributable to
    poor management of the built infrastructure, including ineffective monitoring
    of the water flow in the irrigation system, timeliness of the water flow in the
    irrigation system, inefficiencies, poor coordination with the irrigation department
    in preparing water demands and collecting water charges, poor repair of the irrigation
    system, and the inability to resolve conflicts between members and WUAs. In addition
    to managing, allocating, and distributing water, the government entities, which
    may go by the names of irrigation departments, municipal bodies, water boards,
    etc., also set and collect fees, have a role in crop patterns, and carry out operations
    and maintenance tasks. Under the restructured “Command Area Development & Water
    Management” (CADWM) Programme, more emphasis is given to the participatory approach.
    A further requirement for accepting the completion of the CADWM is the transfer
    of management and control of the irrigation system to the WUA. Numerous researchers
    in India have tried to assess various aspects of the effectiveness of WUAs. Based
    on such studies, it is challenging to draw broad conclusions regarding the effects
    of WUAs because of various variables, including their location and the degree
    of user interaction. Large-scale public irrigation systems require complex processes
    that are highly context-specific for cooperative action to be successful. In addition
    to managing, allocating, and distributing water, the government entities, which
    may go by the names of irrigation departments, municipal bodies, water boards,
    etc., also set and collect fees, have a role in crop patterns, and carry out operations
    and maintenance tasks. Under the restructured “Command Area Development & Water
    Management” (CADWM) Programme, more emphasis is given to the participatory approach.
    A further requirement for accepting the completion of the CADWM is the transfer
    of management and control of the irrigation system to the WUA [3]. Numerous researchers
    in India have tried to assess various aspects of the effectiveness of WUAs. Based
    on such studies, it is challenging to draw broad conclusions regarding the effects
    of WUAs because of various variables, including their location and the degree
    of user interaction. Large-scale public irrigation systems require complex processes
    that are highly context-specific for cooperative action to be successful. The
    objective of the present study is to provide a methodology to effortlessly rank
    the WUAs, treating them as DMUs (Decision-Making Units), for further investigation
    into their efficiencies and inefficiencies to improve their overall performance.
    The current study was carried out in two stages. In the first stage, the performance
    of a selected nine canals is analysed using Data Envelopment Analysis (DEA) methods
    such as VRS input and output-oriented and a non-oriented slack-based method (SBM).
    The second stage is focused on ranking canals using Shannon’s Entropy method blended
    with adopted DEA methods. The canals are grouped as efficient and inefficient
    by segregating and ranking the DMUs by obtaining Comprehensive Efficiency Scores
    (CES) for all the canals for all years. It recommends a precise procedure to decide
    which of the blended methods to use to rank canals. The ranks obtained by CES
    values using VRSIP can be considered for further investigation of canals. Description
    of the Study Area The study has been carried out in Jharkhand State, which has
    made a policy decision to transfer the whole irrigation system management to the
    users (farmers) group since 2014. The state has also enacted rules under the Jharkhand
    Participatory Irrigation Management Rules to provide legal recognition to the
    Water Users’ Association (2014). Since the performance of WUAs functioning at
    different locations using different water sources is expected to be different
    because of heterogeneity in physical and other characteristics, a major canal
    irrigation project in Jharkhand State was selected based on the available data
    and consultation with the irrigation bureaucrats. The Kanchi Irrigation Scheme
    is a very important project of Jharkhand state that provides irrigation to 23
    villages in the Sonahatu and Ichagarh blocks of Seraikela district, 44 villages
    in the Tamar block of Ranchi district, and 14 villages in the Arki blocks of Khunti
    district. In this project, the intended irrigation potential is 17,800 hectares,
    the CCA is 21,235 hectares, and the GCA is 34,210 hectares. The Government of
    India’s Second Five-Year Plan (1956–1961) included the design for the Kanchi Irrigation
    Scheme. The building project began in 1958 and was finished in 1966. The Kanchi
    irrigation scheme’s main construction site is in the village of Churki in the
    Khunti district, which is located at a latitude of 25°07′30″ S and a longitude
    of 85°09′30″ E. The main canal of the Kanchi Irrigation Scheme is 18.29 kilometres
    long. Tamar branch canal, with a total length of 13.27 km and a discharge capacity
    of slightly under 150 cusecs, exits from its right bank at 18.23 km. Under the
    auspices of CADWM, this branch canal has undergone rehabilitation work, including
    pavement. The Adradih Branch Canal’s bank has been damaged, and the structures
    are in poor condition. There is only partial irrigation because the water output
    from this canal is substantially lower than the canal’s overall capacity. Methodological
    studies on the topic and case studies conducted in various nations were used to
    construct the theoretical foundation for evaluating the performance of the WUAs
    under the Kanchi Canal irrigation project. In addition, records from the Water
    Resources Department, Ranchi Division, and WUAs were consulted for information
    about the Kanchi Irrigation Scheme, and field surveys were conducted with WUA
    members about the functioning of WUAs. Altogether, a sample of 09 WUAs concerning
    09 canals as DMUs were selected, and four years of field-level data were collected
    on various costs and outputs covered in the field study as Table 1: Table 1. Inputs
    and outputs for the study. The names of the DMUs are Amlesha, Babaikund, Kokadih,
    Hesadih, Konkadih, Jargodih, Hartaldih, Chitri, and Tiruldih (Appendix A). Section
    2 details the literature review, followed by Section 3, which describes the methodology
    and models used. Section 4 brings forth the analysis, and Section 5 details the
    research conclusions. 2. Literature Review A large and growing body of literature
    has investigated irrigation, agricultural projects, and the Water Users’ Associations’
    efficiency using various DEA and other combination methods. Therefore, this section
    brings forth some of these studies. The DEA and MCDM combination methods were
    deployed to test various irrigation projects in Sri Ramsagar, Andhra Pradesh,
    India [4]. The results from DEA analysis were compared with results obtained from
    various MCDM methods like PROMETHEE and EXPROM. Interestingly, all the results
    obtained were found to be similar. The same authors, Raju and Kumar, deployed
    a fuzzy DEA model to evaluate the performance of the sixteen irrigation systems
    of the Mahi Bajaj Sagar project [5]. A substantial difference between ranking
    patterns and efficiency values was noticed before and after the cross-efficiency
    matrix analysis. The impact of irrigation type and other related variables on
    the efficiency of irrigation water in western Kansas was investigated [6]. A weak
    relationship was found between the level of excess irrigation water and the type
    of irrigation system. A similar investigation was done on small irrigation projects
    in the North Province of South Africa [7]. The results prove that crop choice,
    landownership, land size, irrigation type, and irrigation method deployed demonstrated
    a significant impact on water efficiency. Thereby, the DEA, in combination with
    other methods, has found its use in various studies [8,9,10,11,12,13,14]. The
    efficiency of WUAs was explored in Tunisia using DEA models in [15]. The study
    measured WUA efficiency and engineering and management sub-vector efficiencies
    using modified DEA models. An efficiency of more than 18% was achieved through
    WUA operations. However, based on scale efficiency, WUAs were not found to be
    efficient. Likewise, a study in Tunisia was done using inverse DEA models, and
    results show that farmers who were found to be more technically efficient had
    higher irrigation water demand functions [16]. Such farmers were found to be able
    to afford water prices but adjust to a limited extent for changes in demand. DEA
    was also deployed to measure the irrigation efficiencies of WUAs in the Samrat
    Ashok Sagar project in India [17]. From the findings of the research, the WUAs
    were found to be below 70% efficiency and to be affected by independent variables.
    The WUAs were also evaluated in Calabria, Italy, by deploying DEA models [18].
    From the analysis, the cost recovery of WUAs was found to be low, excess water
    was delivered, and the water service was underutilised. Studies related to water
    and agricultural efficiencies found more in China. DEA techniques based on input–output
    technical efficiency and sub-vector efficiencies for irrigation were analysed
    for water use [19]. By using inputs more efficiently, the wheat farmers could
    increase their production by approximately 38%. The determinants of water efficiency
    were explored for China in the Guanzhong Plan using stochastic frontier analysis
    [20]. Management reforms, water prices, farm level, and disclosure were found
    to be important factors affecting water use efficiency. A case study on the Heihe
    river basin in China was studied to understand the impact of water-use efficiency
    on the water consumption of agricultural production [21]. The results also indicate
    that economic growth, agricultural investment, and agricultural plants’ structural
    adjustment significantly influence agricultural water use efficiency. Based on
    the stochastic frontier analysis model, by taking data from 31 provinces in China,
    agricultural water use efficiency was examined [22]. The efficiency of water use
    was found to be influenced by the proportion of high school education and rural
    household income. Apart from the two, the storage capacity of reservoirs, the
    number of water-saving machines, the sown area of crops, and the number of motors
    also influenced the efficiency. DEA analysis was also deployed to find the relative
    water use efficiency of the 31 provinces of China in green-blue water and blue-only
    conditions [23]. The pure technical efficiency and the technical efficiency of
    green-blue conditions were found to be relatively high. However, the potential
    for blue-water efficiency was found to be high. In a similar region, the projection
    pursuit model is deployed, and thereby overall efficiency is determined for all
    31 provinces in China [24]. Provinces with high, medium, and low efficiency were
    identified, but in some provinces, the environmental quality of the water was
    reduced due to various factors. Research Gap There is a need to understand economic,
    social, and environmental perspectives towards sustainable water management in
    irrigation [25]. Thereby, there is a need to understand various issues in irrigation
    management systems and the contributions of WUAs. The water investments by the
    government need to understand the objectives of land area irrigated and irrigation
    modernisation [13]. The study attempts to evaluate the investments and user charges
    collected by WUAs in Jharkhand state. 3. Methodology The term “technical efficiency”
    first appeared in economic literature in the early 1950s when ref. [26] described
    it as an input–output vector that is technically efficient if and only if increasing
    any output or decreasing any input is possible only by increasing any other input
    or decreasing any other output. This definition is regarded as a Pareto–Koopmans
    condition of technical efficiency in economics. By creating a linear programming
    (LP) model utilising real input–output data from a sample of businesses, ref.
    [27] expanded on Koopmans’ work and made a ground-breaking contribution. The application
    of [27]’s linear programming methods eventually influenced [28] to develop DEA.
    Because DEA makes fewer assumptions about the nature of technology and mathematical
    programming techniques that can be used to obtain pointwise estimates of the production
    function, it is preferable to its archrival SFA (Suitability, Feasibility, and
    Acceptability) in the current context. DEA’s inherent advantages include its ability
    to easily handle multiple inputs and outputs. This is a significant benefit given
    the typical lack of such information. Third, unlike SFA, which attempts to correlate
    a DMU’s performance with statistical averages, DEA determines the inefficiency
    of a specific DMU by comparing it with comparable DMUs that are considered to
    be efficient. Additionally, this method aids in evaluating the causes of inefficiency,
    such as inefficiency brought on by scale or size (scale inefficiency) and/or management
    methods (pure technical inefficiency). 3.1. Selection of the Model Efficiency
    is determined by either modifying inputs or outputs in the fundamental CCR [28]
    model based on constant returns to scale (CRS) and the BCC (Banker, Charnes, and
    Cooper 1984) model based on Variable Returns to Scale (VRS) models, i.e., either
    the input-oriented model (IP) or output-oriented model (OP). An input-orientation
    model creates the intended result with the fewest possible inputs. On the other
    hand, the output orientation paradigm maximises outputs while maintaining a constant
    quantity of input. The BCC model [29] and the radial CCR model also have this
    flaw: they fail to account for efficiencies’ slacks. Therefore, to compensate
    for this flaw, efficiency scores might occasionally be calculated using the “slack-based
    model” (SBM) proposed by [30]. A non-oriented SBM model is used when inputs and
    outputs can be altered simultaneously, meaning the DMU can decrease inputs while
    increasing outputs. To maximise efficiency, managers can use this approach to
    work on both inputs and outcomes. The SBM model was used [31] to examine the effectiveness
    of public hospitals in Uttarakhand, India. The output-oriented paradigm and other
    input-oriented models have been used in several investigations. In most cases,
    choosing the orientation (input or output) for evaluating efficiency is challenging,
    so reducing input levels or raising output levels is not admirable. Therefore,
    in the literature, ref. [32] employed the orientation-independent CCR model, the
    orientation-dependent BCC model, as well as the non-oriented and non-radial SBM-DEA
    model. Moreover, the authors studied the efficiency scores of the hotels and restaurants
    in India using combined Data Envelopment Analysis and Shannon’s Entropy. In the
    present study, we followed similar lines of [32] procedure to evaluate the efficiencies
    and performance of the selected nine canals. 3.2. DEA with Shannon’s Entropy The
    number of DMUs may be divided into two disjoint groups, efficient and inefficient,
    using DEA methods such as CCR, BCC, SBM, etc. However, it is time-consuming to
    rank all of the DMUs or determine which is the most effective among the effective
    DMUs. There are several approaches available in the literature to rate the DMUs,
    including super efficiency [33], cross-efficiency [34], minimum and maximum efficiency
    scores [35], maximal balance index [36], etc. When ranking the DMUs with the techniques,
    a specific model is considered along with the provided dataset. The process of
    choosing the study’s variables can be difficult at times. In these circumstances,
    it was advised to test every DEA model available [37,38,39,40]. Then, using Shannon’s
    Entropy, a total score is produced based on the combined data. Shannon’s Entropy
    combined with DEA is also used in engineering fields such as the composition of
    drug gel [41] and choosing experimental parameters [42]. In this work, we used
