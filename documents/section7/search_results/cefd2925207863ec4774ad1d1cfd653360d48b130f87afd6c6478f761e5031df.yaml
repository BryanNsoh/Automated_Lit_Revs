  description: 'This work assessed the performance of the Akumadan and Kaniago irrigation
    schemes in the transition agro-ecological zone of Ghana using a set of comparative
    performance indicators. The performance of the schemes spanning the years 2018
    – 2022 was evaluated using selected comparative indicators categorized into five
    (5) groups, namely: water delivery, physical structures, financial, environmental
    condition and agricultural production performance. The challenges of the schemes
    were also identified through the study. It was revealed that the main pipe at
    Akumadan had 100% maximum flow length whiles the canal system at Kaniago recorded
    a flow length of 64% due to low gravity-flow in the downstream of the canal. The
    developed irrigable areas in Akumadan and Kaniago were under-utilised with irrigation
    rates ranging from 15% – 36% and 18% – 57% respectively. The sustainability indices
    of the irrigated areas in Akumadan and Kaniago were low with recorded values of
    31% and 28% respectively. Irrigation service charges recovery was poor in the
    Kaniago scheme with recovery efficiency ranging from 25% – 59% whereas that of
    the Akumadan scheme was good with efficiency ranging from 80% – 88%. A low degree
    of financial autonomy (25%) was recorded in Akumadan whereas a high degree of
    financial autonomy (100%) was recorded in Kaniago. Some irrigation structures
    in the Akumadan and Kaniago schemes were in poor working condition having recorded
    poor structure indices of 27% and 14% respectively. The road network in the Akumadan
    scheme was in good working condition as roads pass ability efficiency of 100%
    was achieved whereas Kaniago had no major road construction in the scheme. The
    schemes recorded statistically significant p-values of 0.0036, 0.00641 and 0.010697
    for soil salinity, sodicity and pH measurements in the irrigable areas respectively.
    Production in the schemes was gradually declining due to the constant reduction
    in size of the cultivable area of the schemes. Poor agronomic practices, inadequate
    surface materials and low gravity-flow were major causes of the low production
    performance in the schemes.'
