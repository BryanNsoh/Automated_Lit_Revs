    70 % without using waste heat energy. Without heating, gas sparging accounts for
    68 % of total energy consumption, whereas the ratio of feeding and filtration
    in energy consumption is only 17 %. With the optimized gas sparging conditions,
    the energy demand can be reduced, and an energy-positive process can be achieved.
    It is challenging to achieve an energy-positive process with continuous gas sparging.
    Hence, novel gas sparging patterns, such as intermittent sparging, sparging only
    when the membrane is relaxed, and high/low alternate sparging can be used to reduce
    energy demand and membrane fouling [74]. The energy production via dissolved methane
    recovery can increase the energy efficiency of AnMBR. However, the contribution
    of this energy to total energy generation may be negligible due to the low amount
    of dissolved methane and the cost of its recovery. Benitez et al. reported that
    the energy recovery in semi-industrial AnMBR plant from dissolved methane was
    between 0.02 kWh/m3 and 0.04 kWh/m3 for dissolved methane recovery ratios of 50
    % and 70 %, respectively [75]. Kong et al. achieved a practical net energy potential
    as −0.014 kWh/m3 in a pilot-scale submerged AnMBR at ambient temperature whereas
    practical net energy potential was −0.421 kWh/m3 for the conventional activated
    sludge process [1]. Based on the results, the use of the AnMBR process in mesophilic
    conditions can be feasible when a waste heat stream originating from industry
    for heating bioreactors is available. This can eliminate the required heating
    energy to sustain an energy-positive process. Furthermore, this contributes to
    industrial symbiosis and circular economy goals. Another energy-positive option
    can be the treatment of municipal wastewater with an AnMBR at ambient temperatures
    in tropical climates with similar performance. 4. Conclusions • Stable membrane
    flux and TMP were obtained. It is considered that modification of the membrane
    module has contributed to the prevention of cake deposition and/or pore blocking
    in membranes. • The capture of organic carbon in municipal wastewater can contribute
    to energy-positive treatment plants, resource recycling, and circular economy
    goals. • Optimized biogas sparging conditions may reduce the energy demand and
    control membrane fouling. • AnMBR permeate has the potential to be used for irrigation
    with its high nutrient content and high effluent quality. In particular, it can
    potentially be beneficial in meeting the nutrient needs of plants where intensive
    agricultural activities are carried out. • Higher organic loading rates and lower
    HRTs can be studied to improve the system''s efficiency and economic effectiveness.
    • For future studies, the treatment in ambient temperatures should be investigated.
