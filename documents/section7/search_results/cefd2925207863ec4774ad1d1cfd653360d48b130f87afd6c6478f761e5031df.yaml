    and spacing of experimental furrows were 120 and 0.75 m, respectively, and the
    inflow rate of furrows and the flow cutoff times at the initial (3rd irrigation),
    middle (6th irrigation), and end (9th irrigation) of the season were 0.28 L/s
    and 240 min, 0.42 L/s and 360 min, 0.35 L/s and 300 min, respectively. The WinSRFR
    3.1 software was calibrated and applied using field data based on the zero-inertia
    model. The results of the furrow irrigation sensitivity analysis with WinSRFR
    3.1 software demonstrated that furrow irrigation in the studied area was most
    sensitive to the inflow rate, cutoff time and infiltration parameters, respectively.
    There were high correlations between the measured and simulated values of runoff,
    infiltration and advance time (coefficient of determination of 1.0, 0.94, and
    0.97, respectively). The relative error values in estimating runoff, infiltration
