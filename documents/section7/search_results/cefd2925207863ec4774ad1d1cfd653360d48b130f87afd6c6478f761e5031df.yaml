    scheme in groundwater overdraft areas The study area is a representative global
    groundwater mining area that faces an issue of reducing irrigation pumpage and
    maintaining grain production. This study selected the 1993–2012 historical period
    to quantitatively analyze the difference in wheat and maize yields and hydrological
    cycle under sprinkler and surface irrigation at the regional scale. These 20 years
    had the characteristics of high grain production, which were mainly supported
    by irrigation from wells, as the nitrogen stress was dominant before the 1990s
    (Sun and Ren, 2014), and changing boundary conditions after 2012 such as South-to-North
    Water Diversion brought variations in water resources (Long et al., 2020). We
    found that the wheat yield under sprinkler irrigation with a 225 mm quota could
    increase by approximately 12%− 14% in comparison with the surface irrigation under
    the same pumping quota, and the yield-improving effects even existed compared
    with the current surface irrigation schedule (with a 356 mm quota). Liu et al.
    (2013a) conducted a field experiment at Yucheng station (see Fig. S14), and found
    the winter wheat yield in 2002 was 6430 kg/hm2 under sprinkler irrigation with
    223 mm total amount and 4260 kg/hm2 under surface irrigation with 256 mm total
    amount, indicating an increased rate of approximately 50%. The field experiment
    at Xinxiang station (see Fig. S14) by Jha et al. (2019) presented that sprinkler
    irrigation would result in a 2% wheat yield-increasing effect in 2015 and a 1%
    wheat yield-increasing effect in 2016 compared to surface flooding irrigation
    under the same 240 mm total amount. Our simulations showed that the effect of
    increasing wheat yields would reduce under a more restrictive limited irrigation
    amount, which dropped to 1%− 4% under the 150 mm irrigation quota and converted
    to a declining trend under the 75 mm irrigation quota. The field experiment results
    in Liu et al. (2013a) also indicated a lighter increase between the sprinkler
    irrigation with a 150 mm total amount and surface irrigation with a 163 mm total
    amount, which was an 11% increase in Tongzhou station (see Fig. S14) during 2003–2004.
    Fang et al. (2018) revealed a 0.3% increase under 160 mm irrigation amount in
    2013, a − 1.4% decrease under 160 mm irrigation amount in 2014, and a 6.4% increase
    under 90 mm irrigation amount in 2015 at the Luancheng experiment station (see
    Fig. S14). These experimental results at the station level suggested the rationality
    of our simulation results at the regional scale to a certain extent. Compared
    to the adjacent Heilonggang region which faces severe deep groundwater over-pumping,
    the applicability of the sprinkler irrigation scheme seems to be stronger in the
    Taihang Piedmont plain. Li and Ren (2022) indicated that no obvious wheat yield-improving
    effects under sprinkler irrigation were found in the Heilonggang region regardless
    of whether a 225 mm, 150 mm, or 75 mm irrigation quota was set. Owing to the finer
    resolution of soil data used in the SWAP model, Li and Ren (2022) found that sprinkler
    irrigation is recommended in the area with sandy soils in each layer or sandy
    soils in the 0–70 cm layers and loamy soils in the > 70 cm layers. This could
    partially explain the difference in response to wheat yield under sprinkler irrigation
    between Taihang Piedmont plain and Heilonggang region, as the soil is tended to
    be sandy in the upstream piedmont plain due to the sediment transport in rivers
    from the mountains to the lowland (http://soil.geodata.cn/index.html). This comparison
    indicated the priority of Taihang Piedmont plain in planning and promoting sprinkler
    irrigation technology to improve the winter wheat yield of the NCP in the future.
    Percolation from the bottom of the root zone decreased significantly under the
    sprinkler irrigation schemes in comparison with the traditional surface irrigation
    method according to our simulated results. The field experiments conducted by
    Sun et al. (2006) in Tongzhou experimental station in 2003–2004 showed that the
    percolation could be ignored under sprinkler irrigation, whereas it accounted
    for more than 10% of the irrigation amount under surface irrigation. It is well-known
    that the purpose of irrigation should contribute to improving crop yield, not
    to increasing groundwater recharge. From the perspective of water use efficiency,
    although groundwater over-exploitation became more serious under sprinkler irrigation,
    the redistribution of water in soil could be more productive for the growth of
    crops, which should be important for this water shortage region. 4.2. Winter wheat-summer
    maize double cropping system resilience to future climate change How would climate
    changes affect the grain production of winter wheat and summer maize in the NCP
    is important to China’s and even global food security. The simulation results
    of the SWAT model during 2030–2049 driven by the selected five GCMs from CMIP6
    showed an approximately 6% increase in winter wheat yield and a slight decrease
    trend of about 1% in summer maize yield in the studied region with an area of
    2.3 × 104 km2. Xiao et al., 2020, Xiao et al., 2021 used the APSIM model and 33
    GCMs from CMIP5 in the Luancheng experimental station (located at the center of
    our study area, Fig. S14), and found that future climate change during 2031–2060
    (the 2040s) and 2071–2100 (the 2080s) would have a positive impact on wheat yield
    and a negative impact on maize yield, which was consistent with estimations in
    this study. Rashid et al. (2019) applied the AquaCrop model and 10 GCMs from CMIP5
    at Luancheng Station and found that the future climate changes in the 2040s, 2060s,
    and 2080s were also expected to increase winter wheat yields. In the study area,
    the increasing yield of winter wheat benefited from both raising CO2 concentration
    and the warming trend that could ease the low-temperature stress on biomass production.
    Increasing precipitation should be another driving force to mitigate water stress
    and improve wheat yield. Because maize as a C4 crop is less sensitive to changes
    in CO2 concentrations than wheat as a C3 crop (Tao and Zhang, 2011, Bassu et al.,
    2014, Asseng et al., 2019), the contribution of carbon fertilizer and precipitation
    to increase production was not enough to offset the negative impact of high temperature
    in summer, so the maize yield would present a slight decrease trend. In the terms
    of winter wheat-summer maize double cropping system, the annual yield could be
    improved and the wheat that relies on irrigation wound be more efficient in the
    future, indicating a positive effect on improving the resilience of production
    capacity to face the challenge of food security by urbanization and population
    growth. 4.3. Climate-driven and sprinkler irrigation effects on the trade-off
    between groundwater conservation and grain production Reconciling groundwater
    depletion and food security tradeoffs is critical to achieving sustainable development
    in the breadbasket region of NCP. Seeking a solution that could stop groundwater
    drawdown and ensure a stable grain yield simultaneously has long been a complicated
    and interdisciplinary research issue, as well as the water governance target.
    Under the surface irrigation schemes in the historical period, there was an irreconcilable
    tension between groundwater conservation and stabilizing wheat yield (Zhang et
    al., 2018). To achieve shallow groundwater equilibrium, at least a 42% reduction
    in wheat yield would be required (see the orange rhombus in Fig. 9). If the sprinkler
    irrigation for winter wheat was applied in these 20 years, a competition between
    a higher crop yield and a worse groundwater withdrawal occurred using the 225 mm
    and 150 mm irrigation quotas (see the circle locating at the upper left of the
    triangle in Fig. 9), and the losses of both crop yield and groundwater storage
    appeared under the 75 mm irrigation quota (see the circle locating at the left
    bottom of the triangle in Fig. 9). No matter the pumping amount was limited to
    225 mm, 150 mm, or 75 mm, a certain difference between discharge and recharge
    for aquifer still existed, resulting in a decline in the shallow groundwater table.
    It implied that changing the irrigation method to sprinkler irrigation under the
    meteorological conditions during 1993–2012 (characterized by normal and dry seasons
    according to the precipitation exceedance probabilities) could not solve the zero-sum
    game of the nexus between groundwater conservation and crop production. Download
