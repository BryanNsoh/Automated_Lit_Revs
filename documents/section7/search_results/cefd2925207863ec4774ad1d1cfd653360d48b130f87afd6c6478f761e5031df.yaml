    5. Study Discussion Within the scope of the presented study, various machine learning
    models were evaluated to the peak for the estimation of ETo values. Accordingly,
    the RBFFNN model had the highest accuracy and ID3 showed the weakest prediction
    success. It was deduced that the Tmean, RHmean, and Ws input variables had the
    highest effect on ETo estimation. Pal and Deswal [57] employed the M5 model tree
    method to model daily ETo in the climatic data of Davis station, which California
    maintains. The inputs for the model were solar radiation, average air temperature,
    average relative humidity, and average wind speed. The M5 model tree model successfully
    predicted meteorological data and ETo values, as evidenced by the results of this
    research. The outputs of this research support the presented study. The study
    conducted by Vaz et al. [58] employed machine learning and deep neural networks
    to construct a model for evapotranspiration, utilizing only a limited number of
    weather variables, including temperature, humidity, and wind. The presented research
    coincides with this research, as both establish the Random forest algorithm’s
    potential to provide satisfactory outputs for ETo estimation. Also, LSTM-ANN recommends
    a hybrid approach for ETo estimation. The estimation of ETo has been predicted
    by Wang et al. [59] through the utilization of a combination of time granulation
    computing techniques and gradient boosting decision tree (GBDT) with Bayesian
    optimization (BO). Subsequently, GBDT is deployed to anticipate evapotranspiration,
    while BO determines the optimum hyperparameter values from the pared-down granules.
    The study’s findings align with current research, indicating that the GB algorithm
    substantiates the sufficiency of ET prediction. The effectiveness of various types
    of ML algorithms, including tree-based, neural network-based, multifunction-based
    algorithms, and a combination of ML and physical models, have been investigated
    in predicting hydrological variables (ETo, river discharge, precipitation, monitoring
    droughts) and their related factors [60,61,62,63,64,65,66,67,68,69,70,71,72,73,74].
    Wang et al. [59] analyzed temperature data from several different climatic stations
    located in Pakistan [60]. The TB model produced outperforming results (R2 and
    NSE = 1.00, MAE and RMSE = 0.26 and 0.37) when an input combination based only
    on temperatures (Tmax and Tmin) was used. The study’s outputs support the current
    study in terms of tree-based algorithms showing high performance in ETo model
    estimation. However, ETo estimation established only with the maximum and minimum
    temperatures does not overlap in delivering the highest performance. In the current
    research, Tmean, RHmean, and Sh were critical indicators of ET0 in our study.
    The study’s findings supported the assertion made by [75] that increased air moisture
    content causes relative humidity to have greater impacts in wet locations; as
    a result, when the aridity index increases, air moisture content is constrained,
    and its effects are less. Temperature and relative humidity were discovered to
    be the most important predictors of ETo in a study conducted by Estévez et al.
    [76]. Eslamian et al. [77] investigated the effect of weather parameters on ETo
    estimation in Esfahan province. The study concluded that Tmin, Sh, and RHmean
    found effective parameters on ETo estimation in this region. Similarly, it was
    observed by [45] that climatic variables related to RHmean significantly influenced
    the ML modeling of ETo. Including RHmean in ML models increased performance by
    up to 24%. These earlier observations support our finding in the selection of
    the best input combination. However, it is recommended to employ ML over empirical
    and locally calibrated models in cases where climatic data are unavailable, inconsistent,
    or of poor quality. Calibration of ML models in the training phase is critical
    to avoid over- or underestimation of ETo values. ETo is underrated with more training
    data, but it is overestimated with less training data. The use of ML models requires
    a sufficient amount of input data for good calibration. Therefore, in order to
    test the efficacy of the ML models, the current study evaluated ML models using
    various set of climatic variables. The data requirements for ETo estimation using
    the PMF and ML models are displayed in Table 4. The PMF may be observed in Table
    4 to depend on numerous characteristics that are difficult to obtain, especially
    in the Sindh and Balochistan areas (underdeveloped provinces of Pakistan). As
    an alternative to the PMF approach, ML models use fewer parameters that yield
    ETo-value approaches to the PMF which aid in crop scheduling and irrigation planning.
    In Table 4, the parameters required for ETo estimates are denoted by “▀▀”, while
    “X” denotes that they were not employed in the corresponding method. Sabino and
    Souza [78] indicated that changes in solar radiation, relative humidity, and wind
    speed are the main driving forces that impact the ETo. In addition, RHmean and
    Ws have higher sensitivity indices during the dry season, which is also affirmed
    in our study area as it is arid in nature. Table 4. Data requirements for ETo
    estimation using PMF and ML models. 6. Conclusions This study evaluated the performance
    of various decision tree-based machine learning models for estimating ETo values
    at the Jacobabad, Sindh, Pakistan station. It also aims to analyze the effect
    of various model input combinations on the ETo prediction. Model performances
    were evaluated according to Smith chart heatmap, radar chart, and bullet chart
    results. As a result of the analysis, M2 (RHmean, Sh), M3 (RHmean, Sh, Ws), M4
    (RHmean, Ws), M8 (Tmax, Tmin, RHmean, Sh), M9 (Tmean, RHmean, Sh), M15 (Tmean,
    RHmean), and M16 (Tmean, Sh) model combinations exhibited lower levels of prediction
    success compared with the remaining model combinations. When evaluating model
    performances based on statistical criteria, the most suitable model combination
    is M12 (Tmean, RHmean, Ws). In general, satisfactory results have been obtained
    in the models where WS and T values are used together as inputs for ETo estimation.
    The RBFFNN model, which exhibits the most precise estimation results, demonstrates
    RMSE values of 0.30 during the training phase and 0.22 during the testing phase,
    according to the findings. In addition, during training and testing, the MAE values
    for this model are 0.15 and 0.17, respectively. The R2 and NSE value analysis
    revealed that they were 0.98 and 0.99 in the training and testing phases, respectively.
    The conducted analyses have provided empirical evidence indicating that the ID3
    model demonstrates relatively inferior performance in comparison with alternative
    models. Limitations, Suggested Improvements, and Future Directions The suggested
    ETo ML models can only be used in the research area and only with the available
    meteorological data. Therefore, it is required to design comparable or innovative
    ML models using less or similar meteorological data to examine how well the established
    ML models function in various places. In addition, the present study’s suggested
    ETo model must be calibrated and appropriately trained before being used in other
    locations. Furthermore, ML does not have physical processes, and the user is just
    aware of the input and the anticipated output of the model. Therefore, developing
    an appropriate ML model is complex without understanding functional criteria.
    Because the dataset was divided at random, over-fitting and under-fitting issues
    may arise during the ML model’s training and calibration. The following steps
    for this research will include developing further ETo models using EM and ELM
    that consider a more comprehensive range of climate types (from humid to desert)
    and, if applicable, the impacts of climate change. Since extensive and trustworthy
    data on ETo modeling is necessary for successfully planning, managing, and controlling
    water resource systems, gap-in-filling strategies must be actively pursued. Regional
    models are critical because they develop local models in regions with little data.
    Crop water needs (CWRs) may be used to manage crucial data about ground and surface
    water resource planning and management, regional water use analysis, water allocation,
    water consumption, and water rights. Water resource planning for seasonal variation
    (summer, winter, autumn, and spring) can benefit from estimating ETo in different
    months for determining CWRs. While this study focused on arid climates, future
    research should include other climate types to examine climatic variability in
