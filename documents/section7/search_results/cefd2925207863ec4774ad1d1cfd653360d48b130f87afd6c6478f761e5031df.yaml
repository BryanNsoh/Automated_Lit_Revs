    Assessment The MAE and RMSE indices were employed for the calibration/validation
    of the developed HEC-RAS hydraulic simulation model. These indicators values for
    calibration and validation were respectively obtained as 0.0091 and 0.0122 (m3/s)
    for MAE and 0.0086 and 0.0072 (m3/s) for RMSE for the steady-state model. Similarly,
    for the unstead-state model the indices values for calibration and validation
    were respectively obtained as 0.0110 and 0.0207 (m3/s) for MAE and 0.0113 and
    0.0129 (m3/s) for RMSE. After comparing the calibration and validation results
    with other studies, it has been confirmed that they are reasonable. The RMSE and
    MAE indicators calculated in (Dejen et al. 2015; Kaghazchi et al. 2022) varied
    in the range of (0.035–0.037) and (0.020–0.022) (m3/s), respectively. After calibration
    and validation of the hydraulic model, different O_Sc was assigned as the initial
    conditions for unsteady flow simulation. These operational scenarios, explained
    earlier in Subsection 2.4, included Normal O_Sc (HPO: 8.91%), Mild fluctuation
    O_Sc (HPO: 12.18%), Moderate fluctuation O_Sc (HPO: 17.51%), and Severe fluctuation
    O_Sc (HPO:15.61%). The inflow range, diverted from the diversion dam, varied from
    a minimum of 0.5 to a maximum of 4.5 cms, as explained earlier and given in Table
