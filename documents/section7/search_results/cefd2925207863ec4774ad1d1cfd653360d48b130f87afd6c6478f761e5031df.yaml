    The parameters of a certain vegetable in the crop table of the EU-Rotate_N mode
    are quite complex, usually including the N-related parameters N_fix, PNINF, B0,
    RLUX, etc., the root-related parameters az and ax, the water-related parameters
    K_ini, K_mid, K_end, L_ini, L_dev, L_mid, L_lat, etc., and the yield-related parameters
    r0, r1, r2, r3, etc. (Rahn et al., 2010). Theoretically, all parameters should
    be determined through field experiments, which are expensive and time-consuming.
    In this study, pakchoi is a typical oriental vegetable and is not included in
    the crop table of EU-Rotate_N. We selected spinach, which we think its growth
    is similar to pakchoi, as a starting point for model calibration. After the crop
    parameters were adjusted using the ‘trial and error’ methods (Boote, 1999, Wang
    and Huang, 2008, Ma et al., 2012) according to the measured data of the field
    experiment, the model can simulate the soil N and water dynamics perfectly. These
    results provided the possibility of rapid application of EU-Rotate_N to new vegetables
    that are lacking in the original crop table. On the other hand, we found that
    the pakchoi dry matter weight and yield was overestimated with the model, indicating
    that some parameters need to be further optimized. In addition, some parameters,
    such as L_ini, L_dev, L_mid, and L_lat, should be adjusted in the three crops
    according to the actual growth period. In the future, parameters related to dry
    matter and yield and in other tables associated with fertilizer and mineralization
    should also be calibrated to further improve the performance of the model. To
    date, most models for vegetable fertilization and irrigation management have been
    developed in arid or semiarid regions (Guo et al., 2010, Rahn et al., 2010, Soto
    et al., 2014). However, the middle and lower reaches of the Yangtze River are
    rich in precipitation (1000–1400 mm annually) and have a high groundwater table
    (http://www.cma.gov.cn/, Wang et al., 2019). Furthermore, due to global warming
    and the consequent rise in sea level, areas with high groundwater levels have
    gradually expanded around the world (IPCC, 2013). The contribution of groundwater
    toward crop evapotranspiration has been reported by several groups (Han et al.,
    2015, Liu and Kang, 2006, Ramos et al., 2017, Wu et al., 2015). Satchithanantham
    et al. (2014) found that under certain conditions, up to 92% of potato water consumption
    was provided by capillary rise from shallow groundwater. Our previous works also
    showed that the water and fertilizer dynamics in soil in Jiangsu Province (with
    a high groundwater table) are remarkably distinct from those in northern China,
    which has a low groundwater level (Wang et al., 2019, Zhang et al., 2019a, Zhang
    et al., 2019b). However, unfortunately, no model has been reported to accurately
    simulate the soil water and fertilizer dynamics in areas with high groundwater
    levels. In this study, a water level component which differentiate the soil into
    saturated and unsaturated layers was added to the model, and the results suggested
    that this algorithm significantly improved the performance of the model and further
    confirmed the influence of the high groundwater table on the soil N and water
    dynamics. The parameters in the algorithm can be modified or removed conveniently
    according to the actual groundwater table in certain regions. Fertigation has
    become a common method to provide nutrients and water to greenhouse vegetables
    in China and other countries around the world (Pérez-Castro et al., 2017, Lv et
    al., 2019). The EU-Rotate_N model simulates the N and water demand separately
    and was not designed for fertigation systems. However, in the experiment for APP
    validation in this study, fertigation technology was applied. The input option
    “N concentration in irrigation water” of the model gave us an opportunity to integrate
    N fertilization and irrigation together. The results revealed that the model performance
    was within the acceptable level when we considered the N application in the “N
    concentration in irrigation water”, which makes the model also applicable for
    fertigation systems. The goal of the APP is to integrate various data into a simple
    and convenient system for farmers to use on farmland. It supports multiple users
    to manage their crops and fields simultaneously and continuously from one crop
    season to another, which is different from most current APPs and DSSs in use (Abhaya
    et al., 2022; Carmen et al., 2022). The server side of the system allows for big
    data processing and storage. Therefore, the system has potential capabilities
    of data statistics and analysis when the farming data are accumulated to a sufficient
    extent. The mobile side function will provide great flexibility in use with the
    development of robot operating systems and embedded systems. In the future, the
    mobile side of the system can not only be installed in a handheld tablet or a
    smartphone but can also be integrated into specific agricultural machinery for
    automatic fertilization and irrigation (Jin et al., 2019, Christyan et al., 2022,
    Wang et al., 2022). As the first version of the APP, there are additional functions
    that could be improved afterward. For example, the query function of historical
    cultivation events could be added into the APP for reference and comparison in
    future practice. Furthermore, the marketable weight of the crops and other valuable
    functions of the EU model could be incorporated into the APP to expand the services
    for farmers. The EU-Rotate_N model was considered too comprehensive to be developed
    as an easy-to-use DSS to guide fertilization and irrigation practices for vegetable
    farmers (Gallardo et al., 2020). In the APP developed in this study, the meteorological
    data were obtained from the local weather station, the soil properties were provided
    by the local soil and fertilizer department, and only several input data, including
    crop type and the fertilization and irrigation practices conducted by farmers
    themselves, were needed. In addition, the EU-Rotate_N model produces abundant
    output data, and only the information of N and water balance was extracted to
    form the daily recommendation of fertilization and irrigation for vegetable farmers.
    Thus, the developed APP in this study takes advantage of the wide adaptability
    and high flexibility of the model and overcomes its weaknesses, such as being
    complex and unfriendly to end users. The good performance of the EU-Rotate_N model
    has been verified in a wide range of regions, different types of greenhouses and
    open fields, and different types of vegetables (Guo et al., 2010, Rahn et al.,
    2010, Soto et al., 2014). Therefore, we hope the APP developed here could also
    be applied successfully in a broader area and more vegetables. 5. Conclusion In
    this study, several modification was carried out for the first time to improve
    the performance of EU-Rotate_N model for vegetable production in Jiangsu province,
    China. The addition of the water level component which differentiate the soil
    into saturated and unsaturated layers enhanced the simulation accuracy of SWC
    and SAN in the 30 cm soil layer, indicating the significant influence of groundwater
    on the soil water and nutrient movement. In addition, The pakchoi experiment suggest
    that new vegetables could be added into the crop list of EU-Rotate_N by adjusting
    parameters with ‘trial and error’ methods after considering its biological characteristics.
    Furthermore, also after a series of adjustment, reasonable upper and lower thresholds
    of SWC and SAN could be setup to make the recommendations of fertilization and
    irrigation. The performance of improved model and the APP developed was verified
    in typical plastic vegetable tunnels in Jiangsu province and the results suggest
    that simulation models for vegetable fertilization and irrigation management established
    by developed countries could be modified by several steps to expand its application
