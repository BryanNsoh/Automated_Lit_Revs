    Abstract The excellent stretchability and biocompatibility of flexible sensors
    have inspired an emerging field of plant wearables that enable intimate contact
    with plants to monitor growth status and local microclimate in real-time continuously.
    Flexible plant wearables provide a promising platform for the development of plant
    phenotypes. In this work, we have fabricated several plant wearables that can
    harmlessly and continuously monitor leaf temperature/humidity, which are critical
    parameters for analyzing the physiological status and microclimate of plants.
    Credited to the unique semi-embedded design and the selected biocompatible materials,
    we achieve ultrathin sensors with a conductive layer thickness of 7 μm, exhibiting
    excellent electrical conductivity with 9.43 × 106 S/m, bendability and fatigue
    resistance with 0.99 % change rate after 10,000 cyclic bending tests, enabling
    on-site and non-destructive testing. These plant wearables can be used as a non-invasive,
    high-throughput, low-cost toolbox with excellent potential for phenotypic analysis.
    Previous article in issue Next article in issue Keywords Smart AgricultureTemperature
    sensorHumidity SensorPlant Flexible ElectronicsPlant phenotype; 1. Introduction
    Microclimate plays an intrinsic role in the healthy growth of plants(Holopainen
    and Gershenzon, 2010, Lee et al., 2021). When confronted with abiotic stress,
    plants employ slow and subtle signals in microclimate that are visually imperceptible
    to seek assistance(Chakraborty and Newton, 2011, Li et al., 2021, Zhou et al.,
    2018). Consequently, real-time online monitoring of changes in plant microclimate
    holds significant relevance in aiding plants to cope with stress and facilitating
    early diagnosis of plant diseases(Hirayama and Shinozaki, 2010, Kolár and Machácková,
    2005, Mahlein, 2016, Martinelli et al., 2015). However, gaining a comprehensive
    understanding of the mechanisms and interactions between plants and their environment
    has long been challenging for researchers(Bahuguna and Jagadish, 2015). Traditional
    methods used in crop monitoring include rigid temperature and humidity sensors,
    portable soil moisture sensors, and meteorological instruments(Zhao et al., 2019).
    Whereas the rigid configurations of these sensors prevent close integration with
    fragile plants, leading to significant errors and hysteresis in the measurement
    results(Nassar et al., 2018). In addition, the high cost of commercial sensors
    greatly hinders their promotion and application in large fields, and achieving
    accurate control of local microclimates is impossible. Therefore, there is an
    urgent need for low-cost sensing devices that allow for portable and flexible
    in-situ microenvironment monitoring. Flexible plant sensors, characterized by
    their exceptional flexibility, lightweightness, and biocompatibility, enable in-situ,
    fixed-point, and continuous target detection(Yin et al., 2021). Owing to their
    excellent biological safety and mechanical compatibility, flexible sensors can
    fulfill this requirement by being affixed to leaves or positioned in close proximity
    for extended periods without impeding the natural growth of the plant (Westhoff
    et al., 2009). There are many studies have demonstrated the value of flexible
    sensors in plant physiology(Lew et al., 2020, Li et al., 2021, Li et al., 2019,
    Luo et al., 2021, Tang et al., 2017, Tang et al., 2019), crop stress detection
    (Genze et al., 2022), and microclimate parameters monitoring etc (Allen and Pereira,
    2009, Hackenberger et al., 2018, Li et al., 2021, Lu et al., 2020, Nassar et al.,
    2018, Tang et al., 2017). For example, novel plant electronic tattoos have proven
    to be powerful tools for capturing the loss of water content and plant electrical
    signals of objects(Qu et al., 2023); multifunctional integration circuits on substrate
    film have also proven to be reliable tools for monitoring temperature, humidity,
    and illumination in microclimate(Lu et al., 2020); there are even flexible electronics
    that enable active control of plant growth(Li et al., 2022, Qu et al., 2021).
    Consequently, flexible plant sensors are emerging as a promising tool for advancing
    research in intelligent agriculture. In this study, we developed a fabrication
    method for an ultra-thin and lightweight flexible circuit with semi-embedded silver
    and produced various sensors on demand for monitoring plant microclimate. The
    unique semi-embedded construction enhances the flexibility and durability of the
    plant sensors, enabling them to withstand up to 10,000 bending cycles. The temperature
    and humidity sensors produced by this method have excellent operating stability,
    repeatability, and sensitivity and successfully realize on-site continuous monitoring
    of leaf surface temperature and humidity over long periods. In addition, we have
    successfully fabricated semi-embedded flexible printed circuit films (E-FPCF).
    By connecting the micro-chip to various heterogeneous sensing elements, parallel,
    multiple, and continuous monitoring of plant surface temperature and humidity
    is possible. The real-time display and storage of microclimate data can be done
    through a mobile application. This technology provides a comprehensive crop information
    base for plant physiology research and modern agricultural production. By providing
    innovative tools to capture subtle changes in the plant environment, this research
    offers vital techniques to improve our understanding of plant growth mechanisms
    and their interactions with the environment. 2. Materials and methods 2.1. Preparation
    of inks Five different dispersants with varying compositions were prepared. We
    take preparation of the 3 wt% hexanol (HA, Aladdin, 99.8 % GC)- polyvinyl pyrrolidone
    solution (PVP, Macklin, Mw. 130,0000, K88-96) dispersant (denoted as HA-PVP) as
    an example. Specifically, 4.5 g of PVP powers was dispersed in 145.5 g of HA solution
    and stirred until the dispersed sample solution became colorless and transparent.
    For the remaining four dispersants, HA was replaced proportionally with methyl
    propanol (PM) (Aladdin, 99.8 % GC) or decanol (CA) (McLean, 99.8 % GC). Then,
    5 g of silver nanoparticles (AgNPs) powder (Shanghai Maoguo Nanotechnology Co.,
    Ltd.) with a diameter of 20 nm was dispersant in 2.5 g of the previously prepared
    HA-PVP dispersant solution, using an ultrasonic homogenizer (Sonifer 450D, Bransom,
    1968R,) equipped with a 1/8″-inch flat tip for 20 min at 150 w power. The sample
    solution tube was immersed in a bath of cold water to prevent overheating. 2.2.
    Preparation of semi-embedded flexible films with AgNP-based circuits The design
    circuit patterns were prepared onto immaculate glass plates via screen printing
    (300 mesh). The printed patterns were then coated with Polyimide (PI, Dongguan
    Zhanyang Polymer Material Co.) solution through spin equipment (with operation
    parameters of 2200 rpm for 20 s, Beijing Sedex Electronics Co. KW-4A). The cured
    PI film was achieved by heating in a vacuum oven at 200 °C, −0.88 MPa, for 3 h.
    Subsequently, the glass plate with cured PI film was submerged in deionized water
    for over 10 min to enable the complete detachment of PI film and the transferred
    semi-embedded AgNP circuit from the plate. Then, semi-embedded circuits were placed
    on a heating pad with PI tape, with the exposed side facing upwards. The heating
    pad was then elevated to a temperature of 250 °C and heated in the fume hood for
    24 h. 2.3. Preparation of semi-embedded flexible sensors 2.3.1. Preparation of
    semi-embedded resistive temperature sensors The semi-embedded resistance temperature
    sensor (ERTS) was produced following the procedure outlined in section 2.2, employing
    a 300 μm line width and line spacing. A serpentine electrode pattern was opted
    for the ERTS to provide a broader range of variation and a more sensitive response.
    The ERTS has a total width of 10.84 mm and a length of 17.4 mm. The two circular
    interfaces of the ERTS were respectively connected to 0.1 mm diameter enameled
    wires using commercially available conductive silver paste (Suzhou Beiteli Polymer
    Material Co. SF-1600). Note that the Adhesive A and Adhesive B were stored separately
    before use and mixed evenly in a 3:1 ratio when use it to ensure good adhesion,
    fluidity, and wetness. Cured silver paste at 80 °C for 2 h to provide a good connection
    between the electrode interfaces and the wires. Finally, the sensor was encapsulated
    using polydimethylsiloxane (PDMS) via the tilt leveling method. PDMS is hydrophobic,
    leading to more robust chemical stability for the overall sensor and consolidating
    the conductive silver adhesive soldering. 2.3.2. Preparation of semi-embedded
    capacitive humidity sensors The semi-embedded capacitive humidity sensor (ECHS)
    was prepared by depositing graphene oxide (GO) humidity-sensitive films on a PI
    substrate with an Ag interdigital electrode (IDE). The Ag IDE has 10.3 mm in length,
    0.3 mm in finger width, 0.2 mm in spacing, and 21 in fork number, respectively.
    The GO-sensitive film of uniform thickness was prepared by the drop-casting method,
    and the total film coverage area was 72.33 mm2. Before depositing, the original
    10 mg/mL monolayer GO aqueous dispersion (Hangzhou Gaoyan Technology Co., LTD.)
    was diluted to 1 mg/mL. GO has a carbon-to-oxygen ratio of 7:3, an average radial
    size of 40–50 μm, and a thickness of about 1 nm. 2.3.3. Preparation of semi-embedded
    integrated sensing systems To align the solder joints of the E-FPCF with the exposed
    stencil, the E-FPCF is secured to the clear acrylic circuit board using adhesive
    tape. Then, silver paste was applied to the edges of the stencil to cover the
    E-FPCF evenly. Note that the curing time for the silver paste is 2 h at 80 °C.
    Before installation, it is recommended to clean the chip pins with alcohol to
    ensure that dust particles do not affect the conductivity of the silver paste
    and the final welding strength. After mounting the chip with the visual assembly
    machine (Zhejiang Huaji Zhengbang Automation Technology Co., ZB3245TS-1.1), it
    needs to be heated up again to 80 °C on a heating table or in a dryer to complete
    the soldering between the chip and the E-FPCF. The silica gel (Caster P-2577,
    Fuzhou Huasheng Tongchuang Technology Co.) packages the flexible circuit. Finally,
    the E-FPCF can be cut into sizes of 35 mm × 35 mm. 2.4. Plant microclimate monitoring
    2.4.1. Model crops Plant growth conditions must be strictly controlled in this
    work. The model plants were parameterized according to the required growth conditions
    and certified as pest-free. Considerations should be maintained throughout the
    test: all plants must receive identical light and temperature conditions as the
    growth chamber; all plants should be watered the day before the experiment, and
    the soil should be kept moist throughout the research, avoiding moisture on the
    leaves. Maize (Zea mays L.): The maize variety selected for this experiment was
    ND101. The seedlings were grown in an artificial climate chamber at the Key Laboratory
    of Plant Physiology and Biochemistry, China Agricultural University. The ambient
    temperature was 26 ± 1 °C, and the ambient humidity was 47 ± 2 %RH. Both ambient
    temperature and humidity were controlled. Golden brick (Philodendron con-go):
    All golden brick plants were grown at 18–23 °C with 50 mL of water daily, and
    10 g of black soil fertilizer was applied weekly. Gerbera (Gerbera jamesonii Bolus):
    Gerbera is a perennial herb of Datura''s genus in the Asteraceae family. Gerbera
    plants used in the experiment were purchased from Beijing Chaolai Chun Flower
    Market. All green plants were grown at 18–23 °C with 50 mL water daily. Alumroot
    (Heuchera micrantha): Alumroot is a compact, mound-forming perennial boasting
    decorative evergreen rosettes of round, scalloped, reddish leaves. Alumroot plants
    used in the experiment were purchased from Beijing Chaolai Chun Flower Market.
    All green plants were grown at 18–23 °C with 100 mL water weekly. 2.4.2. ERTS
    for temperature changes measuring in plants A four-wire method (Keysight 34,420A
    desktop digital multimeter) was used to measure changes in ERTS resistance, and
    stored data was recorded on a computer in real-time (Keysight BenchVue Software).
    Using the linear relationship between temperature and resistance, the temperature
    change curve caused by the sensor is plotted. 2.4.3. ECHS for humidity changes
    measuring in plants The ECHS was mounted on the leaf, and the GO humidity-sensitive
    film was next to the abaxial side of the leaf. The capacitance was measured using
    a precision LCR meter (Keysight E4980A). The changes in capacitance were recorded
    in real-time by computer software (Keysight UVE) and finally converted into a
    humidity change that was continuously tested on the leaf surface for 15 days.
    2.4.4. Semi-embedded integrated sensor for temperature and humidity measuring
    Medical-grade polyurethane tape affixed the semi-embedded integrated sensor (EIS)
    to the blades. The Sensirion SHT35 (Shenzhen Sensitech Technology Co.), which
    belongs to EISs, has the capability to record temperature and humidity data and
    subsequently send it remotely to a mobile phone application. The test was carried
    out at the South Greenhouse located on the West Campus of China Agricultural University.
    The test subject was maize during the pollen dispersal stage. The EISs were positioned
    at 60 cm, 127 cm, and 185 cm from the root at varying heights. The EIS was consistently
    placed on three leaves with the same orientation. Data can be transmitted remotely
    via antennas to application software developed for mobile phones, which can be
    stored in real time. The test commenced at 15:00 and concluded the following day.
    The changes in temperature and humidity at different parts of the blade were monitored
    in real-time for 24 consecutive hours. 3. Results and discussion 3.1. Design and
    fabrication of the semi-embedded circuits A low-cost fabrication process for semi-embedded
    circuits is developed for flexible sensor systems. Fig. 1a illustrates the step-by-step
    preparation of the semi-embedded circuits, which have been discussed in the experimental
    section. The homogeneous conductive inks of AgNP are first prepared by ultrasonic
    dispersion technology and screen-printed onto a smooth and clean glass substrate
    to achieve the designed conductive patterns. Following low-temperature sintering,
    the majority of the dispersant in the ink diffuses into the air, resulting in
    a tightly interconnected network structure among the silver particles, significantly
    enhancing the circuit conductivity. The PI solution is spin-coated onto the serpentine
    track as a substrate. Lastly, the conductive paths, along with the PI layer, are
    detached from the glass plate and subjected to a 24-hour heating process at 250
    °C in a fume hood. The critical step here was to achieve the release of semi-embedded
    flexible circuits on glass plates. Innovatively, we found that the PI film could
    be easily removed from the glass plate when the glass plate was immersed in water
    for a while. Our initial assessment is that this may be due to the smooth and
    hydrophobic surface of the glass plate to which the PI solution did not adhere
    after curing, accompanied by the fact that PI has a certain degree of water absorption
    and swelling properties. In contrast to conventional direct printing, our transfer
    printing method integrated with the PI film curing process effectively enables
    the interconnected-particle embedded into the substrate, which could enhance their
    bonding and withstand repeated bending. Fig. 1b shows a detailed depiction of
    the semi-embedded flexible sensor and the serpentine conductive track based on
    AgNPs. The semi-embedded sensor is flexible, supple, and compact, weighing only
    23 mg, meeting the criteria for plant wearable sensors. Furthermore, the E-FPCF
    with a complex patterns conductive silver layer, whose thickness is about 7 μm,
    was made (Fig. 1c). Therefore, based on the semi-embedded circuits preparation
    process developed in this study, assisted by automatic screen printing, large-area
    substrate plate making, film coating, and other technologies, it is expected to
    achieve large-scale production of large-area, complex-patterned embedded flexible
    sensing circuit films. The application of the ERTS to detect the humidity of Philodendron
    tatei ''Congo, as shown in Fig. 1d, demonstrates the credible capability of our
    strategy to fabricate precise, outstanding, and convenient semi-embedded flexible
    sensors. Download : Download high-res image (304KB) Download : Download full-size
    image Fig. 1. Semi-embedded flexible multifunctional sensor for monitoring of
