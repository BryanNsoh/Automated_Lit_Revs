    are accompanied by humidity changes. A rapid-response humidity sensor can monitor
    these changes and thus be used for dynamic monitoring of health. Fig. 8 presents
    the response of the sensor to humidity changes caused by human breath and finger
    proximity. As shown in Fig. 8(a), due to the evaporation of sweat the proximity
    offinger will cause slight increase of the ambient humidity near the sensor, leading
    to an increase in the sensor resistance. When the finger was subsequently moved
    away, the ambient humidity near the sensor decreased to the initial value, resulting
    in a decrease in the sensor resistance to its initial value. More strikingly,
    the sensor was sensitive enough to measure the distance between the finger and
    the sensor, as shown in Fig. 8(b). Changing the distance between the finger and
    the sensor yielded commensurate changes in the sensor resistance, that is, the
    smaller distances resulteed in the larger resistance changes. Therefore, this
    sensor could be used in intelligent human sensing systems. Fig. 8(c) shows the
    dynamic response of the sensor to changes in humidity caused by rapid breathing
    of the human body. The rate of fast breathing is about 36 times per minute. The
    response performance of the humidity sensor can satisfy the monitoring of human
    breathing state. Exhalation caused an increase in ambient humidity, resulting
    in an increase in sensor resistance. Conversely, inhalation decreased the ambient
    humidity, leading to a decrease in sensor resistance. Furthermore, the sensor
    could monitor and recognize the depth of breathing. As shown in Fig. 8(d), small
    resistance changes can be tracked in response to shallow breathing and vice versa.
    This sensor could therefore be used to monitor respiratory abnormalities. The
    above results show that our GO-based humidity sensor yields both fast response
    and high response and shows great application potential in respiration monitoring
    and non-contact human sensing. Download : Download high-res image (475KB) Download
