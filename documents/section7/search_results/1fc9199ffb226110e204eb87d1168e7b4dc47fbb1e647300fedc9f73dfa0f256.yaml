    15 cm than at 5 cm. This phenomenon is observed for all K application rates. After
    25 cm, each treatment’s MPt occurred at or very near the end of the 24 hours’
    period. As there was only one water application for each repetition, this delay
    is likely the combined impact of water and K not reaching the depth until much
    later, as well as the possible overshadowing of the soil water signal over the
    lower application rates of K at those depths. table 4 Table 4 ANOVA results from
    N, P, and K laboratory samples mean at various depths and rates. Comparing the
    K results with those from N, there was not a MPt delay. This response could be
    attributed to the high mobility of N in water causing lesser accumulation of it
    at one depth, which therefore resulted in no impact on the MPt. NH4+ is highly
    soluble in water and do not easily bind with the soil particles moving quickly
    through the core. According to Casey et al. (2002) the mobility and availability
    of N is increased with an increase in soil moisture. The low cation exchange capacity
    (CEC) of the pure sand media used in this study might have enhanced N mobility,
    particularly in the NH4+ form (Matschonat and Vogt, 1996; Bigelow et al., 2001;
    Phillips, 2002). 3.2 Inflection point 3.2.1 Inflection point value Similar to
