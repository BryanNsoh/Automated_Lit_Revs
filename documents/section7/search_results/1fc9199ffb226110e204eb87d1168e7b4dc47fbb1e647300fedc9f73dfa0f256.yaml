    similar MPv, ranging from 894-945 VIC units. However, the sixth SMS, situated
    at 55 cm depth, recorded a VIC measurement of 1079 units, which is higher than
    the readings of the top five sensors. This deviation might be attributed to a
    change in sensor sensitivity, due to increased soil water resulting from downward
    water movement within the soil core, In this context, higher water content leads
