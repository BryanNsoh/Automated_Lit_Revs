  description: Accurate and near real-time volumetric soil water and volumetric ion
    content (VIC) measurements can both inform precise irrigation scheduling and aid
    in fertilizer management applications in cropping systems. To assist in the monitoring
    of these measurements, capacitance-based soil moisture probes are used in agricultural
    best management practice (BMP) programs. However, the ability of these sensors
    to detect nutrients in the soil sourced from fertilizers is not well understood.
    The objective of this study was to evaluate the sensitivity of a capacitance-based
    soil moisture probe in detecting Nitrogen (N), Phosphorous (P), and Potassium
    (K) movement in the soil. To achieve this, a laboratory-based setup was established
    using pure sand soil cores. Raw soil moisture and VIC probe readings from the
    cores were contrasted across multiple N, P, and K rates. The N treatments applied
    were rates of 0, 112, 168, and 224 kg/ha; for P, were 0, 3.76, and 37.6 kg/ha,
    and for K were 0, 1.02, 1.53, and 2.04 kg/ha. Each nutrient was evaluated separately
    using a randomized complete block design experiment with three replications for
    N and K, and 5 replications for P. The impact of each nutrient rate on the sensitivity
    of VIC readings was determined by evaluating differences in three points of the
    time series, including the observed maximum point, inflection point, and convergence
    value as well as the time of occurrence of those points over a 24-hour period.
    These points were assessed at depths 5, 15, 25, 35, 45, and 55 cm. The findings
    of this study highlight the capacitance-based soil moisture probes’ responsiveness
    to changes in all K rates at most depths. However, its sensitivity to changes
    in N and P rates is comparatively lower. The results obtained in this study can
    be used to develop fertilizer management protocols that utilize K movement as
    the baseline to indirectly assess N and P, while helping to inform those who currently
    use the probe which nutrients the probe may be detecting. The probes’ readings
    could be incorporated into decision support systems for irrigation and nutrient
    management and improve control systems for precision water and nutrient management.
