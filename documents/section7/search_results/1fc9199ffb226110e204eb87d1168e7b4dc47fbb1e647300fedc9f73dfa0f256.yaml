    quickly and 60% of irrigation water is lost. In this study, a comprehensive irrigation
    system based on automated controls and wireless sensor networks was developed
    on a low budget. The primary goal of this research is to build smart control systems
    and automated irrigation systems at the local level. The system was successfully
    constructed and implemented, and its accuracy was tested; the results met expectations.
