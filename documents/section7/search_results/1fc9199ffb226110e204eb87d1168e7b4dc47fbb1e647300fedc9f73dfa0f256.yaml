    (FDR) 1. Introduction Accurate measurement of soil moisture is crucial in various
    hydrological, agricultural, and remote sensing applications (Chen and Or, 2006,
    Lamaoui et al., 2018, Robinson et al., 2008, Rosenzweig et al., 2014). It determines
    crop water needs (Dong et al., 2020) and affects crop growth (Mane and Kadam,
    2021). Surface soil moisture (∼5 cm) significantly impacts rainfall-runoff relationship
    (Brocca et al., 2017, Mohanty et al., 2000, Pan, 2012, Rowlandson et al., 2013)
    and plays role in drought, floods, groundwater recharge, and water management
    (Robinson et al., 2008; Susha Lekshmi et al., 2014, Vereecken et al., 2014). These
    applications rely on soil moisture’s influence on various atmospheric processes,
    affecting hydrology, weather predication and agriculture (Lal et al., 2023, Seneviratne
    et al., 2010, Vargas Zeppetello et al., 2019). Understanding these interactions
    informs decisions on water resources, drought and flood mitigation and land use
    practices. Though soil moisture is an important hydrological state variable for
    various applications, these applications require soil moisture measurements at
    different spatial scales i.e., point- (for soil moisture monitoring stations),
    field- (such as farms), watershed-, and regional-scale. Fairly accurate soil moisture
    measurement at various spatial scales is essential to fulfilling the technical
    requirements of applications such as initializing the state, data assimilation,
    optimization of model parameters, and validation of model outputs (Lal et al.,
    2022). However, obtaining the soil moisture value (average) at a particular spatial
    scale beside the point-scale is no trivial task. As spatial evolution of soil
    moisture across scales depend on the soil texture, vegetation, terrain, and variability
    in precipitation (Pan and Wang, 2009, Yao et al., 2012). Thus, conducting in-situ
    soil moisture measurements at various locations within the chosen scale is necessary
    to obtain an accurate estimate of average soil moisture. The conventional approach
    of soil moisture measurement i.e., gravimetric sampling is the most precise in-situ
    method (Gardner, 2018), but not feasible to extend measurements at watershed-/regional-scale
    (Singh et al., 2019) and real-time continuous measurements at point-/field-scale
    (Mukhlisin et al., 2021, Mwale et al., 2005). Hence, there is a need for alternatives
    to gravimetric sampling, providing precise, spatially distributed in-situ soil
    moisture measurements over large regions with less time and effort to support
    various applications and validate remote sensing data. Over the past decade, the
    use of sensor-based techniques, for indirect measurement of soil moisture, has
    increased significantly (Yin et al., 2021). Various commercial sensors, including
    neutron, electromagnetic, tensiometry, and hygrometry types, have revolutionized
    soil moisture measurement (Gorthi et al., 2020, Nagahage et al., 2019; Susha Lekshmi
    et al., 2014). Electromagnetic sensors, like Time Domain Reflectometry (TDR),
    Transmission Line Oscillator (TLO), Frequency Domain Reflectometry (FDR), and
    Capacitance-based sensor are popular due to their simplicity and efficient data
    handling (Barkunan et al., 2019, Soulis et al., 2015, Spelman et al., 2013). These
    sensors typically measure soil dielectric permittivity, indirectly estimating
    volumetric water content (VWC) by assessing electrical conductivity or charge-storage
    capacity or travel time. Calibration is a crucial process that involves adjustment
    of the sensor readings to account for the specific conditions and properties of
    the soil to provide accurate and consistent soil moisture readings (Bogena et
    al., 2007, Spelman et al., 2013). For example, soils with higher clay content
    typically exhibit higher electrical conductivity, whereas soils with higher sand
    content often display lower electrical conductivity (Heil and Schmidhalter, 2012,
    Stadler et al., 2015). This difference can significantly affect accuracy of soil
    moisture sensors, especially those operating at lower frequencies, up to 150 MHz
    (Kizito et al. 2008a). Hence, the development of a robust calibration for a dielectric
    principle-based sensor is crucial to consider the frequency of the sensor and
    the type of soil where measurement needs to be carried out (Baumhardt et al.,
    2000, Bogena et al., 2007, Chandler et al., 2004, Seyfried and Grant, 2007). Several
    studies on calibration of soil moisture reveal conflicting results in the performance
    of lower-frequency soil moisture sensors and their relationship to the effects
    of temperature. Chen and Or (2006) established a relationship between frequency
    and electrical conductivity for soil moisture sensors having operating frequencies
    less than 150 MHz but did not investigate temperature sensitivity. Kizito et al.
    2008a suggested a solution to improve the accuracy of soil moisture sensors by
    increasing their frequency to more than 150 MHz. This helps to make the sensors
    more sensitive and reduces the effect of temperature. As a result, a single calibration
    curve can be used across different types of soils. In contrast, Ojo et al. (2015)
    found temperature and salinity sensitivity for the low frequency sensor at 50
    MHz such as Stevens Water Hydra Probe, and Cosh et al. (2016) reported a low absolute
    error (± 0.013 m3m−3) estimates for the low frequency impedance probe such as
    Theta Probe at 100 MHz. However, the recent study by Zawilski et al. (2023) emphasized
    the inadequacy of a single calibration curve (i.e., generalized calibration) for
    dielectric-based soil moisture sensors in same soil textural class at different
    locations, and suggested to develop soil-specific calibrations to achieve high
    accuracy in measurement. The many past studies (Cosh et al., 2016, Rowlandson
    et al., 2013, Singh et al., 2021, Zawilski et al., 2023) highlight the importance
    of developing various calibrations i.e., field-specific, soil-specific, and generalized
    calibration for achieving reliable accuracy based on the available resources.
    The divergent results in the literature emphasize the importance of appropriate
    calibration procedures for dielectric-based soil moisture sensors. While calibration
    of dielectric soil moisture sensors is crucial for accurate measurements, there
    is currently a lack of standardization and consistency in calibration methods
    among different studies (Francesca et al., 2010, Mittelbach et al., 2012, Ojo
    et al., 2015, Rowlandson et al., 2013, Singh et al., 2021). In this regard, the
    review conducted by Ochsner et al. (2013) focused on describing the state of large-scale
    soil moisture monitoring and identifying critical research needs to optimize the
    use of available soil moisture data. Their review covered emerging sensing techniques,
    remote sensing missions, monitoring networks, and applications of large-scale
    soil moisture measurements. From this review it was revealed that the lack of
    standardization in sensor calibration is a significant challenge for monitoring
    accurate soil moisture over a large area. Without standardized protocols for sensor
    calibration, the quality and accuracy of soil moisture measurements collected
    across different soil types and a wide geographic extent remain uncertain, making
    it difficult to quantify the associated uncertainty. Although the review did not
    specifically address the critical calibration methods employed for soil moisture
    sensors, these methods are integral components of comprehensive soil moisture
    monitoring. Also, the literature on soil moisture sensing techniques, calibration,
    and factors affecting soil moisture sensing lacks a comprehensive organization.
    As a result, reviewing existing calibration practices and methods for soil moisture
    sensors becomes imperative. In the modern era of smart agriculture and advanced
    sensing technology, soil moisture measurement is increasingly shifting toward
    the adoption of indirect measurement technologies especially use of electromagnetic
    dielectric soil moisture sensor. Furthermore, with the upcoming launch of the
    NISAR mission, set for 2024, which will provide high-resolution satellite soil
    moisture measurements, there will be a growing need for ground validation of these
    satellite-derived soil moisture products. Dielectric soil moisture sensors can
    play a crucial role in the satellite soil moisture products validation process
    due to its instantaneous and reliable in-situ measurements. However, several challenges
    persist for the dielectric sensor based accurate soil moisture measurements in
    a large region. Firstly, there is a lack of comprehensive understanding regarding
    the specific calibration requirements of various commercially available dielectric
    sensors used in this domain. Although numerous research studies have addressed
    dielectric-based soil moisture sensor calibration, the difficulty lies in translating
    these research findings and recommendations into practical guidelines for farmers,
    agricultural practitioners, and researchers. This aspect is often overlooked,
    creating a gap in the implementation of effective sensor-based soil moisture management
    practices. Establishing standardized protocols for dielectric sensor calibration
    can improve the quality of data, promote comparability, and enable a better understanding
    of soil water resources, which will be need of various Governmental as well as
    Non-Governmental Organization. Failure to address these issues could result in
    unreliable measurements, misinformed decision-making, and, ultimately, environmental,
    and economic consequences. Therefore, a comprehensive review of previous research
    on dielectric soil moisture sensor calibration is needed to gain a deeper understanding
    of the most effective calibration methods and the limitations of current commercially
    available sensors. The primary goal of this review is to identify the most suitable
    calibration approach or strategy and establish guidelines to enhance the calibration
    process of dielectric soil moisture sensor, ensuring consistently reliable and
    accurate measurements. 2. Soil moisture measurement technique by using sensors
    Generally, there are two types of sensors used to measure soil moisture: volumetric
    water content (VWC) and soil matric potential (Sharma, 2019). The VWC sensor indirectly
    measures the soil moisture (Jackson et al., 2010), whereas soil matric potential
    sensors measure the amount of force required to extract the water from the soil,
    which can further be converted to VWC using soil–water retention curve (Yu et
    al., 2021a). Usually, soil moisture sensors that measure VWC are considered over
    soil matric potential sensors because their measuring range is limited to 0 to
    − 85 kPa which is not useful for dryer soil and repeatability of calibrations
    is poor in the field even when the same sensor is repeatedly recalibrated in the
    same soil and perform (Evett et al., 2008, Noborio et al., 1999, Spaans and Baker,
    1992). Several techniques are available to measure VWC by using soil moisture
    sensors like neutron scattering, gamma attenuation, COsmic-ray Soil Moisture Observing
    System (COSMOS) and dielectric techniques, including TDR, Transmission line oscillator
    (TLO), and capacitance probes (Caldwell et al., 2018, Campbell and Anderson, 1998).
    Neutron moisture meters (NMM) were once considered a reliable tool for determining
    soil water content in the soil profile. The NMM sensors work by measuring the
    amount of thermal or epithermal neutrons that are scattered or absorbed by the
    soil. However, due to radiological regulations and the need for constant supervision
    and trained personnel, the use of NMMs became limited, as highlighted in studies
    by Kafarski et al. (2019) and Susha Lekshmi et al. (2014). Furthermore, research
    by Yu et al. (2021b) has discussed that the NMM''s vertical precision is low,
    making it challenging to obtain accurate measurements of the surface layer. In
    contrast, the gamma-ray attenuation technique is a non-destructive in-situ technique
    that uses changes in saturated density to determine moisture content by using
    gamma rays (Evett et al., 2008). However, it comes with greater safety risks than
    NMM due to the use of gamma rays. Moreover, the operational costs of the gamma
    attenuation technique are relatively high compared to NMM. Despite its effectiveness
    in measuring soil moisture, potential hazards make it practically impossible to
    use gamma-ray attenuation techniques on a large scale, as emphasized by Zazueta
    and Xin (1994). The Cosmic-ray method, used to measure area-average soil moisture
    at the hectometre horizontal scale, is implemented within the COSMOS. This system
    utilizes a stationary cosmic-ray soil moisture probe to measure neutrons generated
    by cosmic rays interacting with air, soil, and other materials (Zreda et al.,
    2008). These neutrons are predominantly moderated by hydrogen atoms, primarily
    in soil water, and subsequently emitted into the atmosphere, where they mix instantaneously
    over hundreds of meters. The density of these neutrons is inversely correlated
    with soil moisture levels (Bogena et al., 2022, Zreda et al., 2012). This approach
    offers an advantage over the NMM sensor. It operates in a manner similar to the
    neutron probe, with a key distinction being its utilization of cosmic rays as
    the source of fast neutrons. This design choice eliminates the challenges associated
    with handling a radioactive source (Zreda et al., 2008). The COSMOS system offers
    a landscape-scale perspective on soil moisture, complemented by point measurements
    obtained through dielectric-based electromagnetic soil moisture sensors. However,
    it is important to note that the practicality of employing COSMOS in agriculture
    (as highlighted by Li et al. (2019)) and the probe''s measurements alone may not
    fully capture changes in soil moisture at greater depths (Dimitrova-Petrova et
    al., 2020, Peterson et al., 2016). A dielectric-based soil moisture sensor is
    a powerful tool for accurately measuring soil moisture content. Unlike other methods,
    such as NMM and Gamma-ray attenuation, this sensor works by detecting changes
    in the electrical properties of the soil, specifically the dielectric permittivity
    (Topp et al., 1980). The dielectric permittivity of the soil changes as the soil
    moisture content varies, which is reflected in the EM signal measured by the sensor.
    Analyzing these changes in the EM signal allows for estimating the soil moisture
    content with a high degree of accuracy. In addition, this type of sensor has a
    rapid response time (Mwale et al., 2005), making it ideal for applications where
    real-time data is crucial. Moreover, it can be easily calibrated for specific
    soil types and fields thus, enhancing its measurement accuracy. The versatility
    of the dielectric-based soil moisture sensor is another advantage, as it can be
    used as either a stationary or portable unit with minimal cost of operation. Overall,
    dielectric-based reliable and effective solution for measuring soil moisture content
    can be used in various other applications including agriculture and hydrology
    (Chen et al., 2012, Kameyama et al., 2014, Scheuermann et al., 2009, Schimleck
    et al., 2011). The dielectric-based soil moisture sensor has advantages over other
    methods, such as NMM and Gamma-ray attenuation. It is a valuable tool that has
    gained popularity due to its accuracy, rapid response time, and versatility. 3.
    Principle of dielectric soil moisture sensors Soil moisture sensors based on dielectric
    permittivity operate on the principle that when a sensor propagates electromagnetic
    (EM) wave through the soil, it encounters variations due to changes in soil dielectric
    permittivity. Dielectric permittivity is an electrical property of the soil that
    is highly influenced by the soil moisture content. The soil dielectric permittivity
    is defined as the ratio of the permittivity of the soil to that of free space,
    and is commonly referred to as the relative permittivity of soil or soil dielectric
    constant, which usually denoted as εr. The εr ranging from 80 for water to 1 for
    air, with variations between 2 and 5 for dry soil (Mohamed and Paleologos, 2018,
    Singh et al., 2019). Since the εr of water is much higher than the air and dry
    soil, the εr of soil–water mixture, is greatly influenced by the proportion of
    water present in the soil pores. As a result, electromagnetic dielectric soil
    moisture sensors, which make use of relative dielectric permittivity (εr), have
    evolved into well-established technologies for measuring the VWC of soil (Blonquist
    et al., 2005, Robinson et al., 2008, Topp et al., 1980, Wobschall, 1978). An essential
    aspect of comprehending the principle of operation of dielectric sensors used
    to measure soil moisture content is measuring the encountered variations in EM
    waves’ frequency, or charge-storage capacity, or travel time when passes through
    the soil–water medium. The variations in EM wave influenced by water content in
    soil as well as vary from one soil type to another, and may also influenced under
    different environmental conditions. In a soil–water mixture, a water molecule
    has the ability to either store energy (i.e., charge storage capacity) or release
    heat as a loss of energy when exposed to an EM field, which influences the EM
    wave and helps in measurement of εr. The εr is a dimensionless number that is
    in generally a complex-value, which can be characterized by its real (εr′) and
    imaginary (εr˝) parts, where the εr′ indicates the energy storage capacity (correlated
    with VWC) and the εr˝ denotes the amount of energy loss as heat (Mohamed and Paleologos,
    2018, Wang and Schmugge, 1980). The equations to calculate the real and imaginary
