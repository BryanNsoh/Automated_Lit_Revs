    affecting the accuracy of dielectric soil moisture sensors The soil moisture sensors
    are criticized for being non selective because of soil environmental impacts since
    they frequently operate at the low end of the frequency (Chen and Or, 2006, Kizito
    et al., 2008). The data presented in Table 1, demonstrates that the accuracy of
    the sensor differs when the identical equation is applied in the same soil type.
    This indicates that factors other than soil moisture content, including temperature,
    salinity and soil texture, affect the accuracy of the sensor. The laboratory and
    field calibration methods are commonly used in academic, scientific, as well as
    professional studies. Several studies have been conducted in past and still, there
    is a lot of research scope to ascertain how factors in the soil environment, such
    as temperature, salinity, and soil type, affect the measurement''s accuracy and
    dependability (Chandler et al., 2004, Kelleners et al., 2005b, Seyfried and Murdock,
    2004, Topp et al., 2000). Following we discuss such environmental factors (soil
    type, soil temperature, and salinity) that introduce uncertainties in the development
    of a robust calibration of the dielectric sensors and restrict them to become
    applicable universally. Another factor influencing the accuracy of sensor measurements
    during any application is the cost of the sensor under consideration (Mittelbach
    et al., 2012). 4.1. Soil properties The physical properties of soil, such as particle
    size, organic content, and management practices, are significantly influenced
    by a combination of factors. The amount and composition of the soil solution,
    along with porosity, density, and mineralogical composition, primarily determine
    these properties and depend on the soil type. Together, these factors constitute
    crucial parameters that distinguish different types of soil. The polarization
    and conduction of electric charge in the soil water system are significantly affected
    by the soil physical properties (Heil and Schmidhalter, 2012, Wobschall, 1978).
    The soil moisture sensor which utilizes dielectric permittivity a physical property
    of soil that measures the polarization and conduction of electric charge in the
    soil water system. However, alterations in the soil, arising from variations in
    soil physical properties, impede the precision of these sensors, necessitating
    their consideration and universal applicability (Arsoy et al., 2013, Bogena et
    al., 2017, Kargas and Soulis, 2012, Kargas and Soulis, 2012, Stangl et al., 2009).
    Soil texture classification primarily divides soil into two categories: mineral
    soil and organic soil. Clay soil within the mineral category is known for its
    high reactivity, while coarse-textured soil in the same category exhibits lower
    reactivity (Ojo et al., 2015). The electromagnetic soil moisture sensor uses relative
    dielectric permittivity (εr) for the estimation of the soil moisture in soil water
    medium. The TDR soil moisture sensor relies on apparent relative permittivity
    and employs the calibration equation developed by Topp et al. (1980). However,
    when dealing with soil high in organic matter, this calibration equation may not
    be suitable, necessitating the determination of a separate calibration equation
    as suggested by Kirkham (2014). Furthermore, Topp et al. (2000) observed that
    the equation proposed by Topp et al. (1980) becomes less reliable, especially
    for soil samples with a VWC exceeding 0.15 m3m−3, particularly when soil rich
    in salt or clay content. This inconsistency may arise from the complexities of
    conduction inherent in this method. To address this issue, they recommended incorporating
    the imaginary component of relative permittivity (εr) during the TDR calibration
    process. Similarly, Vaz et al. (2013) conducted an evaluation of multiple soil
    moisture sensors across various soil textures and reported variations in accuracy
    attributed to the type of soil. Additionally, Singh et al. (2021) conducted a
    comprehensive analysis of soil moisture sensors utilizing TLO or FDR techniques,
    with a specific focus on the ML3 Theta Probe. Their research findings underscored
    that the accuracy of these sensors exhibited variability depending on the soil
    type under investigation. In the course of their studies, they recommended the
    implementation of soil-specific calibration when dealing with soils rich in clay
    and organic matter. In a related study, Kim et al. (2020) delved into the performance
    of various electromagnetic-based soil water content probes, including the Hydra
    Probe, HS2, and FS100, in sandy loam soils. They noted Root Mean Square Deviation
    (RMSD) values around ± 0.040 m3m−3 without employing a specific calibration approach.
    However, they observed a significant improvement, with RMSD values falling to
    less than ± 0.025 m3m−3, when a soil-specific calibration was utilized. In conclusion,
    when calibrating soil moisture sensors, it is essential to consider the soil type
    under examination. For soils rich in clay and organic matter, it is advisable
    to develop a soil-specific calibration to achieve high accuracy. Conversely, when
    dealing with coarse-textured soils, a general calibration may yield acceptable
    accuracy. This approach ensures the precise measurement of soil moisture content,
    as highlighted in the studies conducted by Datta and Taghvaeian (2023) and Zawilski
    et al. (2023). Their research underscores the critical importance of tailoring
    calibration to the specific properties of the soil, particularly clay content,
    for accurate soil moisture measurements. 4.2. Soil temperature The dielectric
    soil moisture sensor utilizes frequency or electromagnetic waves to determine
    electric property of soil (i.e., dielectric permittivity) to measure VWC of the
    soil. The temperature of soil influences the physical and chemical properties,
    including its electrical properties (Andry et al., 2009, Kekane et al., 2015).
    Temperature fluctuations induce variations in electrical conductivity, consequently
    enhancing the interfacial polarization of water molecules. This leads to an increase
    in the real component of the dielectric permittivity of the soil, which can significantly
    impact the performance of dielectric soil moisture sensors, as highlighted in
    studies by (Bogena et al., (2017); Chakraborty et al., 2019, Yu et al., 2021.
    Contrastingly, Kelleners et al., (2005a) and Chen and Or (2006) have proposed
    that dielectric sensors operating at high frequencies (more than 100 MHz) exhibit
    considerable potential for accurately measuring soil moisture while minimizing
    sensitivity to changes in soil electrical conductivity and temperature. Notably,
    TDR sensors, widely acknowledged for accurate soil moisture measurements, operate
    within a high frequency range from 0.1 to 1.5 GHz. Within this frequency range,
    the impact of temperature on the calibration equation proposed by Topp et al.
    (1980) is generally minor, except under conditions of very high soil moisture
    levels (Yu et al., 1999). In contrast, TLO or FDR sensors operating at low frequencies
    (less than 100 MHz) exhibit minimal sensitivity to temperature variations. These
    sensors determine the real component of the soil relative dielectric permittivity
    by calculating it from both the soil dielectric permittivity and bulk electrical
    conductivity (σb). Notably, the Hydra Probe, an FDR sensor, records four voltages
    readings, with one specifically accounting for changes in soil temperature. These
    four voltage readings are then utilized to compute the relative dielectric permittivity
    of the soil through an empirical equation (Stevens Water Monitoring Inc, 2018).
    This implies that the Hydra Probe indirectly incorporates the influence of soil
    temperature into its measurements of the soil relative dielectric permittivity.
    Several studies have shown that capacitance sensors are highly sensitive to soil
    temperature (Evett et al., 2006, Kizito et al., 2008, Seyfried and Grant, 2007).
    Capacitance sensors operate at the lower end of the frequency, typically less
    than 50 MHz. The sensitivity of capacitance sensor measurements to temperature
    changes is primarily affected by operating at a low frequency (Chen and Or, 2006).
    The high sensitivity of capacitance sensors to temperature changes arises from
    their working principle. This is because capacitance sensors incorporate the soil
    as dielectric medium where the permanent dipoles of water molecules within the
    dielectric medium align themselves in response to an electromagnetic field and
    become polarized. For contributing to the dielectric permittivity, the electric
    dipoles, regardless of their origin, must respond to the frequency of the electromagnetic
    fields (Paltineanu and Starr, 1997). As mentioned previously, an increase in temperature
    leads to an increase in soil electrical conductivity, thereby enhancing the interfacial
    polarization of water molecules. This effect significantly influences the estimation
    of the relative dielectric permittivity of soil, especially when using capacitive
    sensors. Several studies have demonstrated the high sensitivity of capacitance
    sensors to soil temperature (Evett et al., 2008), while TDR sensors have been
    found to be less impacted by temperature (Olmanson and Ochsner, 2006, Robinson
    et al., 2008; Susha Lekshmi et al., 2014). Previous studies have proposed methods
    such as the measurement of temperature-based imaginary dielectric components and
    the application of temperature correction factors to reduce the temperature sensitivity
    (Cardenas-Lailhacar and Dukes, 2015, Fares et al., 2016, Saito et al., 2009).
    This highlights the importance of considering the soil moisture sensor technique
    as a potential factor of soil temperature when selecting sensor for accurate soil
    moisture measurements. Moreover, it is crucial to investigate the influence of
    temperature on sensor electronics amplification drift, especially when considering
    materials with relative dielectric permittivity. While there are a few studies
    that touch upon this aspect, such as Dean et al. (1987), who investigated the
    dimensional changes in electrode geometry induced by temperature fluctuations,
    highlighting the significance of the temperature effect on soil moisture measurements.
    They noted that it can be minimized in circuit design by incorporating component
    capacitors in parallel. Noborio et al. (1994) conducted a study on the impact
    of temperature changes on stainless-steel probes, specifically analyzing the TDR
    waveform. Their findings suggested no significant effects on the waveform due
    to temperature variations of the probes. In a study, Seyfried and Grant (2007)
    et al. examined the impact of instrument temperature on the calculated volumetric
    water content derived from the dielectric permittivity-volumetric water content
    relationship. They observed that the instrument''s effect exceeded 0.01 m3m−3
    in dry soil, diminishing at higher water content. Notably, their investigation
    spanned a temperature range of 5–45 °C. Despite these valuable contributions,
    the available literature remains scarce regarding the compensation for temperature-induced
    effects on sensor electronics amplification drift, especially concerning materials
    of relative dielectric permittivity. More extensive research is needed to elucidate
    the extent to which compensation mechanisms operate under these specific conditions.
    Future studies should aim to address this gap and contribute to a comprehensive
    understanding of the effect of temperature on sensor electronics. 4.3. Salinity
    Soil salinity refers to the concentration of salts in the soil, typically measured
    in terms of electrical conductivity (EC) or ion concentration which exhibit strong
    dependence on temperature. The presence of dissolved salts increases the EC of
    soil, which in turn increases the dielectric losses or conductive loss (i.e.,
    imaginary part of the relative dielectric permittivity) due to ionic conductivity
    and relaxation (Kargas and Soulis, 2019, Mohamed and Paleologos, 2018). As discussed
    in above sections, the dielectric soil moisture sensor utilizes various principles
    such as capacitance, TDR, and TLO or FDR to generate an electrical signal. It
    then measures a specific parameter (either frequency, travel time, period, impedance
    and charge time) in response to changes in the apparent permittivity or relative
    dielectric permittivity of the soil to infer the VWC using calibration equation
    (Blonquist et al., 2005, Robinson et al., 2003). Consequently, the accuracy of
    soil moisture sensors is influenced by the increasing soil salinity due to the
    effect on the electrical property of soil (Kargas et al., 2011, Kelleners et al.,
    2004b, Mohamed and Paleologos, 2018). In capacitance sensor, VWC depends on how
    fast an electrical circuit in the sensor oscillate. This oscillation speed is
    decided by how much the soil affects the circuit''s ability to hold electrical
    charge, and that, in turn, is influenced by the soil''s electrical properties
    (Kelleners et al., 2004b). As salinity levels rise, there is an increase in the
    concentration of ions in the soil–water mixture. These ions facilitate the flow
    of electrical currents through the soil more readily than usual. Thus salinity
    presents in soil interrupts the usual behaviour of the dielectric sensor and leads
    to either over or underestimation of actual moisture content of soil (Baumhardt
    et al., 2000). Thompson et al. (2007) studied the effect of salinity on the capacitive
    soil moisture sensor and found that the VWC increases in the well-irrigated treatment
    fields. In TDR, when a signal is transmitted through the soil, the extent to which
    the signal can pass through depends on the soil''s conductivity. If the soil conducts
    electricity too effectively, the signal can be lost, rendering it impossible for
    the sensor to make measurements. This occurs when the soil''s conductivity is
    so high that it essentially short-circuits the sensor. The presence of ions in
    the soil (related to salinity) increases soil conductivity, ultimately affecting
    the performance of TDR sensors (Susha Lekshmi et al., 2014). TDR measurements
    remain reasonably accurate without overestimation for soils with bulk electrical
    conductivity values up to 5 dS/m (Blonquist et al., 2005, Louki et al., 2019).
    However, if EC exceeds this threshold, correction becomes necessary. The calibration
    trend is non-linear within the EC range of greater than 5 dS/m (Wyseure et al.,
    1997), and it is advisable to employ non-linear calibration, incorporating EC
    into the calibration equation to rectify sensor performance. Singh et al.(2021)
    have described a method for integrating EC and dry bulk density into the non-linear
    calibration equation. In saline soils, the low-cost dielectric sensors may overestimate
    VWC due to the high relative dielectric permittivity of the soil. This issue has
    been reported in several recent studies, including a study by Inoue et al. (2008).
    This highlights the importance of calibrating the soil moisture sensors under
    conditions that accurately reflect the soil and environmental conditions in which
    they will be used. In these efforts, researchers have developed correction methods
    aimed at minimizing the impact of soil salinity on soil moisture measurements.
    One such approach is the two-step correction method developed by Kelleners et
    al. (2005). This method involves calibration of the sensors using soil samples
    with known salinity levels, followed by the development of a correction factor
    to adjust the sensor readings for the influence of soil salinity. Apart from this,
    in a study conducted by Peng et al. (2022) the impact of soil salinity on the
    Thermo-Time Domain Reflectometry (TTDR) method for measuring VWC, was investigated.
    The findings indicated that correcting for the effect of soil salinity in VWC
    measurements contributes to improved accuracy. 4.4. Cost In scientific applications,
    priority is generally given to the accuracy of soil moisture sensors over cost,
    as precision and reliability are critical for producing valid and meaningful results.
    However, in the context of large-scale studies and commercial agriculture, cost
    becomes a crucial consideration in addition to accuracy (Kukal et al., 2020).
    This is because these applications often require the use of numerous sensors,
    which can be expensive to purchase, calibrate, install, and maintain (Songara
    and Patel, 2022). Moreover, the labor and management costs involved with retrieving,
    analyzing, and interpreting data (Spelman et al., 2013). Therefore, while accuracy
    remains a top priority, it is important to balance it with the financial consideration
    of using a particular sensor in these contexts. The study by Czarnomski et al.
    (2005) evaluated three soil moisture measurement devices and found that the low-frequency
    sensor (ECH2O) was low-cost and performed well compared to the other devices.
    As a result, there is an increasing interest in using low-frequency techniques
    to reduce the error in estimating soil moisture measurements for large areas (Kelleners
    et al., 2004a, 2004b). Nonetheless, the high cost of some sensors has led researchers
    to develop low-cost soil moisture measurement sensors that maintain accuracy (Adla
    et al., 2020, Bogena et al., 2007, Chavanne and Frangi, 2022, González-Teruel
    et al., 2019, Kargas and Soulis, 2012, Mane and Kadam, 2021, Nagahage et al.,
    2019). The use of TDR and TLO techniques in hydrological research (Buytaert et
    al., 2014, Mohanty et al., 2000, Robinson et al., 2008, Singh et al., 2021) and
    remote sensing-based calibration/validation research (Cosh et al., 2016, Cosh
    et al., 2005, Jackson et al., 2010) suggests that these techniques are precise
    and reliable for soil moisture measurement. However, it is crucial to consider
    the trade-off between cost and accuracy, as some low-cost sensors may not be as
    accurate as high-cost ones. Therefore, while accuracy remains a top priority,
    it is necessary to balance the cost and feasibility of using a particular sensor
    for soil moisture measurement in different applications, such as scientific and
    commercial agriculture. Low-cost sensors, while offering affordability and accessibility,
    often face challenges during installation due to their construction using less
    expensive materials and simplified designs. Further research required on the durability
    of low-cost dielectric sensors. 5. Calibration strategies across spatial domains
    Upon examining multiple studies regarding soil moisture sensor calibration, the
    calibration process can be classified into four major categories: (i) point or
    site-specific calibration, (ii) field-specific calibration, (iii) soil-specific
    calibration, and (iv) generalized calibration. This classification aids in comprehending
    each individual calibration condition and facilitates its adoption in research
    endeavors. 5.1. Point or site-specific calibration Point calibration refers to
    the calibration of the soil moisture sensor at a single point or a specific site
    in the field having no variation in soil type, topography, vegetation, and environmental
    conditions. This calibration involves measuring the response of the sensor to
    different known moisture levels (i.e., gravimetric sampling) and then establishing
    a calibration curve that relates the sensor''s output to the moisture content
    of the soil. Point calibration is straightforward and easy to perform (Gasch et
    al., 2017). From Fig. 5, it is observed that the accuracy of the point or site-specific
    calibration is better than ± 0.04 m3m−3 i.e., ± 0.022 m3m−3. The highest accuracy
    of ± 0.004 m3m−3 was found by Matula et al. (2016), which is significantly better
    than the accuracies reported for other methods, such as soil and field-specific
    calibrations. Matula et al. (2016) also observed that the accuracy of soil moisture
    measurements is influenced by the dry bulk density factor, which refers to the
    degree of packing between the sensing rods of the soil moisture sensor and the
    soil/sand particles. The authors found that good contact between the sensing rods
    and soil/sand particles is important for achieving high accuracy and that significantly
    higher Root-Mean-Square -Error (RMSE) values were obtained for loose packing.
    Based on these observations, Matula et al. (2016) concluded that direct regression
    approaches, such as point calibration, may be necessary for achieving high accuracy
    with soil moisture sensors in sand/soil with lower dry bulk density values. This
    highlights the importance of carefully considering calibration approaches and
    measurement conditions when selecting a soil moisture sensor. Additionally, it
    is important to note that all three studies, including the studies by Sharma et
    al. (2017) and Burns et al. (2014), were conducted in a laboratory setting for
    point calibration. Therefore, it is necessary to validate the findings in a field
    setting, as the behavior of soil moisture sensors in the field may differ from
