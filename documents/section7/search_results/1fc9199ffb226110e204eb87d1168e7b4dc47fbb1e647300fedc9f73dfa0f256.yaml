    General calibration involves calibrating the sensor using intensive measurements
    from multiple sites, fields, and soil types across a large region. This approach
    aims to establish a calibration curve that can be used across a broad range of
    soil, vegetation, topographic, and environmental conditions within the area of
    interest. Developing general calibration is challenging since these conditions
    can vary significantly over a large region or watershed. However, for regional
    or watershed-scale applications, generalized calibration is advantageous over
    other calibrations of being more straightforward, less time-consuming, and practicable
