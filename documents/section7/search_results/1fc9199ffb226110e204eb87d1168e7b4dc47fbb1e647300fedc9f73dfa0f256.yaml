    ((LNNS,volume 818)) Abstract Smart farming has become very popular in recent years,
    especially in the era of the fourth industrial revolution (4.0). The main goal
    of this paper is to show how smart irrigation systems can use an Internet of Things-based
    optimal control system. The systems were built so that water distribution in smart
    irrigation fields could be tracked for smart farming operations. All of the variables
    that impact plant development, including the quantity of water in the soil, the
    temperature and humidity, the amount of water in the tank, and the weather, may
    be controlled and monitored by the smart irrigation system. Additionally, it may
    irrigate plants dependent on how much moisture the soil needs. The working hardware
    of an automated irrigation system is designed and discussed. An automated real-time
    watering system was designed using the Arduino Uno and the sensors. Multiple sensors
    are used for detecting real-time data from the field. A capacitive soil moisture
    sensor is used to measure the moisture content of the soil. If the threshold level
    of soil moisture is not met, it will send a signal to the Arduino, and the motor
    will automatically start to irrigate the crops. A rain sensor is used to detect
    the climate condition and rain status. If it is raining, then it will send the
    rain status. A water sensor is used to detect the water level in the tank. If
    the water tank is empty, it will send a signal to the buzzer to beep, and the
    buzzer will start beeping to indicate that the water tank is empty. Keywords Internet
    of Things Automated irrigation Smart agriculture Agriculture applications Sensors
    Arduino uno Access provided by University of Nebraska-Lincoln. Download conference
    paper PDF 1 Introduction The majority of individuals can profit from advanced
    technologies. The Internet of Things (IoT) has just started to play a big role
    in daily life, giving us more ways to sense our surroundings and letting us change
    them. IoT is used both to figure out field conditions and to manage them, especially
    in the agro-industrial and environmental fields [1] Additionally, it can tell
    the customer about the origins and characteristics of the product. It may be used
    to assess field factors including soil quality, weather, and animal or plant biomass
    [2]. It can also be used to keep an eye on and control things like temperature,
    humidity, vibrations, and shocks while a product is being shipped. WSN may also
    be used to track and manage variables that affect crop output and growth [3].
    They may also be used to manage machinery, find the best solution for a certain
    situation, find the best time to harvest, and more. In this study, we concentrate
    on information on soil moisture, humidity, and temperature in agricultural fields.
    We need a place to store the data, a way to get information out of the data over
    time, a way to connect with the user, and a way to water the plants. A database
    structure will be created to make decisions about the autonomous irrigation of
    plants [4]. Techniques for collecting, analyzing, and controlling data in real
    time improve operational efficiency, increase productivity, and reduce water waste
    [5]. This research highlighted the usage of the Internet of Things for smart farming
    and how different sensors can be used to make automated irrigation systems. An
    automated smart irrigation system was developed. 2 Literature Review A smart gadget
    developed by [6] can measure the temperature, pH, and moisture content of the
    soil in diverse places. An ANN model is then used to examine this data. The automated
    irrigation system developed by [7] was an attempt to develop an effective technique
    for producing agricultural crop operations [8]. A working model of an automated
    sprinkler system has been developed using an Arduino Microcontroller for monitoring
    soil moisture and relative humidity. Current issues and the implementation of
    Smart Agriculture Systems Based on the Internet of Things are discussed [9]. Madhav
    et al. [10] has investigated the machine learning technique and IoT in agriculture.
    These aid in gathering data for farmer management systems. While [11] has concentrated
    on estimating production measures for vegetable crops employing a fuzzy-logic
    control system, Upadhya et al. [12] has evaluated the development of smart IoT
    devices for agriculture applications. The output parameters are the precise crop-yielding
    values, while the input variables are humidity, temperature, and soil moisture.
    For the purpose of identifying undesirable plants on crops, Dasgupta et al. [13]
    has conducted research on a mix of IoT devices, WSN, and AI algorithms. Deep learning
    techniques and a drone have been used to capture data. The notion of an intelligent
    irrigation system was developed by [14] who concentrated on an IoT-based irrigation
    system for monitoring the rice crop field using various sensors. IoT-enabled smart
    drip irrigation system’s experimental performance employing web-based apps by
    [15]. Design and execution of a portable watering system that is solar-powered
    and IoT-enabled [16] Design and execution of a portable watering system that is
    solar-powered and IoT-enabled. Design and implementation of an IoT-based wastewater
    irrigation system [17]. This low-cost platform may assist manufacturers, governments,
    and farmers in forecasting environmental data over geographically expansive farm
    field, which improves crop yield and farm man—agreement in a timely and affordable
    way. The unique integration of IoT sensors with the drone in the obtained experimental
    findings implies that automatic and human-made sets of actions may be implemented
    and/or proposed. These smart efforts support precision agriculture, which significantly
    boosts agricultural output and preserves natural resources [18]. A framework for
    tracking and monitoring smart crops is presented in this research. Big data analytics,
    mobile apps, Internet of Things cameras, and sensors are all addressed. An Arduino
    Uno, a number of sensors, and a Wi-Fi module make up the hardware. As a result
    of this approach, the least amount of agricultural waste is produced while utilizing
    energy most efficiently. This article suggests a framework for agricultural disease
    identification. SVM classification is used for this. On the basis of previously
    existing soil data for a specific site, it recognizes disease in crops and recommends
    relevant pesticides [19]. The main objective of this research is to suggest a
    method for autonomously irrigating farms employing sensors that measure soil moisture
    in agricultural fields. Using buzzers and passive infrared (PIR) motion sensors,
    farmland may be secured to prevent animal encroachment. For crop health monitoring,
    a Raspberry Pi camera is employed [20]. In this study, a smart irrigation control
    system is installed using a customized Internet of Things (IoT) system for monitoring
    agricultural areas and properly utilizing water resources. Sensors are positioned
    in the agricultural field where the crop is cultivated in order to sense several
    characteristics, including soil moisture, humidity, temperature, and rainfall.
    A cloud infrastructure is used to store sensed data. Using a mobile application,
    it is possible to manually switch the motor pump between the ON and OFF states
    from a distance [3]. In order to estimate irrigation system water requirements
    and achieve sustainability, this work blends IoT, machine learning, and transfer
    learning methodologies. The key conclusion of this research is that it decreased
    water use and transferred prediction model characteristics in exchange for more
    accurate forecasting and analysis. IoT sensor devices gather fundamental data,
    including wetness, temperature, and humidity. With the help of meteorological
    and historical data, the total amount required for overall cultivation was projected
    and estimated in the short and long terms [21]. The study discusses smart agricultural
    and irrigation systems based on IOT. This paper’s main goal is to automate the
    watering of plants. This research enables us to understand the values of many
    factors for plants, such as humidity, moisture, and temperature, and to water
    them appropriately. Three sensors make up the system, which measures the humidity,
    wetness, and temperature of plants. The motor automatically turns on the water
    for plants if any of the variables drop. The tomato plant was success fully grown
    on the paper using an automated procedure. We were able to have a healthy farming
    operation because of this practice and the Internet of Things [22]. This review
    explores case studies on climate monitoring, greenhouse automation, crop management,
    cattle monitoring, and smart farming using IoT devices, highlighting the benefits
    of these techniques in agriculture over pre-existing tools [23]. The goal of this
    work was to examine existing information about the volumetric soil water content
    (VSWC) concept and electromagnetic sensor monitoring for irrigation control. In
    the context of the Internet of Things, capacitance, impedance, and the more dependable
    TDR sensors are examined for aiding automated irrigation [24]. 3 IOT Applications
    in Smart Agriculture The work that has already been done on smart sensors for
    agriculture applications is discussed in this section. The uses of sensors in
    animal husbandry, soil, irrigation, crop disease, and harvesting are then covered
    [25]. IoT applications in smart agriculture are discussed below (see Fig. 1).
    Fig. 1 Internet of Things-based smart agriculture applications Full size image
    3.1 Soil Health Monitoring An important factor in increasing agricultural product
    production is soil health. Monitoring the health of soil with sensors has made
    the analysis of soil composition more effective and efficient. It results in raising
    the standard of agricultural items, increasing the farmers’ financial rewards
    [26]. Smart sensors are most useful in agriculture for estimating soil moisture,
    nitrate and phosphate levels, and soil compaction, making a way to recommend fertilizers,
    measuring capsaicin levels, sorting land, and figuring out soil fertility. Soil
    health monitoring impacts nutrient concentration, affecting agricultural product
    production and quality [27]. Therefore, estimating these nutrients in advance
    and keeping track of them is beneficial for improving quality and cost-effectiveness.
    Smart devices with a variety of sensors allow for the monitoring of nitrate, phosphate,
    capsaicin, etc. concentrations. The farmers’ smartphones receive alarm texts.
    The amount of ploughing required on an agricultural field is determined by the
    assessment of soil compaction prior to ploughing [28]. 3.2 Automated Irrigation
    System Controlling the water flow in an agricultural region is simple with the
    help of a smart irrigation system. IoT is used to set up when water will be delivered
    and to get real-time information about the farm. The smart irrigation system may
    be used for a variety of tasks, such as climate-driven irrigation, water management,
    leak detection, and water level monitoring [29, 30]. Both the moisture content
    and the water level are monitored by the sensors. It makes sure there is enough
    water available for crops to flourish properly. Here, the water pump controller
    receives the sensor data from several sensors in order to automatically take the
    necessary action [31]. Because of this, the water pump works better when irrigation
    activities are planned well. By measuring the difference in pressure between two
    pipe connections, leaks in irrigation systems can be found. Pressure sensors are
    installed at each pipe junction to conduct leakage detection. If the pressure
    is low at any joint, it means that leakage happened before that joint. 3.3 Pest
    and Disease Detection Crop leaves in agricultural fields are an easy target for
    parasite and disease assaults. In traditional farming methods, it is not recommended
    that the farmer look at each plant in the field because it is often wrong and
    takes a long time. Smart agriculture offers a low-cost method of spotting illnesses
    in plant leaves [32]. The smart sensors for agriculture can be used to monitor
    leaf diseases in a number of ways, such as finding tomato leaf curl, parasite
    damage to leaves, and diseases in bananas based on their leaves. IoT-based real-time
    leaf monitoring enables the early detection of illnesses that impede plant development.
    The images from the many sensors that have been put in the agricultural area are
    looked at by the web server, which then sends alarms to the farmers. A sensor
    network was used to identify paddy and banana plant diseases earlier [33]. 3.4
    Crop Production Tracking Increased productivity and financial rewards for farmers
    are the main objectives of farming. Smart sensors aided in increasing agricultural
    output by facilitating efficient management and multi-point sensor monitoring
    [34]. For example, smart sensors can be used to find early crops, figure out how
    much fertilizer to use, tell when a plant is stressed, classify crop diseases,
    and build greenhouses that work well. The quality of the crop yield is greatly
    affected by how well you guess when to harvest. Crops are prematurely harvested,
    which results in lower-quality produce. So, using IoT to estimate when the harvest
    will happen can help farmers increase the amount of food they grow. Next, employing
    sensors to determine the precise needs for fertilizers and fertilizer results
    in a considerable improvement in product quality [35]. A number of temperature
    sensors have been put in the greenhouse to help control and keep an eye on the
    temperature. The way IoT-enabled greenhouses are built makes sure that the right
    conditions are always there for plants to grow in a healthy way. 3.5 Post Harvesting
    Events After the successful harvesting of agricultural goods, the main issue is
    the successful distribution of such items to consumers at the highest quality.
    Smart sensors for agriculture facilitate post-harvest operations by offering reasonably
    priced options for the monitoring of the storage and transit of agricultural products
    in real time [36]. It can be used for smart grain storage, smart inventory control,
    smart agricultural transportation, and smart agricultural product preservation.
    Two important factors—namely, “how to store?”—play a key role in the storage of
    agricultural commodities. Where should it be stored? Harvested grain sacks have
    passive sensors that monitor humidity and temperature. Temperature, humidity,
    and cleanliness data are provided in real time by the various sensors positioned
    within the inventory [37]. 3.6 Smart Animal Husbandry Agriculture is not possible
    without animal husbandry. In the last few years, there has been a big rise in
    the use of sensors in smart animal husbandry. Numerous advantages of smart animal
    husbandry include real-time animal activity monitoring, early illness identification,
    movement detection while grazing, etc. [38]. Farmers can benefit from different
    animal husbandry apps, such as those that let them keep an eye on pigs, beehives,
    sheep, and chicken farms. Smart sensors offer real-time in-dairy cow monitoring.
    By improving the cows’ constant assessment and real-time tracking, milk production
    can be more stable. In order to improve the quality of the honey supply, the farmers
    use sensors to keep track of the temperature, humidity, and other biological factors
    in the beehives. In a similar way, the radio collar’s sensors and GPS may help
    figure out how the sheep moves and where it is. Next, sensors are attached to
    the saddle and the rider’s clothing to track the horse’s gaits. Multiple sensors
    installed in the chicken farm also keep an eye on the environmental conditions
    inside [35, 39]. Early disease detection and real-time activity monitoring are
    made possible by monitoring pigs using cameras and radio collars systems. The
    outside temperature is monitored by the sensors that were installed in the animal
    shelter. The choice to graze outside is made based on the temperature threshold
    [40]. 4 Proposed System The Arduino UNO microcontroller is used to develop the
    smart irrigation system, which is an important part of this automated system.
    The microprocessor is connected to sensors such as soil moisture sensors, water
    level sensors, temperature sensors, and rain detection sensors. As a result, the
    Arduino UNO receives the output of these sensors. When such sensors send a signal,
    the microcontroller responds with the expected outcomes, turning on the relay
    in accordance with the soil sensor and rain and temperature sensor conditions
    and operating the water motor. A soil moisture sensor collects a reading of the
    soil’s moisture content and communicates it as voltage (analog signals). The necessary
    hardware and software are listed in Table 1. The output voltage is then compared
    with the standard voltage. The pump turns on and the agricultural area is automatically
    irrigated by the signal that is transmitted by the relay if the voltage used as
    the reference voltage is greater than the soil condition defined by the voltage.
    The pump stays in the OFF status and the relay does not activate in vice versa
    condition. The microcontroller receives an analog signal from the soil moisture
    sensor, which is transformed into a digital signal. The relay circuit receives
    the signal after the program has already been completed in the microcontroller.
    The motor is switched ON or OFF in accordance with the signal sent to the relay
    circuit. When the temperature drops, the soil gets moist, the voltage rises beyond
    the reference voltage, and a low signal (“logic 0”) is sent to the microcontroller,
    which turns off the motor and causes it to stop pumping water. The comparator,
    which is housed inside the sensor, provides the voltage. There will be conductivity
    in the field when the sensor is positioned there. Since water is an excellent
    conductor of electricity, good conduction indicates the presence of moisture.
    The signal is then transmitted, and the required signals switch the motor OFF.
    And when there is no conduction, it shows that there is no water present; as a
    result, the Arduino generates the appropriate signals to switch on the motor.
    The relay switch closes, the motor is attached to the circuit, and the water is
    pumped to the plants as soon as the control signal to turn on the motor is transmitted.
    Similar to this, if the control signal instructs the motor to be switched OFF,
    the relay switch is opened, cutting off power to the motor, which causes it to
    be turned OFF. As a result, the plants receive the water they require when they
    do, thanks to the Arduino software that has been programmed into its memory. Here,
    regular observation is not necessary. A block diagram of an automated regulated
    watering system is shown in (Fig. 2). Table 1 List of material required Full size
