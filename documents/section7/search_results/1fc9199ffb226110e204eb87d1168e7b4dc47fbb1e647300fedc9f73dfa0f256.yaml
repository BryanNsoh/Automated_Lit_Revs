    data support for monitoring fruit ripening and understanding the ripening and
    senescence process. 3.5. Flexible integrated sensor based on semi-embedded circuit
    As a critical component of a flexible integrated sensor, E-FPCF was fabricated
    through flexible transfer technology outlined in Section 3.1. The electronic components
    were assembled on the E-FPCF via conductive silver paste using the surface mounting
    technique. In order to satisfy the needs of intricate agricultural applications,
    we employed commercially available Bluetooth modules and sensing elements to detect
    ambient temperature and humidity, allowing real-time data display on mobile devices.
    The Bluetooth chip features a 2.4G Hz transceiver that ensures optimum sensitivity
    and transmission rate for low-energy data transmission, enabling prolonged functionality
    even when powered by a low-capacity battery. The sensing part incorporated the
    temperature and humidity sensor (Sensirion SHT35) to accurately measure the microclimate
    parameters around the leaf surface, which offers a humidity measurement accuracy
    of ± 1.5 %RH and a temperature measurement accuracy of ± 0.1 °C. Furthermore,
    the small form factor of the Sensirion SHT35 at 2.5 mm × 2.5 mm × 0.9 mm makes
    it ideal for accommodating the flexible requirements of the integrated circuit.
