    parameters The response and the response speed are important parameters to evaluate
    the performance of a humidity sensor. The response of the humidity sensor is defined
    as the ratio of the electrical value of the sensor at a specific RH to the reference
    RH [35]: (1) where R0 and RRH denote the sensor resistances at dry air (6 % RH)
    and other specific RH, respectively. The evaluation of the response speed includes
    two parameters: response time and recovery time. Defining ΔR as the change of
    the sensor resistance between a dry environment and a certain relative humidity
    environment, the response time and the recovery time are the time consumption
    between resistance of 0.1ΔR and 0.9ΔR measured at the rising and falling edges
    of the sensor response, respectively. 3.4.2. Effect of GO dispersion concentration
    on humidity-sensing performance To study the influence of the GO dispersion concentration
    on sensor performance, aqueous dispersions of single-layer GO with concentrations
    of 0.8, 1.2, and 2.4 mg/mL were prepared. An identical volume (8 µL) of each dispersion
    was dropped on the channel between two separated parallel electrodes. GO thin
    films were formed after 12 h of natural drying. The humidity-sensing performance
    was tested at 50 % RH, as shown in Fig. 5. For the sensor based on a 0.8 mg/mL
    GO dispersion, the response and recovery times were 0.32 s and 0.49 s, respectively,
    and the response was 110.1 %. Higher GO dispersion concentrations resulted in
    a higher response but longer sensor response time. For the sensor fabricated using
    1.2 mg/mL GO dispersion, the response and recovery time were 0.49 s and 0.65 s,
    respectively, and the response was 120.06 %. For the sensor fabricated using 2.4
    mg/mL dispersion, the response and recovery times were extended to 0.81 s and
    1.14 s, respectively, and the response increased to 124.44 %. A greater number
    of oxygen-containing groups in the GO thin film provides more adsorption sites
    for water molecules, so it takes longer to saturate the adsorption sites. However,
    adsorption of more water molecules increases the magnitude of ΔR, thus improving
    the sensor response. Fig. 5 shows that the sensor based on 1.2 mg/mL GO dispersion
    resulted in both a large response and fast speed. In view of the excellent humidity-sensing
    performance, the subsequent experiments were based on 1.2 mg/mL GO dispersion
    to prepare the sensor. Download : Download high-res image (455KB) Download : Download
