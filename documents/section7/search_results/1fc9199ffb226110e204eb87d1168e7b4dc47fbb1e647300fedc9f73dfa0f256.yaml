    out, the RH of the leaves decreased from the fourth day onwards, transpiration
    was significantly lower than at the beginning, and the leaves began to wilt. After
    external supplementation on day 8, leaf transpiration increased on day 9, with
    RH rising from 20 %RH to 45 %RH, and again on day 13, with RH ranging from 40
    % to 65 %. All these proved the reliability and repeatability of the sensor during
    long-term use. Furthermore, the ECHS was employed to monitor surface humidity
