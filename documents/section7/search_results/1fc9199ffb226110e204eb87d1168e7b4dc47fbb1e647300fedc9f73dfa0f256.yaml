  description: The paper “IOT WEATHER DATA ACQUISITION AND AUTOMATION SYSTEM” deals
    with presenting a smart device in terms of real-time accumulation of data and
    automation. The core intention is to make life easier and hassle-free. From agriculture
    drones to the defense, real-time data is feeding in every sector of industry to
    make everything automated, more susceptible, and sustainable. Data can be further
    studied to bring out meaningful insights from them. Right on the track, the prototype
    is capable of visualization of data through the internet on many platforms in
    the form of GUI (Graphical User Interface). This prototype uses some sensors like
    DHT11, MQ135, BMP280, Soil moisture, and Flame sensor. 38% Humidity, 32.3 Temperature
    reading provide by the DHT11 during the test. BMP280 sensor shows their readings
    in graphical format. 9% moisture present in the soil, noted during the test through
    the soil moisture sensor. 8% of Hard Particles are present in the atmosphere and
    the Lux value was 89.167 noted during the test with the help of MQ135 and Light
    Intensity sensor. A flame sensor also used in the prototype gives the warning.
    When it senses the flame, and it increases the safety. All data are represented
    through interactive graphs and plots that are easy to interpret. In addition,
    this data is stored in the cloud platform. Which are further fetched into platforms
    like MATLAB, Simulink, and excel sheets for further analysis. Simply connecting
    to the internet, can get their data from anywhere in the world through the API
    ports and are supported in many channels like Thing Speak and Arduino IoT cloud.
