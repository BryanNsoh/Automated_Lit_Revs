    it is recommended that the EIS be fixed locally to the blade, leaving some area
    for adequate gas exchange. 4. Conclusions We present a novel technique for the
    fabrication of semi-embedded flexible sensors. This method results in an ultra-thin
    flexible temperature sensor, which exhibits excellent high repeatability and stability.
    This sensor can accurately detect temperature variations ranging from −30 °C to
    60 °C, making it suitable for continuously monitoring temperature changes on the
    surface of furry plants. In parallel, we have applied the same methodology to
    develop flexible humidity sensors with excellent operating performance. The humidity
    sensors demonstrate a noteworthy increase in capacitance with a low hysteresis
    coefficient. This feature enables the tracking of plant leaf surface transpiration.
    In the final, we have developed a leaf-friendly, flexible, multifunctional integrated
    sensor system. This integrated system allows for long-term monitoring of plant
    microclimate and can record remote data output through a visual interface. Additionally,
    users can access cloud recording via their mobile phones. The flexible conductive
    substrate of the integrated sensor has a thickness of about 25 μm and can be equipped
    with miniature electronic components for functionalization. It''s worth noting
    that one of the biggest challenges facing the application of semi-embedded flexible
    sensors to plants is the rapid growth of plants, which can cause mismatching.
    By selecting proper substrate materials with good stretchability and low elastic
    modulus, such as PDMS and Eco-flex, the flexibility of the sensor is expected
    to be significantly improved. Future challenges include improving the flexibility
    and stretchability of the sensor, optimizing the programming for stable data output,
    and extending the functionality of the sensor to include biological stress monitoring.
    Long-term monitoring of plant growth is crucial, which imposes greater demands
    on the elasticity and durability of the sensors. Waterproofing is also essential
    to broaden the practical application of the sensors. Besides, it is advisable
    to use degradable and self-healing materials in sensor preparation to prevent
    secondary contamination and promote secondary recycling in agricultural production.
    Blending flexible AgNP-based sensors with other highly conductive materials to
    fill cracks and gaps is also a promising strategy to enhance their performance
    further. In conclusion, this research provides a valuable tool and guidance for
    exploring plant physiological information and improving agricultural cultivation.
