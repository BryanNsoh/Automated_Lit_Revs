    Humidity sensorGraphene oxideQuick responseHuman body sensing 1. Introduction
    Humidity sensors are widely used in industry, agriculture, medical care, and household
    appliances [1], [2]. Over the years, various types of humidity sensors have been
    developed. To meet the needs of practical applications, these sensors are required
    to have a high sensitivity, wide humidity detection range, and fast response.
    High-speed humidity sensors are essential for some special fields, such as aerospace,
    respiratory monitoring, chemical reactions, precision instruments, which require
    dynamic real-time monitoring of humidity. The development of new sensing principles
    [3] and moisture-sensitive materials [4], [5], [6] have significantly improved
    the sensitivity and the detection range of humidity sensors. However, it remains
    a great challenge to shorten their response time and recovery time. The response
    time and recovery time of the most humidity sensors are difficult to be less than
    1 s at the same time [7], [8], [9], [10], [11], [12]. According to different humidity
    sensing signal conversion mechanisms, the humidity sensors can be mainly divided
    into resistance, capacitance, impedance, voltage, quartz crystal microbalance
    (QCM), and surface acoustic wave (SAW). Resistance humidity sensor with direct-current
    (DC) working mode is widely studied because of its simple processing circuit [13],
    [14], [15]. Up to now, many kinds of humidity sensing materials have been reported
    to fabricate humidity sensors, mainly including cellulose paper, carbon materials,
    polymers, two-dimensional (2D) materials beyond graphene, oxides, and their composites.
    Duan et al. [11] selected the natural nanomaterials of halloysite nanotubes (HNTs)
    to prepare impedance-type humidity sensors. The response time was about 0.7 s,
    and the recovery time was about 57 s. The impedance variation of the HNTs humidity
    sensor is five orders of magnitude within the humidity range from 0 % to 91.5
    % RH at the optimum working frequency (100 Hz). Na et al. [12] synthesized Sm2O3
    nanoflowers with hierarchical structure. The unique hierarchical structure could
    provide more active sites, which is beneficial for the adsorption and desorption
    of water molecules. By compounding with KCl, the KCl/Sm2O3 composite demonstrated
    enhanced humidity sensitivity and rapid response on account of that the introduced
    K+ and Cl- could participate in the conduction process. The impedance-type humidity
    sensor based on KCl/Sm2O3 showed extremely high response value of 127,121 with
    a response time of 0.1 s and a recovery time of 21 s at 11 %−95 % RH. Zhao et
    al. [19] designed a hyaluronic acid (HA)-induced crumpling of Nb2CTx nanosheet
    to construct hydrogen bond conduction network, and applied it for fast humidity
    sensing based on primary battery. The Nb2CTx/HA primary battery-based humidity
    sensor (PBHS) exhibied outstanding response and recovery speed (15.1 s and 3.4
    s at 72.0 % RH), high response (0.7 V), and low hysteresis (3.6 % RH). However,
    the response time and recovery time of most humidity sensors are difficult to
    be less than 1 s at the same time [16], [17], [18], [19], [20], [21], [22], [23],
    [24]. Graphene oxide (GO) is a green, biocompatible, solution-processable, and
    mass producible nanomaterial [25]. GO contains abundant oxygen-containing functional
    groups, which are highly hydrophilic [26] and can efficiently capture water molecules.
    In addition, interactions between the oxygen-containing functional groups and
    water molecules will rapidly change the conductivity of GO [27]. Therefore, the
    GO is an excellent candidate for humidity sensitive materials. Wu [28] et al.
    developed a GO -based humidity sensor by dropping GO aqueous solution on micro
    interfinger electrode, which displays ultrahigh sensitivity (124/% RH), fast response
    time (3 s) and wide detection range (8–95 % RH) at room temperature. Ghosh [29]
    et al. prepared a fast-response humidity sensor by drop-casting GO on patterned
    gold electrodes, with the response time of 5 s and the recovery time of 6 s. Due
    to the large proton conduction of GO, the sensor response varied from ∼180 times
    (40 % RH) to ∼1200 times (88 % RH). Liu et al. [10] demonstrated a simple and
    cost-effective approach using laser induced graphene (LIG) on a polyimide film
    to prepare highly sensitive and fast-response flexible humidity sensors. The LIG
    humidity sensor exhibits a 28,231-fold increase in current when the relative humidity
    changes from 26.1 to 90.2 %,and it also shows ultrashort response/recovery times
    (0.5/7 s). Most of the GO-based humidity sensors show excellent sensing performance,
    and thedifference in device structure and GO material specifications arethe key
    factor affecting sensing performance. In this paper, GO is used as the humidity-sensitive
    material. The GO material and the device configuration have been synergisticallytailored
    toachieve fast response and recovery. Both the response and recovery time of the
    prepared sensor is less than 1 s in the 10 %–95 % RH range. In terms of moisture-sensitive
    material, highly oxidized, monolayer and large-size GO sheets were used as the
    moisture-sensitive material. The oxygen-containing groups increase with degree
    of oxidation of graphene. The increased oxygen-containing groups will provide
    more adsorption sites for water molecules. Compared with bilayer GO and multilayer
    GO, single-layer GO have the largest specific surface area, which is conducive
    to increasing the sensitivity per unit volume. The average size of the GO sheet
    is more than 40 μm, which is more than twice the electrode spacing (20 μm) of
    the sensor. This means that a single GO sheet is sufficient to connect two electrodes,
    which is beneficial to improve the carrier transport efficiency. In terms of device
    configuration, an ultra-thin GO film with a thickness of 300 nm was optimized
    by controlling the concentration and the volume of the drop-casting GO dispersion.
    Meanwhile, the electrode spacing of the sensor is designed to be only 20 μm. As
    a result, the volume of the effective moisture-sensitive film between the two
    electrodes is as small as 15.3 × 10-3 mm3. The smaller moisture-sensitive region
    can quickly reach the saturated adsorption of water molecules, which is the key
    to achieve fast response of the sensor. Furthermore, the high sensitivity of the
    sensor enabled it to effectively detect humidity changes caused by human breath
    and the proximity of human fingers. 2. Material and methods 2.1. Preparation of
    single-layer GO aqueous dispersions A single-layer GO slurry was purchased from
    Hangzhou Gaoxi Technology (China) at a concentration of 10 mg/g in water. The
    proportion of single-layer GO was greater than 99 %, and the average size of single-layer
    GO sheets was 40 µm. The GO slurry was ultrasonically dispersed in deionized water
    to obtain single-layer GO aqueous dispersion, the concentrations of which were
    adjusted by changing the volume ratio of the slurry and deionized water. Single-layer
    aqueous GO dispersions with concentrations of 0.8 mg/mL, 1.2 mg/mL, and 2.4 mg/mL
    were respectively prepared for subsequent drop-casting. 2.2. Device preparation
    Parallel gold electrodes approximately 100 nm thick and separated by a 20 μm channel
    were deposited on a quartz substrate using vacuum thermal evaporation with shadow
    masks. Single-layer GO dispersions with different concentrations were coated on
    electrodes by drop-casting. After 12 h of natural drying, conductive silver adhesive
    was used to connect a copper wire to each electrode. A schematic diagram of the
    device structure is shown in Fig. 1. Download : Download high-res image (55KB)
