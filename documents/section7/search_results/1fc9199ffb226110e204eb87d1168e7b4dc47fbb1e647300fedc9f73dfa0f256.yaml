    effects. 4 Discussion 4.1 VIC sensor values as indicators of nutrient presence
    in the soil profile K’s presence in the soil and nutrient location can be determined
    by assessing MP, IP, and CV values from SMS readings. MPv was particularly successful
    at differentiating between the control and each application rate. In the topsoil
    layers, regardless of the application rate applied, MPv showed higher values than
    the control. IP was the most successful at distinguishing between application
    rates. Each application rate at the 5 cm mark had an increasing IPv and IPt as
    application rate increased. CV gave the strongest indication of whether K was
    present in the cores. While this method could not differentiate between application
    rates, CVs clearly increased in the presence of K at each rate. Related studies
    evaluating sensing conductance methods have found that sensor readings can be
    an indirect method to assess major nutrients in the soil (Eigenberg et al., 2002;
    Korsaeth, 2005). MP measurements could be a good indicator for the development
    of real-time precision nutrient management systems. As more studies on conductance-based
    sensor development are produced (Basterrechea et al., 2020; Rocher et al., 2020),
    more information would be available for the development of robust decision-support
    systems related to the potential nature, concentration, or location of K within
    a field, after in-field sensor calibration is completed. Progress in the incorporation
    of in-field sensors for the indirect assessment of nutrients through fertigation
    are underway (Avşar and Mowla, 2022) and under development. This, along with the
    findings from this study, can contribute to a more practical and data-based in-field
    nutrient management. While IP does not provide immediate results and is dependent
    on the CV, IP showed the best ability to distinguish between application rates
    and correlate them to K rates within the soil. MP from in-field SMPs and SMSs
    could be used as a real-time water saving parameter for nutrient management as
    this data is available, but underutilized. An increased or delayed MP during a
    fertigation event, when nutrients are applied through irrigation, would be an
    indicator of potentially increased K within the soil. This could determine how
    far down into the soil the K is moving and provide information to prevent nutrient
    leaching and environmental pollution in freshwater systems (Pathan et al., 2007).
    After such irrigation event occurs, as the soil begins to dry and IP and CV points
    are identified, IP could be used to quantify the concentration of K in the soil
    that may have been or was a risk of leaching, and CV used to finalize the resting
    place of the K after the event. This information would be useful in both identifying
    the movement of K in the soils during an irrigation event, as well as identifying
    the final location of K after the event. Furthermore, the nutrients in this experiment
    were studied separately but understanding the interactions between the nutrients,
    soil types and their combined effect of VIC is dynamic and should be studied to
    provide precise real time information to the end users. The N and P control treatments
    at 55 cm have higher MPv, MPt, IPv, and IPt (Tables 2, 3, 5, 6) than the other
    treatments, potentially indicating an effect of the fertilizer presence on the
    moisture movement or a water cumulation effect. This scenario was not observed
    in K due to its high solubility nature compared to N and P and using pure sand
    as a medium, allowing more rapid nutrient movement (Table 4). The soil medium
    can influence sensor conductivity. Generally, the impacts of soil-water osmotic
    potential alterations are not considered for soil-water movement unless the solutes
    are in substantial amounts (Or and Wraith, 2002). However, in this study, this
    might have influenced the SMS readings. Masrie et al. (2017) developed and tested
    an optical transducer sensor for the detection of N, P, and K in soil, and found
    that soil characteristics in the presence of nutrients influence the frequency
    wavelength for sensor detection. This study suggest that SMSs require voltage
    thresholds that variates based on the nutrient assessed. Laboratory results confirmed
    that P was primarily present in the top 20 cm of the cores, yet despite statistical
    analysis comparing MPv, MPt, IPv, IPt, and CVs no significant differences were
    observed. Our results-keeping in mind this study only tested one form of each
    element in a pure sand soil type-suggest that the SMP primarily detects K ions
    from the fertilizers applied and can be used as part of currently available irrigation
    scheduling decision support systems (DSS). Several methods of combining irrigation
    sensing technology with soil moisture prediction models (Kashyap and Kumar, 2021)
    and DSSs (Rinaldi and He, 2014) are available. Any variation in the MP, IP, or
    CV could indicate potential K presence in the soil. However, this signal variation
    could also originate from other ions in the soil with a sufficiently strong osmotic
    potential. Although the interactions between N, P, and K when combined has yet
    to be explored, such interactions could potentially enhance their VIC signals.
    5 Conclusion This study demonstrated that the SMPs’ VIC readings have the ability
    to detect K within the soil profile and provide an indication of its rate and
    location. The statistical analysis from MP, IP, and CV from 24-hour VIC readings
    has proven to be an effective method for K detection. While our study did not
    yield significant results for N and P, mean value comparison hints at the potential
    for detection, possibly through other indirect methods, or different forms of
    N and P that yield strong VIC in soil. The results from this study can serve as
    a foundation for implementing fertigation management programs, focusing on water
    and K movement in the soil, and indirectly managing N and P by maintaining water
    within the effective root zone depth for crops. Future work should investigate
    temperature differences related to in-field seasonal patterns. Utilizing IP as
    a way of differentiating nutrient concentrations showed great promise at the 10
    cm depth. Overall, integrating nutrient management strategies into existing agricultural
    technologies, such as the SMPs investigated in this study, is crucial to accelerating
    the adoption of precision agriculture technology in practical applications within
