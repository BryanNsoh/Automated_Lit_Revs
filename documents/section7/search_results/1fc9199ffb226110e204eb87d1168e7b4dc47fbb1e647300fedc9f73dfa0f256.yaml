    Engineering, Indian River Research and Education Center, University of Florida,
    Fort Pierce, FL, United States 2Department of Agricultural and Biological Engineering,
    Indian River Research and Education Center, University of Florida, Fort Pierce,
    FL, United States Accurate and near real-time volumetric soil water and volumetric
    ion content (VIC) measurements can both inform precise irrigation scheduling and
