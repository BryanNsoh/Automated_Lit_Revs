    Raman spectroscopy can be used to characterize graphene defects, which generally
    include marginal defects, sp3 defects, and vacancy defects [30], [31]. Raman spectra
    of the GO film (Fig. S2) exhibited prominent characteristic peaks at 1354 and
    1607 cm−1 corresponding to the D and G bands, respectively. The generation of
    D band involves the scattering information of incident photons by defects.Therefore,the
    D band intensity (ID) reflects the amount of disorder in the graphene. The G band
    is generated by the stretching motion of sp2 atom pairs in the carbon ring. The
    G band intensity (IG) is related to the highly ordered carbon network of the graphite
    plane [32]. The intensity ratio of ID/IG is a directly related to the number of
    graphene defects [33]. The ID/IG value of 1.014 indicates that the graphene contained
    a considerable number of lattice defects and was highly disordered [34]. Since
    the defects and the disorder mainly come from the oxidation reaction of graphene,
    the large ratio of ID to IG indirectly indicates the high degree of oxidation
    of graphene. 3.3. X-ray photoelectron spectroscopy of GO thin films X-ray photoelectron
    spectra of the GO thin films is shown in Fig. 4. The main elements in the GO thin
    film are carbon and oxygen, containing 66.69 % at.% C1s and 28.12 at.% O1s,with
    a carbon-to-oxygen atom ratio of 2.37. This indicated that the GO had a high oxygen
    content. These oxygen elements all come from oxygen-containing groups produced
    by oxidation reaction of the graphene, further confirming the high degree of oxidation
    of graphene. Peak-fitting analysis enabled the determination of the types of oxygen-containing
