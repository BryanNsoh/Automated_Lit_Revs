    Dielectric soil moisture sensors encompass various principles such as capacitance,
    TDR, and TLO or FDR as mentioned in section 3.1. As observed in Table 1, current
    trends in soil moisture sensing predominantly rely on the relative soil dielectric
    permittivity for estimating VWC. The calibration process entails establishing
    a relationship between the measured relative dielectric permittivity and known
    volumetric water content through soil samples. Therefore, the primary focus is
    centred on dielectric-based calibration. Generally, soil moisture sensor calibration
    methods can be classified as laboratory calibration and field calibrations (Burns
    et al., 2014, Ojo et al., 2015). Field calibration requires obtaining gravimetric
    samples from the field being studied and then comparing them with the corresponding
    dielectric sensor readings obtained from the same location (Cosh et al., 2005,
    Dhakal et al., 2019, Stangl et al., 2009, Singh et al., 2021), while laboratory-based
    calibration involves adjusting the sensor readings with gravimetric sampling in
    a controlled environment (Adla et al., 2020). However, the choice of calibration
    method depends on various factors, such as the type of sensor, soil type, accuracy
    requirement, cost and time involvement, and the intended use of the measurements
    (Burns et al., 2014). In fact, each of these methods has its limitations and advantages.
    During field calibration, practically it is challenging to collect the gravimetric
    samples with very wet conditions and also for very dry conditions, specifically
    when the VWC falls within the range of 0 to 8 %. In these arid conditions, obtaining
    accurate gravimetric samples and corresponding sensor readings can be exceptionally
    difficult due to the limited availability of moisture. In very wet conditions,
    it is difficult to get sensor reading for dry soil condition. In such challenging
    circumstances, we found that laboratory calibration becomes a viable and pragmatic
    solution. By conducting laboratory calibration for the dry range, we can ensure
    the accuracy and reliability of the sensor calibration process (Stangl et al.,
    2009). 6.1. Laboratory calibration method There are two methods used for laboratory
    calibration of soil moisture sensors, wet-up and dry-down, which have been described
    by various authors in the literature. In the wet-up method, as described by Young
    et al. (1997), the soil sample is first weighed and then water is added at a known
    rate until the soil reaches saturation. The outputs from an inserted sensor in
    the soil column are recorded at regular intervals as the soil wets. In contrast,
    the dry-down method, as described by Bosch (2004), involves starting with a saturated
    soil sample and allowing it to dry out naturally while the sensor output is continuously
    recorded. To carry out laboratory calibration of soil moisture sensors, Burns
    et al. (2014) and Holzman et al. (2017) suggested a standard procedure as shown
    in Fig. 9. This procedure involves packing an oven-dried soil sample of known
    volume into a glass beaker, ensuring that the density of the soil sample is as
