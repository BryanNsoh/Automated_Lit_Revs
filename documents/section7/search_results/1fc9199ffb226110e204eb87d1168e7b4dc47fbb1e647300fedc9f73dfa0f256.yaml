    cyber-physical system (CPCPS) for smart management of frost damage was developed
    based on a UGV system, an angle auto-adjusted heating system, and a temperature
    sensing system. The designed system is beneficial to minimizing labor and maximizing
    frost protection efficiency. The total cost of equipment used in this study was
    approximately $5,000, mainly including a UGV for $4500, a heater for $200, and
    microcomputers for $100. Even though the UGV is a large initial investment, the
    total cost can be substantially cheaper compared to human labor costs for frost
    protection in the long-term. These components of the framework can be modified
    as needed and the current CPCPS can be improved in a few aspects in future studies
    to further enhance the heating performance. First, the CPCPS performed well under
    the average wind velocities from 0.1 m/s to 3.1 m/s during the tests, but occasional
    strong gusts reduced the heating performance. Therefore, future studies can focus
    on the stability of heating performance under occasional strong gusts. Second,
    the UGV was manually controlled by a remote controller. Improvements can be made
    for fully autonomous management, such as using autonomous UGVs and real-time communication
    between temperature sensors and UGVs. Specifically, after temperature data measured
    by real-time temperature sensors are processed, navigation decisions are automatically
    made for UGV-based heater movements according to GPS coordination. Third, the
    run time for the UGV of Cub Cadet RZT-S Zero typically can up to 1.5–2 h and the
    utilization of solar panels on top of UGV would increase the run time by simultaneously
    charging the battery. 4. Conclusions A CPCPS that relied on open software sources
    and easily accessible hardware was proposed and evaluated in an experimental apple
    orchard. The combination of real-time temperature sensors, wind direction sensor,
    gas heaters, and a UGV system offers insight into smart frost management. The
    following major conclusions can be drawn from the study: 1. Compared to the angle
    fixed heating system, the percentage of protected time for the angle auto-adjusted
    heating system increased by 69.9 % and 48.0 % during the two low-temperature field
    tests. 2. Compared to the non-CPCPS, the CPCPS effectively enhanced the protection
    performance during the two low-temperature field tests, resulting in the percentage
    of protected time increasing by 198.8 % and 111.9 %, respectively. 3. The angle
    fixed heating system and the CPCPS also worked properly during the windy field
    test. Compared to the angle fixed heating system and the non-CPCPS, the average
    temperature increase ratio increased by 21.8 % and 23.7 % for the angle auto-adjusted
    heating system and the CPCPS, respectively. The results suggest that the CPCPS
    is beneficial for frost management by improving the protection performance of
    apple canopies. In the future, the integration of autonomous UGVs may further
    improve the level of mechanization and automation of the CPCPS. CRediT authorship
