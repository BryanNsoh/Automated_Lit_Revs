    In general, dielectric soil moisture sensors measure soil moisture content by
    analyzing the ability of soil to store electrical energy in an electric field
    based on the soil dielectric permittivity (Mohamed and Paleologos, 2018, Wang
    and Schmugge, 1980). This unique property of soil, which enables the storage of
    electric charge without polarizing salt ions, is measurable in terms of the dielectric
    permittivity. Since soil consists of solid, liquid, and gas, each with a different
    dielectric permittivity, dielectric sensors relate the change in the dielectric
    permittivity of the solid and liquid components by volume to determine the VWC
    (Blonquist et al., 2005, Campbell et al., 2021). 3.1. Types of dielectric permittivity-based
    soil moisture measuring techniques Generally, three dielectric sensor types are
    used for soil moisture measurements, such as Time domain reflectometry (TDR),
    Capacitance, and Transmission line oscillator (TLO). 3.1.1. TDR technique TDR-based
    soil moisture sensor is a commonly used technique to measure soil moisture based
    on the relative dielectric permittivity (εr) of soil. In general, TDR is based
    upon the cable testing technology, where sensors measure the time taken by the
    EM wave (travel time) to propagate along the stainless-steel rods that are surrounded
    by the soil, and this travel time depends upon the dielectric permittivity of
    soil. The schematic for measuring the soil moisture by using TDR is shown in Fig.
