    of the sensor, measured in voltage sweep mode, at different humidity levels are
    shown in Fig. 7. The characteristic curves show that the I-V characteristics were
    nonlinear regardless of the ambient humidity, indicating that the contact between
    the GO film and the gold electrode was not ohmic. This is because that GO possesses
    P-type conductive behavior due to the presence of C-O bonding. Oxygen plays a
    role in p-type doping of GO, because oxygen atoms tend to pull and hold electrons,
    leading to the formation of holes in the graphitic network [45], [46]. Thus, a
    Schottky contact is formed between the GO film and the gold electrode. Furthermore,
    the I–V characteristics showed that the sensor current decreased as the humidity
    increased, that is, the resistance of the sensor increases with the increase of
    humidity. The microscopic mechanism is as follows: The GO film has a large number
    of hydrophilic oxygen-containing groups, which can easily trap water molecules,
    and then these water molecules act as donors of electrons [47] to recombine with
    holes in the P-type GO film, resulting in a decrease of holes the concentration
    in the GO film. This ultimately manifested as an increase in the resistance of
    the sensor. Download : Download high-res image (192KB) Download : Download full-size
