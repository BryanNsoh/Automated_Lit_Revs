    sensors. (b) Optical image of the circuits semi-embedded in PI film. (c) Semi-embedded
    circuits with complex patterns. (d) The applicability of semi-embedded plant flexible
    humidity sensors. 3.2. Characterizations of semi-embedded flexible circuits The
