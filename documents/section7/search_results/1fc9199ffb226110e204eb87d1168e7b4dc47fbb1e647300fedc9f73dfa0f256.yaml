    and high-efficiency water-saving irrigation in agricultural water conservancy
    applications Article 30 July 2021 A Technology Review and Field Testing of a Soil
    Water Quality Monitoring System Chapter © 2023 Soil Moisture Content Detection
    Based on Sensor Networks Chapter © 2016 Introduction Agricultural practice has
    significantly transformed over the last two decades from being labor intensive
    to a high-tech industry driven by automation and smart farming [1]. A notable
    example is the application of soil moisture sensing for on demand irrigation [2].
    By measuring soil moisture and other parameters in real time such as weather condition,
    nutrient level in soil, and crop health, farmers can optimize their irrigation
    systems. Real-time soil moisture sensing for on demand irrigation can result in
    over 30% reduction in water consumption [3, 4]. In addition to water saving, there
    are many additional benefits including improved crop yield and quality as well
    as lower run off, soil erosion, and nutrient loss. Efficient irrigation is essential
    to sustainable farming, especially when water resource is variable and scarce
    [2]. On-demand irrigation can also deliver benefits beyond water saving. Agricultural
    run-off from excessive irrigation is a major source of water pollution, especially
    in large-scale crop operation [5]. For example, agriculture run-off from sugarcane
    farms along Queensland’s coastline in Australia is a major contributing factor
    to degrading and poor health of the Great Barrier Reef [6] in recent years. Accordingly,
    the Australian Marine Conservation Society has identified run-off reduction as
    an effective pollution prevention method among a suit of measures to restore the
    Great Barrier Reef. Accurate and on demand irrigation improves crop yield and
    quality. Most crops require the right amount of water at the right time. Water
    stress or excessive irrigation can lead to quality issues. Considering apple as
    an example, water stress can attribute to bitter pits (black dots), reduced fruit
    size, reduced sugar content, and low crop yield [7]. On the other hand, excessive
    watering can cause soil-borne diseases and rots, contribute to poor fruit quality,
    and can prevent the trees from absorbing necessary minerals. Inadequate or excessive
    irrigation can also increase crop susceptibility to disease and reduce its capacity
    to recover from extreme weather. Real-time soil moisture sensing has been successfully
    integrated with irrigation systems, but only for perennial crops [7, 8]. These
    are crops that can grow back after harvesting; thus, they do not need to be replanted
    each year. There is no or limited need for soil tilling; thus, the ground is not
    severely disturbed. There is also designated track for farm machinery and equipment
    to avoid damage to the crop. Thus, it is economical and convenient to deploy a
    wired soil moisture sensing network. On-demand irrigation can deliver even more
    benefit to annual crops since they tend to require more water with larger variation
    during their life cycle. However, a wired soil moisture sensing network is not
    suitable for annual crop as the frequent tillage is required and there is no designated
    track for farm equipment. Wiring and underground moisture sensors are likely be
    damaged when tilling. Recent years have seen significant progress in the development
    of wireless soil moisture sensing for smart agriculture [9]. Major challenges
    to commercial realization of wireless soil moisture sensing are equipment cost
    and more importantly the ability to wirelessly power the sensors and data transmission
    equipment. The former is achievable through volume production and further optimization.
    The latter will soon be feasible with significant progress in wireless power transfer
    (WPT). WPT is the process of transmitting electrical energy from a power source
    to an electrical load at a distance away across an air gap or soil. WPT has been
    used known for a long time. Nikola Tesla pioneered the transmission of electrical
    energy without wires in 1899 with the Tesla coil experiment. Since Tesla’s pioneering
    work, multiple WPT technologies have been developed and undergone substantial
    advancement. This review aims to guide future research for developing and deploying
    wireless soil moisture sensing for on-demand irrigation. Common methods for soil
    moisture sensing were reviewed to select those that are suitable for wireless
    sensing in terms of power consumption and integration. Technologies for wireless
    charging or power supply are also critically analyzed and discussed. Information
    and data corroborated from this review will guide future research and commercialization
    efforts. Moisture Sensing Technologies A range of techniques that can be used
    to measure soil moisture content have been developed, such as ground-penetrating
    radar, near-infrared reflectance, tensiometers, and dielectric methods. They rely
    on the measurement of specific physical or chemical properties of soil for calculating
    the moisture content. Figure 1 summarizes methods that have been used or are potentially
    suitable for in situ real-time soil moisture measurement. Thus, this review focuses
    specifically on measurement techniques in Fig. 1 and their potential for wireless
    soil moisture sensing applications. Fig. 1 Methods for in situ real-time soil
    moisture measurement Full size image Tensiometer A tensiometer is a device to
    measure the potential of soil to absorb water in pressure, which can then be used
    to determine soil moisture content. A typical tensiometer consists of a water-filled
    tube for insertion into the soil. There is a porous cup at the end of the tube
    to release water into the soil (Fig. 2). As the water potential inside the cup
    equals that of the outside soil, the surface tension (in negative pressure) can
    be registered on the pressure gauge. The registered pressure value reflects the
    potential of soil to absorb water—the higher the reading, the drier the soil,
    and the lower soil moisture content. The pressure gauge can be electronically
    monitored for real-time measurement of soil moisture content [10]. Tensiometers
    are widely used by farmers as handheld devices to determine watering schedule.
    They have a narrow range and are most useful when the soil is not too dry or wet.
    While reading from the pressure gauge can be digitized for data transmission,
    tensiometers are not usually used for remote soil moisture sensing because of
    the need to add water to the device and poor battery life. In addition, tensiometers
    use absorbing material or water to measure the granular pressure, and these substances
    must be dried to perform another measurement in the same location. Therefore,
    it will take a long time until another accurate measurement can be made and cannot
    be used for in situ monitoring. Most of the low-price tensiometers in the market
    also have long measurement time, which is not ideal for continuous monitoring.
    Fig. 2 Schematic diagram of common soil moisture sensors. a Tensiometer; b neutron
    probe; c thermal pulse method; d TD method; e impedance method; f SWR method;
    g FDR method; h capacitance method; i resistance method Full size image Neutron
    Probe and Gamma-Ray Method Neutron thermalization can be used to measure soil
    moisture content. In this method, low-level radiation in the form of neutrons
    is emitted to the soil. These neutrons then collide with the hydrogen atoms in
    water and deaccelerate, forming a slow neutron cloud, which can be detected by
    a neutron probe (Fig. 2b). With a similar approach, soil moisture content can
    also be measured by a gamma ray. Energy loss from a gramma ray due to scattering
    and absorption in soil can be correlated to the moisture content. Both neutron
    and gamma-ray probes offer accurate measurement of soil moisture content with
    no hysteresis. There have been studies successfully developing the neutron probe
    as a wireless device for remote sensing [11]. However, neutron and gamma-ray probes
    are expensive and strictly regulated due to the radioactive source used to emit
    the neutrons. Thus, this technique is not suitable for most commercial operations
    where highly accurate soil moisture content measurement is not required and the
    ability to comply with radioactive material usage is limited. Thermal Pulse Method
    When the moisture content changes, the heat conductivity profile of the soil also
    changes. Thus, soil moisture content can be obtained by measuring the transient
    change of temperature in the soil. A thermal moisture sensor can be simple; it
    includes a heating element to generate heat pulses and a sensing probe that observes
    the change in the soil temperature caused by the heat pulse (Fig. 2c). Thermal
    moisture sensors offer a cost-effective, compact-size solution for in situ monitoring.
    In addition, thermal moisture sensors are not dependent on the soil salinity,
    resulting in much more reliable results within their sensitivity zone with proper
    calibration. However, the energy consumption per measurement of the thermal sensor
    is significant at about 59.4 Ws [12] and low response time [13]. Dielectric Method
    The soil matrix contains three key components, namely, water, air, and soil itself
    with very different dielectric constants (80, 1, and 4, respectively). Thus, changes
    in soil moisture content can be determined by measuring changes in soil dielectric
    constant. There are several techniques to measure the soil dielectric constant;
    they are time domain (TD), frequency domain reflectometry (FDR), capacitive, impedance,
    and standing wave ratio (SWR) methods. Devices using these techniques are collectively
    called dielectric soil moisture sensors. They are reliable, cost-effective, accurate,
    and easy to be integrated into a remote soil moisture monitoring network. Time
    Domain Method Time domain (TD) sensor consists of a parallel metallic sensor probe
    with the length \\(L\\), connected to a coaxial cable with a signal generator
    and an oscillator as in Fig. 2d. An electromagnetic signal is generated and travels
    along the coaxial cable to the sensor probe and the travel time of the wave in
    the probe will be measured. Depending on how this parameter is being captured,
    time domain sensors are divided into two types: time domain transmission (TDT)
    and time domain reflectometry (TDR). TDT method measures the travel time from
    one end to another end of the probe while TDR method measures the time difference
    between incident wave and reflected wave at the connector of the probe. It is
    proportional to the length of sensor probe \\(L\\) and the soil dielectric constant.
    The main advantage of the TD method is a very short response time with high reliability
    since it is less dependent on the soil matrix. TD sensor size can be reduced to
    3 cm in length while maintaining the fast response time and high reliability [14].
    Moreover, the sensor might fail in a high salinity soil profile, where the reflected
    wave will be attenuated. Impedance Method Working on the same principle of capturing
    the reflecting phenomenon that happened due to impedance mismatch like the TD
    method, impedance spectroscopy captures the reflection and transmission coefficients
    of the incident wave (Fig. 2e). The soil is usually put in a well-constructed
    fixture with defined properties so it can be easily de-embedded from the measured
    result. The whole fixture then got analyzed by a Vector Network Analyzer, capturing
    the scattering parameter including \\({S}_{11}\\) as reflection coefficients and
    \\({S}_{12}\\) as transmission coefficients [15]. By evaluating the system in
    impedance spectroscopy, conductivity profile of the soil is also derived, and
    the nutrient state (such as nitrate level) can also be estimated. However, this
    system is not suitable for integration on such embedded soil moisture sensor.
    The impedance method requires complicated computational and calibration process,
    a high-speed microprocessor, and a data logger. Therefore, this method is mostly
    used in the laboratory and are not ideal for field measurement. Standing Wave
    Ratio Method Standing wave ratio (SWR) method measures the reflection coefficient
    and impedance indirectly from the standing wave formed due to reflection happened
    on the transmission line as illustrated in Fig. 2f [16, 17]. The signal on both
    ends of the coaxial line is captured then passes through an amplifier for ease
    of reading. Then, an equivalent impedance of the load (which includes the soil
    as a whole) can be calculated. It is directly influenced by the change of the
    soil permittivity which means that obtaining the soil moisture content is feasible.
    The SWR method has a fast response time and a simple structure. However, since
    signal is already deviated after passing the amplifier, the SWR method is inferior
    compared to other dielectric-based methods in term of accuracy [18]. Frequency
    Domain Reflectometry Method Frequency domain reflectometry (FDR)–based sensor
    measures the change in resonant frequency of a circuit consisting of a capacitance
    embedded in the soil as described in Fig. 2g. The capacitor C is buried into the
    soil so that the soil acts as the medium between two plates of capacitor. Cautious
    installation is required to avoid air gap between the capacitor electrode and
    the soil medium. This air gap might affect the capacitor value if it is not carefully
    taken care of. This capacitor is then connected to an oscillator to form a tuning
    circuit. The equivalent resonant frequency is then captured by a high-frequency
    detector circuit. This resonant frequency is dependent on the capacitor value,
    which is proportional to the dielectric constant of the soil trapped between electrodes.
    The FDR-based sensor is extremely sensitive to the soil texture [19, 20], requiring
    specific calibration. Compared to TD, FDR offers high accuracy [21] with lower
    price. Capacitance Method Moisture sensors based on the capacitance method can
    be developed at a very low cost (Table 2). The capacitance method determines the
    soil moisture content through an output DC voltage signal. It includes a capacitor,
    which is embedded into the soil with careful installation to avoid the airgap
    as mentioned in FDR method, connected to an external resistor (Fig. 2h). Then,
    a square wave voltage is applied across the circuit, resulting in a deformation
    in output signal. The amplitude and deformation of this output depend on the value
    of the capacitor; therefore, the soil moisture content can be easily obtained
    by measuring the root-mean-square voltage of this signal. The capacitance method
    has lower accuracy compared to most other dielectric methods. However, the capacitance
    method is more energy efficient and simple for onboard integration. It can be
    printed directly onto a small circuit board about 9.8 × 2.3 cm (SEN0193 from DFRobot)
    for soil moisture measurement. Resistance Method The change in soil moisture content
    leads to the change in the conductivity profile of the soil overall; taking advantage
    of such property, resistance sensor measures the soil resistance between two electrodes
    (Fig. 2i). It usually consists of a pair of electrodes embedded into the soil
    or into granular matrix to improve accuracy. This is connected to another resistor
    with an input analogue voltage source to form a voltage divider circuit. The soil
    moisture content is obtained from the measured output voltage of the resistance
    of the sensor. Providing a measurement at an incredibly low price, this method,
    however, has the least precision above all. Moreover, corrosion is inevitable
    since a constant DC voltage is applied across the electrodes, causing them to
    produce electrolyte. Resistance sensor is mainly used in simple irrigation system
    for its convenience connecting to off-the-shelf hardware, such as Arduino board
    [22], where it only requires the relative indication of soil moisture content.
    Requirements of In Situ Wireless Soil Moisture Sensing In a network for soil moisture
    sensing, in addition to efficiently measure and collect data, there are several
    other aspects for consideration. This section will discuss the compatibility of
    each type of sensor with network construction regarding the complexity, accuracy,
    price, and power efficiency. Of all methods described above, dielectric sensor
    provides a suitable level of accuracy and sufficient response time for real-time
    monitoring of soil moisture (Table 1). As described in “Dielectric Method” section,
    there are several variances of the dielectric moisture sensor family including
    the TD, impedance, SWR, FDR, and capacitive sensors. They complement each other
    in performance depending on the soil matrix and actual application. For example,
    compared to other methods, the TD method is characterized by relatively high accuracy
    [23] and suitable to be deployed in agricultural crop; however, its utilization
    in other circumstance such as extreme saline soil is questionable [24]. On the
    other hand, the FDR sensor can be used in highly saline soil but requires soil
    specific calibration [19, 20]. Compared to TD and FDR sensors, capacitance sensor
    has lower accuracy, but it is low cost, compact, and can be suitable for real-time
    moisture monitoring where a moderate level of accuracy can be tolerated. Table
    1 Soil moisture sensing methodologies resumes for on-demand irrigation purpose
    Full size table It is desirable for underground moisture sensors to be wirelessly
    connected in a network to reduce cost and avoid damage during tilling. Therefore,
    a low power consumption is essential. In addition, because many sensors are deployed
    in the network, the cost of individual sensor must also be low. Table 2 summarizes
    the power consumption and cost of key dielectric methods for soil moisture sensing.
    Most of the available dielectric-based sensors have moderate energy consumption;
    therefore, they are very compatible in a wireless moisture sensor network. The
    TD and FDR methods are highly accurate (error of < 3%) but can be expensive. Capacitance-based
    sensors have the lowest cost. Thus, capacitance sensor appears to be most suitable
    for a large soil moisture monitoring network. Table 2 Commercial dielectric-based
    soil moisture sensor products (na: not available; data are extracted from user
    manual and technical specification of the manufacturers) Full size table Power
    Supply Solution for Wireless Underground Moisture Sensing In current on-demand
    irrigation systems, moisture sensors are buried underground, and the measured
    information is transmitted via wire to an above ground data hub. However, the
    data hub and wiring can be damaged during soil tilling; thus, this approach is
    only suitable for perennial crops. On the other hand, wireless underground moisture
    sensor can be used for any crops because no wiring is required. Each underground
    system sensor consists of a moisture sensor, memory, central processing unit,
    wireless transceiver, antennas, and a power supply. There are two main challenges
    including power supply and cost in wireless underground sensor. In this section,
    potential solutions for power supply at a low cost are reviewed and discussed.
    Underground sensors use batteries or must be wirelessly powered. Retrieving these
    sensors for battery replacement is impractical since they are buried underground.
    Extending the underground wireless sensor’s lifetime is challenging. Current practice
    involves wire connection of these sensors to above ground power supply units,
    such as battery or photovoltaic array (Fig. 3a). The current practice is not suitable
    in many agriculture applications as these units obstruct agricultural activities
    and are vulnerable to the weather. Therefore, a self-powered solution based on
    wireless power transfer (WPT) technology is a potential solution to maintain lifetime
    of underground sensor. As an alternative, the energy transmitter for recharging
    can be attached to a mobile robot (Fig. 3b) or an unmanned aerial vehicle [33••].
    The receiver of the WPT system can be enclosed in the device (Fig. 3b), which
    is more durable and robust compared to above-ground power supply units. The WPT
    solution is more flexible. By contrast, the photovoltaic charging is weather dependent,
    might be impractical under dense tree canopy, and requires regular servicing and
    attention. In most cases, energy consumption by the sensor per measurement is
    less than 300 mW (Table 2). Energy consumption by the microcontroller and data
    transmission is negligible at < 10 mW.s per data package as the system is only
    powered for less than a second to complete the transmission event [34]. Fig. 3
    Power supply solution for wireless underground sensing devices. a Photovoltaic
    charging, b WPT Full size image Current WPT technologies may already be viable
    for underground wireless sensor nodes. Robinson et al. [35•] utilized soil as
    a conductive medium to deliver the current between the electrodes of the transmitter
    and the receiver. Although the power is transferred in multiple directions over
    several meters, the excessive optimal depth of the deeper electrode pair (76.2
    and 106.68 m) results in a bulky design. A 13.56-MHz WPT system using inductive
    coupling to power a receiver located at 20 cm underground is designed in [33••].
    This system can supply 8.61 kJ in 30 min with 33.5% efficiency for fast charging
    the supercapacitor module. However, the lack of misalignment solution in [33••]
    leads in a drop of WPT efficiency in terms of coupling coefficient, which lengthens
    the charging time to roughly 100 min when the precise location of the sensor is
    unknown. Arimi et al. [36•] presented a metamaterial absorber performing both
    sensing and RF energy harvesting tasks. Two rectifiers working at 625 and 500
    MHz, which are the absorption frequencies at the minimum and maximum soil moisture
    content (5 and 25%), are added to supply power for transmitters to send the alert
    signal when the soil moisture content is outside of the acceptable range. Although
    the proposed design can utilize the electromagnetic power available in the environment,
    it can only send data when the soil moisture content is at fixed values (5 and
    25%). Annual crop has a shallow root zone of 30 to 120 cm depth. There remain
    some technical challenges such as low and variable energy transfer efficiency
    especially through soil and rock of different water content and large distance.
    Although operating at high frequency is an effective method to increase the transfer
    distance while maintaining the same transmitter and receiver size of WPT [37],
    the attenuation is greater at higher frequencies [38]. When the electromagnetic
    wave propagates from air to a depth of 30 cm underground and the soil moisture
    content is 5%, pathloss is 81 dB at the frequency of 915 MHz (typical frequency
    of far-field WPT), while it is significantly lower (35 dB) at frequency of 6.78
    MHz (typical frequency of near-field WPT). The trade-off between transfer distance
    and frequency must be considered to enhance the performance of the WPT system.
    Besides, the soil profile also has a big impact on the WPT systems. More specifically,
    the change in the medium such as moisture content or salinity content is varied
    due to weather conditions and the plant nutrient plan. The rise in soil water
    content will lead to an increase of the medium permittivity and therefore resulting
    very high pathloss [38]. The excessive ion content also makes the soil profile
    conductive, resulting in the attenuation of the signal overall. Pathloss is considerably
    higher (95 dB at 915 MHz and 42 dB at 6.78 MHz) when the soil moisture content
    is saturated (60%). Therefore, this worst-case scenario needs to be considered
    to prevent failed performance of the system. Multiple WPT approaches have been
    applied to charge underground sensors. Each approach has its own benefits and
    drawbacks. In the following paragraphs, two basic types of WPT, radiative and
    non-radiative power transfer, are discussed to point out the most suitable for
    powering underground sensor networks. Radiative Wireless Power Transfer In radiative
    WPT or far-field WPT, the receiving antenna is in the far-field region of the
    transmitting antenna. The RF power is received by the receiving antenna and then
    converted to DC power by a rectifier circuit to supply the load. The WPT can be
    omnidirectional or directional depending on the radiation pattern of the transmitting
    antenna [39]. Omnidirectional transmitting antenna allows receivers to receive
    power from any position and orientation; it is the key factor causing the extremely
    low efficiency of the omnidirectional radiation pattern type WPT system. The efficiency
    is only around 1.5% at the distance of 30 cm [40]. It is further decreased if
    the power is transferred through the ground due to high-frequency pathloss (81
    dB at the frequency of 915 MHz when the depth is 30 cm and soil moisture content
    is 5%). Moreover, the transmitted power is limited to avoid adverse effects on
    the human body. As a result, this method cannot supply adequate power for underground
    wireless sensor nodes and may only be suitable for in the air WPT applications
    where the required power is in the milliwatt range. Another type is directional
    WPT with higher efficiency in the desired direction (compared with omnidirectional
    WPT) because the radiated power is focused in only one direction. Based on the
    operating frequency, directional WPT can be divided into microwave power transfer
    (MPT) and laser power transfer (LPT). In MPT, the DC power is converted to RF
    power and fed to the transmitting antenna, and then radiated toward the receiver.
    At the receiving side, the RF power collected by the receiving antenna is rectified
    and supplied to the load. In several works [41,42,43], the rectifier circuit is
    integrated with the receiving antenna, which is called “rectenna.” Although the
    efficiency of MPT is higher than that of omnidirectional radiative WPT, it is
    typically less than 10% [44,45,46]. The efficiency is governed by five factors:
    DC-RF efficiency, transmitting antenna efficiency, transmission efficiency, receiving
    antenna efficiency, and RF-DC efficiency (Fig. 4a). Each of these elements must
    be improved to increase overall efficiency. In the transmitting section, phased
    array antenna is widely used for directional radiation, where the phase and amplitude
    of the RF power fed to each element of the antenna array are determined to broadcast
    the microwave beam in the desired direction [44, 45]. Considering the receiving
    side, the optimal number of rectenna arrays is calculated to obtain the maximum
    beam collecting efficiency in [41]. Rectifier circuit and rectenna is also interested
    in recent years. The 5.8-GHz rectifier circuit with lateral GaN Schottky diode
    proposed in [46] can achieve 71% RF-DC efficiency. Dong et al. [42] presented
    a high-efficiency rectifying surface using sub-wavelength resonant elements with
    the highest RF-DC efficiency of 66.5% at 55-cm transfer distance. Fig. 4 Diagram
    of WPT techniques. a Microwave power transfer; b laser power transfer; c inductive
    power transfer; d magnetic resonant coupling; e capacitive power transfer Full
    size image LPT is an emerging WPT technology in which electric energy is converted
    into a laser beam. A high-intensity laser beam is produced by laser diodes on
    the transmitting side and then guided toward the receiver by a beam director.
    On the receiving side, a photovoltaic array fabricated from appropriate photovoltaic
    cells, which are selected depending on the beam intensity and the laser wavelength,
    transforms energy in the form of laser into electric energy and provides it to
    the load (Fig. 4b). LPT, compared to MPT, has a higher efficient atmospheric propagation
    window and could transmit considerable amounts of power to a tiny receiver [47].
    However, it can be seen from [48,49,50] that the overall efficiency of LPT systems
    is only around 10%. As shown in Table 3, unidirectional radiative WPT technologies
    are able to transfer power up to several hundred watts over a distance up to kilometers
    with the efficiency around 10% in the air. Despite the further decrease in efficiency
    caused by significant pathloss at high frequency (95 dB at 915 Hz and 30-cm transfer
    distance when the soil moisture content is saturated), MPT might supply adequate
    power for underground sensors with an extremely poor efficiency, while it is impracticable
    for LPT due to the terahertz-range operation. In practice, the efficiency is significantly
    lower due to the reflection and scattering of electromagnetic waves in heterogeneous
    transmitting medium caused by the presence of plants, especially in dense fields.
    In addition, MPT and LPT are not suitable for simple, low-cost agricultural systems
    because of their total cost and complicated components such as the RF power generator
    in MPT system or laser power supply, beam director, and PV array in LPT system.
