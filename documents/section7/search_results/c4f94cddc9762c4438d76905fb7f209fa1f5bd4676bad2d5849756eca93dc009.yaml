    \ (Figure 6). Thus, from the deployment of this \nsystem, it is possible to develop\
    \ tools that complement the information related to the \nspatial variability of\
    \ the terrain, such as the elaboration of soil maps.\n13\nJosé Ignacio Rodríguez\
