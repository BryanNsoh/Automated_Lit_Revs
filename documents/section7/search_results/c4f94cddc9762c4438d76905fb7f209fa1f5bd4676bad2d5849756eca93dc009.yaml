    AGRICULTURE\nGlobally, several types of research have been carried out to develop\
    \ complements \nand technological solutions that improve the performance and productivity\
    \ of agri-\ncultural activities, taking into account the aspects covered by Agriculture\
    \ 4.0 and its \nimplementation through IoT technologies which, when applied to\
    \ agriculture, com-\nprise some main aspects which are: Physical structure or\
    \ hardware components, \ndata acquisition, and their respective processing and\
    \ analysis [19]. In this way, pro-\nposed architectures for precision agriculture\
    \ have been generated, mostly focused on \nmonitoring crop variables.\nIn Colombia,\
    \ for example, researchers from Armenia and Popayán conducted \nan IoT architecture\
    \ proposal for the analysis of climatic variables of a crop based on \nthe Lambda\
    \ architecture to establish the layers of the structure of the proposed archi-\n\
    tecture [20], which consist of: a Capture layer, made up of hardware components\
    \ such \nas sensors and data acquisition modules; a storage layer, to store the\
    \ data collected \nthrough databases and storage servers; a processing layer,\
    \ in which data analysis is \ncarried out using interpretation tools; and a query\
    \ layer, which provides the visualiza-\ntion of the information to the end-user\
    \ to know the behavior of the climatic variables \nof the crop, as well as receive\
    \ recommendations to make decisions according to the \nrequirements presented\
    \ by the crop (Figure 4). This proposed architecture highlights \nthe use of low-cost\
    \ sensors and the Arduino YUN board for their ease of use as tools to \ncapture\
    \ the climatic variables of the crop, as well as the use of the free software\
    \ Weka \nfor data mining, with which the information was presented to the user\
    \ in the graphical \ninterface of the query layer. \n11\nJosé Ignacio Rodríguez\
