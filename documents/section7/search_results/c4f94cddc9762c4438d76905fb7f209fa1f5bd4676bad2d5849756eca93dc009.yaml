    Internet\nLCD\nSerial Port\nCentralization of information\nand Gateway\nData acquisition\n\
    and processing\nUser\nEmbedded\nsystem\nDatabase\nFigure 6. Generalized system\
    \ architecture. \nSource: Taken from [22].\nThese architectures have similarities\
    \ in terms of the layers or modules that \ncomprise them, thus revalidating the\
    \ adaptation of the basic aspects required in ar-\nchitectures for precision agriculture:\
    \ data collection, processing and analysis, and the \npresentation of the information\
    \ to the end-user. It should also be noted that these \nproposed architectures\
    \ are based on the use of: low-cost sensors with low energy \nconsumption, easy\
    \ to use Arduino and Raspberry Pi cards, free software to perform \ndata mining,\
    \ and cloud servers to store and visualize the information collected; thus \n\
    allowing them to be applied in different crops in the Colombian territory as they\
    \ use \naffordable hardware components and provide easy access to information\
    \ remotely. \nThe IoT tools being used in the agricultural industry worldwide\
    \ include cloud \ncomputing, agricultural applications for smartphones, robots\
    \ for the crop harvesting \nprocess, IoT-based tractors, drones, and wireless\
    \ sensors. All of these contribute to: \n14\nColombian agriculture: approaching\
    \ agriculture 4.0.\nIngeniería Solidaria\ne-ISSN 2357-6014 / Vol. 18, no. 2/may-august\
    \ 2022 / Bogotá D.C., Colombia\nUniversidad Cooperativa de Colombia\nstreamlining\
    \ agricultural activities such as soil sampling and mapping through sen-\nsors\
    \ that inform the user of the state and properties of the soil; crop irrigation\
    \ with pro-\ngrammed and more efficient systems; precise fertilizer application\
    \ according to the \nrequirements of each crop zone; pest and disease control\
    \ using sensors and image \nprocessing tools; and crop monitoring using monitors\
    \ and yield maps [23]. Geographic \nInformation Systems or GIS are also part of\
    \ the application tools for precision ag-\nriculture. These are software with\
    \ data storage and processing modules that have \na defined geographic location,\
    \ allowing for the analysis, monitoring, simulation and \npresentation of large\
    \ amounts of data and information in the form of graphs, maps and \nmultimedia\
    \ systems. The application of this type of geoprocessing tool, with which \ncrop\
    \ spatial variability mapping can be performed, is of great help to manage agri-\n\
    cultural production systems in areas with low productivity as they support decision\
    \ \nmaking based on the state and requirements of the crop [24]. Such spatial\
    \ variability \nof crops can be estimated by: continuous measurement methods such\
    \ as yield mon-\nitors, discrete ones such as soil sampling, and remote ones such\
    \ as the use of satellite \nimagery. Yield monitors consist of devices that perform\
    \ periodic measurements of \nthe flow of harvested material and, from this, calculate\
    \ a crop yield value, generating \nestimates with which yield maps can be constructed,\
    \ which graphically present crop \nyield data and thus allow for the identification\
    \ of areas that require intervention to \nimprove their production [25].\nAnother\
    \ of the Agriculture 4.0 tools that can be more extensively applicable to \nthe\
    \ variety of crops in the country consists of the wireless sensor network, whose\
    \ \nuse and application extends to activities such as land monitoring, greenhouses,\
    \ and \nautomated irrigation systems; this is based on the measurement of environmental\
    \ \nfactors through the deployment of two types of sensor nodes: the source node,\
    \ which \nperforms measurements of the environment and collects this data, and\
    \ the receiver \nnode, which collects the information from the source node [26].\
    \ As presented in [27], \nthrough the use of an automation system composed of\
    \ sensors and actuators, and \nmonitoring and control software, better results\
    \ are obtained when installing an auto-\nmatic control system for a greenhouse\
    \ crop, as this eliminates the uncertainty factors \nassociated with manual crop\
    \ control, as there is greater precision and control of cli-\nmatic conditions\
    \ and environmental variables, leading to better results in terms of crop \ngrowth\
    \ and development. Complementary to the above, and taking as a reference the \n\
    projects developed in several European countries, automated crop monitoring could\
    \ \nalso be considered as a technology applicable to Colombian agriculture to\
    \ optimize \nthe performance of some agricultural activities; it uses probes and\
    \ sensors to collect \ndata and, based on the interpretation of these data through\
    \ indicators, alerts can be \n15\nJosé Ignacio Rodríguez Molano, Yeimy Andrea\
    \ Montoya Alvarez, Leonardo Emiro Contreras Bravo\nIngeniería Solidaria\ne-ISSN\
    \ 2357-6014 / Vol. 18, no. 2 / may-august  2022 / Bogotá D.C., Colombia\nUniversidad\
    \ Cooperativa de Colombia\ngenerated to determine the operation of actuators present\
    \ in the crop, such as those \nused in some irrigation systems [28].\n5. BENEFITS\
    \ AND IMPLICATIONS OF\nAGRICULTURE 4.0 IN COLOMBIA\nAccording to the Food and\
    \ Agriculture Organization of the United Nations (FAO), the \nincursion of digital\
    \ technologies in agriculture can generate benefits in three relevant \nareas:\
    \ environmental, with systems that adapt to climate change, and by optimizing\
    \ \nthe use of resources required in agricultural production; economic, reducing\
    \ pro-\nduction costs and increasing agricultural productivity; and social, allowing\
    \ greater \ninclusion. For this, the country must have essential conditions for\
    \ the proper ap-\nplication of digital technologies and to make way for the digital\
    \ transformation of \nColombian agriculture, such as ensuring the affordability\
    \ of smartphones to farmers, \nimproving infrastructure and connectivity to enable\
    \ Internet access in different terri-\ntories nationwide, training and educating\
    \ the population on the use of ICTs and digital \ntools, and establishing policies\
    \ and programs that promote the digital transformation \nof agriculture and agricultural\
    \ development [29].\nTraditional Colombian agriculture has always been affected\
    \ by extreme weath-\ner events such as the El Niño and La Niña phenomena, which\
    \ cause crops in various \nregions nationwide to be damaged by droughts, rains,\
    \ or frosts. Given this, the im-\nplementation of Agriculture 4.0 practices in\
    \ the country would constitute an efficient \nsolution to face and adapt to climate\
    \ changes, contributing to the reduction of the \neconomic losses generated by\
    \ them and affecting farmers. This highlights the need \nfor the country to eliminate\
    \ or minimize the existing technological and digital divide, \nand to invest in\
    \ education so that society acquires digital knowledge that will not \nonly be\
    \ necessary and beneficial when applied in the agricultural context but will also\
    \ \ncontribute to the development and progress of the nation in general.\nHowever,\
    \ climate change and low agricultural productivity, global population \ngrowth,\
    \ and with this the increased demand for natural resources and food, are fun-\n\
    damental aspects associated with agriculture and represent challenges to be faced\
    \ \nwith the application of technological practices of Agriculture 4.0 [14]; this,\
    \ added to \nthe challenges that have arisen when developing Agriculture 4.0 in\
    \ other countries \nand that should also be considered for its advancements in\
    \ Colombia, such as those \nrelated to low internet coverage and connectivity,\
    \ the workforce that is not trained in \ntechnology, and aversion to it [23].\n\
