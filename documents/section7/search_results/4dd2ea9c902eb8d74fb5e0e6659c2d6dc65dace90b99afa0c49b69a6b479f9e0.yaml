    To derive a sequential NB-DMPC algorithm, we consider M interconnected discrete
    linear time-invariant subsystems where each dynamic is described as follows: $$\\begin{aligned}
    x_i(k+1)&= A_i x_{i}(k) + B_{ii}u_i(k) + \\sum _{j\\ne i} B_{ij}u_j(k), \\nonumber
    \\\\ y_i(k)&= C_i x_i(k), \\end{aligned}$$ (1) for all \\(i=1,2,\\dots , M\\),
    where \\(x_i \\in \\mathbb {R}^{n_i}\\), \\(u_i \\in \\mathbb {R}^{m_i}\\), \\(y_i
    \\in \\mathbb {R}^{p_i}\\). It is assumed that \\(n=\\sum _{i=1}^{M} n_i \\),
    \\(m =\\sum _{i=1}^{M} m_i\\), and \\(p =\\sum _{i=1}^{M} p_i\\). In addition,
    the state and input constraints are given by $$\\begin{aligned} x_i(k+p) \\in
    \\mathbb {X}_i, \\; u_i(k+p) \\in \\mathbb {U}_i, \\end{aligned}$$ where \\(p\\ge
    0\\), \\(\\mathbb {X}_i\\) and \\(\\mathbb {U}_i\\) contain origins in their respective
    interior. Moreover, it is assumed that \\(\\mathbb {U}_i\\) is a compact and convex
    set. We then use the following assumption: Assumption 1 \\((A_i,B_{ii})\\) is
    stabilizable for all \\(i=1,2,\\dots ,M\\). This assumption permits us to design
    a stabilizing controller for subsystem i, \\(i=1,2,\\dots ,M\\). From Eq. (1),
    the predicted input and state made at time step k are given by $$\\begin{aligned}
    U_{k,k}^i&= \\begin{bmatrix} u_i(k,k)\\\\ u_i(k+1,k)\\\\ \\vdots \\\\ u_i(k+N-1,k)
    \\end{bmatrix}, X_{k+1,k}^i = \\begin{bmatrix} x_i(k+1,k)\\\\ x_i(k+2,k)\\\\ \\vdots
    \\\\ x_i(k+N,k) \\end{bmatrix}. \\end{aligned}$$ (2) In Eq. (2), N is the horizon
    prediction length and is assumed to be equal to the control horizon \\(N_u\\),
    and \\(U_{k,k}^i \\in \\Omega _i = \\prod _{t=0}^{N-1} \\mathbb {U}_i\\). In addition,
    the optimal input sequence and the corresponding optimal state at time step k
    are denoted by $$\\begin{aligned} U_{k,k}^{i,o} = \\begin{bmatrix} u_i^o(k,k)\\\\
    u_i^o(k+1,k)\\\\ \\vdots \\\\ u_i^o(k+N-1,k) \\end{bmatrix}, \\;\\text {and}\\;
    X_{k+1,k}^{i,o} = \\begin{bmatrix} x_i^o(k+1,k)\\\\ x_i^o(k+2,k)\\\\ \\vdots \\\\
    x_i^o(k+N,k) \\end{bmatrix} \\end{aligned}$$ (3) In our proposed approach, the
    value of \\(u_j\\) in Eq. (1) is assumed to be constant during these N steps,
    where \\(j\\ne i\\). Hence, using recursion, the model prediction for each subsystem
    is as follows: $$\\begin{aligned} x_i(k+1,k)&= A_i x_{i}(k) + B_{ii}u_i(k,k) +
    \\sum _{j\\ne i} B_{ij}u_j(k)\\\\ x_i(k+2,k)&= A_i^2 x_{i}(k) + A_iB_{ii}u_i(k,k)
    + B_{ii}u_i(k+1,k)\\\\&\\qquad + \\sum _{j\\ne i} A_iB_{ij}u_j(k) + \\sum _{j\\ne
    i} B_{ij}u_j(k) \\\\&= A_i^2 x_{i}(k) + A_iB_{ii}u_i(k,k) + B_{ii}u_i(k+1,k) \\\\&\\qquad
    +\\sum _{j\\ne i} \\sum _{r=0}^{1} A_i^r B_{ij}u_j(k)\\\\&\\vdots \\\\ x_i(k+N,k)&=
    A_i^N x_{i}(k) + A_i^{N-1}B_{ii}u_i(k,k) \\\\ {}&\\quad + \\dots + B_{ii}u_i(k+N-1,k)
    \\\\&\\quad +\\sum _{j\\ne i} \\sum _{r=0}^{N-1} A_i^rB_{ij}u_j(k), \\end{aligned}$$
    which can be expressed succinctly as $$\\begin{aligned} X_{k+1,k}^i&= \\mathcal
    {A}_i x_i(k) + \\mathcal {B}_{ii} U_{k,k}^i + \\sum _{j\\ne i} \\mathcal {B}_{ij}
    u_j(k), \\end{aligned}$$ (4) where $$\\begin{aligned}&\\mathcal {A}_i = \\begin{bmatrix}
    A_i \\\\ A_i^2 \\\\ \\vdots \\\\ A_i^N \\end{bmatrix}, \\mathcal {B}_{ii}=\\begin{bmatrix}
    B_{ii} &{} 0 &{} \\dots &{} 0 \\\\ A_iB_{ii} &{} B_{ii} &{} \\dots &{} 0\\\\ \\vdots
    &{} \\vdots &{} \\ddots &{} \\vdots \\\\ A_{i}^{N-1}B_{ii} &{} A_{i}^{N-2}B_{ii}
    &{} \\dots &{} B_{ii} \\end{bmatrix}, \\\\&\\mathcal {B}_{ij}=\\begin{bmatrix}
    B_{ij} &{} 0 &{} \\dots &{} 0 \\\\ A_iB_{ij} &{} B_{ij} &{} \\dots &{} 0\\\\ \\vdots
    &{} \\vdots &{} \\ddots &{} \\vdots \\\\ A_{i}^{N-1}B_{ij} &{} A_{i}^{N-2}B_{ij}
    &{} \\dots &{} B_{ij} \\end{bmatrix}. \\end{aligned}$$ Each subsystem has its
    local objective function given by $$\\begin{aligned} J_i(k)&= \\sum _{p=1}^{N-1}
    \\left\\| x_i(k+p,k)\\right\\| _{Q_i}^{2} + \\sum _{p=0}^{N-1} \\left\\| u_i(k+p,k)\\right\\|
    _{R_i}^{2} + \\nonumber \\\\&\\quad x_i^T(k+N,k) P_i x_i^T(k+N,k). \\end{aligned}$$
    (5) In Eq. (5), \\(Q_i \\ge 0\\), \\(R_i>0\\), and matrix \\(P_i>0\\) is a solution
    of a discrete algebraic Riccati equation. The objective function above can be
    re-written as $$\\begin{aligned} J_i(k)&= \\left( X_{k+1,k}^i\\right) ^T\\mathcal
    {Q}_i X_{k+1,k}^i + \\left( U_{k,k}^i\\right) ^T \\mathcal {R}_i \\left( U_{k,k}^i\\right)
    \\end{aligned}$$ (6) where \\(\\mathcal {Q}_i\\) and \\(\\mathcal {R}_i\\) are
    diagonal matrices with the main diagonal elements of \\(\\left( Q_i,Q_i,\\dots
    , P_i \\right) \\), and \\(\\left( R_i,R_i,\\dots , R_i \\right) \\), respectively,
    with dimensions \\(Nn_i \\times Nn_i\\) and \\(Nm_i \\times Nm_i\\), consecutively.
    Here, \\(X_{k+1,k}^i\\) and \\(U_{k,k}^i\\) are expressed as Eqs. (4) and (2),
    respectively. Given that the cooperative schemes, all subsystems optimize the
    overall objective function according to their respective inputs as decision variables,
    following a previous work [29], the overall objective function that has to be
    minimized by each subsystem is described as follows: $$\\begin{aligned} J(k)&=
    \\sum _{i=1}^M \\alpha _i J_i(k) \\nonumber \\\\&= \\sum _{i=1}^M \\alpha _i \\left(
    \\left( X_{k+1,k}^i\\right) ^T\\mathcal {Q}_i X_{k+1,k}^i \\right. \\nonumber
    \\\\ {}&\\quad \\left. + \\left( U_{k,k}^i\\right) ^T \\mathcal {R}_i \\left(
    U_{k,k}^i\\right) \\right) \\end{aligned}$$ (7) where \\(\\alpha _i\\) is the
    weight for subsystem i that can be chosen freely by the designer, \\(\\alpha _i
    \\in [0,1)\\), and \\(\\sum _{i=1}^M \\alpha _i =1\\). As stated in [12], it is
    clear that J(k) is a function of \\(U_{k,k}\\) where \\(U_{k,k}\\) is the overall
    input vector \\(U_{k,k}=\\begin{bmatrix} (U_{k,k}^1)^T&(U_{k,k}^2)^T&\\dots&(U_{k,k}^M)^T
    \\end{bmatrix}^T\\), with its respective state \\(X_{k+1,k}=\\begin{bmatrix} (X_{k+1,k}^1)^T&(X_{k+1,k}^2)^T&\\dots&(X_{k+1,k}^M)^T
    \\end{bmatrix}^T\\). Here, we omit this dependency in the expression for notational
    convenience, so we only use \\(J_i(k)\\) and J(k) to refer to \\(J_i\\left( U_{k,k}^i\\right)
    \\) and \\(J\\left( U_{k,k}\\right) \\), respectively. However, we occasionally
    involve the dependency for clarity. Furthermore, it has also been pointed out
    in [12] that \\(J_i\\) is a strictly convex function in \\(U_{k,k}\\in \\Omega
    \\), where \\(\\Omega = \\prod _{i=1}^{M} \\Omega _i\\). Hence, J(k) is also strictly
    convex in \\(U_{k,k}\\), as it is a linear combination of strictly convex functions
    \\(J_i(k)\\), \\(i=1,2, \\dots , M\\). We know that optimizing J(k) in Eq. (7)
    for \\(U_{k,k}\\) is a centralized MPC problem. In this paper, we solve this problem
    distributively using a cooperative game scheme involving a feasible cooperation
    MPC and Nash bargaining approach. From a cooperative games point of view, the
    subsystem is the player, the input of each subsystem is the strategy, and its
    payoff is the objective function \\(J_i\\). At the same time, the decision space
    is represented by the set \\(\\Omega _i\\), for all \\(i=1,2\\dots , M\\). The
    solution to the game is called a â€œPareto solutionâ€ and is generally not unique.
    We use the Nash bargaining algorithm to select the best Pareto solution as an
    optimal solution to be applied to each subsystem. Thus, in the sequel, two algorithms
    are involved: (1) a feasible cooperation algorithm, which relates to the computation
    of Pareto solutions, (2) the negotiation model, which results in a Nash bargaining
    solution for each subsystem. An overview of the bargaining game is given as follows:
    bargaining games are part of cooperative games that involve a group of players
    who can bargain in the games. That is, they are allowed to decide whether to cooperate
    or not in the game. The players act according to the agreed joint action plan,
    which gives mutual benefit. When no agreement is possible, the players implement
    an alternative plan determined using local information. This alternative plan
    results in a benefit known as a â€œdisagreement pointâ€ [30]. Involving bargaining
    games in DMPC formulations entails solving DMPC problems such that the optimal
    DMPC controllers reflect the consensus of all players, the subsystems in this
    case, in the mutual goal. The disagreement points of all subsystems can be considered
    the worst performance losses. Thus, the chosen strategies are those whose give
    performance is less than or equal to these thresholds [30]. This paper discusses
    a DMPC scheme based on the Nash bargaining game for discrete linear systems. In
    particular, we provide an alternative approach to solving the Nash bargaining
    DMPC algorithms previously proposed by [12, 29], and [25]. These methods involve
    two algorithms: a feasible cooperation algorithm and a bargaining procedure. The
    first algorithm yields an optimal input sequence for each subsystem and a disagreement
    point that can be used to determine which optimal input should be applied for
    each subsystem. The latter provides the best solution for both the cooperative
    or the non-cooperative scheme [12]. We know that the cooperative game solution
    associated with the DMPC problem can be computed by performing the following optimization:
    $$\\begin{aligned}&\\max _{U_{k,k}}\\; \\prod _{i=1}^{M} \\left( d_i(k)-J_i\\left(
    U_{k,k}\\right) \\right) ^{\\alpha _i} \\end{aligned}$$ (8) $$\\begin{aligned}
    \\text {s.t}&\\; \\forall i=1,2,\\dots ,M: \\nonumber \\\\&J_i\\left( U_{k,k}\\right)
    <d_i(k), \\end{aligned}$$ (9) $$\\begin{aligned}&U_{k,k}^i \\in \\Omega _i, \\end{aligned}$$
    (10) where \\(d_i(k)\\) denotes the disagreement point of subsystem i at time
    step k. This point can be computed as the value of \\(J_i\\) at the optimal solution
    of the problem presented below: $$\\begin{aligned}&U_{k,k}^{i,d} = \\arg \\min
    _{U_{k,k}^i}\\max _{U_{k,k}} \\quad J_i\\left( U_{k,k}\\right) \\end{aligned}$$
    (11) $$\\begin{aligned} \\text {s.t}&\\;\\;\\forall i=1,2,\\dots ,M: \\nonumber
    \\\\&U_{k,k}^i \\in \\Omega _i, \\end{aligned}$$ (12) $$\\begin{aligned}&U_{k,k}^{-i}
    \\in \\Omega _{-i}. \\end{aligned}$$ (13) Thus, we have \\(d_i(k)= J_i\\left(
    U_{k,k}^{i,d}\\right) \\). In [29], the authors demonstrated that solving Problems
    (8)â€“(10) is equivalent to solving the problem below: $$\\begin{aligned}&\\max
    _{U_{k,k}^i} \\quad \\sum _{r=1}^M \\alpha _r \\log \\left( d_r(k)-J_r\\left(
    U_{k,k}^i,U_{k,k}^{-i}\\right) \\right) \\end{aligned}$$ (14) $$\\begin{aligned}
    \\text {s.t}&\\nonumber \\\\&J_r\\left( U_{k,k}^i,U_{k,k}^{-i}\\right) < d_r(k),
    \\end{aligned}$$ (15) $$\\begin{aligned}&U_{k,k}^i \\in \\Omega _i, i=1,2,\\dots
    ,M. \\end{aligned}$$ (16) Notably, \\(J_r\\left( U_{k,k}^i,U_{k,k}^{-i}\\right)
    \\) is nothing but \\(J_r\\left( U_{k,k}\\right) \\). The authors in [29] and
    [25] solved this problem simultaneously for all i, where \\(i=1,2\\dots ,M\\).
    As described in the following section, our proposed method aims to solve Problems
    (14)â€“(16) sequentially, starting from subsystem 1 and continuing to subsystem
    M. 3 Sequential cooperative nash bargaining DMPC Recall Eq. (1), with the objective
    function given in Eq. (7), and the decision space \\(\\Omega _i\\). The proposed
    approach aims to solve the Problems (14)â€“(16) in a sequential manner. As a result,
    the input from the other subsystems is assumed to take the following values in
    each optimization of subsystem i: $$\\begin{aligned} u_{k,k}^{j} = {\\left\\{
    \\begin{array}{ll} u_{k,k}^{j,o}, \\;j<i\\\\ \\kappa _j x_j(k), \\;j>i, \\end{array}\\right.
    } \\end{aligned}$$ (17) where \\(u_{k,k}^{j}\\) is constant during N time steps.
    This definition allows us to partition the input \\(U_{k,k}^{-i}\\) into \\(U_{k,k}^j
    = U_{k,k}^{j,o}\\) for \\(j \\in [1,i-1]\\), and \\( U_{k,k}^j = \\kappa _j X_{k,k}^j,\\)
    for \\(j\\in [i+1,M]\\). Hence, the proposed sequential DMPC problem can be written
    as, $$\\begin{aligned}&\\max _{U_{k,k}^i} \\quad \\sum _{r=1}^M \\alpha _r \\log
    \\left( d_r(k)-J_r\\left( U_{k,k}^i,U_{k,k}^{-i}\\right) \\right) \\end{aligned}$$
    (18) $$\\begin{aligned} \\text {s.t}&\\nonumber \\\\&J_r\\left( U_{k,k}^i,U_{k,k}^{-i}\\right)
    < d_r(k), \\end{aligned}$$ (19) $$\\begin{aligned}&U_{k,k}^i \\in \\Omega _i,
    i=1,2,\\dots ,M, \\end{aligned}$$ (20) $$\\begin{aligned}&U_{k,k}^{-i} \\in \\Omega
    _{-i}, \\end{aligned}$$ (21) $$\\begin{aligned}&U_{k,k}^{-i} = {\\left\\{ \\begin{array}{ll}
    U_{k,k}^{j,o}, \\;j <i \\\\ \\kappa _j X_{k,k}^j, \\;j>i. \\end{array}\\right.
    } \\end{aligned}$$ (22) Here, each subsystem solves its optimization problem for
    the maximal \\(q_{\\max }\\) iterations, \\(q_{\\max }>0\\), in each time step.
    Then, it sends its latest input to the other subsystems in each iteration. As
    a result, the proposed method is used by implementing the following negotiation
    procedure: 1. At time step k, subsystem i receives all states from other subsystems,
    i.e., \\(x_j(k)\\), \\(j\\ne i\\), \\(j=1,2,\\dots ,M\\), 2. All subsystems compute
    the disagreement point \\(d_i\\) by solving Problems (11)â€“(13), \\(i=1,2,\\dots
    ,M\\). This \\(d_i = J_i\\left( U_{k,k}^{i,d}\\right) \\) is then sent to subsystem
    j, \\(j\\ne i\\), \\(j=1,2,\\dots ,M\\), 3. Given \\(\\alpha _i\\), at each iteration
    q, subsystem i solves Problem (18)â€“(22) to get the optimal input sequences for
    iteration q, namely \\(U_{k,k}^{i,o(q)}\\). 4. Subsystem i updates its input using
    the following formula ([29, 30]): where \\(\\alpha _i\\) is the weight of subsystem
    i, 5. Subsystem i sends \\(U_{k,k}^{i(q)}\\) and \\(U_{k,k}^{j(q)}\\) to the next
    subsystem, where \\(j<i\\). This task is continued until subsystem M. 6. Set \\(q=q+1\\),
    and then repeat Step 3. This process is carried out until the termination requirements
    or maximum iteration are reached. We use \\(\\max _{1\\le i \\le M}\\lbrace \\Vert
    x^{i,q} - x^{i,q-1}\\Vert \\rbrace \\le \\epsilon \\) and \\(q_{\\max }\\) as
    the termination conditions. 7. When one of those conditions is satisfied then
    the process is terminated, say at iteration \\(q_{end}\\). Thus, a new overall
    state measurement for time step \\(k+1\\), i.e., \\(x^{q_{end}}(k+1)=\\begin{bmatrix}
    \\left( x_1^{q_{end}}(k+1)\\right) ^T,\\dots ,\\left( x_M^{q_{end}}(k+1)\\right)
    ^T \\end{bmatrix}^T\\) is made available. Then, we set \\(k=k+1\\) and go to Step
    2, where \\(x_i(k) = x_i^{q_{end}}(k+1)\\), \\(i=1,2,\\dots ,M\\). Remark 1 In
    Step 3 above, \\(\\alpha _i\\) should be a positive scalar that satisfies the
    condition \\(\\sum _{i=1}^M \\alpha _i =1\\). In addition, the existence of such
    an \\(\\alpha _i\\) is guaranteed and corresponds one-to-one to the subsystemâ€™s
    objective function as shown by [29]. This \\(\\alpha _i\\) can be chosen to assume
    the same value for all i, \\(i=1,2,\\dots ,M\\), such as in [29] and [12], or
    even different as in [25], where the values are selected according to the control
    effort of each subsystem. The Optimization Problems (18)â€“(22), together with the
    negotiation model above, form the proposed sequential NB-DMPC algorithm. In the
    proposed method, all subsystems simultaneously compute their disagreement points.
    This information is then shared with other subsystems, which can be used to determine
    whether to cooperate or each iteration. Meanwhile, their optimizations are performed
    one by one sequentially. In contrast, in [25] and [31], computation of disagreement
    points and optimization of subsystems are performed in parallel. In the following
    section, we discuss the properties of our proposed control strategy. 4 Feasibility
    and closed-loop stability This section describes the feasibility and stability
    of the closed-loop system after applying the control we devised. The feasibility
    of the method is proven by showing that Problems (18)â€“(22) can be feasibly solved
    at each iteration and time step. Theorem 1 Let \\(U_k^{i,f(q)}\\) and the respective
    state \\(X_{k+1}^{i,f(q)}\\) denote the input and state sequence of subsystem
    i such that Problems (18)â€“(22) are feasible at iteration q and time step k. Then,
