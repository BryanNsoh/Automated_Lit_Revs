    structural FEM analysis were implemented to finalize the drill bit design. Twenty-three
    drill bit designs have shown promising results in the mathematical model. However,
    the static structural FEM analysis shows that three designs were found to be safe
    under similar loading conditions. Moreover, heat generation during the drilling
    process was also calculated for all twenty-three designs. It was found that the
    point angle plays an important role in heat generation. An increase in point angle
    reduces the total heat generation during the drilling operation. Thus, higher
    point angle drill bits are desirable for reducing thermal necrosis. Notably, all
    three drill bits fall in the range of the frequently used implant/screw diameters.
    Therefore, these bits could be implemented in the existing surgical procedures.
