    detect sensor fault because it is not complex in term of computation and very
    simple in implementation. Abstract Ensuring the reliability of data obtained from
    Wireless Sensor Networks (WSNs) deployed in farmland to monitor soil parameters
    is crucial for optimizing smart irrigation. These distributed sensor nodes encounter
    various challenges and are vulnerable to sensor faults that can significantly
    degrade the network''s service quality. In this article, we present an innovative
    approach for detecting sensor faults within WSNs for smart irrigation by combining
    an autoregressive model with a Kalman filter. Integrating the Kalman filter and
    the autoregressive model combines their strengths in a synergistic manner. The
    algorithm is developed with consideration for the resource constraints of the
    sensor nodes and addresses the challenge of lacking ground truth information for
    the monitored area. The primary advantage of this proposed technique lies in its
    simplicity of implementation, requiring minimal computational complexity while
    enhancing the application''s reliability. Through experimentation and validation,
    we demonstrate the effectiveness of this combined approach in detecting sensor
    fault detection in real-world WSNs scenarios. Previous article in issue Next article
    in issue Keywords Sensor fault detectionWireless sensor networkKalman filterAutoregressive
    modelSmart irrigation 1. Introduction Water scarcity is becoming a serious problem
    that''s being highlighted and examined by various researchers. There are three
    major factors affecting fresh water supply: climate change, population growth,
    and agriculture. The latter is considered as the most water-consuming activity
    as it uses about 85% of the total water withdrawn [1]. Most of the already existing
    irrigation practice does not use water efficiently since only 55% of the water
    supplied for irrigation is used by the crop [2]. Thus, the traditional irrigation
    process can lead to supplying the yield with more water than necessary or less
    than its needs. In attempts to fix this problem, smart irrigation is an alternative
    solution for effective irrigation and good water management. Smart irrigation
    integrates advanced technologies to reduce water waste, maximize crop production,
    and facilitate tasks for farmers [3], [4], [5], [6]. Thanks to the Wireless Sensor
    Network (WSN) technology, we can know in real time the requirements of the plant
    in terms of water by measuring some soil parameters like soil temperature and
    moisture [7], [8]. WSN consists of multiple small and low-cost sensor nodes located
    in farmland for monitoring soil parameter and cooperatively forwarding the sensed
    data to the control center through wireless communication for processing and calculating
    the amount of water needed [9], [10]. These small devices are exposed to hostile
    and severe environments over a long period of time and have also a limited power
    supply. Those factors make them susceptible to failure [11]. Typically, a faulty
    sensor node reports data inconsistent with the true behavior of the measured phenomenon
    [12]. Consequently, the erroneous data generated by the WSN may cause wrong actions
    by the control center. Therefore, the accuracy and reliability of measurements
    are necessary. This problem requires a sensor fault detection system to analyze
    and verify the measurements collected from the WSN and verify whether they are
    correct or not before taking action on the irrigation process. The traditional
    method for sensor fault detection in WSN is to multiply sensor nodes in the monitored
    event i.e. multiple sensor nodes measure the same variable at the same time and
    the measurements of these sensor nodes are compared directly; if one measurement
    of a sensor deviates significantly from the others, this sensor will be considered
    as a faulty sensor. This method is very costly and makes the system more complex.
    Consequently, in recent years, these problems are overcoming with the emergence
    of the concept of analytical redundancy that uses the redundant information inherent
    in the sensor''s measurements [13], [14]. In this paper, we exploit analytical
    redundancy instead of hardware redundancy. Several methods have been proposed
    for fault detection in WSN and generally can be categorized into two groups: the
    methods that adopt the centralized architecture for detecting sensor faults in
    WSN and the others that use the distributed architecture [15]. In the first category,
    all the sensor nodes send their readings to the gateway for analytics. In the
    second category, the neighboring sensor nodes exchange their readings for detecting
    the sensor fault. In [16] the authors proposed to model each sensor node by Takagi-Sugeno
    Kang fuzzy inference system by using the real measurements of the neighboring
    nodes as inputs and the actual measurement of the observed sensor as output for
    training the system; the resulting system used to estimate in real time the measurements
    of the concerned sensor and through comparing the real measurement of the sensor
    node and its estimation, they can detect sensor fault. This method succeeds to
    detect sensor fault but it needs a complex computation for monitoring each sensor
    and requires also a huge dataset for training the system. The authors of [17]
    propose a learning model based on Non-Negative Matrix Factorization for sensor
    fault detection in WSN for smart agriculture. The generated model represents the
    normal behavior of the sensor nodes of the network and it is used to extract the
    features from the incoming signals. Each sensor has a classifier that uses the
    extracted features of its readings for determining if the readings of the sensor
    contain a fault or not. This technique requires also a huge dataset for training
    and testing the system. Also, the computation complexity of the system increases
    proportionally with number of the sensors nodes in the network. A classifier Support
    Vector Machines (SVM) is used in [18] to divide data into two classes: normal
    data and faulty data. The learning phase is carried out in a sink node using a
    labeled dataset which is composed of a set of faulty and normal data. Based on
    that, they define a decision function. This latter will be deployed in the cluster-head
    for classifying new data into normal and faulty data. The major issue of the SVM
    classifier is the sensitivity to noise and the requiring a long time for training
    a big dataset. SVM has several crucial key parameters as kernel function. These
    parameters need to be set correctly for giving a good classification and the choice
    of the appropriate parameters is not an easy task. In [19] the authors propose
    a distributed sensor fault detection and diagnosis system, and it is composed
    of two blocks: fault detection block and fault diagnosis block. The first one
    is composed of Stacked Auto-Encoders (SAE) and SVM, these two machine learning
    algorithms are implemented in each sensor node in order to detect its sensor fault.
    SAE extracts the features of the measured signal, and then SVM classifier uses
    these extracted features to classify the sensed data into normal data and faulty
    data. If the fault is detected by a sensor node, the extracted features are forwarded
    to the second block for fault diagnosis which consists of a fuzzy deep neural
    network that combines fuzzy and neural networks in order to classify the type
    of fault. This system is implemented in a central node. Each node processes its
    data by using two machines learning implemented on it, it is not a good idea at
    all for sensor nodes that are known for their limited energy and computation capacity.
    In this study, we present a novel approach for real-time sensor fault detection
    within WSN deployed for optimizing smart irrigation. Our research addresses the
    critical need to ensure the reliability of data obtained from WSN, which play
    a pivotal role in monitoring soil parameters for effective water management in
    agriculture. The key results of our work underscore its significance and effectiveness.
    Through an innovative combination of an autoregressive model and a Kalman filter,
    we achieve successful and accurate sensor fault detection, enhancing the reliability
    of measurements. The proposed approach is tailored to accommodate the resource
    constraints of sensor nodes and circumvent the challenge of lacking ground truth
    information. Notably, our technique boasts simplicity in implementation and minimal
    computational complexity, preserving the application''s efficiency. Also, it does
    not require a huge dataset for training our system. A real-world experiment demonstrates
    the feasibility of our approach in detecting sensor faults, substantiating its
    applicability to practical scenarios. These results not only affirm the potential
    of our methodology for real-time fault detection but also underline its significance
    in advancing smart irrigation practices and contributing to the broader conversation
    on water-efficient agricultural solutions. The limited computation, memory, and
    energy capacity of sensor nodes must be considered when designing sensor fault
    detection systems. To avoid overloading the sensor nodes, we have chosen to use
    a centralized architecture for fault detection instead of a distributed one. In
    a centralized architecture, the data processing is performed by a central node
    rather than on the individual sensor nodes as in the distributed architecture.
    This centralized architecture helps to conserve the battery life of the sensor
    nodes by minimizing their processing workload. The rest of the paper is organized
    as follows: Section 2 presents the materials and methods. Section 3 introduces
    a sensor fault detection scheme based on the Kalman filter with residual generation
    and evaluation. Section 4 describes the experiments and results. Finally, a conclusion
    is presented in section 5. 2. Materials and methods 2.1. Sensor readings prediction
