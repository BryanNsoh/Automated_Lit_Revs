    yield 1. Introduction Archaea are tiny single-celled organisms, similar to bacteria
    and eukaryotes, classified as the third living realm in nature (Cloutier et al.,
    2023; Vendruscolo et al., 2020). Archaea initially grew only in extreme habitats
    until the early 1990s when molecular screening tools detected many archaeal sequences
    throughout the biosphere (Bailey et al., 2002; Cho et al., 2011). In recent years,
    archaea in agroecosystems have received increasing attention, as they are essential
    for regulating the material cycle and energy flow in ecosystems (Fu et al., 2021;
    Rodriguez-Ramos et al., 2022). For instance, Crenarchaeota can metabolize methane
    (Pei et al., 2022), Euryarchaeota are involved in the N cycle and the transformation
    of other hydrocarbons (Zhao et al., 2022), and physiological activities of Bathyarchaeota
    are related to cellulose degradation and CO2 fixation (Chi et al., 2021; Du et
    al., 2021). Furthermore, archaea facilitate crop adaptation to abiotic stresses,
    which maintain crop growth and yield (Zhao et al., 2022). Thus, soil archaea are
    vital for nutrient transformation and crop production. Despite their importance,
    multiple environmental factors can influence archaeal communities, including soil
    pH (Pohl et al., 2021; Yang et al., 2021), salinity (Zhao et al., 2022), and oxygen
    content (Ji et al., 2022; Popp et al., 2021). However, in agricultural production,
    hypoxia often limits normal plant growth and development (Du et al., 2018; Lu
    et al., 2022). In particular, mechanized land tillage, excessive irrigation, and
    fertilization lead to soil degradation and hardening, causing severe hypoxic stress
    in the plant root zone, ultimately reducing crop yield (Liu et al., 2019; Van
    Nguyen et al., 2017). Aeration drip irrigation (ADI) technology has emerged as
    a solution to this problem by delivering microbubble water (waterâ€“oxygen mixture)
    to the plant root zone through underground drip irrigation pipes to increase the
    oxygen content of rhizosphere soil (Lei et al., 2016; Zhu et al., 2022b). The
    ADI technique has improved the soil nutrient content and yields of tomato (Du
    et al., 2018; Li et al., 2016a), celery (Zhang et al., 2021), melon (Li et al.,
    2016b), lettuce (Ouyang et al., 2020), sugarcane (Zhou et al., 2020), and citrus
    (Ben-Noah et al., 2021). However, the effect of ADI on soil archaeal communities
    has not been determined. Given that soil archaea are also influenced by irrigation
    management (Fan et al., 2021; He et al., 2022), regulating soil oxygen levels
    using ADI may change archaeal communities, potentially affecting crop productivity.
    Microbial communities comprise complex interactions (De Vries et al., 2018; Ji
    et al., 2022), with most studies on microorganisms based on macrogenomic methods
    focusing on bacteria and fungi rather than archaea (Bahram et al., 2018; De Vries
    et al., 2018; Rodriguez-Ramos et al., 2022). However, archaea are an important
    part of soil microbes (Bailey et al., 2002; Jiao et al., 2021; Zhu et al., 2022a),
    and understanding the mechanisms of interactions between different species is
    crucial for exploring microbial community structures. Cui et al. (2019) showed
    that archaea have the highest resistance index compared to bacteria and fungi,
    implying that archaea contribute the most to the stability of soil microbial communities.
    Investigating the interaction relationships among soil archaea, bacteria, and
    fungi is therefore essential for better exploring the effect of archaea on the
    overall microbial community structure. While our previous work found that ADI
    alters the community diversity and composition of soil bacteria and fungi (Li
    et al., 2020a; Zhu et al., 2022a), the co-occurrence network topology characterization
    of ADI for the overall microbial community, including bacterial, fungal and archaeal
    communities, is lacking. It is unclear whether ADI affects overall microbial community
    stability or whether microbial community stability is directly related to soil
    nutrients and crop productivity. Tomatoes are a commonly consumed and cultivated
    vegetable species due to their high nutritional value and economic benefits Rodriguez-Ramos
    et al., 2022). This study investigates the effect of ADI on soil microbial communities
    in a field tomato experiment to ((1) determine differences in archaeal community
    diversity, composition, co-occurrence networks, and keystone species under different
    ADI treatments; (2) assess the contribution of archaeal communities to ecological
    resistance index; (3) reveal the effects of ADI on the microbial functional potential,
    nutrient content, and yield. We hypothesized that high microbial resistance under
    ADI positively affects soil nutrients and ultimately improves tomato yield. 2.
    Materials and methods 2.1. Experimental site Field experiments were conducted
