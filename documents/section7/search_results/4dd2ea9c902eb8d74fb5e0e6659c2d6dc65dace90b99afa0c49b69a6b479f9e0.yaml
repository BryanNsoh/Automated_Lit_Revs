    evaluated by simulating the comparison of crop yield under non-irrigation and
    irrigated conditions, so as to provide a basis for optimizing the irrigation system
    in the future. In addition, Future drought trends were also examined using the
    Mann-Kendall statistical test, Sen''s slope, and Hurst index. The results are
