    right, Location of Districts 2. Study Area and Institutional Context The study
    area is Californiaâ€™s Sacramento Valley, which is a major agricultural area. Sacramento
    Valley refers to the 10-county region in northern Central Valley of California
    (Figure 1).1 A major factor that distinguishes Sacramento Valley from the rest
    of Californiaâ€™s agricultural land base to the south is its relative water abundance.
    A large share of the surface water used for irrigation in the southern and central
    portion of the state originates from snowmelt in the Cascades/Sierra Nevada, which
    collects in the Sacramento Valley. Through a network of reservoirs and canals,
    the federal Central Valley Project (CVP) and Californiaâ€™s State Water Project
    (SWP) supply water to many irrigation and water districts in the Sacramento Valley
    and other parts of the state. This region has relatively abundant supplies of
    groundwater, which is a primary supply for many farms as well as domestic users.
    Irrigation and Water Districts In the western United States, â€œspecial districts,â€
    particularly irrigation and water districts, are the predominant organizational
    structure that hold the majority of senior surface water rights, deliver water
    to individual users, and facilitate water transfers during droughts. Irrigation
    and water districts (referred to from here on simply as â€œdistrictsâ€) provide focused
    surface waterâ€“based irrigation-related services to landowners within defined geographic
    boundaries.2 According to a national census of irrigation organization, more than
    2,500 districts in the western United States deliver more than 40 million acre-feet
    of irrigation water directly to farms. In 2018, about 60% of irrigated acreage
    in the western United States was serviced by a district, and water delivered by
    districts constituted about 67% of all water used for irrigation by farms (Potter,
    Hrozencik, and Wallander 2023). As it pertains to our analysis, a key feature
    of districts is that they provide their members access to water distribution and
    conveyance system in the state. In drought years, the projectsâ€™ conveyance infrastructure
    is also used to transfer water from sellers in the Sacramento Valley to buyers
    in the south, thus enabling district member farmers to participate in interbasin
    water transfers. Given our large study area, we expect heterogeneity in districtsâ€™
    water market participation. Districts differ in their size, water rights, location
    relative to water buyers and thus conveyance costs, local soil and groundwater
    conditions, and crop mix. Thus, districts may have different expectations about
    potential benefits and costs of participating in water transfers, and the extent
    of their participation in water transfers may differ. For example, districts with
    mostly annual lower-valued crops such as rice or alfalfa may have lower opportunity
    cost of fallowing farmland than those with permanent tree crops (Chaudhry and
    Fairbanks 2022). Furthermore, districtsâ€™ institutional forms may not be prepared
    for the challenges of internal reorganization for engaging in a water market (Rosen
    and Sexton 1993; Libecap 2011; Griffin 2012). Historically, districts arose in
    the early late nineteenth and twentieth centuries to solve collective action problems
    among district members for financing capital needs for surface water irrigation
    infrastructure (Hundley 2001; Ostrom 2011; Hanemann 2014), and internal management
    and regulatory processes for participation in water market may impose too high
    transactions costs on some districts (Leonard, Costello, and Libecap 2019).3 In
    some cases, the home county of the district may require additional permits for
    certain kinds of transfers. Surface Water Markets and the Role of Groundwater
    Substitution Permit Requirements Owing to their relative water abundance and senior
    water rights, Sacramento Valley districts are sellers in the statewide water markets.
    Spurred by the drought in 1987â€“1992, water marketing increased in 1991 in California
    and generally becomes more active in drought periods. Farmers lease or temporarily
    transfer their surface water supplies by fallowing their cropland (a practice
    known as crop-idling [CI]), or pumping groundwater to continue agricultural production
    while leasing surface water rights (a practice known as groundwater substitution
    [GWS]). Since the early 1990s, CI and GWS have become two of the main modes of
    water transfers in Californiaâ€™s statewide water market (Hanak and Stryjewski 2012).
    Until the implementation of the SGMA in 2020â€“2022, aside from a few adjudicated
    groundwater basins in southern California, there have been few state restrictions
    on groundwater volume pumped. Groundwater has been an open-access resource in
    most of the state and the â€œno-injuryâ€ clause intended to protect third parties
    from unmitigated harm only applies to surface water. Water transfers of the early
    1990s relied heavily on groundwater substitution, which led to increased groundwater
    pumping and a subsequent drop in the groundwater levels in some areas. This created
    political momentum in many rural communities in California against groundwater-substitution-based
    water transfers. By the mid- to late 1990s, 22 of the Californiaâ€™s 58 counties
    issued ordinances that directed districts to obtain permits from their respective
    home county governments to execute a groundwater export or substitution-based
    transfer out of the basin (Hanak 2003). While districts could transfer their surface
    water allocations by fallowing land with necessary state or federal approvals
    as needed, county ordinances on GWS-based transfers add an additional layer of
    approvals for completing a water transfer. County ordinances were thus policy-induced
    transactions costs imposed specifically on GWS-based transfers to mitigate groundwater-related
    negative externalities on outside-district farms that relied on groundwater as
    their primary source of irrigation. As Hanak (2003) has documented in detail,
    immediately after these ordinances were passed, county-level GWS permit requirements
    became a highly effective deterrent for GWS-based transfers. Research on the determinants
    of GWS permit requirements across California found that counties with GWS permit
    requirements had higher residential dependence on groundwater and more irrigated
    farmland, and while a higher share of on-farm employment increased the likelihood
    of adoption, counties with a higher share of value-added activities related to
    agriculture (e.g., agricultural processing activities rather than on-farm employment)
    were less likely to adopt GWS permit requirements (Hanak 2005). However, no previous
    research has linked agricultural land values to the presence of the GWS permit
    requirements. More than two decades since the implementation of GWS permit requirements,
    it is an empirical question how county ordinances are being implemented and how
    they correlate with actual GWS-based transfers from the area. In the short term,
    these ordinances were a defensive strategy by groundwater-dependent users to protect
    themselves from harmful effects of water transfers, but in the long run, transfer
    behavior may have adjusted. Available data on mode of water transfers (see Section
    4) shows that GWS permit requirements have not been equally prohibitive for GWS-based
