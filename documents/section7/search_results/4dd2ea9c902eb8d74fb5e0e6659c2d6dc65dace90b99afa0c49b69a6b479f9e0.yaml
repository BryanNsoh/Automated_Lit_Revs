    diminishes to zero four years after transfers. Increase in depth-to-groundwater
    is associated with a significant decline in land values in outside-district parcels
    and negative but a statistically insignificant effect in inside-district parcels
    (Appendix Table B6), which is also in line with our main results. The magnitude
    of the coefficient is larger in the smallest sample, but the estimated marginal
    effect is lower due to lower land values in the smaller sample. Compared with
    âˆ’0.33% (âˆ’$57 per acre) in our main results to âˆ’0.45% ($49 per acre) for an additional
