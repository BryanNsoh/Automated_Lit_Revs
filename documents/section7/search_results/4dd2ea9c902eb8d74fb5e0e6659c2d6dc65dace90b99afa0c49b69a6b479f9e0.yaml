    Spatial and temporal distribution and variation of dry and wet conditions The
    seasonal distribution of precipitation in Northeast China is very uneven due to
    the influence of monsoon circulation and the complex geographical environment.
    Winter is cold and dry, summer is warm and rainy, and precipitation is mainly
    concentrated in summer. Spring and autumn are transitional stages. In agriculture,
    short-term drought in the critical growth period can also cause a significant
    impact, so it has a specific practical significance for analyzing drought change
    in the study area. For meteorological drought, in terms of time, the change of
    dry and wet time in Heilongjiang province has prominent interannual characteristics,
    showing a general trend of change from drought to wet, with the stage and trend
    of dry and wet change. Spatially, the dry-wet spatial variation in Heilongjiang
    province has prominent interannual characteristics. The first mode is the main
    spatial distribution pattern of dry and wet change in Heilongjiang Province. The
    main reason is that influenced by solar radiation and large-scale weather characteristics,
    it has zonal regional differentiation law, but the regional difference is not
    apparent (Zhao et al., 2020). Mode 2 is the main spatial distribution pattern
    of typical dry and wet conditions in Heilongjiang Province. The spatial distribution
    pattern of typical dry and wet conditions is reverse from east to west and southeast
    to northwest, with the central part as the boundary. The corresponding time coefficient
    shows that the same distribution pattern shows a decreasing trend, while the reverse
    distribution pattern shows an increasing trend (Chu et al., 2019; Zhu et al.,
    2022). The main reason is that the distance from the sea is different, which has
    apparent dry-wet non-zonal regional differentiation law. As for agricultural drought,
    it can be known that the drought in Heilongjiang province has strong seasonal
    characteristics by integrating ground observation data and remote sensing inversion
    data. According to the remote sensing monitoring map, the distribution of drought
    in Heilongjiang province is scattered, so studying the distribution of drought
    on the grid scale is significant. It can be seen from Fig. 5, Fig. 6 that the
    dry area increased first and then decreased in the growing season of spring maize
    in Northeast China, and the dry area and degree in July were significantly smaller
    than that in May, June, and September. The area and degree of drought reached
    the maximum in May when spring maize was mainly in the early stage of growth and
    development. Timely irrigation and timely seedling replacement could reduce the
    yield reduction caused by drought to the maximum extent. From May to September,
    the area of severe drought continued to decrease and finally remained stable.
    Although the area of severe drought increased in August and September, the overall
    degree of the drought was relatively light, mainly mild and moderate (Zhou et
    al., 2020). In the past 70 years, the seasonal drought in Heilongjiang province
    has shown different characteristics. In general, the SPEI value of the region
    as a whole is higher in July and August each year, when the drought situation
    is not difficult. During these two months of the northeast monsoon, rainfall is
    relatively abundant, and mean monthly precipitation exceeds the mean monthly evaporation.
    The adjacent 5, and 6-month precipitation increase in a month, but the precipitation
    increase at a rate of less than the rate of increase evapotranspiration, water
    loss is damaging, leading to the drought-prone, while drought spring corn planting,
    and the recovery time of spring corn, Influence spring maize emergence, and survival
    after emergence (Zuo et al., 2019). Both precipitation and evapotranspiration
    decreased in September, but the decreasing rate of precipitation was greater than
    that of evapotranspiration, which was the main reason for the development of drought
    in September. Moreover, due to sufficient precipitation in July and August, the
    water balance in September could be supplemented to some extent, thus reducing
    the degree and frequency of drought in September. The change in spring drought
    was not significant from the 1960s to the early 21st century in this region but
    became humid after 2003, and the most apparent change was located in the middle
    of the study area (Zuo et al., 2019). The study area had an aridity trend in summer
    and autumn, and the aridity trend in autumn increased after the middle 1990s.
    4.2. Effects of drought and irrigation on crop yield Even though many researchers
    have undertaken quantitative studies on agricultural drought stress, most are
    based on temperature and humidity control experiments or field plot location measurements.
    However, the spatial representativeness of such research is limited due to regional
    variances, and it is challenging to incorporate a range of influencing elements
    (such as climate, soil, crop types, and inter-annual fluctuation) into the evaluation
    model. In addition, since crop yield and regional drought are spatially heterogeneous,
    it is meaningful to study crop yield and drought at the grid scale. Irrigation
    is the primary means to alleviate drought, so evaluating the current irrigation
    situation on a grid scale provides a technical means for optimizing the irrigation
    system and mitigating drought risk. Compared with previous studies, this study
    has the following advantages. First, the distributed AquaCrop model simulated
    crop yields under non-irrigation conditions. Secondly, remote sensing data is
    used to invert soil water content. Therefore, combining these two parameters can
    quantitatively evaluate the response of maize yield to drought stress and provide
    data support for evaluating the current irrigation status (Wu et al., 2022a).
    Drought can reduce the net photosynthetic rate and stomatal conductance of maize,
    affect the synthesis of dry matter, and affect yield. Drought affects maize at
    different growth stages but can cause yield loss. Our results indicate that changes
    in dry and wet conditions during the growth period (i.e., Aprilâ€“September) impact
    maize yield in Heilongjiang Province (Section 3.3). The grey correlation analysis
    showed that the percentage difference between crop yield, SPEI index, and soil
    water content differed in different regions. Still, the relationship between the
    percentage difference of crop yield and the SPEI index was greater than that of
    soil water content. Regarding monthly distribution, SPEI in May, July, and August
    had a higher grey correlation with crop yield, and soil water content in May had
    a higher grey correlation. The results showed that the sensitivity of maize to
    drought stress in September was lower than that in May and June with the gradual
    wilting and wilting of plants. July and August are water-sensitive periods because
    corn grain filling and accumulation occur in this stage. Therefore, adequate moisture
    is essential to ensure high yields. As can be seen from the irrigation evaluation
    and the results, the yield difference between irrigated and non-irrigated crops
    is 0â€“3, with nearly 50% of the crop yield difference between 30% and 40%. This
    suggests that current irrigation has helped alleviate drought and increase yields.
    At the same time, the area sensitive to irrigation (the difference between irrigation
    and non-irrigation conditions is large) can be obtained compared with the simulation
    results. Combined with the results of this study and the prediction of the drought
    trend, the optimization of the existing irrigation system is conducive to improving
    regional maize yield (Zhao et al., 2015). Results showed that the accuracy of
    the H index in predicting drought trends was 91.7%. Therefore, we combined the
    Mann-Kendall test, Sen''s slope, and H index to predict the drought trend in Heilongjiang
    Province. The results show that the Sen''s slope of SPEI from April to September
    is greater than 0, and the Hurst index is less than 0.5, indicating that THE TIME
    series data of SPEI has anti-persistence, that is, SPEI develops towards drought.
    However, the H value in August was 0.453, indicating that the persistence of this
    change is weak. The time-series data of SPEI in most regions have anti-persistence.
    That is to say, the past change trend of SPEI is the opposite of the future change
    trend. And most of the region is vital. SPEI in the central and western parts
    of Heilongjiang Province will be wet in the future, but the other parts will be
    dry, and this change has a weak spatial continuity. Therefore, existing irrigation
    systems can be optimized in drought-prone areas (eastern, southern and northern
    Heilongjiang Province), and irrigation should be stepped up during the drought-prone
    months (May and June) to cope with drought risk. At the same time, more attention
    should be paid to irrigation in this region for simulation units sensitive to
    drought (the difference between irrigated and non-irrigated conditions is large).
    4.3. Limitations and implications This study systematically analyzed maize yield
    based on dry/wet changes throughout the growth period. However, before considering
    the implications of this work, one should note the study''s limitations. First,
    the remote sensing data selected in this study has a spatial resolution of 1 km,
    and there will be mixed pixels, which may cause errors for crops planted in small
    areas. The follow-up study considers using high spatial resolution satellite image
    and high temporal resolution satellite image fusion to improve agricultural drought
    monitoring mapping accuracy and guide agricultural production more effectively.
    Secondly, the distributed Aquacrop-optimization model can obtain the optimal water
    allocation scheme based on the crop growth process and soil water balance formula.
    Still, only the exchange of surface water and soil water is considered, and the
    interaction of surface water, soil water, and groundwater are not considered.
    Ecology and farmland system are two systems that influence each other and complement
    each other. The influence of farmland irrigation on ecology and ecological restoration
    on farmland microclimate should be considered. To solve the above problems, remote
    sensing data calibration can be used to verify the distributed model parameters.
    Suitable ecological models were selected to be coupled to the distributed Aquacrop-optimization
    model to study the interaction between ecosystem and agricultural system. In addition,
    the results of expert research will play an essential role in future model prediction,
    agricultural production, and policymaking. Due to the limitations of survey samples
    and research methods, this study cannot use exact numerical values to evaluate
    the impact of climate change on the maize production system and the role of adaptation
    technology. Therefore, more studies are needed in the future to provide more detailed
    information. Future research needs to address more potential issues caused by
    climate change, such as the effects of plant diseases, insect pests, and extreme
    climate events on maize production and the interactions between maize production
    systems and nearby ecosystems. Future research should consider the economic cost
    of the evaluation of adaptation technology. The research on adaptation technology
    should turn potential adaptation technology into the practical application of
    adaptation technology and consider the influencing factors that affect the willingness
    of different farmers to adopt adaptation technology. 5. Conclusion This study
    examined the relationship between drought, irrigation, and maize yield in Heilongjiang
    province from 1960 to 2020 and the temporal and spatial characteristics and subsequent
    drought trends. To begin, EOF analysis determined two necessary EOF and corresponding
    PC based on the SPEI drought index of the maize growth period (Aprilâ€“September)
    and obtained the spatio-temporal variation trend of meteorological drought in
    Heilongjiang Province. The spatial and temporal distribution of agricultural drought
    in Heilongjiang province was studied using remote sensing to measure and retrieve
    soil water content. The distributed AquaCrop model simulated crop yield under
    non-irrigation conditions to assess the current irrigation effect. Then, the relationship
    between drought (SPEI, soil water content) and maize yield (non-irrigated and
    irrigated) in Heilongjiang province was discussed using the grey theory. In addition,
    Mann-Kendall statistical test, H-index, Mann-Kendall test, and Sen''s slope were
    used to explore drought''s temporal and spatial trends. Finally, some suggestions
    on the irrigation system of Heilongjiang Province are given. The results show
    that: (1) It is meaningful to study drought and crop yield at a raster scale based
    on remote sensing inversion and distributed AquaCrop models. (2) For most areas
    in Heilongjiang Province, the current irrigation level can increase crop yield
    by 3ton/ha. (3) For areas with drought tendency (east, south, and north of Heilongjiang),
    irrigation should be increased in drought-prone months (May and June). At the
    same time, more attention should be paid to irrigation in this region for simulation
    units sensitive to drought (the difference between irrigated and non-irrigated
    conditions is large). (4) Based on the characteristics of drought in Heilongjiang
    Province, alternating wet and dry changes from April to July can reduce the risk
    of drought by transferring water across the region. In Augustâ€“September, when
    there are consistent changes in wet and dry conditions, priority is given to ensuring
    irrigation of water-sensitive crops to maximize water use efficiency. CRediT authorship
