    N in soil (Carter and Gregorich, 2006). However, soil residual NO3-N is a significant
    source of N contamination that can adversely affect agricultural sustainability
    (Soto et al., 2015). Inappropriate drip fertigation regimes can lead to great
    residual NO3-N after crop harvest. We found that a lower SMP threshold (S5, âˆ’50
    kPa) resulted in higher NO3-N accumulation at the R6 stage (Fig. 6), particularly
    in the bare zone without film mulch, where NO3-N is likely transported easily
    to the edge of the wetting front by water flow (Chen et al., 2009). However, Li
    et al. (2020) found that different drip fertigation regimes produced higher residual
    soil NO3-N in mulched areas than non-mulched areas after maize harvest, possibly
    due to differences in soil sampling positions (farther away from the emitter than
    this study) and SMP gradients (âˆ’15 kPa, âˆ’25 kPa, and âˆ’35 kPa) compared to our
    study. Zhang et al. (2021a) founded that the lower soil moisture contents with
    the declining SMP threshold values (less irrigation amount). In such cases, crops
    cannot adequately absorb and use available soil N (Yan et al., 2020b). The higher
    SMP threshold (S1, âˆ’10 kPa) in our study resulted in more residual NO3-N in the
    deep soil (Fig. 6d, e), likely due to the higher water solubility of NO3-N in
    the presence of more water (Leghari et al., 2016). Li et al. (2023) also found
    that higher irrigation amounts increased NO3-N accumulation in deep soil. Moreover,
    Lu et al. (2019) reported that NO3-N leaching positively correlated with soil
    NO3-N accumulation, indicating that the higher NO3-N accumulation in deep soil
    in the S1 and S5 treatments increased the risk of groundwater N pollution (Lv
    et al., 2019, Muschietti-Piana et al., 2018). Therefore, determining appropriate
    SMP will reduce soil NO3-N accumulation and prevent groundwater N pollution. In
    our study, âˆ’â€‰30 kPa (S3) was a suitable SMP threshold for maintaining relatively
    low NO3-N residue in all soil layers and reducing the contamination risk from
    NO3-N leaching into groundwater. Furthermore, soil NO3-N accumulation is closely
    related to plant N uptake (QuiÃ±ones et al., 2007). We found that the S1 and S3
    treatments had significantly higher N uptake than the S5 treatment, with no significant
    difference between S1 and S3. Thus, the lower NO3-N accumulation in the 0â€“120â€‰cm
    soil layer under S1 than S3 implies that more NO3-N was leached to the deep soil
    under the same N application amount. In addition, the distribution of soil NO3-N
    is strongly influenced by rainfall in addition to fertigation and crop absorption
    (Sato et al., 2009). Our results indicated that the NO3-N accumulation of the
    root zone in the 2018 was significantly reduced compared with other years for
    all treatments (Fig. 6c). It can be explained that higher rainfall could resulted
    in higher NO3-N losses in the root zone. Haraguchi et al. (2004) and Chen et al.
    (2020a) highlighted that the significant NO3-N losses occurred in the upper soil
    layer after heavy rainfall. Drip fertigation triggered by SMPs has been widely
    applied in crop production (Wan et al., 2012, Wang et al., 2015, Zhang et al.,
    2021b) in arid regions. It is generally believed that choosing a suitable SMP
    threshold will increase biomass and yields while promoting water-saving and sustainable
    development, a notion supported by our research findings. Moreover, yield stability
    is crucial for regional food security and agricultural sustainability, especially
    in the face of changing climatic conditions (Ahrends et al., 2020). However, assessing
    mean yield and CV alone cannot fully gauge yield stability in long-term field
    trials due to the annual variability of climatic factors such as rainfall, temperature,
    and solar radiation (Zhang et al., 2022). Therefore, in this study, besides CV,
    we also used Wi2 and SYI to quantify the interaction of yield stability among
    treatments and years (Luo et al., 2016). Our results indicated that the S1 and
    S3 treatments significantly decreased CV and Wi2 and increased SYI compared to
    the S5 treatment, suggesting that annual grain yield is highly variable under
    S5 and, thus, that drip fertigation triggered by SMPs significantly affects yield
    stability and sustainability. The lower yield stability and sustainability of
    the S5 treatment can be attributed to lower soil water storage (Zhang et al.,
    2021a) and untimely nutrient supply (more soil residual NO3-N, Fig. 6) (Waqas
    et al., 2020), which can make crops more susceptible to biotic and abiotic stresses
    (Waqas et al., 2019, Zhang et al., 2021a). In addition, the S3 treatment decreased
    the irrigation amount by 40% compared with the S1 treatment, with no significant
    differences in grain yield and yield stability in most years. Furthermore, WP
    is an important indicator to assess the efficiency of agricultural water use and
    management (Yan et al., 2020a). Our results indicated S3 treatment significantly
    increased WPC compared with S1 and S5 treatments. This may be attributed to the
    fact that S3 treatment reduced irrigation amount substantially with no-reduction
    in DM yield (Table 2) compared with S1 treatment, resulting in a higher WPC. Compared
    with S3 treatment, the DM yield of S5 treatment was significantly reduced, which
    was the main reason for the decrease of WPC. WPC increased first and then decreased
    with the increase of effective rainfall (R2 = 0.25, Pâ€‰>â€‰0.05), irrigation amount
    (R2 = 0.38, Pâ€‰<â€‰0.05), and rainfall +â€‰irrigation amount (R2 = 0.42, Pâ€‰<â€‰0.05)
    (Fig. S3). This indicated that irrigation is the main influential factor affecting
    WP rather than rainfall in arid agricultural areas (Jlibene, 2020). In addition,
    WPI increased with the decrease of SMP threshold due to the reduced irrigation
    water applied under the lower SMP. Therefore, âˆ’â€‰30 kPa (S3) was a suitable SMP
    threshold for saving water and improving grain yield, yield stability, and WP.
    Crop N uptake is crucial for plant growth and development (Fageria, 2014), and
    an appropriate drip fertigation regime can increase N absorption, improve N fertilizer
    efficiency, and enhance N availability (Li et al., 2021). Our study demonstrated
    that PFPN increased with increasing irrigation amount (larger SMPs) under the
    same N application amount, consistent with the findings of Li et al. (2020). Lu
    et al. (2019) founded that excessive irrigation can decrease N utilization. In
    this study, the S1 treatment with the greatest irrigation amount obtained highest
    NUtE and NUEcrop, but there was no significant difference with the S3 treatment.
    This indicated âˆ’â€‰30 kPa was a suitable SMP threshold for improving N uptake and
    utilization. Improvement of N utilization in the S1 and S3 treatments might be
    attributed to the continuous supplementation of nutrients in the depletion zone
    near the root interface and enhanced transport of dissolved nutrients through
    mass flow (Silber et al., 2003), due to the higher averaged water content in the
    soil (Zhang et al., 2021a). Moreover, NHIâ€”associated with efficient utilization
    of applied N (Fawcett and Frey, 1983)â€”increased in tandem with PFPN, NUEcrop,
    and NUtE with increasing irrigation amount. Therefore, N uptake and utilization
    efficiencies should also be considered when determining a drip fertigation regime.
    Optimizing drip fertigation management is essential to reduce NO3-N losses while
    maintaining high crop yields through N uptake. Our study revealed that grain yield
    and aboveground N uptake increased with increasing applied water when N applied
    per irrigation was a specific value (Fig. 8). Furthermore, yield and N uptake
    exceeded their respective thresholds when the irrigation amounts were 208â€“295â€‰mm
    and >â€‰388â€‰mm (not marked in Fig. 8), respectively. KresoviÄ‡ et al. (2016) highlighted
    a linear relationship between irrigation amount and maize grain yield in each
    experimental year, but over three years, grain yield quadratically correlated
    to irrigation amount. Excessive soil moisture increases stem and leaf growth and
    intensifies nutrient competition between vegetative organs and fruits, leading
    to crop failure (Du et al., 2017, Wang et al., 2022a). In a study in the arid
    area, spring maize yields only began to decline under drip fertigation for irrigation
    amounts >â€‰480â€‰mm (Zou et al., 2020), suggesting that the irrigation amounts in
    our study did not reach those required to reduce crop yield. Furthermore, an adequate
    residual soil NO3-N level is needed to sustain high yields (Cui et al., 2013),
    but soil NO3-N is susceptible to leaching into deep soil once it exceeds the safety
    threshold (Ju and Christie, 2011). Our results indicated that when grain yield
    and N uptake simultaneously reached their threshold values, NO3-N0â€“60, NO3-N60â€“120
    (= NO3-N0â€“120 âˆ’ NO3-N0â€“60), and NO3-N120â€“200 (= NO3-N0â€“200 âˆ’ NO3-N0â€“120) was 85â€‰kgâ€‰haâˆ’1,
    50â€‰kgâ€‰haâˆ’1, and 80â€‰kgâ€‰haâˆ’1, respectively. Therefore, more NO3-N accumulated in
    the 0â€“60â€‰cm soil layer rather than the 60â€“120â€‰cm soil layer after harvest under
    the drip fertigation. Zhou et al. (2016) founded that about 70% of the nitrate
    is distributed in the soil layers deeper than the 1-meter root zone in Chinese
    croplands. This indicated that lower levels of nitrate leaching under the drip
    fertigation triggered by SMP. In addition, NO3-N0â€“120 was close to the NO3-N safety
    threshold (100â€‰kgâ€‰haâˆ’1 in the 0â€“100â€‰cm soil layer) determined by predecessors
    (De Clercq et al., 2001, Ju and Gu, 2017, Shi et al., 2022). Furthermore, NO3-N0â€“120
    was slightly higher than NO3-N120â€“200, which basically maintained the N balance
    of upper and lower soil and was beneficial to the soil N supply (Shi et al., 2022).
    Therefore, we recommend irrigation amounts of 208â€“253â€‰mm in wet years and >â€‰253â€‰mm
    in dry years with N applied per irrigation of 13.6â€‰kgâ€‰haâˆ’1 to achieve optimal
    maize yield, N uptake, and soil N residue (Fig. 8 and Table 4). Given the robust
    rainfall prediction (Barrera-Animas et al., 2022), these values can serve as the
    optimal drip fertilization strategy for sustainable maize production in the study
    region. Finally, we recommend further research to determine the NO3-N safety threshold
    by investigating the impacts of long-term drip fertigation on NO3-N in groundwater.
