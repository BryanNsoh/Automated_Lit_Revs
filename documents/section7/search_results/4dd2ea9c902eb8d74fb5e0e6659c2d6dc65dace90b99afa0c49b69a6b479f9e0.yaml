    rice cultivation is a medium option to save water with an insignificant yield
    reduction for irrigation rice ecotypes6. Antioxidant enzymatic activity From going
    findings, the tested rice genotypes were at par regarding the antioxidants plant
    content under the transplanting method (well watering) because gene expression
    less and low free radical formation. Under aerobic conditions, there are great
    variations among genotypes with respect to their ability to produce more antioxidant
    against free radicals development under such stress. Rice genotypes of EHR1, Giza179,
    GZ9399, Giza178 and A22 had high concentration of enzymatic antioxidants comparing
    others under the same conditions and particularly under aerobic condition in the
    terms of low water input. On contrary, Giza177, Sakha102 and Sakha106 showed weakness
    to release reasonable concentrations of antioxidants under aerobic conditions
    (stress case) even comparing to their concentration under transplanting. Oxidative
    damage by releasing reactive oxygen species (ROS) under abiotic stresses; high
    and low temperature, salt stress, water stress, and water dehydration represents
    a negative effect on plant growth and yield. One of the unavoidable consequences
    of drought stress is raising ROS production in the different cellular compartments,
    namely in the chloroplasts, the peroxisomes and the mitochondria. Drought caused
    greater inhibition of photosystem II quantum efficiency, carboxylation efficiency,
    and photosynthetic capacity parameters as a result of more accumulation of reactive
    oxygen species (ROS)37,38. The attach of ROS attack and react with the cell membrane''s
    phospholipids, reducing its stability and causing a high EL% of the cell39. ROS
    in plants was removed by a variety of antioxidant enzymes and/or lipid-soluble
    and water-soluble scavenging molecules, the antioxidant enzymes being the most
    efficient mechanisms against oxidative stress40,41,42,43,44,45. Drought stress
    greatly influences physiological and biochemical functions that affect plant growth46,47,48,49.
    Catalase (CAT), peroxidase (POX) and superoxide dismutase (SOD) increase in under
    drought conditions. These antioxidant enzymes can protect cells from oxidative
    damage. Similarly, proline synthesis increased under drought conditions, showing
    that proline could also act as part of a survival mechanism under drought50. Moreover,
    drought leads to an increase in proline accumulation, which proline helps to maintain
    tissue water status. Accordingly, rice plants adapted to drier environments have
    increased the activity of antioxidant enzymes to eliminate ROS13. Continuously,
    the varieties; EHR1, Giza179, GZ9399, Giza178, and A22 showed apparent capacity
    to exert an avoidant concentration of proline under aerobic cultivation (stress
    conditions), which acts as an osomo-protectant and water supplier under drought.
    The other genotypes including Giza177, Sakha102 and Sakha106 had low efficiency
    to accumulate sufficient level of proline to enable them to grow healthy under
    aerobic conditions, indicating their drought sensitivity. Like antioxidants, all
    tested rice entries were at the same level of significance regarding to the proline
    accumulation under the transplanting method (well watering). Therefore, the ability
    of rice genotype to accumulate continuously reasonable concentrations of both
    proline and antioxidants could be recognized as valid genotype under aerobic conditions.
    Physio-morphological traits Water deficit causes negative effects on the enzymes
    activities resulting in many changes in plant tissues, cell damage, nutrient uptake
    and photosynthesis rate51. Aerobic cultivation significantly decreased the measured
    physio-morphological such as leaf area index, flag leaf area, and chlorophyll
    content, but increased leaf rolling. The ten rice genotypes differed regarding
    the change rate under aerobic conditions owing to their adaptation capabilities.
    Like the antioxidant concept, Giza179, EHR1, GZ9399, Giza178 and A22 as one resilience
    category, showed higher leaf area index, flag leaf area, chlorophyll content and
    low leaf rolling combined with high stomata conductance under aerobic conditions
    irrespective of transplanting method. The high physio-morphological concept possessed
    by the resilience group might be reflected on raising its adaption, growth, photosynthesis,
    development and finally sink. On contrast, the worse category varieties including
    Giza177, Sakha102 and Sakha107 brought severe reduction in its physio-morphological
    traits along with high leaf rolling indicating its invalidation under aerobic
    conditions. It is important to address that high leaf roiling is a sensitivity
    indicator, not tolerance, which was matched with poor growth. Furthermore, the
    reduction in chlorophyll of sensitive varieties might affect the growth and physiological
    events such as photosynthesis and energy synthesis. Generally, the tolerant group
    keeps reasonable root length with proper volume under aerobic conditions comparing
    to other group which failed to give a good root system. It became clear that good
    root system is an essential option for validation under aerobic conditions. High
    leaf rolling for sensitive group might be affected the stomatal conductance and
    subsequently reducing gas exchange and restricting photosynthesis. One of the
    essential defense mechanisms in plants is avoiding drought, by adjusting some
    plant attributes, such as the reduction of leaf rolling or leaf size. Cell membrane
    stability It is well known that the conservation of integrity and stability of
    membranes under water stress is a major component of drought tolerance in plants52.
    Cell membrane stability diminished rapidly in Kentucky bluegrass exposed to drought
    and heat stress simultaneously53. The decrease in chlorophyll and increase in
    EL% may be due to the role of free radicals in damaging the membrane phospholipids
    of the cell wall and plant pigments. The antioxidant enzymes are the most efficient
    mechanisms against oxidative stress. Apart from catalase, various peroxidases
    and peroxiredoxins, four enzymes are involved in the ascorbateâ€“glutathione cycle,
    a pathway that allows the scavenging of superoxide radicals and H2O227. The cell
    membrane stability was reduced under aerobic conditions, but the genotypes that
    possessed high concentrations of measured antioxidants under the current study
    kept high capability of cell membrane without damage such as GZ9399, Giza179 and
    EHR1. The previous varieties had low stability index, since a low index is favorable
    that indicating a low EL%. The low EL% provided the ability of these varieties
    to create satisfied defense system like antioxidants. The antioxidant could eliminate
    the hazard free radical developed under drought stress, which damaged the cell
    membrane54,55. The results pertaining to sensitive varieties such as Giza177,
    Sakha102 and Sakha106 confirmed the previous concept, which had a high stability
    index that matched the low concentration of antioxidants indicated apparent cell
    membrane damage. The damage of cell membrane induced more EL% of plant cell that
    was hold true with drought sensitive varieties such Giza177. Proline is acting
    as antioxidant and as osmo-protectant material under abiotic stresses, particularly
    water deficit and salt stresses11. Improved water status may be achieved through
    osmotic adjustment and/or changes in cell wall elasticity that results in maintaining
    physiological activity for extended periods of drought. Giza179, GZ9399 and EHR1
    showed high proline accumulation that was completely matched with a high RWC under
    aerobic conditions. Stomatal conductivity The fast and first response of plants
    to water deficit is the closure of their stomata to minimize the transpiration
    of water. Recently, stomatal closure was generally accepted to be the main determinant
    for decreased photosynthesis under mild to moderate drought56. Again, EHR1, GZ9399
    and Giza179 might have a high affinity to regulate stomata conductance under aerobic
    conditions with high efficiency that might be due to their ability to do balance
    between the K and ABA concentration in the guard cells. Furthermore, The mentioned
    genotypes as resilience one based on previous findings showed less leaf rolling
    under aerobic conditions, reflecting on optimum regulating of stomata conductance
    and subsequently CO2 sufficient supply needed for photosynthesis. The group including
    Giza177, Sakha102 and Sakha106 exhibited low stomata conductance owing to sharp
    leaf rolling for a long time under aerobic conditions and poor adaptation. Meanwhile,
    aerobic cultivation showed a reduction in such traits with various levels according
    to the adaptation abilities of varying genotypes. Less water input might have
    increased water loss through stomata, and increased respiration rates resulted
    in a reduction of the most of the physiological processes and photosynthetic rate57.
    Rice plants adapted to dry environments develop fewer stomata on the surface to
    avoid losing more water and growth limiting, also, decreased transpiration rate
    as a function enhanced the drought tolerance. The management of stomata conductance
    is one of the most important parameters for plant resistance under stress. Yield
    and yield components Aerobic conditions with low water input might reduce cell
    division, elongation, and plant height as well as panicle length; also, low water
    input resulted in a low number of panicle/hill32. The previous concept was found
    under aerobic conditions comparing to transplanting method (well water supply).
    This may be attributed to the role of water and nutrients for producing new tillers
    and total number of grains/panicle6. Aerobic cultivation significantly reduced
    the number of filled grains combined with increasing unfilled grain, but the tolerant
    varieties; Giza79, EHR1, GZ9399, A22, and Giza178 were less affected comparing
    to another opposite group involving Giza177, Sakha102 and Sakha106. Low water
    supply under aerobic conditions might affect metabolism, development, photosynthesis
    assimilates and filled grains. Giza179, EHR1, GZ9399, A22 and Giza178 were found
    effective to developed different drought mechanisms, which reflected on their
    healthy growth and contentment sources that ensure proper sink along with heavy
    grain (panicle). Well sources and sink of tolerant rice genotype brought acceptable
    grain yield under aerobic conditions. The opposites was corrected with well watering
    under transplanting regarding plant development, physiological processes such
    as photosynthesis, enzyme activity, which assimilates transportation from source
    to sink, resulting in improved yield and yield components of rice58. Grain yield
    was reduced as a result of lower amounts of water supply. The reduction in grain
    yield might be attributed to declining in 1000 grain weight and spikelets/panicle51.
    Water deficit during early flowering reduced the number of fertile spikelets and
    resulted in decreased final grain yield production, this might also be associated
    with the reduction in leaf area, lower photosynthetic rates, and assimilate transportation
    from source to sink and dry matter partitioning59. Conclusions It is concluded
    that water deficit stress greatly influenced physiological functions and biochemical
    activities that negatively affect plant growth. Superoxide dismutase and catalase
    as well as, proline and RWC increased under drought stress condition, particularly
    with tolerant varieties, indicating that the tolerance to aerobic stress is not
    imputable to a single component, but it is a multifactorial response. Thereby,
    based on the performance of growth, biochemical, yield, and yield attributes,
    Giza179, GZ9399, EHR1 and A22, and Giza178 is recommended to lead cultivation
    under aerobic conditions. Data availability Data used in the current research
