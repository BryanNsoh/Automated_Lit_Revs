    basin on the Zi River estuary area, in this paper it studies the distribution
    characteristics of Sb concentration and sources of Sb in groundwater by collecting
    surface water and groundwater samples from the main stream and estuary area, combined
    the correlation analysis of Î´2H, Î´18O stable isotopes, hydrochemistry and Sb content.
    In non-flood season, the concentration of Sb in main streams of Zi River belongs
    to type C (>5 Î¼g/L), Zhixi River belongs to type B (1-5 Î¼g/L), and other surface
    water samples belong to type A (<1 Î¼g/L). During flood period, all the surface
    water systems belong to type B. Type A areas of phreatic water were mainly distributed
    on part of plain area, lakeside area and Zi River bank which are at hills or hillock
    areas. Type B areas were those located at Quanjiao River and most of the plain
    area. Part of confined water was type A and the rest was type B. Fracture water
    which was affected by structural faults belongs to type B, otherwise was type
    A.The dissolution of Sb bearing minerals in the aquifer is the source of Sb in
    confined water and fracture water. The groundwater recharge from surface water
    and irrigation water resulted in Sb enrichment in phreatic water.
