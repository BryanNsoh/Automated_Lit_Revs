    in Intelligent Infrastructures Chapter Â© 2013 1 Introduction Distributed model
    predictive control (DMPC) algorithms can be classified into non-cooperative and
    cooperative. This classification differs from others according to the objective
    function that each subsystem must solve at every time step. In non-cooperative
    schemes, each subsystem optimizes its local objective function with fewer subsystem
    communication, as reported in previous studies [1,2,3,4,5]. Cooperative algorithms
    are characterized by each subsystem optimizing a global objective function, with
    its inputs being decision variables while keeping the inputs of other subsystems
    constant, as reported in [6,7,8,9,10], etc. In addition, the global objective
    function is a linear combination of subsystemsâ€™ local objective functions. Hence,
    instead of solving local problems one by one, in cooperative algorithms, it is
    sufficient to solve such a global objective function. According to the implementation
    and communication strategy, DMPC schemes can be classified into two, parallel
    and serial DMPC ([11]). On the one hand, in parallel DMPC, subsystems are optimized
    simultaneously using the information of other subsystems from a previous time
    step, such as in [12]. Serial DMPC, on the other hand, optimizes subsystems sequentially
    [13,14,15]. In this setting, each subsystem optimizes its inputs using the most
    recent input updates of other subsystems. In solving DMPC problems, some researchers
    also involved non-cooperative and cooperative game theories. On the one hand,
    considering DMPC problems as non-cooperative games (for example, [16]) leads to
    the solution known as Nash equilibrium. Some studies on this type of solution
    and its variants can be found, such as in [17,18,19,20,21,22,23], etc. Meanwhile,
    in solving DMPC problems as cooperative games, assuming that each subsystem is
    the player, while the inputs represent their strategies, and their payoffs are
    accounted for in the subsystemsâ€™ objective functions, leads to the best solution
    known as Pareto solutions. The authors in [12] and [24] formulated the DMPC problem
    as a bargaining game in which every subsystem can decide whether or not to cooperate
    within the optimization. The decision to cooperate is made using feasible cooperation
    and a negotiation model. Another study [25] designed a Nash bargaining DMPC scheme
    in which the weight for each subsystemâ€™s objective function is proportional to
    the control effort. These approaches updated the subsystems simultaneously. Other
    DMPC approaches utilizing the cooperative game concept are the methods used by
    [26] and [27] to coordinate two subsystems where each subsystem only has partial
    information about the other subsystem. These methods update the subsystems one
    by one in a sequential manner. This paper discusses a DMPC approach involving
    a cooperative game method for discrete linear time-invariant systems. It is assumed
    that there are M subsystems coupled through inputs comprising the primary system.
    Moreover, each subsystem is associated with an MPC problem. We solved this problem
    sequentially, from subsystem 1 to subsystem M. At each time step, the upstream
    layer subsystem sends its optimal input trajectories to the subsystems below it
    and estimates that subsystemâ€™s input using a stabilizing auxiliary control law.
    The proposed method involves feasible cooperation and the Nash bargaining procedure
    to obtain the optimal solution. Moreover, this process involves the simultaneous
    computation of the disagreement points of all subsystems while their optimizations
    are performed one by one sequentially. As mentioned by [11], solving problems
    one by one sequentially provides a computationally efficient approach while still
    producing nearly comparable results obtained by solving problems in parallel.
    Our proposed method relies on the convexity of the subsystemâ€™s cost function.
