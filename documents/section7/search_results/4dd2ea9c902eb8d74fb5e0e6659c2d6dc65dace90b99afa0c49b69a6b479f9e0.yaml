    for a conical cross section at the close end of the osteotomy site due to the
    conical point formed by the straight cutting edge and the flanks (Fig. 5(c)).
    Pawan S. et al. reported that the close contact between the implant and bone bed
    improves osseointegration, thereby, secondary implant stability (SIS). Furthermore,
    a round apical bone-implant contact influences implant stability or SIS, as reported
    by Fanali et al. and Gehrke et al. [8,14]. A void can be observed between the
    implant apical area and a close end of the osteotomy site leading to lower BIC
    due to conical cross-section (Fig. 1(a)). Therefore, preparing an implant/screw
    analogous osteotomy site is essential to achieve excellent SIS. This approach
    may result in excellent BIC at the osteotomy site close end and help minimize
    micromotions, thereby improving secondary implant stability (SIS). To improve
    BIC and SIS, the drill bit geometry, especially the cutting edge, has been modified
    from straight to parabolic. In doing so, the conical cross-section is transformed
    into a parabolic cross-section at the close end of the osteotomy site. Further,
    as observed in most studies, bone chip formation follows a similar mechanism as
    metal chip formations. Therefore, three deformation zones, viz. primary, secondary,
    and tertiary deformation zones, can also be noticed in bone cutting/drilling operations.
    Cutting energy involved in shearing bone in the primary zone is primarily responsible
    for heat generation during drilling operations. The generated heat is decapitated
    into bone chips, and the drill bit is in the secondary zone. In the tertiary zone,
    heat causes due to friction between the bone and the drill bit [18,29], as shown
    in Fig. 2(c). Heat generation during drilling operations is reportedly responsible
    for local tissue apoptosis or necrosis [19,[33], [34], [35]]. However, heat generation
    and necrosis can be reduced up to a certain limit by providing irrigation while
    drilling [15,17,18,[22], [23], [24], [25],36,37]. Although irrigation prevents
    thermal necrosis, it removes osseous coagulum and osteotomy autologous bone debris
    [25,26]. Retention of osteogenic matter during drilling becomes more important
    for patients with age or trauma-related complaints. The mathematical model has
    been developed to attain the bone-implant close fit and lower thermal necrosis.
    The proposed model reports modified geometrical parameters for the drill bit with
    a parabolic cutting edge. In addition, it is designed for final osteotomy site
    preparation prior to implant/screw placement. Several iterations have been performed
    on the developed mathematical model considering feed, point angle, chisel edge
    thickness, helix angle, and drill radius resulting in possible geometrical parameters
    such as rake angle, friction angle, maximum thrust force, and maximum torque (Fig.
    7(a)â€“(d), and Fig. 7(e)). The rake angle influences the cutting forces acting
    on the drill bit and directly correlates with the same. Moreover, an increase
    in thrust force and rake angle can be witnessed with an increase in drill bit
    radius (Fig. 7(a)â€“(d), and Fig. 7(e)). Saha et al. pointed out that substantial
    point and helix angles are responsible for positive rake angles along the cutting
    lip, which help increase drill bit effectiveness [35]. Furthermore, a decrease
    in principal cutting forces was observed by Jacob et al. irrespective of bone
    osteon arrangement with a positive rake angle [29]. The rake angle, maximum force,
    and torque are in the range of 12.53Â°â€“21.9Â°, 0.13â€“10.3 N, and 6.34â€“155.84 N-mm,
    respectively. In comparison, the previous studies reported that the recommended
    rake angle and corresponding force are in the range of 20Â°â€“30Â° and 1.5â€“117.6 N,
    respectively [19](Table 1(a)). The lower magnitude of cutting forces is evident
    from the positive rake angle over the cutting lip, as obtained from the mathematical
    model. Furthermore, the magnitude of force indicates that the torque required
    for drilling also falls in the lower range. The energy needed for drilling is
    affected by the rake angle, which is responsible for reducing specific drilling
    energy, improving chip flow, and promoting cutting operation [19,35,38]. This
    enables the use of low-torque drilling machines compared to the existing ones.
    Besides, lightweight and low torque drilling machines will significantly reduce
    the human efforts required for handling machines and increase the surgeonâ€™s efficiency.
    The heat generation in the cutting process is primarily caused due to shearing
    of native tissues and friction between the tool and bone [39,40]. The temperature
    generation above the threshold (45 Â°Câ€“55 Â°C) leads to necrosis [19,35]. Moreover,
    the specific cutting energy is primarily responsible for temperature generation
    while drilling. In addition, specific cutting energy depends on the boneâ€™s dynamic
    shear strength. The optimum geometrical parameters, such as shear and rake angles,
    reduce specific cutting energy [35] that may otherwise lead to thermal necrosis
    [41]. Further, the shear angle was also found to be in the range of 29.3Â°â€“31.05Â°
    which is significantly lower than the recommended range of 37Â°â€“60Â° for bone drilling
    [31,42,43]. However, the shear angle is proportional to the rake angle, which
    signifies that the lower the magnitude of the rake angle lower is the shear angle.
    Furthermore, the heat generation due to the shearing at the primary deformation
    zone is directly related to the cosine of the rake angle, indicating higher the
    rake angle, the lower the heat generation will be. Whereas, in the case of friction
    heat generation, a product of the sine of the rake and the sine of the friction
    angle is directly related to frictional heat generation, indicating that the rake
    and friction angle should be minimum. This also signifies that the lower the rake
    and friction angle, the less frictional heat generation is. Notably, the higher
    rake angle is required for lesser heat generation due to shearing, while on the
    contrary the lower rake angle is necessary for less heat generation due to frictional
    heating. Therefore optimized rake angle with a minimum friction angle is required
    to avoid thermal necrosis [18]. The friction angle at the secondary shear zone
    was found to be in the range of 22.75Â°â€“25.44Â°. Additionally, the friction coefficient
    was calculated to be in the range of 0.421â€“0.445 and is considered constant throughout
    the cutting process. However, in several studies, the friction coefficient was
    assumed to be 0.644â€“0.75 [13,18], higher than the proposed model. The effect of
    friction heat generation associated with the friction coefficient and friction
    forces, and shear heating associated with a rake and shear angle [18,30,31,43]
    might be 28.78%â€“30.87% less than the existing drill bits (Fig. 8(f) and (g)).
    The combined effect of rake angle, shear angle, and friction angle on the force,
    torque, and heat generation can be observed to be significantly lower as compared
    to the reported values for bone drilling (Fig. 8(a)â€“(e)) and Table 2). The heat
    generated due to friction and shearing forces is carried out by bone debris, blood,
    osseous coagulum, and water [19]. The excessive heat may also cause apoptosis
    to the bone chips and osseous coagulum, which may help in SIS and bone regeneration.
    The clogging stops heat transfer between bone and tool, leading to necrosis at
    BIC [35]. A higher helix angle is usually preferred for faster chip removal and
    avoiding chip clogging. Besides, the helix angle and point angle greatly influence
    the rake angle, indicating the dependence of specific cutting efficiency on the
    helix and point angle [35]. Experimental findings of Jacob et al. suggest that
    the 110Â° point angle produces less thrust and torque [29]. Notably, the current
    model has shown possible designs for 110Â°, 120Â°, 130Â° and 140Â° of point angle.
    However, a 90Â° point angle is ideal for surgical drills and 130Â°â€“140Â° for cortical
    bone drilling, whereas drills bits with a 120Â°â€“140Â° point angle are optimized
    for the thrust and torque required for drilling [19,29,35]. The helix angle of
    13Â°â€“35Â° is preferred for bone drilling [19,35]. However, a 28Â°-helix angle requires
    less torque and generates lower heat energy [19]. The mathematical model shows
    that most 15Â°â€“20Â° helix angle designs suit the proposed drill bit design. It can
    be observed from the mathematical model that the required torque and thrust for
    drilling with a 140Â° point angle decreased with an increase in the helix angle
    (as shown in Fig. 7(d) and 7(e) and Annexure-II). Similar observations were also
    made out by Saha et al. Notably, the proposed model also shows a lower frictional
    coefficient, lower thrust, and torque requirements, which might lead to lower
    heat generation. Furthermore, the proposed model has a lower helix angle that
    may retain osseous coagulum and bone debris at the osteotomy site, promoting faster
    osseointegration [25,26]. These additional advantages could help in avoiding irrigation
    systems during surgery. So far, few of the experimental models have shown optimized
    drilling torque and axial drilling force. However, most experimental investigations
    suggest high speed with larger force or greater feed rate for minimum temperature
    generation in bone drilling [19,35]. The mathematical model considers only a static
    force system, and performing design validation studies under similar conditions
    are essential. Therefore, similar to the mathematical model, the magnitude and
    direction of force and torque were considered as boundary conditions for the FEM
    Analysis (Fig. 9(a) and (b)). In contrast, the material considered in the simulation
    is stainless steel non-linear (Table 2). Moreover, mesh convergence studies were
    also performed on the designs. Based on mesh convergence studies, the best mesh
    size for each design was selected to perform FEM analysis. Any accepted design
    must be within the material''s yield limit. von Mises stresses are obtained from
    the stress exerted on the object under investigation (herein, cutting edge and
    whole drill bit). In contrast, the maximum principle stresses are the consequence
    of uniaxial loading acting around the loading site (herein cutting edge). Therefore
    it is essential to consider both theories for selecting the tool design. The designs
    were finalized considering the maximum principle stress theory as well as von
    â€“Mises stress theory. In the proposed study, most of the designs are found to
    be safe in maximum principle stress theory, indicating the drill bit, mainly the
    cutting edge, is safe to operate and may not get blunt easily. However, few of
    the designs show safe under the von â€“ Mises theory, indicating that the design
    is safe to operate under the loading conditions [44]. Comparing maximum principle
