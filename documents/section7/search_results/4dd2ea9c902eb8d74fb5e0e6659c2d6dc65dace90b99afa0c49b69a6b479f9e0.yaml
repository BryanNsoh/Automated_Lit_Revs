    Transactions A comparison of our findings with Bigelow et al. (2019) may shed
    some light on model specification and data used in each study, with some lessons
    for future work. This comparison makes a compelling case for the usefulness of
    replicating previous analyses with different data, particularly in rapidly changing
    policy contexts. Bigelow et al. (2019) used a rotating panel data of farmersâ€™
    self-reported land values over 1999â€“2009 for a hedonic analysis of groundwater-substitution
    restriction. Following previous literature, such as Hanak (2003), Bigelow et al.
    (2019) interpreted the presence of a GWS permit requirement as a deterrence to
    GWS transfers and used drought periods as a proxy for timing of water sale opportunity
    for parcels inside districts. These temporal and cross-sectional variations were
    exploited by Bigelow et al. (2019) to disaggregate trends in farmland values and
    provided insight into differential effects of GWS permit requirement on trends
    in land values. They found that during 2001â€“2002, the first drought period after
    the implementation of GWS permit requirements, when they could potentially deter
    drought-induced water transfers, there was a 34% ($2,057 per acre) decline in
    farmland value in counties that had a GWS permit requirement. Disaggregating trends
    for inside- and outside-district sample of agricultural parcels, Bigelow et al.
    (2019) found no effect of GWS permit requirement inside districts but a lower
    land values in outside-district parcels by 46% ($3,318 per acre). These results
    were interpreted as suggestive evidence that GWS permit requirements imposed short-term
    costs on interbasin water transfers from the region. Our analysis is in the same
    10-county study area of Sacramento Valley, although our period of analysis is
    longer, 2000â€“2019 compared with 1999â€“2009 in Bigelow et al. (2019). We have used
    pooled cross-sections of market transactions of farmland parcels and annual data
    on districtsâ€™ water transfers rather than location of the parcel inside a district
    as a proxy for water transfers. In general, results of hedonic analyses of market
    transactions and self-reported values cannot be expected to be same. In particular,
    there are differences in sample selection, that is, the set of parcels transacted
    may not be representative of the agricultural parcels in the area although a random
    sample of farmers for self-assessment may do a better job of building a representative
    sample of agricultural parcels in regional land market. On the other hand, market
    transactions better capture the long run agricultural profitability of parcels
    while farmers opinions may be systematically biased due to behavioral biases such
    as salience of recent events or simply lack of knowledge or experience with land
    transactions (Bigelow et al. 2020). Despite the differences in our data and models,
    we find some important parallels in the direction of our results. Overall, in
    line with Bigelow et al. (2019), we find lower land values in GWS permit counties,
    specifically in outside-district parcels. Another interesting and important comparison
    between both studies is the estimate of depth-to-groundwater. These studies found
    that inside districts, increase in depth-to-groundwater had statistically insignificant
    effect on land values inside districts and a negative and statistically significant
    effect outside districts. This comparison provides support for the modeling decision
    of separating lands with secure surface water rights (inside districts) from those
    with primary dependence on groundwater (outside districts) in hedonic analyses
    of water transfers and groundwater variables. This concurrence in the direction
    of the results is potentially significant for applied economics work that often
    relies on self-assessed data for hedonic analysis, particularly for agricultural
    land values. The magnitude of the estimates in both studies are quite different.
    For instance, our results show that in the full sample, counties with a GWS permit
    requirement have, on average, 34% lower ($6,044 per acre) land values than counties
    that do not have this requirement, compared with a lower estimate of $2,057 per
    acre in Bigelow et al. (2019). Also, we found that outside-district agricultural
    parcel values were lower by 11% ($1,931 per acre), whereas Bigelow et al. (2019)
    found that outside-district parcels were lower by $3,318 per acre, a higher estimate.
    The magnitude of the estimates of depth-to-groundwater is quite different as well;
    $233 per foot in Bigelow et al. (2019) and $45 per foot in our estimate in the
    full sample. These differences in magnitudes may be important to consider if results
    are being used to develop specific costs estimates or compensation policies. Another
    important difference in results is that while Bigelow et al. (2019) found that
    the difference in values in outside-district parcels along the GWS permit margin
    reduced over time, we found that not to be the case. As Figure 4 shows, the difference
    is that land values in outside-district parcels is large and perhaps getting larger
    over the years. To do an â€œapples-to-applesâ€ comparison, we estimated our model
    4 for 2000â€“2009; that is, for almost the same time period as Bigelow et al. (2019).
    Results show that, on average, GWS permit counties have 40% lower land values
    in the full sample but an opposite effect on inside- and outside-district parcels.21
    Parcels outside districts have 24% higher value if they were in GWS permit counties,
    whereas parcels inside districts have 45% lower values if they are in GWS permit
    counties. Overall, these comparisons suggest the possibility of an evolution in
    land values associated with the implementation of GWS permit requirements in the
    20+ years since their enactment. In 2000â€“2009, the first decade after GWS permits
    were implemented, permit requirements may have been a strong signal to district
    farmers from the county against GWS-based transfers and restricted transfers out
    of the region, particularly in the first drought after the restrictions were passed,
    a result that Bigelow et al. (2019) captured. But over time, as our results show,
    GWS permit requirements have not been a binding constraint against transfers;
    GWS-based transfers have occurred, and thus short-term response to the permits
    has subsided. Our interpretation of the GWS permit variable is that it captures
    the longer-term structural differences in local agricultural economies. Our results
    provide support to the idea that GWS permit were instituted as a defensive strategy
    in areas where land values among nonsellers in the water market were lower. We
    find no evidence of negative effects of water transfers on outside-district parcel
    land values or of GWS permit requirements on inside-district parcels. It is possible
    that some of the harmful transfers may have been screened by GWS permit requirements,
    which helped protect these lands from excessive groundwater depletion and economic
    loss. Finally, it is important to note that without temporal variation in GWS
    permit requirements, neither study makes a causal claim regarding the effect of
    GWS permits on land values. 7. Robustness Checks In constructing our filtered
    sample of ZTRAX parcels and specification of the econometric model, we made several
    assumptions. We check the robustness of our main results by changing some of these
    key assumptions. Specifically, we present results for (1) disaggregating water
    transfers by mode of transfer, (2) dropping parcels farther from urban boundaries,
    and (3) replacing county fixed effects with zip-code fixed effects. Tables for
    these results are provided in Appendix B. We have data for mode of water transferred;
    that is, CI, GWS, or a combination of both, for each district for 2008â€“2019. We
    adapt econometric model 5 and replace WTd(tâ€“k) with volume of water transferred
    for each mode as a separate explanatory variable.22 Results help illuminate whether
    the association between total annual water transfers and land values differs by
    mode of water transferred. Appendix Table B4 shows that CI-based transfers during
    droughts are associated with the highest increase in land values in subsequent
    years, whereas GWS-based transfers have a statistically insignificant association
    with land values. Some districts transferred via a combination of GWS and CI,
    and such transfers also show a positive association with later land values. Overall,
    in our study area CI transfers may be associated with larger increase in returns
    from water transfers relative to opportunity costs of forgone agricultural production,
    and GWS, while still profit-maximizing for water sellers, is associated with increased
    groundwater pumping costs and county-level transactions costs in obtaining permits
    for such transfers. Next, we explore the sensitivity of our main results to urban
    influence in our ZTRAX sample. It is well established that agricultural parcels
    closer to urban areas have higher land values and may affect results of hedonic
    analysis (Zhang and Nickerson 2015; Ortiz-Bobea 2020). We drop parcels in successively
    larger zones of proximity to the urban boundary to test the robustness of our
    results to reducing the urban proximity of our sample. We drop parcels within
    2,500 m (1,163 observations dropped), 5,000 m (1,691 observations dropped), and
    10,000 m (2,054 observations dropped) from an urban boundary. Estimated coefficients
    of volume of water transferred and depth-to-groundwater in model 4 are summarized
