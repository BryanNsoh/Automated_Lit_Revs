    function (EOF) analysis is a multivariate statistical method. Its principle is
    to use the variance of the data to concentrate the valuable information into a
    few spatially distributed time series to reflect the Spatio-temporal changes of
    the element fields. At present, it has been widely used in meteorology and climatology
    research. Eigenvectors correspond to spatial samples, also known as spatial eigenvectors
    or spatial modes. It reflects the spatial distribution characteristics of the
    element fields to some extent. The calculation process of the EOF decomposition
    method is relatively complicated, so it will not be discussed in detail here.
    For specific calculation processes, please refer to the literature (Kim et al.,
    2011; Tatli and TÃ¼rkeÅŸ, 2011). 2.2.2. TVPM (temperature and vegetation polynomial)
    model We''ve done studies comparing several drought monitoring models in Heilongjiang
    province and found among VCI (Vegetation condition index) model, ATI (Apparent
    thermal inertia) model, VSWI (Vegetation water supply index) model, TVDI (Temperature
    vegetation drought index) model, and TVPM model, TVPM model is a feasible and
    optimal method to monitoring drought. See figure for details (Liu et al., 2019a).
    The TVPM calculation process is described in Supplementary Materials. 2.2.3. Distributed
    AuqaCrop model Distributed crop models can be used on the grid-scale for simulation
    through the GIS platform. The machine learning method is adopted in the batch
    calibration of parameters so that the model can be used on a large scale. This
    paper used the distributed AquaCrop model to calculate the maize yield under non-irrigation
    conditions. The irrigation effect could be evaluated by comparing the crop yield
    under irrigation and non-irrigation conditions. The establishment of the distributed
    AquaCrop model includes the following steps (Han et al., 2020). (1) The division
    of the simulation unit and the model set. Based on the GIS platform, multiple
    homogeneous simulation units are divided by overlaying the management, meteorology,
    and soil layers. The single-point scale AquaCrop model was established for each
    simulation unit, and a distributed AquaCrop model was constructed. Each simulation
    unit has the same management, meteorological, and soil types. AquaCrop model can
    simulate yield and soil water balance factors under water deficit conditions.
    Irrigation types include flood, furrow, and drip irrigation. The irrigation systems
    were fixed irrigation and non-fixed irrigation. The single-point AquaCrop model
    consists of 11 meteorological files (maximum and minimum temperature, precipitation,
    reference evapotranspiration, and CO2), irrigation files (irrigation system),
    crop files, and initial soil parameter soil water content files, management files,
    and groundwater files. Crop files include crop growth, transpiration, yield, water
    stress, temperature stress, and other parameters. Irrigation files include irrigation
    time and amount of water. Soil parameter files include soil properties, soil wilt
    coefficient, field water capacity, saturated water content, and saturated hydraulic
    conductivity. The model''s outputs included canopy growth, crop parameters (leaf
    area index, transpiration, biomass, yield), and soil water balance at corresponding
    time steps. After establishing the single-point scale AquaCrop model, several
    single-point AquaCrop models were assembled into a distributed AquaCrop model
    through AquaCrop-Plugin. (2) Model parameter calibration and simulation result
    verification. The AquaCrop model changes a characteristic parameter to Â±10% to
    Â±20% of the default value. Leave the remaining variables unchanged as the original
    data set values. The sensitivity of crop yield to different variables was analyzed
    by comparing the simulation results of crop yield. The sensitivity analysis results
    are represented by relative sensitivity (RS), whose values have been standardized
    and can be used to compare the sensitivity between parameters. The more sensitive
    the parameters are, the greater their influence on the model output. The four
    parameters to be corrected were those with the highest sensitivity. The parameters
    must be batch calibrated to make the model applicable on a large scale. The XGBoost
    method was used to calibrate the model. Boosting algorithm is a popular and effective
    ensemble learning algorithm in data mining. It forms a robust classifier by weighting
    and stacking each weak classifier, thus effectively reducing error and achieving
    an accurate classification effect. Gradient Boosting is an improvement based on
    Boosting. The algorithm is to continuously reduce residuals to further reduce
