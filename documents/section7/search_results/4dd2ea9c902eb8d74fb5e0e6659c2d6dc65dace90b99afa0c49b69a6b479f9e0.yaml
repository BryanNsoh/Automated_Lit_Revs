    nitrogenNitrogen use efficiencyGrain yield 1. Introduction Soil nitrate is a critical
    factor in crop growth, but its accumulation as nitrate-nitrogen (NO3-N) after
    harvest can lead to nitrate leaching into groundwater and threaten cropland ecosystems
    (Xu et al., 2021). Conventional irrigation and fertilization practices have contributed
    to this problem (Zhou et al., 2016). Therefore, appropriate fertigation planning
    is necessary to simultaneously reduce nitrate leaching and accumulation in soil
    profiles while supplying the nitrogen (N) demands of crop. The Hetao Irrigation
    District (HID) is Chinaâ€™s main grain production area and Asiaâ€™s largest single
    artesian irrigation district. Maize is the primary food source for nearly one-third
    of the worldâ€™s population, and the HID has a maize planting area of 2.6 Ã— 105
    ha with an annual yield of about 3.0 Ã— 109 kg (Li et al., 2020). The HID has a
    long history of flood irrigation and high fertilization practices (Li et al.,
    2020, Zhang et al., 2021b). During the maize growing season, irrigation depths
    are typically about 500 mm (Li et al., 2022), while N fertilizer application rates
    reach 360 kg haâˆ’1, with an N use efficiency below 30% (Du et al., 2011). As a
    result, large amounts of N fertilizer are lost, causing severe groundwater contamination
    in some areas (Chen et al., 2020b) and even eutrophication of Wuliangsuhai downstream
    from the HID (Wang et al., 2022c). In recent years, mulched drip fertigation has
    been promoted to save agricultural water, control soil salinization, and reduce
    non-point source pollution in the HID. Drip fertigation is an efficient irrigation
    and fertilization practice that can decrease residual soil N and reduce or even
    prevent N leaching (Wang et al., 2018, Wu et al., 2020, Xu et al., 2021). For
    example, mulched drip irrigation reduced residual (post-harvest) soil NO3-N by
    28% and 22% compared to no-mulched drip and furrow irrigation, respectively (Wang
    et al., 2022b). In addition, drip irrigation reduced soil N leaching by 34 âˆ’ 57%
    compared with flood irrigation (Zhang et al., 2021c). A simulation using an integrated
    WHCNS (Soil-Water-Heat-Carbon-Nitrogen-Simulator) model found that drip irrigation
    resulted in significantly less (0.8 kg N haâˆ’1), even negligible, N leaching than
    border irrigation (22 kg N haâˆ’1) (Xu et al., 2021). In addition, a model simulation
    study for the Hydrus (2D/3D) model showed that nitrate leaching was minimum in
    the period of fertigation by selecting the irrigation rate of 0.8 L hâˆ’1 and minimum
    duration of fertigation (5 min) at the end of irrigation (Azad et al., 2018).
    Nayebloie et al. (2022) founded that reducing fertigation time by 50% and halving
    the fertigation interval could increase the uptake of water and nitrate by 3.89%
    and 11.55%, while the rate of deep percolation decreased by 27% by the Hydrus-2D
    model simulation. Although there is evidence from field trials that drip fertigation
    can reduce soil residual N, most studies focused on residual N in the root zone
    under different irrigation methods. As a result, our understanding of the residual
    soil NO3-N in non-root zone under drip fertigation in the field is limited, and
    we do not know whether there is a potential leaching risk of residual soil NO3-N.
    Improving nutrient uptake and fertilizer use efficiency, especially N, in agriculture
    is of global interest (Hatfield and Follett, 2008). Studies have shown that drip
    fertigation can increase N uptake and fertilizer use efficiency compared to other
    irrigation methods (Hou et al., 2023, Li et al., 2020, Quemada et al., 2013).
    For example, Oppong Danso et al. (2015) found that drip irrigation to okra resulted
    in significantly higher N uptake than sprinkler irrigation with the same amount
    of applied N. In another study, drip-irrigated maize had 24% and 72% higher N
    use efficiency than border irrigation and rainfed condition, respectively (Xu
    et al., 2021). Sandhu et al. (2019) showed that drip fertigation significantly
    improved maizeâ€™s average N recovery efficiency by 29% compared to furrow irrigation.
    However, the benefits of drip fertigation can only be realized with appropriately
    designed (e.g., dripper flow and spacing, drip tape diameter and lateral spacing)
    and well-managed (e.g., irrigation regimes and fertilization strategies) irrigation
    systems for specific soil, crop, and environmental conditions (Mubarak et al.,
    2009). Previous studies have considered different film mulching methods, tillage
    practices and drip tape layout for mulched drip irrigation in the HID (Qi et al.,
    2018, Qi et al., 2016, Zhou et al., 2017, Zhou et al., 2018). In addition, Azad
    et al. (2020) used HYDRUS âˆ’ 2D model to optimize the N fertigation scheduling
    for a drip irrigation system. The results indicated that 77% (231 kg haâˆ’1) of
    the applied N were taken up by maize under the scenario with optimized applications
    of fertilizer. There is evidence from numerical modeling that optimized drip fertigation
    can improve crop N uptake (Azad et al., 2019). However, drip fertigation strategies
    have not been fully studied and the impact of drip fertigation regimes on crop
    N uptake remains unclear, especially through multi-year field experiments. Studies
    have shown that drip fertigation can increase crop yield (Wang et al., 2015, Xu
    et al., 2021, Yang et al., 2023, Zhang et al., 2021b). However, most of these
    studies have focused solely on yield increases without considering yield stability.
    Yield stability is important because excessive chemical fertilizer use to ensure
    yield can lead to soil fertility degradation (Zhang et al., 2015), making it difficult
    to maintain crop yield stability. Moreover, frequent extreme climate events can
    cause crop yield reductions or even terminations, posing a significant threat
    to global food security (Hasegawa et al., 2021). Ensuring yield stability across
    years is vital in the face of climate change and extreme weather events (Knapp
    and van der Heijden, 2018, Zhang et al., 2022). Therefore, it is essential to
    investigate yield stability under drip fertigation to promote regional food security
    and sustainable agricultural development. Optimizing drip fertigation regimes
    for maize production is difficult for local farmers in the HID, who rely on traditional
    water and nitrogen supply practices, which impede the efficient use of water and
    fertilizer. Therefore, it is essential to optimize water and nitrogen supply for
    maize growth under drip fertigation. In this context, we conducted a five-year
    field trial to grow maize under drip fertigation triggered by different soil matric
    potential thresholds (SMPs). We hypothesized that controlling drip fertigation
    at a certain SMP level will balance residual soil N, crop N uptake, and yield
    stability. Therefore, we evaluated the effect of drip fertigation triggered by
    SMPs on residual soil NO3-N, crop N uptake, yield, and yield stability. Based
    on these results, an optimal drip fertigation strategy was proposed, which has
    the potential to reduce residual soil NO3-N, improve N use efficiency, and ensure
    yield stability. 2. Materials and methods 2.1. Study area The field experiments
