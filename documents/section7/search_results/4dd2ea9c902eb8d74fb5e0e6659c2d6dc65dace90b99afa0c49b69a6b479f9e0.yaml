    SEP and DEEC for WSN-based smart irrigation systems with the goal of improving
    the network''s reliability and energy efficiency. Through comparison with traditional
    protocols using network stability, instability period, lifetime and throughput
    as evaluation metrics, the presented protocols demonstrate superior performance
    in all aspects. Particularly, the results showed that TSEP outperformed all other
    protocols in terms of the performance metrics analysed, except for throughput,
    which was found to be higher in the case of ZSEP. These results clearly demonstrate
    the effectiveness of the proposed protocols, especially TSEP, in prolonging the
    network''s lifespan and enhancing energy efficiency in heterogeneous WSN-based
    smart irrigation systems. Future work could investigate the potential benefits
    of employing multiple mobile sinks on performance metrics and explore the effects
    of adjusting the energy levels of nodes with differing capabilities on energy
    consumption and network longevity. Overall, the presented protocols have the potential
    to significantly enhance communication in smart irrigation systems and improve
    crop production. ACKNOWLEDGEMENTS The authors extend their appreciation to the
