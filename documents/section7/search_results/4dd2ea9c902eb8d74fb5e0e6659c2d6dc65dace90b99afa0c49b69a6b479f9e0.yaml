    importance of designing site-specific water storages facilities for the steep-slope
    viticulture landscapes Our study concludes that the micro water storage systems
    have an enormous potential for water saving in steep-slope agriculture. In this
    study, the micro water storages network was designed for four reasons: (1) As
    one of few agricultural heritage sites worldwide recognized by FAO in the GIAHS
    list, Soave traditional agricultural systems were not allowed to make massive
    land use shifts such as the construction of big dams or large farm ponds, since
    it had already maintained by locally adapted management (GIAHS, 2018); (2) To
    avoid larger and complex infrastructure that can be unstable on a steep-slope,
    all the designed water storages in this study are at a maximum depth of 1â€‰m for
    safety reason; (3) for a site-specific reason. Several studies have documented
    the critical role of ponds and pans, check dams, terracing, percolation tanks,
    etc., in water harvesting (Ammar et al., 2016). However, different water harvesting
    structures have their particularities and purpose and require specific construction
    conditions (Vema et al., 2019). For example, check dams have been well-recognized
    in China and India for alleviating the problem of water scarcity and preventing
    floods (Balooni et al., 2008, Yuan et al., 2022). However, check dams are only
    suitable in the catchment area â‰¥â€‰25 (ha), and agriculture ponds are available
    for small flat areas with slopes â‰¤â€‰5% (Ammar et al., 2016). The Percolation Ponds
    are suitable on moderate slopes of 5â€“10% also more tend to recharge groundwater
    instead of irrigation water use (Christy and Lakshmanan, 2017); research has consistently
    shown that above-water harvesting facilities are not plausible in the steep slopes
    viticulture with low runoff potential and high permeability (Vema et al., 2019);
    (4) The difficulty in transporting water in steep-slope vineyards; (5) Economic
    acceptable by local farmers. The introduction of complex new water storage systems
    can largely decrease water stress and the risk of crop failures in different scales
    of farming systems (household, community, and catchment). However, in this case,
    the investment cost is also expensive. An economically feasible system with locally
    available material approaches is advisable in steep-slope agriculture for multipurpose
    use (RockstrÃ¶m, 2000). Tiwari et al. (2018) also emphasized the importance of
    time-saving and cost-effectiveness in water resource management. Our research
    highlighted the significance of the revival of traditional agricultural water
    harvesting facilities, which is also well recognized by some other countries like
    India (Balooni et al., 2008). 4.2. Improve water management efficiency by combining
    the smart irrigation systems for dry spell mitigation In our study, 500â€‰m3 of
    water can be potentially collected. Based on the previous research, the minimum
    water consumption in the vineyard is 300â€‰mmâ€‰yrâˆ’1 (Medrano et al., 2015) and approximately
    an entire month''s water requirements for a hectare of vineyard. In the Mediterranean
    areas, rain usually comes in sporadic, unpredictable storms and is mainly lost
    in evaporation and runoff, leaving frequent dry periods during the crop-growing
    season (Oweis and Hachum, 2006). Many researches about smart irrigation systems,
    such as pressurized irrigation systems and Automation of Farm Irrigation, are
    applied for optimal irrigation scheduling (Bwambale et al., 2022, Kamienski et
    al., 2019, Ommani, 2011, Oweis and Hachum, 2006, Vij et al., 2020). However, only
    a few studies focus on the water source for irrigation in mountainous areas. One
    of the ideas from Precision Agriculture is to combine intelligent agricultural
    irrigation systems with designed water harvesting systems, where funding allows,
    to solve the problem of over-irrigation in steep-slope viticulture and thereby
    improve water productivity. Optimal distribution of limited water resources can
    also be coupled with improved irrigation management options and technologies such
    as Supplemental, Deficit, Sprinkler, and Drip irrigation. In this way, tangible
    water productivity can be achieved on a sustainable basis (Baig et al., 2013,
    Geerts and Raes, 2009, Man et al., 2017). The collection of rural water can also
    be used to develop livestock farming and ecosystem diversity (RockstrÃ¶m, 2000).
    Water management guidelines should highlight maximum water productivity rather
    than land productivity (Geerts and Raes, 2009, Oweis and Hachum, 2006). Interesting
    is the optimization of the storage design to minimize water infiltration within
    the system and evaporation after water collection. In the first case, an impermeable
    layer (such as a sheath) should be installed to prevent percolation; in the latter,
    a shade net (useful to reduce the surface water temperature and retain it during
    evaporation) or a system of floating elements can be considered. 4.3. Runoff reduction
    via utilization of micro water harvesting systems Our study concluded that micro
    water reservoir systems could significantly intercept runoff and harvest water
    in extreme rainfall events to be potentially used for irrigation during drought
    periods. These dual benefits are not necessarily coincident in all types of water
    harvesting techniques (Sample and Liu, 2014). Most studies of water harvest techniques
    have focused on water supply exclusively or large water harvesting facilities
    (Garg et al., 2022, Landicho et al., 2022). In this study, we aim to identify
    the influence of a micro-water harvesting system with minimum land modifications.
    However, more water harvesting facilities are recommended to mitigate the hydrologic
    risk of extreme rainfall events, especially considering that all runoff eventually
    drains downstream in the village. 5. Limitations and future challenges The accuracy
    of the rainfall-runoff relationship simulated is highly dependent on the input
    data, model complexity, users (Adham et al., 2018), and data availability for
    model calibration and validation in complex morphology areas are usually lacking.
    Therefore, a limitation of this study could be determined by the use of a hydrological
    model and remote sensing data for process evaluation, which inevitably incorporates
    errors. Nevertheless, the SIMWE model based on high-resolution remotely sensed
    data used in this research has already been successfully tested in the wine-growing
    region and combined with field trials for verification (Pijl et al., 2020, Straffelini
    et al., 2022). Future challenges include the application of diverse high-resolution
    datasets (for example, based on UAV-SfM) in the delineation of potential sites
    for water harvesting structures and water leakages detection, which is also confirmed
    by previous studies (Abdulla Umar Naseef and Thomas, 2016, Chartzoulakis and Bertaki,
    2015, Engman, 1991, Hammer et al., 2011, Waseem Ghani et al., 2013). In addition,
    real-time monitoring systems provide a shoulder to the farming industries in monitoring
    and tracking agricultural water use and improving the effectiveness of water retention
    measures at multiple scales (Foster et al., 2020). There is a need for further
    research on the hydrological model development involving both surface and sub-surface
    parameters such as groundwater discharge and evapotranspiration. A novel way of
    estimating the trends of global irrigation dynamics based on multiple satellite
    products was reported recently (Zhang et al., 2022). The development of finer
    spatiotemporal resolution satellite-based products will significantly increase
    the effectiveness of water resource management in the future (Zhang et al., 2022).
    The spatial design and organization of the vineyard can considerably affect surface
    runoff pathway and accumulation patterns (Pijl et al., 2020); thus, the same initiative
    should be repeated in other steep-slope viticulture to avoid site-specific biases.
    This study clearly illustrates the water amount harvested by the designed method
    for irrigation use, but this stands in contrast with the actual amount of irrigation
    in the study area. However, this research aimed to demonstrate the technical and
    methodological feasibility of incorporating water harvesting facilities based
    on remote sensing and modeling. In the scenario analyzed, 500â€‰m3 of water can
    be harvested per 20â€‰ha of vineyard, thus about 25â€‰m3/ha. At the operational level,
    further exploration of micro-water harvesting systems is encouraged to obtain
    the maximum amount of water possible and to minimize leakage due to infiltration
    or evaporation. Combining micro water storage on steep slopes with larger ponds
    in morphologically suitable areas with storable volume could be interesting. For
    instance, in Italy, a farmer could construct up to 50â€‰m3/ha storage facility without
    special permissions; this value is indicated in the new national legislative proposal
    to address drought in agriculture (D.L. 39/2023). The feasibility of larger infrastructures
    depends on the type of study area. In the case of steep-slope cultural landscapes
    (such as the vineyard analyzed in this research), further permitting constraints
    may arise in addition to construction difficulties due to complex morphology.
    It is also recommended to line the interior of the storage with waterproof materials
    to limit infiltration, combined with appropriate and sustainable covers to limit
    evaporation. It is important to emphasize that the use of micro water storage
    alone cannot be sufficient to solve the problem of the impacts of opposing climate
    extremes (such as intense rainfall and drought) in steep-slope agriculture. Indeed,
    they need to be incorporated into a multidimensional planning strategy that combines
    water harvesting and precision irrigation with a series of targeted interventions.
    Promoting conservation agriculture techniques to maintain and improve soil organic
    carbon content could be useful for soil water retention. Particular attention
    should be paid to the vineyard grass cover to protect the soil, limit runoff,
    and increase biodiversity. Finally, in cases where manual cultivation of the fields
    is not suitable, light mechanization is recommended to limit soil compaction.
    Implementation of a water storage network combined with sustainable vineyard management
    and proper monitoring can therefore become a winning strategy in steep-slope vineyards
    (especially in the case of traditional and cultural landscapes) for mitigating
    the adverse effects of climate change. 6. Conclusion Improving water resource
    management in traditional landscapes is important for designing sustainable and
    climate-change-resilient agricultural systems. This study designed a potential
    water harvesting network including 53 sites for collecting rainwater based on
    indigenous knowledge, field survey, runoff simulation, and topographic analysis.
    The study area is the FAO-GIAHS site of Soave (Italy), which has provided social,
    cultural, economic, and environmental goods and services for over 200 years for
    local people (Vigotti, 2021). The results show that these simple, micro-harvesting
    systems can considerably reduce the surface overflow (with P values tests returned
    <0.001) and effectively collect rainwater in different rainfall conditions. According
    to the calculation, 33.67â€‰m3 of water was saved in the 82.4â€‰mmâ€‰hâˆ’1 (5â€‰min) scenario,
    41.92â€‰m3 was saved in the 82.4â€‰mmâ€‰hâˆ’1 (10â€‰min), 116.74â€‰m3 saved in the 182.0â€‰mmâ€‰hâˆ’1
    (5â€‰min), and 134.7â€‰m3 saved in the 182.0â€‰mmâ€‰hâˆ’1 (10â€‰min) scenario. A total of
    500â€‰m3 of water can be collected and used for emergency irrigation during drought.
    The maximum drop in water depth at the outlet of the study area was 2â€‰cm at 82.4â€‰mmâ€‰hâˆ’1
    (5â€‰min) scenario and 182.0â€‰mmâ€‰hâˆ’1 (5â€‰min) scenario. Our work illustrated the urgent
    need to revival traditional and cost-effective water resource management in steep-slope
    viticulture. Furthermore, we discussed that combining new irrigation technologies
    with designed water harvesting facilities will have a multiplier effect on improving
    water use. Given the specificities of steep-slope agriculture, there is a need
    to promote various indigenous water harvesting facilities and improve water productivity
    rather than designing more complex and expensive water management methods that
    are difficult for farmers to accept, except when funding is available. Sustainable
    development can only be achieved when the water resource management systems are
    adapted to the local natural, economic, and social environment in steep-slope
