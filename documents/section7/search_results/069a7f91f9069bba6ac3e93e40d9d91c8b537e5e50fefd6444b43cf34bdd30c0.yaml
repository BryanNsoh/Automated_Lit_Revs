    4.2 灌溉年费用分析 本文以2和5 m/s作为设计流速的上下限，在此区间内对机压管灌系统进行管径和配水优化，得到了不同设计流速下的最小灌溉年费用。如图4所示，在2.0~2.7
    m/s的区间内，灌溉年费用随着设计流速的增加逐渐降低。当流速提高到2.7 m/s时，灌溉年费用由2.0 m/s的26 732元降低至24 812元，费用节约率为7.17%。另外值得注意的是，当流速大于2.7
    m/s时，进一步提高设计流速并不会降低灌溉年费用。由此可得，在合理的流区间内，提高设计流速可以降低灌溉年成本；但进一步提高流速约束，并不会影响灌溉年费用，这是因为管道水头损失会随着流速的增加而上升，进而增加了能耗费用，导致灌溉年成本的增加[21]。
