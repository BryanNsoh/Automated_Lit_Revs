    image 8 Conclusion The present study is based on the operation of an irrigation
    reservoir namely the Samrat Ashok Sagar Reservoir (Halali Project) in Vidisha
    and Raisen Districts of Madhya Pradesh. The study is focussed on optimising irrigation
    water use for five crops in the command area during the Rabi season of arid weather.
    A Genetic Algorithm is used as the optimisation technique on the MATLAB platform.
    Two optimisation problems were formulated and solved using GA. The first is an
    additive model in which minimisation function is used and the weighted squared
    deviation of the demands/actual releases for all crops in all seasons is added.
    The weights represent the relative crop yield factors for the various time periods.
    The second is a multiplicative model that aims to minimise the weighted squared
    deviation addition for all crops during a season when they are multiplied together
    during the whole cropping season. Different levels of the reservoirs’ initial
    storage values were applied to the models. The study’s findings show that the
    model can be applied to optimally operate reservoirs for irrigation planning.
    The water is distributed among the various crops in various time periods in an
    optimal manner by the model created in the current study. There is competition
    among the crops at a reservoir storage level of 113.45 MCM inspite of all of the
    crops’ demands for higher storage values having met fully. At this level, supply
    deficits and deficit allocations are made in order to maximise potential relative
    yields. The findings for the additive model show that the principal crop wheat
    receives all the required water at this initial storage level. Water shortages
    affect the other crops. When the multiplicative model is solved, the other crops
    benefit at the expense of a production shortfall of wheat. Even under deficit
    situations, the multiplicative model typically produces better relative yield
    figures than the additive model. References Adeyemo JA (2011) Reservoir operation
