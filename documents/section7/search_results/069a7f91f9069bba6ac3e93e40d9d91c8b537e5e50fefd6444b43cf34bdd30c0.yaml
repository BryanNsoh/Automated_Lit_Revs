    The main feature of TNN based forecasting models is their attention mechanisms
    where all the inputs to the forecasting model are processed in parallel creating
    attention structures that focus on finding different relationships between the
    model inputs (Self-Attention encoder), between model outputs (Self-Attention Decoder)
    and between input–output model (Encoder-Decoder Attention). These multi-attention
    mechanisms in TNNs-based forecasting models and their parallel processing make
    them highly accurate in time series forecasting problems, like how humans process
    information. These attention mechanisms created during the training phase are
    used by these forecasting models to make inference, in this work, the forecasting
    of the daily irrigation water demand seven days ahead. Consequently, attention
    mechanisms provide very valuable knowledge to understand the real behaviour of
    any ID (in this case the CZID) in different periods of the irrigation season.
    Thus, the internal analysis of the forecasting model (focused on the multi-head
    attention region) and the discussion on the care mechanisms created and how they
    are activated depending on the period of the irrigation season are essential to
    extract useful information on the real behaviour of the CZID. For this reason,
    Fig. 12, Fig. 13, Fig. 14, Fig. 15 show the representation of the nine attention
    heads that made up the attention mechanisms of the optimal forecasting model during
    inference for the four randomly selected periods of the irrigation season, 2016-03-19,
    2020-07-07, 2021-09-15 and 2022-05-28, respectively. As the four figures show,
    the attention that the forecasting model pays to each input variable (IWD, Tave,
    Rad and ETo from t-1 to t-7) with respect to the 7-days IWD forecasting (from
