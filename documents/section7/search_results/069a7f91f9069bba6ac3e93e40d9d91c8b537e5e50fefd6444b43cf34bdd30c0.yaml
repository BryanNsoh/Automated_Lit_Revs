    for irrigation planning, water resource management, and preserving agricultural
    and forest habitats. The widely used Penman–Monteith equation (ASCE-PM) estimates
    ETr across various timescales using ground weather station data. However, discrepancies
    persist between estimated ETr and measured ETr obtained from weighing lysimeters
    (ETr-lys), particularly in advective environments. This study assessed different
    machine learning (ML) models in comparison to ASCE-PM for ETr estimation in highly
    advective conditions. Various variable combinations, representing both radiation
    and aerodynamic components, were organized for evaluation. Eleven datasets (DT)
    were created for the daily timescale, while seven were established for hourly
    and quarter-hourly timescales. ML models were optimized by a genetic algorithm
    (GA) and included support vector regression (GA-SVR), random forest (GA-RF), artificial
    neural networks (GA-ANN), and extreme learning machines (GA-ELM). Meteorological
    data and direct measurements of well-watered alfalfa grown under reference ET
    conditions obtained from weighing lysimeters and a nearby weather station in Bushland,
    Texas (1996–1998), were used for training and testing. Model performance was assessed
    using metrics such as root mean square error (RMSE), mean absolute error (MAE),
    mean bias error (MBE), and coefficient of determination (R2). ASCE-PM consistently
    underestimated alfalfa ET across all timescales (above 7.5 mm/day, 0.6 mm/h, and
