    irrigation network in 2020 Full size table AquaCrop Model The AquaCrop model is
    an advanced program published by the World Food and Agriculture Organization (FAO).
    The development of this model is based on biophysical interactions in the plant-soil-atmosphere
    system (Sandhu & Irmak, 2019). Evapotranspiration calculation in this program
    is based on the dual crop coefficient method (Steduto et al., 2012). This model
    simulates the crop yield as a function of water consumption in different irrigation
    regimes. It also connects crop yield to crop water consumption and estimates the
    amount of biomass resulting from actual crop transpiration through normalized
    water productivity, which is the core of AquaCrop’s growth engine (Steduto et
    al., 2012). In the AquaCrop model, the yield is calculated based on the product
    of crop dry matter (B) and the harvest index (HI) (Eq. 1). Separation of yield
    (Y) into the dry matter and harvest index distinguishes the relationship between
    environment and dry matter production with the relationship between environment
    and harvest index. Therefore, the effect of water stress on dry matter and harvest
    index is investigated separately. The applied changes have led to the development
    of the following Eq. in this model: $$\\text{B=WP}\\sum {\\text{Tr}}$$ (1) $$Y
    = HI \\times B$$ (2) where WP is water productivity (in units of kg (biomass)
    m−2 (land area) mm−1 (water transpired)) and Tr is plant transpiration (mm). AquaCrop
    Plug-in Program FAO has developed the AquaCrop plug-in program, whose calculation
    methods are similar to the standard AquaCrop program (Raes et al., 2012). It provides
    the simulation possibility without a user interface. The plug-in program runs
    consecutive projects and saves each project’s simulation results (daily, 10-day,
    monthly, and quarterly) of each project in an output file that includes information
    about the simulation period, climate, soil, and water balance, and crop yield.
    (Raes et al., 2012). The plug-in program makes it possible to include the AquaCrop
    model in other programs and makes consecutive runs possible without a user interface.
    The AquaCrop plug-in version 6.0 was used in this research. In this study, the
    AquaCrop model was run for each crop in net irrigation water requirement mode
    to find the potential crop yields. The agricultural year was divided into 36 periods
    of 10 days to allocate water to the different crops. The potential yield and the
    corresponding amount of water calculated from the model simulation were then entered
    into the optimization model. The optimization code (i.e., AquaCrop plug-in for
    irrigation scheduling) uses a specified irrigation depth based on the water content
    at field capacity and irrigation time based on the irrigation interval (Generation
    of irrigation schedule). There are some studies in the Moghan Plain for the calibration
    and validation of the AquaCrop model for important crops (Adabi et al., 2020;
    Izadfard et al., 2021). In this research, to determine the calibration parameters
    for the main cultivated crops in the study area, the results of Izadfard et al.
    (2021) were used. The calibrated parameters are shown in Table 2. For forage crops
    such as alfalfa, the average effect of cuttings in the growing season was considered.
    A standard crop coefficient curve was considered, in which only a single value
    for crop coefficient mid needs to be employed for the whole growing season (Allen
    et al., 1998). Table 2 AquaCrop model calibration parameters for the main cultivated
    crops in the study area (Izadfard et al., 2021) Full size table Objective Function
    and Decision Variables The optimal irrigation water management was carried out
    in the IAU under different water requirements conditions on a ten-day scale. The
    decision variables in this model were the amount of irrigation water depth in
    each of the 36 periods as well as the crop cultivation area. Equation 3 represents
    the EB for each crop: $$EB = {\\text{ benefitper crop per hectare }} = \\, \\left(
    {{\\text{crop sales per hectare }} - {\\text{ costs per hectare}}} \\right) =
    \\left( {Y_{i} \\times P_{i} } \\right) - \\left( {C_{i} + P_{w} \\times IR_{i}
    } \\right)$$ (3) where Yi is the yield of crop i (kg/ha), Pi is the market price
    (Rial/kg), Ci represents production cost (Rial/ha), Pwi is water charge (Rial/m3)
    and IR is irrigation depth (mm). The meaning of the production costs is: land
    preparation, planting, cultivating and harvesting. These costs are different for
    each product and for each agricultural year. The amount of IR is calculated by
    dividing the net irrigation depth by the irrigation efficiency (IR = NIR/E). In
    Eq. 4, the EB function for the crop pattern is shown: $$EB = \\left( {\\mathop
    \\sum \\limits_{i = 1}^{n} A_{i} \\times \\left( {Y_{i} \\times P_{i} - C_{i}
    - P_{w} \\times NIR_{i} /E} \\right)} \\right)$$ (4) where NIRi is net irrigation
    depth (mm), E is irrigation efficiency, and Ai is the cultivated area (ha). Water
    allocation in this model was performed to maximize the IAU’s EU for five main
    crops. The selected option for the objective function was assumed to include the
    drainage water salinity as a penalty factor in the total benefit and the effect
    of soil water salinity as a factor in each crop’s benefit. Therefore, considering
    the soil water salinity and drainage water salinity, the EU function can be calculated
    as follows, $$EU = \\alpha \\prime \\left( {\\sum\\limits_{i = 1}^{n} {\\gamma_{i}
    \\times A_{i} } \\times \\left( {Y_{i} \\times P_{i} - C_{i} - P_{wi} \\times
    NIR_{i} /E} \\right)} \\right)$$ (5) The coefficient ɣ represents changes in benefit
    due to the soil water salinity effects, and α′ is a coefficient to consider the
    effect of drained water salinity in the total benefit. By applying these coefficients,
    the benefit obtained will not be the net benefit of that year, but the long-term
    environmental effects are also considered. Conditions Governing the Optimization
    Model Using the optimization model, the appropriate combination of cultivation
    is selected among the common crops of the region. The crops’ sowing date, harvest
    date, total cost, and market price are entered into the optimization model. The
    following constraints limit the optimization: 1- The total cultivated area of
    different crops in each period should not exceed the area of arable land in the
    region (Eq. 6). $$\\sum\\limits_{i = 1}^{i} {A_{i,d} } \\le AT$$ (6) where Ai,d,
    and AT are the cultivated area of crop i in period d and the total area of arable
    land in the region. d is considered to be ten days in this study. 2- A mild water
    deficit is optimal and can reduce water consumption without reducing yield (Wang
    et al., 2022). In this study, deficit irrigation of less than 25% and over-irrigation
    of more than 25% (to meet the leaching requirement) were prohibited. The net irrigation
    depth variation was limited to: $$0.75 \\times NetIrri_{id} \\le NIR_{id} \\le
    1.25 \\times NetIrri_{id}$$ (7) where, NetIrrii,d and NIRi,d are, the crop irrigation
    requirement and the irrigation depth for crop i in period d. 3- The total volume
    of irrigation water used for crops in each period should not exceed the available
    water volume in that period (Eqs. 8 and 9). $$V_{d} = \\sum\\limits_{i = 1}^{i}
