    4. Results 4.1. Optimization results of water resources The total available water
    resource at Youyi Farm is maintained between 1.6 × 108 m3 to 3.2 × 108 m3, but
    the actual water consumption consistently exceeds the available water capacity
    (Fig. 3a). In the accessible water supply, groundwater accounts for a relatively
    high proportion, while surface water represents approximately 30% of the total
    water availability (Fig. 3b). In the actual water usage, the proportion of surface
    water consumption is around 7% of the total water consumption. However, the annual
    average surface water availability is much higher than the surface water consumption,
    with surface water consumption accounting for only 17.8% of the available surface
    water. This indicates a low efficiency in surface water utilization. Furthermore,
    the actual annual average groundwater consumption exceeds the available groundwater
    resources by approximately 1.2 × 108 m3, indicating a severe overexploitation
    of groundwater. After optimization, there has been a significant change in the
    surface water usage, with the annual average surface water consumption now at
    0.30 × 108 m3. Among the ten-year period, the highest surface water consumption
    occurred in 2015, reaching 0.87 × 108 m3 (Fig. 4a). With the improvement in surface
    water utilization efficiency, efforts have been made to use as much groundwater
    as possible for irrigation within controllable limits. The annual average groundwater
    consumption has been adjusted to 1.71 × 108 m3. Except for the year 2019, the
    groundwater usage in all other years remains below 2 × 108 m3, and the changes
    are stable and controlled (Fig. 4b). In addition, Rice water requirement is seven
    times higher than that of Maize and nearly nine times higher than that of Soybean,
    and the water requirement of paddy fields is much higher than that of dry fields.
    In 2012, there was a significant reduction in groundwater usage, and the contrast
    before and after the water consumption adjustment was most pronounced. This suggests
    that the cropping structure must have been drastically adjusted in that year while
    the crop''s need for irrigation remained unchanged. The adjusted water use for
    both Maize and Soybean in that year was the highest and most variable over the
    decade (Figs. 4e and 4f). Further suggests that the optimized year saw a large
    reduction in Rice acreage and a significant increase in Maize and Soybean acreage.
    Overall, adjusted water use for paddy is still much higher than water use for
    Maize and Soybeans. However, water use for Rice was significantly reduced due
    to available water constraints, and adjusted Rice water consumption in 2011 was
    the lowest in a decade, ultimately resulting in the lowest water consumption result
    in a decade for that year (Fig. 4d). In 2019, the available groundwater quantity
    was sufficient to meet the irrigation demands before optimization, and there was
    even a surplus. The water quantity constraints aimed to maximize the utilization
    of available water resources. As a result, after optimization, the water consumption
    increased while still ensuring a substantial portion of the available water was
