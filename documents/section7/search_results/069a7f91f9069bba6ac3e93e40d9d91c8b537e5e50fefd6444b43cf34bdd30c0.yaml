    1. Introduction By around 2050, the global population will reach 10 billion, and
    food production will have to be doubled (Ray et al., 2013; Tilman et al., 2011)
    while also achieving carbon neutrality (Flagg, 2015). Rice (Oryza sativa) is a
    vital cereal crop that feeds more than 50 % of the world''s population, and over
    90 % of all rice is cultivated in Asia (Bouman and Tuong, 2001; Dong and Xiao,
    2016). Rice, domesticated from wild grass as a semiaquatic crop in Yangtze Valley,
    China (Fuller et al., 2009; Gross and Zhao, 2014; Li et al., 2006b), has been
    cultivated globally for ∼4000 years in flooded paddies, which recreate the original
    subtropical growing environment, suppress weeds, and maintain yield (Gutaker et
    al., 2020; Zong et al., 2007). However, with traditional anaerobic management,
    rice production consumes ∼40 % of global irrigation water (Lampayan et al., 2015)
    and is responsible for ∼10 % of global anthropogenic methane (Saunois et al.,
    2020). Unfortunately, 4 billion people and many Asian countries that cultivate
    rice already face severe water scarcity (Mekonnen and Hoekstra, 2016). To slow
    climate warming, numerous countries have committed to achieving carbon neutrality
    within the next few decades. As the largest water consumer in the agricultural
    sector and dominant anthropogenic methane emitter, flooded rice farming is no
    longer sustainable in the face of water scarcity (Gosling and Arnell, 2016), carbon-neutral
    pledges (Flagg, 2015), and global warming (Naylor et al., 2007; Qu et al., 2018;
    Zhao et al., 2017). We urgently need new paradigms for cultivating rice sustainably.
    Considerable research has been conducted on strategies to decrease water consumption
    and greenhouse gas (GHG) emissions while maintaining grain yield. Altering soil
    redox conditions through drainage management has received significant attention
    (Bo et al., 2022; Kudo et al., 2014; LaHue et al., 2016; Li et al., 2006a; Meijide
    et al., 2017; Peng et al., 2006). A global meta-analysis revealed that non-continuous
    flooding can mitigate CH4 budgets by 53 %, but also substantially increased N2O
    emissions by 105 % and decreased crop yield by 3.6 % (Jiang et al., 2019a). By
    periodically draining paddies, a farming technique known as alternate wetting
    and drying (AWD) can potentially reduce irrigation water requirements by up to
    38 % without negatively impacting crop yields. (Lampayan et al., 2015). Similarly,
    midseason drainage can significantly reduce CH4 emissions (50–53 %) and global
    warming potential (GWP) (46–50 %), but could increase N2O emissions (20–37 %)
    (Haque et al., 2016). Early season drainage also can effectively reduce GWP while
    maintaining crop yield and constraining N2O emissions in a growth chamber experiment
    (Islam et al., 2018). Thus, careful planning of the duration and timing of drainage
    events is crucial to achieve sustainability in rice farming. Mechanistic models
    and field experiments are the main methods used to investigate the effects of
    various water-saving regimes (Chen et al., 2016; Fumoto et al., 2010; Liang et
    al., 2016; Linquist et al., 2015; Minamikawa et al., 2016; Tian et al., 2021).
    AWD is recognized as the most promising water management approach and has been
    adopted in many regions (Ishfaq et al., 2020). Nevertheless, emissions of long-lived
    N2O could also surge (30–45 times) in association with non-continuous flooding
    management (Kritee et al., 2018). Anaerobic decomposition (Neue, 1993) and aerobic
    nitrification processes (Bouwman, 1998) present a challenge to reducing CH4 and
    N2O emissions simultaneously (Li et al., 2005; Liu et al., 2019). In the context
    of rice production systems, while bi-objective optimization problems have been
    thoroughly investigated, few studies have aimed to optimize three or more objectives
    at once. Ensuring sustainability in agriculture requires the management of multiple
    factors (Shang et al., 2021). These farming practices impact sustainability and
    call for a new paradigm that manages them in an integrated manner, including but
    not limited to irrigation events (Jiang et al., 2019a), the type and rate of fertilization
    (Pandey et al., 2021; Zhong et al., 2016), straw addition (Jiang et al., 2019b),
    and tillage depth (Zhao et al., 2020). Adopting a holistic approach could help
    manage the trade-off between conserving water resources and maximizing grain yield,
    as well as reduce CH4 and N2O emissions. Current methods (e.g., AWD) are valuable
    to mitigate negative environmental impacts and achieve socioeconomic benefits
    (Chen et al., 2016; Fumoto et al., 2010; Liang et al., 2016; Linquist et al.,
    2015; Minamikawa et al., 2016; Tian et al., 2021), but relying solely on these
    methods is unlikely to achieve carbon neutrality in the mid of 21st century. Few
    studies have considered the interactions among water regimes, fertilization and
    other farm management options through field experiments or scenario modeling (Kim
    et al., 2014; Towprayoon et al., 2005; Zhao et al., 2020). The upper limits of
    irrigated rice farming systems in terms of crop yield, GHG emissions, and water
    consumption remain unclear if integrated management is fully explored. Furthermore,
    determining the optimal solution through field experiments or biogeochemical models
    (e.g., DNDC) while relying on a limited number of numerical experiments becomes
    particularly challenging when faced with the need to balance multiple competing
    objectives. Coupling a process-based model with a Pareto-dominance-based optimization
    algorithm is a promising solution to efficiently resolve multi-objective problems
    (Coleman et al., 2017; Groot et al., 2012; Kropp et al., 2019). In the 19th century,
    the economists Francis Edgeworth and Vilfredo Pareto introduced multi-objective
    optimization (MOO) algorithms (de Weck, 2004). Among the available MOO methods,
    evolutionary algorithms are a state-of-the-art option to approximate the Pareto
    efficiency/front inspired by natural evolution (selection, recombination, and
    mutation) (Emmerich and Deutz, 2018). In general, for process models with widely
    varying combinations of inputs (e.g., farm management variables), the optimization
    algorithm evaluates the model outputs and arrives at a set of solutions that possess
    the optimal values with respect to the target objectives (e.g., crop yield) (Prina
    et al., 2018). The optimal solutions jointly comprise the Pareto front, and none
    of the objectives can be further improved without negatively affecting the others.
    This represents an efficient and powerful method to balance the trade-offs in
    decision-making and planning without the need for sophisticated mathematical equations.
    The present study introduces an interdisciplinary and heuristic approach for designing
    an environmentally sustainable rice farming system. We estimated Pareto fronts
    in the context of CH4 budgets, N2O emissions, irrigation water consumption, and
    crop yield. After extensively validating a wide range of DNDC outputs to examine
    the robustness of the model, we integrated the process-based DNDC model with the
    non-dominated sorting genetic algorithm (NSGA-III). By simultaneously managing
    flooding events, fertilization, and other pivotal farm management regimes, our
    new method can help optimize irrigated rice farming systems in terms of food security,
    GHG emissions, and water resources. Finally, we attempted to answer the following
    key questions: I. Can DNDC-NSGA-III optimization increase rice yield with a lower
    irrigation water requirement? II. Can DNDC-NSGA-III optimization reduce CH4 and
    N2O emissions simultaneously? 2. Materials and methods 2.1. Overall design and
    study site Fig. 1 illustrates the comprehensive study design and the proposed
    multi-objective optimization framework. The approach employed in this study encompasses
    eight steps, leading to the attainment of stable Pareto fronts (Fig. 1). 1. DNDC
    calibration: The first step involves calibrating the DNDC model using rice biomass
    and phenology data. 2. Execution with auxiliary information: Weather records and
    additional data such as soil properties are utilized in the execution of the model.
    Supplementary Table. 1 provides detailed parameter values for running the DNDC
    model. 3. Validation: The model''s performance is validated against measurements
    of gross primary productivity (GPP), evapotranspiration (ET), ecosystem respiration
    (Reco), CH4, crop yield, soil moisture, and soil temperature data. 4. Design constraints
    and random initialization: Variation in farm management is constrained, and random
    parental populations are used as the initial DNDC model inputs. 5. Objective function:
    The DNDC model is executed, and objective function values are obtained. 6. Fitness
    evaluation: Fitness refers to a measure of the performance of a solution and is
    primarily evaluated based on the non-dominated sorting rank. 7. Offspring generation
    and iteration: Based on the ranking of fitness, new offspring are generated through
    selection, crossover, and mutation. These new offspring are subsequently used
    for a new round of DNDC execution. 8. Iteration: The process from step 5 to step
    7 is iterated for ten generations to achieve the Pareto fronts. Download : Download
