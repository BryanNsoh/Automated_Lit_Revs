    为轮灌组内所有支管的流速惩罚值。 2 算法结构设计 遗传算法是一种模拟自然进化过程搜索最优解的方法，具有很强的并行能力和自适应力，在管网优化设计中应用广泛[18-20]。由于本文在使用经典遗传算法对模型进行求解时[11]，通过修改算法参数、增加种群多样性和调整求解空间，均无法得到良好的收敛效果。因此，本文在对选择算子进行优化时，将选择算子修改为双选择结构，即在锦标赛选择的同时进行最优个体保留，避免最优个体在随机选择过程中被淘汰。另一方面，由于舍弃了交叉算子，本文在对变异算子优化时，将初始变异概率提高至40%，并使用退火算法逐渐降低变异概率[11]。另外，由于管径变异会破坏原始的约束条件，产生大量不合理解，造成算力的浪费，本文对变异的管径进行邻域判断和修改，保证变异后管径数组保持单调递增。
