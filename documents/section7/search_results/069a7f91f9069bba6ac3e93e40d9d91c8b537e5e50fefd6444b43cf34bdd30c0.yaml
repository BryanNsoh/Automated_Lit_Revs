    planting structure optimization model for agricultural GHG mitigation was presented.
    Environmental impacts of crop production were measured using the LCA method. Several
    previous literature have made contributions on GHG emissions from crop production.
    For example, Zhang and Zhang (2016) accounted for the carbon footprints of winter
    wheat and summer corn in China''s primary production regions, revealing carbon
    footprints of 5455 and 4052 kgCO2eq/hm2, respectively. Song and Mu (2016) accounted
    for the carbon footprint of facility vegetables in China, finding it to be approximately
    1197 kgCO2eq/hm2. In this study, the carbon footprints of five major crops in
    Bayan Nur City were accounted for, yielding the following results for crop production:
    wheat (2700 kgCO2eq/hm2), corn (2766 kgCO2eq/hm2), sunflower (1838 kgCO2eq/hm2),
    tomato (2913 kgCO2eq/hm2), and melon (1560 kgCO2eq/hm2). Differences in these
    carbon footprint results can be attributed primarily to variations in the selection
    of life cycle and system boundaries. Many studies have commonly assessed the influencing
    factors of agricultural carbon footprint using methods such as SVAR and LMDI (Balogh,
    2019; Ma et al., 2022; Yang et al., 2019; Zhen et al., 2017). Generally, the level
    of economic development has been identified as a key influencing factor for carbon
    footprint growth and was often a significant contributor (Huang and Gao, 2022;
    Zhen et al., 2017). In this study, the results of the influencing factor assessment
    using Kaya-LMDI also showed that the economic development level factor played
    a crucial role in driving changes in the carbon footprint in Bayan Nur City. This
    factor was found to be a substantial contributor to the increase in carbon footprint
    in the region. Previous MOO models aimed at mitigating agricultural GHG emissions
    often fell short of identifying Pareto optimal solutions (Yue and Guo, 2021; Zhang
    et al., 2021a) due to their transformation into single-objective optimization
    models. Even when studies like Ren et al. (2022) and Wang et al. (2021) utilized
    NSGA-Ⅱ to solve MOO models related to planting structure and obtained PF, they
    still faced challenges in selecting solutions from the PF for decision-makers.
    In contrast to prior research, the integration of LCA, Kaya-LMDI and MOO in this
    study could objectively set carbon footprint influencing factors as optimization
    objective functions and assign their importance according to the degree of impact.
    This approach holds the potential to develop more pertinent and effective technological
    solutions for mitigating the agricultural carbon footprint. Furthermore, the integration
    of LCA, MOO, the maximum harmonic mean and knee points methods could not only
    generate the allocation strategies of agricultural land resources from the PF
    and provide them for decision-makers without inputting subjective preferences,
    but also give the environmental impacts of each allocation scheme. Life cycle
    optimization by integrating value-chain decisions from the LCA domain in optimization
    is equally important for mitigating the agricultural carbon footprint. However,
    the consideration of the complete value-chain makes data acquisition more difficult
    (Thakker and Bakshi, 2021), and the need to reasonably identify alternatives at
    each stage of the cyclic network according to the characteristics of the study
    area (You and Wang, 2011), which makes this method highly complex in practical
    application. In addition, uncertainty representations of meta-heuristic algorithms
    have been available in current research to solve problems where parameters have
    interval (Gong et al., 2013, 2014) or fuzzy (Ghasemi, 2013) characteristics to
    make the solutions more robust. These issues may be considered in future research.
    The carbon footprint coefficients of agricultural production in this study were
    obtained from multiple studies, and the localized carbon footprint coefficients
    should be updated continuously in the future to improve the accuracy and validity
    of the optimization results. Additionally, when applying the systematic framework
    proposed in this study, the time series of the data in the study area must be
    longer to increase the reliability of the results. To obtain efficient and accurate
    solutions for adjusting the crop planting structure and reducing the carbon footprint,
    all the above problems deserve consideration. The proposed approach can provide
    a decision-support tool for the Bayan Nur City and other similar regions to reduce
    GHG emissions from agricultural production to ensure ecological protection. 6.
    Conclusions This study presents a AAODM approach for agricultural GHG mitigation.
    It has two major advantages and improvements, as follows: (i) it successfully
    clarified the spatial and temporal variation of the multi-year agricultural carbon
    footprint of multiple crops and incorporated it into planting structure optimization
    models. (ii) It could objectively determine the optimization objective functions
    by assessing the influencing factors of the carbon footprint and provide decision
    making methods after identifying the PF to obtain the optimal planting structure.
    The proposed approach was applied to a case study of agricultural cropping management
    in Bayan Nur City of China to demonstrate its applicability and the main conclusions
    were as follows: The carbon footprint of Bayan Nur City had an overall increasing
    trend, with an average annual growth rate of 3% over the past 20 years. The assessment
    of influencing factors showed that the level of economic development was the key
    factor contributing to the increase in the carbon footprint. With the development
    of Bayan Nur City, the main factor promoting the increase in carbon footprint
    would transition from energy intensity to the level of economic development factors,
    and the main factor inhibiting the increase in carbon footprint would transition
    from the level of economic development to energy structure and energy intensity
    factors. The regulation of the level of economic development would significantly
    influence the agricultural carbon footprint in Bayan Nur City. An efficient reduction
    in carbon footprint could be achieved by adjusting the crop planting structure
    to regulate the economic benefits. Compared with the current cropping structure,
    the optimized Pareto solution set shows that the economic benefits and carbon
    footprint would change in the ranges of −3.6 to 8.7% and −17.1 to −0.4%. Decision
    making methods were used to select solutions from the PF to provide decision-makers
    with two optimal crop cultivation patterns. Solution KP showed that the economic
    benefits and carbon footprint would be decreased by 3.6 and 16.8%, respectively.
    Solution HM showed that the economic benefits would be increased by 2.4% and the
    carbon footprint would be decreased by 10.2%. To evaluate the performance of the
    proposed approach, the comparison with other MOO methods and decision making methods
    were employed. MOPSO was also used to solve the MOO problem in this study. Welch''s
    t-test and Bayesian Mann-Whitney U test were used to compare whether there were
    differences between the results of NSGA-II and MOPSO. The results showed that
    the solutions obtained by NSGA-II was superior to MOPSO in terms of carbon reduction
    in the application of this paper. The FAHP method was introduced to evaluate and
    select the non-dominated solutions. The results showed that the maximum harmonic
    mean and knee points methods were superior to FAHP and could provide solutions
    in a concise and efficient manner without inputting subjective preferences. The
    model''s performance have demonstrated the effectiveness of the methodology proposed
    in this study. In conclusion, by incorporating LCA, Kaya-LMDI, MOO and decision
    making methods into a unified framework, a AAODM approach was developed to provide
    solutions for mitigating agricultural GHG emissions. The effectiveness of the
    proposed approach in addressing GHG emissions problems of the agricultural systems
    has been verified, which also serves as a paradigm for solving other complex systems’
    GHG emissions issues. CRediT authorship contribution statement Yuhan Han: Software,
