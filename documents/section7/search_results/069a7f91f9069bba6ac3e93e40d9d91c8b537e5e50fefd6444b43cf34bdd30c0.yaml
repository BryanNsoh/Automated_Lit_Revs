    winter wheat grew extremely vigorously, and the end of July was in the filling
    stage when the summer maize grew most vigorously. Most of the NDVI values on June
    6 and September 29 were relatively low and ranged from 0.2 to 0.3. This was because
    early June was when winter wheat was being harvested, and summer maize or other
    crops were being sown, and late September was the end of autumn when most of the
    crops were being harvested, with only cotton and other late-autumn crops remaining.
    The NDVI value was higher than 0.4 in most areas on December 18, which was because
    the areas planted with winter wheat had just emerged. The spatial distribution
    and change rules were consistent with the actual planting situation, indicating
    that the data can be used for planting structure identification and extraction.
