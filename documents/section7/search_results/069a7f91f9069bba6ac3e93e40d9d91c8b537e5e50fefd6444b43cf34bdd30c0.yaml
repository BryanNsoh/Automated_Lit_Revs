    4 CONCLUSIONS The optimization of the sample size and location in the hydraulic
    performance assessment of the microirrigation subunits was studied. The HAPIS
    model was developed as a tool to assist in the optimization of three sampling
    methods (RSM, USM and LSMPE). The results showed that the solution with a greater
    N tended to achieve better estimation accuracy in the RSM. However, the estimation
    accuracy varies with changes in the design parameters of the irrigation network,
    especially the manifold diameter. An acceptable range of N is 20–40, considering
    the possibly unreasonable design, to ensure that the maximum percentage of difference
    of and CUt could be maintained at ±10%. The USM achieved a superior estimation
    accuracy compared with RSM under the same sample size N. The relative absolute
    error can be kept within 3.5% for different irrigation network scenarios. Choosing
    an appropriate Nl is more important for improving the estimation accuracy of the
    USM, while the value of Ne can be appropriately reduced. From a practical standpoint,
    it is recommended that the sampled emitters be distributed over three to five
    laterals due to the high sensitivity of the estimation accuracy to Nl. The LSMPE
    was defined to improve the field sampling efficiency, in which the emitters were
    selected along the sample line. For every scenario in the study, the absolute
    relative error of estimation and CUt could be maintained at <1% by using the LSMPE
    when the emitter location was determined by the GA. A reduction in the distance
    between sampling points is also beneficial for reducing the time and labour inputs.
    A minimum sampling of 10 emitters along the diagonal lines of subunits was recommended.
    The results obtained from this work are suitable for normal microirrigation subunits.
    However, for a long-term microirrigation system, emitter clogging seriously reduces
    the hydraulic performance of the subunit, which directly affects the estimation
    accuracy of the sampling methods. In future work, this issue will be addressed
    through accurate simulation of emitter clogging, and appropriate sampling standards
    for long-term microirrigation subunits will be established. ACKNOWLEDGEMENTS This
