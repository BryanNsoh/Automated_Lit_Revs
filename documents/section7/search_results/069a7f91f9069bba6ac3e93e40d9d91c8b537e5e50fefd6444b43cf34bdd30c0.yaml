    of the developed WRM simulation–optimization model was assessed in the Al-Aswad
    falaj located in the wadi (catchment) Mayh, capital of Oman, Muscat (Fig. 3).
    It is located between 23°20′ N and 23°25′ N latitude and 58°30′ E and 58°35′ E
    longitude. Rainfall is highly localized and extremely irregular, with annual mean
    rainfall ranging from less than 100 mm along the coast to more than 200 mm in
    the mountains. This low and erratic rainfall, accompanied by a high potential
    evaporation of about 2,150 mm/yr, results in arid to semi-arid conditions. More
    information about Al-Aswad falaj is provided in SI, section S.2. Fig. 3 The Al-Aswad
    falaj and three main agricultural zones Full size image Traditionally, farmers’
    irrigation scheduling was determined based on the size of farmlands and their
    participation in the construction and maintenance of falaj systems (Al Marshudi,
    2007). In fact, the specified irrigation scheduling was not based on the required
    irrigation water, which has led to significant water overuse. According to this
    type of irrigation scheduling, regardless of the required irrigation demand and
    more importantly, the climatic conditions (e.g., dry, normal, and wet), the farmers
    are allowed to have the full flow of the falaj for irrigation of their farmlands
    during the time known as the irrigation duration. Once all farmlands receive their
    share of water, the process is repeated in a cyclic way, which is known as irrigation
    frequency. The irrigation duration and frequency are collectively known as irrigation
    scheduling (IS). It is clear that the currently applied IS is not optimal, and
    therefore, a significant amount of irrigation water is overused. The irrigation
    interval of the Al-Aswad falaj is 6 days, and the irrigation durations for zones
    1, 2, and 3 are 1, 1, and 4 days, respectively. Since socioeconomic factors play
    a key role in determining the irrigation scheduling of the zones, the importance
    rank of the zones follows the order: 3, 2, and 1, in which zone 3 is the most
    important part and claims more water in comparison to the other zones. The historical
    data of the falaj flow over 1991–2018 were collected to determine the available
    water and investigate the relative irrigation water shortage under the current
    IS. Taking advantage of the SSI drought indicator, the flow data were divided
    into eight drought classes (D2 to W3). The total water demand of the three agricultural
    zones was calculated considering the existing crops and climate conditions. The
    historical meteorological data between 2011 and 2018 were used to estimate the
    reference evapotranspiration (ET0) for the eight drought classes (SI, section
    S.6, Fig. S4). Based on the collected data and information obtained from the conducted
    field trips (Table 2), the annual water demand was calculated as the summation
    of water demand of all existing crops (Fig. 4). Crop coefficients of 0.96, 1.1,
    1.2, and 0.64 were determined for date palm trees, bananas, lemon, and corn silage,
    respectively (FAO, 1977; Allen et al. 1998). Table 2 Existing crops in the three
    agricultural zones Full size table Fig. 4 Annual water demand of the three agricultural
