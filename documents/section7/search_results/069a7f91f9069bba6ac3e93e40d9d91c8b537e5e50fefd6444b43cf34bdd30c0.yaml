    Parameters evaluation and estimation For the inverse estimation of the RWU model
    parameters n, Mc, and π50, the objective function (Equation (18) is formulated
    based on sensitivity analysis. The objective function includes the selected response
    of soil moisture, electrical conductivity, and bottom flux which shows high sensitivity
    to these parameters. The soil moisture data set included in the objective function
    consist of upper root-zone soil moisture information on dry days. The salinity
    concentration dataset includes the electrical conductivity values during last
    two subsequent irrigation intervals. Additionally, the daily depth of percolated
    water is used in a bottom flux dataset. Since the electrical conductivity shows
    relatively high sensitivity to π50, the weight associated with electrical conductivity
    measurement is set higher than the other weights. The objective function is tested
    for uniqueness by increasing the value of wEC. At wEC around 4, the objective
    function yields a global minimum within the parametric space. Thus, for the analysis,
    values of wθ, wEC, and wD in Equation (18) are set to 1, 4, and 1, respectively.
    Prior to the model calibration with field observed data, the parameters identifiability
    study is conducted to check for uniqueness in the solution. The uniqueness of
    the optimization is checked for the cases (a) estimation of Mc, and π50, and (b)
    estimation of Mc, π50, and n, using Equation (18). For the analysis, the arbitrary
    values of n, Mc, and π50 are taken as 2, 7.2 cm2d-1, and −20 m, respectively in
    the forward simulation. The model is run for 50 days incorporating these RWU parameters
    value (say true value) and the remaining parameters, initial, and boundary conditions
    are same as taken in the numerical experiment for sensitivity analysis. From the
    synthetically generated salt-water dynamics responses, the selective sets of θ*,
    EC*, and D* are formulated which is used in Equation (18) to estimate n, Mc, and
    π50. Fig. 9 shows the contour plot of objective function for the case (a). The
    objective function is plotted in the parametric spaces of Mc ranging from 0.005
    to 20 cm2day−1, and π50 ranging from 0 to −50 m. Within the parametric space,
