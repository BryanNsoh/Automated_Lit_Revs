    the depth of gross irrigation water for plant i in period d and the total volume
    of water used for all crops in period d. Wd is the volume of available irrigation
    water in period d. 4- The discharge of drainage water should not lead to an increase
    in the salinity of the river water more than the permissible limit. Drained water
    volume and salinity for each crop can be derived from AquaCrop outputs. Thus,
    the salt amount coming from certain irrigation for each period of IAU which enters
    the river can be obtained from the average cultivated crops’ salinity in that
    period (Eq. 10). Furthermore, the river water salinity at output location in a
    certain period before the entrance of drainage water and its volume is available.
    Therefore, the river water salinity after the entrance of the drained water derives
    as follows: $$ECdrain_{d} = \\frac{{\\mathop \\sum \\nolimits_{i = 1}^{i} ECdrain_{i,d}
    \\times Vdrain_{i,d} }}{{\\mathop \\sum \\nolimits_{i = 1}^{i} Vdrain_{i,d} }}$$
    (10) $$ECriver_{d} - \\bmod = \\frac{{\\left( {ECriver_{d} \\times Vriver_{d}
    } \\right) + \\left( {ECdrain_{d} \\times Vdrain_{d} } \\right)}}{{Vriver_{d}
    + Vdrain_{d} }}$$ (11) In these equations, ECdraind is the average electrical
    conductivity of the drained water in period d, ECriverd –mod represents the river
    EC after receiving the drained water, ECdraini,d is the contribution of crop i
    to the salinity of drained water in period d, Vdraini,d is the volume of the drained
    water due to irrigation of crop i, ECriverd is the salinity of the river at the
    outlet before receiving drained water, Vriverd is the volume of the river water
    in period d at the outlet before receiving drained water, and Vdraind is the total
    drained volume in period d. To consider the drained water salinity as a penalty
    factor in the benefit, the coefficient C is calculated every day by Eq. 12. $$C
    = \\frac{{ECriver_{d} - \\bmod - ECriver}}{ECriver}$$ (12) In case the river water
    salinity after the entrance of the drainage water is lower than the river water
    salinity at the output location before the entrance of drainage water, C is lower
    than or equal to zero. In such cases, there is no need to apply a punishment coefficient
    (α′) (i.e., α′ equals one). In contrast, if the entered drainage water increases
    the river water salinity, C exceeds zero, and α′ can be applied. Moreover, the
    punishment coefficient intensifies according to the salinity increment. The α′
