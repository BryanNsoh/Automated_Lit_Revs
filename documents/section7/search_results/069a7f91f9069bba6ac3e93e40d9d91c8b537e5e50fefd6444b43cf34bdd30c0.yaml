    Irrigation District (CZID). 2.2. Problem approach The middle-term (one-week ahead)
    irrigation water demand forecasting model at irrigation district scale without
    memory mechanisms to improve the model accuracy model has been formulated as multi-step
    time series forecasting problem. Frequently, like in some NLP tasks such as speech
    recognition or Q&A (question and answer systems), the length of the input and
    the output of the time series is not the same. In these scenarios, a specific
    structure of artificial neural networks must be applied to solve these multi-step
    time series forecasting problems. This structure is known as sequence-to-sequence
    (seq2seq) architecture in NLP tasks or encoder-decoder architecture for multi-step
    time series forecasting problems. Encoder-decoder model whose elemental architecture
    is shown in Fig. 2a consist of training models in which a time series from one
    domain is transformed into a time series from another domain. Thus, the encoder
    part transforms the input time series into a single fixed length vector known
    as the context vector. This context vector keeps all the information that the
    encoder can extract from the input time series, including relationships between
    different time steps and within network layers. The decoder part is responsible
    for transforming the context vector into the output time series. Download : Download
    high-res image (650KB) Download : Download full-size image Fig. 2. (a) General
    Encoder-Decoder architecture; (b) Modified Transformer neural network (TNN) architecture;
    (c) Transformer neural network architecture with 2 Encoder layers and 3 decoder
    layers. In this work, the decoder model has also its own input time series to
    improve the training process which is detailed in the transformer neural network
    description. Thus, this encoder-decoder architecture has been applied by a new
    model based on transformer neural networks whose architecture is described as
    follows. This new model has been developed in Python programming language (v3.10)
    (Van et al., 2009). 2.3. Transformer neural network architecture The TNN architecture
    follows a recursive encoder-decoder structure (fig, 2b) with multi-head attention
    mechanisms, using teacher forcing for training. At the core, the TNN contains
    a stack of encoder and decoder layers. Thus, the number of stacked encoder layers
    and decoder layers have been denoted as Nenc and Ndec, respectively. All the encoder
    layers are identical to one another and similarly all the decoders are also identical.
    Fig. 2c shows the general architecture for a transformer model with a Necn and
