    weights (W) and attention parameters (Q, K, V) are automatically optimized during
    the training process by the training algorithm Adam, since TNN as other artificial
    neural networks are machine learning models with the ability to learn autonomously
    from data. However, there is another set of parameters, the hyperparameters of
    the forecasting model, which have to be adjusted before the training process.
    The ability to learn, generalize and therefore to forecast the water demand in
    an irrigation district is determined by its hyperparameters. In this work, the
    hyperparameters of the developed model have been optimized by NSGA-II genetic
    algorithm. Fig. 7 shows the flowchart of the optimization process of the developed
    model based on TNN. The optimization process starts by randomly generating a set
    of potential solutions. This set of initial solutions constitutes the initial
    population which is made up of a set of individuals or chromosomes (each solution
    represents one individual or chromosome). Consequently, each individual or chromosome
    is a water demand forecasting model whose architecture (set of hyperparameters)
    is defined by the individual. The initial population has a size of npop individuals
    or chromosomes. Each of these individuals or chromosomes (potential solutions)
    is made up of a set of genes or decision variables (ngenes). In this work, each
    gene represents one hyperparameters of the forecasting model to be optimized.
