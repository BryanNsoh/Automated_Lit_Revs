    1. The general framework of this study. 2.1. Life cycle assessment method This
    subsection provides a brief introduction to the computational structure of LCA
    since it was used to account for the agricultural carbon footprint in irrigation
    district and calculate the parameters required in the optimization model. With
    increased awareness of environmental protection and a greater understanding of
    the impacts that may accompany the production and consumption of products, there
    is a desire to establish methods to better understand and account for these impacts.
    One of the techniques developed for this purpose is LCA. The LCA method uses a
    top-down approach to identify total GHG emissions by clarifying the links that
    generate GHGs throughout the life cycle of a product (Yang et al., 2022) or service
    (Chen et al., 2009), and is chosen to account for the agricultural carbon footprint.
    According to Environmental management - Life cycle assessment - Principles and
    frameworks, it can be divided into four steps: the determination of purpose and
    scope, inventory analysis, impact assessment and interpretation (Chen et al.,
    2009). Step 1 Determination of purpose and scope Considering the carbon footprint
    of crop production in irrigation district during 1998–2018. Emissions from agri-food
    systems are those generated by pre-production, farm-gate emissions, post-production
    and land use change processes (FAO, 2021), as shown in Fig. S1. Among them, farm-gate
    emissions were the largest component of agri-food systems emissions in 2019 with
    roughly 7 billion tons CO2eq, followed by pre- and post-production processes and
    land use change. Additionally, for carbon footprint studies focusing on agricultural
    processes, the system boundary can be restricted to “cradle to farm gate” instead
    of “cradle to grave” to avoid complications of a full carbon footprint study (Peter
    et al., 2017). Therefore, the accounting scope is chosen from “raw material production”
    to “crop harvest”, which includes the pre-production and farm-gate emissions processes,
    encompassing the majority of agri-food systems emissions. Step 2 Inventory analysis
    Inventory analysis, which lists all the links that generate a carbon footprint
    within the scope boundary, is the most important step in LCA. The carbon footprint
    generated during the processes from “raw material production” to “crop harvest”
    includes upstream and downstream carbon footprints. The production and processing
    of fertilizers, seeds, pesticides, and agricultural films, electricity for irrigation,
    the use of diesel for agricultural machinery, and nitrogen fertilizer application
    were included. The life cycle and system boundary are shown in Fig. 2. The main
    crops in Bayan Nur City are wheat, corn, sunflower, tomato and melon. Download
