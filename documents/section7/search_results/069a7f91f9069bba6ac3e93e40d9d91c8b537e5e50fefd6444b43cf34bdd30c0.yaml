    number of permutations (n_perm) and number of input variables per node (mtry).
    Parameter sweep or grid search, which is just an exhaustive search through a subset
    of values in the hyperparameter space, has been the common way of tuning the hyperparameters
    until now in previous investigations. The Differential Evolution (DE) method was
    applied in this study to perform a more economic search due to its effectiveness
    in resolving related optimization issues [38] here with success to find these
    optimal parameters. The DE optimizer is a technique used in evolutionary computation
    to solve optimization problems by repeatedly attempting to raise the quality of
    a candidate solution. These techniques are referred to as metaheuristics because
    they can search very large spaces of potential solutions and make little to no
    assumptions about the objective function [61], [62]. Hence, the filtered volumen
    and output turbidity (output variables) have therefore been successfully predicted
    using this novel hybrid DE/RFR–based method by evaluating the influence of 10
