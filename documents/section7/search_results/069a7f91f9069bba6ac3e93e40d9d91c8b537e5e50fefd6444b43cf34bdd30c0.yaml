    modelingRichards equation 1. Introduction To address water scarcity in irrigation,
    new developments explore non-conventional sources, often facing challenges such
    as saline or brackish water, negatively affecting soil and crop health (Flowers
    and Yeo, 1989, Kumar et al., 2021, Rahneshan et al., 2018, Wang et al., 2023).
    Due to limited water availability, root water uptake (RWU) is reduced, resulting
    in lower evapotranspiration. The presence of high salt content further exacerbates
    this reduction. Therefore, an accurate assessment of RWU under soil moisture and
    salinity stress conditions is essential for simulating crop yield, irrigation
    scheduling, water use efficiency, and other related factors. Numerically, RWU
    is simulated by incorporating a sink term to Richards equation. The sink term
    is generally modeled using a macroscopic approach that represents micro-level
    uptake through individual roots with an average uptake. The maximum uptake which
    is equals to transpiration distributed throughout the root depth following the
    concept of extraction function, denoted as ‘S’ (Molz and Remson, 1970). The value
    of S depends on factors such as root depth, time, soil moisture availability,
    and climatic conditions (Feddes et al., 1976; Li et al., 1999, Molz, 1981, Prasad,
    1988). It is ensured that the sum of the maximum S over the root zone is equal
    to the total potential transpiration demand of a plant (Ojha et al., 2009, Shankar
    et al., 2012). Several models have been developed to quantify the distribution
    of S across the entire root zone (Lier et al. 2008; Nguyen et al., 2020, Shankar
    et al., 2013). These models calculate the maximum RWU corresponding to potential
    transpiration, which is then modified to actual RWU under water-limiting and salt
    presence conditions. One prominent approach to address water stress by using Feddes
    et al. (1976) model, which considers the reduction in RWU to be linear within
    certain limits based on pressure head values. A piecewise linear function (with
    values ranging from 0 to 1) is multiplied by potential RWU to obtain actual RWU.
    This model''s simplicity has led to its wide acceptance in modeling RWU processes.
    However, recent studies have highlighted its limitations: a) It assumes a linear
    relationship with suction head values without considering matrix flux potential,
    which actually describes water flow through the soil-root system (de Melo and
    de Jong van Lier, 2021, dos Santos et al., 2017, Nguyen et al., 2020). (b) calibration
    of the model’s parameters (de Jong van Lier et al., 2015). The piecewise linear
    model has been further modified by the S-shaped function proposed by Van Genuchten,
    (1987). Skaggs et al. (2006) emphasize that this function offers a more effective
    description of crop yield response to water and salt stress when compared to other
    functions, such as the yield functions proposed by Maas and Hoffman (1977). However,
    these models do not explicitly include the compensation mechanism in RWU. On the
    other hand, matric flux potential-based RWU models implicitly address the compensation
    mechanism (de Jong van Lier et al., 2008b). Moreover, soil water availability
    is better predicted when the RWU process is combined with soil hydraulic properties
    (de Jong van Lier et al., 2013, Iden et al., 2015, Šimůnek et al., 1998). Such
    models calculate the composite soil hydraulic function by integrating hydraulic
    conductivity over a range of pressure head values. The linear relationship between
    this function and stress reduction factor is physically more rational and has
    been well-validated with experimental results (Casaroli et al., 2010; Santos et
    al. 2017). Thus, the complex process of soil moisture dynamics in root zone can
    be modeled using these advanced empirical models, provided accurate parameterization
    is achieved. Parameter uncertainty remains a concern, particularly when dealing
    with a large number of parameters. These uncertainties may arise from field conditions
    (Martin del Campo et al., 2021, Ngo et al., 2013), soil type (Hupet et al., 2003),
    and the choice of data used in inverse modeling (Kelleners et al., 2005, Sonkar
    et al., 2022). Numerous inverse modeling studies for estimating soil hydraulic
    parameters using infiltration experiment data are available (Baroni et al., 2010,
    Graham et al., 2018, Kotlar et al., 2019). The inverse approach has also been
    extended to estimate RWU (dos Santos et al., 2017, Schelle et al., 2013, Sonkar
    et al., 2019, Vrugt et al., 2001) and solute parameters (Šimůnek and Hopmans,
    2009, Skaggs et al., 2014) along with soil hydraulic parameters. However, simultaneous
    estimation of soil and crop parameters may raise issues related to non-uniqueness
    and identifiability (Sonkar et al., 2018). These challenges often stem from the
    use of insufficient or inappropriate observed data in the objective function during
    optimization. The problem can be scrutinized through sensitivity analysis, aiding
    in the identification of crucial model responses that affect the parameters. Most
    sensitivity studies highlight the lower ranking of crop parameters, especially
    water and salt stress parameters (Li and Ren, 2019, Zeng et al., 2018). The purpose
    of the study is concerned with the simulation of water and salt dynamics in the
    root zone. Additionally, the study aims to evaluate the sensitivity of RWU model
    parameters when simulating seasonal irrigation of berseem (Trifolium alexandrium)
    with saline water. The model parameters considered for evaluation include RWU
    distribution, critical water stress, and critical osmotic stress. The sensitivity
    of these parameters is assessed with respect to three model outputs: soil moisture,
    electrical conductivity (representing salinity), and bottom flux. Furthermore,
    these parameters are estimated for berseem grown in a soil-column lysimeter under
    saline condition. The study intended to contribute and promote research and development
    of crop-yield model that can be used in extreme water and salt stress conditions.
