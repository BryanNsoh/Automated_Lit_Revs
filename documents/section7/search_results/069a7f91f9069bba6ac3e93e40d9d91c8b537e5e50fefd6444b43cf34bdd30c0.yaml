    ETr-lys estimation. Some relevant findings have emerged from the results shown
    above. The adopted machine learning algorithms are a powerful tool for the prediction
    of reference evapotranspiration at lower timescales. Starting from the parameters
    that are directly sensed, as in DT8, to a combination with parameters calculated
    from them, as in DT2, and other datasets, it is possible to obtain prediction
    models characterized by very high accuracy. Mean temperature, as well as net solar
    radiation, play a significant role in influencing the various processes of the
    hydrological cycle. These parameters appear to be relevant for modeling at hourly
    or quarter-hourly timescales; therefore, a data-driven model that considers the
    above two factors most likely leads to satisfactory results. However, in the absence
    of net radiation measurements or in case the resources for its long calculations
    are limiting, it is still possible to build a reliable prediction model of ETr-lys
    with the aid of the machine learning algorithms, based only on solar radiation,
    mean temperature, wind speed, and relative humidity data. This would especially
    be desirable for remote sensing applications in data-scarce environments. The
    use of climatic data that are not very recent may appear to be a limitation of
    this study. However, the ability to interpret patterns in past climatic data will
    be crucial to climatic forecasting, and ML models have been deemed necessary.
    3.3. Transferability of the Developed Machine Learning Models Developing models
    for reference evapotranspiration estimation requires an understanding of how the
    different features contribute to the model estimations. This is necessary, especially
    for data-scarce environments, where the most dominant variables can be utilized
    to provide real-time ETr-lys estimates through ML algorithms. Our investigation
    of the different parameter combinations and contributions to ETr-lys estimation
    at different timescales indicated that ML models can perform better than ASCE-PM
    while utilizing fewer data inputs to achieve reasonable results. If the estimated
    ETr-lys values are acceptable representations of ETrs, then the improved accuracy
    on shorter timescales is especially relevant for remote sensing of ET since daily
    or weekly ET is extrapolated from ETrs estimates from the small time window that
    the images were taken, and thus, improved estimates on these shorter timescales
    could improve the overall accuracy of these methods. However, the use of the models
    from this study could be limited to the study region and to places that have similar
    climatic conditions. Areas with similar climatic conditions might experience similar
    patterns of the meteorological parameters, producing similar variability as our
    results. Still, it is necessary to create similar or novel ML models using different
    parameter combinations to investigate their performance in other regions. Moreover,
    based on the target application, the timescale of the required data might be different
    from region to region. The models developed here showed the potential of capturing
    variability even at small timescales (quarter-hourly), which is a common temporal
    resolution for weather data collection in many regions. The necessity to test
    different models at different timescales is paramount for a given region. In fact,
    different regions have been found to suit different empirical models for ETr computation,
    primarily based on local climatic conditions. In the case that the models of the
    current study are transferred to other regions, proper training of the models
    is required as well as paying extra attention to the underfitting and overfitting
    phenomena commonly experienced during ML model training. Future developments of
    this study will concern coupling the ML models, surface energy balance models,
    and satellite imagery to improve the estimation of ETr. Increasing the spatial
    scale of ETr estimation would be necessary to enhance water management and planning.
    4. Conclusions Machine learning models (GA-ELM, GA-SVR, GA-RF, and GA-ANN) were
    investigated in modeling lysimeter-measured reference evapotranspiration (ETr-lys)
    at daily, hourly, and quarter-hourly timescales using various input combinations
    of radiation and aerodynamic components for a highly advective environment. The
    results were compared with those of the standardized Penman–Monteith Equation
    (ASCE-PM). Based on the comparison results, it was observed that machine learning
    models yielded more accurate ETr-lys estimates compared to ASCE-PM across all
    timescales. ASCE-PM consistently underestimated ETr-lys at all timescales. Radiation
    components, as well as a combination of radiation and aerodynamic model inputs,
    demonstrated superior performance at the hourly and quarter-hourly timescales.
    Conversely, datasets primarily characterized by aerodynamic components performed
    better at the daily timescale. The results indicate that machine learning models
    can effectively replace ASCE-PM for ETr-lys estimation in highly advective environments.
    Moreover, different climatic variables exert varying influence on model performance
    at a given timescale based on local weather conditions. This approach can be integrated
    to enhance the accuracy of ETr-lys estimation at hourly or quarter-hourly timescales,
    which is crucial for precise geospatial ET estimation using land surface energy
    balance models. Additionally, the same approach could be applied in similar advective
    environments to evaluate the impact of meteorological parameters on ETr estimation.
    This is imperative for ensuring precise ETr estimation for agricultural water
