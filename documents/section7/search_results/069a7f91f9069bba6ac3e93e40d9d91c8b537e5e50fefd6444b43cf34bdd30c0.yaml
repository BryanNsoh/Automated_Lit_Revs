    rice yield, GHG emissions, and irrigation requirements, we applied the process-based
    DNDC (version 9.5). The DNDC model is a carbon and nitrogen biogeochemistry model
    developed for agroecosystems that comprises the following core interacting sub-modules:
    thermal-hydraulic, decomposition, denitrification, fermentation, and plant growth
    (Gilhespy et al., 2014; Giltrap et al., 2010; Li et al., 1992). The DNDC can accurately
    predict the emissions of several GHGs (CO2, CH4, and N2O), GPP, Reco, ET, as well
    as crop growth and soil environments, under a wide range of climate conditions
    and farming practices (Chen et al., 2016; Jiang et al., 2021; Zhang et al., 2019;
    Zhao et al., 2020). To properly run the DNDC model, we first calibrated and provided
    soil physicochemical and crop parameters including soil texture (silt clay loam),
    soil organic carbon, bulk density, growing degree days, maximum biomass production,
    and biomass fraction, using data from our previous studies (Huang et al., 2018;
    Hwang et al., 2020). After thoroughly validating DNDC simulations using daily
    and annual field observations (crop yield, CH4, GPP, Reco, ET, Soil moisture,
    Soil temperature), we integrated the model with a MOO algorithm (Section 2.5).
    For a detailed explanation of the DNDC model structure, see Gilhespy et al. (2014).
    2.3. In situ data The in situ data utilized in this study builds upon and complements
    the findings from our prior research (Huang et al., 2018; Hwang et al., 2020;
    Kim et al., 2019). CO2 and CH4 fluxes, latent heat flux, and meteorological data
    including air temperature, precipitation, wind speed, net radiation and humidity
    were recorded at 30-min intervals using an eddy covariance system mounted at a
    10-meter-high tower. The majority of the observed flux originated from the three
    paddy field plots, with only a minor contribution coming from the surrounding
    plots (Hwang et al., 2020). The eddy covariance system comprises the following
    instruments: a three-dimensional sonic anemometer (CSAT3; Campbell Scientific,
    Inc.), a closed path infrared gas analyzer (LI-7200; LI-COR Inc.), an open-path
    CH4 analyzer based on wavelength modulation spectroscopy (LI-7700; LI-COR, Inc.)
    (Hwang et al., 2020). A nighttime method was used to partition CO2 fluxes into
    GPP and Reco. To fill the missing CO2 and CH4 fluxes, we employed the marginal
    distribution sampling method (Reichstein et al., 2005). This approach computes
    the median of CO2 [CH4] flux under comparable meteorological conditions over a
    14-day period and fills in any missing values with this calculated median. The
    30-min GPP (μmol CO2 m−2 s−1) data were aggregated into daily GPP (g C m−2 d−1)
    and annual GPP (kg C ha−1 yr−1) to align with the format used in DNDC model outputs.
    The same method was also applied to Reco, ET, and CH4 fluxes at either daily or
    annual scales. For detailed descriptions of the flux measurement and data processing,
    see Hwang et al. (2020). Soil volumetric water content and temperature were measured
    at 30-min intervals at depths of 0–0.1 m and 0.1–0.2 m, respectively, using four
    soil moisture and temperature sensors (CS655; Campbell Scientific, Inc.). Other
    data, including crop yield, rice phenology, irrigation schedule, and fertilization
    (12.02 g N m−2, with an N/P/K ratio of 18:7:9), were obtained from farming records
    and field measurements (Huang et al., 2018; Hwang et al., 2020; Kim et al., 2019).
    We used a grain carbon content of 0.42 and grain moisture content of 8.35 %, as
    measured by our previous study (Huang et al., 2018), to convert the dry crop yield
    (kg C ha−1) from DNDC to fresh weight format (t ha−1) for comparison with field
    observations. For detailed descriptions of the field study and data processing,
    see Huang et al. (2018). The in-situ records were later used to validate the DNDC
    simulation results at the daily and annual scale. To validate the annual DNDC
    simulation results, we utilized data that had undergone quality control and gap-filling
    using the marginal distribution sampling method, following the KoFlux protocol
    (Hong et al., 2009; Kang et al., 2018). The uncertainty of the annual sum of flux
    was determined by taking into account both random errors and data gaps (Kang et
    al., 2023; Richardson and Hollinger, 2007). To validate the daily DNDC simulation
    results for GPP, Reco, CH4 emissions and ET, we utilized gap-filled data and applied
    a threshold to the observed percentile, set at > 50–55 %. Due to the unclosed
    energy balance issue that commonly affects eddy covariance measurements, we corrected
    the measured ET as follows: ETcorrected = (Rn - G)/(Huncorrected + ETuncorrected)
    × ETuncorrected, where Rn is the net radiation, H is the sensible heat flux, and
    G is the soil heat flux (Jung et al., 2010; Twine et al., 2000). 2.4. Multi-objective
    optimization (MOO) algorithm Scalarization approaches and the Edgeworth-Pareto
    principle are important to solve MOO problems efficiently (Emmerich and Deutz,
    2018; Gunantara, 2018; de Weck, 2004). Scalarization methods, such as the linear
    weighting, Chebyshev distance and ε-constraint methods, are deductive reasoning
    approaches that decompose a multi-objective problem into a single objective by
    assembling objective functions or reconstructing them as constraints. Prior knowledge
    is needed to design the constraints and parameters of the scalarization function.
    In contrast, the Edgeworth-Pareto principle uses inductive reasoning to identify
    the Pareto front/set that contains a series of optimal solutions (so-called Pareto-nondominated
    solutions). In the present study, to allow the algorithm enumerating potential
    optimal solutions on the Pareto front, we adopted the Pareto-based algorithm NSGA-III
    to solve multi-objective (> 3) optimization problems (Deb and Jain, 2014). We
    implemented the NSGA-III algorithm with the Distributed Evolutionary Algorithms
    in Python (DEAP) library (Rainville et al., 2012). Overall, NSGA-III uses a combination
    of non-dominated sorting and reference point-based search to efficiently and effectively
    approach the Pareto front (Deb and Jain, 2014; Jain and Deb, 2014). The overall
    procedures for solving a multi-objective optimization problem with NSGA-III are
    as follows: I. Initialization: NSGA-III starts by creating an initial population
    of candidate solutions. Each solution is represented as a vector of decision variables
    that define the problem. II. Non-dominated sorting: The population is sorted into
    different levels of non-dominated solutions, where the first level contains the
    best non-dominated solutions, the second level contains the next best solutions,
    and so on. This is done by comparing the objective values of each solution to
    the others in the population. III. Reference points: NSGA-III uses reference points
    to guide the search process towards a diverse set of non-dominated solutions.
    As a result, it leads to a uniform distribution of solutions on the Pareto front
    in the objective space. These reference points are vectors of ideal objective
    values that represent desirable solutions for the problem being solved, and they
    are typically obtained by analyzing the objective values of the non-dominated
    solutions found in previous iterations of the algorithm. IV. Selection: NSGA-III
    selects the solutions that will be used to create the next generation of candidate
    solutions. This is done by first selecting the best non-dominated solutions from
    each level and then using the reference points to choose the remaining solutions.
    V. Crossover and mutation: The selected solutions are combined through crossover
    and mutation to create the next generation of candidate solutions. VI. Iteration:
    Steps II to V are repeated until a stopping criterion is met, such as a maximum
    number of generations or a desired level of convergence. VII. Output: The final
    output of NSGA-III is the set of non-dominated solutions found in the last generation
    of candidate solutions. These solutions represent the Pareto front of the optimization
    problem and can be used to make decisions about the trade-offs between the different
    objectives (Deb and Jain, 2014; Jain and Deb, 2014). 2.5. DNDC-NSGA-III integration
