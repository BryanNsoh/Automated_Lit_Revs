    and elastic-net regressionsMicroirrigation 1. Introduction The increasing frequency
    of water scarcity periods due to climatic change has led to the use of more effective
    irrigation techniques, like microirrigation [1], whose worldwide area has increased
    by 5 Mha between 2012 and 2021 [2]. Moreover, microirrigation allows a safe use
    of reclaimed effluents or other marginal water sources, whose use help alleviating
    freshwater scarcity [3], [4], [5]. However, to ensure proper water application
    uniformity and efficiency for keeping agricultural productivity [6], a filtration
    treatment is needed due to prevent emitter clogging, which is the main constraint
    to microirrigation spreading. The most common filter types are screen, media,
    disc and cyclonic [7], but when using low-quality irrigation waters, the most
    efficient are the pressurized media filters [8], [9]. Simultaneous and different
    filtration mechanisms like hydrodynamic action, interception, straining, sedimentation,
    inertia and diffusion, can act across the whole depth of filter media allowing
    the retention of particles of different sizes and, therefore, increasing filtration
    efficiency [10]. Recent researches have been focused in improving media filter
    hydrodynamics [11], [12], [13], [14], but the impact of various designs and operation
    conditions on the quality of filtered water has been few studied [15], [16]. Precision
    irrigation models achieve high water use efficiencies by optimizing irrigation
    scheduling and selecting proper emitters and operation conditions [17], [18].
    However, the effect of microirrigation filters has not been included in these
    models yet. At this regard, the prediction of media filter performance parameters
    such as filtered volume, head loss and filtered water quality are required. The
    use of advanced techniques like neural networks [19], [20], support vector machines
    [21], gradient boosted regression trees and hybrid algorithms [22], [23], gene
    expression programming [24] and Gaussian process regression [25], [26] allowed
    reasonable prediction accuracy of pressure loss, filtered volume, and outlet dissolved
    oxygen and turbidity for media filters. However, alternative approaches with may
    yield improved prediction accuracy need to be explored. In this study, the outlet
    turbidity and filtered volume for several kinds of filters in microirrigation
    systems have been accurately foretold using a unique regressive model relied on
    the Random Forest Regression (RFR) approach [27], [28], [29]. This method, the
    RFR approximation [27], [30], [31], [32], [33] in conjunction with Differential
    Evolution (DE) [34], [35], [36], [37], [38], [39] for tuning the parameters of
    the main method, could be an attractive methodology to tackle this kind of high-nonlinear
    problems since, to the authors’ knowledge, it has not been covered in earlier
    research. The same experimental dataset was also adjusted for the Elastic-net,
    Lasso and Ridge regression models for comparison’s sake to foretell the outlet
    turbidity and filtered volume and contrast the outcomes obtained [29], [40], [41],
    [42], [43]. To cope with nonlinearities, including interactions between variables,
    the RFR approach is a statistical learning procedure that was developed conforming
    to statistics and mathematical analysis [44], [45]. It is a development of linear
    models that uses complex relationships and nonlinearities between the parameters
    to model them. Comparing RFR approach to traditional and metaheuristic regression
    approaches, several advantages are apparent [27], [30], [31], [32], [33], [46],
    [47]: (1) it is one of the most precise learning algorithms obtainable. Indeed,
    for a large enough dataset, it produces a very accurate regressor; (2) it can
    operate effectively on huge databases; (3) it is capable of handling hundreds
    of input variables without excluding any; (4) it provides estimates of the key
    variables in regression; and (5) it makes possible to model nonlinear interactions
    between the input operational variables of the process. Also, prior studies have
    shown that RFR is a highly useful technique for practical applications, such as
    determining the temperature of the near-surface air in glacier zones [48], the
    mechanical properties of TiAl alloys [49], erodibility of treated unsaturated
    lateritic soil [50], neighborhood environment’s impact on peer-to-peer accommodation
    [51], etc. However, it has never been previously used in microirrigation media
    filters. The organization of this paper starts with the experimental design, then
    it describes the parameters of in this work, and the DE/RFR, Elastic-net, Lasso
    and Ridge regression techniques are all presented in Section 2; by compiling the
    DE/RFR outcomes with the experimental values and the relevance order of the input
    parameters, Section 3 offers the insights gained with this reliable technique,
    and Section 4 finishes this study by presenting a summary of the investigation’s
    key findings. 2. Materials and methods 2.1. Experimental setup The test were carried
    out in a filtration platform located in the wastewater treatment plant (WWTP)
    of Celrà (Girona, Spain, 42°02’25.3”N 2°52’19.8”E). Three media filters that contained
    different designs for the underdrain were tested: porous media (designed by Bové
    et al. [52]), domes (model FA-F2-188, Regaber, Parets del Vallès, Spain) and arm
    collector (model FA1M, Lama, Gelves, Spain). In Fig. 1, the experimental setup
    can be seen. The reclaimed effluent was pumped from the WWTP outlet chamber using
    a centrifugal pump (model CR-15-4, Grundfos, Bjerringbro, Denmark), which was
    governed by a frequency variator (model FRN-4, Fuji Electric, Cerdanyola del Vallès,
    Spain). The filter inlet flow was measured with an electromagnetic flowmeter (model
    Isomag MS2500, ISOIL Industria, Cinisello Balsamo, Italy). Two pressure transducers
    (model TM-01/C, STEP Logística Control, Barcelona, Spain) allowed measuring the
    pressure at the each filter inlet and outlet. Once filtered, the effluent was
    conveyed to drip irrigation laterals. Since the filtrated flow was higher than
    what was needed for the driplines, a proportional electrohydraulic actuator (model
    SKD32, Siemens, Munich, Germany) operated a three-way valve (model VXG41, Siemens,
    Munich, Germany) and the excess flow was carried to a 3 m3 water storage tank,
    which was used for filter backwashing. Chlorine was continuously injected using
    a membrane pump (model DosTec AC1/2, ITC, Santa Perpètua de la Mogoda, Spain)
    from a 0.2 m3 chlorine deposit to achieve a concentration of 2 mg/l in the effluent
    after being filtered, and 4 mg/l in the water used for backwashing the filters.
    The effluent electrical conductivity, pH and temperature were measured at the
    filter inlet using sensors (models CLS21-C1E4 A and CPS11D–7BA21, respectively,
    Endress+Hauser, Gerlingen, Germany), while turbidity and dissolved oxygen were
    determined at both the filter inlet and outlet with other specific sensors (models
