    should always be 60 cm, the following constraints (Eq. (4) and Eq. (5)) are considered:
    (4) (5) In the considered optimization goal, both COD and EC variables have the
    same importance, so by giving equal weight to COD and EC reduction (0.5 to each),
    a single-objective is developed in Eq. (6). Beside this optimization model, two
    separate optimizations are also developed considering just COD or EC reduction
    in their objective function (Eq. (7) or Eq. (8)). (6) (7) (8) In Eq. (7) and Eq.
