    Mc = 7.2 cm2d-1, and π50 = -20 m. This shows that using Equation (18), incorporating
    selected responses that have high sensitivity to Mc, and π50, the parameters associated
    with water and salt stress can be estimated uniquely. Similarly, using Equation
