    4. Conclusions The main conclusions of this study can be summed up as follows
    after accounting for the experimental and numerical results: • Firstly, the creation
    of alternative diagnostic techniques is crucial because currently there are not
    analytical equations that can accurately estimate the filtered volume ( ) and
    outlet turbidity (Turb ) based solely on experimental values. In this regard,
    choosing to evaluate the filtered volume ( ) and outlet turbidity (Turb ) in microirrigation
    systems with media filters using the new DE/RFR-based method is a good choice;
    • Secondly, it was confirmed that this DE/RFR model in granular filters can model
    the outlet turbidity (Turb ) and filtered volume ( ) diagnosis; • Thirdly, when
    this RFR model was used with the dataset that contains the variables outlet turbidity
    (Turb ) and the filtered volume ( ) respectively, reasonable coefficients of determination,
    0.9331 and 0.8712 are found. • Fourthly, to estimate the outlet turbidity (Turb
    ) and filtered volume ( ) in media filters, the ranking in importance of the input
    variables used in this process was established. In particular, input variable
    cycle duration (tc) may be considered as the parameter that has the greatest influence
    on the estimation of the filtered volume ( ), and after it, filtration velocity
    (v), water temperature ( ), electrical conductivity (EC ), type of medium, pH,
    dissolved oxygen (DO ), filter, inlet turbidity (Turb ), and media height (filter
    bed height) (H). Also, the variable inlet turbidity (Turb ) might have the greatest
    bearing on the estimation of the outlet turbidity (Turb ) before the electrical
    conductivity (EC ), cycle duration (tc), water temperature ( ), media height (filter
    bed height) (H), dissolved oxygen (DO ), pH, filter, type of medium and filtration
    velocity (v); • Finally, it was established how the RFR approach’s hyperparameter
    settings affected the output turbidity (Turb ) and filtered volume ( ) regression
    performances. In conclusion, this method could be successfully applied to different
    filtration mechanism involving the same or different types of filter media, but
    it must be taken into account the unique properties of the different filters and
    experiments. As a result, a good solution to the issue of determining the filtered
    volume ( ) and outlet turbidity (Turb ) in media filters widely used in microirrigation
    systems is a DE/RFR-based model. CRediT authorship contribution statement P.J.
