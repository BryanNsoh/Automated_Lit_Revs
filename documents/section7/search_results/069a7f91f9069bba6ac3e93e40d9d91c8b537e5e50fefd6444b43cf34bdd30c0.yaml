    coupling coordinationIrrigated area 1. Introduction Agriculture, the foundation
    of the national economy, plays a crucial role in the healthy development of regional
    economies (Byerlee et al., 2009; Dorosh and Thurlow, 2018). However, due to people''s
    excessive pursuit of grain yield and nonstandard agricultural production management,
    environmental and resource issues related to agricultural ecology and water resources
    are becoming increasingly serious (Garnett, 2013; Misra, 2013). A reasonable agricultural
    planting structure not only promotes local economic development but also reduces
    pollution and harm to the natural environment, promoting green and sustainable
    development of the agricultural economy. Optimization of the agricultural planting
    structure is a hot research topic in the field of agriculture today. The classical
    British economist Ricardo D proposed the theoretical basis of regional agricultural
    planting structure optimization, the comparative advantage theory, as early as
    1817 (Watson, 2017), and subsequent research has continuously extended and developed
    on this theoretical basis. On the premise of ensuring normal grain growing operations,
    the optimization of agricultural planting structures in irrigation areas can fully
    leverage the resource advantages of the research area, develop regional planting
    characteristics according to local conditions, achieve maximum benefits and match
    agricultural modernization construction, which is of great significance (Li et
    al., 2020d). Relevant research (Garg and Dadhich, 2014; Adeyemo and Otieno, 2010;
    Mahmoodi-Eshkaftaki and Rafiee, 2020) focuses on the optimization and adjustment
    of agricultural planting structures in irrigation areas through the transformation
    of irrigation models; the economic benefits brought by adjustments to planting
    structure; and the growth environment and water requirements required by the crops
    themselves. Few scholars have optimized the sustainable development of water resources
    in irrigation areas. Therefore, to address challenges to the sustainable development
    of water resources in irrigation areas, which are caused by insufficient agricultural
    irrigation water, imperfect irrigation water management, and low irrigation water
    efficiency (Li et al., 2019; Li et al., 2020e), the concept of adjusting agricultural
    planting structure from the perspective of water resource resilience constraints
    is introduced. This concept, as part of the study of sustainable development issues
    in irrigation areas, can help to effectively alleviate the pressure on agricultural
    development and explore new paths for sustainable development in these areas.
    In the modeling of agricultural planting structure optimization and adjustment,
    the setting of constraint conditions is key to ensuring the rationality and reliability
    of the optimization results. Existing research mostly selects economic, ecological,
    social and other related constraint conditions (Li et al., 2020b; Notte et al.,
    2020; Yu et al., 2021). However, with the simultaneous growth of the agricultural
    production level and water resource demand, the contradiction between water resource
    supply and demand is evident. The optimization of agricultural planting structure
    can be explored from the perspective of sustainable development of water resources
    to effectively improve the resource utilization rate and address the contradiction
    between regional water resource shortages and agricultural production. In this
    field of research, Liu et al. (2021) organized and summarized the existing viewpoints
    on the resilience of water resource systems; furthermore, they proposed the connotation
    and measurement methods of the resilience of water resource systems in irrigation
    areas based on the agricultural characteristics of irrigation areas. However,
    the research results were limited to exploring the feasibility and spatiotemporal
    characteristics analysis of the resilience measurement and did not effectively
    establish a connection with agricultural planting structures. Therefore, based
    on these research results, water resource system resilience constraints are adopted
    to further explore the relationship between water resource system resilience and
    agricultural planting structure; to extend the research field of water resource
    system resilience; to enrich the research content of water resource system resilience
    in irrigation areas; and to provide a new path for the sustainable development
    of regional agriculture and water resources. In the process of optimizing agricultural
    planting, it is necessary to comprehensively consider multiple aspects, such as
    water resource systems, agricultural systems, socioeconomic systems, ecosystems,
    and technological management systems, which have typical multiobjective problem
    characteristics. The NSGA-III proposed by Deb and Jain (2013) has strong convergence
    ability in multiobjective optimization problems and can efficiently obtain the
    number of Pareto-optimal solutions in constrained multiobjective optimization
    problems. Compared to traditional multiobjective algorithms such as multiobjective
    particle swarm optimization (MOPSO) and decomposition-based multiobjective algorithms
    (MOEAD), it is not prone to problems such as local optima and poor robustness
    (Luo et al., 2018; Britto and Pozo, 2014). The NSGA III algorithm has advantages
    in solving diverse solutions, strong stability, and high-dimensional multiobjective
    optimization (Sun et al., 2020; Zhang et al., 2019). Therefore, in this study,
    the NSGA-III algorithm is selected for multiobjective optimization research. The
    resilience constraint of water resource systems is then introduced into the optimization
    analysis of agricultural planting structures in irrigation areas, and the NSGA-III
    model is applied to solve it. The aim is to further strengthen the scientific
    nature of the optimization analysis of agricultural planting structure in irrigation
    areas, improve the connection between regional sustainable development and agricultural
    planting structure optimization, and enhance the pertinence of regulatory plans.
    The research objectives are as follows: (1) To explore the feasibility and implementation
    path of embedding the resilience of water resource systems into the constraint
    set of agricultural planting structure optimization models in irrigation areas;
    (2) To seek the optimal adjustment plan for agricultural planting structure in
    irrigation areas based on the NSGA-III algorithm; (3) To analyze the constraint
    effect of water resource system resilience on the optimization of agricultural
    planting structure. 2. Materials and methodology 2.1. Research area Heilongjiang
