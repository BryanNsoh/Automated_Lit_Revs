    Accurate estimation of reference evapotranspiration (ETr) is important for irrigation
    planning, water resource management, and preserving agricultural and forest habitats.
    The widely used Penman–Monteith equation (ASCE-PM) estimates ETr across various
    timescales using ground weather station data. However, discrepancies persist between
    estimated ETr and measured ETr obtained from weighing lysimeters (ETr-lys), particularly
    in advective environments. This study assessed different machine learning (ML)
    models in comparison to ASCE-PM for ETr estimation in highly advective conditions.
    Various variable combinations, representing both radiation and aerodynamic components,
    were organized for evaluation. Eleven datasets (DT) were created for the daily
    timescale, while seven were established for hourly and quarter-hourly timescales.
    ML models were optimized by a genetic algorithm (GA) and included support vector
    regression (GA-SVR), random forest (GA-RF), artificial neural networks (GA-ANN),
    and extreme learning machines (GA-ELM). Meteorological data and direct measurements
    of well-watered alfalfa grown under reference ET conditions obtained from weighing
    lysimeters and a nearby weather station in Bushland, Texas (1996–1998), were used
    for training and testing. Model performance was assessed using metrics such as
    root mean square error (RMSE), mean absolute error (MAE), mean bias error (MBE),
    and coefficient of determination (R2). ASCE-PM consistently underestimated alfalfa
    ET across all timescales (above 7.5 mm/day, 0.6 mm/h, and 0.2 mm/h daily, hourly,
    and quarter-hourly, respectively). On hourly and quarter-hourly timescales, datasets
    predominantly composed of radiation components or a blend of radiation and aerodynamic
    components demonstrated superior performance. Conversely, datasets primarily composed
    of aerodynamic components exhibited enhanced performance on a daily timescale.
    Overall, GA-ELM outperformed the other models and was thus recommended for ETr
    estimation at all timescales. The findings emphasize the significance of ML models
    in accurately estimating ETr across varying temporal resolutions, crucial for
    effective water management, water resources, and agricultural planning. Keywords:
    machine learning; genetic algorithm; advective environments; radiation components;
    aerodynamic components; reference evapotranspiration 1. Introduction Evapotranspiration
    (ET) is a significant factor in the hydrological cycle and is frequently used
    to calculate hydrological losses through several important processes that take
    place between the ground and the atmosphere. It is essential for the optimal design
    of irrigation schedules [1], management of regional water resources [2], and estimation
    of different hydrological processes [3]. ET has a significant impact on several
    terrestrial ecosystem processes as well as pertinent characteristics, such as
    soil water content and energy balances [4]. Considerable progress in estimating
    ET and understanding the mechanisms of its ongoing variations in daily, annual,
    and inter-annual timescales has been made through numerous studies, motivated
    by the early awareness of the importance of water as an essential resource for
    life sustainability on earth. Despite the findings in these studies, the complex
    and nonlinear processes that dominate evapotranspiration have made its estimation
    a great challenge, partly due to several influencing factors, such as landform,
    geomorphological, soil moisture, and vegetation traits [5,6,7]. In this context,
    the precise estimation of ET is still of particular importance for careful water
    resource management. An overview of the evolution of ET-estimating methods during
    the previous century was discussed in Ref. [8], and these methods are often classified
    as direct and indirect. Direct methods, such as lysimeters and micrometeorological
    techniques, demand special construction and high maintenance, which is expensive.
    Indirect methods, on the other hand, are less expensive and time-saving and are
    in some contexts regarded as suitable alternatives to the direct ones. The indirect
    methods are commonly classified into water-balance-based, radiation-based, mass-transfer-based,
    and temperature-based models [9]. Because it considers both aerodynamic and thermodynamic
    factors, the FAO Penman–Monteith (FAO-PM) model for calculating the ET of a reference
    short (grass) crop continues to be the most extensively used indirect method for
    ETr estimation in a variety of regions and climates [10]. The Food and Agriculture
    Organization (FAO) approved the equation after determining that it accounts for
    all the variables influencing evapotranspiration and fixes most of the flaws in
    the other empirical techniques. The Penman–Monteith Equation was slightly modified
    and standardized by the American Society of Civil Engineers (ASCE) for both tall
    crop (alfalfa) (ETrs) and short crop (clipped grass) surfaces with similar parameterizations
    as the FAO-PM for computation of the equation components after national and international
    discussions on the adoption of a taller reference crop [11]. The result was the
    ASCE-PM equation, and it was formulated to allow calculations for both daily and
    hourly or shorter time steps [12]. The complexity involved in the calculations
    of all the required inputs in the ASCE-PM is a disadvantage for its application,
    which could lead to significant errors [13]. Another drawback in using the ASCE-PM
    is the difficulty in obtaining the extensive weather data needed and the absence
    of adequate historical records for each study location, which are crucial aspects
    for calculating reliable ETr estimates [4]. This can be particularly challenging
    in developing countries, where there are limited meteorological stations and a
    scarcity of weather data records. Reference evapotranspiration depends on latitude,
    altitude, and several climatic variables, such as relative humidity, air temperature,
    soil temperature, wind speed, net radiation, and dew point temperature [14]; several
    researchers have utilized a combination of these different parameters to model
    ETo using machine learning models at daily and monthly timescales to overcome
    the identified limitations and difficulties of traditional methods [15]. CatBoost,
    generalized regression neural network (GRNN), and the random forest (RF) models
    were evaluated for estimating daily ETo in the arid and semi-arid regions of northern
    China, using limited meteorological data with eight different combinations of
    inputs [16]. It was found that CatBoost demonstrated superior performance and
    was identified as the most effective method for estimating ETo. The efficiency
    of extreme learning machines (ELM) was compared to the empirical Penman–Monteith
    equation and the feedforward backpropagation (FFBP) in predicting ETo for three
    meteorological stations in Iraq, utilizing meteorological data from thirteen years
    (2000–2013) as inputs [5]. They concluded that the ELM model demonstrated efficiency,
    simplicity, high speed, and good generalization performance for ETo estimation.
    Four different variants of an extreme learning machine (ELM) model optimized using
    bio-inspired search algorithms were evaluated to estimate daily reference evapotranspiration
    (ETr) across various regions in China using data from eight meteorological stations
    [1]. The results highlighted the effectiveness of bio-inspired optimization algorithms,
    particularly the FPA and CSA algorithms, in enhancing the performance of the conventional
    ELM model for daily ETo prediction. Kernel-based (Gaussian process regression
    (GPR), support vector regression (SVR)) and deep learning methods (Broyden–Fletcher–Goldfarb–Shanno
    artificial neural network (BFGS-ANN)) were compared to long short-term memory
    (LSTM) for estimation of monthly reference evapotranspiration using minimal meteorological
    parameters in ten different combinations [17]. The results showed that all four
    methods predicted ETo amounts with acceptable accuracy and error levels. Due to
    consistent climatic changes and the complexity of the evapotranspiration process
    that leads to its high variability in time and space, in this study, modeling
    the ETr was extended to quarter-hourly and hourly timescales. Meteorological data
    at high temporal resolution has become easier to collect due to the recent advancements
    in the development of automatic weather stations [18]. This, in turn, boosts the
    estimation of ETr at such resolutions, which is commonly used for calibrating
    surface energy balance models in the determination of geospatial evapotranspiration
    from drone imagery or satellite images [19,20]. Therefore, assessing the performance
    of the ASCE-PM at timescales lower than the daily interval is increasingly becoming
    necessary. To the best of our knowledge, there are no studies that have evaluated
    the use of ML models for the estimation of ETr at lower timescales, such as hourly
    or quarter-hourly with varied meteorological input data. In addition, studies
    that evaluated ETr at a daily timescale mostly considered parameters directly
    measured from weather stations. This is desirable for the estimation of reference
    evapotranspiration in areas with incomplete meteorological data [9]. However,
    the sensitivity of ETr to different meteorological variables (directly measured
    or those calculated from directly measured) has been studied [21,22], and they
    were all found to influence the energy budget of the surface [23]. Changes in
    wind speed produced the largest decrease in ETr, followed by vapor pressure, net
    radiation, and mean temperature [21]. Also, computed ETr was found to be most
    sensitive to net radiation, followed by vapor pressure deficit and wind travel
    transfers; the contribution of the aerodynamic and net radiation components to
    the ETr value varied throughout the year [24]. The difference in the contribution
    of these components could be attributed to the difference in climates [8]. Therefore,
    it is evident that for proper evapotranspiration estimation, proper assessment
    of all meteorological parameters (directly measured or not) is necessary. In this
    study, we combined directly measured weather parameters with subsequently calculated
    parameters for ETr estimation using machine learning models. Advantages of ML
    include the ability to use reduced data inputs, capturing non-linearity in the
    data inputs, and utilizing the computing power of modern-day computer systems
    to analyze big data. Collectively, these factors have made ML algorithms attractive
    options for estimating ETr. The choice of the best possible algorithm and the
    choice of adequately representative variables are among the challenging aspects
    of any ML task [25]. Moreover, the performance of ML algorithms strongly depends
    on the size and structure of available data [25]. To improve performance, several
    bio-inspired algorithms, such as GA, are coupled with ML models to find the optimal
    set of parameters during model training [1,5]. This is because default optimization
    algorithms, such as backpropagation, are often trapped in the local minima, several
    parameters influence its speed and robustness, and its best parameters appear
    to vary from problem to problem [26]. Unlike the backpropagation technique that
    always adjusts weights towards the descending direction of the error function,
    GA is a parallel stochastic optimization algorithm good at global searching. The
    drawback of GA is its slowness during model training due to its exploration mechanism
    through reproduction, crossover, and mutation, as well as searching for optimal
    solutions from random genes [27,28]. Nonetheless, GA provides multiple optimal
    solutions from the search space, and has thus gained prominence in recent years.
    For evapotranspiration studies, ML models coupled with GA were found to perform
    better than the corresponding single models [29,30,31,32]. Therefore, in this
    paper, GA was utilized to optimize ML models and compared to standardized ASCE-PM
    for ETr estimation on daily, hourly, and quarter-hourly timescales considering
    different input meteorological variables. 2. Materials and Methods 2.1. Lysimetric
    and Weather Data Collection A research study was set up for the actual estimation
    of alfalfa reference evapotranspiration in Bushland, Texas, facility of the USDA
    Agricultural Research Service Conservation and Production Research Laboratory,
    in 1996. Bushland has a semi-arid climate that is impacted by local and regional
    advection events [33]. The site was subdivided into two square fields, designated
    northeast (NE) and southeast (SE), each measuring ~5.0 ha. Monolithic weighing
    lysimeters (NE and SE) with 3 m × 3 m surface dimensions and 2.4 m deep were located
    at the center of each of the two fields. These were used for the direct measurement
    of ETr-lys. The details about the study area and the lysimeter’s site in Bushland
    (35°11′ N, 102°6′ W, and 1170 m above MSL) can be found in Refs. [34,35]. Alfalfa
    was seeded in the two fields, which were irrigated simultaneously by a Lindsay
    lateral move sprinkler system to maintain a well-watered condition. Experiments
    were conducted for 4 years from 1996 through 1999 [36], but the data for the year
    1999 were omitted in this study because reference conditions for a tall reference
    crop (alfalfa) were not always met [10]. The leaf area index (LAI), growth stage,
    and plant height were measured periodically between and at each harvest in each
    field (Figure 1). The whole planting and agronomic management of alfalfa crops
    during the four-year growing period were described in Ref. [36], and the data
    and metadata are available in Ref. [37]. Figure 1. Alfalfa harvesting patterns
    and days when alfalfa height and LAI measurements were taken for growing seasons
    from 1996 to 1998. The methodology for meteorological data acquisition was extensively
    described in Refs. [35,36] and are available in Ref. [38]; therefore, only the
    measured variables and other noteworthy points will be presented in this work.
    Meteorological measurements were made at 5 s intervals and reported as quarter-hourly
    averages. This meteorological data, including the mean air temperature at 2.0
    m height, mean relative humidity at 1.8 m height, mean wind speed at 2.0 m height,
    and mean solar irradiance were necessary to obtain the ETr calculated in this
    study. 2.2. Data Processing Lysimeter and meteorology data were processed and
    analyzed under three different timescales: quarter-hourly, hourly, and daily.
    Only the days when alfalfa height was at least 0.5 m were used in this study in
    accordance with reference conditions for a tall reference crop (alfalfa) [10].
    Also, days were not considered if irrigation or rainfall affected the accuracy
    of the water balance calculations for measured ETr or if the crop was lodged or
    badly watered. Figure 2 shows the Kc values for the days selected in this study.
    Note that the Kc values were often >1, which indicates that alfalfa ET under reference
    conditions exceeded the ASCE 2005 PM reference ET in the advective environment
    of Bushland. Figure 2. Kc values for the days when reference conditions were met
    for alfalfa growing period (1996–1998). ETr-lys values from the NE and SE lysimeters
    were averaged for each of the data points to obtain the full ETr-lys dataset under
    the quarter-hourly timescale. The hourly ETr-lys was computed as the sum of four
    (4) consecutive quarter-hourly readings, while the same number of readings were
    averaged to obtain the mean hourly values of the meteorological variables (air
    temperature, wind speed, solar radiation, relative humidity). On the daily timescale,
    the daily ETr-lys was computed as the sum of all ninety-six (96) consecutive quarter-hourly
    readings, while the meteorological variables were extracted as follows; the maximum
    and minimum values of temperature and relative humidity were taken as the maximum
    and minimum of the 15 min average values for a given day, respectively. The ninety-six
    (96) consecutive quarter-hourly readings were averaged to obtain the mean daily
    values of the meteorological variables (wind speed, solar radiation, temperature).
    This resulted in daily meteorological data, including maximum temperature (Tmax),
    minimum temperature (Tmin), mean wind speed (u2), maximum relative humidity (RHmax),
    minimum relative humidity (RHmin), and mean solar radiation (Rs). 2.3. Calculation
