    GA Genetic Algorithm LES Large Eddy Simulation 1. Introduction The main fire suppression
    mechanism of sprinklers is to cool the fuel surface to reduce the pyrolysis rate
    [1]. To deliver the water to the fuel surface, the fire sprinklers form a spray
    with low supply pressure. The deflector is used to obtain the proper size of droplets
    with low supply pressure. The water flows out through the orifice and it impinges
    on the deflector. The liquid film is formed in both vertical and horizontal directions
    after impingement on the deflector [2]. This liquid film is atomized into ligaments
    and droplets [3]. Due to this process, the liquid droplets are difficult to be
    fed directly into the area just below the conventional pendent-type sprinkler
    heads. Also, the large droplets penetrate farther than small droplets because
    the large momentum is advantageous in overcoming drag. For this reason, generally,
    the large droplets are supplied to the region farther from the sprinkler head
    and the small droplets are supplied to the region close to the sprinkler head.
    This is one of the reasons for the uneven distribution of droplet size and water
    flux on the floor. The uneven water flux on the floor affects the burning rate
    of solid combustibles, depending on the relative location between the sprinkler
    head and the solid combustibles. Also, the uneven droplet size affects the ability
    of water droplets to feed solid combustibles because the actual water-supplying
    performance is determined by the relative magnitude of the droplet''s inertial
    force and the fire plume''s buoyancy force. For this reason, the distribution
    of water flux and droplet size should be investigated to design an improved sprinkler
    head. To investigate water distribution, water distribution measurement experiments
    using water collection devices are commonly performed. Link et al. [4] investigated
    the effects of measuring grid size on experimental errors. The resolution error
    decreased as the collection resolution decreased, however, the repeatability error
    increased. It was concluded that the collection bin length smaller than 0.04 times
    the spray reach is appropriate to resolve the water flux variations. Lundberg
    [5] compared the water fluxes measured by a laser-based shadow imaging technique
    with the data obtained from experiments using a patternator. The total water flow
    rate calculated from the patternator experiment showed more similar results to
    supplied water flow rate than the shadow imaging results. Therefore, the patternator
    experiment is very simple yet a good evaluation tool for investigating the water
    distribution at the floor level. For this reason, it is used as validation data
    when developing new computational models. For example, the Reduced Order Model
    which is developed by Valencia et al. [6] and improved by Valencia and Marshall
    [7] was validated using the patternator experimental data. Uneven distribution
    of droplet size and water flux has been studied experimentally. Ren et al. [8]
    investigated the effects of the deflector on the radial distribution of droplet
    size and water flux. Droplet size was measured by Malvern Instruments Spraytec
    Particle Analyzer, and water flux was measured using a patternator in tine and
    slot directions. When the deflector with tines and slots was used, the water flux
    near the center increased compared to the sprinkler head with the disk. However,
    the droplet size was not affected by an orifice or deflector type and increased
    with increasing radial distance. Zhou et al. [9] analyzed the distribution of
    water flux and droplet size in both radial and azimuthal directions. Both water
    flux and droplet size were strongly affected by the azimuthal angle. Meanwhile,
    in their study, the water flux and droplet size increased with increasing radial
    distance from the sprinkler head. A trend inconsistent with the water flux measured
    by Ren et al. may be due to the sprinkler head geometry. However, detailed sprinkler
    geometry was not described in the study of Zhou et al., making it difficult to
    analyze the cause of this inconsistency. Despite these previous studies, the general
    relationship between the parameters of sprinkler head geometry, such as the location
    of tines and slots, in commercial sprinkler head geometry, and the water droplet
    distribution has not yet been identified. In addition to the basic research on
    sprinkler head design, there was an attempt to optimize the sprinkler geometry
    for foam fire suppression systems. Andrei and Alexey [10] optimized the sprinkler
    head design for foam fire suppression systems to increase the foam expansion rate.
    Various designs of the frame arm and the deflector were manufactured with Fused
    Deposition Modeling technology of 3D printing. By applying the experimental results
    to the full factorial experiment method, a model was developed to predict the
    foam expansion rate value depending on the sprinkler geometry parameters, and
    optimal sprinkler geometry was derived from this model. The optimization process
    can be automated by simulation integrated with optimization algorithms and it
    has been applied to spray-related optimization problems, such as injection direction
    [11] and spraying strategies [12]. Also, it is widely used in engineering fields
    to find the optimal control strategy [13] and the hardware geometry [14,15] because
    the Genetic Algorithm (GA) has good applicability in various fields. The evaluation
    of sprinkler spray under fire is essential because of fire-spray interaction.
    Harish and Venkatasubbaiah [16] investigated the interaction between water spray
    and fire plume in dual chambers connected to a tall shaft. The water spray reduced
    the ceiling vent discharge rate because the momentum direction of water droplets
    was opposed to the direction of the smoke buoyancy force. Lee [17] observed the
    fire displacement by using numerical analysis, which is the same phenomenon as
    the experiment conducted by Xiao et al. [18]. Lee and Moon [19] carried out a
    numerical analysis to investigate the effect of horizontal distance between a
    water mist nozzle and the fire and it was found that the fire suppression time
    is a power function of the normalized distance between the water mist nozzle and
    the fire. In this study, the boss and deflector design was optimized to improve
    the uniformity of droplet size and water flux at the floor level in a radial direction
    over the region the spray reaches using a micro-Genetic Algorithm (μGA). The data
    obtained during the optimization process were correlated with optimization targets
    and the effects of the design on optimization targets were investigated. The optimization
    process consists of two steps. Fire Dynamics Simulator (FDS) and OpenFOAM were
    utilized for each step. The first step optimizes the injection pattern at a distance
    of 5 cm from the center and the second step elicits the design that produces the
    injection pattern derived from the first step. The optimized results in this study
    were derived at a fixed flow rate and non-fire conditions. Therefore, caution
    is needed when applying the results to conditions other than those of this study.
    Additionally, it is desirable to gain intuition about designing sprinkler head,
    rather than directly applying the results of this study. 2. Methodology and simulation
    conditions In this section, the numerical methods and simulation settings used
    in this study are described. The first section describes the overall structure
    of this study and optimization methods such as constraints and objective function.
    Numerical models such as the Lagrangian spray model, combustion model, and Volume
    of Fluid (VoF) model are discussed in the second section. The third section describes
    the computational settings such as initial and boundary conditions, mesh, and
    domain size. For automated optimization, all results were obtained through the
    simulation rather than experiment. 2.1. Optimization method The μGA was adopted
    for the optimization process. The Genetic Algorithm (GA) is useful when the optimization
    problem contains many variables and is complex. The μGA can be used with a small
    number of populations (a subset of solutions in each generation) [20]. For this
    reason, it is useful for the optimization problems that should be solved with
    Computational Fluid Dynamics (CFD) simulations with large computational costs,
    compared to GA which utilizes more populations than μGA. A detailed explanation
    of μGA is provided in a previous study [20]. There are two ways to analyze sprays
    using CFD: Eulerian approach and Lagrangian approach. The Eulerian approach analyzes
    the liquid phase distribution by solving the transport equation for the volume
    fraction of the phase together with the continuity and momentum equations. This
    approach can reflect the influence of sprinkler geometry on spray formation. However,
    it requires a relatively small mesh size. The Largrangian approach utilizes the
    concept of parcels and can be used with a coarser grid compared to the Eulerian
    approach. However, this approach can''t reflect the effects of the sprinkler head
    geometry on spray. For these reason, an optimized deflector design was derived
    by two-step optimization. The overall optimization and analysis process of this
    study is shown in Fig. 1. The first step is to optimize the injection pattern
    at a radial distance of 5 cm from the center of the sprinkler head by evaluating
    the uniformity of droplet size and water flux on the floor. The first optimization
    step was performed with FDS (Lagrangian approach) because it is widely used in
    fire simulations. An optimized injection pattern derived from the first optimization
    step was used as a target for the second optimization step. In the second step,
    the deflector and boss design that produces the optimized injection pattern was
    derived. The second optimization step was conducted with OpenFOAM (Eulerian approach)
    because FDS can''t predict two-phase flows in the Eulerian approach. This two-step
    approach allows the effects of sprinkler head geometry changes to be calculated
    within a feasible computational time. Download : Download high-res image (767KB)
