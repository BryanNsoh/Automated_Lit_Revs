    capacity of a solution to transfer electricity. The main sources of EC in greywater
    are sodium chloride, sodium soaps, nitrates, and phosphates (Morel and Diener,
    2006). Most of these ions are soluble in water and cannot be removed by filtration;
    on the other hand, COD defines the oxygen required to oxidize chemically all substances
    in greywater. A substantial part of these substances is not soluble, which can
    be removed from greywater using the filtration treatment (Peavey et al., 1985;
    Morel and Diener, 2006). In the single-layer tests, the reduction rate of COD
    and EC for fine sand with a thickness of 60 cm was higher than other materials
    due to the smaller D10 (1.28 mm). Reynolds and Richards (1996), Rakesh et al.
    (2020), and Patel et al. (2019) stated that activated carbon can remove dissolved
    organic matter. Nevertheless, in this research, the impact of the D10 was higher
    than the internal surface and porosity in treating COD and EC. Smaller pores improve
    the treatment efficiency (Peavey et al., 1985). The efficiency of sand filters
    in removing suspended solids, particularly those smaller than the pores, is primarily
    due to adhesion, flocculation, and sedimentation. As greywater passes through
    the filter pores, small flocculated suspended solids adhere to the sand surfaces
    and particles. Some particles join together through van der Waals force, leading
    to coagulation and settling. Consequently, suspended solids removal results from
    surface removal above the layer and depth removal inside the layer (Reynolds and
    Richards, 1996). However, the physical trapping of particles in the pores and
    surface absorption are the primary mechanisms by which the filter achieves its
    performance. 3.1. Neural network modeling Two separate ANN models were developed
