    models. In GA, an initial population of solutions (chromosomes) is selected randomly.
    Then, several superior chromosomes are chosen as parent chromosomes to produce
    the next generation (selection operator). Then, chromosomes are randomly placed
    in couples to create the next generation (Adeli, 2001; Mirjalili, 2019). In the
    reproduction process, parts of the genetic information of two chromosomes are
    exchanged (Crossover operator) (Lambora et al., 2019; Mirjalili, 2019). The crossover
    factor, with a likelihood of 0.9 (the most suggested value), is applied to two
    genes of the chromosomes. The mutation factor, with a likelihood of 0.1, is applied
    to the genes resulting from the crossover process. Two genes were selected randomly
    from a single chromosome. After that, their sum was calculated in order to apply
    the mutation operator while maintaining a filter thickness of 60 cm. A percentage
    of the gene sum was used to replace the first gene, while the remainder was used
    to replace the second gene. By repeating these steps, a new generation replaces
    the old one. This process stops when further repetition does not cause considerable
    improvement in the best solution (superior chromosome of the last generation).
    3. Results and discussion 49 tests were performed with multilayer filters filled
    with various thicknesses of materials. The total thickness was equal to 60 cm
    in all tests. Synthetic greywater was produced to achieve a COD of about 750 mg/L.
    Then, EC was measured as 850 S/cm, which was within its common range for greywater,
    according to Table 4. Table 6 summarizes the results of the greywater treatment
    with the filter considering different thicknesses for layers. In Table 6, COD1
    and EC1 correspond to the raw greywater, while COD2 and EC2 refer to the treated
    greywater characteristics. The maximum reduction of both variables is achieved
    in test number 29, in which the filter is made of 15 cm of medium sand, 15 cm
    of fine sand, and 30 cm of activated carbon, with a COD reduction of 67% and an
    EC reduction of 32.0%. COD reduction of 67% is approximately equal to the study
    of Gupta et al. (2023). Based on the literature, 50% of COD reduction happens
    just at the top 10 cm of the filter material (Shaikh and Ahammed, 2022). Therefore,
    it is reasonable to put material of small size, like fine sand and activated carbon,
    at the top of the greywater filter instead of coarse sand (Patel et al., 2019).
    The minimum reduction in COD was observed in test 6 b y 8.1%, while the minimum
    reduction in EC was observed in test 25 b y 0.4%. One of the key processes to
    reduce COD in the filters is adsorption, especially by activated carbon (Shaikh
    and Ahammed, 2022). For each test category (single, two, three, and four-layer
    filter), the average, minimum, and maximum removal rates of COD and EC are shown
    in Table 7. Table 7 demonstrates that the filter has the most efficiency in removing
    COD and EC in three and four-layer structures due to the diversity of particle
    size in filter media. Also, three-layer filters perform better in COD reduction
