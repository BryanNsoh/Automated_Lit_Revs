    learning 1. Introduction Pressurized irrigation systems are one of the best options
    to increase water use efficiency (Daccache et al., 2014a, Daccache et al., 2014b)
    in irrigated agriculture which uses up much of the world’s fresh water sources.
    However, the modernization process of hydraulic infrastructures carried out in
    last decades has led to increase the flexibility in the irrigation operation by
    farmers. The new water distribution networks for irrigation which are managed
    by irrigation districts (ID) make water continuously available to farmers 24 h
    a day. Thus, farmers can decide every day its irrigation scheduling (how and when
    to irrigate) (Playán and Mateos, 2006, Rodríguez-Díaz et al., 2011, Tarjuelo et
    al., 2015). However, this increase in the availability of water by farmers makes
    the integrated management of the ID a complex task (the hydraulic systems must
    work under a wide range of hydraulic operation conditions). Managers of these
    IDs do not know when their users (farmers) are going to irrigate and at what time,
    making it difficult to optimize all the system (pumping stations, failures, repairs,
    energy purchases, etc.). Thus, the uncertainty associated with irrigation water
    demands in water distribution networks which are operated on demand (Plusquellec,
    2009) and the uncertainty of the electricity market (In Spain, last deep change
    on 1st June 2021) are generating challenges in the daily management of irrigation
    districts, mainly in arid and semiarid regions such as Spain. In addition, an
    accurate prediction of water demand would allow for optimal network management
    measures to reduce energy demand. Nowadays, in the new age of digitalization,
    ICTs (Information and Communication Technologies) and intelligent algorithms based
    on Artificial intelligence (AI) are essential to increase and improve the precision
    agriculture management, particularly in the control of the water-energy management
    in pressurized irrigation systems (Kamilaris and Prenafeta-Boldú, 2018, Wolfert
    et al., 2017). Traditional strategies to save water and energy in ID such as critical
    point management, sectorization, etc. (Derardja et al., 2019, Fernández García
    et al., 2016, González Perea et al., 2016, Rodríguez Díaz et al., 2012) frequently
    reduce farmers’ water management flexibility, diminishing the positive aspects
    of the irrigation modernization process (on-demand irrigation where water is continuously
    available to farmers). Thus, new water and energy optimization strategies in ID
    are necessary, but without reducing the decision-making power of farmers, based
    on intelligent models which forecasts this farmer behavior. The exploitation of
    AI has modified the technological environment of current irrigated agriculture.
    Based on machine learning from data, these technologies offer new possibilities
    for water-energy nexus management in IDs, leading to increased use efficiencies
    of these resources, making the IDs more sustainable, in environmental, social
    and economic aspects. Based on deep and machine learning, water demand forecasting
    will allow the entire water distribution network (from pumping station to hydrant)
    to be adapted to operate as efficiently as possible, reducing the uncertainty
    caused by on-demand irrigation, optimizing all its resources. Thus, water demand
    forecasting could be one of the main tools to improve IDs operation and help managers
    in the daily decision-making processes but without reducing farmers’ degree of
    freedom. AI, ICTs and bigdata have been applied to solve some forecasting issues
    (mainly of a time series nature) in precision irrigation, IDs and pressurized
    irrigation networks. Since it was first published in its full version in the early
    2000s (Graves and Schmidhuber, 2005), Long Short-Term Memory (LSTM) neural network
    is the most widely used type of artificial neural network for solving time series
    forecasting problems. At ID scale, ground water level estimations and irrigation
    demand forecasting are two of the main topics addressed for water-energy optimization
    based on AI and bigdata (Sheikh Khozani et al., 2022, Zhang et al., 2018). The
    are not many works that tried to address the water demand forecasting in IDs.
    This issue can be approached at different spatial and temporal scales. At spatial
    scale, farm and irrigation district scale can be distinguished. On the other hand,
    at temporal scale, short (one day), middle (around a week), and long (several
    weeks) term scales can be recognised. At present, there are not long-term forecasting
    models either at farm or water user association level because of its complexity
    and dynamism. However, some forecasting models have been developed for the rest
    of the spatial and temporal scales. At short-term time scales, some forecasting
    models have been developed at ID (González Perea et al., 2019a, González Perea
    et al., 2015, Pulido-Calvo and Gutiérrez-Estrada, 2009) and farm scales (González
    Perea et al., 2021, González Perea et al., 2019b, González Perea et al., 2018).
    However, although the accuracy of short-term forecasting models for different
    spatial scales is good, managers require longer term forecasting models since
    they would be much more practical in the decision making and adopt the best management
    strategies in advance. Longer term forecasting models would be much more useful
    for managers to know in advance how much water will be required and be more efficient
    in the use of water and energy resources and perform a cost-effective purchase
    of the electric energy. At middle-term time scales, Forouhar et al. (2022) developed
    a hybrid framework by incorporating existing physical knowledge (conceptual model
    based on observation data to understand the crop water requirements factors) of
    the system into a data-driven model to predict the irrigation water demand up
    to 7 days ahead for an irrigation district in Victoria, Australia. However, although
    results showed that the integration of physical system understanding into data-driven
    models can improve the performance of the predictions, the accuracy is not enough
    for an integrated management of water and energy resources in IDs. González Perea
    et al. (2023) developed a hybrid model based on memory with a size of 1.5 million
    of parameters for one-week forecasting of irrigation water demand at ID scale.
    Although, the global representativeness and accuracy of this model was 95 % and
    20 %, respectively, the accuracy for each of the seven forecasted days were 16.42
    %, 19.01 %, 20.74 %, 21.08 %, 21.89 %, 22.09 % and 22.31 %, respectively and its
    representativeness ranged from 97.06 % to 85.49 %. While, this forecasting model
    is the most accurate and has the highest temporal resolution (middle-term time
    scale) to date, the model showed memory leakage effects as the forecast time increases,
    making the model inaccurate from the third forecasted day. This problem is common
    in forecasting models based on memory such as LSTM and all its modifications González
    Perea et al. (2023). All these problems make them difficult to integrate in the
    day-to-day of IDs. In 2018 a new approach was developed for time series forecasting
    that is not based on memory but on attention mechanisms (Vaswani et al., 2017).
    These attentional mechanisms, working under a new artificial neural network architecture
    called Transformer, have revolutionised the field of natural language processing
    (NLP), which is a particular case of time series forecasting, leading to developments
    such as the models known as GPT-X (Generative Pre-trained Transformers, OpenAI),
    BERT (Bidirectional Encoder Representations from Transformers, Google), PALM (Pathways
    Language Model, Google), LaMDA (Language Model for Dialogue Applications, Google),
    etc. Transformer model and its attention mechanism has not only been applied to
    NLP issues, but to other times series forecasting issues. For example, (Karthik
    et al., 2020) developed an attention embedded residual CNN (Convolutional Neural
    Network) model for disease detection in tomato leave. Abed et al. (2023) applied
    transformer-based deep learning architecture for evaporation prediction in four
    different Malaysian regions. However, no previous works have been published in
    irrigation water management or forecasting. Thus, in this work, a new hybrid model
    combined a modified version of Transformer Neural Networks (TNNs), fuzzy logic
    and Genetic Algorithms (GAs) for the middle-term time resolution forecast (one-week
    ahead) of irrigation water demand at ID scale has been developed. The developed
    model has been tested in a real ID. 2. Methodology 2.1. Study area and data source
    Canal del Zújar Irrigation District (CZID) (Fig. 1) was selected as real ID to
    validate and test the forecast model developed in this study. The model was trained
    and tested with daily data from the 2015 to 2022 irrigation seasons. This WUA,
    located in Southwest Spain (Extremadura region), is made up of 10 independent
    hydraulic sectors covering a total area of 21141 ha. The closest weather station
    is “Don Benito-EFA” (UTM coordinates (x, y, zone): 252468, 431917, 30). The average
    temperature in the area ranges from 7.1 °C in January to 25 °C in July, and the
    average maximum temperature ranges from 13.2 °C to 35.1 °C. Average annual rainfall
    is 390 mm. Maximum evapotranspiration occurs in July, with a daily average of
    7 mm. Average annual evapotranspiration is 1296 mm. Sector II has selected for
    this work, which covers an irrigated area of 2691 ha and is composed of 191 hydrants.
    The main crops are tomato, maize and rice (90 % of the total irrigated area).
    Drip irrigation is used for tomato and maize crops, while rice is flood irrigated.
    Each hydrant has a flowmeter which automatically records the hourly volume of
    water applied. The complete cleaned dataset of the daily irrigation water demand
    contained a total of 1849 measures corresponding to all the irrigation seasons
    studied in this work. This dataset was randomly divided into two subsets: training
    dataset (80 % of the total measures of the original dataset) and test dataset
    (20 % of the total measures of the original dataset). The selection of the train/test
    subsets is done over a moving window with an amplitude equal to the spacing of
    the input and output variables. Thus, each record of these subsets consists of
    t-7…to t input and target data. Download : Download high-res image (333KB) Download
