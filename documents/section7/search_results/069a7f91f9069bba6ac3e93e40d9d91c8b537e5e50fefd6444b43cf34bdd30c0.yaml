    water resources consumption, mainly induced by poor performance of irrigation
    practices, efficient water resource management strategies are required. In response
    to this need, we have, in an innovative way, enhanced the water resources management
    (WRM) strategies by both considering the regional conditions with the graph model
    for a conflict resolution (GMCR) decision support system, and linking the irrigation
    concept and water resources allocation theory to develop a coupled WRM simulation–optimization
