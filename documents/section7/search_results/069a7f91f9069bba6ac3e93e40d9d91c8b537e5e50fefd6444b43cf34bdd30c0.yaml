    supply response theory and water market Article 17 September 2022 1 Introduction
    Efficient water resources management (WRM) strategies are essential to achieve
    sustainable agricultural production, especially in arid and semi-arid areas. The
    poor performance of conventional surface irrigation systems has led to increasing
    water scarcity and, thus highlights the need for more efficient WRM practices.
    In order to alleviate the environmental degradations, caused by over allocation
    of water resources for agricultural purposes, a wide variety of WRM strategies
    have been developed to mitigate the losses of valuable water resources (Klocke
    et al. 2006; Agarwal et al. 2019; Mohammadrezapour et al. 2019). The provided
    WRM strategies should be applicable considering both operational and regional
    limitations of the end users such as the farmers. Hence, it is crucial to develop
    optimal WRM strategies that can properly simulate real farm conditions and yield
    a straightforward irrigation scheduling. Moreover, the proposed strategies should
    consider the existing regional conditions to achieve a compromise resolution compatible
    with possible local conflicts caused by restricted irrigation water rights or
    forces on the farmers (as stakeholders) to change their irrigation systems. Simulation–optimization
    models have been extensively used in previous studies to determine WRM strategies
    (Fotakis, and Sidiropoulos 2014; Davijani et al. 2016; Lalehzari et al. 2016;
    Li et al. 2016; Habteyes, and Ward 2020; Yazdian et al. 2021). The majority of
    the developed models seek for the highest crop yields with the least possible
    destructive environmental effects (e.g., water consumption). However, when it
    comes to irrigation problems, the irrigation water is only determined in volume
    terms (e.g., Klocke et al. 2006; Lalehzari et al. 2016; Li et al., 2017, 2020)
    or assumed as predefined values (Dai and Li 2013), which is infeasible in real
    conditions and impractical from the farmers’ viewpoint. As a result, to achieve
    a practical outcome, more functional WRM strategies should be developed that determine
    irrigation duration and frequencies according to the type of irrigation system.
    The social aspect of adopting WRM strategies has been investigated by several
    studies using different approaches. Several studies have used conflict resolution
    models (e.g., game theory and agent-based model) to explore the conflicts related
    to the implementation of WRM strategies and provide sustainable management strategies
    (Gopalakrishnan et al. 2005; Hipel et al. 2008; He et al. 2014; Sedghamiz et al.
    2018; Pluchinotta et al. 2018; Yue et al. 2020; Mirzaei and Zibaei 2021; Villanueva
    and Glenk 2021; Dai et al. 2022; Okura et al. 2022). Among the proposed models,
    the graph model for conflict resolution (GMCR) has shown notable success in providing
    a stable strategy as a resolution to the arisen water allocation conflicts (e.g.,
    Kilgour and Eden 2010; Mehrparvar et al. 2020; Rêgo et al. 2021). Despite all
    the benefits, the original form of GMCR is barely capable of modeling complex
    situations such as managing limited resources or introducing reforms from above
    to the working class of society, which is surrounded by misperceived strategies
    and beliefs (Aljefri et al. 2017a, b, 2019; Hipel et al. 2020). In this respect,
    GMCR has been improved by Aljefri et al. (2017a) who implemented a hypergame approach
    to involve the stakeholders’ misperceptions (Hipel et al. 1988; Aljefri et al.
    2017a, 2018b). The enhanced GMCR results a more realistic resolution to the conflict,
    which ensures the viability of the obtained WRM strategies. In the present study,
    a WRM simulation–optimization model is developed to determine the WRM strategies
    including the optimal irrigation durations and frequencies for multi-crop and
    intercropping systems. The applicability of the developed strategies is assessed
    using an enhanced GMCR decision support system. In fact, the developed model attempted
    to fulfill the shortcoming of previous studies with the help of the following
    procedures: 1. Developing a water resources management (WRM) simulation model
    in the MATLAB® environment which is capable of (i) allocating water resources
    among several agricultural zones with selected irrigation methods (e.g., surface
    or pressurized irrigation systems) considering (ii) multi-crop and intercropping
    systems and (iii) variations in the capacity of available water resources over
    the crop growing period under (iii) different climatic conditions categorized
    as drought classes. 2. Determining the exact optimal values of irrigation durations
    and frequencies in the form of a WRM strategy which can be directly applied by
    the local farmers, coupling the genetic algorithm (GA) with the WRM simulation
    model. 3. Modeling the strategic decision-making process by identifying the possible
    options from all stakeholders’ perceptions and examining the conflicts that may
    arise in the time of implementing the proposed irrigation schedule, to determine
    the compromise WRM strategies using the GMCR-plus decision support system (Kinsara
    et al. 2015), improved by the hypergame theory. To summarize, the developed model
    attempts to combine the different options, which is well-suited for all stakeholders’
    interests, and propose a sustainable WRM strategy for mitigation of water shortage
    as an indicator of the model''s usefulness. The framework was tested in an ancient
    water supply system known as Al-Aswad falaj (elaborated in the case study section
    and the supplementary information (SI), section S.2) in Muscat, Oman, with three
    agricultural zones and multi-crop and intercropping systems. 2 Methodology The
    proposed methodology to obtain efficient WRM strategies is presented in Fig. 1.
    The implemented methodology is described in the following sections. Fig. 1 Flowchart
    of the proposed WRM simulation–optimization model which is enhanced by dynamic
    GMCR to determine compromise optimal WRM strategies with a focus on agricultural
    purposes Full size image 2.1 Collect Available Data and Information The following
    data was collected in the study area being required to investigate the regional
    availability of water supply and the irrigational water demands: 1. Number of
    existing farms and different crop types cultivated under the intercropping system,
    2. Cultivated area, number of perennial trees, and the fraction of different crops
    and trees in the intercropping system, 3. Historical data of climatic parameters
    obtained from the local weather station 4. Soil and crop characteristics in the
    area, such as field capacity (FC), permanent wilting point (PWP), soil bulk density,
    crops’ root depth, and maximum allowable depletion, for all farms, 5. The efficiencies
    of water conveyance and irrigation were measured to estimate the gross irrigation
    depth (FAO 1979), 6. And finally, the historical data of monthly water resource
    flow. A majority of the required data was taken through several field trips, land
    surveying, and discussions with local farmers and experts. A combination of geographic
    information system (GIS), Google Earth, and on-ground surveying was also used
    to determine the number of trees and other crops. Moreover, the soil characteristics
    were measured by extensive laboratory experiments, including the “Bulk Density
    Test”, “Hydrometer Test” for soil texture, and “Pressure Plate Test” (SI, Section
    S.5). 2.2 Determine the Required Parameters in WRM Simulation Model The developed
    simulation model determines the following parameters to measure the irrigation
    water shortage as a difference between available water resources and the water
    demand and provide appropriate irrigation scheduling. 1. Effective rainfall was
    one of the required parameters that plays a supplementary role in meeting the
    crops’ water requirements, especially in arid zones with limited surface/groundwater
    resources. In this study, the historical rainfall data were collected from the
    Ministry of Agriculture, Fisheries, and Water Resources, Oman (responsible authority),
    and the amount of effective rainfall was derived from the average values calculated
    by three methods, namely dependable rain, empirical formula, and USDA soil conservation
    service (SI, section S.1). 2. As another decisive parameter, the flow from available
    water resources (the falaj system in this study, SI, section S.2) was included
    in the developed simulation model. The simulated flow was considered a monthly
    variable and compatible with the prevailing climate condition. Therefore, the
    standardized streamflow index (SSI) drought indicator was utilized to classify
    the historical data of water resource flow and determine the possible draught
    classes in the area based on eleven drought classes defined by the Hydroclimate
    Research Lab of the University of California, Irvine (UCI) (2018). The developed
    optimization model determined different WRM strategies for all possible draught
    classes, for which the ranges are shown in Table 1. 3. The water demand of agricultural
    zones was also determined according to the FAO Penman–Monteith method and crop
    coefficients (Allen et al. 1998; Zotarelli et al. 2010) (SI, section S.3). The
    effective irrigation water depth to meet the crops’ water requirements was limited
    by the irrigation net depth (dnet). The dnet (SI, Section S.4) was calculated
    according to the crop type and soil water contents (field capacity and permanent
    wilting point), which were measured by a proper number of field sampling considering
    the area of agricultural zones and extensive laboratory experiments including
    the pressure plate test (SI, Section S.5). Table 1 The drought classes and their
