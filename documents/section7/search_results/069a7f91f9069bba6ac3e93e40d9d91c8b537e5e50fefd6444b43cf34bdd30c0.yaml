    order by similarity to ideal solution (Technique Of Preference order by Similarity
    to Ideal Solution (TOPSIS), Hwang & Yoon 1981). TOPSIS was chosen because it is
    a fast and easy-to-use decision-making tool for solving multi-criteria problems.
    To find the preferred solution, all solutions are ranked according to their closeness
    to the ideal solution and simultaneously their distance from the anti-ideal solution.
    In this study, the ideal solution is the minimum value of the objective function
    and the anti-ideal is the maximum value. Different ranking schemes are used to
    explore the different scenarios. For this, the weight vector w is used. The components
    of the weight vector are: (1) the agricultural sector, (2) HP Abanico, and (3)
    HP El Toro. Two scenarios are chosen: in the first scenario, a weight of 50% is
    assigned to the two HPs together and 50% to the agricultural sector (w = (0.5,
    0.25, 0.25)). In the second scenario, HP El Toro is given more influence, and
    HP Abanico and the agricultural sector are weighted the same (w = (0.15, 0.15,
    0.7)). Evaluation indices Listen For the qualitative analysis of the system performance,
    three indices are chosen according to Hashimoto et al. (1982). They focus on the
    reliability, resilience, and vulnerability of the system. Reliability: (11) The
    reliability refers to the volumetric reliability of the system in meeting the
    demand with the available water for user i at time step t in the study period
    T. Resilience: (12) The resilience index represents the number of failure periods
    which are followed by a non-failure period over the number of failure periods
    Vulnerability: (13) The vulnerability of the system is assessed by the index ⁠,
    which calculates the maximum shortage during the th failure period over the number
    of failure series with a subsequent successful period ⁠. RESULTS AND DISCUSSION
    Listen The SOP releases the most water of all the strategies, starting with the
    filling of Laja Lake in the spring (September to November, Figure 2). This empties
    the reservoir and results in long periods where no releases are possible. The
    downstream users, here, in particular, HP Abanico and agriculture, only receive
    flow from the seepage and the downstream part of the catchment. Figure 2 VIEW
    LARGEDOWNLOAD SLIDE Release curves of El Toro for different weighing scenarios
    compared to the SOP strategy and real policy. In general, Figure 2 shows that
    for all scenarios, most water is released during the summer months (December to
    February) to meet agricultural water demand and the minimum flow condition (Laja
    Falls). HPs can also use that released water for energy production, since their
    water use is not consumptive. However, the biggest difference between the optimized
    results and the Real Policy is in the spring. Since more water is available then,
    the optimization already releases water for the hydropower plants to meet their
    demand. This, in turn, means that less water is left for the summer months. If
    more weight is given to HP El Toro (w = (0.15, 0.15, 0.7)), even more water is
    released in the spring. For HP Abanico, it is better to store water in Laja Lake,
    which raises the level of the lake and eventually leads to more seepage. The Real
    Policy does not allow large amounts of water to be released in the spring, leaving
    more water in the reservoir. Looking at the storage volume of Laja Lake in Figure
    3, the SOP results in the lowest storage volume compared to the other scenarios.
    The optimized scenario where the agricultural sector is weighted with 50% (w =
    (0.5, 0.25, 0.25)) has the second highest storage and the scenario with the weighting
    w = (0.15, 0.15, 0.7) has the second lowest storage of the four scenarios. This
    confirms the conclusions from the release curves that a higher weighting of HP
    Abanico leads to more storage in the long term. However, the restrictions of the
    Real Policy on the amount and timing of release maximize storage. Nevertheless,
    full storage comes at the cost of less reliability of HP El Toro. These results
    are consistent with other studies on the New Laja Lake Irrigation Agreement (Real
    Policy), such as Matus et al. (2019) and Muñoz et al. (2019). Since the inflow
    is very low in the year 2016, as shown in Figure 3, all four scenarios produce
    very low storage until the late 2017 filling season with high inflow rates. Figure
    3 VIEW LARGEDOWNLOAD SLIDE Storage volume of Laja Lake according to different
    scenarios. It may be beneficial in future work to include a storage-related objective
    function to optimize reservoir filling. This would align the storage results of
    the optimization with those of the actual policy. Since seepage depends on the
    lake level, the curves shown in Figure 4 look very similar to the storage curves
    in Figure 3. The SOP strategy always releases water during the filling season
    of Laja Lake, which is too early for the agricultural sector, as shown in Figure
    4. The scenario with more emphasis on the agricultural demand w = (0.5, 0.25,
    0.25) is better in satisfying the demand in terms of time and quantity, compared
    to the other weighting scenario and the SOP. Figure 4 VIEW LARGEDOWNLOAD SLIDE
    Seepage (left) and available water for the agricultural sector (right) according
    to different scenarios. Figure 5 shows the hydroelectric power generated by the
    two HPs studied according to the different operating strategies. As indicated
    before, the Real Policy, leaving more water in the lake, can generate more power
    at HP Abanico and less at HP El Toro. Especially in the winter months, when there
    is no release through the tunnel, there is no power generation at HP El Toro with
    the stakeholder agreement in place. It is the other way around when looking at
    the SOP, and the optimization results are somewhere in between. Figure 5 VIEW
    LARGEDOWNLOAD SLIDE Generated power for the hydroelectric stations Abanico (left)
    and El Toro (right) according to different scenarios. Installed capacity at the
    HP Abanico 136 MW and at the HP El Toro 450 MW. The Real Policy provides a clear
    benefit to the reliability of HP Abanico (Figure 6). In contrast to these results,
    the consequences of implementing the SOP strategy for HP Abanico are that reliability
    and resilience are the lowest of all the scenarios, and vulnerability is very
    high. Even though the SOP produces good results for HP El Toro, the other strategies
    tend to perform better for the agricultural sector. This is probably the result
    of the high release rates in the spring with the SOP, leaving less water for the
    summer months, when the agricultural sector actually needs it. This proves that
    the SOP strategy is not suitable for finding equitable operating rule curves for
    the reservoir studied. Figure 6 VIEW LARGEDOWNLOAD SLIDE Performance evaluation
    for different stakeholders and operating scenarios. Besides the good results for
    HP Abanico, the Real Policy produces good results for the reliability but not
    the vulnerability and resilience of the agricultural sector. For the other indices
    and stakeholders, the optimization results outperform the other policies. Nevertheless,
    HP El Toro is by far the most vulnerable in all the scenarios except SOP. This
    is due to the very high installed capacity of 400 MW, which is not met in most
    time steps. This applies especially to the Real Policy. It performs better in
    the optimization scenario where more weight is put on it (w = (0.15, 0.15, 0.7)).
    The local characteristics of Laja Lake and its stakeholders, the national water
    law in Chile, and the stakeholder negotiation that took place are very specific
    and site-related frameworks for this case study. Nevertheless, the results show
    a clear added value when comparing the results of optimization with those of stakeholder
    negotiation. Optimization can clearly identify conflicts within a stakeholder
    group and reveal new alliances between stakeholders. Finding points of common
    interest can help in negotiations to understand each other better and to foster
    good and trusting relationships in the long term. However, the results show that
    the exploration of the set of Pareto optimal solutions can lead to very different
    results. Deciding on one best solution is therefore a rather difficult task. Accordingly,
    the optimization and its results should be used to inform or guide, not to replace,
    negotiations. CONCLUSION Listen This study was conducted to investigate whether
    optimization strategies can help to find fair and feasible solutions for reservoir
    operation under conflicting water demands. A combined approach was used to generate
    operational rules for Laja Lake in Chile. The results showed that finding equitable
    operating rule curves for multi-purpose reservoirs remains a challenging task
    for water managers. The SOP cannot fulfil it. On the other hand, the stakeholder
    negotiations have led to a good agreement. It helps to fill the Laja Lake reservoir
    and at the same time provides sufficient water for the agricultural sector. The
    high level of the lake, in turn, leads to good results for HP Abanico. Optimization
    has produced even better results in terms of system resilience and the reliability
    of HP El Toro. At the same time, the performance evaluation indices for the other
    objectives studied are close to those of the Real Policy. A higher reliability
    of HP El Toro comes at the cost of a lower lake level. Finally, the release policy
    resulting from the optimization is not yet a general solution, since only 5 years
    of data were available for the study. In addition to water allocation, another
    important factor in the negotiations was transparency through data sharing. Ultimately,
    this also led to increased trust between the stakeholders. The optimization strategy
    presented here can support transparency already during the negotiation process.
    It can be used to show and explore different scenarios, highlighting the advantages
    and disadvantages for one group or the other. The process can be improved by adding
    new users and objectives, such as lake replenishment. Given the changing climate,
    it appears that adaptive management rules for Laja Lake seem inevitable. The last
    negotiation process took 3 years. To speed up future negotiations, it is recommended
    to use an optimization-simulation model, as presented in this study. A more complex
    hydrological model is required for applying the tool for future periods with simulated
    hydro-meteorological inputs. Examining different scenarios from the Pareto optimal
    front also increases transparency, as it allows the immediate exploration of the
    advantages and disadvantages of different strategies for all parties involved.
