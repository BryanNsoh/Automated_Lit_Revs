    and ɣ2) to the objective function accounts for the crop cultivation effects on
    production stability and long-term benefit. To this end, an increase in soil salinity
    destabilizes the production and reduces the long-term benefit while a reduction
    in soil salinity improves the production stability and long-term benefit (although
    it may not affect the current year''s benefit). Genetic Optimization Algorithm
    Researchers developed algorithms to optimize any alternative issue in the agriculture
    (Osroosh et al., 2016), being stochastic or deterministic among the most accepted
    algorithms. The evolutionary algorithms allow changing a result to change until
    receiving the optimal solution by seeking a process that simulates living beings
    in nature, such as genetic algorithms (Villacampa et al., 2019). Since AquaCrop
    software is needed to calculate the crop yield without any provided formula, it
    is not feasible to use the optimization software and solve the mathematical model.
    Genetic algorithm has been used in many studies to generate irrigation data and
    crop area (Guo et al., 2021; Rabie et al., 2015; Shen et al., 2021). Hence, in
    this research, the genetic algorithm optimization method was used to allocate
    water to crops in the Moghan network. A genetic algorithm is one of the intelligent
    methods for optimization problems. This algorithm is based on repetition. In this
    method, a set of decision variables or chromosomes that are effective on the objective
    function forms the initial population (possible solutions). Maintaining genetic
    operators such as selection, cross and mutation on the decision variables of the
    initial population leads to the production of a more competent generation. This
    process is repeated in different generations (Goldberg, 1989). Thus, members or
    better solutions evolve over generations. Then, based on the value of the objective
    function, it categorizes the best answers among the answers in the form of the
    new generation. This process is repeated until a new generation is not produced.
    The produced irrigation data is used as an input to AquaCrop, and the crops’ yield
    is derived as an output from the model. In addition to the yield, drainage water
    salinity for each crop is also calculated by AquaCrop. To this end, C# coding
    was done in Visual Studio. Results and Discussion Water Optimal Allocation The
    optimal cultivated area of the studied crops was obtained by running the optimization
