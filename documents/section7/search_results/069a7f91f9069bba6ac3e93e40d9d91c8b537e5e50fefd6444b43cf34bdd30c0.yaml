    for the DT8. However, the high positive offsets, 0.81 and 0.46 for the GA-SVR
    and GA-RF, respectively, indicate the poor performance of the models as compared
    to that of ASCE-PM (0.30). The statistical parameters shown in Table 3 give a
    clear idea about the interaction of the meteorological variables used in estimating
    ETr-lys across the different models. Based on these results, u2 was involved in
    all the best-performing datasets (DT3, DT4, and DT6); therefore, it can be concluded
    that it is one of the most relevant estimators for daily ETr-lys in this region
    and that accurate estimates of ETr-lys might not be achieved without the inclusion
    of this parameter. Also, the inclusion of VPD and Rs/Rso in DT3 led to improved
    slope and offset values compared to those of DT4 for GA-ELM, GA-ANN, and GA-SVR.
    In DT6, when Rn was excluded from the inputs, it did not affect the performance
    of the ML models. This result presents an opportunity for estimating ETr-lys without
    the long Rn calculations and could suggest that in dry and advective environments,
    radiation components might primarily contribute to pressure deficit through temperature
    changes, but aerodynamic components play a major role in driving evapotranspiration.
    This might affirm the relevancy of the inclusion of aerodynamic components in
    ML models in advective environments for daily ETr-lys calculations. Values of
    RMSE and MAE for GA-ELM-DT4 and GA-ELM-DT5 confirm that the inclusion of ∆, VPD,
    and Rs/Rso in DT5 decreased the model accuracy from a MAE of 0.56 mm/day and RMSE
    of 0.85 mm/day to a MAE of 0.90 mm/day and RMSE of 1.20 mm/day (Table 3). Removing
    ∆ in GA-ELM-DT3 and replacing it with Tmean and Rn reduced the MAE from 0.90 mm/day
    to 0.61 mm/day. A similar trend is observed in all the datasets where it was included
    (DT1, DT2). The effect of the inclusion of Rs/Rso (an indication of cloudiness)
    can also be assessed by looking at the values of MAE and RMSE for DT7 and DT8
    in Table 3. It is evident that across all models, the MAE and RMSE for DT7 ranged
    from 0.79 mm/day to 0.86 mm/day and from 0.95 mm/day to 1.21 mm/day, respectively,
    which are larger than the range for DT8 (0.68 mm/day–0.89 mm/day and 0.92 mm/day–0.98
    mm/day, respectively). Therefore, this suggests that ∆ and Rs/Rso might not be
    suitable for daily ETr-lys estimation in the advective environment tested. It
    is observed from Table 3 that replacing the maximums and minimums of relative
    humidity and temperature with their mean values for DT6 and DT7 slightly improved
    the RMSE values. However, when the Rs/Rso was excluded as shown for DT8, the RMSE
    and MAE were improved. This means Rs/Rso might not be suitable as a direct input
    into ML models for daily ETr estimation for the conditions of this study. MAE
    and RMSE values for DT4 and DT8 indicate that Rn and Rs might have a similar effect
    on the daily ETr-lys estimation and can be used interchangeably. Hence, precautions
    should be taken into consideration for deploying ML models in locations such as
    the Bushland, TX station when records of both Rn and Rs are missing. Among all
    the ML models tested, GA-ANN subjected to DT4 produced the largest R2 value (0.91),
    while the GA-ELM applied to DT8 produced the slope closest to unity and the smallest
    offset. Figure 7a,c,d also reveals that residuals for the GA-ELM and GA-ANN were
    persistently close to the zero line, which indicates that these models can reduce
    underestimation or overestimation of ETr-lys. Overall, the results indicated that
    on a daily timescale, ML models can give better estimates of ETr-lys than the
    ASCE-PM under the tested conditions, and we can learn some things about the importance
    of the various input parameters on the accuracy of the equations. This is important
    since weather data are normally collected with missing data, which is sometimes
    estimated or imputed [58]. Therefore, the relevance of the parameters indicates
    how much effort should be expended to replace or estimate missing data based on
    the prevailing local conditions. For instance, if accurate estimates of ETr-lys
    can be obtained without a particular parameter, no effort would be required to
    impute its missing values. 3.2. Comparison of the Estimation Accuracy of the ASCE-PM
