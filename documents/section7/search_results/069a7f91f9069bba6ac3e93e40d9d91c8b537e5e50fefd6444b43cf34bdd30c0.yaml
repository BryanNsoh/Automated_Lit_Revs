    GreywaterSand filterCODECOn-site treatmentOptimization 1. Introduction One of
    the unconventional sources of water is greywater. Greywater is the water coming
    out of the kitchen, dishwasher, bathroom, and washing machine; in fact, the water
    comes out of all sources in a house except toilets (Boyjoo et al., 2013; Abdel-shafy
    et al., 2015; Boano et al., 2020). Greywater could be used for aims that do not
    require drinking water quality, such as irrigation, heating and cooling, car washing,
    firefighting, flash tank system, recreational uses, and industrial usage (WHO
    Guidelines, 2013; Boyjoo et al., 2013; Al-Jayyousi, 2003; Vuppaladadiyam et al.,
    2019). Greywater includes, on average, 65%–70% (depending on the characteristics
    of the study area) of domestic wastewater (Morel and Diener, 2006; Oh et al.,
    2017; Boyjoo et al., 2013; Vuppaladadiyam et al., 2019). Greywater quantity and
    greywater quality correspond to diverse aspects, like living conditions, climatic
    and geographical conditions, water consumption, water price, population characteristics
    (age and gender), personal and social habits, water distribution and wastewater
    collection facilities, accessibility to water resources and type and amount of
    chemical materials used in household (Vuppaladadiyam et al., 2019; Oteng-Peprah
    et al., 2018; Boyjoo et al., 2013; Tsoumachidou et al., 2017). Fig. 1a and b display
    the percentage of greywater production from various resources in a residential
    building for high-income and low-income families (Shaikh and Ahammed, 2020). Download
    : Download high-res image (267KB) Download : Download full-size image Fig. 1.
    Contribution of different resources in greywater production of (a) high-income
    and (b) low-income households (prepared based on data from Shaikh and Ahammed,
    2020). The quality of greywater generally is higher than sewage. So, it can be
    used as a primary treatment (Oron et al., 2014; Maimon and Gross, 2018). From
    an economic point of view, when the water price increases and available water
    decreases, the benefit of greywater reuse is justified (Maimon and Gross, 2018).
    Furthermore, greywater usage has economic benefits for both the consumer and producer.
    It will preserve water resources and reduce the volume of wastewater (Al-Jayyousi,
    2003). Acceptability and cost are two main aspects of greywater reuse (Rodríguez
    et al., 2020). Collecting and transporting real greywater to the laboratory for
    testing, especially in high volumes, is challenging. Anaerobic conditions will
    form, and the greywater will become highly pathogenic in case of non-standard
    storage for a long period. Dixon et al. (2000) demonstrated that storing greywater
    for up to 24 h helps to improve the water quality, while if the storage time exceeds
    48 h, dissolved oxygen will decrease, and the anaerobic process will generate
    an unpleasant odor in the water. On the other side, it has been stated that storing
    greywater for 24–48 h can improve water quality due to the settling of suspended
    solids (Boyjoo et al., 2013; Abed et al., 2020). Furthermore, storage of synthetic
    greywater has been reported for up to 7 days without any concerns (Abed and Scholz,
    2016). The characteristics of real greywater samples are not constant during the
    test. However, greywater with almost constant quality is required to evaluate
    and compare the performance of different treatment methods. For this reason, in
    many recent studies in the field of greywater, the required wastewater has been
    synthetically produced in a laboratory. Table 1 represents an overview of studies
    conducted on the production of synthetic greywater. In some studies, chemical
    substances are directly used for greywater generation which looks far from the
    reality of greywater composition. According to Tables 1 and in other group of
