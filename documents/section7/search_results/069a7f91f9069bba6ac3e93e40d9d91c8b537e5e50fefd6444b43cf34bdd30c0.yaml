    solving The third generation of non-dominated sorting genetic algorithm-III (NSGA-III)
    (Deb and Jain, 2014) used in this paper. NSGA-III is a reference point-based non-dominated
    genetic algorithm with approximately the same framework as the NSGA-II algorithm,
    with the difference being that the mechanism for selecting individuals in the
    offspring is different: the NSGAII algorithm is based on The NSGAII algorithm
    selects individuals of the same non-dominated rank based on crowding distance
    calculation, while the NSGAIII algorithm uses a reference point-based approach
    to select offspring (Gu and Wang, 2020). This improvement in selection can solve
    the problem of insufficient convergence and diversity of the algorithm when facing
    multi-objective optimization problems with three or more objectives, making it
    easier for the algorithm to find the global optimal solution. 2.2. Entropy-weighted-TOPSIS
    evaluation model By using NSGA-III, the Pareto optimal solution set of the WCECM
    can be obtained. Further, an agricultural resource''s optimal allocation scheme
    needs to be acquired through a multi-objective decision-making model. The TOPSIS
    method ranks optimization methods according to their proximity to the ideal solution,
    which has the advantage of being objective and reliable, but suffers from the
    problem that the weight values are subjectively influenced by the decision maker
    (Xu et al., 2021). The entropy-TOPSIS method introduces information entropy into
    the TOPSIS method and uses information entropy to calculate the weight values
    of TOPSIS, reducing the bias caused by subjective weight assignment (Yuan and
    Song, 2022). The solutions are ranked in descending order of relative closeness,
    and the solution with the greatest relative closeness is the best solution. The
