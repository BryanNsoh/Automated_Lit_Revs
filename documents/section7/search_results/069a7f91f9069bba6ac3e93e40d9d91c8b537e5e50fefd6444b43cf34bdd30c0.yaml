    system plays a role in sequestering carbon, as crop growth involves carbon absorption,
    and returning crop residues to the soil can fix carbon dioxide to some extent
    (Feng et al., 2023b). At the same time, agricultural carbon emissions refer to
    the carbon emissions generated during agricultural production, including both
    direct and indirect emissions. Therefore, considering the recent agricultural
    development status, the sources of carbon emissions in the region are mainly considered
    from the following three aspects. First, direct carbon emissions are considered,
    followed by indirect carbon emissions resulting from CH4 emissions, and finally,
