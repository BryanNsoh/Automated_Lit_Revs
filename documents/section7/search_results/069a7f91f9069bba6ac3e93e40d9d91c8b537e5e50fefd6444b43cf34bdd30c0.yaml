    water resources management (WRM) simulation–optimization model was utilized to
    determine optimal WRM strategies, which result in an optimal IS with specified
    irrigation duration(s) and frequencies. In order to guarantee the applicability
    of the developed WRM strategies in the target region, the arisen conflict was
    studied to provide appropriate regional solutions. 4.1 Optimal WRM strategies
    Two scenarios of (i) enhancing the IS with the current irrigation system and (ii)
    improving of the irrigation system to achieve more flexible IS were considered
    to develop the WRM strategies. The developed simulation model was utilized to
    determine the annual relative irrigation water shortage for the aimed ISs. First,
    the traditional IS with the current surface irrigation system was applied to determine
    the actual water shortage. In this respect, the historical data of the falaj flow
    (Fig. 5) were employed which has been applied in the study area by the farmers
    since 1858. Then, WRM strategies were developed considering the implementation
    of the surface irrigation method, and the results were compared with the current
    condition (Fig. 6). The results reveal that the developed optimal surface IS reduces
    the annual relative irrigation water shortage from 23 to 19% in dry years and
    to more than 5% in normal years, as shown in Fig. 6. Even when the available irrigation
    water was more than the total water demand of agricultural zones in 1995 and 2007,
    the percentage of relative irrigation water shortage is considerable due to the
    limitations of the current surface irrigation system with common values of irrigation
    durations and intervals over the year. Fig. 6 Comparison of relative irrigation
    water shortage (RIWS) for current (traditional) and optimum (optimal surface)
    irrigation scheduling Full size image The WRM strategies for the surface irrigation
    system consist of an IS with one irrigation duration and two irrigation frequencies
    for normal and peak growth periods (as stated earlier, the implementation of monthly
    variable irrigation frequencies is impractical using the surface irrigation system).
    Figure 7 shows the optimal surface IS that was produced by the genetic algorithm
    in MATLAB® environment for a population size of 180 after reaching the specified
    maximum number (100) of generations. Fig. 7 The optimal irrigation scheduling
    with surface irrigation system Full size image Despite all the advantages of the
    developed optimal surface IS, the results (reduction of almost 5% of water shortage
    in dry years) are not significantly satisfying because the surface irrigation
    systems limit the application of the fully flexible optimal IS with monthly variable
    irrigation durations and frequencies. Such limitations necessitate the adoption
    of an efficient IS to achieve the lowest level of water shortage in the agricultural
    zones. In pressurized irrigation systems (e.g., a mix of bubblers for perennial
    crops and tapes for corn silage), the irrigation durations can be easily controlled.
    Hence, 12 different irrigation durations were proposed throughout the year. Moreover,
    two irrigation frequencies were determined over the normal and peak growing periods.
    The optimal pressurized IS was also produced by genetic algorithm in MATLAB® environment
    for a population size of 1,440 after reaching the specified maximum number of
    150 generations. As an example, the obtained IS for normal years is shown in Fig.
    8. The optimal pressurized ISs for wet and dry years are also presented in SI,
    section S.8, Fig. S7. Fig. 8 Optimal irrigation scheduling (IS) for pressurized
    irrigation system in normal years Full size image Finally, the developed ISs were
    compared to thoroughly assess the extent of the influence of modified ISs in reducing
    the irrigation water shortage, as depicted in Fig. 9. Figure 9 shows the superiority
    of the pressurized irrigation systems in reducing the annual water shortage up
    to 15% in the three agricultural zones, which can truly justify the required costs
