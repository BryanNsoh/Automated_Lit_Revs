    of drained water produced by the IAU will enter the Aras River in the long term,
    increasing the river water’s salinity. By applying the α′ coefficient as a penalty
    factor in the total benefit, the EU value of the IAU was reduced by 8.2% compared
    to EB. Resultantly, the combination of planting the studied crops will be beneficial
    for the farmers in the same growing season, but in case of choosing incompatible
    plants for the local climate, and not considering the proper measures to prevent
    soil salinity and river water salinity, the EU of the IAU decreases. Furthermore,
    the EU can be increased by planting crops such as alfalfa and wheat, which reduce
    soil water salinity. Conclusions Sustainable agriculture should be environmentally
    compatible with nature and economically beneficial, and this benefit should continue
    in the long term. In this regard, optimization models are valuable tools that
    not only increase benefits but also assess the feasibility of extending the cultivation
    area and can be used for economic analyses. Therefore, in this study, a combination
    of the AquaCrop plug-in model with the genetic algorithm optimization model was
    used for the optimal water allocation in the Moghan irrigation network. The objective
    function in this study was set to maximize the EU heuristic function instead of
    the EB function. The results indicated that the allocated water depth to the IAU
    decreased by 17% in the optimal condition compared to the normal condition while
    the water productivity increased after optimization for all crops. Alfalfa had
    the highest increase in water productivity compared to other crops by reducing
    the allocated water depth by 24%, followed by wheat with a 20% reduction. The
    values of soil water salinity coefficient (γ) showed that in case of mismanagement
    in soil salinity prevention, maize and soybeans increase soil salinity in the
    long term. The α′ coefficient of 0.97 indicated that the combination of five major
    crop cultivation in this area increases the river water salinity in the long term.
    By applying all two mentioned coefficients, the EU value in the IAU was reduced
    by 8.2% compared to EB. Therefore, using the proposed EU, it is possible to identify
    crops that reduce soil salinity and river water salinity, and not only EB but
    also EU is increased. The result of this study can be used by the network managers
    for selecting the best crop pattern in a network scale. Utilizing this approach
    can protect the country’s limited water resources to obtain sustainable agriculture.
