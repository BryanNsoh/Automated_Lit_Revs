    hourly, and quarter-hourly timescales. 2.4. Machine Learning Algorithms and Optimization
    Four ML models with different operation principles were used in this study to
    estimate ETr: random forest (RF), extreme learning machine (ELM), support vector
    regression (SVR), and artificial neural network (ANN). These models have gained
    prominence in evapotranspiration studies in recent years [42,43]. ELM is different
    from ANN and SVR, as it does not require iterative training, and its hidden layer
    parameters are randomly selected [1]. It was first proposed by Ref. [44] and has
    received wide applicability due to its fast convergence speed, strong generalization
    ability, and no local extrema [45]. RF is a tree-based approach that manages high-dimension
    regression problems, where the final decision results via a bagging procedure.
    The structure of each of these models is shown in Figure 3, but a further detailed
    description of the definitions and principle of operation is out of the scope
    of this paper; it has been extensively discussed elsewhere [46,47,48,49]. Figure
    3. Structure of the machine learning models: ANN (a), SVR (b), ELM (c), and RF
    (d). 2.4.1. Genetic Algorithm The GA is a widely used optimization technique that
    has shown promise in agricultural studies for fine-tuning the parameters of ML
    models [50]. It is an evolutionary algorithm used to search for optimized solutions
    to the natural evolutionary process through simulation [1]. Several evapotranspiration
    studies indicated that coupling GA with machine learning models, such as ANN,
    SVR, and ELM, yields better results than the single models [29,30,31,32]. An extensive
    overview of the implementation of a genetic algorithm including potential integration
    with ML models was provided in Ref. [51]. In this study, its integration with
    ML models is demonstrated in Figure 4. Across all models, the population size,
    mutation probability, crossover probability, and the number of generations of
    the GA were set to 50, 0.2, 0.3, and 5, respectively. Also, input features were
    normalized within the range of [–1, 1] using the Mix and Max method [4]. Figure
    4. Flow diagram for tuning the hyperparameters of the machine learning models.
    For the SVR model, the radial basis function was used as the kernel function,
    and the regularization parameter and kernel parameter (gamma) were optimized with
    them ranging from 5 to 1000, and from 0.05 to 0.99, respectively. For the RF models,
    the maximum depth of the tree (max_depth), the number of features (max_features),
    the minimum number of samples required to be at a leaf node (min_samples_leaf),
    the minimum number of samples required to split an internal node (min_samples_split),
    and the number of trees in the forest (n_estimators) were optimized ranging from
    5 to 500, from 2 to 6, from 5 to 20, from 5 to 20, and from 1 to 500, respectively.
    The weight matrix and bias vector of the ELM were randomly generated and the activation
    function was set to sigmoid. The hidden units and the regularization parameters
    were optimized from 5 to 1000 and from 0.02 to 0.9, respectively. Detailed descriptions
    of the ELM parameters used in this study are extensively discussed in [44]. The
    ANN model consisted of an input layer, a hidden layer, and the output layer. The
    Rectified Linear Unit (ReLu) was taken as the activation function. The neg_mean_squared_error
    and neg_mean_absolute_error of the scikit-learn package in Pyhtonv3.8 were used
    as the loss functions. The number of neurons and hidden layers were both optimized
    ranging from 3 to 100, while the learning rate was optimized from 0.01 to 0.3.
    Additional parameters were taken as the default values in the scikit-learn package.
    2.4.2. k-Folds Cross Validation The k-fold cross-testing approach was used during
    this phase to train and test the models. The meteorological dataset was randomly
    divided into training and testing datasets, each with 80% and 20% of the total
    data, respectively. The training dataset was then equally divided into five folds,
    of which four were utilized to train the models and one for model testing. To
    make sure that each fold was used at least once for model testing, the procedure
    was carried out five times. The performance of each of the model hyperparameters
    was assessed by the resulting error. The errors of the five trials were averaged
    as the expected generalization error. The parameters that provided the minimum
    average error were returned as the tuned hyperparameters. 2.4.3. Arrangement of
    Datasets for Machine Learning Models The datasets for ML models were arranged
