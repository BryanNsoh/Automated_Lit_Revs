    optimizationCrop planting structure 1. Introduction With the increase in agricultural
    modernization, agricultural production has become an important source of greenhouse
    gases (GHGs) (Karwacka et al., 2020; Tan, 2015; Zhang et al., 2020a). The Food
    and Agriculture Organization of the United Nations has reported that global GHG
    emissions from agriculture and food production have increased by 17% over the
    past 30 years (FAO, 2022). The State of Food and Agriculture (2016) from The Food
    and Agriculture Organization of the United Nations shows that the agricultural
    sector must implement measures to mitigate climate change if the global temperature
    rise is to be maintained within 2 °C (Wollenberg et al., 2016). Irrigation districts
    are important bases for agricultural production, and usually require large amounts
    of fertilizer. Nitrogen from the fertilizer is converted to ammonia by microorganisms
    and then oxidized to N2O, which is a potent GHG (Shi et al., 2020; Yue et al.,
    2020). Additionally, the demand for electricity and fuel is increasing with the
    modernization of irrigation districts, resulting in increased CO2 emissions (Shi
    et al., 2020; Zhang et al., 2014). Therefore, a reliable method must be developed
    to systematically assess the sources and influencing factors of GHG emissions
    from agricultural production and identify the optimal crop pattern for GHG mitigation.
    The carbon footprint is a measure of GHG emissions resulting from by a certain
    activity (Matuštík and Kočí, 2021) or accumulated over a product''s life cycle
    (Zhang et al., 2021a). As a novel approach to measure the impact and pressure
    of GHG emissions on the global environment, the carbon footprint has become a
    prevalent subject of research in recent years (Durojaye et al., 2020; Mancini
    et al., 2016). The theory of the agricultural carbon footprint was proposed based
    on the research results of the carbon cycle in agricultural ecosystems, which
    provided theoretical support for the accurate analysis of agricultural GHG emissions
    (Lal, 2004). Some studies have investigated the carbon footprint accounting of
    single crops in irrigation districts seeking low-carbon agricultural management
    technologies using the life cycle assessment (LCA) method. For example, Wu and
    Chai (2014) compared the carbon footprint of maize under different mulching and
    irrigation conditions. Wang (2020) explored a low-emission and high-efficiency
    wheat cultivation model for an irrigation district. Nie et al. (2023) estimated
    the carbon footprint of maize under drip irrigation in an irrigation district.
    Based on accounting, many researchers have analyzed the spatial and temporal variation
    in multi-year agricultural carbon footprints from national and provincial perspectives
    to conduct an empirical analysis of the influencing factors, providing policy
    insights for decision-makers to reduce the agricultural carbon footprint. For
    example, Balogh (2019) used a feasible generalized least squares estimator and
    panel unit root tests to explore the impact of the agricultural economy, production,
    export, and population on the global carbon footprint from 1961 to 2013. Yang
    et al. (2019) used the structural vector autoregression (SVAR) model to analyze
    the factors influencing the agricultural carbon footprint in Shandong Province
    from 2000 to 2017 in terms of the economy, population, and foreign trade. Zhen
    et al. (2017) used the Logarithmic Mean Divisia Index (LMDI) model to confirm
    that the level of the agricultural economy was a determinant of the growth of
    the carbon footprint in Guangdong Province from 1993 to 2013. Unfortunately, the
    assessment of the spatial and temporal variations in the multi-year agricultural
    carbon footprints of multiple crops in irrigation districts is still lacking,
    and the crop planting structure management did not incorporate it. In addition,
    most studies on the factors influencing the agricultural carbon footprint have
    only used empirical analysis, and only few studies have conducted detailed investigations
    on the key influencing factors to support practical applications. Previously,
    programming models have been widely used to address optimization problems in many
    fields (Hu et al., 2022; Lima et al., 2022; Szkutnik-Rogoz et al., 2021). There
    have also been many attempts in agricultural systems that have used optimization
    methods. The early attempts focused on single-objective optimization of agricultural
    systems, where economic benefits was considered as the main objective. To promote
    resource conservation (Jain et al., 2021), environmental protection (Yin et al.,
    2022), improvement of crop species (Rangarajan et al., 2022) and agricultural
    machinery (Park and Miao, 2015), more objectives were considered in the optimization
    of agricultural systems. In order to alleviate the global environmental pressure,
    GHG reduction in agriculture is both an important initiative and has great potential.
    Recently, researchers have attempted to apply multi-objective optimization (MOO)
    models to optimize the allocation of water and land resources to address GHG emissions
    in agricultural systems. For example, Yue and Guo (2021) optimized the allocation
    of water and land resources in different sectors of irrigation districts to balance
    agricultural production and environmental impacts. Zhang et al. (2021a) optimized
    the planting structure in a semi-arid basin to reduce carbon emissions in an agricultural
    water-energy-food nexus system. Ren et al. (2022) developed a MOO model for a
    water-energy-food-carbon nexus system to achieve sustainable agricultural development
    in the Yellow River Basin and solved the model using a genetic algorithm. They
    demonstrated the effectiveness and applicability of the MOO model for managing
    the water and land resources for GHG mitigation. In the determination of the objective
    function, in addition to the objective of minimizing GHG emissions, the objectives
    of maximizing the competitiveness of low-carbon agriculture, renewable energy
    production, ecological benefits, economic benefits, and minimizing the Gini coefficient
    of economic income were chosen. There is subjectivity in the determination of
    the objective function, which means that it may lack relevance and effectiveness
    when formulating agricultural carbon footprint mitigation policies and technical
    solutions. There have been many optimization methods to address the subjectivity
    caused by the uncertain parameters (Wang and Huang, 2011; Wang and Huang, 2012).
    However, methods to the subjectivity caused by objective function determination
    are still rare. Existing MOO models in agriculture often use intelligent algorithms
    (Jain et al., 2021; Park and Miao, 2015; Rangarajan et al., 2022; Ren et al.,
    2022), weighting (Yue and Guo, 2021; Zhang et al., 2019), ℇ-constraint (Galán-Martín
    et al., 2017; Han et al., 2020) and other methods for solving. In order to avoid
    the difficulty of selecting accurate solutions from Pareto front (PF), researchers
    often transformed the MOO model into a single-objective optimization model to
    obtain only one solution (Li et al., 2020; Tiammee and Likasiri, 2020; Yue and
    Guo, 2021; Zhang et al., 2021a), which resulted in failing to obtain Pareto optimal
    solutions or ignoring some efficient solutions. To address these issues, researchers
    used Non-dominated Sorting Genetic Algorithm-II (NSGA-II) (Jiang et al., 2020;
    Ren et al., 2022; Wang et al., 2021) and Multi-Objective Particle Swarm Optimization
    Algorithm (MOPSO) (Yousefi et al., 2018; Zhai et al., 2018) to solve MOO models
    in the agricultural field. As demonstrated by No Free Lunch theorem (Wu et al.,
    2019), no learning algorithm can always performs well in any problem, so different
    algorithms are suitable for different real-world problems. Overall, NSGA-II stands
    out as a popular choice in agricultural optimization (Kropp et al., 2019). However,
    the high number of obtained non-dominated solutions not only increased the burden
    on decision-makers but also interfered with their decision making. Identifying
    the PF does not completely solve MOO problems. Specific solutions still have to
    be chosen from the non-dominated solution set for decision-makers, which is a
    challenging process (Coello et al., 2007). This process is known as decision making.
    The maximum harmonic mean provides a reasonable compromise between the objectives,
    and this decision making method has previously been successfully applied (Ayala
    and Coelho, 2008; Neto et al., 2018). Another approach is the determination of
    knee points, which is very attractive to decision-makers because of the minimal
    trade-off loss on all objectives (Deb et al., 2003; Ramirez-Atencia et al., 2017).
    Integration of MOO methods with the maximum harmonic mean and knee points methods
    may help to solve such problems in agriculture. According to the existing literature,
    several aspects are worthy of further enhancement, as follows: (i) Research on
    the agricultural carbon footprint of irrigation districts is still in its infancy,
    focusing on accounting for the carbon footprint of single-crop production under
    different agricultural management technologies. The assessment of the spatial
    and temporal variations in the multi-year agricultural carbon footprints of multiple
    crops is still lacking. This hinders the incorporation of carbon footprints into
    optimization models. (ii) Previous multi-objective planting structure optimization
    models rarely considered the carbon footprint and suffered from strong subjectivity
    in objective function determination, which may lead to suboptimal or even infeasible
    solutions. Additionally, the obtained high number of non-dominated solutions not
    only increased the burden on decision-makers but also interfered with their choice
    of specific planting structure optimization options. To the best of our knowledge,
    no studies have simultaneously resolved the abovementioned concerns to ensure
    sustainable agricultural resource management in irrigation districts. To resolve
    these deficiencies, this study aimed to develop a systematic accounting-assessment-optimization-decision
    making (AAODM) approach to integrate the assessment of carbon footprint into planting
    structure management, and tackle the subjectivity existing in objective function
    determination and the difficulty in selecting specific implementation options.
    First, the LCA method was used to account for the carbon footprints of crop planting
    in the irrigation district over the years and clarify the spatial and temporal
    variations in the carbon footprints during the development of the irrigation district.
    Second, the coupled Kaya-LMDI method was used to determine the key factors influencing
    the agricultural carbon footprint. Finally, this study developed a MOO model based
    on the carbon footprint to regulate the key factors influencing the carbon footprint
    that was solved using the NSGA-II to generate a non-dominated solution set. Rational
    optimization solutions from the Pareto optimal set were provided to decision-makers
    based on decision making methods by determining the maximum harmonic mean and
    knee points of the non-dominated solution set. Therefore, the developed model
    can determine the optimization objective functions based on the assessment of
    the influencing factors to resolve the subjective nature of objective function
    determination. It can also obtain two optimal planting structures based on decision
    making methods to resolve the difficulty in selecting specific implementation
    options. The capabilities of the model were demonstrated through a case study
    of agricultural cropping management in Bayan Nur City, China, which could help
    decision-makers identify desirable solutions to reduce the carbon footprint. The
    remainder of this paper is structured as follows. The development of the assessment-based
    planting structure optimization model for GHG mitigation is introduced in Section
    2. In Section 3, the methodology is applied to Bayan Nur City. In Section 4, the
    optimal crop cultivation pattern and the effect of carbon footprint reduction
    are analyzed. The rationality of the results, the applicability and superiority
    of the methodology are discussed in Section 5. Finally, the conclusions are presented
    in Section 6. 2. Methodology The AAODM approach of this study is shown in Fig.
    1. In this study, AAODM approach was proposed to remedy the shortcomings of previous
    crop planting structure optimization models in neglecting carbon footprint, and
    overcome the subjectivity of objective function determination and the difficulty
    in selecting specific implementation options. First, the four-step LCA method
    was used to account for the multi-year agricultural carbon footprints of multiple
    crops in the irrigation district, and clarify the spatial and temporal variations
    in the carbon footprints. Based on the Kaya model, dividing the factors influencing
    the carbon footprint into four dimensions: energy structure, energy intensity,
    level of economic development, and population size factors. LMDI method was coupled
    to reveal the key factors influencing the spatial and temporal variations in the
    multi-year agricultural carbon footprints. Then, a MOO model of planting structure
    management based on carbon footprint was developed to regulate the key factors
    influencing the change in carbon footprint. The NSGA-Ⅱ was used to solve the model
    to generate a non-dominated solution set. Finally, two decision making methods,
    the maximum harmonic mean and knee points methods, were used to provide decision-makers
    with two optimal crop cultivation patterns of the non-dominated solution set.
