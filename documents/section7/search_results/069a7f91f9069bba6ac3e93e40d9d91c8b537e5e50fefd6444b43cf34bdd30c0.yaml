    ascertain the applicability of the provided aflaj water management strategies.
    The WMO, as a conventional approach, decides to establish a water user association
    (WUA) center in this region with responsibilities to regulate the water allocation
    and provide public subsidies or investment options to facilitate the farmers’
    cooperation with the WMO. The WUA incur considerable fees as a penalty for high
    water consumption by farmers to put an end to the use of the traditional (current)
    IS. On the other hand, the farmers, who are mostly risk-averse individuals, only
    consider the cost and risks associated with improving the irrigation methods (e.g.,
    pressurized irrigation systems) and reject any changes. They actually misperceive
    the purpose of WMO and neglect all the provided data, information and issued warnings.
    The existing conflict was examined by adopting the first-level hypergame theory
