    resource system resilience and other conditions. In the analysis process, the
    emphasis was placed on the improvement of benefits brought about by optimization
    and adjustment, the adjustment of planting area in different scenarios, the adjustment
    of planting area in different irrigation areas under different scenarios, and
    the impact of water resource system resilience on the optimization and adjustment
    of planting structure. In terms of evaluation, the emphasis is on demonstrating
    the adjustment of planting area obtained through the NSGA3 algorithm and, based
    on this, conducting multiangle analysis. In terms of optimization, the emphasis
    is mainly reflected in the increased benefits of the four objective functions
    brought about by the adjustment of planting area in the irrigation area. The adjustment
    of planting area obtained through the NSGA3 algorithm can effectively analyze
    the increase in benefits brought by the adjustment, further deepening the connection
    between optimization and evaluation. The optimization of agricultural planting
    structure in irrigation areas under multiobjective conditions is a hot and difficult
    issue. However, limitations in data acquisition, insufficient selection of indicators,
    insufficient consideration of natural factors such as climate change and precipitation
    conditions, and insufficient time series may impact the results. In the future,
    the increasing improvement in soil and water environmental monitoring data in
    irrigation areas will promote the effective resolution of scientific issues related
    to the optimization of agricultural planting structure in irrigation areas. 5.
    Conclusion This study aims to address the drawbacks of imperfect constraint conditions
    in previous agricultural planting structure optimization models, which can easily
    lead to unreasonable optimization results. Taking 12 sample irrigation areas,
    such as the Chahayang Irrigation District in Heilongjiang Province, as examples,
    the constraint values were determined based on data from 2007 to 2016, and the
    2016 data were used as reference values for analysis. A multiobjective optimization
    model based on regional conditions was developed, with rice, soybeans, and corn
    as decision variables; net output value, total yield, fertilizer application amount,
    and irrigation water consumption as objective functions; and water resource system
    resilience as constraints. The NSGA III algorithm was used to optimize the agricultural
    planting structure of 12 sample irrigation areas under the constraint of water
    resource system resilience, and the following conclusions were obtained: (1) From
    the perspective of optimizing the benefits of agricultural planting, considering
    only a single objective, the function values adjusted for planting area were much
    better than those before optimization. After considering multiple objectives,
    the net output value representing social benefits increased by 4.72%–9.43%, the
    total output growth representing agricultural production benefits remained between
    0.79% and 2.36%, the decrease in fertilizer application representing ecological
    benefits remained between 2.03% and 4.73%, and the overall decrease in irrigation
    water consumption representing water resource benefits was 26.92%–29.02%. (2)
    Through specific analysis of 15 scenarios, the area change of the optimal planting
    mode under different scenarios was determined. The results showed that S9 had
    the largest changes in total area, rice area, and corn area. S10 had the smallest
    changes in total area and corn area. The smallest change in rice area was in S7,
    while the largest and smallest changes in soybean area are in S6 and S3, respectively.
    From the perspective of specific changes in planting area under different scenarios,
    when considering 15 scenarios comprehensively, the overall trend in Heilongjiang
    Province is to increase the planting area of rice and soybeans and reduce the
    planting area of corn. (3) The analysis results of the NSGA-III algorithm were
    applied to 12 irrigation areas to further analyze the spatial change characteristics
    of the agricultural planting structure in Heilongjiang Province from the perspective
    of spatial transformation. The overall trend of the four irrigation areas in the
    Songnen Plain was a reduction in the planting area of corn and an increase in
    the planting area of rice. In most scenarios, the soybean planting area played
    a regulatory role and accounted for a small proportion of the adjustment. Eight
    irrigation areas in the Sanjiang Plain required an overall increase in soybean
    planting area and a decrease in rice and corn planting area. Compared to the Songnen
    Plain, the changes in the Sanjiang Plain irrigation areas were complex and had
    weak regularity. (4) From the perspective of the constraint effect of water resource
    system resilience, increases in resilience constraints had a negative impact on
    the net output value and total yield in the objective function, a significant
    positive impact on irrigation water consumption, and little impact on fertilizer
    application. Simultaneously, increases in the resilience constraint effectively
    reduced the adjustment of the planting area to achieve a relatively optimal situation.
    For the adjustment of the planting area of the three crops, increases in resilience
    constraints had a small impact on the planting area of corn and soybean but no
    significant impact on the planting area of rice. CRediT authorship contribution
