    EN FR Rapid and accurate field evaluation of hydraulic performance is critical
    for the operation of a microirrigation system. However, the optimal sample size
    and the specific locations of the emitters selected in one subunit for field tests
    have not been determined. A model (Hydraulic Analysis of Pressurized Irrigation
    System,HAPIS) was constructed for hydraulic analysis of a pressurized irrigation
    system by coupling MATLAB and EPANET. The random sampling method (RSM) and uniform
    sampling method (USM) were optimized for emitters selected through simulation,
    aiming to achieve higher estimation accuracies of the mean emitter discharge rate
    of the subunit ( q ¯ ) and the Christiansen uniformity coefficient (CU) while
    minimizing the number of emitters tested. In addition, a linear sampling method
    at predetermined emitter locations (LSMPE) was developed to simplify the evaluation
    process using a genetic algorithm (GA). The results indicate that the appropriate
    sample size range for RSM was 20–40, in which the maximum percentage difference
    between q ¯ and CU was maintained at ±10%. For the USM, a sample size of approximately
    18 can provide relatively accurate estimations of q ¯ and CU, while it is recommended
    that the sampled emitters be distributed over three to five laterals. The optimal
    sample size of LSMPE could be decreased to approximately 10, and the selected
    emitters were arranged along the sampling line. The absolute relative estimation
    error of q ¯ and CU could be maintained at <1%. 1 INTRODUCTION In arid and semi-arid
    regions, microirrigation has been widely used because it achieves crop intensification
    while enabling highly efficient water and fertilizer application (Bai & Gao, 2021;
    Daccache et al., 2010; Luquet et al., 2005). The main purpose of designing a microirrigation
    system is to obtain high uniformity while avoiding excessive and insufficient
    irrigation for the entire system. While the performance of a microirrigation system
    designed by engineers is a reference value for the installation of the network,
    the actual irrigation performance may be drastically different (Benouniche et
    al., 2014; Wang et al., 2022). Field evaluations of system performance are necessary
    for the efficient use of water and fertilizers in an installed drip irrigation
    system. Several parameters have been proposed as performance assessment indicators,
    such as the Christiansen uniformity coefficient (CU, %), emission uniformity (EU,
    %) and distribution uniformity (DU, %) (ASAE, 2019; Burt et al., 1997; Christiansen,
    1942). To calculate these indicators, the discharge rates of a certain number
    of emitters in a subunit must be determined through a field test. Researchers
    have deduced formulas to find a more precise method of performing an assessment
    based on analytic methods and statistics (Burt, 2004; Styles et al., 2008). Several
    simplified procedures, such as design curves and nomographs, have also been developed
    to improve the efficiency of performance assessments (Bralts et al., 1981; Bralts
    & Kesner, 1983). Although many studies have optimized assessment indicators and
    computational methods, few studies have focused on field sampling standards (sampling
    sizes and emitter locations). Wu and Irudayaraj (1989) developed a random sampling
    method (RSM) model to randomly select emitter discharge samples for field evaluation
    purposes. Their results showed that, if the sample size was 18, the difference
    in the uniformity coefficient of the subunit would be ±36%, while this result
    has not been widely used in actual performance tests. Currently, there are two
    typical sampling methods for selecting test emitters in the field: (1) the RSM
    and (2) the uniform sampling method (USM) (Ju et al., 2016; Juana et al., 2007).
    The field sampling design usually depended on the experience of the testers; thus,
    the sample sizes in different studies were different. Li et al. (2010) evaluated
    the performance of drip irrigation subunits by measuring the discharge of 20 emitters,
    while the sample size in the research of Wang et al. (2022) was 75. Regardless
    of the method used, the number and location of sampling emitters directly affect
    the test results (Solé-Torres et al., 2021; Wu & Irudayaraj, 1989). To achieve
    a higher estimation accuracy of microirrigation uniformity, testers tend to increase
    the sample size as much as possible, which leads to time-consuming and laborious
    field testing. However, the influence of sample size and location on the accuracy
    of hydraulic performance assessments is still unclear, and appropriate sampling
    standards are important for performance testing. Due to the size of the irrigation
    equipment, the measuring conditions in the field and the variety of hydraulic
    performances in microirrigation systems, few studies potentially meet these needs.
    Hydraulic models can assist in quantifying and evaluating the hydraulic performance
    of irrigation networks and equipment and have been widely used in hydraulic analyses
    of microirrigation systems. For example, the PRESUD model was developed to assist
    in decision-making for the optimization of designing microirrigation subunits
    (Carrión et al., 2013, 2014; Moreno et al., 2016). Several decision support systems
    (DSS) using EPANET as a hydraulic simulator have also been developed to optimize
    water and fertilizer use and manage centralized fertigation systems in pressurized
    irrigation systems (Fernandez Garcia et al., 2016; González Perea et al., 2014,
    2020). The genetic algorithm (GA), a search and optimization method based on the
    principles of genetics and natural selection, has also been used to solve the
    optimization problem in irrigation system design (González Perea et al., 2016;
    Haupt & Haupt, 1998; Ma et al., 2019). Aral et al. (2008) developed a multiobjective
    optimization method to design and optimize sensors in water supply systems. The
    model determines the appropriate sensor layout mode through the non-dominated
    sorting genetic algorithm II (NSGA-II). Dursun and Özden (2017) optimized the
    number and position of water sensors in a drip irrigation field by the GA algorithm,
    in which the soil water content of the whole field can be well predicted by arranging
    five sensors in key positions. These methodologies offer opportunities for optimizing
    the sample size and location of microirrigation performance assessments in subunits.
    In this context, a hydraulic model (HAPIS) combined with a GA was developed at
    the microirrigation subunit level. The main objectives of this study were (i)
    to evaluate the influence of the sample size and position of emitters on the accuracy
    of field evaluation of system performance and (ii) to find another easier sampling
    method in addition to the RSM and USM to improve the efficiency and accuracy of
    field evaluation of system performance. 2 METHODOLOGY 2.1 Description of subunit
    A rectangular microirrigation subunit, which is the most common shape in irrigation
    systems, was selected. The irrigation system of the typical subunit consisted
    of one hydrant near a corner, one manifold running along a boundary and a number
    of laterals perpendicular to the manifold (Figure 1). The laterals were uniformly
    spaced along the manifold, and the emitters were uniformly spaced along the lateral.
    The manifold length (Lm) and lateral length (Ll) are equal to the lengths of the
    short (b) and long (a) sides of the subunit, respectively. FIGURE 1 Open in figure
