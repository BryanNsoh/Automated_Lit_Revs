    Views PDF Share Tools Abstract Listen Water scarcity leads to conflicts over water
    allocation. Laja Lake in Chile is a natural lake, which was formed by a volcanic
    barrier. Outflow from the lake is created by seepage through the barrier and via
    a controllable artificial outlet, which adds reservoir characteristics to the
    lake. Hydroelectric power stations have been built at both outlets. Downstream,
    water is diverted into irrigation canals, and the Laja River forms the Laja Falls,
    a popular tourist attraction. The previous operating policy preferred the most
    upstream water user and was found to be inadequate because the lake level decreased
    over long term. The current reservoir operation policy was established through
    stakeholder negotiations. This study investigated whether optimization (using
    Non-Dominated Sorting Genetic Algorithm II) can further improve the operation
    of Laja Lake while maintaining a fair balance between stakeholder groups. The
    results were compared with the stakeholder agreement and the previous policy.
    The main difference is in the spring, when Laja Lake fills up before the irrigation
    season starts. The optimization strategy prioritizes hydropower generation during
    this period, resulting in reduced storage. Ultimately, optimization proves to
    be a valuable tool for identifying trade-offs and exploring different scenarios
    in water management. HIGHLIGHTS Listen The standard operational policy is not
    able to find long-term equitable solutions for the multi-purpose reservoir. Systems
    analytic methods can find balanced strategies for conflicting water demands. Trade-offs
    and alliances between stakeholders were identified using optimization and simulation
    followed by a ranking procedure. Different scenarios from the set of Pareto optimal
    solutions can be easily explored. hydropower, irrigation, NSGA-II, reservoir operation,
    stakeholder negotiation, water–energy–food nexus INTRODUCTION Listen Water management
    is increasingly a matter of managing conflicts over water allocation. This is
    due to overexploitation of the resource as a result of population growth, urbanization,
    and changes in the agricultural and industrial sectors (Zhang et al. 2018). Climate
    change with the intensification of hydrological extremes further exacerbates these
    problems (Ficklin et al. 2022). Conflicts over water distribution are emerging
    on both temporal and quantitative scales. According to Cai et al. (2004), there
    are distinctive characteristics of these conflicts. They are multidisciplinary
    complexity (interdependent impacts), domain-dependent knowledge (a global view
    is needed to find acceptable solutions), social value orientation (water management
    as a public issue), institutional constraints of rules and regulations, and cultural
    dimensions in which the stakeholders operate. The interaction of these characteristics
    makes it an extremely difficult task for water managers to find equitable solutions.
    When openly articulated disagreements arise between different stakeholder groups,
    they can lead either to negotiations between stakeholders, to top-down regulation
    by (local) authorities or to (armed) conflict. Broadly accepted solutions can
    be achieved through stakeholder participation and integrated water resources management.
    Both approaches have received considerable attention worldwide. The management
    of water storage, particularly the operation of multi-purpose reservoirs, is a
    potential area of conflict. Two sectors that are often in conflict are agriculture
    and hydropower. Accordingly, trade-offs between hydropower generation and the
    agricultural sector have already been studied. The water–energy–food nexus is
    one approach that addresses this relationship (Zhang et al. 2018). As shown by
    Chang & Chang (2009), Moeini & Nasiri (2021), and others, optimization can be
    used to generate equitable and sustainable solutions to multi-purpose reservoir
    operation problems. However, the technique has not been widely applied to real-time
    operations and management. According to Labadie (2004), the main reason for this
    is scepticism about the models, which may be due to the complexity of the optimization
    algorithms. In addition, the limitations of incorporating risk and uncertainty
    into the optimization, as well as the fact that many are only able to produce
    optimal results for the period of record, result in few applications. In most
    cases, it is also necessary to develop a customized programme for the given problem,
    which requires expert knowledge of optimization. This study compares the system
    performance of a combined optimization and ranking approach with those of a previous
    stakeholder negotiation and the standard operational policy (SOP, Men et al. 2019)
    as an approximation of the operation before the negotiations. The objectives of
    the study are (i) to investigate the stakeholder agreement, (ii) to perform multi-objective
    optimization of the system, and (iii) to compare the results of the agreement
    with those obtained from the optimization study. Studies have already been carried
    out on Laja Lake using a multi-scale trade-off analysis to investigate the interdependencies
    between the hydropower and agricultural sectors by Gonzalez et al. (2020). This
    study aims to further investigate the region. Here, it is possible to compare
    the results of the optimization with an agreement between the stakeholders, which
    allows us to focus on investigating the added value of the optimization strategies.
    CASE STUDY: LAJA LAKE Listen The Laja River Basin is located in south-central
    Chile (Figure 1). It is approximately 4,668 km2 in size. It is bounded by the
    Andes to the east and the Nevados de Chillán stratovolcanoes to the west. The
    Laja River Basin has a snow-dominated hydrological regime (Muñoz et al. 2019).
    Figure 1 VIEW LARGEDOWNLOAD SLIDE Map of the study are in Chile (left) and the
    Laja River Basin (right). The river flows from east to west. Its source is Laja
    Lake, which is formed by a natural volcanic barrier. Seepage through this barrier
    is possible and leads to the Hydroelectric Plant (HP) Abanico. An artificial tunnel
    also connects the lake to HP El Toro. The flow through the tunnel can be controlled,
    while the seepage depends on the level of the lake. One of the peculiarities of
    the Lake Laja system is that the two HPs are interdependent, although there is
    no direct hydrological connection. The more water HP El Toro extracts from the
    lake, the less water seeps through the barrier and reaches HP Abanico, and vice
    versa. The water from the two HPs later forms the Laja River, which crosses the
    valley before reaching the BíoBío River. Downstream from Laja Lake, four other
    HPs operate and water is diverted for irrigation of agricultural land, as shown
    in Figure 1. At the confluence of the Laja and BíoBío Rivers are the Laja Falls,
    a major tourist attraction in Chile. An overview of the area is shown in Figure
    1. Climate and data Listen Rainfall in the area is mainly frontal, resulting in
    an average annual precipitation of between 1,100 mm at the basin outlet and 2,300
    mm at the headwaters. During the winter months (June to August), snowfall is concentrated,
    accounting for about 47% of the annual precipitation (Muñoz et al. 2019). Filling
    of Laja Lake occurs in the spring (September to November) when the snow melts.
    The inflow data into the lake are taken from the government website (Coordinador
    Eléctrico Nacional 2022). Water allocation in Chile is based on a private market
    for tradable water rights. Non-consumptive users must obtain water rights (e.g.,
    HPs). The amount of water that can be used by a sector may not correspond to the
    actual water demand. However, since it is in the interest of the operators to
    make the best use of their acquired water rights, the measured flow data in the
    diversion canals are used as demand data in this study. In the present work, the
    five main irrigation canals in the basin are considered. They are (from east to
    west): Collao, Zañatru, Mirrihue, Laja, and Laja-Diguillín, as shown in Figure
    1. The streamflow data of the canals used in this study were retrieved from the
    governmental website of the General Directorate of Water (Dirección General de
    Aguas 2023). The canals are operated by an irrigation canal association that represents
    the farmers who have water rights on the canal. Since the agricultural sector
    is considered as a single water user in the study, the values for each canal are
    combined to calculate the demand. The study extends over a period of 5 years from
    2016 to 2020, where comparable data for all system elements are available and
    the new agreement had been implemented. The study period took place during a drought
    period in Chile (see Section 2.2). The agreement on the operation of Laja Lake
    Listen The operation of the lake is crucial for various sectors in the area, as
    it mainly controls the water available in the basin. This, in turn, leads to conflicts
    between different stakeholders over the allocation of water and the operation
    of Laja Lake. Furthermore, starting in 2010, Chile experienced a series of water
    shortages, also known as the mega-drought (Garreaud et al. 2019). When the drought
    hit the region, the lake was already vulnerable due to overuse in previous years,
    leading to severe water shortages downstream. Eventually, the Laja Falls, a national
    tourist attraction, dried up. The sight of the dry Laja Falls raised public awareness
    of water management issues, and increasing public pressure forced a change in
    the lake''s management. One point of conflict was that the lake management only
    considered stakeholders with water rights, creating a power imbalance between
    water users with and without water rights. In the negotiations that followed,
    an unprecedented step was taken: the tourism sector without water rights was included
    in the negotiations. Representatives of national and local governments also sat
    on the committee that negotiated the new operating rules. From touristic motivation,
    an ‘environmental flow’ was considered important. Transparency was critical to
    building trust. To support this, the Ministry of Public Works now distributes
    monthly streamflow and lake-level data to all stakeholders. In addition, water
    rights and other hydrological data are made available online. This way, everyone
    can monitor whether the agreement is being honoured. After 3 years of negotiations,
    a new agreement for the regulation of Laja Lake, called the New Laja Lake Irrigation
    Agreement (Ministerio de Obras Públicas 2018), was implemented in 2017 (Arumí
    et al. 2024). It grants the water use of the lake for the following year according
    to its level at the end of the filling season on December 1. In this agreement,
    the reservoir is divided into four volume segments. Each segment allows each party
    to release a certain amount of water, while leaving some in the lake as a reserve.
    Irrigation water can be used from December to April according to seasonal needs,
    while water for hydroelectric power generation can be released throughout the
    year. From now on, the reservoir operation policy used to manage Laja Lake will
    be referred to as the ‘Real Policy’ in this study. METHODS Scenarios of reservoir
    operation Listen The agreement was initially negotiated among stakeholders without
    the use of quantitative tools. In this study, the resulting operating policy is
    implemented as ‘Real Policy’ scenario. The SOP is used as a reference scenario
    to mimic the policy prior to the negotiations. The SOP is to always release as
    much water as possible to meet demand. Since the tunnel of HP El Toro is the only
    controllable outlet of the lake, the SOP only solves a single-objective problem.
    No water is stored for future shortages. The advantage is usually good demand
    coverage, here for HP El Toro, at the cost of high and long-term water shortages.
    Based on these two scenarios, the improvement in system performance due to the
    negotiation of the new agreement can be shown. Simulation and optimization are
    then used to investigate further improvements in reservoir control under multiple
    objectives with different weighting schemes, as might be expressed during stakeholder
    negotiations. The model combines complex mathematical multi-objective optimization
