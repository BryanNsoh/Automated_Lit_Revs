    parameters at different simulation stages were compared with the results obtained
    from available valid simulation engines. As an example, the crop water requirements
    determined by the developed model were compared with the results of the CROPWAT
    decision support tool (SI, section S.7). The developed model was then utilized
    to determine three different values of water shortages for related types of IS.
    First of all, current (traditional) IS was applied within the simulation model
    to analyze the existing water shortage. Next, an optimal IS was developed with
    the current surface irrigation system to assess its efficiency in reducing the
    water shortage. This IS consists of one irrigation duration and two irrigation
    frequencies, which differ among the possible drought classes, and can be easily
    applied by the local farmers. At the final stage, the model was adjusted by the
    characteristics of an improved flexible irrigation system (e.g., pressurized irrigation
    system), and the optimal IS compatible with the modified irrigation system was
    identified to assess its superiority over two former types of IS. 2.4 Develop
    the WRM Strategies and Assess The Possible Local Conflicts as a First-Level Hypergame
    in Graph Form As discussed in subSect. 2.3, the developed WRM strategies consist
    of relevant irrigation scheduling that should be implemented by a series of management
    strategies. Implementing the optimal WRM strategies may cause conflicts in any
    traditional-based agricultural community due to, for example, changes in the farmer’s
    original water rights and misunderstanding of the new WRM strategies, especially
    in developing countries with ill-educated farmers. To investigate the potential
    limitations of the proposed WRM model, a GMCR model was developed in which all
    stakeholders (e.g., farmers and water management organizations) in the study area
    were considered as decision-makers (DMs) whose preferences and actions were examined.
    In such cases, the farmers are thoroughly risk-averse and strive to maintain the
    current condition at any cost, which makes them careless about all the provided
    information. On the other hand, governments only stick to ineffective solutions
    and refuse to improve their approach how to implement management strategies. Hence,
    both farmers and government have a partial understanding of each other options,
    courses of actions, and priorities and the conflict becomes a hypergame (combination
    of different subjective games) considering the focal viewpoint of each DM. The
    existing conflict was simulated as described in the following: (i) Developing
    the stable states (WRM strategies). Assuming that the water management organization
    (WMO) fails to inform farmers, address the farmers misperceptions and considers
    its inefficient activities to be sufficient, a first-level hypergame in graph
    form was developed to model the relations between farmers and the WMO. GMCR-plus,
    a program based on the decision support system, was employed to determine a stable
    irrigation/water storage strategy. First, all DMs as well as their options (the
    universal set of options) and preferences, were modeled, which was determined
    by the analyst using the gathered information and the regional situation investigations.
    The options assumed by each DM depended on their perception level and were labeled
    as misperceived, unknown, or correct. Then, the feasible states, which consist
    of different selections of universal sets of options and the relative preferences
    from each DM point of view, were modeled in their subjective game based on their
    perception of the conflict. The stability of feasible states was assessed by four
    stability definitions, including Nash stability, sequential stability (SEQ), general
    metarationality (GMR), and symmetric metarationality (SMR) (Nash, 1951; Howard
    1971; Fraser and Hipel, 1984). Finally, the stable states of subjective games
    were combined to determine the states of the first-level hypergame. The Cartesian
    product of stable states in the decision-makers (DMs) subjective games was introduced
    as the stable states of the first-level hypergame. The equilibrium state can belong
    to any of equilibrium classes such as steady, unsteady or stealthy as defined
    by Aljefri et al. (2017a, b). These classes actually determine the influence level
    of misperceptions on the equilibrium states and the reaction of DMs after being
    informed about the real situation. (ii) Dynamic evolution of the conflict. The
    standard form of GMCR evaluates the conflict in a linear static form through which
    the modeled options and priorities lead to an outcome (Yang et al. 2021). However,
    in real-world situations, the conflict atmosphere may dynamically be influenced
    by external time-dependent factors or internal factors like primary conflict outcome
    (Shahbaznezhadfard et al. 2021; Shahbaznezhadfard et al. 2022). As explained above,
    the first-level hypergame may result in an equilibrium class that is not desirable
    to one or all the DMs (Aljefri et al. 2017a, b); hence, assessing the conflict
    attributes must be mandatory after each round of negotiation. The concept of dynamic
    GMCR was applied here as introduced by Shahbaznezhadfard et al. (2020). Through
    this concept, the outcome obtained from the primary resolution of the conflict
    was fed back as an internal factor to a recent model. In fact, the conflict evolves
    to a further stage which should be analyzed to determine the actual outcome (Fig.
