    way to determine the contribution of each impact factor to the change of carbon
    footprint. The index decomposition analysis (IDA), production-theoretical decomposition
    analysis (PDA) and structural decomposition analysis (SDA) were the mostly used
    factor decomposition methods. Among above-mentioned methods, SDA method was mainly
    used in practical applications to provide a basis for GHG emissions reduction
    from the industrial structure using input-output tables. The PDA method was mainly
    used to determine the share of GHG reduction tasks for each region by dividing
    the study area into multiple regions. Compared to SDA and PDA methods, the data
    required by IDA method is easier to acquire and analyze. Among the many IDA methods,
    the LMDI method has no residuals, effectively avoiding the spurious regression
    problem. Owing to its high operability and adaptability, it has become one of
    the most commonly used carbon footprint decomposition methods in recent years
    (Chong et al., 2019; Liu et al., 2019). A practical guide to LMDI is reported
    in Ang (2005). Agricultural carbon footprint are ultimately produced by agricultural
    production activities (Chen et al., 2018). (i) Agricultural energy structure reflects
    the type and proportion of energy used in agricultural production. Different types
    of energy sources produce different levels of agricultural carbon footprint (Astier
    et al., 2014). (ii) Agricultural energy intensity reflects the amount of energy
    consumed per unit of output in agricultural production. A high energy intensity
    means that more energy is needed to produce the same amount of agricultural products
    and vice versa (Zhang et al., 2015b). (ⅲ) The level of agricultural economic development
    reflects the productivity of agricultural production system. The larger the indicator,
    the higher the productivity of the system (Zhang et al., 2015b). (ⅳ) Changes in
    the agricultural population size can affect arable land area, and the efficiency
    and quality of agricultural production by causing changes in food demand and rural
    labor (Chen et al., 2020). The LMDI method, first proposed by Ang et al. (1998),
    is a factor decomposition method without residuals that effectively avoids spurious
    regression problems (Dong et al., 2019). Based on the above results of carbon
