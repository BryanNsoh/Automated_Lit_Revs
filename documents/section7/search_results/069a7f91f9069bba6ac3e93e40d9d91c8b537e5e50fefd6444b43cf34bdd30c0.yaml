    of the variables Additionally, as a result of these calculations, Table 7 and
    Fig. 5 display the relevance rankings for the independent variables used to predict
    the filtered volume (dependent variable) in this study. Thus, the cycle duration,
    followed by filtration velocity, is the most important factor in the RFR model’s
    filtered volume prediction, followed by water temperature, electrical conductivity,
    type of medium, pH, inlet dissolved oxygen, filter, inlet turbidity, and media
    bed height. The filtered volume was higher with longer filtration cycles and greater
    filtration velocities since more water was filtered. The filtered volume in media
    filter is a complex variable since depends on the double interactions between
    filtration velocity, filter design and media bed height [15], as well as media
    material and filter type [16]. In our case, filtration velocity and, to a lesser
    extent, media material have more relevance than filter design and media bed height.
    The filtered volumes observed using reclaimed effluents are usually highly variable
    [15] due to effluent changing composition with time. The temperature, which may
    affect biological growth, and electrical conductivity, related to dissolved solids,
    are the two effluent characteristics that have more effect on the filtered volume.
    Since both temperature and EC are easy and inexpensive to measure, our results
    suggest that both parameters should be monitored for assessing media filter performance.
