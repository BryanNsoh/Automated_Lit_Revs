    A nonlinear optimization model is solved with genetic algorithms, teaching–learning-based
    optimization, and nonlinear programming for the achievement of target storage
    for future use and maximize hydropower generation and provide flood protection
    on the downstream side of the reservoir. The model was applied to Omkareshwar
    Sagar Reservoir to simulate a monsoon flood inflow. For a population of 20, the
    best fitness outcomes can be achieved by running the TLBO algorithm for 500 iterations.
    GA achieves and converges at a fitness value of 7.987e + 5 in 151 iterations at
    the same iteration time. TLBO’s fitness value is 4.40e + 5, which is much lower
    than GA. TLBO finally converged at 3.607e + 5 in 398 iterations to obtain the
    global optimal solution, proving its robustness and speed. The highest increased
    power output has been achieved by maintaining hydropower release at a higher value.
    GA, NLP, and TLBO achieve 96.1706%, 96.9264%, and 97.1237% of the target storage
    value, respectively. In addition to helping to safeguard the downstream from flooding,
    GA, NLP, and TLBO’s reduction in flood peak is 18.1961, 18.1261, and 18.4764%,
    respectively, which offers mandatory release for the downstream side reservoir,
    and TLBO''s results show the highest reduction rate among all algorithms. According
    to comparative results of GA, NLP, and TLBO results for a of convergence plot,
    target storage achievement, and flood peak reduction flood inflow scenario, TLBO
    performed better than conventional and semi-conventional approaches. This research
    shows that teaching–learning-based algorithm approach is capable of optimizing
    large-scale, sophisticated water resource systems. References Ajudiya B, Yadav
