    Previous article in issue Next article in issue Keywords Water and land resourcesOptimal
    allocationCarbon sequestrationNSGAIII 1. Introduction In agricultural production,
    water and land resources are essential elements for ensuring sustainable food
    production (Mo, 2020, Zhou et al., 2020). This complex interaction between water
    and land resources forms the bedrock upon which the edifice of food security and
    agricultural sustainability is built. Agricultural water consumption dominates
    global water withdrawal, accounting for 70% of total water consumption (Wada et
    al., 2012). As the world''s population continues to grow, there will be a significant
    increase in demand for food (Uniyal and Dietrich, 2021). However, meeting the
    demand for irrigated agricultural production often leads to a series of ecological
    and environmental problems. These challenges encompass issues such as over-exploitation
    of groundwater and the disruption of river flows. Therefore, ensuring a stable
    increase in food production is crucial, and it requires optimizing the allocation
    of water and land resources under the rigid constraints of water resources. Water
    resources and land resources are closely linked in agricultural production, and
    the quantity and efficiency of available water resources can be reflected in crop
    growth (Kang et al., 2017). Agricultural water and land allocation has implications
    for crop restructuring due to the interaction between water and land resources
    (Li et al., 2022). An appropriate planting structure can increase crop yields,
    promote food security, and support the development of the agricultural economy.
    Due to the intricate relationship of water and land resources, when establishing
    the agricultural water and land resource optimization allocation model, it is
    necessary to consider multiple indicators and complex constraints. In previous
    studies on the optimal allocation of agricultural water and land resources, researchers
    often focused on optimizing, objectives or constraints, such as minimizing water
    shortage rates and maximizing economic benefits. Pitts, Obreza (1995) achieved
    the effect of adjusting the crop planting structure and rationally allocating
    irrigation water by setting economic objectives. With the strengthening of environmental
    awareness, the ecological and environmental benefits are gradually considered
    in the optimal allocation of water and land resources. Latinopoulos (2005) proposed
    a multi-objective optimization model with a coupled economic-social-environmental
    approach to effectively allocate local water and land resources. Guo et al. (2022)
    developed a distributed multi-objective uncertain optimization model based on
    the unequal water allocation in irrigation areas and the multifaceted issues related
    to society, economy, and ecology. According to the IPCC report, the emission of
    large quantities of greenhouse gases (CO2, CH4, etc.) will lead to an increase
    in the average temperature of the Earth by 1.5 °C or 2 °C by 2100, which will
    trigger a series of unpredictable ecological disasters (IPCC, 2021). In order
    to promote the reduction of greenhouse gas emissions, the Chinese government has
    formulated \"carbon peak\" and \"carbon neutrality\" policies (Liu et al., 2015).
    As an important carbon source and sink ecosystem, agriculture has a carbon footprint
    in all aspects of agricultural production (MacBean and Peylin, 2014). In the past
    decades, agriculture has contributed to 25% of greenhouse gas emissions, raising
    concerns about its environmental impacts (Sinha et al., 2020). This emission level
    has more than doubled in the past few decades (Tubiello et al., 2022). However,
    there are few studies on the optimal allocation of water and land resources in
    agriculture that consider the carbon footprint (Xie et al., 2023). The Youyi Farm,
    located in the Sanjiang Plain, is a commercial grain production base in China.
    It has a large proportion of arable land and generates its primary economic income
    through crop production. However, this region faces several challenges, including
    low efficiency in utilizing surface water and excessive exploitation of groundwater
    resources (Pan et al., 2019). Furthermore, the high level of mechanization at
    the Youyi Farm (Luo et al., 2023), along with practices such as fertilizer usage,
    groundwater irrigation, and crop straw handling, leads to significant carbon emissions,
    posing a threat to the local environment. At present, the government adopts practices
    such as enhancing agricultural subsidies to change the planting structure (Zheng
    et al., 2013); straw is turned over and returned (Ruan et al., 2023) to the field
    instead of straw burning to control carbon emissions. Previous research primarily
    focused on the water resources and economics of the Youyi Farm (Li, 2011, Liu
    et al., 2019). However, there is a lack of systematic research on multi-objective
    optimization of water and land resources in agriculture, including water, carbon,
    and the economy. The goal of this study was to develop a new optimal allocation
    model for agricultural water and land resources and apply it. Firstly, the study
    developed WCECM for optimal allocation of agricultural water and land resources.
    Secondly, the model was applied to the Youyi Farm and its validity was verified.
    Ultimately, the water allocation pattern and planting structure of Youyi Farm
    were optimized to address the issue of excessive groundwater exploitation in the
    region. 2. Methodology 2.1. Framework of the WCECM This paper introduces the idea
    of water-carbon-economy coupling relationship in the previous multi-objective
    optimal allocation of agricultural water and land resources, and establishes WCECM
    for agricultural water and land resources under the known utilization of agricultural
    water and land resources to provide solutions to the existing problems. Combined
    with the evaluation model solution, the final solution of the optimal allocation
    is obtained. This model mainly includes three modules, namely water resource module,
    carbon footprint module, and economic benefits module. The basic idea of model
