    these variations may have arisen from over compaction during the soil-filling
    process. The rate of moisture depletion in the top layer is higher compared to
    bottom layers, and this rate decreases with depth. This is because the top layer
    is exposed to evaporation flux and experiences maximum RWU. Download : Download
