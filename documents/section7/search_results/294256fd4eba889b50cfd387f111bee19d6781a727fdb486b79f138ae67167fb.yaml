    The irrigation water-use data acquisition system was designed to automate the
    gathering of irrigation water-use and other information such as rainfall, crop
    type, planting date, ETc and soil moisture data into a central irrigation water
    use database platform. The system uses the most appropriate and cost effective,
    yet advanced satellite telemetry/wireless technology for delivering up to date
    irrigation water flow, soil moisture, ETc, and rainfall data from the sensors
    installed in the field to a central monitoring computer. The components of the
    irrigation water use data acquisition system are shown in Picture 1. All research
    fields were equipped with flowmeters on the irrigation pipelines to measure, record,
    and communicate irrigation flow data every 15 min. The telemetry system allows
    monitoring water withdrawal quantities and enables to set alerts/alarms to indicate
    high or low water withdrawal, which can be concurrently tracked for each field.
    The collected data are processed and output via easy-to-understand graphs showing
    the irrigation water pumped in each farm in relation to water allocation limits,
    crop water use and average irrigation withdrawals of the neighboring farms. Farmers
    can login to the system online using a username and password to view their own
    irrigation water withdrawal data and associated information. Download : Download
