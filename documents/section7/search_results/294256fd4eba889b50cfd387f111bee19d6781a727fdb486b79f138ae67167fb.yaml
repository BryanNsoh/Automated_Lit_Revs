    on Applications of Internet of Things in Healthcare Chapter © 2020 1 Introduction
    Different IoT solutions [1] are being implemented in the industry for solving
    different industrial problems to make industrial processes and manufacturing processes
    much more efficient than the way it is at present. The main aim of IoT is to interconnect
    different smart objects so that they are uniquely identified and able to interoperate
    between themselves. In these smart objects, intelligence is embedded. IIoT is
    an application of IoT in the industries to modify various existing industrial
    systems. IIoT links the automation system with enterprise, planning, and product
    life cycle. IIoT borrows some of the features of IoT and some from the vision
    of Industry 4.0 and tries to have a separate vision and technology for itself.
    So Industry 4.0 gives a framework for automation and data exchange in manufacturing
    technologies. So, Industry 4.0 basically tries to improve the automation and data
    exchange in manufacturing and technologies; it tries to incorporate concepts from
    cyber physical systems, IoT cloud computing, and so on. IIoT and IoT are not the
    same [2] as IoT focuses on consumer-level services and consumer-level products
    whereas IIoT has the focus on the enterprise. IoT traditionally focuses on the
    convenience of the individuals, and IIoT focuses on the efficiency, safety, and
    security of operation. In terms of machine-to-machine (M-2-M) communication, its
    use is limited in IoT, whereas M-2-M communication is extensively used in IIoT;
    the whole industrial operation in a plant is automated. So, one machine talking
    to another machine is quite extensive in the industrial sector IIoT. Some of the
    integral components for building IIoT are machine learning, big data technology,
    M-2-M communication, and automation. So machine learning involves learning from
    the existing data and then trying to make predictions so as to make things better
    in the future. The machine-to-machine communication is about two machines communicating
    with each other for getting a particular work or a task accomplished without any
    human intervention. So, a robotic arm opening the door of a refrigerator and then
    performing certain other tasks in the refrigerator are an example of machine to
    machine. So, maybe the robotic arm goes and opens the door of the refrigerator
    and checks whether there is sufficient milk in the milk pot of the refrigerator
    or not; if there is no sufficient milk, then the system as a whole will send an
    SMS to the milk person. So, we have machine-to-machine communication and automation
    without human intervention. So, these are the different aspects of IIoT. So, IIoT
    is supported by a huge amount of data collected from sensors, and it is based
    on wrap-and-reuse approach rather than rip-and-replace approach. We are not building
    a new system from scratch; we use the existing industrial systems; wrap them with
    sensors, actuators, and so on; and make things efficient. In IIoT, we try to reengineer
    the existing systems and the processes and we do not build anything brand new
    from scratch. IIoT combines the second generation of Internet (where things are
    connected), fourth generation of industrial automation, and cloud computing. So,
    cloud has become a very popular technology since about more than half a decade
    and it is being used in the industrial sector as well. So, cloud offers computational
    environments, computational infrastructure, computational platforms, and computational
    software in addition to regular storage. Using cloud one can get access to everything
    in an industry without basically having to purchase these of their own. In the
    IIoT network, we have physical objects, different systems and subsystems, platforms,
    and applications that are interconnected. IIoT networks can communicate with one
    another, external environment, and different people. The acquisition of IIoT has
    led to the availability and affordability of sensors, processors, and other technologies,
    which facilitate the capture of and access to real-time information. IIoT has
    a plethora of applications like transportation [3–4], power plant security and
    safety [5], inventory management and quality control [6], facility management
    [7], milk processing and packaging industries, healthcare, manufacturing industries,
    and food industry. But in this chapter, we only focus on the three applications:
    healthcare, manufacturing industries, and food industry. 2 Requirements of IIoT
    There are four broad requirements of IIoT. We need the hardware and software connectivity
    and a cloud platform with respect to processing, infrastructure, and data storage.
    Application development and big data analytics are very important. All these different
    sensors and actuators are fitted to these different machines and manufacturing
    equipment. They throw in a huge volume of data in real time that can reveal a
    lot of information. Data also have other characteristics, such as they come in
    huge velocities, and there are different types of such data, like speech, images,
    and video, all coming at the same time need to be handled, and so on. By mining
    such data using big data analytics, one can predict different things to make these
    industrial processes much more efficient. Another IIoT requirement is with respect
    to access, i.e., one can access anything, at anytime, from anywhere in IIoT. So
    here end-to-end security is important. User experience has to be taken into account
    as one of the fundamental requirements for building IIoT, i.e., what users exactly
    want, how their problems can be addressed and solved, how through the use of IIoT
    system users can do things better and how their experience as a whole can be improved.
    Transition to smart machines: By adding sensors and actuators we are making the
    machine smart. Asset management is very important; through asset management, different
    sensors and actuators (which are the industrial assets) can be managed in a much
    more efficient way. We now take a deep dive into the issues and challenges [8]
    in the adoption of IIoT: There are data integration challenges, so here we refer
    to a large number of machines. These different machines have their own heterogeneity
    in place. Integration of these heterogeneous data coming in high volumes and velocities
    is a herculean task. Cyber security is very important because we are referring
    to a connected world, where there is connectivity between (i) machines themselves,
    (ii) machine and human beings, and (iii) machines and human beings. Due to this
    connectivity, it is quite likely that some vulnerabilities are introduced in the
    overall network, making it possible for different types of attacks and newer types
    of attacks to be launched. There is lack of standardization; large automation
    supplier firms do not encourage open standardization as it will reduce customers’
    reliance on them. So, small automation supplier firms basically lack the capability
    to incentivize this huge step. Lack of standardization leads to different issues
    related to device interoperability and semantic interoperability. So, different
    machines supporting different IoT devices need to talk to each other and they
    have been made by different vendors. Legacy installations are a very crucial aspect
    to be considered. Technology is evolving fast. Industries have a huge legacy machine
    base and these machines have been operating successfully since decades. With the
    incorporation of IIoT, we need to have support for these newer technologies and
    newer machines being procured. So fast-evolving technology should coexist with
    the legacy equipment without leaving any kind of vulnerability in the whole integrated
    system. The next issue with IIoT adoption is lack of skilled workers. The workers
    do not have IIoT-related skills, like data integration. The technologies associated
    with IIoT are new in nature, so workers should have fast and diverse knowledge
    about these technologies. Now we discuss the different design considerations for
    building IIoT. 3 Design Considerations for IIoT To use an IoT device for industrial
    applications, the following design objectives [9] have to be considered: Energy:
    Time for which the IoT device can operate with the limited power supply Latency:
    Time required to transmit the data Throughput: Maximum data transmitted across
    the network Scalability: Number of devices supported Topology: Communication among
    the devices, i.e., interoperability Safety and security: Degree of safety and
    security of the application So, now we discuss some of the application areas of
    IIoT like healthcare industry, manufacturing industry, and food industry. 4 IIoT
    Applications: Healthcare 4.1 IIoT in Healthcare Earlier, people used to die due
    to lack of healthcare. People used to forget about their health due to busy life,
    and this has also happened in the recent past. Additionally, the number of diseases
    has also increased in recent times. So, we have our IIoT solutions that could
    be used to alleviate some of the problems that are encountered by people with
    respect to health. So, IIoT solutions can help in making healthcare easier and
    affordable. There are different sensors [10] such as the ECG sensor, blood pressure
    sensor, glucose-monitoring sensor, and temperature sensor that are currently available
    in the market; these are affordable and can be procured by patients themselves
    for monitoring their health conditions at their homes or these could also be purchased
    by different healthcare facilities, hospitals, and so on. If any patient has a
    critical condition, different levels of alerts would be sent to the healthcare
    facilities or hospitals to which these patients are registered. 4.1.1 Concerns
    in Healthcare Regarding IIoT There are different healthcare concerns with respect
    to their implementation of IIoT. Populations are aging all over the world, different
    diseases are increasing, and medical expenses are also increasing. These are some
    of the generic healthcare challenges, but from an IIoT perspective as well. Catering
    to these requirements is also a challenge; scalability of IIoT solutions will
    have to be taken into consideration not only in terms of numbers, but also in
    terms of diversity. So, all generic healthcare challenges also have implications
    on IIoT implementation in the healthcare industry. 4.1.2 IIoT Implementation for
    Old Population Looking at the age groups, populations are growing older; between
    2017 and 2050, the persons aged over 60 years are expected to increase more than
    double. By 2050, the number of elderly persons is expected to grow to 2.1 billion
    worldwide which is a huge number. We have a growing population and it will invite
    taking care of their health. Monitoring of elderly people’s health condition has
    to be done efficiently. So, telecare applications, smartphone, or telemedicine
    basically can help elderly people to live safely. So, we can have telemedicine
    solutions [11] being deployed in the homes of these elderly persons so that the
    doctors can remotely monitor the condition of these elderly people from their
    homes. This applies to not only elderly people but also other population. 4.1.3
    IIoT Implementation for Increase in the Diseases Not only the number of diseases
    but also the types of diseases are increasing day by day. So, we need to have
    a suitable and efficient large-scale monitoring system that will cater to the
    particular problem and address that problem. So, nowadays, we talk about having
    telecare applications, smartphone applications, and telemedicine applications
    for elderly people. We are also talking about these kinds of solutions for catering
    to the other segments of the population. So, continuous monitoring of patients’
    health can be done, and this can also help in reducing the number of cases of
    hospitalization. Sensors can collect blood pressure, respiration, pulse rate,
    heart rate data, and weight data continuously and as and when required; if any
    alarm has to be triggered, this can be done in a much more efficient manner, and
    this can be done if any abnormal solution is detected or any abnormality is going
    to arise in the future. 4.1.4 IIoT Reduces the Expenditure IIoT-based solutions
    for healthcare can help in reducing the expenditure; different wearable healthcare
    devices can help in reducing the cost of health checkup; remote continuous monitoring
    of patients using smart sensors would be made possible. In hospitals and other
    healthcare units, smart beds can be deployed which can send notification to the
    doctor about the patient’s activity. 4.1.5 Cloud-Enabled IIoT Healthcare Solution
    There are different layers in the IIoT healthcare architecture. It starts from
    acquiring the data from the sensors; at the very bottom; sending the sensed data;
    processing the data; storing the data and getting different information knowledge
    etc. about what is going on, underneath from the data and trying to make more
    sense out of the data, through information processing, knowledge processing and
    so on. Now we discuss the cloud-enabled IIoT healthcare architecture. On one end
    we are going to have all devices which are typically sensor enabled, i.e., the
    smart sensors and then some gateway. So, from these sensors, the data are going
    to be sent to the IoT-enabled cloud platform where different analytics will be
    performed. Not just analytics, but health data verification can be performed and
    the data can be stored and also processed in a computer or a computational resource
    in the cloud and so on. And there are lot of other different things that could
    also be done at the cloud and finally we are going to have this two-way communication
    and we are going to have healthcare applications which are going to be the beneficiaries
    from the cloud where analytics is performed. At the application end, different
    patient data about their health condition such as ECG, EMG, then may be pulse
    oximeter data, and many other different types of healthcare data could be made
    available after suitable processing and analytics. So, this is going to be the
    data flow architecture at very high level for healthcare IoT. 4.1.6 Benefits of
    IIoT in the Healthcare Now we discuss the benefits of IIoT in healthcare. With
    IIoT, one can monitor the patient’s health condition remotely. So, remote healthcare
    is possible. Remote real-time continuous monitoring of patients’ health condition
    24 × 7 is possible. Hospital staff can predict the arrival of a patient in their
    emergency units; it is also possible to have a hygiene monitoring system which
    can detect the cleanliness of the hospital and the healthcare facility. Medical
    staff can provide quality medical services with a small budget using IIoT. So,
    these are some of the benefits that IIoT implementation in healthcare can provide.
    4.2 IIoT-Based Healthcare Devices 4.2.1 Wireless ECG Monitors Wireless ECG monitors
    are there which can collect biosignals from ECG devices; the collected data could
    be sent to the cloud; and medical staff can analyze the health-related data in
