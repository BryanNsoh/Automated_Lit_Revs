    the digital manufacturing initiative which is also known as the factory of the
    future. So, in a factory of the future, we talk about different components, such
    as IoT sensors for supply-chain management. Now we discuss modular equipment;
    use of different robots, robotic arms, etc.; use of concepts of industrial augmented
    reality; use of computer vision; image processing and video processing in real
    time; and so on. Now we delve into the implementation of factory of the future;
    Airbus now has mechanisms for digital tracking and monitoring. There are tools
    and machines, and sensors are integrated into them. Further wearable sensors like
    smart glasses can be used with maybe augmented reality support. So, Airbus is
    using all of these different things for its implementation. 3D real-time visualization
    of the production process is possible and all of these things are deployed on
    A330 and A350 models and their assembly lines which are there in the Toulouse
    manufacturing plant; they have also deployed this factory of the future for the
    A400M model and their assembly operations in the UK. 5.3.2 Amazon: Robotic Shelves
    Amazon has robotic shelves, and as this name suggests, Amazon uses different types
