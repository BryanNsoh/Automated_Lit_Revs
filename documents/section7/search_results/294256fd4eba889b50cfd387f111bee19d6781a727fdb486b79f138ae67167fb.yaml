    temperature sensors in the market. One such body temperature sensor is by Kinsa.
    So, they have their smart thermometer which is an IoT-based body temperature monitoring
    device. 4.2.5 IIoT-Based Asthma Treatment For oxygen saturation monitoring, particularly
    for asthma patients, this is very important; oxygen saturation can be monitored
