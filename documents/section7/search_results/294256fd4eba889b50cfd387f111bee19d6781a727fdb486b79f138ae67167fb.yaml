    conclusions Field-specific irrigation water withdrawal and use data are essential
    for effective agricultural water management and for development of policies and
    regulations governing the use of water, predicting changes in water demand in
    response to changing climatic conditions, cropping systems and irrigation management
    scenarios. Good decision-making in irrigation water management is dependent upon
    data that can provide real-time information about crop water needs, irrigation
    applications, crop growth and development stage and weather patterns. Irrigation
    water-use data are also used to more effectively manage finite groundwater supplies
    in regions where surface and groundwater supplies are either over-appropriated
    (demand exceeds supply) or fully-appropriated (demand are supply are critically
    equal). The field-specific automated irrigation water use monitoring and data
    collection system deployed in this research provide real-time and site-specific
    metrics reflecting irrigation analytics and irrigator behavior throughout the
    growing season. Various metrics calculated from the obtained datasets such as
    initiation, termination, and length (duration) of irrigation season, irrigation
    application frequency and irrigation depth show that there can be substantial
    farm-to-farm heterogeneity even within relatively small irrigated regions. Thus,
    it is challenging to robustly benchmark regional water footprint and irrigator
    behavior across larger scales owing to the high degree of farm-to-farm variability,
    unaccounted variables (irrigation vs. other farm operations) that are used (or
    not used) for decision-making by irrigators. Surprisingly, it was also observed
    that irrigation depths estimated using scientifically-based and widely used procedures
    such as the two-step approach of computing ETc and site-specific soil-water balance
    showed little agreement with actual applied irrigation depths by the producers.
    Only few farms followed the trend of year-to-year and farm-to-farm variation captured
    in estimated irrigation depths. Monitoring and accounting for farm-specific evaporative
    demand, soil moisture and precipitation amounts did not lead to accurate representation
    of irrigator decisions. This observation is strong evidence that irrigation decisions
    by users are not backed by data and scientific protocols, and are largely driven
    by condition of crop, feel of soil, personal calendar schedule, neighbor practices,
    or no irrigation management protocol at al. Despite increase in technologies that
    can be used for agricultural water management decision-making, in this research,
    irrigator decisions did not seem to reasonably follow patterns of water use metrics
    like soil moisture and/or crop water use or evaporative demand. Thus, standard
    estimations of crop water footprint should be carefully assessed prior to representing
    actual water use across large regions. Our observations demonstrate the need for
    greater momentum for real-time monitoring of farm-level irrigation dynamics and
    their integrative reporting. Advances in Internet of Things (IoT) can be leveraged
    to connect these data-streams to effectively report, privately or publicly host,
    and utilize quantitative information on irrigation water use and irrigation behavior
    across agroecosystems. Automated water dynamics system deployed in this research
    can aid in more effectively planning and managing the quantity and distribution
    of limited water resources, especially in regions with pumping allocations. Declaration
