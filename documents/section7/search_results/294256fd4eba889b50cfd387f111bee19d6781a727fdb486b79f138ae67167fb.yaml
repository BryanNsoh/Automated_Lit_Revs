    3.2. Initiation, termination and length of irrigation season One of the most important
    decision in irrigation application is the onset and termination of the irrigation
    season. The start of irrigation in a season usually depends on the antecedent
    moisture availability in the soil profile and crop growth stage. The last irrigation
    of the season depends on the maturity stage of the crop, soil-water availability
    in the soil profile and evaporative demand. Since these factors are subject to
    change both spatially and temporally, it is expected that the timing of first
    and last irrigation events would also vary in different fields. Primarily, these
    dates depend on the management practices of the irrigator as well as the planting
    date and climate conditions. The planting dates varied from April 26 to May 21
    between the research fields. The first and last irrigation in a season was tracked
    from the data communicated via the telemetry system for all three years. Fig.
