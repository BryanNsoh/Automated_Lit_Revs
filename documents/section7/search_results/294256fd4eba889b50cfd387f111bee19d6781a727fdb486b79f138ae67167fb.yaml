    the geographic boundary of the MRNRD, ensuring accurate interpolation along the
    borders. Inverse distance weighing (IDW) interpolation technique was implemented
    for spatial interpolation using the Spatial Analyst Toolset provided in ArcGIS
    10.2 (ArcGIS 10.2, ESRI, Redlands, California). Interpolation resulted in 459
    spatial datasets (rasters) of daily precipitation for the region across the research
    period, which were used to develop monthly and growing season total precipitation
    datasets and field-level daily, monthly and growing-season precipitation were
    extracted using GIS tools. Grass- and alfalfa-reference evapotranspiration (ETo
    and ETr) was estimated using the standardized American Society of Civil Engineers-Environmental
    and Water Resources Institute (ASCE-EWRI) Penman-Monteith (PM) equation (ASCE-EWRI-PM)
    (ASCE-EWRI, 2005). This equation requires four primary meteorological observations:
    air temperature, relative humidity, wind speed, and solar radiation: (1) ETref
    = standardized reference crop evapotranspiration (mm d-1). Rn = net radiation
    at the reference surface (MJ m-2 d-1). G = soil heat flux density at the soil
    surface (MJ m-2 d-1, assumed to be zero for daily time step). T = mean daily air
    temperature at 2 m height (°C). u2 = daily wind speed at 2 m height (m s-1). es
    = vapor pressure at 2 m height (kPa). ea = mean actual vapor pressure at 2 m height
    (kPa). es-ea = vapor pressure deficit (VPD, kPa). Δ = slope of the saturation
    vapor pressure-temperature curve (kPa °C-1). γ = psychometric constant (kPa °C-1).
    Cn = constant that changes with the reference crop (1600 and 900 for ETr and ETo,
    respectively). Cd = denominator constant that changes with the reference crop
    (0.38 and 0.34 for ETr and ETo, respectively). Apart from the estimation of reference
    ET, efforts were made to measure reference ETo and data were telemetrically recorded
    at five of the selected fields using ETgauges. In this research, number 30 green
    canvas cover was used to simulate ETo. In order to prepare complete records and
    assess the robustness of ETgauge measurements, intercomparisons between ETgauge-measured
