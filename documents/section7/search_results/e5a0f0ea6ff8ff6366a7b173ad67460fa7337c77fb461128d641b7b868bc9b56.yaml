    (AIED) has existed for over 30 years, and until recently relied on explicitly
    modeling content,

    learners, and tutoring strategies based on psychological theories of learning.
    However, AIED is

    increasingly incorporating data-driven insights derived from ML techniques.

    One important area of AIED research has been Intelligent Tutoring Systems (ITSs),
    which

    can adapt their behavior in real time according to the needs of individuals or
    to support collabo-

    rative learning [124]. While ITSs have traditionally been defined and constructed
    by hand, recent

    approaches have applied ML techniques such as multi-armed bandit techniques to
    adaptively per-

    sonalize sequences of learning activities [135], LSTMs to generate questions to
    evaluate language

    comprehension [205], and RL to improve the strategies used within the ITS [365,
    441]. However,

    there remains much work to be done to bridge the performance gap between digital
    and human

    tutors, and ML-based approaches have an important role to play in this endeavor—for
    example,

    via natural language processing techniques for creating conversational agents
    [295], learner ana-

    lytics for classifying student profiles, [695], and adaptive learning approaches
    to propose relevant

    educational activities and exercises [774].35

    While ITSs generally focus on individualized or small-group instruction, AIED
    can also help

    provide tools that improve educational outcomes at scale for larger groups of
    learners. For instance,

    scalable, adaptive online courses could give hundreds of thousands of learners
