    Clouds and aerosols.

    High Leverage

    Recent work has shown how deep neural networks could be combined with existing
    thermody-

    namics knowledge to fix the largest source of uncertainty in current climate models:
    clouds. Bright

    clouds block sunlight and cool the Earth; dark clouds catch outgoing heat and
    keep the Earth warm

    [371, 729]. These effects are controlled by small-scale processes such as cloud
    convection and

    atmospheric aerosols (see uses of aerosols for cloud seeding and solar geoengineering
    in Section

    10). Physical models of these processes are far too computationally expensive
    to include in global

    climate models—but ML models are not. Gentine et al. trained a deep neural network
    to emulate

    the behavior of a high-resolution cloud simulation, and found that the network
    gave similar

    results for a fraction of the cost [275] and was stable in a simplified global
    model [670]. Existing

    scientific model structures do not always offer great trade-offs between cost
    and accuracy. Neural

    networks trained on those scientific models produce similar predictions, but offer
    an entirely

    new set of compromises between training cost, production cost, and accuracy. Replacing
    select

    climate model components with neural network approximators may thus improve both
    the cost

    and the accuracy of global climate models. Additional work is needed to identify
    more climate

    model components that could be replaced by neural networks (we highlight other
    impactful

    components below), to optimize those models, and to automate their training workflows
    (see

    examples in [676]).

