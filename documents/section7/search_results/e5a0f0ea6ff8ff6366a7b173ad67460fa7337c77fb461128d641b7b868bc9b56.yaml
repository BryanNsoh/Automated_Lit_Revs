    Discussion

    While individuals can sometimes feel that their contributions to climate change
    are dwarfed by

    other factors, in reality individual actions can have a significant impact in
    mitigating climate

    change. ML can aid this process by empowering consumers to understand which of
    their behav-

    iors lead to the highest emissions, automatically scheduling energy consumption,
