    CONCLUSION

    ML, like any technology, does not always make the world a better place—but it
    can. In the fight

    against climate change, ML has significant contributions to offer across domain
    areas. ML can en-

    able automatic monitoring through remote sensing (e.g., by pinpointing deforestation,
    gathering

    data on buildings, and assessing damage after disasters). It can accelerate the
    process of scien-

    tific discovery (e.g., by suggesting new materials for batteries, construction,
    and carbon capture).

    ML can optimize systems to improve efficiency (e.g., by consolidating freight,
    designing carbon

    markets, and reducing food waste). And it can accelerate computationally expensive
    physical sim-

    ulations through hybrid modeling (e.g., climate models and energy scheduling models).
    These and

    other cross-cutting themes are shown in Table 2. We emphasize that in each application,
    ML is

    only one part of the solution; it is a tool that enables other tools across fields.

    Applying ML to tackle climate change has the potential both to benefit society
    and to advance

    the field of ML. Many of the problems we have discussed here highlight cutting-edge
    areas of ML,

    such as interpretability, causality, and uncertainty quantification. Moreover,
    meaningful action

    on climate problems requires dialogue with fields within and outside computer
    science and can

    lead to interdisciplinary methodological innovations, such as improved physics-constrained
    ML

    techniques.

    The nature of climate-relevant data poses challenges and opportunities. For many
    of the applica-

    tions we identify, data can be proprietary or include sensitive personal information.
    Where datasets

    exist, they may not be organized with a specific task in mind, unlike typical
    ML benchmarks that

    have a clear objective. Datasets may include information from heterogeneous sources,
    which must

    be integrated using domain knowledge. Moreover, the available data may not be
    representative of

    global use cases. For example, forecasts of electricity demand based on a dataset
    from the US will

    not necessarily generalize to India, where patterns of demand may be different.
    Tools from transfer

    learning and domain adaptation will likely prove essential in low-data settings.
    For some tasks, it

    may also be feasible to augment learning with carefully simulated data. Of course,
    the best option

    if possible is always more real data; we strongly encourage public and private
    entities to release

    datasets and to solicit involvement from the ML community.

    For those looking to use ML to help tackle climate change, we provide further
    resources via the

    Climate Change AI initiative (www.climatechange.ai), and we offer the following
    roadmap:

    • Learn. Identify how your skills may be useful—we hope this article is a starting
    point. Re-

    member that often the most impactful work lies in solving well-defined, domain-specific

    bottlenecks, and is not always flashy.

    • Collaborate. Find collaborators, who may be researchers, entrepreneurs, established
    com-

    panies, or policy makers. Every domain discussed here has experts who understand
    its op-

    portunities and pitfalls, even if they are not experts in ML.

    • Listen. Listen to what your collaborators and other stakeholders say is needed
    for addressing

    the problem effectively. Keep in mind that complex methodologies are not always
    needed.

    • Deploy. Work with deployment partners to ensure a pathway to impact for your
    work, and

    incorporate deployment-related considerations during development.

    We call upon the ML community to use its skills as part of the global effort against
    climate change.

