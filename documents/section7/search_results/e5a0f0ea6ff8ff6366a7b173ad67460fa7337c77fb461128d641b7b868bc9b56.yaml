    3.1

    Reducing Transport Activity

    A colossal amount of transport occurs each day across the world, but much of this
    mileage occurs

    inefficiently, resulting in needless GHG emissions. With the help of ML, the number
    of vehicle-

    miles traveled can be reduced by making long trips less necessary, increasing
    loading, and opti-

    mizing vehicle routing. Here, we discuss the first two in depth—for a discussion
    of ML and routing,

    see for example [873].

    Understanding transportation data.

    Many areas of transportation lack data, and decision-makers often design infrastructure
    and policy

    with uncertain information. In recent years, new types of sensors have become
    available, and ML

    can turn this raw data into useful information. Traditionally, traffic is monitored
    with ground-

    based counters that are installed on selected roads. A variety of technologies
    are used, such as

