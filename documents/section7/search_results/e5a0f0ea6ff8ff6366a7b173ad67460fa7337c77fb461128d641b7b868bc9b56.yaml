    Modeling emissions.

    Flexibly managing household, commercial, industrial, and electric vehicle (EV)
    demand (as well

    as energy storage) can help minimize electricity-based emissions (Sections 3,
    4, 5, and 11), but do-

    ing so involves understanding what the emissions on the electric grid actually
    are at any moment.

    Specifically, marginal emissions factors capture the emissions effects of small
    changes in demand

    at any given time. To inform consumers about marginal emissions factors, initiatives
    such as Watt-

    Time [832] and the electricityMap project [789] have used ML and regression-based
    techniques

    to forecast marginal emissions based on electricity and weather data. Recent work
    has also used

    ML for trend extraction and feature selection within marginal emissions forecasting
    models [476].

    Great Britain’s National Grid ESO uses ensemble models to forecast average emissions
    factors,

    which measure the aggregate emissions intensity of all power plants [576]. There
    is still much

    room to improve the performance of these methods, as well as to forecast related
    quantities such

    as electricity curtailments (i.e., the wasting of usually low-carbon electricity
    for grid balancing pur-

    poses). As most existing methods produce point estimates, it would also be important
    to quantify

    the uncertainty of these estimates to ensure that load-shifting techniques indeed
    decrease (rather

    than increase) emissions.

    2.3

    Ensuring Global Impact

    Much of the discussion around electricity systems often focuses on settings such
    as the United

    States with near universal electricity access and relatively abundant data. However,
    many places

    that do not share these attributes are still integral to tackling climate change
    [370] and warrant se-

    rious consideration. To ensure global impact, ML can help improve electricity
    access and translate

    electricity system insights from high-data to low-data contexts.

    Improving clean energy access.

    Improving access to clean electricity can address climate change while simultaneously
    improving

    social and economic development [430, 431]. Specifically, clean electricity provided
    via electric

    grids, microgrids, or off-grid methods can displace diesel generators, wood-burning
    stoves, and

    other carbon-emitting energy sources. Figuring out what clean electrification
    methods are best

    for different areas can require intensive, on-the-ground surveying work, but ML
    can help provide

    input to this process in a scalable manner. For instance, previous work has used
    image processing,

    clustering, and optimization techniques on satellite imagery to inform electrification
    initiatives

    [219]. ML can also help operate rural microgrids through accurate forecasts of
    demand and power

    production [120, 601] as well as tailored optimization and control schemes [493],
    since small

    microgrids are even harder to balance than country-scale electric grids. Generating
    data to aid

    energy access policy and better managing energy access strategies are therefore
    two areas in

    which ML may have promising applications.

    Approaching low-data settings.

    High Leverage

    While ML methods have often been applied to grids with widespread sensors, system
    operators in

    many countries do not collect or share system data. Although these data availability
    practices may

    evolve, it may meanwhile be beneficial to use ML techniques such as transfer learning
    to trans-

    late insights from high-data to low-data settings (especially since all electric
    grids share the same

    underlying system physics). Developing data-efficient ML techniques will likely
    also be useful in

    low-data settings; for instance, in [680], the authors enforce physical or other
    domain-specific con-

    straints on weakly supervised ML models, allowing these models to learn from very
    little labeled

    data.

    ML can also help generate information within low-data settings. For instance,
    recent work has

    estimated the layout of electricity grids in regions where they are not explicitly
    mapped, using

