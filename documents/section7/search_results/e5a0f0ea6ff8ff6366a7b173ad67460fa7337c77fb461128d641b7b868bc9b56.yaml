    FINANCE

    BY ALEXANDRA LUCCIONI

    The rise and fall of financial markets is linked to many events, both sporadic
    (e.g., the 2008 global

    financial crisis) and cyclical (e.g., the price of gas over the years), with profits
    and losses that can

    be measured in the billions of dollars and can have global consequences. Climate
    change poses a

    substantial financial risks to global assets measured in the trillions of dollars
    [185], and it is hard

    to forecast where, how, or when climate change will impact the stock price of
    a given company, or

    even the debt of an entire nation. While financial analysts and investors focus
    on pricing risk and

    forecasting potential earnings, the majority of the current financial system is
    based on quarterly or

    yearly performance. This fails to incentivize the prediction of medium or long-term
    risks, which

    include most climate change-related exposures such as physical impacts on assets
    or distribution

    chains, legislative impacts on profit generation, and indirect market consequences
    such as supply

    and demand.36

    Climate investment.

    Climate investment, the current dominant approach in climate finance, involves
    investing money

    in low-carbon assets [229]. The dominant ways in which major financial institutions
    take this

    approach are by creating “green” financial indexes that focus on low-carbon energy,
    clean tech-

    nology, and/or environmental services [182] or by designing carbon-neutral investment
    portfolios

    that remove or under-weight companies with relatively high carbon footprints [284].
    This invest-

    ment strategy is creating major shifts in certain sectors of the market (e.g.,
    utilities and energy)

    towards renewable energy alternatives, which are seen as having a greater growth
    potential than

    traditional energy sources such as oil and gas [72]. While this approach currently
    does not utilize

    ML directly, we see the potential in applying deep learning both for portfolio
    selection (based on

    features of the stocks involved) and investment timing (using historical patterns
    to predict future

    demand), to maximize both the impact and scope of climate investment strategies.

    Climate analytics.

    High Leverage

    The other main approach to climate finance is climate analytics, which aims to
    predict the finan-

    cial effects of climate change, and is still gaining momentum in the mainstream
    financial com-

    munity [229]. Since this is a predictive approach to addressing climate change
    from a financial

    perspective, it is one where ML can potentially have greater impact. Climate analytics
    involves

    analyzing investment portfolios, funds, and companies in order to pinpoint areas
    with heightened

    risk due to climate change, such as timber companies that could be bankrupted
    by wildfires or wa-

    ter extraction initiatives that could see their sources polluted by shifting landscapes.
    Approaches

    used in this field include: natural language processing techniques for identifying
    climate risks

    and investment opportunities in disclosures made by companies [254, 442, 498,
    752] as well as for

    analyzing the evolution of climate coverage in the media to dynamically hedge
    climate change

    risk [221]; econometric approaches for developing arbitrage strategies that take
    advantage of the

    carbon risk factor in financial markets [26]; and ML approaches for forecasting
    the price of carbon

    in emission exchanges37 [887, 889].

    To date, the field of climate finance has been largely neglected within the larger
    scope of financial

    research and analysis. This leaves many directions for improvement, such as (1)
    improving existing

    traditional portfolio optimization approaches; (2) in-depth modeling of variables
    linked to climate

    risk; (3) designing a statistical climate factor that can be used to project the
    variation of stock prices

