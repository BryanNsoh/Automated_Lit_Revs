    networks using data on commercial and residential buildings; they then used approximate
    RL and

    transfer learning to make predictions about new buildings, enabling the transfer
    of knowledge

    from commercial to residential buildings, and from gas- to power-heated buildings.

    Within a single building, understanding which appliances drive energy use (energy
    disaggrega-

    tion) is crucial for targeting efficiency measures, and can motivate behavioral
