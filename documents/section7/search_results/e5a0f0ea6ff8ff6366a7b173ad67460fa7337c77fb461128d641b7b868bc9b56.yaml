    2.4

    Discussion

    Data-driven and critical to climate change, electricity systems hold many opportunities
    for ML

    research and practice. At the same time, applications in this space hold many
    potential pitfalls; for

    instance, innovations that seek to reduce GHG emissions in the oil and gas industries
    could actually

    increase emissions by making them cheaper to emit [814]. Given these domain-specific
    nuances,

    working in this area requires close collaborations with electricity system decision-makers
    and with

    practitioners in fields including electrical engineering, the natural sciences,
    and the social sciences.

    Interpretable ML may also enable practitioners to better understand, apply, and
    audit models in

    real-world settings. Similarly, it will be important to develop hybrid ML models
    that explicitly ac-

    count for system physics (see e.g., [132, 164, 304, 680, 843]), directly optimize
    for domain-specific

    goals [198, 220, 842], or otherwise incorporate or scale existing domain knowledge.
    Finally, since

    many modern electric grids are not data-abundant (although they may be data-driven),
    under-

    standing how to apply data-driven insights to these grids may be the next grand
    challenge for ML

    in electricity systems.

