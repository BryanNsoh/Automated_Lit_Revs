    Forecasting Extreme Events

    For most people, extreme event prediction means the local weather forecast and
    a few days’

    warning to stockpile food, go home, and lock the shutters. Weather forecasts are
    shorter-term

    than climate forecasts, but they produce abundant data. Weather models are optimized
    to track the

    rapid, chaotic changes of the atmosphere; since these changes are fast, tomorrow’s
    weather fore-

    cast is made and tested every day. Climate models, in contrast, are chaotic on
    short time scales, but

    their long-term trends are driven by slow, predictable changes of ocean, land,
    and ice (see [734]).29

    As a result, climate model output can only be tested against long-term observations
