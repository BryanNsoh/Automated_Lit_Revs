    12.3

    Designing Markets

    In economics, GHG emissions can be seen as a negative externality: while a changing
    climate results

    in a cost for society, this cost is often not reflected in the market price of
    goods or services that

    cause GHG emissions. This is problematic, since organizations and individuals
    making decisions

    solely on the basis of market prices will tend to favor cheaper goods, even if
    those goods emit a

    large amount of GHGs. Market-based tools33 such as cap-and-trade aim to enforce
    prices reflecting

    the societal cost of GHGs and thus encourage socially beneficial behavior through
    market forces.

    ML can help in understanding the impacts of market instruments; assessing their
    effectiveness at

    reducing emissions; and supporting a swift, effective and fair implementation.34

    Predicting carbon prices.

    There are several approaches to pricing GHG emissions. Carbon taxes and quotas
    aim to influence

    the behavior of organizations by shaping supply and demand within an existing
    market. By con-

    trast, cap-and-trade approaches such as those within the European Union involve
    a completely

    new market, an Emissions Trading Scheme, within which companies can buy and sell
    a limited

    number of GHG emissions permits. Prices within such cap-and-trade markets are
    highly sensi-

    tive to control elements such as the number of permits released at a given time.
    ML can be used

    to analyze prices within these markets, for example by predicting prices via supervised
    learning

    [769, 834, 890, 892] or analyzing the main drivers of prices via hierarchical
    clustering [891].

    Non-carbon markets.

    Market design can influence GHG emissions even in settings where such emissions
    are not directly

    penalized. For instance, dynamic pricing in electricity markets—varying the price
    of electricity to

    consumers based on, e.g., how much wind power is available—can shape demand for
    low-carbon

    energy sources (see Section 2.1.1). Following seminal research on modeling pricing
    in markets as

    a bandit problem [700], many works have applied bandit and other RL algorithms
    to determine

