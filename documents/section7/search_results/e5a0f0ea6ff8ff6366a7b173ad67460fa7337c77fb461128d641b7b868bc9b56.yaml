    While many system operators today use basic forecasting techniques, forecasts
    will need to become

    increasingly accurate, span multiple horizons in time and space, and better quantify
    uncertainty

    to support these use cases. ML can help on all these fronts.

    To date, many ML methods have been used to forecast electricity supply and demand.
    These

    methods have employed historical data, physical model outputs, images, and even
    video data to

    create short- to medium-term forecasts of solar power [9, 19, 161, 478, 524, 771,
    818], wind power

    [216, 285, 450, 512], “run-of-the-river” hydro power [623], demand [351, 429,
    458, 673], or more

    than one of these [402, 857] at aggregate spatial scales. These methods span various
    types of su-

    pervised ML, fuzzy logic, and hybrid physical models, and take different approaches
    to quantifying

    (or not quantifying) uncertainty. At a more spatially granular level, some work
    has attempted to

    understand specific categories of demand, for instance by clustering households
    [63, 421] or by dis-

    aggregating electricity signals using game theory, optimization, regression, and/or
    online learning

    [24, 409, 473].

    While much of this previous work has used domain-agnostic techniques, ML algorithms

    of the future will need to incorporate domain-specific insights. For instance,
    since weather

    fundamentally drives both variable generation and electricity demand, ML algorithms
    forecasting

    these quantities should draw from innovations in climate modeling and weather
    forecasting

    (Section 8) and in hybrid physics-plus-ML modeling techniques [161, 818, 822].
    Such techniques

    can help improve short- to medium-term forecasts, and are also necessary for ML
    to contribute

    to longer-term (e.g., year-scale) forecasts since weather distributions shift
    over time [404]. In

    addition to incorporating system physics, ML models should also directly optimize
    for system

    goals [198, 220, 842]. For instance, the authors of [198] use a deep neural network
    to produce

    demand forecasts that optimize for electricity scheduling costs rather than forecast
    accuracy; this

    notion could be extended to produce forecasts that minimize GHG emissions. In
    non-automated

    settings where power system control engineers (partially) determine how much power
    each

    generator should produce, interpretable ML and automated visualization techniques
    could help

    engineers better understand forecasts and thus improve how they schedule low-carbon
    generators.

    More broadly, understanding the domain value of improved forecasts is an interesting
    challenge.

    For example, previous work has characterized the benefits of specific solar forecast
    improvements

    in a region of the United States [523]; further study in different contexts and
    for different types of

    improvements could help better direct ML work in the forecasting space.

    Improving scheduling and flexible demand.

    High Leverage

    When balancing electricity systems, system operators use a process called scheduling
    and dispatch

    to determine how much power every controllable generator should produce. This
    process is slow

    and complex, as it is governed by NP-hard optimization problems such as unit commitment
    and

    optimal power flow that must be coordinated across multiple time scales (from
    sub-second to days

    ahead). Further, scheduling will become even more complex as electricity systems
    include more

    storage, variable generators, and flexible demand, since operators will need to
    manage even more

    system components while simultaneously solving scheduling problems more quickly
    to account

    for real-time variations in electricity production. Scheduling processes must
    therefore improve

    significantly for operators to manage systems with a high reliance on variable
    sources.

    ML can help improve the existing (centralized) process of scheduling and dispatch
    by speeding

    up power system optimization problems and improving the quality of optimization
    solutions [333,

    608]. For instance, ML can be used to approximate or simplify existing optimization
    problems

    [75, 242, 311, 871], find good starting points for optimization [52, 196, 382],
    identify redundant

    constraints [541], learn from the actions of power system control engineers [197],
    or do some

    combination of these [858]. Dynamic scheduling [225, 546] and (safe) reinforcement
    learning

