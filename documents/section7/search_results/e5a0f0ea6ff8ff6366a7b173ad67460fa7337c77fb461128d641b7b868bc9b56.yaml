    CARBON DIOXIDE REMOVAL

    BY ANDREW S. ROSS & EVAN D. SHERWIN

    Even if we could cut emissions to zero today, we would still face significant
    climate consequences

    from GHGs already in the atmosphere. Eliminating emissions entirely may also be
    tricky, given

    the sheer diversity of sources (such as airplanes and cows). Instead, many experts
    argue that to

    meet critical climate goals, global emissions must become net-negative—that is,
    we must remove

    more CO2 from the atmosphere than we release [259, 269]. Although there has been
    significant

    progress in negative emissions research [260, 540, 575, 580, 707], the actual
    CO2 removal industry

    is still in its infancy. As such, many of the ML applications we outline in this
    section are either

    speculative or in the early stages of development or commercialization.

    Many of the primary candidate technologies for CO2 removal directly harness the
    same nat-

    ural processes which have (pre-)historically shaped our atmosphere. One of the
    most promising

    methods is simply allowing or encouraging more natural uptake of CO2 by plants
    (whose ML

    applications we discuss in Section 6). Other plant-based methods include bioenergy
    with carbon

    capture and biochar, where plants are grown specifically to absorb CO2 and then
    burned in a way

    that sequesters it (while creating energy or fertilizer as a useful byproduct)
    [155, 575, 690]. Finally,

    the way most of Earth’s CO2 has been removed over geologic timescales is the slow
    process of min-

    eral weathering, which also initiates further CO2 absorption in the ocean due
    to alkaline runoff

    [718]. These processes can both be massively accelerated by human activity to
    achieve necessary

    scales of CO2 removal [575]. However, although these biomass, mineral, and ocean-based
    methods

    are all promising enough as techniques to merit mention, they may have drawbacks
    in terms of

    land use and potentially serious environmental impacts, and (more relevantly for
    this article) they

    would not likely benefit significantly from ML.

    7.1

    Direct Air Capture

    Long-term

    Another approach is to build facilities to extract CO2 from power plant exhaust,
    industrial pro-

    cesses, or even ambient air [701]. While this direct air capture (DAC) approach
    faces technical

    hurdles, it requires little land and has, according to current understanding,
    minimal negative envi-

    ronmental impacts [152]. The basic idea behind DAC is to blow air onto CO2 sorbents
    (essentially

    like sponges, but for gas), which are either solid or in solution, then use heat-powered
    chemical

    processes to release the CO2 in purified form for sequestration [575, 707]. Several
    companies have

    recently been started to pilot these methods [112, 136, 293].

    While CO2 sorbents are improving significantly [117, 872], issues still remain
    with efficiency and

    degradation over time, offering potential (though still speculative) opportunities
    for ML. ML could

