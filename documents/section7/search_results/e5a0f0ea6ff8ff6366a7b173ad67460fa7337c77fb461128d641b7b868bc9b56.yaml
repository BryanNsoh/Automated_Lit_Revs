    9.1

    Ecology

    Changes in climate are increasingly affecting the distribution and composition
    of ecosystems. This

    has profound implications for global biodiversity, as well as agriculture, disease,
    and natural re-

    sources such as wood and fish. ML can help by supporting efforts to monitor ecosystems
    and

    biodiversity.

    Monitoring ecosystems.

    High Leverage

    To preserve ecosystems, it is important to know which are most at risk. This has
    traditionally been

    done via manual, on-the-ground observation, but the process can be accelerated
    by annotation

    of remote sensing data [91, 92, 513, 637] (see also Section 6.1). For example,
    tree cover can be

    automatically extracted from aerial imagery to characterize deforestation [362,
    528]. At the scale

    of regions or biomes, analysis of large-scale simulations can illuminate the evolution
    of ecosystems

    across potential climate futures [238, 438]. A more direct source of data is offered
    by environmental

    sensor networks, made from densely packed but low-cost devices [184, 331, 361].
    To monitor ocean

    ecosystems, marine robots are useful, because they can be used to survey large
    areas on demand

    [208, 306].

    For a system to have the most real-world impact, regardless of the underlying
    data source, it is

    necessary to “personalize” predictions across a range of ecosystems. A model trained
    on the Sahara

    would almost certainly fail if deployed in the Amazon. Hence, these applications
    may motivate ML

    researchers interested in heterogeneity, data collection, transfer learning, and
    rapid generalization.

    In sensor networks, individual nodes fail frequently, but are redundant by design—this
    is an op-

    portunity for research into anomaly detection and missing data imputation [178,
    345]. In marine

    robotics, improved techniques for sampling regions to explore and automatic summarization
    of

    expedition results would both provide value [160, 246]. Finally, beyond aiding
    adaptation by prior-

    itizing at-risk environments, the design of effective methods for ecosystem monitoring
    will support

    the basic science necessary to shape adaptation in the long-run [231, 297, 521].

