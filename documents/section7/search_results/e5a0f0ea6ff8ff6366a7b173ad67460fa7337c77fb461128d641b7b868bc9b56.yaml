    7.2

    Sequestering CO2

    High Leverage Long-term Uncertain Impact

    Once CO2 is captured, it must be sequestered or stored, securely and at scale,
    to prevent re-release

    back into the atmosphere. The best-understood form of CO2 sequestration is direct
    injection into

    geologic formations such as saline aquifers, which are generally similar to oil
    and gas reservoirs

    [575]. A Norwegian oil company has successfully sequestered CO2 from an offshore
    natural gas

    field in a saline aquifer for more than twenty years [895]. Another promising
    option is to sequester

    CO2 in volcanic basalt formations, which is being piloted in Iceland [744].

    ML may be able to help with many aspects of CO2 sequestration. First, ML can help
    identify and

    characterize potential storage locations. Oil and gas companies have had promising
    results using

    ML for subsurface imaging based on raw seismograph traces [31]. These models and
    the data be-

    hind them could likely be repurposed to help trap CO2 rather than release it.
    Second, ML can help

    monitor and maintain active sequestration sites. Noisy sensor measurements must
    be translated

    into inferences about subsurface CO2 flow and remaining injection capacity [119];
    recently, [542]

    found success using convolutional image-to-image regression techniques for uncertainty
    quantifi-

    cation in a global CO2 storage simulation study. Deep learning can also help speed
    up simulation

    of carbon dioxide plume migration in sequestration reservoirs [836]. Additionally,
    it is important

    to monitor for CO2 leaks [557]. ML techniques have recently been applied to monitoring
    potential

    CO2 leaks from wells [125]; computer vision approaches for emissions detection
    (see [826] and

    Section 6.1) may also be applicable.

    7.3

    Discussion

    Given limits on how much more CO2 humanity can safely emit and the difficulties
    associated with

    eliminating emissions entirely, CO2 removal may have a critical role to play in
    tackling climate

    change. Promising applications for ML in CO2 removal include informing research
    and develop-

    ment of novel component materials, characterizing geologic resource availability,
    and monitoring

    underground CO2 in sequestration facilities. Although many of these applications
    are speculative,

    the industry is growing, which will create more data and more opportunities for
    ML approaches

    to help.

