    8.3

    Discussion

    ML may change the way that scientific modeling is done. The examples above have
    shown that

    many components of large climate models can be replaced with ML models at lower
    computational

    costs. From an ML standpoint, learning from an existing model has many advantages:
    modelers

    can generate new training and test data on-demand, and the new ML model inherits
    some com-

    munity trust from the old one. This is an area of active ML research. Several
    papers have explored

    data-efficient techniques for learning dynamical systems [658], including physics-informed
    neural

    networks [659] and neural ordinary differential equations [132]; applications
    of physics-informed

    ML in climate science are now maturing rapidly [373, 412]. In the further future,
    researchers are

    developing ML approaches for a wide range of scientific modeling challenges, including
    crash

    prediction [497], adaptive numerical meshing [389], uncertainty quantification
    [464, 486], and per-

    formance optimization [786]. If these strategies are effective, they may solve
    some of the largest

    structural challenges facing current climate models.

    New ML models for climate will be most successful if they are closely integrated
