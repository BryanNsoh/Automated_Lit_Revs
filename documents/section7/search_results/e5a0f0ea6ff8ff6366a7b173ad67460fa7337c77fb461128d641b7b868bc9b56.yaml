    Gathering data.

    High Leverage

    When creating policies, decision-makers must often negotiate fundamental uncertainties
    in the

    underlying data. ML can help alleviate some of this uncertainty by providing data.
    For instance, as

    detailed elsewhere in this article, ML can help pinpoint sources of emissions
    (Sections 2.2 and 6.1),

    approximate traffic patterns (Section 3.1), identify infrastructure at risk (Section
    9.2), and mine

    information from companies’ financial disclosures (Section 14). Natural language
    processing, net-

    work analysis, and clustering techniques can also be used to analyze social media
    data to under-

    stand public opinions and discourse around climate change [436, 812, 844]. These
    data can then be

    used to identify areas of intervention, compute the benefits and costs of a project,
    or evaluate the

    effectiveness of a policy after it has been implemented.

    Assessing policy options.

    Decision-makers often construct mathematical models to help them assess or tradeoff
    between dif-

    ferent policy alternatives. ML is particularly relevant to approaches that model
    large and complex

    socio-economic systems to assess outcomes of particular strategies, as well as
    optimization-based

    tools that help with navigating the decision.

    Policy-makers often wish to analyze how different policy alternatives may contribute
    to achiev-

    ing a particular objective. Computational approaches such as simulation and (partial)
    equilibrium

    models can be used to compare different policy options, assess the effects of
    underlying assump-

    tions, or propose strategies that are consistent with the objectives of decision-makers.
    Of particu-

    lar relevance to climate change mitigation are IAMs, which incorporate economic
    models, climate

    models, and policy information (see [840] for an overview). IAMs are used to explore
    future societal

    pathways that are consistent with climate goals (e.g., 1.5◦C mean global temperature
    increase), and

    play a prominent role in the IPCC assessments [561]. While these models can simulate
    interactions

    between many variables in great detail, this comes at the cost of computational
    complexity and

    presents opportunities for ML. Much as with Earth system models (Section 8), ML
    can be applied

    within any of the various sub-models that make up an IAM. One set of applications
    involves deriv-

    ing results at the appropriate spatial resolution, since different components
    of an IAM operate at

    different scales. Outputs with high resolution may be aggregated via clustering
    methods to provide

    insights [183], while at coarser resolution, statistical downscaling can help
    to disaggregate data to

    an appropriate spatial resolution, as seen in applications such as crop yield
    [249], wind speed [479]

    or surface temperature [481]. ML also has the potential to help with sensitivity
    and uncertainty

    analysis [386], with finding numerical solutions for computational expensive submodels
    [206, 714],

    and assessing the validity of the models [556].

    In addition to assessing the outcomes of various policies, policymakers may also
    employ

    optimization-based tools to figure out what decisions to make. For example, combinatorial
    op-

    timization is a powerful tool used widely for decision-making in operations research.
    See [70] for

    a survey of how ML can be employed to help solve combinatorial optimization problems.

    Tools from the field of multi-criteria decision-making can also help policymakers
    manage trade-

    offs between different policies by reconciling competing objectives and minimizing
    negative side-

    effects; in particular, in cases where policy objectives and constraints can be
    mathematically for-

    malized, multi-objective optimization can provide a pragmatic approach to making
    decisions. Here,

    a decision-maker would formulate their decision-making process as an optimization
    problem by

    combining multiple optimization objectives subject to physical or other types
    of constraints; the

    goal is to then find a solution (or set of solutions) that is Pareto-optimal with
    respect to all of the

    objective functions. However, finding these solutions is often computationally
    expensive. Prac-

    titioners have applied bio-inspired algorithms such as particle swarm, genetic,
    or evolutionary

    algorithms to search for or compute Pareto-optimal solutions that satisfy the
    constraints. This

