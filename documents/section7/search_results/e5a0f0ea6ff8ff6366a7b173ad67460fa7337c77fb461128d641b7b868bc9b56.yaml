    COLLECTIVE DECISIONS

    BY TEGAN MAHARAJ

    & NIKOLA MILOJEVIC-DUPONT

    Addressing climate change requires swift and effective decision-making by groups
    at multiple

    levels—communities, unions, NGOs, businesses, governments, intergovernmental organizations,

    and many more. Such collective decision-making encompasses many kinds of action—for
    example,

    negotiating international treaties to reduce GHG emissions, designing carbon markets,
    building

    resilient infrastructure, and establishing community-owned solar farms. These
    decisions often in-

    volve multiple stakeholders with different goals and priorities, requiring difficult
    trade-offs. The

    economic and societal systems involved are often extremely complex, and the impacts
    of climate-

    related decisions can play out globally across long time horizons. To address
    some of these chal-

    lenges, researchers are using empirical and mathematical methods from fields such
    as policy anal-

