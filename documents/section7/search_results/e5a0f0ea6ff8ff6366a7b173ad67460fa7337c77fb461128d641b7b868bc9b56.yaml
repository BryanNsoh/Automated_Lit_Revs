    Additional applications.

    There are many additional opportunities for ML to advance variable power generation.
    For in-

    stance, it is important to ensure that low-carbon variable generators produce
    energy as efficiently

    and profitably as possible. Prior work has attempted to maximize electricity production
    by con-

    trolling solar panels [1, 3, 678] or wind turbine blades [2, 833] using RL or
    Bayesian optimization.

    Other work has used graphical models to detect faults in rooftop solar panels
    [377] and genetic

    algorithms to optimally place wind turbines within a wind farm [188]. ML can also
    help control

    batteries located at solar and wind farms to increase these farms’ profits, for
    instance by storing

    their electricity when prices are low and then selling it when prices are high;
    prior work has used

    ML to forecast electricity prices [460, 838] or RL to control batteries based
    on current and historical

    prices [825].

    ML can also help integrate rooftop solar panels into the electric grid, particularly
    in the United

    States and Europe. Rooftop solar panels are connected to a part of the electric
    grid called the

    distribution grid, which traditionally did not have many sensors because it was
    only used to de-

    liver electricity “one-way” from centralized power plants to consumers. However,
    rooftop solar

    and other distributed energy resources have created a “two-way” flow of electricity
    on distribution

    grids. Since the locations and sizes of rooftop solar panels are often unknown
    to electricity system

    operators, previous work has used computer vision techniques on satellite imagery
    to generate size

    and location data for rooftop solar panels [165, 514, 868]. Further, to ensure
    that the distribution

    system runs smoothly, recent work has employed techniques such as matrix completion
    and deep

    neural networks to estimate the state of the system when there are few sensors
    [199, 388, 626].

    2.1.2

    Controllable Sources. Controllable low-carbon electricity sources can help achieve
    cli-

    mate change goals while requiring very few changes to how the electric grid is
    run (since today’s

    fossil fuel power plants are also controllable). ML can support existing controllable
    technologies

    while accelerating the development of new technologies such as nuclear fusion
    power plants.

    Managing existing technologies.

    Many controllable low-carbon technologies are already commercially available;
    these technologies

    include geothermal, nuclear fission, and (in some cases10) dam-based hydropower.
    ML can provide

    valuable input in planning where these technologies should be deployed and can
    also help maintain

    already-operating power plants. For instance, recent work has proposed to use
    ML to identify

    and manage sites for geothermal energy, using satellite imagery and seismic data
    [593]. Previous

    work has also used multi-objective optimization to place hydropower dams in a
    way that satisfies

    both energy and ecological objectives [856]. Finally, ML can help maintain nuclear
    fission reactors

    (i.e., nuclear power plants) by detecting cracks and anomalies from image and
    video data [129] or

    by preemptively detecting faults from high-dimensional sensor and simulation data
    [107]. (The

    authors of [794] speculate that ML and high performance computing could also be
    used to help

    simulate nuclear waste disposal options or even design next-generation nuclear
    reactors.)

