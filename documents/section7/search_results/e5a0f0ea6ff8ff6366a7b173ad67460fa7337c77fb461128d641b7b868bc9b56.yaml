    4.2

    Urban Planning

    For many impactful mitigation strategies—such as district heating and cooling,
    neighborhood plan-

    ning, and large-scale retrofitting of existing buildings—coordination at the district
    and city level is

    essential. Policymakers use instruments such as building codes, retrofitting subsidies,
    investments

    in public utilities, and public–private partnerships in order to reduce GHG emissions
    without com-

    promising equity. Where energy-use data on individual buildings exist, ML can
    be used to derive

    higher-level patterns. However, many regions of the world have almost no energy
    consumption

    data, which can make it difficult to design targeted mitigation strategies. ML
    is uniquely capa-

    ble of predicting energy consumption and GHG mitigation potential at scale from
    other types of

    available data, thereby guiding policy design [536].

    Modeling energy use across buildings.

    Urban Building Energy Models (UBEMs) provide simplified information on the energy
    use of

    all buildings across a city. These are different from individual building models,
    which model energy

    use of only specific buildings, but with finer details and temporal granularity
    (Section 4.1). While

    UBEMs have yet to be adopted at scale, they are expected to become fundamental
    for enabling

    localized action by city planners [677]. UBEMs can for example be used for planning
    and operating

    district heating and cooling, where a central plant supplies many households in
    a district. In turn,

    district heating and cooling reduces HVAC energy consumption and can provide flexible
    load [808],

    but it needs large amounts of data at the district level for implementation and
    operation.

    UBEMs include features such as the location, geometries, and various other attributes
    of

    interest like building footprint, usage, material, roof type, immediate surroundings,
    and the like.

    ML can be used to held predict energy consumption from such features. For example,
    Kolter

    and Ferreira used Gaussian process regression to predict energy use from features
    such as

    property class or the presence of central air conditioning [444]. Based on energy
