    Many critical systems inside buildings can be made radically more efficient. While
    this is also

    true for various appliances such as refrigerators and lightbulbs, we focus on
    the example of heat-

    ing, ventilation, and air conditioning (HVAC) systems, both because they are notoriously
    in-

    efficient and because they account for more than half of the energy consumed in
    buildings [499].

    There are several promising ways to enhance HVAC operating performance, each providing
    sub-

    stantial opportunities for using ML: forecasting what temperatures are needed
    throughout the

    system, better control to achieve those temperatures, and fault detection. Forecasting
    tempera-

    tures, as with modeling energy use in buildings, has traditionally been performed
    using detailed

    physical models of the system involved; however, ML approaches such as deep belief
    networks can

    potentially increase accuracy with less computational expense [4, 255] (see also
    Section 5.3). For

    control, Kazmi et al. [417] used deep RL to achieve a scalable 20% reduction of
    energy while requir-

    ing only three sensors: air temperature, water temperature, and energy use (see
    also Section 5.3 for

    similarly substantial gains in datacenter cooling). Finally, ML can automate building
    diagnostics

    and maintenance through fault-detection. For example, the energy efficiency of
    cooling systems

    can degrade if refrigerant levels are low [435]; ML approaches are well-suited
    to detect faults in

    these systems. Wang et al. [829] treated HVAC fault-detection as a one-class classification
    problem,

    using only temperature readings for their predictions. Deep autoencoders can be
    used to simplify

    information about machine operation so that deep neural networks can then more
    easily predict

    multiple kinds of faults [387].

    Many systems within buildings—such as lights and heating—can also adjust how they
    operate

    based on whether a building or room is occupied, thereby improving both occupant
    comfort and

    energy use [614]. ML can help these systems dynamically adapt to changes in occupancy
    patterns

    [669]. Moreover, occupancy detection itself represents an opportunity for ML algorithms,
    ranging

    from decision trees [193, 882] to deep neural networks [896] that take input from
    occupancy

    sensors [193], WiFi signals [896, 897], or appliance power consumption data [882].
    Energy

    game-theoretic frameworks can also incentivize occupants to actively minimize
    their energy

    demand, and ML can help here to develop tailored incentives based on different
    energy usage

    behaviors [159].

