    1.3

    A Call for Collaboration

    All of the problems we highlight in this article require collaboration across
    fields. Collaboration

    reduces the chance of failure modes such as working on a problem that is not actually
    impactful,

    overly simplifying a complicated issue, or using advanced computational tools
    when simple tools

    will do the job.

    Collaboration is also essential to ensure that innovations will be deployed with
    the intended

    impact. Relevant stakeholders should be involved in the full pipeline of problem
    scoping and de-

    velopment, so that the final solution is well-tailored to the setting in which
    it will be used. For

    example, code can be written using a language and a platform that are already
    popular with the

    intended users, or can be integrated into an existing, widely used tool.

    We realize that finding partners, as well as relevant resources such as data,
    can often be difficult.

    We encourage readers to visit the website that accompanies this article, www.climatechange.ai,

    where we offer additional resources, as well as opportunities for knowledge-sharing
    and

    networking.

    1.4

    The Broader Picture

    We emphasize that ML is not a silver bullet. The applications we highlight are
    impactful, but no one

    solution will “fix” climate change. There are also many areas of action where
    ML is inapplicable,

    and we omit these entirely. Moreover, while we focus here on ways in which ML
    can help address

    climate change, ML can also be applied in ways that make climate change worse.
    For instance, ML

    is used widely to accelerate activities such as fossil fuel exploration and extraction
    [303, 406, 814],

    while some ML models are themselves energy-intensive to train and run [69, 459,
    720, 764].4

    Finally, technology is not in itself enough to solve climate change, nor is it
    a replacement for

    other aspects of climate action such as policy. Many technological tools useful
    in addressing cli-

    mate change have been available for years but have yet to be adopted at scale
    by society. While we

    hope that ML will be useful in accelerating effective strategies for climate action,
    humanity also

    must decide to act.

