    9.3

    Social Systems

    While less tangible, the social systems we construct are just as critical to the
    smooth functioning

    of society as any physical infrastructure, and it is important that they adapt
    to changing climate

    conditions. First, consider what changes these systems may encounter. Decreases
    in crop yield,

    due to drought and other factors, will pose a threat to food security, as already
    evidenced by long

    periods of drought in North America, West Africa, and East Asia [157, 636]. More
    generally, com-

    munities dependent on ecosystem resources will find their livelihoods at risk,
    and this may result

    in mass migrations, as people seek out more supportive environments.

    At first, these problems may seem beyond the reach of algorithmic thinking, but
    investments

    in social infrastructure can increase resilience. ML can amplify the reach and
    effectiveness of this

    infrastructure. See also Section 12 for perspective on how ML can support the
    function and analysis

    of complex social environments.

    Food security.

    High Leverage

    Data can be used to monitor the risk of food insecurity in real time, to forecast
