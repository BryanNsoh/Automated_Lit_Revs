    FARMS & FORESTS

    BY ALEXANDRE LACOSTE

    Plants, microbes, and other organisms have been drawing CO2 from the atmosphere
    for millions

    of years. Most of this carbon is continually broken down and recirculated through
    the carbon

    cycle, and some is stored deep underground, e.g., as fossil fuels, but a large
    amount of carbon is

    sequestered in the biomass of trees, peat bogs, and soil. Our current economy
    encourages practices

    that are freeing much of this sequestered carbon through deforestation and unsustainable
    agricul-

    ture. On top of these effects, cattle and rice farming generate methane, a GHG
    far more potent than

    CO2 itself. Overall, land use by humans is estimated to be responsible for about
    a quarter of global

    GHG emissions [370] (and this may be an underestimate [511]). In addition to this
    direct release

    of carbon through human actions, the permafrost is now melting, peat bogs are
    drying, and forest

    fires are becoming more frequent as a consequence of climate change itself – all
    of which release

    yet more carbon [573].

    The large scale of this problem allows for a similar scale of positive impact.
    According to one es-

    timate [335], about a third of GHG emissions reductions could come from better
    land management

    and agriculture. ML can play an important role in some of these areas. Precision
    agriculture could

    reduce carbon release from the soil and improve crop yield, which in turn could
    reduce the need

    for deforestation. Satellite images make it possible to estimate the amount of
    carbon sequestered

    in a given area of land, as well as track GHG emissions from it. ML can help monitor
    the health

    of forests and peatlands, predict the risk of fire, and contribute to sustainable
    forestry (Figure 5).

    These areas represent highly impactful applications, in particular, of sophisticated
    computer vision

    tools, though care must be taken in some cases to ensure that ML tools are used
    in ways aligned

    with decarbonization.

