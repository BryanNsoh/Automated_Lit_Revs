    ysis, operations research, economics, game theory, and computational social science;
    there are

    many opportunities for ML to support and supplement these methods.

    12.1

    Modeling Social Interactions

    When designing climate change strategies, it is critical to understand how organizations
    and in-

    dividuals act and interact in response to different incentives and constraints.
    Agent-based mod-

    els (ABMs) [168, 222] represent one approach used in simulating the actions and
    interactions

    of agents (people, companies, etc.) in their environment. ABMs have been applied
    to a multitude

    of problems relevant to climate change, in particular to study low-carbon technology
    adoption

    [320, 584, 656, 878]. For example, when modeling solar PV adoption [875], agents
    may represent

    individuals who act based on factors such as financial interest and the behavior
    of their peers

    [88, 655]; the goal is then to study how these agents interact in response to
    different conditions,

    such as electricity rates, subsidy programs, and geographical considerations.
    Here, ML can help

    identify the roles of these conditions directly from data [58]. Other applications
    of ABMs include

    modeling how behavior under social norms changes with external pressures [715],
    how the econ-

    omy and climate may evolve given a diversity of political and economic beliefs
    [272], and how

    individuals may migrate in response to environmental changes [787]. While agent
    and environ-

    ment models in ABMs are often hand-designed by experts, ML can help integrate
    data-driven

    insights into these models [874], for example, by learning rules or models for
    agents based on ob-

    servational data [312, 875], or by using unsupervised methods such as variational
    autoencoders

    or generative adversarial networks to discover salient features useful in modeling
    a complex envi-

    ronment. While the hope of learning or tuning behavior from data is promising
    for generalization,

    many data-driven approaches lose the interpretability for which ABMs are valued;
    work in inter-

    pretable ML methods could potentially help with this.

    In addition to ABMs, techniques from game theory can be valuable in modeling behavior,
    e.g., to

    explore cooperation in the face of a depleting resource [344]. Multi-agent RL
    can also be applied to

    understand the behavior of groups of agents who need to cooperate; see [607] for
    an overview and

    [385, 475] for recent examples. Combined with mechanism design,30 such approaches
    can be used

    to design methods for cooperation that lead to mutually beneficial outcomes, for
    example when

    formalizing procedures around international climate agreements [522, 641].

    12.2

    Informing Policy

    The actions required to address climate change, both in mitigation and adaptation,
    require making

    policies31 at the local, national, and international levels [756]. Various institutions
    act as policy

    makers: for instance, governments, international organizations, non-governmental
    organizations,

    standards committees, and professional institutions. Tools from policy analysis—the
    process of

    evaluating the outcomes of past policies and assessing future policy alternatives32—can
    help in-

    form the choices these institutions make. Policy analysis uses quantitative tools
    from statistics,

    economics, and operations research such as cost–benefit analysis, uncertainty
    analysis, and multi-

    criteria decision-making to inform the policymaking process; see [555, 618] for
    an introduction.

    ML can provide data for policy analysis, help improve existing tools for assessing
    policy options,

    and provide new tools for evaluating the effects of policies.

