    3.5

    Discussion

    Decarbonizing transport is essential to a low-carbon society, and there are numerous
    applica-

    tions where ML can make an impact. This is because transportation causes a large
    share of GHG

    emissions, but reducing them has been slow and complex. Solutions are likely very
    technical, are

    highly dependent on existing infrastructure, and require detailed understanding
    of passengers’ and

    freight companies’ behavior. ML can help decarbonize transportation by providing
    data, gaining

    knowledge from data, planning, and automation. Moreover, ML is fundamental to
    shared mobil-

    ity, AVs, EVs, and smart public transit, which, with the right incentives, can
    be used to enable

    significant reductions in GHG emissions.

