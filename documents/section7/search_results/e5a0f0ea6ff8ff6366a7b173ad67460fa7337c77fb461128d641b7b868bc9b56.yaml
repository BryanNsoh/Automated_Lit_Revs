    SOLAR GEOENGINEERING

    BY ANDREW S. ROSS

    Airships floating through the sky, spraying aerosols; robotic boats crisscrossing
    the ocean,

    firing vertical jets of spray; arrays of mirrors carefully positioned in space,
    micro-adjusted by

    remote control; these images seem like science fiction, but they are actually
    real proposals for

    solar radiation management, commonly called solar geoengineering [375, 418, 419,
    728]. Solar

    geoengineering, much like the GHGs causing climate change, shifts the balance
    between how

    much heat the Earth absorbs and how much it releases. The difference is that it
    is done deliberately,

    and in the opposite direction. The most common umbrella strategy is to make the
    Earth more

    reflective, keeping heat out, though there are also methods of helping heat escape
    (besides

    CO2 removal, which we discuss in Sections 6 and 7).

    Solar geoengineering generally comes with a host of potential side effects and
    governance chal-

    lenges. Moreover, unlike CO2 removal, it cannot simply reverse the effects of
    climate change

    (average temperatures may return to pre-industrial levels, but location-specific
    climates still

    change), and also comes with the risk of termination shock (fast, catastrophic
    warming if humanity

    ACM Computing Surveys, Vol. 55, No. 2, Article 42. Publication date: February
    2022.

    42:46

    D. Rolnick et al.

    undertakes solar geoengineering but stops suddenly) [615]. Because of these and
    other issues, it

    is not within the scope of this article to evaluate or recommend any particular
    technique. How-

    ever, the potential for solar geoengineering to moderate some of the most catastrophic
    hazards of

    climate change is well-established [374], and it has received increasing attention
    in the wake of so-

    cietal inaction on mitigation. Although [418] argue that the “hardest and most
    important problems

    raised by solar geoengineering are non-technical,” there are still a number of
    important technical

    questions that ML may be able to help us study.

    Overview.

    The primary candidate methods for geoengineering are marine cloud brightening
    [396] (making

    low-lying clouds more reflective), cirrus thinning [759] (making high-flying clouds
    trap less heat),

    and stratospheric aerosol injection [668] (which we discuss below). Other candidates
    (which are

    either less effective or harder to implement) include “white-roof” methods [10]
    and even launching

    sunshades into space [29].

    Injecting sulfate aerosols into the stratosphere is considered a leading candidate
    for solar geo-

    engineering both because of its economic and technological feasibility [527, 743]
    and because of a

    reason that should resonate with the ML community: we have data. (These data are
    largely in the

    form of temperature observations after volcanic eruptions, which release sulfates
    into the strato-

    sphere when sufficiently large [691].) Once injected, sulfates circulate globally
    and remain aloft for

    1 to 2 years. As a result, the process is reversible, but must also be continually
    maintained. Sulfates

    come with a well-studied risk of ozone loss [210], and they make sunlight slightly
    more diffuse,

    which can impact agriculture [642].

    10.1

    Understanding and Improving Aerosols

    Design.

    Long-term

    The effects and side-effects of aerosols in the stratosphere (or at slightly lower
    altitudes for cirrus

    thinning [308]) vary significantly with their optical and chemical properties.
    Although sulfates

    are the best understood due to volcanic eruption data, many others have been studied,
    including

    zirconium dioxide, titanium dioxide, calcite (which preserves ozone), and even
    synthetic diamond

    [209]. However, the design space is far from fully explored. ML has had recent
    success in predicting

    specific chemical, material, and optical properties without the need for expensive
    experimentation

    or brute-force simulation [105, 299, 490, 653], including in aerosols [465, 500].
    Although speculative,

    it is conceivable that ML could accelerate the search for aerosols that are chemically
    nonreactive

    but still reflective, cheap, and easy to keep aloft.

    Modeling.

    One reason that sulfates have been the focus for aerosol research is that atmospheric
    aerosol

    physics is not perfectly captured by current climate models, so having natural
    data is important

    for validation. Furthermore, even if current aerosol models are correct, their
    best-fit parameters

    must still be determined (using historical data), which comes with uncertainty
    and computational

    difficulty. ML may offer tools here, both to help quantify and constrain uncertainty,
    and to man-

    age computational load. As a recent example, [247] use Gaussian processes to emulate
    climate

    model outputs based on nine possible aerosol parameter settings, allowing them
    to establish plau-

    sible parameter ranges (and thus much better calibrated error-bars) with only
    350 climate model

    runs instead of >100,000. Although this is important progress, ideally we want
    uncertainty-aware

    aerosol simulations with a fraction of the cost of one climate model run, rather
    than 350. ML may

    be able to help here too (see Section 8 for more details).

