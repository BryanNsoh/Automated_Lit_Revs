    data [191, 192, 410, 411]. Another strategy is to let storage, demand, and generation
    respond to

    real-time prices9 that reflect (for example) how emissions-intensive electricity
    currently is. In this

    case, ML can help both to design real-time prices and to respond to these prices.
    Previous work has

    used RL and dynamic programming to set real-time electricity prices [30, 90] and
    more broadly

    for power market design [30, 881]. Techniques such as (deep) RL [291, 292, 810,
    881], agent-based

    models [173, 662, 663, 863], online optimization [99], and dynamic programming
    [704] can then

    help maximize profits for decentralized storage, demand, and generation, given
    real-time prices.

    See also [30] for an overview of deep learning techniques for demand response.
    In general, much

    more work is needed to test and scale existing decentralized solutions; barring
    deployment on real

    systems, platforms such as PowerTAC [638] and Grid2Op [519] can provide large-scale
    simulated

    environments on which to perform these tests.

    Accelerating materials science.

    High Leverage Long-term

    Scientists are working to develop new materials that can better store or otherwise
    harness energy

    from variable natural resources. For instance, creating solar fuels (synthetic
    fuels produced from

    sunlight or solar heat) could allow us to capture solar energy when the sun is
    shining and then

    store this energy for later use. However, the process of discovering new materials
    can be slow

    and imprecise; the physics behind materials are not completely understood, so
    human experts of-

    ten manually apply heuristics to understand a proposed material’s physical properties
    [49, 105].

    ML can automate this process by combining existing heuristics with experimental
    data, physics,

    and reasoning to apply and even extend existing physical knowledge. For instance,
    recent work

    has used tools from ML, AI, optimization, and physics to figure out a proposed
    material’s crystal

    structure, with the goal of accelerating materials discovery for solar fuels [49,
    298, 773]. Other

    work seeking to improve battery storage technologies has combined first-principles
    physics calcu-

    lations with support-vector regression to design conducting solids for lithium-ion
    batteries [257].

    (Additional applications of ML to batteries are discussed in Section 3.3.) Recent
    work has also pro-

    posed the use of ML for scalable simulation of electrocatalysts for power-to-gas
    applications [894].

    More generally in materials science, ML techniques including supervised learning,
    active learn-

    ing, and generative models have been used to help synthesize, characterize, model,
    and design

    materials, as described in reviews [105, 490] and more recent work [299]. As discussed
    in [105],

    novel challenges for ML in materials science include coping with moderately sized
    datasets and

    inferring physical principles from trained models [800]. In addition to advancing
    technology, ML

    can inform policy for accelerated materials science; for instance, previous work
    has applied natural

    language processing to patent data to understand the solar panel innovation process
    [813]. We note

    that while our focus here has been on electricity system applications, ML for
    accelerated science

    may also have significant impacts outside electricity systems, e.g., by helping
    design alternatives

    to cement (Section 5.2) or create better CO2 sorbents (Section 7.1).

