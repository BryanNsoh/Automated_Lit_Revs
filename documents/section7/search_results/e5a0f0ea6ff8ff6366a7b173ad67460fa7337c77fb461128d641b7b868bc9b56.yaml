    INTRODUCTION

    The effects of climate change are increasingly visible.1 Storms, droughts, fires,
    and flooding have

    become stronger and more frequent [239]. Global ecosystems are changing, including
    the natu-

    ral resources and agriculture on which humanity depends. The 2018 intergovernmental
    report on

    climate change estimated that the world will face catastrophic consequences unless
    global green-

    house gas (GHG) emissions are eliminated within 30 years [372]. Yet year after
    year, these emis-

    sions rise.

    Addressing climate change involves mitigation (reducing emissions) and adaptation
    (prepar-

    ing for unavoidable consequences). Both are multifaceted issues. Mitigation of
    GHG emissions

    requires changes to electricity systems, transportation, buildings, industry,
    and land use. Adapta-

    tion requires planning for resilience and disaster management, given an understanding
    of climate

    and extreme events. Such a diversity of problems can be seen as an opportunity:
    there are many

    ways to have an impact.

    In recent years, machine learning (ML) has been recognized as a broadly powerful
    tool for

    technological progress. Despite the growth of movements applying ML and artificial
    intelligence

    (AI) to problems of societal and global good,2 there remains the need for a concerted
    effort to

    identify how these tools may best be applied to tackle climate change. Many ML
    practitioners

    wish to act, but are uncertain how. On the other side, many fields have begun
    actively seeking

    input from the ML community.

    This article aims to provide an overview of where ML can be applied with high
    impact in the fight

    against climate change, through either effective engineering or innovative research.
