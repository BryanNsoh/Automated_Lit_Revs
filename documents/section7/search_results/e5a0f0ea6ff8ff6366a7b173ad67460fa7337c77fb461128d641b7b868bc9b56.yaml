    BY NIKOLA MILOJEVIC-DUPONT & LYNN H. KAACK

    Buildings offer some of the lowest-hanging fruit when it comes to reducing GHG
    emissions. While

    the energy consumed in buildings is responsible for a quarter of global energy-related
    emissions

    [372], a combination of easy-to-implement fixes and state-of-the-art strategies16
    could reduce emis-

    sions for existing buildings by up to 90% [802]. It is possible today for buildings
    to consume almost

    no energy [595].17 Many of these energy efficiency measures actually result in
    overall cost savings

    [754] and simultaneously yield other benefits, such as cleaner air for occupants.
    This potential

    can be achieved while maintaining the services that buildings provide—and even
    while extending

    them to more people, as climate change will necessitate. For example, with the
    changing climate,

    more people will need access to air conditioning in regions where deadly heat
    waves will become

    common [553, 554].

    Two major challenges are heterogeneity and inertia. Buildings vary according to
    age, con-

    struction, usage, and ownership, so optimal strategies vary widely depending on
    the context. For

    instance, buildings with access to cheap, low-carbon electricity may have less
    need for expensive

    features such as intelligent light bulbs. Buildings also have very long lifespans;
    thus, it is necessary

    both to create new, energy-efficient buildings, and to retrofit old buildings
    to be as efficient as

    possible [150]. Urban planning and public policy can play a major role in reducing
    emissions by

    providing infrastructure, financial incentives, or energy standards for buildings
    [536].18

    ML provides critical tools for supporting both building managers and policymakers
    in their

    efforts to reduce GHG emissions (Figure 3). At the level of building management,
    ML can help

    select strategies that are tailored to individual buildings, and can also contribute
    to implementing

    those strategies via smart control systems (Section 4.1). At the level of urban
    planning, ML can be

    used to gather and make sense of data to inform policymakers (Section 4.2). Finally,
    we consider

    how ML can help cities as a whole to transition to low-carbon futures (Section
    4.3).

