    10.2

    Engineering a Control System

    High Leverage Long-term Uncertain Impact

    Efficient emulations and error-bars will be essential for what MacMartin and Kravitz
    [508] call

    “The Engineering of Climate Engineering.” According to [508], any practical deployment
    of geo-

    engineering would constitute “one of the most critical engineering design and
    control challenges

    ever considered: making real-time decisions for a highly uncertain and nonlinear
    dynamic system

    with many input variables, many measurements, and a vast number of internal degrees
    of freedom,

    the dynamics of which span a wide range of timescales.” Bayesian and neural network-based
    ap-

    proaches could facilitate the fast, uncertainty-aware nonlinear system identification
    this challenge

    might require. Additionally, there has been recent progress in RL for control
    [21, 84, 545], which

    could be useful for fine-tuning geoengineering interventions such as deciding
    where and when to

    release aerosols. For an initial attempt at analyzing stratospheric aerosol injection
    as a RL problem

    (using a neural network climate model emulator), see [170].

    10.3

    Modeling Impacts

    Long-term

    Of course, optimizing interventions requires defining objectives, and the choices
    here are far from

    clear. Although it is possible to stabilize global mean temperature and even regional
    temperatures

    through geoengineering, it is most likely impossible to preserve all relevant
    climate characteristics

    in all locations. Furthermore, climate model outputs do not tell the full story;
    ultimately, the goal of

    climate engineering is to minimize harm to people, ecosystems, and society. It
    is therefore essential

    to develop robust tools for estimating the extent and distribution of these potential
    harms. There

    has been some recent work in applying ML to assess the impacts of geoengineering.
    For example,

    [179] use deep neural networks to estimate the effects of aerosols on human health,
    while [148]

    use them to estimate the effects of solar geoengineering on agriculture. References
    [101, 187] use

    relatively simple local and polynomial regression techniques but applied to extensive
    empirical

    data to estimate the past and future effects of temperature change on economic
    production. More

    generally, the field of Integrated Assessment Modeling [422, 840] aims to map
    the outputs of a

    climate model to societal impacts; for a general discussion of potential opportunities
    for applying

    ML to integrated assessment models (IAMs), see Section 12.2.

    10.4

    Discussion

    Any consideration of solar geoengineering raises many moral questions. It may
    help certain re-

    gions at the expense of others, introduce risks like termination shock, and serve
    as a “moral haz-

    ard”: widespread awareness of its very possibility may undermine mainstream efforts
    to cut emis-

    sions [485]. Because of these issues, there has been significant debate about
    whether it is ethically

    responsible to research this topic [420, 640]. However, although it creates new
    risks, solar geoengi-

    neering could actually be a moderating force against the terrifying uncertainties
    climate change

    already introduces [374, 509], and ultimately many environmental groups and governmental
    bod-

    ies have come down on the side of supporting further research [145, 258, 592].
    In this section, we

    have attempted to outline some of the technical challenges in implementing and
    evaluating solar

    geoengineering. We hope the ML community can help geoengineering researchers tackle
    these

    challenges.

