    prices or other market values. For example, RL has been applied to predict bids
    [654] and market

    power [572] in electricity markets, and to set dynamic prices in more general
    settings [510]. ML

    can also help solve auctions in supply chains [708].

    Assessing market effects.

    When designing market-based strategies, it is necessary to understand how effectively
    each strat-

    egy will reduce emissions, as well as how the underlying socio-technical system
    may be af-

    fected. Studies have considered effects of carbon pricing on economic growth and
    energy intensity

    [233, 234], or on electricity prices [569]. Effects of pricing mechanisms can
    also be indirect, as com-

    panies’ strategic decisions can have longer-term effects. ML can be useful in
    analyzing these effects.

    For example, self-organizing maps have been used to analyze how R&D investment
    in green tech-

    nologies changes in response to fuel prices [55], while a game theoretical framework
    using neural

    networks has been used to study the optimal production strategies for companies
    under carbon

    quotas [884].

    To ensure that market-based strategies are effective and equitable, it is important
    to understand

    their distributional effects, as certain social groups or classes of stakeholders
    may be affected more

    than others. For example, a flat carbon tax on gasoline will have a larger effect
    on lower-income

    populations, as fuel expenses are a bigger share of their total budget. Here,
    clustering can help

    identify permit allocation schemes that maximize social welfare [855], and supervised
    learning

    has been used to predict winners and losers from changing electricity tariff schemes
    [302]. He-

    donic pricing can also help identify how much different consumers may be willing
    to pay for a

    environmental good or a service, which is a noisy measure for the monetary value
    of that good or

    service; these values are typically inferred using regression or ML techniques
    on historical mar-

    ket data [175, 594, 613, 629]. It is also important to analyze which organizations
    or individuals

    can actually participate in a given market. For example, carbon markets can be
    more flexible if

    viable offsets exist, including those offered by landowners who sequester carbon
    through forest

    conservation and management; ML has been used to examine the factors influencing
    the financial

    viability of such projects [425].

    12.4

    Discussion

    The complexity, scale, and fundamental uncertainty inherent in the problems of
    climate change

    can pose challenges for collective decision-making. ML can help supplement existing
    mathematical

    frameworks that are employed to alleviate some of these challenges, including
    agent-based models,

    IAMs, multi-objective optimization, and market design tools. Interpretable and
    fair ML techniques

    may be of particular importance in this context, as they may enable decision-makers
    to more

    effectively and equitably employ insights from ML models. While these quantitative
    assessment

    tools can provide useful input to the decision-making process, it is worth noting
    that decisions

    regarding climate change may ultimately depend on qualitative discussions around
    norms, values,

    or equity considerations that may not be captured in quantitative models.

