    1.1

    Who is this Article Written For?

    We believe that our recommendations will prove valuable to several different audiences
    (detailed

    below). Given the wide diversity of technical areas involved, we do not assume
    any prior famil-

    iarity with application domains (such as agriculture or electric grids) and have
    tried to provide

    relevant keywords and background reading within each section of the article. While
    we use basic

    terminology from ML, knowledge of the specific ML techniques we reference is not
    necessary to

    understand any of our key points. For an overall introduction to ML, see e.g.,
    [78].

    Researchers and engineers: We identify many problems that require conceptual innovation
    and

    can advance the field of ML, as well as being highly impactful. For example, we
    highlight how

    climate models afford an exciting domain for interpretable ML (see Section 8.1).
    We encourage

    researchers and engineers across fields to use their expertise in solving urgent
    problems relevant

    to society.

    Entrepreneurs and investors: We identify many problems where existing ML techniques
    could

    have a major impact without further research, and where the missing piece is deployment.
    We re-

    alize that some of the recommendations we offer here will make valuable startups
    and nonprofits.

    For example, we highlight techniques for providing fine-grained solar forecasts
    for power com-

    panies (see Section 2.1), tools for helping reduce personal energy consumption
    (see Section 11.2),

    and predictions for the financial impacts of climate change (see Section 14).
    We encourage en-

    trepreneurs and investors to fill what is currently a wide-open space.

    Corporate leaders: We identify problems where ML can lead to massive efficiency
    gains if

    adopted at scale by corporate players. For example, we highlight means of optimizing
    supply chains

    to reduce waste (see Section 5.1) and software/hardware tools for precision agriculture
    (see Sec-

    tion 6.2). We encourage corporate leaders to take advantage of opportunities offered
    by ML to

    benefit both the world and the bottom line.

    Local and national governments: We identify problems where ML can improve public
    services,

    help gather data for decision-making, and guide plans for future development.
    For example, we

    highlight intelligent transportation systems (see Section 3.4), techniques for
    automatically assess-

    ing the energy consumption of buildings in cities (see Section 4.2), and tools
    for improving disaster

    management (see Section 9.4). We encourage policymakers to consider opportunities
    for working

    with ML experts and building ML capacity in relevant public sector bodies. We
    further encourage

    public entities to release data that may be relevant to climate change mitigation
    and adaptation

    goals. (For further policy-related recommendations on this topic, see e.g., [406].)

