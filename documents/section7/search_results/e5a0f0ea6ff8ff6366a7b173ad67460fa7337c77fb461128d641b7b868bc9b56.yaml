    ELECTRICITY SYSTEMS

    BY PRIYA L. DONTI

    AI has been called the new electricity, given its potential to transform entire
    industries [591]. In-

    terestingly, electricity itself is one of the industries that AI is poised to
    transform. Many electricity

    systems are awash in data, and the industry has begun to envision next-generation
    systems (smart

    grids) driven by AI and ML [559, 623, 661, 814].

    Electricity systems5 are responsible for about a quarter of human-caused GHG emissions
    each

    year [370]. Moreover, as buildings, transportation, and other sectors seek to
    replace GHG-emitting

    fuels (Section 3–4), demand for low-carbon electricity will grow. To reduce emissions
    from elec-

    tricity systems, society must

    • Rapidly transition to low-carbon6 electricity sources (such as solar, wind,
    hydro, and nuclear)

    and phase out carbon-emitting sources (such as coal, natural gas, and other fossil
    fuels).

    • Reduce GHG emissions associated with existing fossil fuel and electricity infrastructure,

    since the transition to low-carbon power will not happen overnight.

    • Implement these changes across all countries and contexts, as electricity systems
    are

    everywhere.

    ML can contribute on all fronts by informing the research, deployment, and operation
    of elec-

    tricity system technologies (Figure 1). Such contributions include accelerating
    the development of

    clean energy technologies, improving forecasts of demand and clean energy, improving
    electricity

    system optimization, and enhancing system monitoring. These contributions require
    a variety of

    ML paradigms and techniques, as well as close collaborations with the electricity
    industry and

    other experts to integrate insights from operations research, electrical engineering,
    physics, chem-

    istry, the social sciences, and other fields.

    2.1

    Enabling Low-Carbon Electricity

    Low-carbon electricity sources are essential to tackling climate change. These
    sources come in

    two forms: variable and controllable. Variable sources fluctuate based on external
    factors; for in-

    stance, solar panels produce power only when the sun is shining, and wind turbines
    only when the

    wind is blowing. On the other hand, controllable sources such as nuclear or geothermal
    plants can

    be turned on and off (though not instantaneously7). These two types of sources
    affect electricity

    systems differently, presenting distinct opportunities for ML techniques.

    2.1.1

    Variable Sources. Most electricity is delivered to consumers using a physical
    network

    called the electric grid, where the power generated must equal the power consumed
    at every mo-

    ment. This means that solar panels, wind turbines, and other variable electricity
    generators are

    supported by some mix of natural gas plants, storage, or other controllable sources
    ready to buffer

    changes in their output (e.g., when unexpected clouds block the sun or the wind
    blows less strongly

    than predicted). Today, this buffer is often provided by coal and natural gas
    plants run in a CO2-

    emitting standby mode called spinning reserve. In the future, this role is expected
    to be played by

