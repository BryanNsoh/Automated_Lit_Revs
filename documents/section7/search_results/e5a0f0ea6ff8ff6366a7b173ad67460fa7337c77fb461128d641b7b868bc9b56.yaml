    Modeling demand.

    High Leverage

    Modeling demand and planning new infrastructure can significantly shape how long
    trips are and

    which transport modes are chosen by passengers and shippers—for example, discouraging
    sprawl

    and creating new transportation links can both reduce GHG emissions. ML can provide
    informa-

    tion about mobility patterns, which is directly necessary for agent-based travel
    demand models,

    one of the main transport planning tools [864]. For example, ML makes it possible
    to estimate

    origin-destination demand from traffic counts [504], and it offers new methods
    for spatio-temporal

    road traffic forecasting—which do not always outperform other statistical methods
    [223] but may

    transfer well between areas [776]. Also, short-term forecasting of public transit
    ridership can im-

    prove with ML; see for example [158, 586]. ML is particularly relevant for deducing
    information

    from novel data—for example, learning about the behavior of public transit users
    from smart card

    data [280, 515]. Also, mobile phone sensors provide new means to understand personal
    travel de-

    mand and the urban topology, such as walking route choices [795]. Similarly, ML-based
    modeling

    of demand can help mitigate climate change by improving operational efficiency
    of modes that

    emit significant CO2, such as aviation. ML can help predict runway demand and
    aircraft taxi time

    in order to reduce the excess fuel burned in the air and on the ground due to
    congestion in airports

    [379, 474].

    Shared mobility.

    Uncertain Impact

    In the passenger sector, shared mobility (such as on-demand ride services or vehicle-sharing14),
    is

    undoubtedly disrupting the way people travel and think about vehicle ownership,
    and ML plays

    an integral part in running and optimizing these services (e.g., [768, 837]).
    However, it is largely

    unclear what the impact of this development will be on GHG emissions. For example,
    shared cars

    can actually cause more people to travel by car, as opposed to using public transportation.
    Simi-

    larly, on-demand taxi services add mileage when traveling without a customer,
    possibly negating

    any GHG emission savings [765]. On the other hand, shared mobility can lead to
    higher utiliza-

    tion of each vehicle, which means a more efficient use of materials [341]. The
    use of newer and

    more efficient vehicles, ideally electric ones, could increase with vehicle-sharing
    concepts, reduc-

    ing GHG emissions. Some of the issues raised above could also perhaps be overcome
    by making

    taxis autonomous. Such vehicles also might integrate better with public transportation,
    and offer

    new concepts for pooled rides, which substantially reduce the emissions per person-mile.

    ML methods can help to understand the energy impact of shared mobility concepts.
    For example,

