    2.2

    Reducing Current-System Impacts

    While switching to low-carbon electricity sources will be essential, in the meantime,
    it will also be

    important to mitigate emissions from the electricity system as it currently stands.
    Some methods

    for mitigating current-system impacts include cutting emissions from fossil fuels,
    reducing waste

    from electricity delivery, and flexibly managing demand to minimize its emissions
    impacts.

    Reducing life-cycle fossil fuel emissions.

    High Leverage Uncertain Impact

    Reducing emissions from fossil fuels is a necessary stopgap while society transitions
    towards

    low-carbon electricity. In particular, ML can help prevent the leakage of methane
    (an extremely

    potent GHG) from natural gas pipelines and compressor stations. Previous and ongoing
    work has

    used sensor and/or satellite data to proactively suggest pipeline maintenance
    [213, 898] or detect

    existing leaks [81, 749, 823, 826], and there is a great deal of opportunity in
    this space to improve

    and scale existing strategies. In addition to leak detection, ML can help reduce
    emissions from

    freight transportation of solid fuels (Section 3), identify and manage storage
    sites for CO2

    sequestered from power plant flue gas (Section 7.2), and optimize power plant
    parameters to

    reduce CO2 emissions. In all these cases, projects should be pursued with great
    care so as not to

    impede or prolong the transition to a low-carbon electricity system; ideally,
    projects should be

    preceded by system impact analyses to ensure that they will indeed decrease GHG
    emissions.

    Reducing system waste.

    As electricity gets transported from generators to consumers, some of it gets
    lost as resistive

    heat on electricity lines. While some of these losses are unavoidable, others
    can be significantly

    mitigated to reduce waste and emissions. ML can help prevent avoidable losses
    through predictive

    maintenance, e.g., by suggesting proactive electricity grid upgrades (see also
    Sections 5.3 and 9.2).

    Prior work has performed predictive maintenance using long short-term memory (LSTM)
    [76],

    bipartite ranking [702], and neural network-plus-clustering techniques [581] on
    electric grid data,

    and future work will need to improve and/or localize these approaches to different
    contexts.

