    11.1

    Understanding Personal Carbon Footprint

    We as individuals are constantly confronted with decisions that affect our carbon
    footprint, but we

    may lack the data and knowledge to know which decisions are most impactful. Fortunately,
    ML

    can help determine an individual’s carbon footprint from their personal and household
    data [790].

    For example, natural language processing can be used to extract the flights a
    person takes from

    their email, or determine specific grocery items purchased from a bill, making
    it possible to pre-

    dict the associated emissions. Systems that combine this information with data
    obtained from the

    user’s smartphone (e.g., from a ride-sharing app) can then help consumers who
    wish to identify

    which behaviors result in the highest emissions. Given such a ML model, counterfactual
    reasoning

    can potentially be used to demonstrate to consumers how much their emissions would
    be reduced

    for each behavior they changed. As a privacy-conscious alternative, emissions
    estimates could be

    directly incorporated into grocery labels [562] or interfaces for purchasing flights.
    Such informa-

    tion can empower people to understand how they can best help mitigate climate
    change through

    behavior change.

    Residences are responsible for a large share of GHG emissions [372] (see also
    Section 4). A

    large meta-analysis found that significant residential energy savings can be achieved
    [215], by

    targeting the right interventions to the right households [14, 16, 17]. ML can
    predict a household’s

    emissions in transportation, energy, water, waste, foods, goods, and services,
    as a function of its

    characteristics [399]. These predictions can be used to tailor customized interventions
    for high-

    emissions households [398]. Changing behavior both helps mitigate climate change
    and benefits

    individuals; studies have shown that many carbon mitigation strategies also provide
    cost savings

    to consumers [399].

    Household energy disaggregation breaks down overall electricity consumption into
    energy use

    by individual appliances (see also Section 4.1) [33], which can help facilitate
    behavior change [772].

    For example, it can be used to inform consumers of high-energy appliances of which
    they were

    previously unaware. This alone could have a significant impact, since many devices
    consume a

    large amount of electricity even when not in use; standby power consumption accounts
    for roughly

    8% of residential electricity demand [507]. A variety of ML techniques have been
    used to effectively

    disaggregate household energy, such as spectral clustering, Hidden Markov Models,
    and neural

    networks [33].

    ML can also be used to predict the marginal emissions of energy consumption in
    real time, on

    a scale of hours [832], potentially allowing consumers to effectively schedule
    activities such as

    charging an EV when the emissions (and prices [439]) will be lowest [143]. Combining
    these pre-

    dictions with disaggregated energy data allows for the efficient automation of
    household energy

    consumption, ideally through products that present interpretable insights to the
    consumer

    (e.g., [721, 760]). Methods like RL can be used to learn how to optimally schedule
    household ap-

    pliances to consume energy more efficiently and sustainably [543, 679]. Multi-agent
    learning has

    also been applied to this problem, to ensure that groups of homes can coordinate
    to balance energy

    consumption to keep peak demand low [662, 863].

    11.2

    Facilitating Behavior Change

    High Leverage

    ML is highly effective at modeling human preferences, and this can be leveraged
    to help mitigate

    climate change. Using ML, we can model and cluster individuals based on their
    climate knowledge,

    preferences, demographics, and consumption characteristics (e.g., [66, 116, 166,
    261, 861]), and thus

    predict who will be most amenable to new technologies and sustainable behavior
    change. Such

