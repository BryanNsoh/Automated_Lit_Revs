    6.3

    Monitoring Peatlands

    High Leverage

    Peatlands (a type of wetland ecosystem) cover only 3% of the Earth’s land area,
    yet hold twice

    the total carbon in all the world’s forests, making peat the largest source of
    sequestered carbon on

    Earth [612]. When peat dries, however, it releases carbon through decomposition
    and also becomes

    susceptible to fire [245, 612]. A single peat fire in Indonesia in 1997 is reported
    to have released

    emissions comparable to 20%–50% of global fossil fuel emissions during the same
    year [606].

    Monitoring peatlands and protecting them from artificial drainage or droughts
    is essential to

    preserve the carbon sequestered in them [349, 400]. In [538], ML was applied to
    features extracted

    from remote sensing data to estimate the thickness of peat and assess the carbon
    stock of tropical

    peatlands. A central database for peatland-monitoring has been established, but
    considerable data

    gaps remain [121]. Advanced ML could potentially help develop precise monitoring
    tools at low

    cost, as well as predicting the risk of fire.

