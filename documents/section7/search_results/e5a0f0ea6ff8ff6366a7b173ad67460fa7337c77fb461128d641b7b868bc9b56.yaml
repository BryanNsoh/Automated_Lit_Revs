    INDUSTRY

    BY ANNA WALDMAN-BROWN

    Industrial production, logistics, and building materials are leading causes of
    difficult-to-eliminate

    GHG emissions [162]. Fortunately for ML researchers, the global industrial sector
    spends billions

    of dollars annually gathering data on factories and supply chains [310]—aided
    by improvements in

    the cost and accessibility of sensors and other data-gathering mechanisms (such
    as QR codes and

    image recognition). The availability of large quantities of data, combined with
    affordable cloud-

    based storage and computing, indicates that industry may be an excellent place
    for ML to make a

    positive climate impact.

    ML demonstrates considerable potential for reducing industrial GHG emissions under
    the fol-

    lowing circumstances:

    • When there is enough accessible, high-quality data around specific processes
    or transport

    routes.

    • When firms have an incentive to share their proprietary data and/or algorithms
    with re-

    searchers and other firms.

    • When aspects of production or shipping can be readily fine-tuned or adjusted,
    and there are

    clear objective functions.

    • When firms’ incentives align with reducing emissions (for example, through efficiency
    gains,

    regulatory compliance, or high GHG prices).

    In particular, ML can potentially reduce global emissions (Figure 4) by helping
    to streamline supply

    chains, improve production quality, predict machine breakdowns, optimize heating
    and cooling

    systems, and prioritize the use of clean electricity over fossil fuels [74, 227,
    416, 880]. However,

    it is worth noting that greater efficiency may increase the production of goods
    and thus GHG

    emissions (via rebound effects) unless industrial actors have sufficient incentives
    to reduce overall

    emissions [748].

