    service providers

    and other freight forwarders, such as in the less-than-truckload market, which
    deals with ship-

    ments of smaller sizes. ML offers opportunities to optimize this complex interaction
    of shipment

    sizes, modes, origin-destination pairs, and service requirements. Many problem
    settings are ad-

    dressed with methods from the field of operations research. There is evidence
    that ML can improve

    upon these methods, in particular mixed-integer linear programming [70]. Other
    proposed and de-

    ployed applications of ML include predicting arrival times or demand, identifying
    and planning

    around transportation disruptions [279], and clustering suppliers by their geographical
    location

    and common shipping destinations. Proposed planning approaches include designing
    allocation

    algorithms and freight auctions, and ML has for example been shown to help pick
    good algorithms

    and parameters to solve auction markets [708].

    Alternatives to transport.

    Uncertain Impact

    Disruptive technologies that are based on ML could replace or reduce transportation
    demand. For

    example, additive manufacturing (AM) or 3-D printing has (limited) potential to
    reduce freight

    transport by producing lighter goods and enabling production closer to the consumer
    [407]. ML

    can be a valuable tool for improving AM processes [859]. ML can also help to improve
    virtual com-

    munication [733]. If passenger trips are replaced by telepresence, travel demand
    can be reduced,

    as has been shown for example in public agencies [34] and for scientific teams
    [518]. However, it

    is uncertain to what extent virtual meetings replace physical travel, or if they
    may actually give

    rise to more face-to-face meetings [762].

