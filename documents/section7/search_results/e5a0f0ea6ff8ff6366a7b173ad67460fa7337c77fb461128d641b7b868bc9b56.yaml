    9.2

    Infrastructure

    Physical infrastructure is so tightly woven into the fabric of everyday life—like
    the buildings we

    inhabit and lights we switch on—that it is easy to forget that it exists (see
    Section 4). The fact that

    something so basic will have to be rethought in order to adapt to climate change
    can be unsettling,

    but viewed differently, the sheer necessity of radical redesign can inspire creative
    thinking.

    We first consider the impacts of climate change on the built environment. Shifts
    in weather

    patterns are likely to put infrastructure under more persistent stress. Heat and
    wind damage roads,

    buildings, and power lines. Rising water tables near the coast will lead to faults
    in pipelines. Urban

    heat islands will be exacerbated and it is likely that there will be an increased
    risk of flooding caused

    by heavy rain or coastal inundations, resulting in property damage and traffic
    blockages [604].

    A clear target is construction of physical defenses, for example, “climate proofing”
    cities with

    new coastal embankments and increased storm drainage capacity. However, focusing
    solely on

    defending existing structures can stifle proactive thinking about urban and social
    development—

    for example, floating buildings are being tested in Rotterdam—and one may alternatively
    consider

    resilience and recovery more broadly [621, 731]. From this more general perspective
    of improving

    social processes, ML can support two types of activities: design and maintenance.

    Designing infrastructure.

    Long-term

    How can infrastructure be (re)designed to dampen climate impacts? In road networks,
    it is pos-

    sible to incorporate flood hazard and traffic information in order to uncover
    vulnerable stretches

    of road, especially those with few alternative routes [314]. If traffic data are
    not directly available,

    it is possible to construct proxies from mobile phone usage and city-wide CCTV
    streams—these

    are promising in rapidly developing urban centers [252, 381]. Overall flood hazard
    maps can be

    improved using ML [455], and it is also possible to leverage data from real-world
    flooding events

    [616], and to send localized predictions to those at risk [841]. For electrical,
    water, and waste col-

    lection networks, the same principle can guide investments in resilience—using
    proxy or historical

    data about disruptions to anticipate vulnerabilities [564, 574, 600, 609]. Robust
    components can re-

    place those at risk; for example, adaptive islands, parts of an energy grid that
    continue to provide

    power even when disconnected from the network, prevent cascading outages in power
    distribution

    [235].

    Infrastructure is long-lived, but the future is uncertain, and planners must weigh
    immediate

    resource costs against future societal risks [248]. One area that urgently needs
    adaptation strategies

    is the consistent access to drinking water, which can be jeopardized by climate
    variability [174, 366].

    Investments in water infrastructure can be optimized; for example, a larger dam
    might cost more

    up front, but would have a larger storage capacity, giving a stronger buffer against
    drought. To

    delay immediate decisions, infrastructure can be upgraded in phases—the technical
    challenge is

    to discover policies that minimize a combination of long-term resource and societal
    costs under

    plausible climate futures, with forecasts being updated as climates evolve [289,
    651, 727].

