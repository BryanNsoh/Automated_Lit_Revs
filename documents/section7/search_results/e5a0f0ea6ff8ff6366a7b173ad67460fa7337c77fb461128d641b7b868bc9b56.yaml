    energy

    demand forecasts are based on models of the physical structure of a building that
    are essentially

    massive thermodynamics computations. ML has the potential to speed up these computations

    greatly, either by ignoring physical knowledge of the building entirely [452,
    617], by incorporating

    it into the computation [195], or by learning to approximate the physical model
    to reduce the need

    for expensive simulation (surrogate models) [274]. Learning how to transfer the
    knowledge gained

    from modeling one building to another can make it easier to render precise estimations
    of more

    buildings. For instance, Mocanu et al. [544] modeled building load profiles with
