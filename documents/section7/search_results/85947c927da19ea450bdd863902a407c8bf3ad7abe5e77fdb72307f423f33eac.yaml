    lower, net CO2 assimilation was higher and berry TSS was also

    slightly elevated (Greer and Weedon, 2014)

    The cost and availability of water for hydrocooling may be

    an issue and adequate planning so that enough water is available

    for the entire season is required. The increase in disease pressure

    is likely to be low in heatwave conditions, but if conditions are

    warm and humid for a protracted period this may become an

    issue. The water quality should be adequate as saline water will

    result in leaf burn and defoliation.

    2.7 Antitranspirants, sunscreens and ﬁlm-

    forming barriers

    Plant tissue ﬁlms have been available to viticulture for

    several decades and have been trialled for their capacity to

    maintain tissue hydration (e.g. di-1-p-menthene: Palliotti et al.,

    2013; Gatti et al., 2016; Rogiers and Fahey, 2019), prevent

    sunburn (e.g. kaolin: Dinis et al., 2016; Conde et al., 2016;

    Conde et al., 2018), decrease disease incidence (e.g. chitosan:

    Meng et al., 2008) or even to ameliorate smoke taint (e.g. kaolin:

    Van der Hulst et al., 2019). These ﬁlms are derived from natural

    or synthetic origins and, depending on their composition, time

    of application and concentration, may or may not be beneﬁcial.

    When compared to protective netting, these particle ﬁlm-

    forming and antitranspirant products may reduce fruit quality

    and consumer acceptance (Brillante et al., 2016). In a smoke

    taint study, several materials were tested for their ability to

    prevent absorption of gaseous phenols but it was noted that they

    did not provide much protection (Culbert et al., 2021).

    2.8 Sustainable vineyard

    ﬂoor management

    2.8.1 Inter-row and under-row vegetation

    Bare soil as a result of cultivation contributes signiﬁcantly to

    vineyard heating, water and carbon loss, soil erosion and

    greenhouse gas emissions (Santos et al., 2020). Allowing the

    resident vegetation to grow or planting cover crops can improve

    water inﬁltration, soil organic matter and microbial function

    (Celette et al., 2008; Steenwerth and Belina, 2008). Inter-row and

    under-row vegetation can encourage soil biodiversity and lessen

    disease pressure (Garcia et al., 2018). To minimise the

    competition for water between the vines and the inter-row

    plants they can be slashed or allowed to dry (Webb et al.,

    2010). Moreover, planting native species alongside a vineyard

    has the beneﬁts of reducing wind, salinity, erosion and providing

    ecosystem services (Viers et al., 2013).

    In regions with adequate rainfall, legume cover crops can

    supply soil organic matter and biologically ﬁxed N to the

    grapevine (Ball et al., 2020). Nitrogen application to soil in the

    form of synthetic fertilisers, manures, composts or mulches can

    lead to nitrous oxide emissions, a particularly potent greenhouse

    gas (Longbottom and Petrie, 2015). Targeting the application of

    N during the phase of active nutrient uptake (before ﬂowering

    and after harvest when there is a long post-harvest period) will

    reduce excessive N in the soil and curb nitrous oxide emissions.

    Employing drip irrigation instead of furrow or ﬂood irrigation

    will also curb emissions as microbial activity leading to

    denitriﬁcation is reduced (Suddick et al., 2011).

    2.8.2 Mulches, composts and soil conditioners

    Undervine mulch, such as straw or vineyard prunings, has

    many beneﬁts, aside from weed control, including the

    amelioration of soil water evaporation (López-Urrea et al.,

    2020), the regulation of soil temperature and improving

    biodiversity. Improving the carbon content of the soil by

    adding mulch and composts not only offsets carbon

    emissions but also improves soil structure and the water

    holding capacity of the soil. Likewise, composts increase

    nutrient reserves, the cation exchange capacity, and reduce

    the requirement for synthetic fertilisers. Organic matter

    supports soil biodiversity, which in turn suppresses

    pathogens and promotes beneﬁcial as opposed to parasitic

    organisms. Figure 2 provides an overview of factors driving

    soil health and indicators for soil health assessment. Microbes

    are especially beneﬁcial at the recycling of nutrients from

    organic matter and minerals. Mulches applied on top of the

