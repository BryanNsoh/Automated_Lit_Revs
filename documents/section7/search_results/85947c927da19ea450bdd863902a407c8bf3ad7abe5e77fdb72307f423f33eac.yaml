    temperature can accelerate late ripening mesocarp cell death

    and berry desiccation (i.e. shrivelling) in susceptible cultivars

    (Bonada et al., 2013a). High temperature may exacerbate late

    ripening cell death by increasing respiration within the berries.

    Due to reduced oxygen diffusivity in late ripening berries, the

    mesocarp can become hypoxic, resulting in localised anaerobic

    fermentation which leads to ethanol accumulation (Xiao et al.,

    2018b). Excessive radiation, in combination with heat, can result

    in sunburn, especially on the western side of the canopy (Greer

    and Weedon, 2013; Greer et al., 2006). Sun exposure and the

    microclimate of the bunch will dictate berry temperature and,

    therefore, careful manipulation of the canopy may play an

    important role in berry attributes, and indeed berry survival

    during an extreme temperature event.

    1.2 Water deﬁcits

    Water deﬁcits can impact on vegetative growth,

    inﬂorescence development, berry set and berry development,

    though dependent on the phenological stage, severity and

    duration of the water deﬁcit (Hardie and Considine, 1976).

    Photosynthesis occurs at the expense of transpiration, with the

    efﬁciency of carbon gain dependent on cultivar. Mild deﬁcits

    may result in stomatal limitations, but more severe deﬁcits will

    result in non-stomatal limitations, affecting photosynthesis

    (Lovisolo et al., 2010). Drought tolerant cultivars with

    adequate stomatal control and water-use efﬁciency are a

    priority; as leaf water potential declines, hydraulic conductivity

    can by maintained through stomatal closure. Shiraz and

    Semillon, for instance, are situated on the anisohydric end of

    the isohdyric to anisohydric spectrum and can suffer from water

    stress (Schultz, 2003; Rogiers et al., 2009). However, cultivar

    behaviour is not always clearly aligned to one or the other end of

    the spectrum, and may be inconsistent (Charrier et al., 2018).

    Stomatal regulation and transpiration are strongly inﬂuenced by

    the environment, even during the night (Rogiers and Clarke,

    2013). However, unfavourable conditions may not necessarily

    increase the risk of plant water stress (Dayer et al., 2021). For

    instance, the conditions preceding the water stress and the rate at

    which the water stress is imposed will inﬂuence the outcomes

    (Morabito et al., 2022). The age of the plant and the phenological

    stage also play a role. Water stress will hamper cell division and

    elongation, and thus overall growth and reproductive

    development. To cope with the increase in osmotic stress as a

    result of dehydration, cells can accumulate osmoprotectants

    such as sugars and amino acids. Leaf petiole ABA (abscisic

    acid) concentrations are positively correlated with root sucrose

    concentrations in water stressed Grenache and Semillon,

    indicative of integration between ABA signalling and

    carbohydrate metabolism (Rogiers et al., 2011a) during water

    stress conditions. Water stress can also accelerate late ripening

    mesocarp cell death and exacerbate the berry dehydration effect

    in prone cultivars (Fuentes et al., 2010; Bonada et al., 2013b),

    resulting in increased sugar concentration (Sadras and

    McCarthy, 2007; Caravia et al., 2016), altered chemical

    composition (Šuklje et al., 2016) and sensory characteristics

    (Bonada et al., 2013b) of the berry.

    1.3 Bushﬁres

    The risk of ﬁre is predicted to intensify in Australia as a

    result of rising temperature (Williams et al., 2001; Clarke et al.,

    2013; Abram et al., 2021). The ﬁre season will likely increase in

    both duration and intensity resulting in bushﬁres that damage

    vines directly or compromise the crop through smoke exposure

    (Summerson et al., 2021). Smoke exposed fruit resulted in

    undesirable wine aromas with their intensity dependent on the

    phenological stage, characteristics of the ﬁre and environmental

    conditions (Kennison et al., 2007; Krstic et al., 2015). The volatile

    phenols guaiacol, 4-methylguaiacol, o-, m-, and p-cresol; and

    syringol speciﬁcally contributed to the smoky aroma (Jones

    et al., 2022). These volatile phenols enter the fruit through

    their cuticle, with little transport from leaves. Once inside the

    berry, the phenols are glycosylated as a detoxifying mechanism

    (Dungey et al., 2011; Noestheden et al., 2018; Jones et al., 2022).

    Both the free and glycosylated forms have repercussions on

    aroma and ﬂavour (Mayr et al., 2014).

    1.4 Waterlogging

    Heavy rainfall events and ﬂooding are becoming more

    frequent and more intense globally, including Australia

    (Hague, 2021). Flooding as a result of excessive rain may lead

    to plant oxidative stress as a result of hypoxia and/or anoxia. The

    transport of O2 from the leaves to the roots becomes insufﬁcient

    because O2 is consumed enroute, and there is a large resistance

    to gas movement in water saturated root conditions. Moreover,

    soil microorganisms compete with the roots for any remaining

    oxygen (Sauter, 2013). Once hypoxic conditions are perceived, a

    cascade of events led by hypoxic genes are switched on in all the

    plant’s organs (Ruperti et al., 2019). Reduced oxygen levels in the

    roots results in lowered ability for aerobic respiration, however,

    alcoholic fermentation is able to generate limited energy. Toxic

    metabolites and reactive oxygen species (ROS) can accumulate

    under hypoxia or anoxia (Ponnamperuma, 1972). Moreover, the

    translocation of carbohydrates from the reserve sites in the roots

    to the rest of the plant may be hampered or rapidly utilised in

