    4.0/).\n1\nInstitute of Applied Remote Sensing and Information Technology, Zhejiang\
    \ University,\nHangzhou 310058, China; hegazi@zju.edu.cn or hegazi@agr.menoﬁa.edu.eg\
    \ (E.H.H.);\nyanglingbo@zju.edu.cn (L.Y.)\n2\nAgricultural and Biosystem Engineering\
    \ Department, Faculty of Agriculture, Menouﬁa University,\nShebin EL-Kom 32511,\
    \ Egypt\n3\nKey Laboratory of Environmental Remediation and Ecological Health,\
    \ Ministry of Education, Zhejiang\nUniversity, Hangzhou 310058, China\n*\nCorrespondence:\
    \ hjf@zju.edu.cn; Tel.: +86-571-8898-2830\nAbstract: Achieving the rational, optimal,\
    \ and sustainable use of resources (water and soil) is vital to\ndrink and feed\
    \ 9.725 billion by 2050. Agriculture is the ﬁrst source of food production, the\
    \ biggest\nconsumer of freshwater, and the natural ﬁlter of air puriﬁcation. Hence,\
    \ smart agriculture is a “ray of\nhope” in regard to food, water, and environmental\
    \ security. Satellites and artiﬁcial intelligence have\nthe potential to help\
    \ agriculture ﬂourish. This research is an essential step towards achieving smart\n\
    agriculture. Prediction of soil moisture is important for determining when to\
    \ irrigate and how much\nwater to apply, to avoid problems associated with over-\
    \ and under-watering. This also contributes\nto an increase in the number of areas\
    \ being cultivated and, hence, agricultural productivity and\nair puriﬁcation.\
    \ Soil moisture measurement techniques, in situ, are point measurements, tedious,\n\
    time-consuming, expensive, and labor-intensive. Therefore, we aim to provide a\
    \ new approach to\ndetect moisture content in soil without actually being in contact\
    \ with it. In this paper, we propose\na convolutional neural network (CNN) architecture\
    \ that can predict soil moisture content over\nagricultural areas from Sentinel-1\
    \ images. The dual-pol (VV–VH) Sentinel-1 SAR data have being\nutilized (V = vertical,\
    \ H = horizontal). The CNN model is composed of six convolutional layers, one\n\
    max-pooling layer, one ﬂatten layer, and one fully connected layer. The total\
    \ number of Sentinel-\n1 images used for running CNN is 17,325 images. The best\
    \ values of the performance metrics\n(coefﬁcient of determination (R2 = 0.8664),\
    \ mean absolute error (MAE = 0.0144), and root mean\nsquare error (RMSE = 0.0274))\
    \ have been achieved due to the use of Sigma naught VH and Sigma\nnaught VV as\
    \ input data to the CNN architecture (C). Results show that VV polarization is\
    \ better\nthan VH polarization for soil moisture retrieval, and that Sigma naught,\
    \ Gamma naught, and Beta\nnaught have the same inﬂuence on soil moisture estimation.\n\
    Keywords: remote sensing; Sentinel-1; artiﬁcial intelligence; convolutional neural\
    \ network (CNN);\nsoil moisture\n1. Introduction\nWater is the “mainspring” that\
    \ determines the survival and development of life on\nEarth. Arable land continues\
    \ to be lost due to urbanization and desertiﬁcation [1]. The\nworld population\
    \ is projected to reach 9.725 billion by 2050 [2]. Accordingly, work should\n\
    be done to increase agricultural production and improve water management, to absorb\n\
    population growth and its requirements for food and water.\nSoil moisture content\
    \ is generally deﬁned as the temporary storage of water within the\nupper layer\
    \ of soil [3]. Knowledge of soil water content plays a pivotal role in improving\n\
    efﬁcient water management [4]. Irrigation scheduling is an important water management\n\
    strategy, which refers to the perfect amount of irrigation to apply to the ﬁeld\
    \ and the perfect\nRemote Sens. 2021, 13, 4964. https://doi.org/10.3390/rs13244964\n\
    https://www.mdpi.com/journal/remotesensing\nRemote Sens. 2021, 13, 4964\n2 of\
    \ 17\ntiming for application [5]. Irrigation scheduling depends on the estimate\
    \ of the soil moisture\ncontent [6]. The measurement of soil moisture content\
    \ in situ is hard and expensive\nbecause it necessitates a repeated sampling process\
    \ to analyze the periodical changes\nin soil moisture [7]. All soil moisture content\
    \ measurement methods are divided into\ntwo broad categories—direct and indirect\
    \ monitoring [8]. The most common techniques\nused for estimating soil moisture\
    \ content in situ are gravimetric, neutron probe, time\ndomain reﬂectometry (TDR),\
    \ frequency domain reﬂectometry (FDR), and tensiometer\ntechniques [9].\nResearch\
    \ in the retrieval of soil moisture from satellite imagery has been vital in the\n\
    past three decades, and we expect this trend to continue into the following decades.\
    \ Surface\nsoil moisture (SSM) is the water content available in the upper 0–5\
    \ cm of the soil layer,\nwhereas the water that is available to plants is called\
    \ root zone soil moisture, which is\ngenerally considered to be in the upper 0–200\
    \ cm of soil layer [9]. Therefore, estimating\nthe amount of soil moisture in\
    \ the root zone is more valuable and effective than surface\nsoil moisture in\
    \ agricultural and hydrological applications [10]. Direct determination of\nsoil\
    \ moisture in the root zone by remote sensing satellites is a laborious task and\
    \ a serious\nchallenge [11]. Direct soil observations are only possible in the\
    \ case of bare soil (i.e., absence\nof vegetation) and, therefore, detecting soil\
    \ moisture using remote sensing is suitable for\na few days per year [12]. Compared\
    \ to the visible and infrared, microwaves have many\nspecial qualities and advantages\
    \ that are important for remote sensing [13]. Microwaves\nhave long wavelengths—radiations\
    \ can penetrate cloud cover, haze, and dust [14]. This\ncharacteristic enables\
    \ detection of microwave energy in all environmental and weather\nconditions;\
    \ hence, the ability to collect and capture data anytime [15]. Microwave remote\n\
    sensing methods are suited for the detection and determination of soil moisture\
    \ in the upper\ncentimeters of the soil [16]. Synthetic aperture radar (SAR) satellite\
    \ imaging is a promising\nmethod for soil moisture monitoring [17]. SAR systems\
    \ can be used to investigate and\nretrieve soil moisture (0–5 cm depth) over agricultural\
    \ areas [18]. The Sentinel-1 (S1) satellite\ncharacteristics include high spatial\
    \ resolution and high revisit time; hence, Sentinel-1 is\nsuitable for mapping\
    \ and monitoring soil moisture over agricultural areas [19]. Sentinel-1\nimages\
    \ can be used to retrieve soil moisture over wheat-covered areas [20]. VV polarization\n\
    was more sensitive for soil moisture retrieval from Sentinel-1 data as compared\
    \ to VH\npolarization [21–23]. Several studies have indicated that the accuracy\
    \ of the soil moisture\nestimates improved when using both VV and VH polarization,\
    \ instead of only VV or VH\npolarization [24–26].\nArtiﬁcial intelligence is an\
    \ integrated environment of various scientiﬁc ﬁelds [27].\nArtiﬁcial intelligence\
    \ is the simulation of human intelligence in machines [28]. Machine\nlearning\
    \ is one of the most important branches of artiﬁcial intelligence [29]. Machine\
    \ learn-\ning aims to develop algorithms that are capable of learning, improving,\
    \ and generalizing\nfrom a given collection of examples [30] without being explicitly\
    \ programmed [31]. Deep\nlearning is a specialized subset of machine learning\
    \ [32]. In deep learning, a convolutional\nneural network (CNN) is a special class\
    \ of artiﬁcial neural networks [33]. CNN is famous\nfor its accurate and computationally\
    \ efﬁcient, powerful learning ability, and automatic\nhigh-level feature extraction\
    \ [34]. CNN is one of the best available techniques for unstruc-\ntured data types\
    \ [35]. CNN has showed impressive achievements across a wide variety of\ndomains,\
    \ especially in computer vision related ﬁelds [36]. CNN is most commonly applied\n\
    to analyze images [37], and feature extraction from images [38]. CNN can achieve\
    \ a better\nperformance than the linear regression model [39], and the support\
    \ vector regression [40].\nFrom the above, we conclude that all soil moisture\
    \ measurement methods under ﬁeld\nconditions are accurate with varying degrees.\
    \ Common challenges and problems that exist\nin soil moisture measurement methods\
    \ under ﬁeld conditions are (1) point measurement\nmethods (meaning, these techniques\
    \ can only express soil moisture at speciﬁc points,\nand not at the entire cultivated\
    \ area). (2) Regular periodic maintenance, thus require\nintensive labor. (3)\
    \ The need for site-speciﬁc calibration. (4) The actual contact with the soil;\n\
    and (5) the costs. We, therefore, intend to provide a new approach to knowing\
    \ moisture\nRemote Sens. 2021, 13, 4964\n3 of 17\ncontent in soil without actually\
    \ being in contact with it. In this paper, we propose a\nconvolutional neural\
    \ network (CNN) architecture that can predict soil moisture content\nfrom Sentinel-1\
    \ images.\n2. Material and Methods\nSoil moisture detection is the ﬁrst step in\
    \ the practical implementation of water\nmanagement. This paper proposes an algorithm\
    \ for automatically detecting soil moisture\nin the root zone (0–20 cm) by using\
    \ CNN and satellite imagery. We focused on the soil\nmoisture retrieval from Sentinel-1\
    \ images. This study was conducted from 15 June 2014 to\n1 November 2020.\n2.1.\
    \ Study Area and Data Acquisition\nTo achieve the soil moisture content estimation\
    \ algorithm, two networks were se-\nlected. The two networks are OZNET and WEGENERNET.\
    \ These networks are part of\nthe International Soil Moisture Network (ISMN).\
    \ ISMN is an important source for soil\nmoisture data, it is a set of networks\
    \ distributed globally [41,42]. Access to the data are\nfreely available at (https://ismn.geo.tuwien.ac.at/en/\
    \ (accessed on 13 November 2020)).\nThe ISMN database is a necessary and crucial\
    \ means for validating and improving satellite\nsoil moisture products [43].\n\
    The OZNET network is located in Murrumbidgee catchment, South Eastern Australia.\n\
    This is a suitable place for assessing the skills and abilities of each satellite\
    \ to remotely sense\nthe soil moisture. In this region, the climate ranges from\
    \ semiarid to humid. Moreover, soil\ntexture ranges from sand to clay. The Murrumbidgee\
    \ catchment contains 38 soil moisture-\nmonitoring stations on three subareas.\
    \ These areas are Adelong Creek catchment, Kyeamba\nCreek catchment, and the Yanco\
    \ region. In this study, only 17 stations were selected\n(6 stations in Kyeamba\
    \ Creek catchment and 11 stations in Yanco region). Kyeamba Creek\ncatchment is\
    \ about 600 km2 with gentle slopes; land use is mainly for grazing for sheep\n\
    and beef, with some dairy. The Yanco Region is ﬂat with an area of 2500 km2; land\
    \ use\ncomprises dryland farming (in the north of the region), native pasture\
    \ (southeast), and\nirrigation with barley and rice as the main rotation crops\
    \ (west). Within each station,\nCampbell Scientiﬁc (CS615 or CS616 or Stevens\
    \ Hydra Probe) water content reﬂectometers\nwere used to measure soil moisture\
    \ content. In addition, time domain reﬂectometry (TDR)\nprobes were installed\
    \ for calibrating the reﬂectometers. Site measured soil moisture data\nare recorded\
    \ every 20 min and at three depths on the soil. Additionally, each station\nmeasures\
    \ soil temperature, precipitation, soil suction, wind speed, air temperature,\
    \ relative\nhumidity, and ancillary data. More information and a detailed explanation\
    \ of this network\nare provided in [44,45]. OZNET network data are freely available\
    \ in (http://www.oznet.\norg.au/ (accessed on 13 November 2020)). Primary information\
    \ about stations used is\nsummarized in (Table 1).\nThe WegenerNet network is\
    \ located in the Feldbach region, southeastern Styria,\nAustria. This location\
    \ is good and suitable for satellite product calibration and validation.\nFeldbach\
    \ region is affected by continental and Mediterranean climates. This region is\n\
    characterized by hot and rainy summers, and cold winters [46]. WegenerNet network\n\
    is a pioneering meteorological station network. It covers an area of approximately\
    \ 22 ×\n16 km and contains 155 stations including 12 soil moisture-monitoring\
    \ stations, which\nwere numbered 6, 15, 19, 27, 34, 50, 54, 77, 78, 84, 85, and\
    \ 99. The land where the stations\nare located is used for many different purposes:\
    \ the land of the stations 6, 19, 50, 77,\n78, 84, and 85 for grassland; the land\
    \ of the stations 15, 34, 54, and 99 for meadow; and\nthe land of the station\
    \ 27 for fruit trees. The dominant soil texture is sandy loam in all\nstation\
