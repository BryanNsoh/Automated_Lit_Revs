    processing equipment and tank space (Sadras et al., 2013). The

    consequence is that harvest compression may result in extended

    ‘hang time’ due to the inability of growers and wineries to

    process large amounts of fruit at once. This extended ripening

    period can lead to overripe fruit with berry shrivelling

    (desiccation), the concentration of existing sugars so that

    alcohol levels rise, loss of acidity and even the degradation of

    anthocyanins as well as altered ﬂavour and aroma proﬁles such

    as a loss of fresh fruit characters (Bonada et al., 2013a; Bonada

    et al., 2013b; Šuklje et al., 2016). Moreover, alcohol levels have

    been rising steadily across many wine regions (Alston et al.,

    2011). In Languedoc, France alcohol increased from 11 to 14%,

    pH increased from 3.5 to 3.75 and total acidity dropped from 6.0

    to 4.5 g/L (Van Leeuwen et al., 2019). Bordeaux wines typically

    were 12.5% in the 1980s but today have risen to 16%. In

    Australia, alcohol concentrations for red wines have increased

    from 12.4% in 1984 to a peak of 14.5% in 2005 (Godden and

    Muhlack, 2010). These high alcohol levels are considered less

    ‘food-friendly’ (Jones, 2010; Jones, 2012), and considering the

    societal issues associated with high alcohol and growing trend

    for healthier lifestyles, consumers are expressing an interest in

    lower alcohol levels (Saliba et al., 2013).

    1.8 Pest and disease pressure

    Shifts in phenology and the geographic distribution of

    grapevine pest insects are taking place as a result of direct and

    indirect effects of climate change (Salinari et al., 2006; Reineke and

    Thiéry, 2016). The spatial and temporal distribution of insects and

    pathogens is largely determined by temperature, light and water

    considering these factors control their growth and development

    (Rosenzweig et al., 2001). These factors also modify the physiology

    and resilience of the grapevine as the host. Drought exacerbates

    underlying issues such as trunk diseases (Eutypa and

    Botryospheria), nematodes and borers while wet conditions are

    conducive to increased disease activity such as powdery and

    downy mildew, Botrytis and other bunch rots (Salinari et al.,

    2006; Steel et al., 2011; Galarneau et al., 2019). Drier conditions

    and reduced leaf wetness may lead to decreased infections;

    however, the accompanying warmer springtime temperatures

    will negate this due to earlier infections (Salinari et al., 2006).

    Because grapevines may become vulnerable to new pathogens as

    they spread geographically, regular monitoring and an adaptive

    environmentally conscious preventative program will be essential.

    1.9 Changing soil properties

    and dynamics

    The physicochemical and biological properties of the soil

    have a strong inﬂuence on soil quality and functionality, and

    these impact on vine physiology and therefore yield and grape

    quality (Cataldo et al., 2021). Soil is a living biological entity with

    multiple functions beyond crop productivity (Doran, 2002; Lal,

    2016). The soil contributes to water, carbon and mineral cycles,

    maintains essential ecosystem functionality by maintaining air

    and water quality, and providing a habitat for biodiversity (Yang

    et al., 2020). Analogous to rising air temperatures, the

    temperature of the soil has increased over the past decades in

    certain regions (Zhang et al., 2005), and high air temperatures

    have been associated with record soil temperatures (Ooi et al.,

    2009). To what extent cover crops ameliorate the relationship

    between air and soil temperature need investigation. However,

    soil temperature is an important driver for microbial activity

    (Bradford et al., 2019), carbon sequestration/release (Huang

    et al., 2018), greenhouse gas emissions (Smith et al., 2018),

    and below- and above-ground growth (Rogiers et al., 2014).

    Warmer soils can initiate earlier budbreak (Rogiers et al., 2014)

    and this may increase susceptibility of vine shoot growth to late-

    spring frosts.

    The increasing variability in the quantity, intensity of rain

    and other extreme weather events also inﬂuence soil health

    (Allen et al., 2011). The physical loss of soil through

    mechanical cultivation and displacement through erosion is

    likely to be exacerbated by heavy rains. Prolonged drought will

    impact on water inﬁltration, soil organic matter and carbon

    sequestration. Additionally, low soil moisture decreases N

    availability in the upper soil horizons (Curtin et al., 2012). N

    is important to overall growth and berry composition such as

    aromatic secondary metabolites as well as yeast assimilable

    nitrogen (YAN) for fermentation. Drought will also inﬂuence

    the species and quantity of functional micro-organisms present

    because water acts as a resource, solvent and transport medium

    (Schimel, 2018). Aside from the soil itself, the composition and

    quantity of root exudates are affected by environmental

    parameters such as temperature and water, and these interact

    with the root microbiome to inﬂuence nutrient cycling, organic

    matter decomposition and plant growth regulation (Yang

    et al., 2020).

    2 Intervention strategies

    Without intervention, the combination of these stresses may

    lead to greater yield variability, sub-optimal berry composition

    and inconsistency in wine style and typicity. Aside from

    accessing cooler regions, these approaches could include:

    alternative cultivars and rootstocks, efﬁcient irrigation

    strategies, delayed pruning, and consideration of row

    orientation, training systems along with canopy manipulation,

    plant tissue ﬁlms, sustainable vineyard ﬂoor management and

    sequential harvesting (Figure 1). These strategies will need to be

    vineyard speciﬁc to match the topography, environmental

    conditions, cultivar, and style of wine desired, and it is likely

