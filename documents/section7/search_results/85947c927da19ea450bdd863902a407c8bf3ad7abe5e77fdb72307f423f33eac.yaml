    the growing season and decompressing the harvest window can

    be encouraged by delayed pruning. Applying pruning after

    budburst can delay véraison, allowing ripening to occur during

    cooler months. Pruning carried out at the 10 cm shoot length

    stage, following mechanical winter spur pruning, achieved a

    reduction in sugar accumulation in Sangiovese berries (Palliotti

