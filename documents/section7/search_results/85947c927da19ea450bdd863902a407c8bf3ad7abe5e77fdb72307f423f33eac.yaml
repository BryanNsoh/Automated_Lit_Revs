    4. Conclusions\nAgriculture is closely linked to food, water, and air. Smart agriculture\
    \ is a “ray of\nhope” for food, water, and environmental security. Satellites\
    \ and artiﬁcial intelligence are\nnecessary tools to achieve smart agriculture.\
    \ Due to rapid technological development in\nour time and an increase in the number\
    \ of satellites, we will soon be able to obtain high\nspatial resolution images\
    \ of the Earth once or twice a day. Artiﬁcial intelligence can analyze\nand understand\
    \ a large amount of data effectively and efﬁciently.\nSoil moisture content is\
    \ one of the decisive conditions required for crop growth and\ndevelopment and\
    \ its precise prediction is important for determining when to irrigate and\nhow\
    \ much water to apply; this helps avoid problems associated with over- and under-\n\
    watering. This also contributes to an increase in areas cultivated and, hence,\
    \ agricultural\nproductivity and air puriﬁcation. Gravimetric, neutron probe,\
    \ TDR probe, FDR probe,\ntensiometer probe technique are the most common techniques\
    \ used for estimating soil\nmoisture content in situ. All of these techniques\
    \ under ﬁeld conditions are accurate with\nvarying degrees. However, the most\
    \ common challenges and problems that still exist with\nthese techniques under\
    \ ﬁeld conditions are (1) point measurement methods; (2) regular\nperiodic maintenance,\
    \ thus require intensive labor; (3) the need for site-speciﬁc calibration;\n(4)\
    \ the actual contact with the soil; (5) the costs.\nTherefore, in this paper,\
    \ we proposed a new approach to detect moisture content in soil\nwithout actually\
    \ being in contact with it. We propose a convolutional neural network (CNN)\n\
    architecture that can predict soil moisture content over agricultural areas from\
    \ Sentinel-1 images.\nThe best values of the performance metrics (R2 = 0.8664,\
    \ MAE = 0.0144, RMSE = 0.0274)\nwere achieved as a result of using Sigma0_VH and\
    \ Sigma0_VV as input to the CNN\narchitecture (C). The pre-processing steps have\
    \ a strong, effective, and direct inﬂuence\non soil moisture retrieval from Sentinel-1\
    \ images. Using VV bands as input data to the\nCNN is better than using VH bands\
    \ for soil moisture retrieval. The use of indicators\ninstead of original Sentinel-1\
    \ bands as input data to the CNN to retrieve soil moisture from\nSentinel-1 images\
    \ is not recommended. We recommend using Sigma0_VH and Sigma0_VV\nor Gamma0_VH\
    \ and Gamma0_VV or Beta0_VH and Beta0_VV as input data to the CNN\nto predict\
    \ soil moisture content from Sentinel-1 images.\nAuthor Contributions: Conceptualization,\
