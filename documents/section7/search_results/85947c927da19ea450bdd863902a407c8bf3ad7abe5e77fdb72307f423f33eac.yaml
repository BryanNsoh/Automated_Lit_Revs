    increase the pH of the grape must so that acid additions are

    required in the winery (Rogiers et al., 2017). That said, the

    addition of grape marc to soil in New Zealand had minor

    effects on juice K and pH (Mundy and Agnew, 2002).

    Organic amendments such as biochar and brown coal

    waste (BCW) are a source of soil organic matter, which can

    inﬂuence the soil microclimate, microbial community

    structure, biomass turnover and mineralisation of nutrients

    (Amoah-Antwi et al., 2020). Coal derived humate is potentially

    effective as a soil conditioner in improving aggregate stability

    of acidic and sodic soils against adverse effects of cyclic

    seasonal wetting and drying conditions (Imbufe et al., 2005).

    Biochar is a carbon-rich material produced by heating organic

    material through the pyrolysis process in an oxygen limited

    environment. Feedstock and pyrolysis conditions

    (temperature, heating rate, oxygen supply, pressure, residence

    time, cooling down procedure) can result in biochars with

    differing chemical and physical properties (Fryda and Visser,

    2015). Therefore, they are heterogeneous materials with a

    diverse range of properties that change over time. Biochar

    may improve soil function, increase nutrient availability to

    plants, promote plant productivity, remediate organic/

    inorganic contaminants, reduce N2O emissions, increase soil

    pH and lead to the net removal of carbon from the atmosphere

    (Laird, 2008; Kolton et al., 2017). Biochar’s macropores ﬁlled

    with adsorbed nutrients create a habitat for beneﬁcial

    microorganisms (Atkinson et al., 2010). Biochar can provide

    protection against both root and foliar plant diseases through

    the direct manipulation of bacterial communities or by induced

    plant resilience (Elad et al., 2011). In vineyards, biochar may

    increase soil fertility, productivity or both (Baronti et al., 2014;

    Schmidt et al., 2014; Genesio et al., 2015; Mackie et al., 2015;

    Giagnoni et al., 2019; Garcı́a-Jaramillo et al., 2021). Notably, a

    long-term study over ten years showed evidence of increases in

    soil water content and plant water status (Baronti et al., 2022).

    However further research is required using different parent

    materials and pyrolysis conditions to gain a better

    understanding of the potential for improving plant resilience

    and maintaining fruit quality under climate change.

    2.9 Biostimulants

    Application of biostimulants to grapevines have a high

    potential for promoting nutrient uptake, tolerance to biotic

    and abiotic stress and improving fruit yield and quality

    (Monteiro et al., 2022). Biostimulants are deﬁned as “any

    substance or microorganism applied to plants with the aim to

    enhance nutrition efﬁciency, abiotic stress tolerance and/or crop

    quality traits, regardless of its nutrients content” (Du Jardin,

    2015). Biostimulants commonly used in vineyards include

    seaweed extracts, humic substances, chitosan, exudates, and

    other plant extracts (Cataldo et al., 2022). Seaweed extracts

    contain macro- and micro-nutrients, amino acids, vitamins,

    auxins, abscisic acid and cytokinins. Likewise, brown sea

    weeds (Ascophyllum nodosum L.) have been shown to improve

    tolerance against biotic and abiotic stresses (Salvi et al., 2019;

    Taskos et al., 2019).

