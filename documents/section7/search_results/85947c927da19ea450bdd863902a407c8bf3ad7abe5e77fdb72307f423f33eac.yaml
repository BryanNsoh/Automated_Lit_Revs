    Impact of climate change

    on grape berry ripening:

    An assessment of adaptation

    strategies for the

    Australian vineyard

    Suzy Y. Rogiers 1,2,3*, Dennis H. Greer 3, Yin Liu 2,3,4, Tintu Baby 3

    and Zeyu Xiao 2,3

    1New South Wales Department of Primary Industries, Wollongbar, NSW, Australia,
    2Australian

    Research Council Training Centre for Innovative Wine Production, Urrbrae, SA,
    Australia, 3Gulbali

    Institute, Charles Sturt University, Wagga Wagga, NSW, Australia, 4School of Agriculture

    Environmental and Veterinary Science, Charles Sturt University, Wagga Wagga, NSW,
    Australia

    Compressed vintages, high alcohol and low wine acidity are but a few

    repercussions of climate change effects on Australian viticulture. While warm

    and cool growing regions may have different practical concerns related to

    climate change, they both experience altered berry and must composition and

    potentially reduced desirable wine characteristics and market value. Storms,

    drought and uncertain water supplies combined with excessive heat not only

    depress vine productivity through altered physiology but can have direct

    consequences on the fruit. Sunburn, shrivelling and altered sugar-ﬂavour-

    aroma balance are becoming more prevalent while bushﬁres can result in

    smoke taint. Moreover, distorted pest and disease cycles and changes in

    pathogen geographical distribution have altered biotic stress dynamics that

    require novel management strategies. A multipronged approach to address

    these challenges may include alternative cultivars and rootstocks or changing

    geographic location. In addition, modifying and incorporating novel irrigation

    regimes, vine architecture and canopy manipulation, vineyard ﬂoor

    management, soil amendments and foliar products such as antitranspirants

    and other ﬁlm-forming barriers are potential levers that can be used to manage

    the effects of climate change. The adoption of technology into the vineyard

    including weather, plant and soil sensors are giving viticulturists extra tools
    to

    make quick decisions, while satellite and airborne remote sensing allow the

    adoption of precision farming. A coherent and comprehensive approach to

    climate risk management, with consideration of the environment, ensures that

    optimum production and exceptional fruit quality is maintained. We review the

    preliminary ﬁndings and feasibility of these new strategies in the

    Australian context.

