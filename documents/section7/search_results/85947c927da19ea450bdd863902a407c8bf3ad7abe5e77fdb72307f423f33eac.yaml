    2.1 Accessing cooler sites

    Suitability maps based on bioclimatic indices have been

    developed for future climate scenarios. Of the 61 wine regions

    in Australia, it is expected that quality wine grape production

    will be affected in 21 regions by 2070 if appropriate adaptations

    are not implemented (Hall and Jones, 2009). The investment

    into cooler regions is already apparent, particularly in Tasmania

    where wine production is increasing by 10% each year.

    Moving vineyards to cooler elevations is another likely

    scenario. Higher altitudes have lower night temperatures,

    potentially resulting in higher acidity and aroma in grape

    berries with lower alcohol in the wine (Van Leeuwen and

    Senguin, 2006). Delayed budbreak and bloom are also

    characteristic of the lower temperatures at increased elevations

    (Falcão et al., 2010). Vineyards that are currently located on sun-

    exposed slopes, may spread into sites that traditionally avoided

    because these sites were low in temperature. The particular ﬁne-

    scale conditions including aspect, slope, wind exposure, soil

    drainage and proximity to water bodies will impact on

    suitability of a site, but often are not captured with

    macroclimatic modelling (Mosedale et al., 2016; Pipan et al.,

    2021). Regardless, shifts in location will entail high economic,

    environmental and social cost. Extension of vineyards into more

    marginal sites maybe at the expense of loss of natural habitats,

    impacting on biodiversity and natural water supplies.

    2.2 Alternative cultivars, clones

    and rootstocks

    Viticulture has the availability of hundreds of cultivars well

    suited to a wide range of climates, extending from cool,

    intermediate, warm to hot conditions (Jones, 2006). The

    conservation of current viticultural regions is possible by

    exploiting this diverse plant material. Finding the right cultivar

    or clone for a speciﬁc location is complex, however, and is

    dependent on the cultivar/clone’s climate niche and the

    distinctive wine style that is desired. Any one cultivar can

    produce quite different wine styles, with cooler climates

    resulting in lighter, fresher and crisper styles of higher acidity

    while warmer climates result in wines with more body, colour,

    higher alcohol and darker fruit characters. Growing a cultivar

    outside its climatic niche may decrease certainty in consistent

    productivity, quality as well as wine style. High quality Pinot

    Noir, for example, has a particularly narrow range of optimal

    average growing season temperature, at 14-16°C (Jones et al.,

    2005) and its future suitability to a particular location could be in

    doubt (Jones and Webb, 2010). A greater effort to match the

    climate to many of the lesser-known cultivars will greatly

    enhance the adoption of these cultivars in a changing climate.

