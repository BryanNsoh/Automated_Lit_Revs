    2.5 Row orientation, training systems and

    canopy manipulation

    2.5.1 Vine balance

    Balancing yield with new biomass growth is critical to

    maintaining long-term sustainable productivity. Nutrient and

    carbohydrate reserves are essential for supporting early spring

    growth prior to ﬂowering and are subsequently reﬁlled within

    the vine prior to ripening (Rogiers et al., 2011b). Heat and

    drought can inﬂuence the quantity of the photoassimilate that is

    ﬁxed and then distributed to the three growing sinks (roots,

    shoots and bunches), as well as the reserve pool, predominantly

    sequestered as starch in the vine structural root system (Rogiers

    et al., 2011a).

    Vine balance can be achieved by pruning of the dormant

    vines and thinning of the growing leaves/shoots. The number of

    nodes to be retained during winter pruning can affect vigour,

    yield, fruit composition and long-term productivity of the vines.

    Factors such as cultivar, climate and other management

    inﬂuences should be considered when determining the number

    of nodes retained. Keeping long-term records on yield and

    pruning weight will aid in monitoring vine performance for

    reliable vine balance assessment and crop load calculation. Leaf

    removal and shoot thinning can inﬂuence ripening of the fruit to

    varying degrees, depending on the cultivar, growing conditions,

    timing and severity of the thinning applied (De Bei et al., 2019).

    Excessive leaf removal around the bunch zone may result in

    sunburn of berries. Likewise, shoot thinning of Semillon at the 8-

    9 leaf stage in a hot Australian climate did not alter berry

    composition, probably because vine balance was not altered

    (De Bei et al., 2020). Further research on thinning techniques

    is required to assess the sustainable effects of this strategy.

    2.5.2 Natural shading

    The geometry of the canopy can be manipulated to ensure

    that the microclimate of the bunch zone is well-suited to the

    development of desirable berry attributes. Adequate solar

    radiation is required for optimal photosynthesis, bud fertility,

    and berry development, including polyphenol accumulation

    (Berli et al., 2008). However, over-exposure of leaves may

    result in photo-inhibition of photosynthesis (Greer et al.,

    1986) and leaf necrosis and mortality. Sunburnt fruit leads to

    increased bitterness with browning of the wine, and damaged

    skin can lead to pathogen invasion. Dark cultivars can

    experience berry temperature 15°C higher than ambient

    temperature and thus alterations in the primary and secondary

    metabolites important to wine quality are likely (Bergqvist et al.,

    2001). The excessive exposure of leaves and fruit to direct

    incoming and reﬂected radiation can be addressed by row

    orientation, vine architecture, planting density and canopy

    management. The hot afternoon sun can be avoided by

    orientating rows in the east-west direction as opposed to the

    north-south direction (Buesa et al., 2020). Allowing canopies to

    sprawl so that fruit are shaded will minimise sunburn and

    shrivelling in hot, sunny climates. While the natural shading

    may decrease air circulation and increase disease pressure, this

    may not be an issue in dry regions. Because light is important to

    anthocyanin production, shading may decrease colour in the red

    cultivars hence the balance between temperature and light will

    need to be considered. Removal of the leaves above the

    bunchzone of cvs. Bobal and Tempranillo vines prior to

    veraison, and grown under mild water stress, limited the

    accumulation of anthocyanins more than total soluble solids

    and was thus not recommended as a method to delay harvest

    (Buesa et al., 2018). Similarly, avoiding shoot trimming or leaf

    removal will decrease sun damage and also save on labour costs.

    Vertical Shoot Positioning (VSP) is not recommended in hot,

    dry conditions and when sun damage is an issue. Foliage wires

    can, however, be used to minimise canopy displacement caused

    by wind.

    Pergola type systems that allow the spread of leaves above

    the hanging fruit are ideal for providing shade, and ventilation

    simultaneously. In contrast, the Gobelet, also known as the bush

    vine, is an ancient architectural system still used in the dry

    regions of Spain with reduced leaf area (Van Leeuwen et al.,

    2019). It, however, has the drawback of low productivity and is

    not conducive to mechanical harvesting. The bush vine tends to

    have a short trunk, however, trunk height can be manipulated to

    raise bunches away from the soil surface where temperatures

    may be warmer (Van Leeuwen et al., 2019)

