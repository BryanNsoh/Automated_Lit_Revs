    require oxygen and nitrate availability declines as a result of less

    microbiological nitriﬁcation (Nguyen et al., 2018). The

    combined carbohydrate and nutrient starvation may eventually

    result in the death of the vine following ﬂooding-induced

    hypoxia and anoxia.

    1.5 Oxidative stress

    Biotic and abiotic stress such as heat, drought, waterlogging,

    UV-B radiation, nutrient imbalances and salinity can result in the

    overproduction of ROS, leading to oxidative stress. ROS include

    hydrogen peroxide (H2O2), superoxide, singlet oxygen, the

    hydroxyl radical and organic and inorganic peroxides. ROS

    propagate chain reactions to target nucleic acids, lipids, proteins

    and other biomolecules causing oxidative damage (Sharma et al.,

    2012). However, depending on the concentration, ROS are also

    secondary messengers for cellular processes, including stress

    responses, and it is the delicate equilibrium between scavenging

    and production that determine their role (Mittler et al., 2022).

    Baseline levels of ROS are produced in most cell compartments,

    including the chloroplast and the mitochondrion in the processes

    of photosynthesis and respiration, and under normal conditions

    cellular homeostasis is maintained. Elevated cellular oxidation

    plays multiple roles in grapevine growth and development. Bud

    burst was suggested to be associated with a localised modulation

    of oxidative signalling within the developing cambium and

    vascular tissues of the enclosed meristem (Meitha et al., 2015).

    The onset of berry ripening is linked to the accumulation of H2O2

    in the skin, in Pinot Noir (Pilati et al., 2014). Under stress

    conditions, ROS production and accumulation is further

    enhanced. For instance, under excessive heat, ROS accrue in the

    cytosol and the nucleus (Babbar et al., 2021). As a result of

    stomatal closure in response to drought, excess radiative energy

    can cause oxidation and hence impair the chloroplast, apoplast

    and cytosol. Because plants are often exposed to several stresses

    simultaneously (e.g. drought, high light and heat), overproduction

    of ROS may result in cell death and tissue necrosis. Cellular

    oxygen sensing (Xiao et al., 2018a; Xiao et al., 2018b), ROS

    detection technology (Chen and Fluhr, 2018) and molecular

    tools, including DNA, RNA and proteins, can be implemented

    to better understand vine response to heat and drought and

    conditions resulting in oxidative stress (Gomès et al., 2021).

    1.6 Earlier maturity and decoupling of

    phenolic from sugar ripeness

    Earlier grape maturity occurring than in the recent past is

    manifesting in many viticulture regions (Duchêne and

    Schneider, 2005; Wolfe et al., 2005; Etien et al., 2009; Duchêne

    et al., 2010; Urhausen et al., 2011; Webb et al., 2011; Morales-

    Castilla et al., 2020). For example, studies found that fruit

    maturity has advanced by 8 days per decade between 1985 and

    2009 in southern Australia (Webb et al., 2011; Webb et al., 2012),

    while another estimated advancement by 0.5 to 3.1 days per year

    over 1993 to 2006 (Petrie and Sadras, 2008). In Chardonnay,

    Shiraz and Cabernet Sauvignon of south-eastern Australia, the

    early maturity is driven by the early onset of ripening as opposed

    to faster ripening (Sadras and Petrie, 2011). Earlier ripening may

    be driven by temperature, but also by vine water stress as dry

    soils can stimulate the production of the ripening hormone

    ABA. Optimum sugar levels in these warmer seasons are,

    however, not always concomitant with similar maturity in

    colour, ﬂavour or aroma (Kliewer and Torres, 1972; Sadras

    and Moran, 2012; Sadras et al., 2013), culminating in the

    suggestion that ‘sugar ripeness’ is no longer co-ordinated with

    ‘phenolic’ ripeness (Van Leeuwen and Seguin, 2006; Goode,

    2012). In other words, the anthocyanins and tannins have not

    matured to the same extent as they would in cooler years

    characterised by slower sugar accumulation. Berry acidity is

    another important quality parameter likely to decline in

    response to warming (Leolini et al., 2019). Warm nights can

    result in the respiratory loss of malic acid with the effect that the

    sugar-acid and aroma-acid balance is no longer optimal (Gatti

    et al., 2015). However, it has been suggested the trends in earlier

    ripening may not solely be the consequence of climate change,

    considering that better disease management, fertilizer

    application and deliberate yield reductions (to achieve an

    appropriate leaf area to yield ratio) have been implemented

    over the last decades (Webb et al., 2012). Regardless, the shift in

    phenology as a result of climate change demands viticultural

    practices to counteract these negative effects on vine resilience

    and berry attributes. A study of Australian premium wine found

    that quality ratings captured the impact of weather on wine

    prices (Oczkowski, 2016). It was also noted that production

    occurs at seasonal temperatures that are warmer than optimal.

    This is likely to be exacerbated with climate warming and will

    have economic repercussions.

    1.7 Compressed vintages

    A compressed vintage refers to a shorter harvest window for

    one particular cultivar. It also refers to a narrower harvest

    window for several cultivars in one particular region (Sadras

    et al., 2013; Petrie and Sadras, 2016), bringing about competition

