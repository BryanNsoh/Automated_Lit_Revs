    lesser-known cultivars or even newly bred cultivars that are

    better able to cope with climate change. To spread the risk, some

    winegrowers are adopting to plant several cultivars and/or

    rootstocks within a speciﬁc location.

    Cultivars from countries such as Italy, are currently being

    planted in regions across Australia and their growth,

    productivity and wine production potential are being evaluated

    (Chalmers, 2019). In particular, the cultivar’s distinctive

    character is assessed along with consumer preference studies

    to better gauge its potential for premium wine production. The

    breeding of cultivars suited to hot climates from additional

    ongoing research has yielded interesting cultivars, producing

    wines with, for example, increased colour intensity that may be

    used on their own or for blending purposes (Dry et al., 2022).

    Speciﬁcally, disease resistant cultivars bred by CSIRO have been

    evaluated across both cool and warm growing regions with good

    performance. Second generation mildew-resistant cultivars is the

    current focus of the breeding programs and the microvine, a

    dwarf grapevine mutant that ﬂowers continuously (Dry and

    Thomas, 2015), will speed up the process considerably.

    Aside from climate, soil is an important component of the

    vine’s natural environment and the roots interact directly with

    the abiotic and biotic characteristics of the soil proﬁle along a

    range of depths. Rootstocks offer resistance to phylloxera,

    nematodes and fungal pathogens but they also have varying

    tolerance to abiotic stresses (Marı́n et al., 2021). Vines with

    deeper and more extensive root systems are better able to access

    available underground water, while others have a greater

    intrinsic capacity to absorb water as a result of their higher

    ﬁne root hydraulic conductivity and aquaporin activity

    (Gambetta et al., 2012). Rootstocks that are able to control

    vigour, or inﬂuence stomatal conductance through chemical or

    hydraulic signalling, can reduce vine transpiration and maintain

    plant water status. Drought tolerant rootstocks such as Ramsey,

    110 Richter, the new generation M-series rootstocks, and salt-

    exclusion rootstocks such as 140 Ruggeri and 1103 Paulsen have

    been adopted to help vines cope with drought and soil salinity

    (Stevens and Walker, 2002; Pitt et al., 2018; Bianchi et al., 2020).

    Soil salinity has increased due to irrigation, of concern in the

    Murray River Valley of Australia, as high salinity impacts

    severely on growth and productivity. To improve tolerance to

    ﬂooding, grafting onto Couderc 3309 resulted in less adverse

    impacts (Striegler et al., 1993). Rootstocks can also inﬂuence

    phenology and ripening (May, 1994; Walker et al., 2000).

    Breeding programs can target rootstocks that shift berry

    ripening into a lower temperature period enabling berry

    anthocyanin and acidity to be maintained. Trials have been

    implemented to assess rootstocks for their ability to reduce

    potassium uptake by vines and berries (Ollat et al., 2015;

    Walker and Clingeleffer, 2016; Xiao et al., 2020) considering

    that grape juice pH is correlated with juice potassium and high

    pH has negative consequences for ﬂavour, wine stability and

    colour (Rogiers et al., 2017).

    2.3 Irrigation

    Increases in evaporative demand and declines in

    precipitation as a consequence of climate change result

    in greater irrigation requirements for the vineyard. However,

    in Australia, it is expected that the quantity and quality of water

    available for irrigation will be reduced (Murray-Darling Basin

    Authority 2010). Drawing water from surface and groundwater

    sources has impacts on the surrounding natural environment

    as well as other agricultural industries and thus more judicious

    use of this precious resource is at the forefront of vineyard

    managers. The conversion from ﬂood to drip irrigation in

    Australian grape growing regions has resulted in enormous

    water savings, and despite the additional energy required to

    run water pumps, the precision offered by drip irrigation has

    allowed the implementation of various mild deﬁcit strategies to

    inﬂuence yield, berry composition and wine properties

    (Edwards and Clingeleffer, 2013). Regulated deﬁcit irrigation

    (RDI) is another strategy used to limit competition between

    vegetative and reproductive growth in red cultivars and is

    usually applied between fruit set and veraison. While RDI

    and prolonged deﬁcit reduced yield in Cabernet Sauvignon

    grown in a warm climate, there was no progressive reduction in

    yield over multiple seasons (Edwards and Clingeleffer, 2013).

    However, deﬁcit irrigation in combination with elevated

    temperatures were detrimental to Shiraz wine phenolic

    substances and sensory traits (Bonada et al., 2015). Applying

    a water deﬁcit prior to véraison may offset the delay in

    anthocyanin accumulation that can occur during high

    temperatures later in the season (Sadras and Moran, 2012).

    Investment in soil moisture sensors and methods to monitor

    vine water status will ensure that critical thresholds are not

    surpassed in managing the vineyard.

    From the perspective of balancing canopy management and

    water-use efﬁciency, even though water savings are generally

    beneﬁcial, if canopy development is impaired and bunch over-

    exposure occurs then it is suggested that sufﬁcient water should

    be applied early in the season to allow full canopy development.

