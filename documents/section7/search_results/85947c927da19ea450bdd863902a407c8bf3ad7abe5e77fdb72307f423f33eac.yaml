    the use of polymers or physical covers to reduce evaporation

    from storage dams, prioritising high value blocks when water is

    limited. Monitoring water demand through soil or plant-based

    sensors in combination with weather data, will ensure

    sustainable water use and potentially water savings for

    heatwave events. Ensuring dripper spacing is frequent enough

    to prevent alternating wet and dry zones will allow consistent

    root growth to spread across a wide area.

    2.3.1 Irrigation during heatwaves

    Irrigation is recommended prior to an impending heatwave

    to ensure that the optimal ﬁeld capacity is maintained (Webb

    et al., 2010). Relative to the local climate and historical

    observations, a three-day period of unusual high maximum

    and minimum temperatures can be classiﬁed as a heatwave

    event (Nairn and Fawcett, 2015). During the heatwave, the vines

    should continue to be watered at regular intervals ensuring that

    transpiration is maintained to cool the canopy and bunches

    (Hayman et al., 2012). Application of water directly to the

    canopy is discussed below in 2.6 under hydro-cooling. The

    timing of the heatwave during the growing season will result

    in different consequences, with earlier heatwaves lowering fruit

    set and later heatwaves disrupting ripening. Heatwaves can cause

    vines to ‘shut down’; that is, photosynthesis stops, due to

    stomatal closure, so that water can be conserved, and thus the

    rate of ripening slows (Greer and Weedon, 2013). Depending on

    the timing, severity and duration of the heatwave, it may take

    several weeks for the vine to resume its normal photosynthetic

    activity resulting in overall low-quality fruit. In contrast, it has

    been suggested that dry soils brought about by higher

    temperatures and drought may advance grape maturity (Webb

    et al., 2012) associated with ABA production by the roots

    (Davies et al., 2000), a hormone correlated with ripening

    (Wheeler et al., 2009). Moreover, dry soils ﬂuctuate in

    temperature to a greater extent during the day hence vine

    roots may experience warmer temperatures (Rogiers et al.,

    2014) when the soils are dry.

    2.3.2 Post-harvest irrigation

    Post-harvest irrigation has the beneﬁt of prolonging leaf

    photosynthesis if conditions are warm enough so that vine

    carbohydrates can be replenished (Loescher et al., 1990).

    Grapevines rely on the stored reserves during early season

    root, shoot and inﬂorescence growth and a long post-harvest

    period with adequate soil moisture allows carbon capture

    through photosynthesis and may even encourage a new ﬂush

    of ﬁne root growth to aid in the uptake of nutrients (Mahmud,

    2016). The timing of leaf senescence to some extent determines

    the length of carbohydrate reserve accumulation during the

    post-harvest period and this can be considerable in warm-

    climate viticulture.

    2.3.3 Dry winters

    Rainfall has been declining in late autumn and early winter

    in south-eastern Australia (Cai and Cowan, 2013) and may have

    negative impacts during budburst and spring canopy

    development. A recent study investigated the effects of low

    winter rainfall on vine growth and wine quality using rainout

    shelters (Bonada et al., 2017). Vines were irrigated with micro-

    sprinklers or drippers at different timepoints during the winter

    and it was evident that waiting to reﬁll the proﬁle until budburst

    resulted in excessive vegetative growth with negative

    consequences on yield and wine composition. It is likely that

    root growth dynamics and root longevity is altered by the

    changes in precipitation and irrigation patterns and this will

    have consequences on overall vine performance. Bonada et al.

    (2017) recommended that the soil proﬁle be maintained

    throughout winter rather than delaying until spring to irrigate

    and reﬁll the soil proﬁle.

    2.4 Delayed pruning

