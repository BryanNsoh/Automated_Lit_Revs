    2.10 Sequential harvesting

    Wine alcohol can be reduced through the simple method of

    adding water to the juice and amendments to the Australia New

    Zealand Food Standards Code now allows limited addition of

    water to high sugar must above 24.3°Brix. Alternatively, alcohol

    can be removed from wine using vacuum distillation or

    membrane systems based on reverse osmosis and evaporative

    perstraction, however the methods are not eco-sustainable and

    these wines tend to lack aroma through the loss of desirable

    volatile compounds responsible for fruity and ﬂoral characters

    (Longo et al., 2018). Other strategies include the use of yeast

    strains tailored for lower ethanol yields (Ristic et al., 2016;

    Hranilovic et al., 2020). Grapes harvested at a lower sugar

    level may have insufﬁcient phenolic and aroma attributes that

    are characteristic of more mature fruit, and they may have too

    much acid and an undesirable herbaceous character. This can

    potentially be overcome by blending a low and high alcoholic

    wine so that acid levels are balanced and ripe ﬂavours mask the

    unripe attributes. Following two sequential harvests, blending

    wines made from less ripe grapes with wine viniﬁed from riper

    fruit resulted in a wine with similar sensory proﬁles of the later

    harvested fruit but with a lower alcohol content (Longo et al.,

    2018). This particular investigation was conducted on Petit

    Verdot and Verdelho, but the positive outcome certainly

    warrants further studies on other cultivars.

    2.11 Technology, sensors, AI and

    online tools

    Information on vineyard status can be obtained through

    sensors placed in contact with the soil or plant. For instance, soil

    nutrients can be assessed using ion-selective electrodes and ion-

    sensitive ﬁeld-effect transistors (Adamchuck and Rossel, 2010).

    Direct measurement of plant water status for irrigation

    scheduling is more accurate than soil moisture monitoring

    alone as sensor placement may not be representative of full

    ﬁeld conditions; moreover, plant measurement integrates

    evaporative demand. The most accurate method for assessing

    plant water potential is the pressure chamber, however this

    method is not conducive to automation. Dendrometers

    (Clonch et al., 2021), sap ﬂow (Mancha et al., 2021), and

    acoustic sensors (Oletic et al., 2020) provide information on

    plant water status, and if temperature sensitivity, set-up

    inaccuracies and data interpretation difﬁculties can be

    overcome, these tools may be useful when correctly calibrated.

    Additionally, climate sensors alongside leaf temperature and

    wetness sensors provide continuous data on pest and disease

    pressure. These data can be captured using wireless sensor

    network (WSN) technologies that allow the real-time remote

    monitoring of several areas within the vineyard.

    While contact sensors have their place in vineyard

    management, contactless sensors are the new focus of the

    viticulture industry. Satellite imagery allows monitoring at a

    large scale however is limited by satellite orbit coverage patterns,

    visiting times, clouds and spectral resolution. Remote sensing

    using unmanned aerial vehicles (UAVs) or ground vehicles

    equipped with GPS and an array of sensors is capable of the

    collection of high-resolution data (mm) on phenology, water

    status, vigour, pest and disease incidence, weeds, yield and

    maturity (Seng et al., 2018; Maes and Steppe, 2019; Sassu

    et al., 2021). Thermal (Far-IR), RGB (red, green, blue),

    multispectral, hyperspectral sensors and chlorophyll

    ﬂuorescence systems have all been applied to assess plant

    status and reproductive parameters (Matese et al., 2015;

    Tardaguila et al., 2021). Light detection and ranging (LiDAR)

    is appropriate for the determination of leaf area index and can be

    used to assess dieback as a result of trunk diseases (Ouyang et al.,

    2021). Hyperspectral and near-infrared (NIR) spectroscopy have

    been useful for the assessment of real-time berry composition

    during ripening (González-Caballero et al., 2012; Power et al.,

    2019). Additionally, both thermal imaging and NIR

    spectroscopy have been developed for real-time plant water

    status assessment (De Bei et al., 2011; Diago et al., 2018), with

    automated variable drip irrigation to address low-performing

    areas within a vineyard on the radar. Thus, high-resolution

    monitoring allows for management that takes into consideration

    the natural variability in the block (Fuentes and Gago, 2022).

    One of the greatest challenges that remains is the processing

    and integration of the large data sets acquired by these

    monitoring technologies (Manfreda et al., 2018), allowing a

    targeted management plan to be effected. AI and machine

    learning (ML) models are able to overcome these limitations

    and have been rapidly advancing in viticulture (Seng et al., 2018;

    Fuentes and Gago, 2022). These approaches can result in

    intelligent recommendations for efﬁcient water, pesticide and

    nutrient use not only to target yield and composition but also to

    deal with temporal and spatial variability. Moreover, robotic

    innovations are currently under development for the

    monitoring, pruning, spraying and weeding of vineyards

    (Matese et al., 2015). Thus, these technologies allow for

    targeted treatment with improvements in efﬁciency and

    reductions in environmental repercussions.

    The widespread use of smartphones and apps allow growers

    rapid and cost-effective assessments of individual vines within

    the vineyard. A smartphone with an attached thermal camera

    showed promise for assessing vine water status and to aid in

    irrigation scheduling (Petrie et al., 2019). Canopy vigour

    assessment through the VitiCanopy® app has GPS capabilities

