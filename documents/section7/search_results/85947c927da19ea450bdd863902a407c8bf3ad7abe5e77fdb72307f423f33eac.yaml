    1 Emerging challenges

    Terroir is the result of an interaction between climate, soil,

    landscape characteristics, topography and biodiversity for a

    particular cultivar within the vineyard and aside from the

    inherent natural environment, it also encompasses the cultural

    management of a site. It refers to “the interactions between the

    identiﬁable physical and biological environment and applied

    vitivinicultural practices, providing distinctive characteristics for

    the products originating from this area” (OIV, 2010). Of these

    factors, temperature is undoubtedly a strong driving force for

    vine and fruit development (Jones and Davis, 2000; Jones and

    Alves, 2012). The Mediterranean climate is considered ideal for

    viticulture. Hence, warm, dry summers are accompanied by cool,

    wet winters and these combinations of temperature, light and

    water drive the desirable evolution of berry aroma, colour and

    ﬂavour in hundreds of grape cultivars (Keller, 2010). That said,

    grapevines are grown with economic success across a range of

    climatic zones, resulting in highly diverse wine styles (Van

    Leeuwen et al., 2004). However, heat, drought, wildﬁres,

    excessive rain events and increased pest and disease pressure

    are posing new challenges for viticulture. Additionally, many

    viticultural regions are consistently experiencing a general

    phenological advancement in ﬂowering, veraison and maturity.

    These trends and emerging challenges have been, at least

    partially, attributed to a changing climate (Caffarra and Eccel,

    2010; Bonnefoy et al., 2013; Malheiro et al., 2013; Cola et al.,

    2017; Jarvis et al., 2017; Alikadic et al., 2019; Cameron

    et al., 2022).

    Alongside the ambient temperature rise, Australia has been

    subjected to more extreme climatic events like heatwaves,

    wildﬁres and shifts in the timing and volume of rain (Abram

    et al., 2021). In February 2009, Eastern Australia witnessed

    extreme temperatures and one of the most devastating ﬁres on

    record. Another extreme heat event occurred in December 2012-

    January 2013 across 70% of Australia with temperature records

    in every state and territory. The maximum temperature averaged

    across Australia was the hottest ever recorded at 40.3°C.

    Furthermore, a frost in November 2017 across South Australia

    wiped out 30,000 tonnes of grapes, while hail during ﬂowering in

    2017 in the Riverina region of NSW resulted in complete crop

    loss. These are genuine current examples of extreme climatic

    effects on viticultural productivity. Additionally, the

    unprecedented 2019-20 Black Summer bushﬁres occurred

    during record breaking temperatures and very low rainfall.

    These ﬁres were classiﬁed as ‘megaﬁres’ with nearly 19 million

    hectares of land destroyed and with an extreme impact on

    biodiversity and at least one billion vertebrate animals lost

    (Filkov et al., 2020). This disaster also resulted in extensive

    social and economic impacts, including smoke-related effects on

    public health and on vineyards in many of the affected wine-

    growing regions.

    Australian viticulture stretches from the southernmost

    latitudes of Victoria, South Australia and Western Australia

    northward into New South Wales and Queensland and it has

    been projected that by 2050 a warming climate will reduce the

    suitable area available for cultivation by 22-73% (Hannah et al.,

    2013); this is despite factoring in estimates of emerging novel

    areas for cultivation. These projections, however, are based on

    existing cultivars and current management strategies. The

    adoption of new cultivars and integration of adaptive measures

    to tackle these mounting climate pressures will certainly lessen

    the severity of these predictions (Van Leeuwen et al., 2013;

    Mosedale et al., 2016). However, research and knowledge

    transfer are required now allowing appropriate practical

    strategies to be implemented (Santos et al., 2020).

    1.1 Heat stress

    The growing season mean temperature is an important

    driver for root, canopy and reproductive development.

    Grapevines can be cultivated in average growing season

    temperatures with a lower and upper threshold of 12-13°C

    and 22-24°C (Schultz and Jones, 2010). Once endo- and eco-

    dormancy are broken, temperatures above 7-10°C will drive

    budburst (Amerine and Winkler, 1944), followed by new

    vegetative growth and the emergence of the inﬂorescences.

    Warm temperatures will encourage development of the

    canopy, but later in the season, if temperatures reach above

    35°C, heat stress will impact on the physiology of the vine.

    Temperatures can exceed 40°C for prolonged periods in

    Australia and this will have an impact on carbon assimilation

    and thus sugar accumulation by grapes (Greer and Weston,

    2010). The process of photosynthesis is vulnerable to

    temperatures due reductions in carboxylation by ribulose 1,5-

    bisphosphate carboxylase/oxygenase (Rubisco) and the

    regeneration of ribulose 1,5-bisphosphate (RuBP) (Greer and

    Weedon, 2012). Heat is also often combined with low humidity

    and therefore, to prevent water stress, stomata will close.

    The berries themselves are vulnerable to heat stress with

    repercussions on berry composition and wine quality. Aside

    from impact on primary metabolites such as sugars (Greer and

    Weston, 2010; Pillet et al., 2012), organic acids (Sweetman et al.,

    2014) and amino acids (Lecourieux et al., 2017), secondary

    metabolites responsible for the sensory attributes are also

    altered. Flavonoids are affected by high temperatures, but

    outcomes depend on the heat intensity, duration, phenological

    stage and genotype (Gouot et al., 2019). Anthocyanin changes

    were attributed to a combination of changes in gene expression,

    enzyme activity, degradation and relocation (Gouot et al., 2019).

    Additionally, molecular data pointed toward cell wall changes

    (Lecourieux et al., 2017) with potential ramiﬁcations on berry

    texture. Cell walls of berry skin cells became more extensible

