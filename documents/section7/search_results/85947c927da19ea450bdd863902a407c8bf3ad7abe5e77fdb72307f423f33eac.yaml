    2.2. Sentinel-1 Data Pre-Processing\nIn this paper, we aimed to retrieve soil\
    \ moisture from Sentinel-1 imagery. The Sentinel-\n1 radar mission was composed\
    \ of a constellation of two satellites, Sentinel-1A (launched\non 3 April 2014)\
    \ and Sentinel-1B (launched on 25 April 2016) [50]. A revisit time improved\n\
    from 12 to 6 days, by using both Sentinel-1A and Sentinel-1B [51–53]. Sentinel-1\
    \ provides\ndata at high spatial resolution (10 × 10 m) [54–56]. Sentinel-1 carries\
    \ a dual-polarization\nC-band synthetic aperture radar sensor [57]. Dual-polarization\
    \ acquisitions are VV and\nVH or HH and HV (V = vertical, H = horizontal) [58].\
    \ Sentinel-1 data are freely available,\naccessible, and downloadable for everyone.\n\
    The Level-1 Ground-Range Detected High-Res Dual-Pol (GRD-HD) products in the\n\
    interferometric wide swath (IW) mode were used in this research. Sentinel-1 data\
    \ used in\nRemote Sens. 2021, 13, 4964\n5 of 17\nthis study are available in dual-polarization,\
    \ VV and VH. We downloaded all available\nSentinel-1 data between 15 June 2014\
    \ and 1 November 2020 (see Tables 1 and 2) from the\nAlaska Satellite Facility\
    \ (ASF) (https://search.asf.alaska.edu (accessed on 17 November\n2020)). The data\
    \ obtained from ASF needed to be pre-processed before they were used. Pre-\nprocessing\
    \ of Sentinel-1 images were performed with the open-source processing software\n\
    SNAP (version 7.0), provided by the European Space Agency, which contains a collection\n\
    of tools for processing Sentinel-1 data. Batch processing is one of the most useful\
    \ tools in\nSNAP that can save manual effort, reduce processing time, and easily\
    \ automate repetitive\ntasks. Use the graph builder of SNAP to create a processing\
    \ chain ﬁrst, and then use the\nbatch-processing tool.\nIn this paper, the processing\
    \ chain consists of eight steps: subset, apply orbit ﬁle,\nthermal noise removal,\
    \ border noise removal, calibration, multi-looking, speckle ﬁltering,\nand terrain\
    \ correction. Soil moisture monitoring station covers a small area of land, while\n\
    the satellite image covers a very large area. The ﬁrst step should therefore be\
    \ to determine\nand create a subset of a Sentinel-1 product (5 × 5 km) this part\
    \ is much larger than is\nrequired in this study), which facilitates and speeds\
    \ up the following pre-processing steps.\nThe following three steps were: apply\
    \ orbit ﬁle, thermal noise removal, and border noise\nremoval, respectively, all\
    \ run using the default settings. Then, the radiometric calibra-\ntion was performed\
    \ by selecting the Sigma naught (Sigma0), Gamma naught (Gamma0),\nand Beta naught\
    \ (Beta0) as output bands. Multi-looking was then implemented without\nchanging\
    \ the default settings. The next step was to conduct speckle ﬁltering. The Lee\
    \ ﬁlter\nwas implemented using kernel size (3 × 3). Terrain correction (Using\
    \ SRTM 1Sec HGT\n(Auto-Download)) was the ﬁnal pre-processing step during this\
    \ study. We just ﬁnished the\npre-processing of Sentinel-1 data and we have images\
    \ (5 × 5 km). Afterward, shapeﬁles\nwere created in ArcGIS for the areas covered\
    \ by each station, so that each region (station)\nhas a shapeﬁle. The shapeﬁle\
    \ was square and the center of a shapeﬁle is where the soil\nmoisture sensor was\
    \ installed. Then, we used SNAP to subset the images using shapeﬁle.\nWe can now\
