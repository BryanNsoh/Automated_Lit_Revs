    3 Summary

    The Australian wine industry is already implementing site-

    speciﬁc adaptive measures to deal with unpredictable weather,

    droughts and rising temperatures. Growers are conscious of

    their environmental footprint, their long-term sustainability,

    and are balancing these visions with economic viability

    (Figure 4). The increasing awareness of sustainable

    management practises will result in overall improvements in

    environmental equilibrium and soil health for future

    generations. As they become more economical and user-

    friendly, technical innovations will be readily adopted and

    integrated with more traditional approaches to vineyard

    management. However, long-term ﬁeld trials are required to

    ﬁne-tune these adaptive strategies to particular situations.

    Additionally, the inclusion of stakeholders in a co-design

    framework for future R&D will accelerate the adoption of

    these mitigation strategies.

