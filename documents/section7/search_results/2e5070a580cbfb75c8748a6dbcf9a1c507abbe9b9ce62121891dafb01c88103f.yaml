    and Issues in IoT 3.1 Security Related Issues The productivity of the agriculture
    is directly related to the environmental parameters such as humidity, wind speed,
    temperature, acidity, \(\text {CO}_2\), and soil moisture, etc. if any modification,
    insertion, and deletion of these parameters have a negative outcome on the crop
    growth and productivity. Hence, the security and privacy are crucial issues in
    cropland. For example, any modification on the fertilizer quantity leads to reduce
    the productivity of the crop or the excessive use of fertilizer causing environmental
    pollution and reduce the groundwater quality. Therefore, great effort is needed
    to protect the environmental data from the network hackers or eavesdroppers [3,
    25,26,27]. 3.2 Data Management In smart agriculture, various kinds of data are
    collected from the several sources such as sensors in the cropland, satellite
    images, GPS, meteorological, etc., which are intended to be connected to the cloud.
    The management of these big data is a challenging task to the designer in agriculture
    because the determination of the data collection, diagnosis, analysis, decision
    making, and evaluation are the complex process in the cloud [28]. Thus, the integration
    of IoT and SDN require a new methodology in deployment, hardware and software
    services, communication, and resources [29]. 3.3 Fault Tolerance It is an important
    attribute of the WSNs for achieving an efficient smart agriculture. There are
    different kinds of faults occurred in WSNs due to (i) uncorrected values showed
    in the sensor’s measurement, (ii) deployment of the faulty sensor, (iii) poor
    network design, (iv) failure in the communication link, (v) exhausting of the
    battery energy very quickly [30]. 3.4 Memory The large size of memory is required
    for storing the big data which are collected from the various deployed sensor
    nodes and other resources. These collected data are used to analyze and derive
    the conclusion about the current status of the cropland, crop growth, fertilizer
    and pest level, and also send the valid command to the farmers through SMS or
    mobile agriculture app. [17]. 4 Framework of Geospatial Data with IoT for Precision
    Agriculture 4.1 Existing Infrastructures Akkas et al. [31] developed an IoT based
    greenhouse monitoring in which the Micaz motes were utilized to collect the environmental
    parameters such as humidity, temperature, light, and pressure. The collected information
    transmitted through 802.15.4 to the MIB 250 base station, so as to perform the
    analysis of the collected data and make the inference and operation management.
    The end user can communicate with BS by using the mobile phone or the internet
    to get the management information about the green-house. Nagarajan et al. [32]
    demonstrated a sprinkler irrigation automated system with the help of the pH,
    temperature, and soil moisture sensor. These sensors were used to gather the field
    information and forwarded to the BS through Zigbee protocol. The decision support
    system in the BS made the inference about the cycle of irrigation and sends the
    command to the irrigation actuator through the PIC microcontroller. Martinez et
    al. [33] discussed a measurement of greenhouse climatic parameters such as humidity,
    air-speed, ultraviolet radiation, and globe and air temperature and transmitted
    to the remote operator through 802.15.4. Foughali et al. [34] developed a blight
    forecast model based on the weather condition and field sensor (Waspmote 868 SMA
    4.5 DBI). The sensed information was transmitted to the IoT cloud platform (Ubidots)
    through the gateway by using 802.15.4. The ubidots were analyzed and monitored
    for the incoming sensed and offered the notification service to the farmer’s mobile
    phone. 4.2 Case Studies Some real-time of agriculture related application by using
