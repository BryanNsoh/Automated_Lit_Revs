    agriculture are as follows: 1. Increases the profitability of agriculture. 2.
    Improves the quality of crop yields. 3. Minimizes the negative ecological effect.
    4. Prevents the occurrence of plant diseases and pests. 5. Alerts the farmers
    during natural calamities, hazards, storm, etc., at the right time. 6. Allows
