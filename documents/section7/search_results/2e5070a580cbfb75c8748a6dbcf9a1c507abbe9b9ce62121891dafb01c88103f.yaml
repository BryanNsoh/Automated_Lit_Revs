    and decision making in precision agriculture [19]. Examples of satellites that
    are used in the Precision agriculture are given in Table 5. Ground-based remote
    sensing otherwise called as proximal remote sensing, in which the sensor nodes
    are mounted on to the sprayer, tractor, etc., had important capabilities for determining
    spatial patterns of soil organic matter, calcium, phosphorous, potassium, carbon,
    soil temperature, moisture, salinity, soil pH, N stress, water stress, and crop
    yield. These types of sensing provide a real-time agricultural application specific
    management such as fertilizer, pesticides, and irrigation. The ground-based remote
    sensing is more accurate as compared to the sky-based platform since it is less
    affected by the cloud cover. Asher et al. [21] discussed a ground-based remote
    sensing, in which linear move irrigation system designed with six IR sensors and
    moving weather station was used to find the canopy temperatures and dry area of
    the cropland. This sensed data enabled the grower to open the irrigation control
    valve. Applications of the remote sensing in agriculture are listed as follows:
    (i) cropping system analysis, (ii) agriculture drought assessment and monitoring,
    (iii) soil mapping and monitoring, (iv) water resources monitoring, (v) crop area
    estimation and monitoring, (vi) incidence forecasting, (vii) diseases and pests
    detection. The limitations of the remote sensing in the agriculture are as follows:
    1. Simultaneous sensing of the reflectance radiation from the crop by the sensor
    causes the confusion in spectral band. 2. The scaling issues due to the inappropriateness
    between the actual considered and remote sensing data and also it provide the
    inadequate information for evaluating the historical data. 3. Low accuracy in
    reflectance measurement of the soil and water due to the organic matter, surface
    roughness, and moisture, thus characterizing the soil and water properties are
    very complex. 4. Hard to classify the crop species. 5. The usage of the passive
    sensor in the remote sensing is severely affected by the weather condition. 2.4
    Role of GPS The GPS and Global Navigation Satellite System (GNSS) give a Geospatial
    position on the earth surface or it provides the position of the UAV on the sky
    with respect to the earth surface [22]. The crop field monitoring connected with
    GPS provides the necessary data to map the agriculture applications and a site-specific
    cropland management. The tangible benefits of using GNSS and GPS in agriculture
    are: (i) providing guidance for auto steering the tractors, sprayers, and spreaders
    on the cropland, (ii) allowing the worker to perform the agriculture activity
    in low visibility condition. 2.5 Role of GIS The geographic information system
    provides a computer-based framework for collecting, storing, processing, analyzing,
    mapping, and visualization of Geospatial data. With this geographic science with
    tools, GIS depicts closer discernment into data for understanding the pattern,
    collaboration, and circumstances which help the people to make smarter decision
    attaining their goal in real time practices [23]. The GIS technology is mainly
    used to store the layers of information and integrate the agriculture field with
    remotely sensed data and produces the number of possibilities in analyzing the
    geographical data. Numerous modern GIS software packages such as GRASS GIS, ArcGIS,
    QGIS, OpenStreetMap, and GeoMedia, etc., are easily shared their resources (imagery,
    features, base-maps, spreadsheets, and tables) and embedded with apps for solving
    a complex problem and it is freely accessible by the public user [24]. The GPS
    provides the position of the user or receiver through showing the longitude, latitude,
    and altitude which is not useful in finding the location. But GIS provides the
    information about where you are on the map by using computerized mapping system
    (contains all geographic Information and maps) which also displays or visualizes
    the ground terrain surface in 2D or 3D scenes. For example, GIS model is incorporated
    into GPS providing necessary information on the identification of sensor node
    placement with the earth and the mapping of satellite image to the corresponding
    farmer’s registered cropland. 2.6 Role of Wireless Communication Technology As
