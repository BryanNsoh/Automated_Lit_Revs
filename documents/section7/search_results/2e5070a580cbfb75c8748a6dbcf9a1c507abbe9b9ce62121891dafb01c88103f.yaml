    service provider, automated machinery, persons, software, and hardware through
    Internet enabling these to gather and share the information for taking suitable
    solution in the crisis situation or long-term monitoring at anywhere and anytime,
    resulting in better economic gain, and quality of life [12]. Example of IoT hardware
