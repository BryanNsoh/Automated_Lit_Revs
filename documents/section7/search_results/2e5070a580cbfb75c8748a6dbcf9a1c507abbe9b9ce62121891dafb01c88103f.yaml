    (CORBANA) established the network by using agro-meteorological stations. This
    network performs the data transmission between the filed sensor and the end users,
    mail services, Internet, VoIP at the end office through a Mikrotic Wi-Fi. Thus,
    CORBANA specialist can perform the relevant precautionary measures about the irrigation,
    fertilization, controlled usage of pesticides, diseases, banana production based
    on the collected field parameters (wind speed, wind direction, rainfall, soil
    moisture, relative humidity, temperature, leaf wetness, and solar radiation).
    4.2.8 Colombia: Fighting Fungus on Roses The Agro-Industrial Research Center at
    Jorge Tadeo Lozano University studied the various environmental conditions which
    encourage the growth of fungus on the rose. In order to avoid the downy mildew
    on roses, the leaf wetness sensor (Decagon LWS) and Apogee SI-111 Infrared Radiometers
    were deployed in the farming land. These sensors were connected to data-loggers
    (CR1000) through AM16/32 multiplexers. These sensor nodes were used to monitor
    the environmental changes and made a better condition for preventing the fungus
    growth accordingly, resulted in the avoidance of the use of pesticides and environmental
    pollution. 4.3 Proposed Framework Precision Agriculture is defined as a method
    of farm management that retrieves the existing real-time data, process and analyzes
    it and provides a solution to the farmers in the decision-making process to decrease
    inputs and increase crop production. The technological developments embarked on
    a way to use these in all fields of applications. The agriculture industry and
    automation suppliers are trying to explore and utilize the opportunities for improving
    their production, profitability, and farming practices with the help of IoT and
    digital solutions. The proposed architecture for the integration of Geospatial
    data with IoT to realize precision agriculture is shown in detail in Fig. 3. Fig.
    3 Concept of IoT Full size image It is observed from the figure, those sensors
    in the farm and farm equipment provide real-time data availability and alarms
    through the Internet for further process. The collected real-time data are analyzed
    using Big Data analytics and stored in the cloud server for making decisions.
    The decisions are taken after collecting the Geospatial data. In sensor-based
    precision agriculture system, data from the sensors are generally shared among
    the stakeholders either through a local server or the cloud. This information
    exchange purely depends on the reliability of the communication network and the
    Internet. Then, the processed data can be retrieved via smart phones and user-friendly
    apps that are available to represent it in a simple and clear format. It is found
    from the literature, the Geospatial information has an impact over the crop yield,
    irrigation and amount of fertilizers etc. Hence for taking a corrective and preventive
    action, IoT based smart farming is felt to be streamlined. It definitely helps
    in the prediction of the available and required water resources, fertilizers,
    and control of weeds. In recent years, Precision agriculture gained popularity
    among farmers across the globe because of the technological developments. Farmers
    are in need of these for realizing the optimum production with the available resources.
    Due to the global warming and sudden fluctuations in the climatic conditions and
    weather patterns, no one can expect an efficient production in agriculture without
    the help of these smart farming. 5 Conclusion IoT is a vital technology in precision
    agriculture for increasing the crop productivity, monitoring the environmental
    factor, measuring the quality of water and soil. The IoT technology allows the
    farmers to monitor the crop remotely and make any decision related to the agriculture
    tasks like water irrigation, greenhouse maintenance, and pest monitoring, etc.,
    at any time and anywhere through the Internet. In this chapter, the components
    and technologies involved in the IoT and their strengths, challenges, and issues
    all are elaborated. The need for the Geospatial data with IoT is discussed. This
    chapter reveals key strategies to handle the environmental crises such as flood,
    drought, cyclone, pollution, global warming, and blights, etc. and provides the
    awareness about the utilization of various technologies which are involved in
    the precision agriculture. The outcome of the proposal is to develop awareness
    about the precision farming and available control software application toolkits
    in the market and to make use of it. With this, the farmers can easily access
    the zone management office, update the crop details automatically and to retrieve
    the awareness and control information such as soil irrigation, soil nutrition,
    crop diseases etc. The proposed framework if it is developed as a model and implemented
    in real time, definitely it will bring a revolution in the agricultural sector.
