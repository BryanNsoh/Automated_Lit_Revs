    size table 2.3 Role of Remote Sensing Remote sensing is described as a process
    to gather information through non-physical contact measurements of radiation reflected
    or emitted from the particular material [19]. The remote sensing is mainly depending
    on the reflectance or emission property of the object. The signal emission or
    reflectance of the object is based on the chemical and physical characteristics
    of the particular material, and their geographic environment such as temperature,
    leaf wetness, and chlorophylls, etc. The chemical compounds of the crop, called
    chlorophylls emit the radiation which is inversely related to the absorption of
    the electromagnetic radiation. The measurement of the radiated signal is performed
    through the different levels of spectral bands including Green, Blue, Red, Near
    Infra-Red (NIR), and Short Wave Infra-Red (SWIR). In agriculture, the Green, Red,
    and Infra-Red are widely used to obtain the vegetation indices. The common method
    for measuring the vegetation index is the Normalized Difference Vegetation Index
    (NDVI). These indices are used to analyze specific characteristics such as crop
    biomass, Leaf Area Index (LAI), crop count, water content, plant stress, humidity.
    In agriculture, the variation in chlorophyll concentration is highly sensitive
    to the variation of green and red wavelength (i.e., the absorption and reflection
    measurement of electromagnetic radiation through the green and red wavelengths
    are inversely varied with respect to the concentration of chlorophylls) [19].
    For example, highly concentrated chlorophyll plants attract more radiation in
    red and blue wavelength and less reflection in infrared or green wavelength. On
    the contrary, less chlorophyll reflects with the high red wavelength. Thus, investigating
    the visible to the infrared spectral band can give necessary information about
    the plant’s cellular arrangement for measuring the plant stress, and productivity.
    The analysis of the red edge spectral region provides a better responsiveness
    under stress induced by chlorophylls content changes and also accurately estimates
    the LAI than the green and red spectral range. The remote sensing can be performed
    by satellite-based platform (satellite, UAV, etc.) and ground-based platform (tractor,
    hand-held sensors, etc.). Table 5 Comparison of satellites used in the precision
    agriculture (https://directory.eoportal.org/) Full size table Multispectral Scanner
    System sensors, LiDAR [20], RaDAR, thermal and infrared cameras are frequently
    used in the satellite and UAV [8], so as to estimate the spatial factors of agriculture
    objects such as biomass, N stress, yield mapping, pest and disease detection which
