    any medium, provided the original\nauthor and source are credited.\nPublished\
    \ By Indian Society for\nEducation and Environment (iSee)\nISSN\nPrint: 0974-6846\n\
    Electronic: 0974-5645\nSpatiotemporal Database Schema for\nData Driven Applications\
    \ in Smart\nAgriculture\nK Venkateswara Rao1∗\n1 Department of Computer Science\
    \ and Engineering, CVR College of Engineering, Hyderabad,\nIndia\nAbstract\nBackground:\
    \ Data driven sustainable agriculture involves the collection,\nstorage, processing,\
    \ and analysis of enormous spatiotemporal data related\nto crop production processes,\
    \ systems, infrastructure, and environment.\nLiterature survey on smart agriculture\
    \ research projects indicates that there\nis a need for improving handling of\
    \ spatiotemporal data. There are gaps in\nhandling spatial and temporal variability\
    \ of parameters, division of crop ﬁeld\ninto management zones to reduce the variability\
    \ for optimizing application of\ninputs such as fertilizers, water or pesticides.\
    \ These gaps are to be addressed\nat design level of spatiotemporal database for\
    \ smart agriculture. Objective: To\nengineer a spatiotemporal database schema\
    \ that can be used for data driven\nsustainable agriculture. Methods: The methodology\
    \ involves spatiotemporal\ndata representation and modeling, Object oriented analysis\
    \ and design of the\ndatabase and Veriﬁcation of the database using life cycle\
    \ model and algorithmic\nsteps. Findings: The resulting database is capable to\
    \ store spatial and temporal\nvariability of soil, plant and water parameters\
    \ as well as handle spatial split,\nspatial merge, geometry and location changes\
    \ of spatiotemporal objects.\nNovelty: Novel Use cases in smart agriculture along\
    \ with spatiotemporal\nattributes are identiﬁed so that eﬃcient applications can\
    \ be realized. Adaption\nof the spatiotemporal database schema for Smart Irrigation\
    \ System and its\nimplementation methodology are presented.\nKeywords: Spatiotemporal\
    \ Database Design; Data-Driven Agriculture;\nAgriculture Informatics; Database\
    \ Veriﬁcation; Spatiotemporal Data Analysis\n1 Introduction\nCuriosity to process,\
    \ analyze and understand the nature of data has been increasing\ntremendously\
    \ in all sectors including agriculture. Many kinds of spatiotemporal\napplications\
    \ require spatial and temporal data for modeling different entities. The\navailability\
    \ of huge volume of spatiotemporal data related to smart farming in the future,\n\
    often continually collected and updated, poses great challenges to our capability\
    \ to\nunderstand the data and to extract potentially useful knowledge from it.\
    \ But analysis\nof the data in spatiotemporal context and its use within the decision-making\n\
    https://www.indjst.org/\n12\nRao / Indian Journal of Science and Technology 2023;16(1):12–22\n\
    processes need research for representation and modeling spatiotemporal data, design\
    \ and validation of spatiotemporal databases\nand applications.\nThe Motivation\
    \ for this research is as follows. Agriculture is an important industry as well\
    \ as the backbone of the economy\nfor many countries. It plays an important contribution\
    \ to Sustainable development Goals (SDGs) under the United Nations.\nThe total\
    \ population of the world, as revealed in November 2020 is 7.8 billion according\
    \ to United Nations estimates. It is\nassessed that this number will be projectile\
    \ to 8.5 billion by 2030 and 9.9 billion by 2050 (1,2). With the rapid growth\
    \ in\nthe total population, food consumption is also growing rapidly worldwide.\
    \ As the global population is growing higher, the\nfood and agriculture organizations\
    \ calculated that agriculture production will need to increase by 70% by 2050\
    \ to provide\nnutritious food to the whole population of the world. The emergence\
    \ of new technological trends like artificial intelligence\n(AI), Machine learning,\
    \ Big Data Analytics enable farmers to take a data-driven approach to collect\
    \ and analyze large amounts\nof data to gain knowledge about the real-time status\
    \ of their fields to improve farm yield and mitigate risks from weeds,\npests,\
    \ and diseases. The development of intelligent sensors, instrumentation and machines\
    \ is beginning to play a crucial role\nin agricultural systems, which are affected\
    \ by several factors such as environmental conditions, soil characteristics, water\n\
    availability, harvesting practices, plant diseases, weeds, and other pests. In\
    \ the near future, the integration of automated data\ncollection and analysis,\
    \ AI algorithms and decision support tools will provide advanced tools towards\
    \ Precision Agriculture\n(PA). Moreover, robotic systems, on the ground and in\
    \ the air, will also have a major role in bringing PA and digitalization to the\n\
    field, for harvesting, pest control or data collection, just to name a few. The\
    \ agriculture processes have been changing in order to\nenable technological adoption\
    \ to move farm productivity, product quality, profitability and sustainable development\
    \ to the next\nlevel. New Technologies like Internet of Things (IoT) sensors for\
    \ measuring various parameters such as temperature, humidity,\natmospheric pressure,\
    \ illumination, electrical conductivity of soil are available to deploy in agriculture.\
    \ Monitoring a farm using\nIoT sensors and use of data analytics can prevent low\
    \ productivity of crops. One of the main challenges for the implementation\nof\
    \ artificial intelligence in agriculture includes the low replicability and the\
    \ corresponding difficulty in systematic data gathering,\nas no two fields are\
    \ exactly alike. The information of interest in the agricultural sector consists\
    \ of traits or features of systems\nthat vary in space and time. Understanding\
    \ how to manage agricultural processes implies considering many hundreds if not\n\
    thousands of variables. Even within a single field, conditions are always changing\
    \ from one zone to the next.\nFood production and sustainable agriculture have\
    \ been under increasing pressure due to global climate change and\nenvironmental\
    \ deterioration(3). This led to the use of smart sensors(4) in agriculture practices\
    \ generating huge spatiotemporal\ndata resulting in data-driven agriculture that\
    \ employs Data Analytics (DA) to enhance effective decision-making capability,\n\
    the operational efficiency and productivity in the agriculture sector(5). Data-driven\
    \ agriculture has potential to improve\ncrop yield, reduce production cost, and\
    \ ensure sustainable agriculture(2). It involves the collection, storage, processing,\
    \ and\nanalysis of enormous, dynamic, complex spatial data related to all farming\
    \ operations and processes(6). The data can be sensor\ndata, historical data,\
    \ live streamed data, product business and market related data. Spatiotemporal\
    \ Data Analytics and smart\nalgorithms can be developed to predict the environmental\
    \ changes and provide data driven solutions(5,7,8).\nSpatiotemporal data help\
    \ in building various potential Applications(9), such as Irrigation Management\
    \ System, Pest and\nDisease Control, Controlled Use of Fertilizers, Farming Systems\
    \ Monitoring, Livestock Monitoring, and Animal Health\nMonitoring. But research\
    \ focus on spatiotemporal database design and its use for smart agriculture is\
    \ not adequate. Two gaps\nidentified in current smart agriculture research projects\
    \ are 1. Inadequate provision to capture spatial and temporal variability\nof\
    \ soil and plant parameters properly and 2. Lack of support to divide crop fields\
    \ into management zones based on spatial\nand temporal variability. These problems\
    \ are due to lack of provision in the databases to handle spatial split events,\
    \ spatial\nmerge events, and temporal changes to spatial and non-spatial attributes.\
    \ The key contributions of this research article are\nto address the two gaps\
    \ identified above at design level, offer provision to handle more Use cases in\
    \ smart agriculture and\ndiscuss adaption of the database schema for smart irrigation\
    \ system and its implementation strategy. The article describes\nrepresentation\
    \ of spatiotemporal data in section 2.1, modeling of spatiotemporal data in section\
    \ 2.2, analysis, and design of\nspatiotemporal database schema in sections 2.3\
    \ and 2.4 respectively. Data driven smart agriculture platform is also discussed\n\
    in section 2.5. Thorough analysis of how research gaps are eliminated in the design\
    \ is provided in the results and discussion\nsection. Adaptability of the database\
    \ schema for smart irrigation systems is discussed in section 3.1.3.\n2 Methodology\n\
    This section describes spatiotemporal data representation, reviews its modeling,\
    \ object-oriented analysis and design of a\nspatiotemporal database and presentation\
    \ of object relational spatiotemporal database. It then positions the database\
    \ into a\ndata driven smart agriculture context.\nhttps://www.indjst.org/\n13\n\
    Rao / Indian Journal of Science and Technology 2023;16(1):12–22\n2.1 Spatiotemporal\
    \ Data Representation\nAn object with at least one temporal and one spatial characteristic\
    \ can be considered as spatiotemporal object. The spatial\ncharacteristics are\
    \ geometry and location of the object. The temporal characteristics are time intervals\
    \ or timestamps for\nwhich the existence of the object is true. The spatiotemporal\
    \ object comprises temporal, spatial and non-spatial or thematic\nattributes.\
    \ Moving Combine harvester, earthquake, forest fire and flood are examples of\
    \ spatiotemporal objects. Changing values\nof thematic and spatial characteristics\
    \ of a spatial object over a time are generally captured and represented as spatiotemporal\n\
    datasets. The Spatial, Temporal and Spatiotemporal database objects and their\
    \ mathematical representation are described in\nthis subsection.\n2.1.1 Spatial\
    \ Data Representation\nSpatial data identifies the location and shape of the objects\
    \ on earth. Its management is very useful in applications in different\ndomains\
    \ such as natural resource management, global climate change and urban and rural\
    \ planning and development. A\ngeospatial object(10) can be defined using two\
    \ components:\n• Spatial component: It contains geometry (e.g., a point, line,\
    \ polygon) of the spatial object and its topological relationship\nwith other\
    \ geographic objects (e.g., overlaps).\n• Descriptive component: It contains a\
    \ set of attributes\nMathematical notation for representing the Spatial component\
    \ can be formulated as follows.\nP = (x,y) Where P is a Point and x, y are real\
    \ numbers.\nPS = { (p, q) / (p, q ε P) Λ (p < q) } where PS is a Set of Points,\
    \ and (p < q) means ( p.x < q.x ) V ( (p.x = q.x) Λ (p.y < q.y) )\nS= (b, e) where\
    \ S is a Line Segment Λ (b, e ε PS) Λ (b ̸= e).\nLS = { (u,v) / (u,v ε PS) Λ (u\
    \ < v) } where LS is a set of Line Segments\nPolyline = { (m, n) / (m, n ε LS)\
    \ Λ ( (m.e = n.b) V (n.e = m.b) ) }\nPolygon = { (l1, l2, l3, ..., lk−1, lk) /\
    \ (l1, l2, l3,..., lk−1, lk ε LS ) Λ\n(l1.e=l2.b) Λ (l2.e=l3.b) Λ ... Λ (lk−1.e=lk.b)\
    \ Λ (lk.e=l1.b) }\nIn essence, a spatial object is characterized by its position\
    \ or location, geometry and attributes.\nSpatial Online Analytical Processing\
    \ (SOLAP)(10–12) integrates spatial data into multidimensional databases. Spatial\n\
    dimension(10) can be spatial, non-spatial or mixed. Spatial measures(10) can be\
    \ analyzed along spatial and/or non-spatial\ndimensions. Spatial database research\
    \ involves modeling, querying, analysis, and mining. This requires a spatial referencing\n\
    system(13) to be incorporated into a spatial database.\n2.1.2 Temporal Data Representation\n\
    A temporal data consists of built-in time aspects. It has its own geometry and\
    \ topology. Instant and period are two primitives\napplicable to time dimension.\
    \ Temporal point (TP) or instant is a location in a temporal reference system(13).\
    \ Temporal interval\n(TI) or a time interval, [tm, tp] where tm and tp are time\
    \ points and tm < tp, can be defined as a set of instants. It has a duration.\n\
    Mathematical formulation for instant and time interval are given below.\nTP =\
    \ t where (TP = Temporal Point or Instant) Λ (t = Timestamp)\nTI = { [tm, tp]\
    \ / (tm = TP) Λ (tp = TP) Λ (tm < tp) }\nThe time associated to an object may\
    \ be valid time or transaction time. The valid time indicates that an object exists\
    \ in real\nworld during that time. The transaction time is the time when that\
    \ element became part of the database. Bi-temporal databases\nmaintain both transaction\
    \ time and valid time for the objects. Valid time and transaction time can be\
    \ a time point, time interval\nor period. A period is a combination of a set of\
    \ time points and/or time intervals. Time is generally recorded for two basic\
    \ facts\n– states and events.\n2.1.3 Spatiotemporal Data Representation\nSpatiotemporal\
    \ database(8,14) concepts are the result of combining spatial and temporal data\
    \ concepts. Therefore, a\nspatiotemporal database is a temporal record of spatial\
    \ objects. This implies that changing spatial aspects such as geometry\nand/or\
    \ location with time are captured simultaneously by spatiotemporal object. A spatiotemporal\
    \ object can be represented\nas (NScT, ScT, T) where NScT is the time-stamped\
    \ non-spatial conventional component, ScT is the time-stamped spatial\ncomponent\
    \ and T is the temporal component indicating its valid time. The spatial and non-spatial\
    \ conventional components\ncan take many values along the timeline. ScT is a set\
    \ of records where each record contains a spatial component value at ith time\n\
    point, Ti. Similarly, NScT is a set of records where each record contains non-spatial\
    \ component value at time point, Ti. All Ti’s\nare contained in T and they do\
    \ not intersect.\nhttps://www.indjst.org/\n14\nRao / Indian Journal of Science\
    \ and Technology 2023;16(1):12–22\nThe mathematical model defining spatiotemporal\
    \ data structure is given below.\nSDS = ( THC, SC, TC) where\nSDS = Spatiotemporal\
    \ Data Structure\nTHC = Thematic Component\nSC = Spatial Component\nTC = Temporal\
    \ Component\nTHC = { (A,T) /A = Thematic Attribute Λ T = Temporal Attribute }\n\
    SC = { (S,T) /S = Spatial Attribute Λ T = Temporal Attribute }\nTC = { T / T =\
    \ Temporal Attribute }\nThematic Attributes are non-spatial properties of spatial\
    \ objects whose values may change with time. Spatial Attributes are\ngeometry\
    \ and location of the spatial objects whose values also may change with time.\
    \ Temporal Attributes are temporal point\nand temporal interval.\nThe practical\
    \ classification of changes of spatiotemporal objects can be described as geometric\
    \ change and thematic change.\nGeometric change can further be classified as born,\
    \ growing, shrinking, dying and location change.\n2.2 Spatiotemporal Data Models\n\
    A conceptual framework for describing and computing the real world is generally\
    \ provided by a data model. The spatiotemporal\ndata model is the key to handling\
    \ spatial and temporal data because representation of spatio-temporal data and\
    \ operations\nperformed on such data are dealt by the model. The key issue is\
    \ the representation and querying of spatiotemporal changes\nbecause it is primarily\
    \ in this aspect that spatio-temporal databases differ from spatial databases.\
    \ Spatiotemporal phenomena\nmodeling and representation is also complex\nVarious\
    \ models proposed(14,15) are Space-Time Cube, snapshot model, Space-Time Composite\
    \ (STC) Model, Triad Model,\nEvent-based Spatiotemporal Data Model, Spatio-Temporal\
    \ Entity-Relationship (STER) Model, Three-Domain Model, The\nHistory Graph Model,\
    \ Object-Oriented Data Models and Moving Object Spatiotemporal Data Model.\nThe\
    \ snapshot model applies timestamp to layers and has the data redundancy problem.\
    \ The Space-Time composite data\nmodel timestamps the attributes. The Spatiotemporal\
    \ Object Model applies timestamps to spatial objects. An Event-based data\nmodel\
    \ needs to merge changed states to the first layer to generate a recent state.\
    \ Modeling using object-oriented data models is\neasy, but their implementation\
    \ is difficult. Appropriateness of the spatiotemporal data model depends on the\
    \ application that\nuses it. All these models provide weak support for spatiotemporal\
    \ changes that involve more than one object such as split and\nmerge. Most spatiotemporal\
    \ data models(14,15) are reviewed, applied to land information system case study,\
    \ and are critically\nevaluated and compared to identify open issues and problems\
    \ for further investigation. The model used in this paper is object-\nrelational\
    \ model with provision to capture split and merge of spatial objects during their\
    \ temporal evolution.\n2.3 Spatiotemporal Data Analysis\nSpatiotemporal data analysis(16)\
    \ that integrates temporal and spatial aspects of the data leads to a more fundamental\n\
    understanding of the dynamic processes involved in applications such as water\
    \ management, Pest location and distribution\nanalysis and traffic congestion\
    \ analysis. A multidimensional model for exploratory spatiotemporal analysis focused\
    \ on\ncomputational support for reasoning about data at various levels and at\
    \ multiple dimensions. The concepts embodied in\nhierarchy theory are extremely\
    \ relevant for analysis in the spatiotemporal domain. Hierarchical reasoning supports\
    \ the study\nof scale and categorization effects in data analysis. Spatiotemporal\
    \ analysis can be grouped as follows.\n• Temporal data analysis\n• Spatial data\
    \ analysis\n• Static spatiotemporal data analysis\n• Dynamic spatiotemporal data\
    \ analysis\nSpatial dimension is fixed in temporal data analysis and then change\
    \ in thematic attributes data with time is analyzed.\nAnalysis of phenological\
    \ parameters(17) of a crop over a time is an example of this category. Temporal\
    \ dimension is fixed in\nspatial data analysis and then change of thematic attributes\
    \ data with changing distance from a spatial reference is analyzed.\nAn example\
    \ of this category is analysis of change in humidity and temperature values with\
    \ varying distance from seacoast\nat a given time. Thematic attribute dimensions\
    \ and temporal dimensions are fixed in static spatiotemporal data analysis and\n\
    then the spatial data are analyzed. Identifying regions having the same soil moisture\
    \ at same time is an example of this type\nof analysis(18). Thematic attributes\
    \ dimensions are fixed in dynamic spatiotemporal data analysis and then changes\
    \ in spatial\nhttps://www.indjst.org/\n15\nRao / Indian Journal of Science and\
    \ Technology 2023;16(1):12–22\nattribute values with time are analyzed. The dynamic\
    \ Spatiotemporal data analysis applications can be grouped into three major\n\
    categories based on the kind of spatiotemporal data change.\n• Applications dealing\
    \ with location change of spatial objects with time: In this category of applications,\
    \ objects change their\nlocation with time, but not their geometry or shape, for\
    \ example, combine harvester moving in an agriculture farm for crop\nharvesting.\n\
    • Applications dealing with shape change of spatial objects with time. Two sub\
    \ classes of this category are applications dealing\nwith continuous change of\
    \ shape of spatial objects such as forest fire and applications dealing with discrete\
    \ change of shape of\nthe spatial objects such as change of geometry of “land-parcels”\
    \ or “rivers” in cadastral information systems. Spread of flood,\nspatial variability\
    \ of soil and plant parameters(19) over time are examples that fall in this category.\n\
    • Applications dealing with both location and shape change of spatial objects\
    \ with time. For example, a ‘storm’ or a cyclone\nis recorded as a moving phenomenon,\
    \ which changes its location and geometry over time.\n2.4 Spatio-temporal Database\
    \ Design\nSpatiotemporal Database Design involves study of different requirements\
    \ of various spatiotemporal applications, the\nrequirements analysis, and then\
    \ design. Various types of spatiotemporal applications requirements are surveyed,\
    \ an object-\noriented analysis of the requirements and design of generic Spatiotemporal\
    \ Database schema for applications is done and\nreported in(15).\nThere are two\
    \ approaches to handle representation of various versions of a spatiotemporal\
    \ object in the design.\ni) Representation of changes at object level\nii) Representation\
    \ of changes at attribute level\nThe first approach calls for creation of a new\
    \ object identifier (oid) for each version of the object and chaining the object\n\
    identifiers for tracking the object evolution. The second approach involves maintaining\
    \ the same object identifier (oid) with\nversions linked to changing attributes.\
    \ The attributes can be grouped into three categories.\ni) Version Significant\
    \ attributes\nii) Version insignificant attributes\niii) Invariant attributes\n\
    Updating the values of first category attributes is to be done in a non-destructive\
    \ manner. The second category attribute\nvalues can be updated in a destructive\
    \ manner. The third category attribute values are not allowed to be modified.\n\
