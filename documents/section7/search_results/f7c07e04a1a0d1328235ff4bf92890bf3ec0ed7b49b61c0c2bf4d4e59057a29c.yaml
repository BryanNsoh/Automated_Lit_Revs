    lifetimeAgriculture 1. Introduction According to the UN Food and Agricultural
    Organization, the world will need to produce 70% more food in 2050 due to the
    exponential growth of the population [1]. But the challenges such as shrinking
    agricultural lands, natural resource depletion, and declining agriculture workforce
    triggered the adoption of Internet of Things (IoT) based solutions in farming.
    It helps farmer to ensure high crop yield, reduce operational costs, and to close
    the supply demand gap [2]. In addition, IoT leverages an important advantage of
    automating the irrigation system and monitoring the agriculture field conditions
    from anywhere in the world. Favorably, smart agriculture is under major focus
    and in R&D in recent years [3]. In farming, the IoT is deployed for irrigation
    management, disease and pest monitoring, soil and water quality monitoring, and
    intelligent greenhouses [4]. The IoT is defined as the system of inter-related
    computing devices which has the ability to transfer data across the network without
    any human interventions [1]. IoT integrates a bundle of technologies such as Wireless
    Sensor Networks (WSN), middleware systems, cloud computing and end-user applications.
    Implementation of IoT in any application involves four major components: IoT devices,
    communication technology, internet and data storage, processing and monitoring
    [5]. The IoT devices are battery operated embedded systems deployed in the farm
    to measure field data such as temperature, humidity, rainfall, soil moisture and
    soil nutrition. The measured data values are transmitted to the cloud/database
    server for data storage, data processing and to extract meaningful information.
    Using the derived information, the necessary actions are automated with the help
    of actuators. Real time monitoring systems are used to present the information
    to the farmers in their own understandable form. In this work, IoT is deployed
    to irrigate a coconut farm and the farm taken into consideration uses Tamil Nadu
    Agricultural University (TNAU) [6] prescribed main and sub channel drip irrigation
    model. The sensors monitor soil moisture, nutrition and weather data are deployed
    in the farm which are capable of communicating with each other through Zigbee
    [7]. The corresponding implementation of the IoT ecosystem at coconut farm is
    shown in Fig. 1. Though IoT yield number of benefits, there are numerous challenges
    in implementing it in the agriculture field, namely, poor internet connectivity,
    high hardware costs, high maintenance and lack of data security [8]. In particular,
    since the sensor nodes are mostly battery operated, the available energy in the
    nodes are limited [9]. The major energy consumer of a sensor node is radio module
    [10]. So during data transfer, improper routing and imbalance in workload will
    cause uneven energy consumption between the nodes creating energy hole issues.
    Consequently, it reduces the network lifetime and results in huge maintenance
    cost. Using mobile sink (MS) with an efficient data collection technique is one
    of the most effective approaches to mitigate the energy hole issues and minimize
    the data packet delay and packet loss [11], [12], [13]. Download : Download high-res
    image (298KB) Download : Download full-size image Fig. 1. IoT ecosystem in agriculture.
    Data collection using MS can be categorized into direct and rendezvous methods
    [14]. In direct method, the MS moves to each node and collects data from them
    individually. But with the large number of sensors deployed in the network, it
    induces high data collection delays [15], [16]. Rather, in a rendezvous based
    data collection method, the subset of sensors called rendezvous points (RPs) or
    collection points are selected and the other nodes send the data to the closest
    RP. Then, MS moves to each RP and collects data from them. So the rendezvous based
    method facilitates collecting the data well before the delay bound [17], [18].
    Moreover, improper or static RP rotation policy will cause huge workload on the
    RP nodes and again resulting in the energy hole issue [19]. In order to tackle
    this problem, dynamic RP selection policy [14] is employed where the energy and
    workload balance among the sensors can be achieved. The next challenge is planning
    the trajectory for efficient data collection from the RPs using the mobile sink,
    which is an NP-hard problem [20]. Trajectory planning can be either a learning-based
    or non-learning-based approaches. In this work, a non-learning based approach
    is employed in order to reduce the computational complexity. Finding the tour
    is essentially the well-known traveling salesman problem (TSP), where the goal
    is to find the shortest path to visit all the RPs. TSP can be solved using optimization
    techniques and, in the literature, algorithms such as the whale optimization algorithm
    (WOA), particle swarm optimization (PSO), ant colony optimization algorithms (ACO)
    [21], etc., have been used. Though these algorithms are effective in solving routing
    problems, they suffer from poor convergence and trapping of local optima. Among
    these algorithms, the performance of WOA has been proven better than the other
    algorithms. WOA works best, especially in the exploration phase, but it lacks
    performance in the exploitation phase [22], [23]. Hence, in this paper, a new
    hybrid meta heuristic algorithm called WOAXGWO is proposed to avoid premature
    convergence, improve WOA’s exploitation phase, and extend the network lifetime.
    For improving the readability of the work, all the acronyms and abbreviations
    are mentioned in the Table 1. The main contributions of this work are: Table 1.
