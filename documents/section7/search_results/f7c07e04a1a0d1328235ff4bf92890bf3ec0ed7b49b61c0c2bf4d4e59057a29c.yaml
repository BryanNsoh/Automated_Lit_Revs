    In Figure 7, the routing overheads between the proposed framework and other solution
    is illustrated under varying simulation rounds. The experimental results demonstrate
    that the proposed framework improves the routing overheads in comparison with
    the existing solutions by 19% and 33%, respectively. The proposed framework offers
    an intelligent decision that is based on multiple criteria for the selection of
    cluster heads with minimum processing overheads on sensor nodes. Besides, instead
    of using a multi-hop paradigm, the proposed framework exploits a single-hop pattern
    for data routing and makes use of distance to BS factor along with other performance
    parameters in routing decision. Such an approach decreases the probabilities of
    unnecessary energy consumption and overheads in data transmission. Additionally,
    unlike other solutions that maintain a local routing table on each node level
    and all the nodes update it frequently. The proposed framework maintains a global
    information table on BS and the table is updated in a controlled manner when needed.
    This mechanism expressively decreases the ratio of routing overheads and improves
    the performance of data transmission in the agriculture field. Moreover, the proposed
    framework drops the routing overheads under anonymous nodes by decreasing the
    possibility of data re-routing due to the integration of a data encryption algorithm
    based on the recurrence of the linear congruential generator. Figure 7. The impact
    of simulation rounds on routing overheads. 6. Conclusions The technology of wireless
    sensor networks performs a vital role in the development of the agriculture domain.
    This paper presents an energy-efficient and secure IoT based WSN framework for
    smart agriculture application. The main aim of the proposed framework is to appoint
    the more suitable cluster heads based on multi-criteria decision function. The
    decision is based on residual energy, distance to BS, and SNR factors. Additionally,
    the proposed framework is to adopt a single-hop paradigm for data transmission
    and decreases the chances of bottlenecks among agriculture sensors and BS. Our
    proposed framework presents an intelligent decision for data routing and decreases
    the ratio of energy consumption with improved data delivery performance in the
    agriculture field. Unlike most of the existing solutions, the proposed framework
    exploits a mechanism that is based on the SNR factor to determine the strength
    of signals and it achieves more stable network performance between agriculture
    sensors and BS. Moreover, the proposed framework offers secure data transmission
    from agriculture sensors towards BS based on secret keys while using the recurrence
    of the linear congruential generator. In future work, we aim to analyze the performance
    of the proposed framework in a mobile-based IoT network and Intelligent Transportation
