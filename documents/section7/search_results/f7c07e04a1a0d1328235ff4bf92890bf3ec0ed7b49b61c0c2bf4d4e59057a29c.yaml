    range up to 30Km [4]. Figure 4 IoT wireless communication technologies Classification
    based on communication range Show All In IoT, energy-efficient and reliable communication
    is an important aspect. LoRa consumes about 1-10mA of current whereas the current
    rating of WiFi is 100-350mA, Bluetooth rating is 1-35mA and that of ZigBee is
    1-10mA. LoRa offers a communication range of up to 2Km while on the other hand,
    different wireless communication technologies offer a range of about from 1-100m
    only. LoRa also offers the data security of 128 bits [5]. SECTION III. Wireless
    Communication Technologies and Precision Agriculture The world population is expected
    to grow by 9.2 billion by 2050. Which may result in food shortage. Precision Agriculture
    is the technological solution to eh sought problem of food shortage along with
    water scarcity and deterioration of soil properties. In article [6], three WSN
    narrowband IoT wireless communication technologies, NB-IoT, LoRa, and ZigBee are
    analyzed for their power consumption and communication range for applications
    in Precision Agriculture. If the range is not a constrain, ZigBee is the most
    suitable technology for agriculture applications. ZigBee falls in short-distance
    communication technology and offers the best power efficiency. But if the communication
    distance is an important factor then NB-IoT and LoRa are suitable options for
    agricultural applications. They offer a coverage range of up to 15Km. But the
    disadvantage with NB-IoT is that it comes up with a monthly subscription cost
    while LoRa works on an unlicensed frequency band. Both offer good power efficiency
    [6]. Due to the social and environmental implications, smart farming is the need
    of the modern world. Under such a situation IoT offers novel solutions and smart
    applications in the agriculture field. The data collection and its management
    through the underlying communications technologies and protocols, mainly application
    layer protocols of IoT architecture are an important aspect of IoT. Various application
    layer protocols in IoT architecture are summarized in figure 5. In terms of power
    consumption CoAP is the best followed by MQTT. The sequence of IoT application-layer
    communication protocols in decreasing power consumption is HTTP, AMQP, MQTT, and
    CoAP. When the latency is compared, irrespective of QoS (Quality of Service),
    CoAP showed less latency than MQTT. Latency of MQTT shows variance with change
    is QoS factor. As for the deployment of protocols in smart farming is considered,
    MQTT and REST protocols are used for simple and small applications such as soil
    water content measurement, controlling of water pump and measurement of atmospheric
    pressure, relative humidity, etc. For smart farming prototypes employed in medium
    and large applications MQTT, CoAP, REST, and sometimes MQTT and CoAP combinedly
    are used [7]. Applications of IoT in Precision Agriculture are elaborated in the
    article [8]. The major applications areas of IoT in agriculture are identified
    as monitoring, control, and tracking. About 70% of the study of IoT in agriculture
    is focused on, monitoring, 25% on control, and only 5% of the total work on Precision
    Agriculture are focused on tracking. Major agricultural applications or activities
    being supported by IoT are monitoring of temperature, humidity, fertilization,
    disease development, animals, water, irrigation, and monitoring of air conditions.
    In the article, the major IoT wireless communication technologies presented for
    Precision Agriculture are RFID, ZigBee, WiFi, Bluetooth LoRa [8]. WSN employed
    in agriculture fields can provide a large amount of information to farmers. WSN
    nodes are generally battery-operated and incorporate sensors and RF modules. Figure
    5 IoT Application layer communication protocols Show All Few of the IoT wireless
    communication technologies deployed in agriculture are provided in figure 6. ZigBee
    is considered the best protocol for agricultural applications. Many applications
    are developed using ZigBee such as irrigation supervision, water quality management,
    cattle localization systems, WSN-based Greenhouse, etc. ZigBeebased sensor nodes
    can communicate up to a distance of 100m. ZigBee offers good power efficiency
    when made to switch between active and sleep modes. Bluetooth is preferred for
    portable devices with a communication distance of up to 10m. Various agricultural
    applications deploying Bluetooth are weather monitoring, soil moisture monitoring,
    temperature monitoring, and irrigation monitoring. The main advantages of using
    Bluetooth are low power, availability, and ease of use by countrymen. LoRa with
    specifications as low power consumption and long-distance communication range
    is also deployed in many agriculture applications such as smart irrigation, green
    area monitoring, fertilization improvement, and many more. If power efficiency
    is looked at ZigBee, SigFox, and LoRa are the best-suited technology providing
    the best power efficiency and thereafter next comes Classic Bluetooth, WiFi and
    WiFi come under the category of high-power consumption technologies. As for communication
    range, LoRa offers a communication range up to 5Km, Sigfox up to 15Km, BLE up
    to 10m, and ZigBee, classic Bluetooth offers a communication range from 10100m.
    LoRa and SigFox are the best contenders if the cost of deployment for agricultural
    applications is considered, thereafter comes the WiFi, BLE, Bluetooth, and ZigBee
    [9]. In IoT-based smart irrigation systems, air monitoring, humidity, rain wind
    soil moisture, soil temperature, and weather forecast are important monitored
    parameters. In smart irrigation systems, the wireless communication technologies
    deployed are GSM, WiFi, ZigBee, Bluetooth, LoRa, 4G, 6LoWPAN. Among all the available
    wireless communication technologies, most of the literature is published using
    WiFi for smart irrigation followed by GSM, ZigBee, Bluetooth, LoRa, and 6LoWPAN.
    LoRa is not much exploited and is left with many opportunities in Precision Agriculture
    [10]. In article [11], the performance of WSN networks under varied vegetation
    conditions for irrigation systems is tested. The proposed system was developed
    using an ESP32 WiFi node. On the basis of coverage range and acceptable quality,
    the best results were obtained when sensor nodes are installed near the ground.
    Figure 6 Communication technologies for agriculture Show All The sensors are required
    in agriculture for collecting weather, crop, and soil information for distributed
    land for monitoring, fertilization and water requirement, and different crop requirements
    based on weather and soil conditions. Various agricultural operations/activities
    where WSN has to be used are fertilization, greenhouse monitoring and control,
    irrigation, pest control, animal and pasture monitoring, Horticulture, and Viticulture.
    The article has focused on the use of ZigBee, Bluetooth, and WiFi in Precision
    Agriculture [12]. IoT requires technologies capable of providing cost low cost,
    power-efficient, and simple solutions for end devices with wireless communication
    over a long distance. LPWAN technologies such as SigFox, NB-IoT, and LoRaWAN are
    some of the technologies that qualify the IoT requirements for end devices. LoRa
    is being deployed successfully in many applications such as wellbeing monitoring,
    traffic monitoring, smart city applications, and agriculture monitoring. LoRa
    not only offers the possibility of creating a private network but also integrates
    itself with other IoT platforms [13]. LoRa is low power and long-range wireless
    communication technology for IoT applications. Lora offers much better scalability
    than the pure Aloha protocol. For 1000 devices per gateway, LoRa losses 32% of
    the transmitted packets while Aloha 90% of the packet loss is observed [14]. LoRa
    is operated on a battery and its battery can last up to 5 years. LoRa is being
    deployed in many applications such as healthcare, industrial control, home automation,
    smart cities, environmental monitoring, smart chain and logistics, and irrigation
    monitoring and control. The proposed pump control system for irrigation uses LoRa
    as transmitting and receiver in the control unit. The control and monitoring are
    done through a mobile application developed using MIT app inventor [15]. LoRa
    is different from other suitable wireless protocols for IoT like ZigBee, NRF,
    or Bluetooth in terms of throughput, communication range, and network topology.
    The system proposed for irrigation in agriculture uses LoRa as collector and executor.
    The collector LoRa node was equipped with different sensors to collect and transmit
    the agricultural data. Executor LoRa nodes control the actuators for the irrigation
    of fields [16]. SECTION IV. Conclusion IoT with wireless communication technologies
    is providing a suitable solution to agriculture. IoT makes the system smarter
    and provides the capability of monitoring and control in different application
    areas such as healthcare, industry, and Precision Agriculture. Various IoT wireless
    communication technologies deployed in agriculture are ZigBee, Bluetooth, WiFi,
    RFID, GSM, 4G, SigFox, and LoRa. ZigBee is suitable for short-distance communication
    and offers good power efficiency and scalability but is not suitable for long-distance
    communication range. If a long communication range along with power efficiency
    and acceptable data rate is required, then LoRa is the suitable choice for monitoring
    and control of agriculture parameters. Sigfox also offers good power efficiency
    and a long communication range but is limited in data rate. IoT with wireless
    communication technologies collect the information and provides it to farmers
    related to weather, atmosphere, and soil conditions. The collected information
    helps the farmers to plan agricultural activities efficiently. ACKNOWLEDGMENT
