    In this connection, the goal of this paper is to propose an efficient data collection
    algorithm which improves the network lifetime of the wireless sensor network (WSN),
    decreases the energy hole issue and reduces the data collection delay. In the
    proposed work, the rendezvous points (RPs) in the network are selected based on
    the energy level of the nodes, data packet density and the distance to the RPs.
