    In the recent era, the technologies of WSN have been applied by different fields
    because of their low cost, easy deployment, and cost-effective environment [25,26].
    In WSN, a large number of sensor nodes are scattered in observing the field to
    sense the needed data. All of the data are gathered and forwarded towards BS via
    single or multi-hop adopted data transmission paradigm for post-analysis. Today,
    the field of agriculture performs a vital role in the improvement and economic
    growth of any country. Therefore, the field of agriculture should be exploited
    with some modern technologies, such as IoT-based WSN to reduce time and human
    efforts, and increase the agricultural throughput in the quality manner [27].
    In agriculture land, different kinds of sensors are used for determining the soil,
    weather, wetness, and temperature conditions. Although, the field of WSN has been
    exploited by many researchers in the domain of agriculture to improve its performance
    and reduce the farmer’s burden [28,29]. However, the deployed sensors have limited
    constraints in terms of memory, processing, transmitting and energy power. Besides,
    data protection is another major research challenge for WSN based applications
    because of their undependable, uncontrolled, and free-space communication foundation.
    In WSN [30,31,32], many researchers have proposed different clustering schemes
    that aimed to prolong network lifetime and efficient data transmission [33,34,35].
    In such schemes, WSN divided into various regions and each region has one cluster
    head, which aims to gather and forward the sensory information towards BS. Furthermore,
    most of the sensor nodes moved to sleep mode for prolonging network lifetime.
    Low energy adaptive cluster hierarchy (LEACH) was proposed by [36], aiming to
    introduce the concept of a cluster-based approach and improve energy efficiency
    as compared to traditional approaches. The role of the cluster head is randomly
    rotated and, accordingly, the LEACH protocol balances the energy consumption among
    the sensor nodes. In [37], the authors proposed the analytic hierarchy process
    (AHP), which aims to centralize the process of cluster head selection mechanism.
    Residual energy, mobility, and distance towards cluster centroid are considered
    to be the main factors for the selection process of cluster heads. The proposed
    solution significantly improved network lifetime in the comparison of other solutions.
    The authors in [38] proposed an energy-efficient k-means technique (EKMT) and
    determine the optimal cluster heads. The selected cluster heads are closer to
    the cluster’s member as well as the BS. The proposed solution offers to decrease
    the communication distance among nodes and improve the network lifetime. However,
    the proposed solution is not efficient in an insecure and unrestricted space environment,
    as it is open to malicious extortions and might be harmful to sensors data. Authors
    [39] proposed cluster head selection in wireless sensor networks while using a
    fuzzy environment. The proposed solution based on the fuzzy multiple attribute
    decision making (MADM) approach and uses residual energy, distance to BS, and
    the number of neighbor’s factors for selecting the cluster heads. A simulated
    network lifetime is prolonged than hierarchical agglomerative clustering (DHAC)
    [40] protocol under a homogeneous background. An improved chain-based clustering
    hierarchical routing (ICCHR) algorithm that is based on LEACH [41] consists of
    cluster formation, cluster head selection, chain formation, and data transmission
    phases. The selection and distribution of cluster heads in the proposed protocol
    are non-optimal and they cause extra energy consumption. Based on simulation results,
    the proposed ICCHR algorithm decreases the ratio of energy consumption, evenly
    distributing the load among sensor nodes. The authors in [42] proposed an optimized
    zone-based energy-efficient routing protocol for mobile sensor networks (OZEEP).
    The main aim of the proposed solution is to improve the network performance in
    terms of cluster formation and cluster head selection based on distance, density,
    mobility, and energy factors. The proposed solution achieves balanced energy consumption
    and improved network lifetime; however, the evaluation of wireless links is missing
    in the proposed solution. Moreover, security measurements are also not taken into
    consideration, which results in frequent links and routing failures. The authors
    [43] proposed the particle swarm optimization-energy efficient-based cluster head
    selection (PSO-ECHS) protocol, which prolongs network lifetime and network stability.
    In the proposed PSO-ECHS protocol, the cluster heads are selected using fitness
    function, which comprises residual energy, distance from sensor nodes to neighbors,
    and distance from sensor nodes to BS. The cluster heads are selected based on
    minimum fitness value and, afterward, the cluster formation phase is initiated.
    All of the selected cluster heads announced their advertisement message and normal
    nodes joined them to formulate the clusters. In [44], the authors proposed an
    energy-efficient centroid based routing protocol (EECRP) to achieve data transmission
    while using wireless sensor networks. In the proposed protocol, BS initiates the
    process to compute the centroid position and split the network field into various
    clusters. In the beginning, the node that is closer to the centroid position is
    selected as the initial cluster head and the role of the cluster head is shifted
    by determining the new centroid position. Besides, the proposed protocol also
    decreases the energy consumption for long-distance data communication. In [45],
    the authors proposed a secure user authentication and key agreement scheme while
    using WSN, which aims to securely monitor the agriculture domain. The proposed
    protocol is validated using Burrows-Abadi-Needham (BAN) logic and the simulation
    results demonstrate better improvement in terms of security against malicious
    attacks. However, in most of the other existing works, the proposed solution also
    does not consider the performance of links in data transmission and leads to packets
    drop and latency ratio. It is seen from the discussed studies that sensor nodes
    are very limited in terms of battery power, transmission, storage, and processing
    resources. Additionally, it is not possible to replace the components of the sensor
    nodes in dense and large regions. These low powered sensor nodes have significant
    impact on the performance of the network in terms of delivery ratio and energy
    consumption. Furthermore, most of the WSN based smart agriculture applications
    need the required information in an efficient and timely manner. Therefore, optimizing
    network lifetime with stable routing and data delivery performance are most of
    the important research challenges in WSN based applications. Additionally, the
    selection of cluster heads performs a very important role to balance the load
    distribution and energy consumption in the WSN based agricultural land. The cluster
    heads that are one hop away from BS exhaust their energy resource much quickly
    and lead to the energy hole issue, which degrades network throughput and increases
    the latency ratio. Moreover, it is observed from the existing work that most of
    the solution does not consider the strength of the signal in data routing, which
    significantly increases the packet drop ratio and instability in the network region.
    Accordingly, most of the energy power of sensor nodes is dissipated due to the
    selection of poor wireless carrier channels and it leads to frequent retransmissions
    of agricultural sensors’ data. Furthermore, end users obtained the information
    from the IoT based WSN while using the Internet, which is full of malicious actions
    and network information can be disclosure to anonymous nodes. Therefore, data
    security is another important research aim for a WSN based smart agriculture to
    achieve network reliability and trustworthiness. Consequently, an energy-efficient
    and secure IoT based WSN framework must be layout and developed for smart agriculture
    to optimize network lifetime with reliable delivery performance to end-users.
    Besides, a trustworthy mechanism can increase the security of individual sensors
    and formulate realistic end-to-end routing paths. Therefore, the combined concept
    of energy efficiency with lightweight data security among the low power sensor
    nodes can improve the efficacy of the IoT-based WSN framework for smart agriculture.
    3. Proposed Energy Efficient and Secure IoT-based WSN Framework for Smart Agriculture
    Several researchers have used the technology of WSN in various domains to sense
    the environmental data. WSN has also played a vital role in the observation and
    management of agricultural land in terms of crops, climate, water usage, etc.
    However, the agricultural land still has some challenges, such as energy efficiency,
    data routing, and security, due to the limited battery power of sensors and open
    transmission medium. The basic aim of the proposed solution to develop an energy-efficient
    and secure IoT based WSN framework for the monitoring and production of agricultural
    land. In the proposed framework, an appropriate clusters heads are selected based
    on the optimal decision function. Furthermore, the SNR factor also incorporated
    in the decision to compute the strength of wireless signals and increase the successful
    ratio of sensors packets. Our proposed framework offers reliable and energy-efficient
    methods for the improvement of large-sized agricultural land. Moreover, the proposed
    framework also accumulated the data security among agricultural sensors to cluster
    heads and from cluster heads to BS based on secret keys while using the linear
    congruential generator [46,47], which requires minimal memory and processing time.
    Accordingly, our proposed framework ensures the trade-off among energy consumption,
    reliable and secure routing for the agricultural filed. The research design of
    the proposed framework is explained in this section. The proposed framework comprises
    of two main components. In the first component, the agricultural sensors are dispersed
    to gather information. The sensor nodes are heterogeneous in terms of residual
    energy, such that the energy level of the heterogeneous nodes is higher than normal
    sensor nodes. The agricultural sensors are dispersed into various distant areas
    and each area consists of one cluster head. The role of the cluster head is to
    receive the information from agriculture land and forward towards BS in a fault-tolerant
    and energy-efficient manner. The proposed framework balances the load among agricultural
    sensors and it selects suitable cluster heads based on multi-criteria decision
    function. Moreover, our proposed framework makes use of a single-hop transmission
    instead of a multi-hop paradigm to reduce the network bottlenecks and network
    latency. In the second component, the proposed security mechanism exploits symmetric
    data encryption between agricultural sensors and presents a robust transmission
    in the field using pseudorandom number generation. Figure 2 demonstrates the research
    design of the proposed framework for smart agriculture. Figure 2. The research
    design of proposed energy-efficient and secure IoT-based WSN framework for smart
