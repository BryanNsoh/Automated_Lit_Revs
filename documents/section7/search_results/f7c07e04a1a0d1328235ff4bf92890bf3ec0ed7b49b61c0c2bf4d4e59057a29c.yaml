    soil of 40cm depth. The soil sample was stored in a covered area for two month
    without any addition of water. At 16:00 the irrigation process started and it
    was operating for five minutes. As it can be observed in figure 7 the soil temperature
    was stable before the irrigation process and it decreased during the process and
    it was stable after 20 minutes. Fig. 7. Soil temperature measures Show All The
    figure 8 and 9 indicates that the volume of the water in the soil increased and
    the conductivity was higher as well. Although it is was not possible to check
    by other methods the accuracy of the equipment, the reading indicates that the
    sensor was working as expected according to the specification in [24]. The measurements
    of figure 8 indicates that soil was dry (around 2.6% of the sample contained water)
    and 15 minutes after the process the soil volumetric water as stable in 20%. Given
    the stability of the measurement, this information could be used to model if such
    level of water is adequate for different type of crop. Fig. 8. Soil volumetric
    water content measures Show All Data in figure 9 is consistent with all other
    measurements since the conductivity is directly related to the presence of water
    in the soil. Studies using the same sensor [28], [29] present similar results.
    It could be observed that soil conductivity was around zero in dry soil and changed
    fast during irrigation process. The peak occurred when the water was concentrated
    near to the sensor and the measurement was stabilized when all soil was homogeneously
    wet, since the sensor was located in the middle of the sample. However, such measurements
    were not verified using methods such as TDR [30]. Fig. 9. Soil conductivity measures
    Show All D. Tests with the Battery The tests with the battery was done fully charging
    the battery and activating the IoT device without the solar panel. It was measured
    for how much time the system could operate without fail. When the measured volts
    and current in the system did not support the fully operation of the system, it
    was considered that battery was empty (for the purpose of IoT device). Table VIII
    indicates the system elapsed time of a typical test. Table IX. Battery duration
    SECTION II. Concluding Remarks We have presented a preliminary field experiment
    of an IoT device for farmers in Brazil. Sensors detected water irrigation processes
    and the data was transmitted to a central node and then to the cloud. The initial
    evaluation indicate that the proposed IoT device could detect measurements close
    to the professional measurement devices and could react to changes in the environment
    and the soil, using open hardware and prototyping hardware and software developed
    with open source API. On-going research includes more experiments, methods to
    reduce the consumption of energy, increase the number of sensors and validation
    of the results using other calibrated sensors. Soil humidity and electrical conductivity
    will be evaluated with several kind of soil samples that are used in crops in
    São Paulo State, and results will be compared to other measurements procedures
    and techniques. The local climate data could be used to support decisions on irrigation
    and other activities related to crop health. Future applications include the use
    of the IoT device to detect fire in crops, a common problem in sugar cane crops
    and the integration of the IoT device with irrigation management systems to improve
    water usage. ACKNOWLEDGMENT This research was supported by Telefonica Vivo which
