    In various domains, the technology of wireless sensor network (WSN) [1,2,3] has
    been used in an efficient way to improve network performances. The main reason
    to uses different sensors in the environmental field due to their manageable and
    easy configuration setup [4,5,6,7]. Additionally, the sensor nodes operate autonomously
    and construct the network infrastructure in an ad-hoc manner. In such infrastructure,
    nodes have not a stable network topology and they can join the more suitable neighbor
    for data transmission based on some factors. The sensor nodes sense the observing
    data and forward towards BS with the help of some gateway and cluster heads. These
    cluster heads have a role of aggregating the received data packets and relay towards
    BS. The cluster heads effectively construct a single-hop or multi-hop path to
    BS and work as a focal point in entire data transmission. Furthermore, the cluster
    heads store the received data in its memory and follow the store and forward mechanism.
    The end-users access the centralized BS via the Internet or different web-based
    applications to retrieve the required observing data [8,9,10,11]. During data
    transmission, the deployed sensors can be static or mobile. The static sensors
    are also referred to as non-adaptive and their constructed routing tables are
    fixed. While on the other hand, the routing tables of mobile sensors are dynamic
    and frequently updated when any change incurs in the network topology. The static
    routing solutions are more secure when compared to dynamic routing; however, the
    solutions that are based on the static algorithms are not appropriate for large
    regions and network scalability [12,13]. In recent years, the technology of IoT
    has been merged a lot with other fields to improved communication in terms of
    network throughput, resource utilization, and load distribution [14,15,16]. In
    IoT, many physical objects are attached to convert the information while using
    the Internet. Moreover, the technology of WSN provides the foundation for IoT
    systems and supports in observing and forwarding the conditions for the physical
    environment [17,18,19]. Figure 1 illustrates the scenario for smart agriculture
