    multi-criteria decision function and eliminating the congested nodes for data
    routing. Additionally, the proposed framework incorporates the distance to the
    BS factor and reduces the length of routing paths and achieves a better packet
    reception ratio. Besides, the proposed framework makes the data transmission more
    secure with limited computational overheads on the part of sensor nodes, which
    decreases the chances of anonymous nodes to drop the data packets and increases
    the performance of data privacy. Figure 4. The impact of simulation rounds on
