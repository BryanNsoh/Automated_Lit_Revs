    the experimental results between the proposed framework and the existing solution.
    The performance of the proposed framework with other solutions is measured based
    on network throughput, packets drop ratio, network latency, energy consumption,
    and routing overheads. 5.1. Analysis of Network Throughput with Discussion In
    Figure 3, the proposed framework is compared with an existing solution in terms
    of the network throughput under varying simulation rounds. It is seen from the
    simulation experiments that the proposed framework improved the performance of
    network throughput in comparison with the existing solutions by 10% and 17%, respectively.
    The improved performance of network throughput is due to the robust and link-aware
    cluster heads. Unlike other solutions that do not consider the measurement of
    signals strength between sensor nodes, the proposed framework incorporates SRN
    factor in an intelligent selection decision for choosing cluster heads, which
    increases the ratio of packet delivery in agricultural land due to their robust
    behavior. Moreover, the increase in network throughput for the proposed framework
    against existing solutions is due to the sharing of data encryption secret keys
    that are based on the linear congruential generator, such that proposed solution
    leads to efficient network throughput with consistent network connectivity. Additionally,
    the proposed framework measures the SNR ratio among nodes for a particular data
    transmission link, which considerably affects the transmission of agricultural
    data towards BS. Figure 3. The impact of the simulation rounds on network throughput.
    5.2. Analysis of Packets Drop Ratio with Discussion Figure 4 demonstrates the
    simulation results of the proposed framework with other solutions in terms of
    the packet drop ratio. It is observed from the results that the proposed framework
