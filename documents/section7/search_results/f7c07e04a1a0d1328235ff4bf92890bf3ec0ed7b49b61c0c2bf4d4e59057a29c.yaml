    WOAGWO. The simulation results for the proposed algorithm are presented. In addition,
    the proposed model is implemented in real time coconut farm to prove its reliability,
    and the corresponding results are shown. 2. Related work Generally, the network
    is divided into a number of grids where each grid has an RP node with a number
    of other sensor nodes. Many works in the literature employed dynamic RP selection
    policies, metaheuristic algorithms, etc. to choose the RPs in the network [14].
    Artificial fish swarm optimization algorithm, Global Levy Flight of Cuckoo Search,
    Particle Swarm Optimization, WOA are some of the optimization algorithms used
    to choose RPs in the network [24]. Residual energy, coverage contribution, data
    fusion degree, the hop distance, the number of packets transmitted and randomly
    generated values are the parameters majorly used in the selection process [17].
    And to forward data from the ordinary nodes to the RP, ring and tree topology
    is the most adopted techniques. In tree topology, the RP nodes act as the root
    nodes. The main disadvantage is that the network experiences under additional
    load during each round due to the tree construction phase. Also there are chances
    that the same nodes get elected as RPs in consecutive rounds. This would cause
    a huge data forwarding load and an energy imbalance among the nodes. Considering
    the movement cost of the MS, it must travel in the shortest possible path to reduce
    end-to-end data collection delay. For this purpose, a number of works in the literature
    employed TSP. TSP can be solved using optimization techniques [17] and the most
    recent interesting trend in optimization algorithms is hybrid metaheuristics [25].
    The major challenge in the development of any meta-heuristic algorithm is to find
    the balance between exploration and exploitation phase. Exploration phase is the
    process in which the optimization algorithm investigates the promising area of
    the search space while in the exploitation phase concerns to the local search
    capability in the design space found in exploration phase [26]. To enhance the
    performance of the metaheuristic algorithms, one algorithm is hybridized with
    another to extract the best performance [25]. Some of the hybrid algorithms proposed
    in the literature are; ant colony optimization algorithm with glow swarm optimization
    [21], dragon fly with firefly algorithms [27], etc. In [21], ant colony optimization
    algorithm is integrated with glow swarm optimization approach, to find the optimal
    cluster head. Distance, delay and energy is used as the parameters in the fitness
    function to select the cluster head. In [27], dragon fly and firefly algorithms
    are hybridized to find the RPs where the fitness function is designed based on
    energy, delay and distance. While, grey wolf optimization (GWO) algorithm is used
    to propose a distance based clustering algorithm in [28] to improve the performance
    of the WSN. Chauhan et al. [29] proposed firefly optimization algorithm based
    RP selection using the residual energy of the nodes, distance between nodes and
    node to sink. Boyineni et al. [17] proposed a modified ACO algorithm to find the
    RPs and the trajectory for mobile sink by considering residual energy and distance.
