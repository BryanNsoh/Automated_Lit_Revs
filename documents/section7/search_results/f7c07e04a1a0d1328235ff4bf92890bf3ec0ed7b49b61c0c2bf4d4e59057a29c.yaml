    logicWater savingEnergy saving 1. Introduction Agriculture is considered a key
    issue of national development due to the important economic, social, and territorial
    stakes of this sector (Knox et al., 2012). In Morocco, agriculture is the first
    contributor to the gross domestic product (GDP) with a variation of 11 % to 18
    %, which is mainly influenced by climatic conditions. Moreover, Moroccan agriculture
    employs nearly half of the active population and provides 23 % of the nation''s
    exports1. In 2022–2023, water scarcity in Morocco is considered a major concern
    as water reserves have been reduced by 59 %, which exposes them to spatial and
    temporal irregularity issues. Fig. 1 (a) shows the rainfall deficit percentage
    and Fig. 1 (b) shows the drought index of January 2023 in Moroccan regions2. Given
    the enormous evolution of irrigated agricultural areas that consume huge amounts
    of water, the unpredictability of rainfall may lead to increasing and deepening
    the problem of water availability and the failure to meet the irrigation needs
    of crops, resulting in rising drought areas and a decline in agricultural productivity.
    One of the factors contributing to this is the use of permanent alimentation solenoids
    to activate irrigation systems and low performance irrigation approaches (Avşar
    et al., 2018, Le et al., 2020). These solenoids require a continuous power supply,
    leading to increased energy demands. The reliance on such solenoids is prevalent
    in various agricultural processes, including irrigation systems, crop harvesting
    machinery, and automated greenhouse controls. The constant power requirements
    of these solenoids contribute significantly to the overall energy consumption
    in the agricultural sector, further straining the already limited resources. Addressing
    this issue and exploring alternative energy-efficient solutions could mitigate
    the environmental impact and reduce the sector''s overall energy consumption.
    Download : Download high-res image (466KB) Download : Download full-size image
    Fig. 1. (a) The rainfall deficit percentage (%), (b) The drought index of January
    2023 of Morocco. For the agricultural areas of eastern Morocco, irrigation water
    and energy losses are generally caused by two factors: the first factor is the
    manual control of the pump and valves in the pressurised irrigation system. According
    to Hamami and Nassereddine, 2020, Xie et al., 2022, the inefficiency of these
    irrigation systems extends beyond Morocco and has been observed in other regions
    as well. The studies highlight that these traditional irrigation systems, which
    rely on manual pump activation, contribute to significant losses in irrigation
    water and energy. These findings suggest that the low efficiency of such systems
    is not limited to a specific geographical area but is a widespread issue that
    affects multiple agricultural regions (Kumar et al., 2023). In those cases, farmers
    use their prior knowledge of crop response, or by observing leaf stress, to determine
    the duration of irrigation. This technique cannot be relied upon since it does
    not reflect the actual water needs of the plants, which are related to the growth
    stage and weather conditions (Jaafar et al., 2021). On the other hand, the second
    factor is the losses due to the process in which irrigation water is released
    into the atmosphere as vapor, caused mainly by the high temperature and solar
    irradiance rates. This factor can be solved by using drip irrigation methods,
    but it is also necessary to adopt advanced control techniques. The development
    and design of smart precision irrigation systems and mechanisms with the use of
    IoT technologies for the visualization and monitoring of different parameters
    of agriculture and irrigation is the key solution to managing irrigation water
    resources efficiently and sustainably by delivering the exact amount of water
    required by the crop (Capraro Fuentes et al., 2018). In addition, optimizing the
    energy supplied to operate the various actuators (Qaisar et al., 2021, Mellit
    et al., 2021). Irrigation systems are classified into two categories according
    to their control, open-loop and closed-loop control systems. Open-loop control,
    also called no-feedback control, is a type of controller that generates decisions
    based on the current state, i.e., it has no feedback to determine if the assessed
    input has achieved the desired objective, in our case satisfying the crop''s water
    needs with precision while considering climatic-soil conditions (Navarro-Hellín
    et al., 2016). Therefore, an open-loop irrigation system cannot be reliably used
    to deal with the challenges of precision irrigation. Programmable irrigation controller,
    also called irrigation timers are among the systems based on this control technique.
    The scheduling of the period and duration of the irrigation remains constant without
    knowing the real needs of irrigation in the crop. Closed-loop control systems
    are the most efficient and robust in terms of decision support and allow for precision
    irrigation (Bwambale et al., 2022). The action depends on the output provided
    by the system; the input varies according to the output, which produces a more
    accurate decision. The feedback loop also allows for automatic adjustments to
    be made in real time, which improve the accuracy, stability and performance of
    irrigation decisions. Sensor units are used to provide this feedback to the processing
    unit. According to agriculture experts and scientific research, three approaches
    are distinguished (Abioye et al., 2020, Wang et al., 2020). The first approach
    is based on the measurement of soil moisture, which indicates the amounts of water
    consumed and absorbed by the crop during a period, and then decides on the scheduling
    of future irrigation times by setting a percentage of soil moisture, so the irrigation
    system works until it reaches the set value of moisture (Soulis et al., 2015).
    An intelligent urban irrigation system is discussed in (Mason et al., 2019) aiming
    at decreasing water use without reducing crop yield. The system includes a wireless
    soil moisture sensor network and controllable valves and tested in nine climatic
    regions of the contiguous United States. Tomatoes are chosen due to their sensitivity
    to water stress. The second approach is to control irrigation according to the
    evolution of the meteorological conditions (Kool et al., 2014). The measurement
    of environmental variables in real time such as: air temperature and humidity,
    solar irradiance and wind speed allows estimating the reference evapotranspiration
    level (ET0) (Chiew et al., 1995), which indicates the water losses suffered by
    the plant and the soil (J. Doorenbos et al., 1976). Weather stations or IoT-based
    sensor networks are used to provide such information. In (González-Briones et
    al., 2018), a monitoring system able to collect various data on its environment,
    by sensing temperature, solar irradiance, pH, humidity, and wind speed is presented.
    The objective of this research is to build virtual organizations of agents based
    on several master and slave nodes that are connected to ensure data exchange from
    sensors while monitoring the crops. The development of a platform (IoT) with a
    fibrous capillary irrigation system based on the climatic demand estimated by
    the weather condition was reported by (Abd Rahman et al., 2019). The experiment
    has been conducted using a Choy sum plant as a test crop in a greenhouse. Demand
    tracking, management of the irrigation system, and the use of weather information
    allowed for near real-time estimation of the crop''s water requirements, which
    also allowed the monitoring of the progress of water consumption by the plants.
    The last approach is the survey of the plant evolution parameters, such crop water
    stress index (CWSI), which determine the water needs of the plant, through the
    measurement of canopy temperature. Most irrigation systems are based on simple
    control techniques and algorithms (Davis, and Dukes, 2010; Singh et al., 2023),
    containing a single input or a threshold value to be set by the operator to decide
    on starting or ending the irrigation. The reliability and efficiency of those
    controls’ techniques are limited and unable to reliably schedule irrigation since
    precision irrigation involves the evaluation and processing of multiple inputs.
    Fuzzy logic (FL) is one of the intelligent control techniques that allow to manipulation
    of multiple input variables while taking account of the output action. So, it
    is more suitable for non-linear systems due to its flexibility in data processing
    and it is very effective for decision-making problems that require precision (Zadeh,
    1999). The operation of fuzzy logic has been thoroughly tested in a diverse and
    challenging field (Yahyaoui et al., 2017). It is structured with three main modules,
    a fuzzification module, an inference engine, and a defuzzification module. Mamdani
    and Sugeno are the two popular approaches in FL (Omomule et al., 2020, Shafaei
    et al., 2017), each with its own distinct characteristics. The key difference
    lies in how they handle the fuzzy rule’s consequences. In Mamdani-FL, the output
    membership function is a fuzzy set representing the degree of membership of the
    output variable. This allows for linguistic descriptions, where the output can
    be interpreted in terms of linguistic terms (Pourjavad et al., 2019). On the other
    hand, Sugeno-FL employs a more mathematical approach, where the output is represented
    as a crisp value or a mathematical function of the input variables. This enables
    precise numerical calculations and facilitates mathematical modelling. The advantage
    of the Mamdani-FL lies in its ability to incorporate linguistic rules and provide
    interpretable outputs. By using linguistic terms, the system''s behaviour becomes
    more understandable and intuitive to humans, making it suitable for applications
    where transparency and explainability are crucial. It allows experts to easily
    define rules using their domain knowledge and linguistic terms, making it a powerful
    tool in decision-making processes (Hamam et al., 2008). Additionally, Mamdani-FL
    supports a wide range of inference methods and can handle complex and nonlinear
    systems effectively. While Sugeno-FL has its own advantages, such as its computational
    efficiency and ability to handle mathematical modelling, the interpretability
    and linguistic-based nature of Mamdani-FL make it a preferred choice in agriculture
    applications (Urbieta Parrazales et al., 2021). A FL-based irrigation controller
    is designed and integrated into a field in India, to perform multi-criteria decision-making,
    this allows to select of the most efficient and adequate irrigation sub-system
    (Yilmaz and Harmancioglu et al., 2010). Another application of FL has been reported
    in (Krishnan et al., 2020). The objective is to automatically control the irrigation
    through the measurement of soil moisture to decide the necessary flow for irrigation.
    Six fuzzy rules have been implemented. DC motor is activated in cases where the
    soil moisture value is between medium and very low values, otherwise the contrary.
    The modelling and simulation of a fuzzy irrigation system have been presented
    in (Mushtaq et al., 2016). The approach is based on the calculation of ET by a
    fuzzy inference system. The input variables are temperature, humidity, wind, and
    solar radiation. The obtained results show the effectiveness of the fuzzy system
    in accurately determining and compensating the water loss due to ET. Another work
    (Kurniawan et al., 2017) presented the combination of a prediction algorithm and
    fuzzy control. The combination of fertilization and irrigation precisely to reduces
    the amount of irrigation water and the waste of chemical fertilizers. This results
    in further saving and reducing production costs and improving agricultural efficiency.
    In our previous work (Benzaouia et al., 2021) we developed an intelligent irrigation
    system based on FL controller for the automatic watering of agricultural areas
    (Oriental Morocco). The simulation results proved that the irrigation system allows
    to keep the soil moisture measurements higher than the value specified by the
    user and eliminates the under-irrigation risk. In the presented research works,
    the utilization of FL is primarily focused on simple applications. These applications
    involve employing fuzzy sets and membership functions to handle vague or uncertain
    data and make decisions based on fuzzy reasoning. Moreover, a noteworthy aspect
    of these works is the use of minimal control rules, implying that the number of
    rules employed in the fuzzy logic systems is kept to a minimum. In the realm of
    modern field management, it is crucial not only to adopt advanced control systems
    but also to incorporate communication IoT protocols to enable seamless data transmission
    and enhanced control. The integration of IoT offers numerous benefits, including
    real-time data acquisition, remote monitoring, and improved decision-making capabilities.
    Various communication technologies, such as Wi-Fi, Bluetooth, Zigbee, and others,
    can be utilized to establish reliable connections in field management applications.
    Table 1 provides a summary of these technologies and their application for irrigation
    monitoring, outlining their respective ranges and power consumption. The common
    characteristic among these technologies is their low data transmission range.
    However, in the case of large agricultural areas, it becomes necessary to employ
    technologies that can cover vast distances with improved sending capabilities
    which makes them very limited. LoRa technology stands out as one of the promising
    solutions that has proven its effectiveness in various industrial applications
    (Kaur et al., 2022), additionally, in fields such as telemedicine (Ayat et al.,
    2023). It offers several advantages for IoT applications, its long-range capability
    allows for communication over large distances, while its low power consumption
    ensures minimizing energy consumption. The cost-effectiveness of LoRa, coupled
    with its scalability and secure communication features, also makes it suitable
    for large-scale deployments. The flexibility of LoRa enables its use in diverse
    environments, and its open standard promotes interoperability. Table 1. IoT technologies
