    burden 1. Introduction Globally, rivers provide several benefits, including clean
    water, wildlife habitat, recreation, and spiritual and cultural activities. However,
    they also are a source of pathogenic microbes, due to the discharge of pollutants
    from anthropogenic sources (Khatri and Tyagi, 2015). Contamination of rivers by
    microbial pathogens ultimately leads to the emergence of waterborne diseases (Nwabor
    et al., 2016). Contaminated rivers play a critical role in the transmission of
    pathogens, including antibiotic-resistant ones. South Africa is a water-scarce
    country, and communities rely on their freshwater bodies such as rivers for irrigation,
    domestic water, recreation, spiritual and cultural activities (Molobela and Pramod,
    2011; Njage and Buys, 2015; Mboweni and De Crom, 2016; Sekwadi et al., 2018).
    Rivers are increasingly being recognised as reservoirs of clinically important
    antibiotic-resistant bacteria (ARB) and antibiotic-resistant genes (ARGs), and
    they have the potential to transmit these to humans (Abia et al., 2018). Furthermore,
    ARGs can be exchanged between environmental bacteria, human/animal commensals,
    and pathogens. The increase in pathogen resistance to clinically relevant antibiotics
    is a global concern, as this can lead to increased mortality associated with infectious
    diseases, including waterborne infections (O''Flaherty and Cummins, 2017). Campylobacter
    species are one of the major causes of waterborne infections, and are one of the
    key pathogens responsible for bacterial gastroenteritis. Campylobacter infections
    are characterised by watery, non-bloody, non-inflammatory diarrhoea, abdominal
    pain, and fever (Shobo et al., 2016). The infections are usually self-limiting,
    but more severe cases can result in Guillain-Barre syndrome, reactive arthritis,
    and abortion (Aksomaitiene et al., 2019). Despite infection symptoms being self-limiting,
    patients are treated with antibiotics when infections prolong. The antibiotics
    used in the treatment of infections due to Campylobacter species are macrolides
    (erythromycin, azithromycin, and clarithromycin), fluoroquinolones (ciprofloxacin),
    and tetracycline (Chukwu et al., 2019). Globally, the prevalence of Campylobacter
    infections is on the rise, and this phenomenon, coupled with the tendency of these
    bacterial species to resist the actions of antibiotics, renders them a serious
    public health threat (Aksomaitiene et al., 2019; Igwaran and Okoh, 2019). Antibiotic-resistant
    Campylobacter and ARGs have been detected in river water (Moore et al., 2001;
    Van Dyke et al., 2010; Andrzejewska et al., 2022) and this can pose health risks
    to humans exposed to infected water bodies. The common potential routes of human
    exposure to ARB and ARGs in environmental water are ingestion, dermal contact,
    and inhalation (Manaia, 2017; Shuai et al., 2021). Existing regulations for water
    quality are based on routine monitoring of indicator organisms and physicochemical
    parameters. For many years water quality management and research have been based
    on these parameters (Okeyo et al., 2018). Despite evidence that recreational water
    is a known reservoir and transmission path for ARGs and ARB, current regulations
    for recreational water quality do not consider antibiotic-resistant Campylobacter
    or any other antibiotic-resistant pathogens. The regulations only consider indicator
    organisms. For example, the WHO guidelines for recreational water stipulate the
    minimum concentrations for intestinal Enterococci (≤40/100 ml), while the European
    Union (EU) bathing waters directive 2006 (2006/7/EC) guideline values for excellent
    water quality are less than 100 CFU/100 ml for Enterococci, and less than 250
    CFU/100 ml for Escherichia coli (Efstratiou and Tsirtsis, 2009). Similarly, the
    guidelines for Canadian recreational water quality only consider Escherichia coli
    (≤235 CFU/100 ml) and Enterococci (≤70 CFU/100 ml) (Saleem et al., 2023). The
    Australian guidelines for recreational water quality and aesthetics also do not
    consider antibiotic-resistant bacteria, but do stipulate the concentrations for
    Enterococci organisms (≤35/100 ml) and faecal coliform organisms (≤150/100 ml).
    The South African water quality guidelines for recreation state that faecal coliform
    counts, or E. coli, should not exceed 130 CFU/100 mL (DWAF, 1996). Currently,
    no guideline considers antibiotic-resistant bacteria and their antibiotic resistance
    genes (ARGs), and therefore there are no set limits. However, WHO guidelines have
    recognised antibiotic resistance to be one of the emerging pollutants in freshwater,
    including in recreational waters, rivers, and lakes (WHO, 2021). Antibiotic-resistant
    strains of various bacteria, including Campylobacter, have been detected in recreational
    waters in many parts of the world (O''Flaherty et al., 2019; Tyagi and Kumar,
    2021). Studying the exposure dose of ARGs through different routes (ingestion,
    inhalation, and skin contact) can contribute to a better understanding of the
    potential health risks of antibiotic microbial resistance (AMR) in human-related
    environments. Currently, there is no standard method for exposure risk assessment
    of pathogenic bacteria and ARGs from environmental waters. However, a few studies
    have provided a convenient and reliable way of assessing the exposure dose to
    human populations (Li, 2020a, Li, 2020b; Shuai et al., 2021). In these studies,
    the intake burden/dose of targeted ARGs or bacterial genus was estimated from
    the product of the target concentration in water, and the ingestion rate/inhalation
    rate/skin surface area for dermal contact. Ingestion rate is an approximation
    of the volume of water which water users typically ingest in an average session
    of their chosen activity (Leonard et al., 2018). Inhalation rate (20 m3/day per
    person) is an approximated average volume of air inhaled per person per day (USEPA,
    2011), while skin surface area is an approximated value of 16,000 cm2, based on
    literature data (Li, 2020a, Li, 2020b). The exposure data (dose) estimated through
    this method can be used to estimate the human health risks. The estimated exposure
    dose of Campylobacter and associated ARGs through accidental ingestion of recreational
    water can provide an evaluation of the potential health risk of antibiotic-resistant
    Campylobacter spp. in selected rivers in the Eastern Cape, South Africa. Accidental
    ingestion is emphasized here because the water from the rivers is not expected
    to be intentionally ingested (used as drinking water) without some level of treatment.
    The extent to which recreational water contributes to human exposure to Campylobacteriosis
    remains uncertain. To our knowledge, this is the first study designed to estimate
    potential human exposure (dose) to Campylobacter and associated ARGs through accidental
    ingestion of water from rivers used for recreation. This study aimed to assess
    the potential human exposure to Campylobacter and its ARGs from selected rivers
    through accidental ingestion during swimming, by calculating human hourly intake
    of ARGs and the average hourly ingested dose rates of Campylobacter spp. The estimated
    exposure dose of Campylobacter and associated ARGs through accidental ingestion
    of recreational water can contribute to the evaluation of the potential health
    risk of antibiotic-resistant Campylobacter spp. in aquatic environments. 2. Materials
    and methods 2.1. Description of the study area and water sample collection Bloukrans
    River has a length of approximately 40 km and flows in the south-easterly direction
    through the town of Makhanda (33°18′33.0″ S and 26°31′36.0″ E) and Belmont valley
    farms (Mangadze et al., 2019) (Fig. 1). In contrast, the Swartkops River is approximately
    155 km long and flows through highly urbanised and industrialised areas of the
    Nelson Mandela Bay Municipality (NMBM) (Adams et al., 2019). Both rivers support
    recreational, agricultural, and livestock production for the local communities
    and both are prone to pollution by anthropogenic activities (Fig. 2). A total
    of 44 samples were collected from both the Bloukrans and Swartkops rivers, Eastern
    Cape, South Africa. Download : Download high-res image (1MB) Download : Download
