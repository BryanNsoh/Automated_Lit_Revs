    image 5 Flowchart for robot operation The operation of the robot using Bluetooth
    control involves several steps, which are illustrated in the flowchart in Fig.
    9. The following is a description of the steps: (1) Start: The process starts
    with the initiation of the robot system. (2) Initialize port: The ports of the
    system are initialized to ensure that they are ready to receive data. (3) Initialize
    Bluetooth: The Bluetooth module is initialized to enable wireless communication
    between the robot and the control device. (4) Wait for Bluetooth data: The system
    waits for data to be received via Bluetooth from the control device. (5) If data
    received (Yes/No): The system checks whether data has been received. If data has
    been received, it proceeds to the next step. If not, it goes back to step 4 to
    wait for data. (6) If Yes: If data has been received, the system executes the
    command received to move the robot and spray pesticide. (7) End: The process is
    terminated. Fig. 9 Flowcharts for robot operation Full size image This flowchart
    provides a clear representation of the steps involved in controlling the robot
    using Bluetooth. It enables easy understanding and implementation of the system
    by users, thereby enhancing the efficiency of the robot control system. 6 Construction
    of a sprinkler irrigation system The sprinkler irrigation system follows a systematic
    approach, drawing valuable insights from the flowcharts in Fig. 9, which were
    originally designed for robotic operation. This methodology ensures a well-structured
    developmental process. During the system design and planning phases, we used the
    logic of the flowchart to accurately determine sprinkler head positions, sensor
    placements, and irrigation coverage areas. During the hardware assembly, we interface
    the Arduino microcontroller with an embedded C code to establish control over
    the DC motors for precise movement. Inspired by the flowchart principles, we optimized
    the motor control, used Bluetooth for remote access, and integrated sensors, such
    as soil moisture and temperature sensors, to improve system intelligence. The
    sprinkler heads and piping were strategically placed for uniform water distribution.
    Optionally, Automatic Speech Recognition (AMR) can be used for voice control.
    Rigorous testing, motivated by the care of the flowchart, validates system functionality,
    followed by fine-tuning for optimization. After successful testing, the system
    was implemented and maintained for long-term irrigation. We adopted the structural
    approach from the robot operation flowcharts shown in Fig. 9 for our construction
    approach, as shown in Fig. 10. Our approach introduces innovations in irrigation
    technology through the use of a sprinkler irrigation system. By following the
    logic of the flowchart, we precisely planned and designed the system by strategically
    placing sprinkler heads and sensors. The hardware assembly is guided by flowchart
    principles, which include the Arduino microcontrollers, embedded C code, and precision
    motor control. Bluetooth communication improves remote access, and advanced sensors
    provide intelligent irrigation decisions that reflect a streamlined approach to
    robot operation. The sprinkler setup ensures a uniform water distribution, and
    for added innovation, automatic speech recognition (AMR) is integrated for voice
    control. Rigorous testing was used to verify the functionality of the system,
    followed by fine-tuning for optimal performance. With expansion and ongoing maintenance,
    this innovative sprinkler irrigation system ensures efficient and reliable irrigation.
    Fig. 10 Sprinkler irrigation system (40 × 30 × 40 cm) Full size image 7 Results
    and discussion The integration of a wireless communication-based sprinkler irrigation
    system using Bluetooth mobile technology provides a new approach for agricultural
    development. Although specific empirical data and comparative analyses have yet
    to be provided, the anticipated outcomes and potential contributions of this project
    are discussed below, emphasizing their novelty and relevance in the agricultural
    research landscape. 7.1 Innovative crop management This project introduces an
    innovative approach to crop management through a wireless irrigation system. By
    combining wireless technology and irrigation, farmers have the potential to revolutionize
    the way they manage their crops, optimize water use, and promote sustainability.
    7.2 Environmental sustainability The system’s use of renewable energy sources
    not only reduces its carbon footprint but also represents a novel and environmentally
    conscious approach. This aligns with the global push for sustainable agricultural
    practices, contributing to reduced air pollution and a more sustainable ecosystem.
    7.3 Cost-effective accessibility The project’s emphasis on cost-effectiveness
    will improve the accessibility of modern irrigation technology, especially in
    resource-constrained areas. This aspect of accessibility is novel and represents
    a critical need for developing countries. Table 1 shows the cost estimation between
    the proposed work and previous work, as well as the proposed equipment, which
    is suitable for small- and medium-sized forms of land. Table 1 Cost estimation
    between proposed and previous work in Indian currency (Rupees) Full size table
    7.4 Efficiency and productivity The integration of automation and remote monitoring
    offers a new path to improved efficiency and productivity in agriculture. Reducing
    labor requirements and optimizing irrigation processes holds the promise of improving
    crop yields and economic outcomes for farmers. 7.5 Urban and suburban adaptability
    The adaptability of the system to urban and suburban areas without producing air
    pollution or noise represents a new solution for modern agriculture. This represents
    growing interest in urban agriculture and sustainable food production. 7.6 Integrated
    agricultural solutions The proposed integration of this irrigation system with
    an agricultural pesticide robot represents an integrated approach to agricultural
    modernization shown in Vedio 1. This combination of technologies is new and represents
    a comprehensive solution to contemporary agricultural challenges. Video 1 Sample
    video moment of sprinkler irrigation system Full size image Although specific
    empirical data and comparative analyses are pending, the benefits and potential
    impacts of this wireless communication-based sprinkler irrigation system underscore
    its novelty and potential in agriculture. This innovative agricultural approach
    offers a multitude of benefits. First, it promotes efficient water use by optimizing
    distribution and minimizing waste, thereby contributing to water conservation
    efforts. Furthermore, it aligns with the principles of environmental sustainability,
    incorporating renewable energy sources to reduce air pollution and lessen the
    environmental impact of farming. Additionally, this method holds the potential
    for substantial cost savings for farmers, as it can reduce labor and pesticide
    expenses. Finally, it enhances crop health and yields through precision irrigation
    and pesticide application, ultimately improving the overall sustainability and
    productivity of agricultural practices. Further research and empirical validation
    are required to confirm these hypothesized results and to place this finding in
    the context of similar studies in the field. 8 Contributions and innovations By
    wirelessly controlling pesticide sprayers and watering sprinklers using Bluetooth
    communication, this innovative crop management method revolutionizes resource
    conservation by optimizing crop resources. Automated irrigation and the integration
    of renewable energy sources ensure accessibility and environmental sustainability,
    whereas the use of precise irrigation technologies minimizes pesticide and water
    waste. The significant cost savings offered by this method make it economically
    attractive to farmers. As a transformative approach to sustainable agriculture,
    it offers the potential to increase crop yields, reduce environmental impacts,
    and boost profitability. 9 Conclusion and scope of future work The integration
    of a wireless communication-based sprinkler irrigation system with the proposed
    Bluetooth-controlled disinfectant-spraying robot represents a groundbreaking solution
    to revolutionize contemporary irrigation practices. Although precision irrigation
    technologies have been explored, this innovation marks a significant departure
    by introducing real-time data and adaptive algorithms to redefine crop management.
    This data-driven approach opens new avenues for scientific inquiry, encouraging
    researchers to delve deeper into the nuances of data-centric agriculture and to
    drive this field forward. In addition, the system’s focus on sustainable resource
    management presents an intriguing research frontier. By employing precise water
    distribution and eco-friendly engineering, a symbiotic relationship between technology
    and environmental consciousness is established. Researchers have explored the
    implications of sustainable resource management in agriculture, pushing the boundaries
    of environmentally focused engineering solutions. This system serves as a beacon
    of hope for reducing the environmental impact of agricultural practices and stimulating
    further research on sustainable agricultural solutions. This integration represents
    a significant step forward in precision agriculture, urging the scientific community
    to embark on the journey of discovery and innovation. The challenges in automating
    algorithms include scalability and system reliability in the face of varying environmental
    conditions, while opportunities lie in improving pest and disease detection accuracy
    with artificial intelligence and machine learning, exploring alternative energy
    sources, and refining remote control systems. Data Availability All data generated
