    development. However, nonparametric machine learning models like SVR and RFR do
    not need data to fit a normal distribution. FIGURE 5 Open in figure viewer PowerPoint
    Whisker and distribution plots of in situ water quality parameters. After transforming
    the in situ data to a Gaussian distribution, algorithms that translate observations
    from single bands and band combinations into water quality parameters were generated
    using co-located pixels based on coordinates. The bands used in building and testing
    regression algorithms are shown in Table 2 for each water quality parameter and
    satellite mission. For remote sensing of chl-a, turbidity, and phycocyanin, features
    were extracted using individual bands from Landsat-8 and Sentinel-2, respectively.
    4.1 Multicollinearity of multispectral bands of Landsat-8 and Sentinel-2 Some
    of the multispectral bands of both Landsat-8 and Sentinel-2 images are strongly
    correlated, which causes data redundancy. Therefore, highly correlated bands with
    coefficient of determination (R2) of greater than 0.9 were dropped. Figure 6 shows
    the correlation matrix between all the observations from the Landsat-8 and Sentinel-2
    imagery. The bands that were dropped included Ultra-Blue, Coastal Aerosol (SR_B1),
    and Shortwave Infrared 2 (SR_B7) while estimating chl-a concentrations using Landsat-8.
    Similarly, surface reflectance bands including Ultra-Blue, Coastal aerosol (SR_B1),
    and Shortwave Infrared 1 (SR_B6) bands were dropped for estimating turbidity concentrations
    using Landsat-8. For phycocyanin estimation, surface reflectance bands including
    Red Edge 3 (B7) and Shortwave Infrared 1 (B11) were dropped while using Sentinel-2
    imagery for remote sensing. In addition to surface reflectance bands, surface
    temperature bands were retained because surface temperature is highly correlated
    to chl-a and helps in detecting both chl-a and turbidity concentrations which
    are discussed in Section 11 (Harod et al., 2021). The bands used in machine learning
    algorithms for model calibration were selected based on feature importance as
    discussed in Section 11. FIGURE 6 Open in figure viewer PowerPoint Correlation
    matrices between water quality parameters, Landsat-8 (top) and Sentinel-2 (bottom)
    bands. 4.2 Feature selection for regression Feature selection for regression was
    done based on the feature importance scores determined by the RFR (Belgiu & Drăguţ,
    2016; Esteban et al., 2019; Lee et al., 2020). All three regression algorithms
    are further investigated (multiple regression, SVR, and RFR), and RFR estimated
    the water quality parameters best compared to the other models as explained in
    detail in Section 12. The importance of computed bands based on Gini impurity
    including the surface temperature bands of Landsat-8 plays an important role in
    predicting chl-a and turbidity, as shown in Figure 7. FIGURE 7 Open in figure
    viewer PowerPoint Feature importance using RFR. Besides high correlation, the
    surface reflectance band Ultra-Blue Coastal Aerosol (SR_B1) was dropped because
    of low feature importance, with a Gini impurity close to zero. The surface temperature
    band B10 (ST_B10) was retained for algorithm development because it has been previously
    been used to remotely sense the concentrations of chl-a in water (Allan et al.,
    2011; Tanaka et al., 2004). For phycocyanin, the Aerosol Optical Thickness (AOT)
    band of Sentinel-2 was dropped because aerosols in air do not aid in detecting
    phycocyanin pigments. The Red Edge 3 (B7) band was dropped because of low feature
    importance and high correlations between Red Edge 2 (B6) and Red Edge (B7). Also,
    between Shortwave Infrared 1 (B11) and Shortwave Infrared 2 (B12) bands, B11 was
    dropped because of low feature importance and high correlation. However, retaining
    one of the shortwave infrared bands (B12) was important because they help in detecting
    cyanobacterial blooms (Yan et al., 2018). Most of the remote sensing methods predicted
    phycocyanin in the spectral range from 600 to 754 nm (Ogashawara et al., 2013;
    O''Shea et al., 2021; Yacobi et al., 2015). However, SWIR bands have been less
    susceptible to turbidity in detecting algal pigments and distinguish surface cyanobacterial
    blooms and macrophytes (Mansaray et al., 2021; Oyama et al., 2015). Therefore,
    the B12 band was retained in building the remote sensing tool to estimate the
    phycocyanin pigment. 4.3 Machine learning algorithms for remote sensing of HABs
