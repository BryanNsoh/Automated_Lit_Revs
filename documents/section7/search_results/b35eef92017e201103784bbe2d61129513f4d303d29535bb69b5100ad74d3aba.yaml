    In the context of the global effort to enhance quality of life and promote healthy
    nutrition, vegetables play a significant role in the modern human diet. However,
    studies have shown that vegetables can serve as common sources of foodborne pathogens,
    including viral pathogens. This transmission may occur due to insufficient initial
    washing, inadequate cooking practices, inadequate hygiene by food handlers, as
    well as specific cultivation and harvesting methods (Little and Gillespie, 2008;
    Moritz et al., 2023). Although viruses cannot replicate outside living cells,
    they can contaminate fresh produce at different stages, both pre-harvest and post-harvest
    (Bosch et al., 2011; Seymour and Appleton, 2001). Viral contamination of irrigation
    water is a known pathway for viral outbreaks linked to the consumption of fresh
    produce (Gerba and Choi, 2006; Shaheen et al., 2019). Additionally, food handlers
    and food processors are potential sources of viral contamination. Notably, NoV
    and HAV are viruses that are most frequently associated with outbreaks through
    the consumption of fresh produce, such as frozen raspberries, green salad, and
    fresh fruit (Moritz et al., 2023; Seymour and Appleton, 2001). Limited studies
    have been conducted on the contamination of leafy green vegetables with enteric
    viruses in farms and local markets in Iran, with a focus on farms in most cases,
    while some work has been done in other countries. For example, a study conducted
    in three European countries (Greece, Serbia, and Poland) shows that in the monitoring
    of production, processing and point of sale AdV, pAdV, HAV, HEV, NoV GI, NoV GII
    and bPyV were detected in 20.09 %, 5.53 %, 1.32 %., 3.42 %, 2 %, 2.95 % and 0.82
    % of the samples by RT-PCR, respectively (Kokkinos et al., 2012). In a study in
    Argentina, NoV was detected in 58 % of samples, RV in 5 % of samples, AstV in
    32 % of samples, and infective enterovirus (iEV) in 79 % of vegetable samples
    which were collected from pre-urban farms (Prez et al., 2018). Meanwhile, some
    studies, like one in Japan, reported no detection of NoV GI, NoV GII, HAV, AdV,
    RV and AstV in cabbage and lettuce samples (Shin et al., 2019). Furthermore, another
    study in Spain failed to detect HAV in any of the 95 leafy green samples taken
    and NoV was detected in 5–6 % of the samples (Truchado et al., 2021). In a recent
    study conducted in Egypt, a Middle Eastern country, it was found that 41.6 % (30/72)
    of surface water samples and 27 % (13/48) of fresh produce samples used for irrigation
    were contaminated with HAV, NoV GI, and NoV GII (Shaheen et al., 2022). The variation
    in virus presence among studies could be attributed to the sample sizes, molecular
    detection methods employed, and differences in the water and public health conditions
    of each country. Regrettably, there is a lack of extensive studies or official
    reporting systems focused on foodborne viral outbreaks in Iran. However, studies
    in other countries have shown associations between norovirus infections and the
    consumption of fresh produce. A study has been conducted in the United States
    and the European Union shows that out of 233 NoV cases from 2004 to 2012 (Callejón
    et al., 2015), 108 cases were related to the consumption of fresh produce. Alternatively,
    in Australia fresh produce was responsible for 4 % of foodborne diseases (Kirk
    et al., 2008). According to a recent report by the National Outbreak Reporting
    System (NORS) to the CDC, it was found that from 2017 to 2019, among the outbreaks
    with a confirmed or suspected agent (555 out of 800, 69.4 %), the most prevalent
    pathogens were norovirus and Salmonella, responsible for 47.0 % and 18.6 % of
    the outbreaks, respectively (Moritz et al., 2023). In this study, conducted in
    Tehran, Iran, we aimed to examine the presence of enteric viruses on the surfaces
    of vegetables collected from farms, irrigation water sources, and fruit and vegetable
    centers (FVCs). The study utilized qPCR to detect enteric viruses and observed
    a significant presence of these viruses on leafy green vegetables in Tehran. It
    is essential to note that while qPCR accurately quantifies viral genomes, it cannot
    distinguish infectious from non-infectious viruses and reports the infectious
    and non-infectious together (Randazzo et al., 2016). As consequence of this, although
    the detection of viral nucleic acid presence on vegetables is valuable and shows
    traces of viral contamination, it does not necessarily indicate the presence of
    infectious viruses. Additionally, the low viral genome copy numbers on vegetable
    surfaces make the methods of concentration, sampling, and detection critical in
    confirming viral presence, and the potential for this method to miss contamination
    at low levels for some of the viruses exists (Hamza et al., 2009). Out of the
    475 collected samples, it was determined that at least one enteric virus, such
    as RV, AstV, NoV GI, NoV GII, HAV, or HEV, was detected in 83 samples. During
    phase I, contamination was observed in limited number of farms and FVCs samples
    (about 12.5 %). However, with the expansion of the study and increase in the number
    of farms and FVCs in Phase II, the rate of contamination approximately increased
    to 20 %. One of the contributing factors for this phenomenon can be attributed
    to the relaxation of COVID-19 restrictions, which led to a return to normalcy
    in 2021. As individuals resumed their pre-pandemic activities and interactions,
    there is a possibility of reduced adherence to essential preventive measures such
    as social distancing, mask-wearing, and handwashing which played a crucial role
    in effectively reducing the transmission of not only COVID-19 but also other infectious
    diseases, including enteric viruses during the pandemic. This potential decline
    in compliance likely created favorable conditions for enteric viruses to circulate
    more freely in the community, resulting in an increased risk of transmission which
    obviously could observe in phase II of this study. The results of our study showed
    variation in the viral loads detected among the different foodborne viruses quantified
    in the leafy green and water samples. Although RV was detected at the highest
    concentrations ranging from 1.64 × 101 to 4.03 × 103 GC/g in vegetable samples
    and 9.82 × 102 to 4.08 × 103 GC/L in water samples, Norovirus GII had the highest
    mean concentration of 6.663 × 102 ± 9.258 × 102 GC/g. When compared to other studies
    conducted in Mexico and Egypt, the viral loads observed in our study were generally
    close. A study in Mexico reported mean NoV loads of 2.1 × 102 to 1.3 × 103 RNA
    copies/g, which are similar to concentrations detected in some of our samples.
    However, they found higher concentrations of RV in their positive samples, while
    our study had a higher frequency of positive samples for RV (Felix-Valenzuela
    et al., 2012). Similarly, a study in Egypt found NoV loads ranging from 102 to
    104 GC/g, which are within the ranges we observed (Shaheen et al., 2022). The
    viral loads detected in our study indicate possible contamination risks if products
    are mishandled, though our results were generally comparable to other regional
    studies for NoV and RV. Further research is needed to better understand influencing
    factors. Interestingly, the overall rate of contamination in the farms and FVCs
    was similar in both phases of the study (about 18 %). This evident indicates a
    continuity between the farms and FVCs. Also, most of the viruses which were observed
    in the farms and the FVCs were observed at similar rates, however, the contamination
    rate of irrigation water was not as high as the produce. This could be due to
    a reduced number of water samples taken, as there was difficulty in getting permission
    to sample water from farm owners. As shown in Fig. 4, most of the contamination
    occurs in limited farms and FVCs. 11 farms and 28 FVCs, most of them have one
    contaminated sample and a much smaller number of them had 2 or 3 contaminated
    samples. This result suggests that most of the contamination was not limited to
    a specific farm or FVCs and this contamination could not be the result of a recurring
    source. It is possible that this kind of contamination was related to food handlers,
    although more extensive study is needed for such a conclusion. Undoubtedly, this
    study faced several limitations that warrant consideration in future research.
    The relatively limited sample size, especially in case of irrigation water, may
    have implications for the generalizability of the findings to a broader population.
    To enhance the study''s reliability, future investigation should employ larger
    sample sizes from diverse geographic regions in Iran. Additionally, the qPCR method
    utilized lacked the ability to differentiate between infectious and non-infectious
    viruses, potentially leading to overestimation of contamination risk. Employing
    advanced detection methods with greater sensitivity and specificity would improve
    accuracy in identifying viral pathogens. Another potential limitation of the work
    presented here involves a comparatively limited number of samples of water taken,
    which was not sufficient enough to infer seasonality in contamination, and this
    should be the focus of future work. Moreover, the regional focus solely on Tehran
    limited the study''s scope. Expanding research to include other regions with varying
    agricultural practices and environmental conditions can provide a more comprehensive
    understanding of viral contamination trends. To address these limitations, several
    areas of further study are essential. Conducting longitudinal studies over an
    extended period would offer valuable insights into seasonal variation and trends
    in viral contamination, enabling more accurate risk assessment. Implementing a
    comprehensive viral surveillance program covering various stages of the food supply
    chain, from farm to consumer, is crucial for a holistic understanding of potential
    contamination sources. Exploring the role of food handlers in transmitting viral
    pathogens to fresh produce is vital, considering its potential impact on contamination
    rates. Furthermore, conducting comparative studies across different regions and
    countries with diverse agricultural practices and public health measures would
    shed light on factors contributing to variation in viral contamination rates.
    Detailed evaluation of different water sources used for irrigation, including
    their quality and potential viral contamination, can provide essential data to
    enhance preventive measures. 5. Conclusions In conclusion, this study sheds light
    on the presence of human enteric viruses in irrigation water and fresh produce
    samples collected from farms and food distribution centers in Tehran, Iran. The
    findings emphasize the significance of enhancing viral surveillance programs to
    mitigate the risk of cross-contamination between water sources and fresh produce
    in Iran. Further elucidation of the sources of viral contamination in the future
    could better inform control measures to reduce foodborne transmission. Additionally,
    further study is needed to monitor this pathway step by step to inform solutions
    for minimizing the contamination of produce in Iran. CRediT authorship contribution
