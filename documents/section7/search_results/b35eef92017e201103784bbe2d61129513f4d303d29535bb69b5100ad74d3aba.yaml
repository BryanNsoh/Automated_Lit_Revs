    processing Water samples were processed by centrifuging each 2-L sample. The water
    was centrifuged at a maximum of 14,000 g for 60 min using a centrifuge (Avanti®
    J-E Centrifuge Beckman Coulter, Inc. USA). The supernatant was carefully poured
    into a sterile container, then the pellets were scraped off and placed into sterile
    Eppendorf tubes. The collected supernatant was then filtered through sterile 47
    mm/0.45 μm cellulose nitrate membrane filters (Whatman, plc, UK), using a membrane
    filtration assembly. The filters were added to the pellets and then treated with
    already prepared propidium monoazide (PMA™) (Biotium, Inc. Fremont, CA 94538,
    USA) which was stored in the dark at −20 °C. The filter and pellets were suspended
    in PBS and a volume of PMA was added to the suspension. The micro-centrifuge tubes
    were then placed on ice and incubated in the dark for 5 min. The micro-centrifuge
    tubes were then exposed to a 650 W halogen light source for 10 min. The tubes
    were placed at a distance of 20 cm from the light source and were inverted occasionally
    to ensure thorough mixing (Li et al., 2014). Following PMA treatment, DNA was
    extracted from the pellets and filter mix, using a commercial genomic DNA isolation
    kit (Qiagen Kit, DNeasy PowerSoil Pro Kit, Thermo Fisher Scientific, Germany)
    according to the manufacturer''s instructions. The concentration and quality of
    the extracted DNA were determined using a Nanodrop 2000 UV–Vis Spectrophotometer
    (ThermoFisher Scientific, Lenexa KS, USA). Samples that had a 260/280 absorbance
    ratio between 1.7 and 2.1 were regarded as good-quality DNA and used for downstream
    applications. 2.3. Detection of Campylobacter species and antibiotic-resistant
    genes Campylobacter was detected by targeting the 16 S rRNA gene using primers
    C412F and C1228R. Campylobacter multi-drug resistant genes were detected using
    the primers cmeA, cmeB, and cmeC. Campylobacter tetracycline-resistant genes were
    detected using the tetO primers. These genes were selected because of the reported
    increase in antibiotic resistance amongst Campylobacter isolates from various
    sources, including water. Tetracycline-resistant genes (tetO) were chosen due
    to a documented increase in Campylobacter resistance to this type of antibiotic
    and other relevant antibiotics (Szczepanska et al., 2017). The Campylobacter multidrug
    efflux pump (cmeABC) genes are known to confer resistance to a wide range of structurally
