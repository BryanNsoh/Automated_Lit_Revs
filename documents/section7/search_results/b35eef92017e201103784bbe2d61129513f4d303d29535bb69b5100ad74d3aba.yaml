    evaluationDeep learning 1. Introduction Plant diseases pose significant threats
    to global food production, with potential yield losses of up to 30% and substantial
    economic impact [56]. This can have a devastating impact on farmers and communities,
    particularly in low-income countries where access to food is already challenging.
    Precision agriculture and hyperspectral imaging (HSI) offer promising solutions
    for preventing crop damage and losses, ultimately contributing to efforts to promote
    sustainability and reduce the impact of diseases on food production. HSI, also
    referred to as imaging spectrometry, combines two distinct technologies, imaging
    and spectroscopy, to provide both spatial and spectral information, simultaneously.
    Spectral information can provide rich information about biochemical and biophysical
    attributes of the agricultural crops. This is due to the higher spectral resolution
    of hyperspectral sensors compared to multispectral and RGB ones. As a result,
    this feature can lead to better discrimination of objects of similar colors, higher
    accuracy in complex classifications, and the ability to predict chemical composition
    and provide information about the interior of an object [67]. However, the interpretation
    of spectral data can be complex, especially when analyzing and comparing multiple
    samples over extended periods. One approach to simplify spectral analysis is the
    usage of spectral indices. Spectral indices are mathematical expressions that
    combine several spectral bands into a single value, providing an easier representation
    of the data. For example, the Normalized Difference Vegetation Index (NDVI) computes
    the ratio between Near Infrared (NIR) and Red (R) bands of hyperspectral channels
    as follows: (1) With the help of spectral indices, one can effectively identify
    trends and changes in the data without requiring an in-depth comprehension of
    the underlying scientific principles governing spectral data, thus enabling a
    simpler data analysis, enhancement of features, standardization, comparability,
    and calibration of data. In the agricultural industry, two common spectral indices
    are the already mentioned NDVI and the Green Chlorophyll Index (GCI). The former
    is used to monitor vegetation growth and health and the latter quantifies the
    amount of chlorophyll in plants. Further indices have been defined, usually in
    the context of remote sensing, to support research for example on agriculture,
    soil, vegetation, water and forestry. A comprehensive database of spectral indices
    that is searchable by application area and hyperspectral sensor is provided in
    Henrich et al. [24]. From a data-perspective, a hyperspectral image is a stack
    of images, known as a hyperspectral cube or a data cube. Each image of this cube
    represents the response of the imager to one of the distinct hyperspectral channels
    [5]. This is illustrated in Fig. 1. It shows a 3D data cube P with dimensions
    , where M and N represent the axes of spatial information and λ represents the
    spectral dimension [74]. In the hyperspectral cube, each pixel, given by its spatial
    coordinates, is a vector of length λ that indicates the reflected radiation of
    a specific part of the object. Download : Download high-res image (79KB) Download
    : Download full-size image Fig. 1. The hyperspectral cube (adapted from Tarabalka
    et al. [74] with modification). It is a three-dimensional array where each pixel
    represents a spectrum containing a range of wavelengths. This spectrum can act
    as a fingerprint and provides information about biophysical and biochemical characteristics
    of the imaged object. The high-dimensionality of this data cube poses a challenge
    to traditional machine learning approaches, resulting in reduced accuracy due
    to their inability to extract complex features. Moreover, the performance of these
    approaches heavily depends on manual feature engineering. Convolutional Neural
    Networks (CNN) have been proven to achieve high classification accuracies in image
    classification tasks and to work well with the high-dimensionality of HSI data.
    In this paper, we present a comprehensive review of 3D-CNN-based models utilized
    in the classification of non-UAV-based hyperspectral images of diseased and defective
    crops. This review is intended to assist computer vision experts and agriculture-domain
    researchers seeking to address HSI classification tasks for crops under stress.
    The paper is organized as follows. In the following Section, we outline the investigation
    protocol used in this review. In Section 3, we briefly describe the structure
    of CNNs and their most important concepts. Following the typical data pipeline
    associated with CNNs, Sections 4 to 7 review data preprocessing, band and feature
    selection, network architecture design, and data visualization. This provides
    a convenient overview of its individual steps for plant classification problems
    using 3D-CNNs. Finally, Section 8 highlights the research gaps and limitations
    associated with the application of 3D-CNNs for HSI data classification. 2. Search
