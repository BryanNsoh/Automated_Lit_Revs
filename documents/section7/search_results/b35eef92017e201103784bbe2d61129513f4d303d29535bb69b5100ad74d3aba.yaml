  description: Salmonella is one of the main zoonotic agents causing foodborne diseases
    in Europe. The main reservoirs of the infection are represented by domestic and
    wild animals, and the infection occurs by direct contact or following the consumption
    of contaminated food or water. The study aimed to evaluate the presence of Salmonella
    spp. in food-producing animals and irrigation waters in southern Italy and the
    serovar distribution. From 2011 to 2021, a total of 473 samples from 6 different
    animal species (bovine, buffalo, goat, ovine, swine, poultry, and wild boars)
    and 313 irrigation water samples were collected and analyzed. The overall percentage
    of positive samples was 56.87% in organs, 50.85% in feces, and 20.45% in irrigation
    waters. By animal species, the most frequently detected serovar was Salmonella
    Typhimurium in bovine (17.39%), in buffalo (13.10%) and swine (28.21%), and S.
    Kentucky (24.78% ) in poultry. The subspecies diarizonaelIIb was frequently detected
    in goats (40.00%) and ovine (83.33%), while salamaeII (14.12%) and diarizonaeIIIb
    (11.76%) were frequently isolated in wild boars. In the irrigation water samples,
    the most frequently detected serovar was S. Napoli (25%). Results revealed that,
    although in Europe, control strategies aimed at preventing the spread of Salmonella
    have been implemented, the prevalence of this pathogen in food-producing animals
    and irrigation waters is high. Considering the risk to public health associated
    with the contamination of products or foods, more stringent control interventions
    are needed at primary production and along the food chain.
