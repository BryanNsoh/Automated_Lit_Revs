    When multiple cracks occurred along a monitoring line, as shown in Fig. 2, P1,
    P2, and P3 were considered the measurement points located further away from the
    cracks. The cooling rate of the heat source at these points was not influenced
    by the flow velocity inside the cracks but primarily depended on the flow velocity
    along the irrigation pipe. A higher axial flow velocity resulted in a faster cooling
    rate of the heat source, and as a result, a larger absolute value of the discriminant
