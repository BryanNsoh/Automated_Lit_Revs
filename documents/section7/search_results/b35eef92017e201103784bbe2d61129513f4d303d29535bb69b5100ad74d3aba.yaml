    preprocessing is a critical step in hyperspectral data analysis, aimed at optimizing
    the quality and quantity of the data. This step enhances the suitability of the
    data for downstream tasks such as classification and feature extraction. Preprocessing
    techniques include patch extraction, radiometric correction and calibration, smoothing,
    dimension reduction, and background removal. Data augmentation also falls under
    preprocessing and has the goal of increasing the volume of training data. 4.1.
    Patch extraction Patch extraction is a technique that involves dividing an image
    into smaller images or patches. In the context of HSI, patch extraction has significant
    advantages for efficient and targeted analysis of specific regions of interest
    within an image. By extracting image patches that contain pixels with similar
    properties, researchers can focus their analysis on areas of the image that are
    most relevant to diseased or defective areas. To give a concrete example, Nagasubramanian
    et al. [45] utilized patch extraction to analyze hyperspectral images of soybean
    crops. In their study, they extracted spatial patches of size 64×64×240 from an
    original image of size 500×1600×240, where the first two dimensions define the
    spatial resolution of the image and 240 denotes the number of spectral bands.
    By analyzing the properties of pixels within these patches, they were able to
    extract features that were more representative of the target disease which ultimately
    improved the accuracy and efficiency of their analysis. Furthermore, patch extraction
    helps to expand the number of images when there is a lack of data. It also reduces
    computational time, as processing hyperspectral images of large sizes can be computationally
    demanding [51], [28]. 4.2. Data augmentation Imbalanced and scarce data is a common
    problem in many machine learning applications (see, for example, [1]) and HSI
    is no exception. Imbalanced data, a special case of data scarcity, refers to the
    situation where the number of samples in each class or category of the data is
    not evenly distributed. This can lead to a bias towards the overrepresented classes
    in the analysis results, which is particularly problematic if the minority class
    is of interest. To address imbalanced HSI data, one common approach is resampling
    [47], which involves either oversampling the minority class or undersampling the
    majority class to balance the class distribution. Resampling can be done randomly
    or using more advanced techniques such as Synthetic Minority Oversampling Technique
    (SMOTE) [12] or Adaptive Synthetic (ADASYN) sampling [23]. Other widespread data
    augmentation approaches include transformation techniques such as mirroring [42],
    rotation [42], [13], horizontal and vertical flipping [13], [50], and color jittering
    [50]. Along with above-mentioned methods, patch extraction (Section 4.1) can also
    be used to address imbalance HSI dataset. 4.3. Radiometric calibration and correction
    Radiometric calibration is an essential step in the accurate operation of hyperspectral
    cameras. It aims to establish a quantitative relationship between the response
    of the camera sensor (the radiation sensor) and the actual reflectance (radiation
    level) of an object in a given environment. The calibration process involves assigning
    a “true” value for either radiation intensity or reflectance to the digital numbers
    given by the camera that represent recorded outputs for each pixel and spectral
    channel. To that end, calibrated reflectance standards are utilized, which usually
    consist of a matte Lambertian reflecting surface to ensure that reflected light
    is uniform in all directions [60]. The calibration process is then performed as
    follows: After selecting a radiation source that emits a known type and amount
    of radiation, the detector is placed in close proximity to the source to measure
    the radiation. Next, using calibration factors provided by the manufacturer or
    based on known mathematical formulas (see, for example, [51]) for the particular
    detector, the expected response of the detector is determined. The measured response
    of the detector is then aligned with the expected response based on the known
    radiation level using calibration factors. This calibration process should be
    repeated periodically with different radiation sources to ensure the continued
    accuracy and reliability of the detector''s measurements. Even with calibration
    performed, hyperspectral cameras are susceptible to radiometric errors that can
    arise from a variety of sources, including sensor drift, electronic interference,
    light source, and data transmission and recording issues. For example, one of
    the common radiometric errors which relates to the camera''s sensor is stripping.
    Each sensor consists of multiple individual detectors that sometimes do not function
    properly due to being out of calibration. Consider a push broom (along-track)
    camera where its sensor has multiple detectors aligned in a row. When one of them
    is calibrated slightly different from the adjacent detector the striping effect
    can occur. In this case, lines predominantly consisting of varying shades of dark
    and bright pixels formed. Radiometric correction can register and rectify incorrect
    pixel brightness. To achieve this, a series of procedures are employed including
    noise correction, de-striping, line-dropout correction [17], and black and white
    image correction [19], [10], [13], [28]. Fig. 5(b) shows the calibrated hyperspectral
