    result in severe symptoms in children, immunocompromised individuals, and the
    elderly (Barker et al., 2020). Exposure to Campylobacter antibiotic-resistant
    genes may result in even more severe effects (Otigbu et al., 2018). Exposure to
    infected water in the environment has been identified as a risk factor for Campylobacter
    infection and has been linked to outbreaks of waterborne diseases (Pitkänen, 2013;
    Gorham and Lee, 2016). This study assessed potential human exposure to Campylobacter
    and its ARGs from river water samples from the Bloukrans and Swartkops rivers,
    Eastern Cape, South Africa. Results of the prevalence of Campylobacter (60% and
    58%) in water samples from the Bloukrans and Swartkops rivers, respectively, are
    comparable with results from other rivers around the world. In Bangladesh Campylobacter
    spp. Was detected in 60% of untreated river water used as drinking water for ducks
    at a farm (Uddin et al., 2021). Similarly, in the Netherlands, Campylobacter was
    detected in 66% of surface water samples (Mulder et al., 2021). In some instances,
    the prevalence of Campylobacter infection has been relatively higher or lower
    than that recorded in this study for the Bloukrans and Swartkops rivers. For example
    in Mozambique, Campylobacter spp. Was detected in 95% of Inkomati river water.
    This higher prevalence could be because the Inkomati river receives run-off from
    large-scale poultry production in the catchment (Taviani et al., 2022). In contrast,
    a lower prevalence of 8.1% for Campylobacter spp. in river water from Poland was
    reported (Andrzejewska et al., 2022). The concentration of ARGs in this study
    is lower than that reported by Zhang et al. (2022) where the absolute abundance
    of total ARGs in river water ranged from 2.71 × 106 to 8.35 × 108 copies/L. Similarly,
    a mean concentration of the ARGs intI1, suls, tets, erms, and qnrs was reported
    in Yangtze River Delta in China at 1.23 × 109, 1.86 × 108, 1.99 × 107, 6.83 ×
    106, and 4.23 × 105 copies/L (Yang et al., 2020). These concentrations were higher
    than those recorded in this study because they did not specifically target Campylobacter
    ARGs. Only limited studies have specifically quantified Campylobacter ARGs in
    river water. The lower concentrations found in this study may also be attributed
    to the treatment with propidium monoazide, which led to the detection of only
    viable DNA. For the Bloukrans River, the mean concentration of the Campylobacter
    16 S rRNA gene ranged from 3.38 × 104 to 1.75 × 105 copies/ml (Fig. 2). The highest
    concentration was detected at site B2, a site that lies downstream of a wastewater
    discharge point. For the Swartkops River, the mean concentration of the Campylobacter
    16 S rRNA gene ranged from 4.72 to 1.11 × 104 copies/ml (Fig. 2). The highest
    concentration was detected at site S2, which lies downstream of a wastewater discharge
    point. The level of Campylobacter in the Bloukrans River is high compared to that
    found by Ahmed et al. (2009). Considering how low an infectious dose is (500 CFU
    can cause illness), the current concentrations of Campylobacter in Bloukrans River
    could pose significant health risks. Campylobacter and ARG prevalence and their
    concentrations were higher in the Bloukrans River samples than in the Swartkops
    River samples. For the Swartkops River, the mean concentration for the Campylobacter
    16 S rRNA gene ranged from 4.72 to 1.11 × 104 copies/ml, which is lower than the
    3.38 × 104 to 1.75 × 105 copies/ml recorded for the Bloukrans. The prevalence
    of ARGs recorded for the Bloukrans River was higher than that for the Swartkops
    River. The high values observed in the Bloukrans River can be attributed to the
    differences in width and flow rate. The Swartkops River has a higher depth, width,
    and flow rate than the Bloukrans River, and, and therefore the quantity of pathogens
    is reduced due to dilution (O''Flaherty et al., 2019). In addition, the Bloukrans
    River receives a large volume of insufficiently treated effluent from the nearby
    dysfunctional and dilapidated Wastewater Treatment Works (WWTW), and this can
    contribute to high concentrations of Campylobacter (Vereen et al., 2013). The
    prevalence of Campylobacter is influenced by the water quality of the rivers.
    The physicochemical properties of the water samples from the Bloukrans and Swartkops
    rivers indicate that Campylobacter can thrive in both rivers (Hilton et al., 2001;
    Van Dyke et al., 2010; Culotti and Packman, 2015; Teh, Lee and Dykes, 2017). Based
    on the Escherichia coli concentrations of the water samples (144–362 CFU/ml and
    21–196 CFU/ml) from Bloukrans and Swartkops rivers, respectively, the presence
    of Campylobacter can be inferred, as this pathogen is associated with faecal contaminated
    water. In addition, the high turbidity (44.9–54 NTU), low dissolved oxygen (2.5–4.6
    mg/L), and high conductivity (2151.5–3131 μs/cm) recorded in these rivers, which
    are impacted by wastewater discharge, agriculture activities, livestock grazing,
    and run-off from nearby informal settlements, all promote the proliferation of
    Campylobacter species (Pitkänen, 2013; Gorham and Lee, 2016). It is therefore
    not surprising that Campylobacter and its ARGs concentrations were higher for
    sites which recorded high turbidity, low dissolved oxygen, and high electrical
    conductivity. These observations correlate with previous studies, which have reported
    the presence of Campylobacter in rivers highly impacted by human activities (Strachan
    et al., 2013; Otigbu et al., 2018; Chukwu et al., 2019; Mulder et al., 2021).
    For both rivers, the prevalence of Campylobacter was high for sites downstream
    of the WWTP effluent discharge points, sites in areas where the predominant land
    use is agriculture, where animals access the river for drinking water, and sites
    with nearby informal settlements lacking solid waste management systems. The presence
    of Campylobacter in rivers impacted by human activities has been reported in previous
    studies (Strachan et al., 2013; Otigbu et al., 2018; Chukwu et al., 2019; Mulder
    et al., 2021). Frequent faecal contamination of the water by livestock, farm animal
    manure runoffs, solid waste, discharge of poorly treated wastewater, and urban
    runoff from the community into these rivers may lead to high concentrations of
    viable Campylobacter (Abulreesh et al., 2006; Karikari et al., 2016). Runoff from
    livestock production farms along the Bloukrans and Swartkops rivers has been implicated
    as a source of ARGs as well as ARBs in the river. Local studies in South Africa
    indicate that antibiotic use in livestock production is high (Pillay et al., 2020;
    Sithole et al., 2021). This practice has been linked to the high spread and transmission
    of antibiotic-resistant zoonotic pathogens such as Campylobacter, Salmonella,
    E. coli, and Shigella (Chala et al., 2021). Studies suggest that animals poorly
    absorb antibiotics in their guts and may excrete high concentrations of antibiotic
    residues in their faecal matter and urine. Animal excreta from livestock may therefore
    lead to a high concentration of ARB and ARGs being released into the Bloukrans
    and Swartkops rivers by livestock which graze the river banks. The Bloukrans and
    Swartkops rivers are both seriously impacted by pollution inputs from different
    insufficiently treated effluent from dysfunctional Wastewater Treatment Works
    (WWTW). Antibiotic-resistant pathogens, including Campylobacter and their genes,
    are introduced into the rivers through the discharge of wastewater. Wastewater
    carries both resistant and sensitive pathogen organisms such as Campylobacter
    spp, E. coli, Klebsiella spp., Shigella spp., Salmonella spp., and Vibrio spp.
    (Fouz et al., 2020). In addition, the wastewater may also contain ARG and antibiotic
    residuals which are then discharged into the rivers, making the rivers hot spots
    for the transmission and development of antimicrobial resistance (Berendonk et
    al., 2015; Adams et al., 2019; Phungela et al., 2022). The fate of the ARGs is
    multi-faceted; they can be diluted, adsorbed onto particulate matter, degrade
    through biological and non-biological processes, or be taken up by aquatic microorganisms
    through horizontal gene transfer (HGT) (Chen and Dubnau, 2004; Lapara et al.,
    2015). Dilution of ARGs does occur in high-flowing rivers (Lapara et al., 2015;
    Jerde et al., 2016; Anyaduba and Laboratories, 2017). However, in the case of
    the Bloukrans and Swartkops rivers, which are located in the drought-prone Eastern
    Cape, South Africa, dilution may not necessarily reduce the concentration of ARGs.
    The ARGs can interact with minerals and humic substances, and are immobilised
    in sediments (Nnadozie and Odume, 2019). ARGs will persist longer in rivers owing
    to immobilization, and extended persistence of ARGs provides an opportunity for
    resuspension during high-flow events or shear stress (Turner et al., 2015). It
    can be argued that degradation, a significant process which influences the fate
    of ARGs in the freshwater environment, may occur either through natural sunlight
    exposure or biotic processes involving DNases. The DNases are secreted by the
    organotrophic microbiome while metabolizing large organic molecules, before they
    are assimilated into cells. ARGs adsorb to sediments and their components, which
    protects them from biological degradation (Turner et al., 2015). Data on the capacity
    of sunlight to degrade ARGS is still scarce, however, generally, sunlight-mediated
    degradation does not eliminate ARGs in the freshwater environment. Therefore,
    ARGs can be assimilated by competent bacteria within the environment and then
    incorporated into the bacterial genome (Yoon et al., 2018; Nnadozie and Odume,
    2019). Based on this discussion, it can be deduced that ARGs may persist in rivers.
    It is therefore feasible that humans can be exposed to ARGs via drinking water,
    consumption of crops irrigated with contaminated water, and through recreational
    activities (Kaakoush et al., 2015). Microbial pollution of these rivers can be
    mitigated through adequate treatment of wastewater, controlled grazing, and proper
    solid waste management in the community. With regard to assessment of the risk
    of exposure, the exposure dose of Campylobacter via accidental ingestion to humans,
    that is, 7.1 × 105–3.7 × 106 copies/h, which was recorded for the Bloukrans River
    in this study, is comparable to the 2.67 × 103–4.18 × 106 copies/h calculated
    by Shuai et al. (2021) for the dissemination of total antibiotic-resistant opportunistic
    pathogens via swimming. Accidental ingestion, however, emphasized in this study,
    remains the main exposure pathway to humans in recreational water. The study by
    Shuai et al. (2021) investigated the exposure dose of ARGs and antibiotic-resistant
    opportunistic pathogens during swimming in a pool. The exposure dose/intake burden/targeted
    ARG or bacterial genus was estimated from the product of the target concentration
    in water and ingestion rate. Ingestion rate is an approximation of the volume
    of water that water users typically ingest in an average session of their chosen
    activity (Leonard et al., 2018). The exposure dose of Campylobacter via accidental
    ingestion of Bloukrans river water is higher than that calculated by Shuai et
    al. (2021), for antibiotic-resistant opportunistic Mycobacterium (7.47 × 102–1.41
    × 107 copies/h) via swimming in pools. Shuai et al. estimated the human exposure
    dose of Mycobacterium via swimming in recreational pools as 7.47 × 102–1.41 ×
    107 copies/h. This difference is expected because swimming pool water is treated,
    and will be of better microbiological and physico-chemical quality than river
    water. The exposure dose of ARGs for 1 h through accidental ingestion of water
    from the Bloukrans and Swartkops rivers is comparable to that via ingestion of
    drinking water (104–105 copies/day) (L. N. Li, 2020a, Li, 2020b). The intake burden
    (copies/hr) of Campylobacter ARGs for the Bloukrans River ranged from 1.64 × 104–5.8
    × 105 copies/hr for cmeB and 1.0 × 103–5.7 × 104 copies/hr for tetO. In contrast,
    the intake burden for Swartkops River ranged from 3.6 × 102–1.551 × 105 copies/hr
    for cmeB and 9.98 × 102–5.7 × 104 copies/hr for tetO. Therefore, just by accidently
    ingesting water from the Bloukrans River, one can be exposed to the same dose
    of ARGs as one would be by drinking the water intentionally. This indicates an
    increased risk to human health through accidental ingestion. These results also
    suggest that the route of waterborne transmission of ARGs from these rivers poses
    a high risk of ARG exposure via ingestion to local residents who use the rivers
    for recreation or other activities, such as baptism/cultural rituals, as accidental
    ingestion can occur. Exposure to natural waters has been identified as a risk
    factor for Campylobacter infection (Pitkänen, 2013; Gorham and Lee, 2016). Furthermore,
    exposure to natural waters used for recreation has been linked to outbreaks of
    waterborne diseases. A study between 2007 and 2008 demonstrated that ingestion
    of contaminated recreational water accounted for 81 outbreaks of waterborne diseases
    in the US (Gorham and Lee, 2016). Ingestion of contaminated water is just one
    of the major routes of human exposure. The Swartkops and Bloukrans rivers also
    support other anthropogenic activities such as fishing and crop irrigation, and
    are both sources of water for livestock such as goats and cattle. Therefore, other
    routes of human exposure to Campylobacter and its ARGs in these catchments include
    consumption of vegetables irrigated with river water, consumption of fish, and
    indirect exposure through consumption of meat and meat products of animals which
    may have consumed this water. These potential routes of exposure need to be further
    investigated. In addition, the health risks caused by the potential intake of
    Campylobacter ARGs should be further explored. Most importantly, measures to reduce
    the health risks associated with exposure to Campylobacter and related antibiotic-resistance
    genes in polluted river environments are critical for the benefit of people for
    people who rely on the rivers for their livelihoods. 5. Conclusions, practical
    applications of this work, and future research perspectives This study demonstrates
    that the Swartkops and Bloukrans rivers may represent a source of contamination
    by Campylobacter and its antibiotic-resistant genes. The pathogen and ARGs can
    be transmitted to humans who ingest the water during recreation, which can result
    in infection or illness. These rivers are also utilised for fishing and irrigation,
    and are a source of water for livestock. Further investigation of other potential
    routes of exposure needs to be conducted. It is important to evaluate and monitor
    the quality of river water, and to improve surveillance of waterborne diseases
    caused by pathogens such as Campylobacter. The propagation of antibiotic-resistance
    genes in aquatic environments, and subsequent human exposure to these genes in
    these environments, may pose public health risks. Quantitative microbial risk
    assessment (QMRA) is a generally acceptable suitable method to evaluate and quantify
    this health risk. QMRA approach assesses the potential health risks posed by a
    particular pathogen by combining the information on occurrence, exposure, and
    dose-response. From this study, the exposure doses of Campylobacter ARGs of 71.64
    × 104–5.8 × 105 copies/h for cmeB and 1.0 × 103–5.7 × 104 copies/h for tetO for
    a 1-h swimming event at the Bloukrans River, and 3.6 × 102–1.551 × 105 copies/h
    for cmeB and 9.98 × 102–5.7 × 104 copies/h for tetO at the Swartkops Rivers have
    been estimated. This work contributes towards the body of knowledge in closing
    the current research gap on possible human exposure to antibiotic-resistant Campylobacter,
    and in general, exposure to ARBs through freshwater sources. However, this study
    has only considered the ingestion pathway; other pathways for the exposure assessment
    step of the QMRA process during recreational activities in freshwater systems
    must be considered in future studies. Credit authorship contribution statement
