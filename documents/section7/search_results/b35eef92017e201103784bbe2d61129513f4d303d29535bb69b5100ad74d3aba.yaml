    Abstract Irrigation is key to increasing crop yield and meeting the global demand
    for food. This study reports the assessment of tomato water consumption by bioristor,
    a new in vivo an Organic ElectroChemical Transistor-based biosensor. Bioristor
    enables direct, real-time acquisition of biophysical information about the plant’s
    water requirements directly from the plant sap, and thus the water input can be
    adjusted accordingly. The aim of this study is to demonstrate the efficacy of
    bioristor in rapidly detecting changes in the plant’s water status enhancing water
    use and irrigation efficiency in tomato cultivation with significant savings in
    the water supply. To this end, experiments were carried out in 2018 and 2020 in
    Parma (Italy) in tomato fields under different water regimes. The sensor response
    index (R) produced by bioristor recorded the real time plant health status, highlighting
    an excess in the water supplied as well as the occurrence of drought stress during
    the growing season. In both years, bioristor showed that the amount of water supplied
    could have been reduced by 36% or more. Bioristor also measured the timing and
    duration of leaf wetting: 438 h and 409 h in 2018 and 2020, respectively. These
    results open up new perspectives in irrigation efficiency and in more sustainable
    approaches to pesticide application procedures. Similar content being viewed by
    others Real-time monitoring of Arundo donax response to saline stress through
    the application of in vivo sensing technology Article Open access 20 September
    2021 Smart control of soil water and salt content for improving irrigation management
    of tomato crop field: Kairouan area Article 03 November 2023 Environmentally sustainable
    production of tomato in a coir substrate hydroponic system using a frequency domain
    reflectometry sensor Article 01 April 2015 Introduction Agriculture must provide
    food for the 10 billion people expected to inhabit the planet by 2050, despite
    the decreased availability of land and water and the competition from other uses,
    such as non-food crops, urbanization, or industrial development (FAO, 2021). To
    date, around 70% of the freshwater available on the planet goes into irrigation
    (FAO, 2021), yet only a fraction of this is used by crops; the rest is lost via
    evaporation or consumed by competing weeds. Crop yields are greatly affected by
    temperature and rainfall, to the point that water shortage represents the most
    important environmental factor limiting crop growth, development, and yield (Ben
    Mariem et al., 2021; Polinova et al., 2019; Wing et al., 2021). Optimization of
    water use efficiency is key to addressing climate change and food security. Tomato
    (Solanum lycopersicum L.), a high-value crop for the Italian market, is mainly
    cultivated under irrigation (Corbari et al., 2021), and a non-controlled reduction
    in water availability could lead to yield losses of up to 50% (Cantore et al.,
    2016; Takács et al., 2020). To improve crop yields and optimize farm management,
    precision agriculture and assist management decisions can concretely enhance sustainability
    in agriculture. Sensors allow farmers to map the topography and resources in detail
    (water, nutrient availability, soil topology), as well as variables such as soil
    pH and temperature (Yin et al., 2021). Several technologies, mainly based on proximal
    and remote sensing approaches, are currently used to develop, and test multiple
    indices and techniques for precision water management. Vegetation indices such
    as the Normalized Difference Vegetation Index (NDVI, Wong et al., 2022) and precision
    agriculture tools such as unmanned aerial vehicles, are currently being used to
    develop decision support systems to achieve optimized resource inputs (Loures
    et al., 2020, p. 202). The need to establish the plant water content has prompted
    the development of several approaches to detect the physiological status of the
    plant and of the surrounding environment (Shafi et al., 2019). These approaches
    are based on terahertz radiation combined with psychrometry to determine the leaf
    pressure-volume (Browne et al., 2020; Li et al., 2020). Such approaches entail
    using VIR/NIR spectroscopy (Jiang, 2020; Zhang et al., 2012); electrical impedance
    spectroscopy (Ben Hamed et al., 2016; Jamaludin et al., 2015; Janni et al., 2021;
    Jócsák et al., 2019); infrared technology (Kaiser et al., 2022; Parihar et al.,
    2021); ultrasonic techniques (Fariñas et al., 2022; Sancho-Knapik et al., 2013);
    and leaf patch clamps (Cabrita, 2022; Ehrenberger et al., 2012). In addition,
    soil moisture sensors and electrical conductivity sensors are used to monitor
    soil temperature and structures (Bonfante, 2019; Polinova et al., 2019), salinity
    and conductivity, air temperature and humidity, air pressure and wind speed (Shafi
    et al., 2019). However, these technologies have three main limitations: (i) lack
    of dynamic and continuous monitoring, (ii) indirect acquisition of the plant water
    status, and (iii) need for time-consuming data processing. Bioelectronics is emerging
    as a powerful approach to monitor plant morphological traits and physiological
    processes as well as plant-environment interactions. It has been used to monitor
    or stimulate biological processes (Coppedè et al., 2017; Diacci et al., 2021)
    and has proved successful in plant sensing and actuation (Bernacka-Wojcik et al.,
    2019; Diacci et al., 2021; Poxson et al., 2017; Stavrinidou, 2022; Stavrinidou
    et al., 2015, 2017). An implantable organic electronics ion pump for in vivo delivery
    of abscisic acid has also been proposed (Bernacka‐Wojcik et al. 2019). Several
    examples of exploiting bioelectronics in precision agriculture, in particular
    organic electronics (Gebbers & Adamchuk, 2010; Kim & Lee, 2022), have been reported
    in Dufil et al. (2022) and in Kim and Lee (2022). In recent years, an in vivo
    Organic ElectroChemical Transistor (OECT)-based sensor, namely “bioristor” was
    developed and applied as biosensor for agricultural applications (Coppedè et al.,
    2017). The sensor can detect the changes in the composition of the plant sap in
    growing tomato plants (Solanum lycopersicum), in vivo and in real time, without
    interfering with plant functions. Previous work demonstrated its ability to operate
    directly within the plant stem, thereby enabling in vivo observations of a plant’s
    physiological mechanisms related to ion movements and compartmentalization, under
    normal as well as stress conditions such as drought (Janni et al., 2019) and salt
    stress (Janni et al., 2021), or under environmental variations such as vapor pressure
    deficit (Amato et al., 2021; Vurro et al., 2019) and increase in relative air
    humidity RH. The aim of this study is to demonstrate how a bioristor in open field
    conditions can detect changes in plant water status, thereby enhancing water use
    and irrigation efficiency in tomato cultivation with significant savings in the
    water supply. The novelty of this study lies in the application of bioristor for
    tomato field monitoring, demonstrating concretely the potential water saving achievable
    through bioristor supporting its use in pathogen detection and pests’ management.
    Results are discussed in terms of sensor operability and bioristor index acquisition.
    Materials and methods Plant growth and field conditions Heinz 340 tomato plants
    were grown up to 2nd stage flowering in two seasons, 2018 and 2020, in two locations
    in the Parma area of northern Italy, and monitored with bioristors. The climate
    of both experimental areas is classified according to the Koppen–Geiger classification
    as Cfb (https://doi.org/10.5194/hess-11-1633-2007). The two trial seasons were
    comparable, but not identical, in terms of number of deployed sensors, days of
    monitoring, and adopted control units. The differences were due to constraints
    in the plots available and in the overall setup. The bioristor control units used
    in the second trial had also been improved to make them more suitable to operate
    in the open field and less dependent upon laboratory instrumentation. In addition,
    variability between seasons and sites in terms of weather, soil, and experimental
    setup is clearly unavoidable during field validation of sensors in open field
    conditions. In 2018, the experiment was carried out in Azienda Stuard, Parma (60
    m a.s.l., 44° 48′ 29.888″ N 10° 16′ 29.074″ E) in collaboration with Mutti SpA
    (https://mutti-parma.com/). Three experimental plots, consisting of three rows
    for each irrigation regime, were monitored (Fig. 1A). To avoid any water leakage
    compromising the validity of the measurements, only the middle row of each plot
    was used for bioristor measurements. Ten plants for each irrigation condition,
    distributed across an area of about 50 m2, were equipped and monitored continuously
    with a bioristor for 62 days, from flowering to harvest. Three irrigation regimes
    were applied. The control was set as 100% in line with recommendations by the
    regional irrigation advisory service Irriframe. It evaluates weather, soil and
    groundwater data obtained from farmers and from regional agencies and provides
    crop-specific irrigation regimes (https://www.irriframe.it/Irriframe). Two regimes
    were set to receive 80% and 60% of the full irrigated plot (100%). In the 2018
    experiment, differential irrigation started eight days after the bioristor installation,
    while in 2020, the experiment was performed in collaboration with Yaxe Srl for
    54 days in a commercial tomato field in Parma (44° 49′ 02.4″ N 10° 14′ 37.5″ E).
    Fig. 1 Sketch and real-field image of the field trial. A 2018, B 2020 Full size
    image Based on the results obtained in 2018, the irrigation was set at full water
    regime (100%, as in Irriframe recommendations), and 70 and 50% of the fully irrigated
    plot (Fig. 1B). One bioristor was installed in four plants for the 100% regime,
    four plants for the 70 and 50% regimes. The plants were monitored in total for
    54 days. In the 2020 experiment, due to a delay in the implementation of the irrigation
    system, differential irrigation started after 21 days. A drip watering system
    was used for irrigation in both years, where the regimes were differentiated according
    to the time of water flow. All plots were regularly irrigated according to 100%
    of Irriframe advice prior to the start of the differential irrigation. The full
    list of phytosanitary treatments and operations is reported in Suppl. Table 1.
    In both years, in all plots subjected to multiple water regimes the bioristor’s
    response (R) was compared to identify differences between the different irrigation
    regimes in terms of bioristor output. The effects of the treatments on the bioristor
    response were then analyzed to further understand the bioristor’s ability to monitor
    plant eco-physiology. The bioristor sensors, principles and preparation The bioristor
    is an OECT-based biosensor made up of two functionalized textile fibers (polypropylene)
    serving as the channel and the gate of a transistor. The bioristor is directly
    inserted into the plant stem (Janni et al., 2019), and it measures the changes
    in ion concentration in the plant sap which is continuously read via an IoT system
    (Finco et al., 2022). The working principle is based on doping-state changes in
    the semiconductor channel material due to electrolyte-ion injections which modify
    the electrical conductivity (Marquez et al., 2020; Tarabella et al., 2012). A
    positive input voltage at the gate electrode modulates the channel current by
    pushing cations from the electrolyte into the PEDOT:PSS matrix, thus modifying
    channel conductivity (Friedlein et al., 2018; Janni et al., 2021). The sensor’s
    response is the result of the relationship between the sensor and the changes
    occurring in the plant sap composition and ion concentration during growth, development
    and under abiotic stress. Under drought stress, the sensor response drops significantly
    because of the diminished ion concentration in the plant sap derived from low
    plant transpiration and root water absorption (Janni et al., 2019). A significant
    increase in the R was observed (Amato et al., 2021; Vurro et al., 2019) in high
    relative humidity conditions (RH) and low vapor pressure deficit (VPD). Bioristor
    preparation Prior to functionalization, each thread was cleaned with a plasma
    oxygen cleaner (Femto, Diener electronic, Ebhausen/Germany) to improve the thread’s
    wettability and facilitate the adhesion of the aqueous conductive polymer solution.
    This step enhances the performance of the sensors by removing any impurities or
    contaminants on the fibers, and increases the surface area for the polymer adhesion.
    An aqueous solution containing PEDOT:PSS (Clevios PH1000, Starck GmbH, Munich,
    Germany) and dodecyl benzene sulfonic acid (2% v/v) was prepared and stirred for
    five minutes to ensure homogeneity. The solution obtained was deposited onto polypropylene
    fibers using a drop-casting technique in an amount of 50 µL/cm. This resulted
    in the formation of a thread with a cross-sectional area of 1.42 mm × 0.25 mm.
    This approach means that the thickness and shape of the sensor can be controlled
    precisely, polypropylene fibers can be used as a substrate which offers biocompatibility
    and mechanical stability, and the fibers can be infused with the conductive polymer,
    which is essential for the sensors to function effectively. The entire process
    is repeated three times to complete the preparation of the sensors. Next, the
    fibers were treated with highly concentrated sulfuric acid (95%) for 20 min. This
    improves the crystallinity, electrical properties, and durability of the polymer
    by replacing the use of ethylene glycol (10% v/v) treatments to improve the electrical
    conductivity and long-term stability of the polymer. Finally, the fibers were
    washed with water, and subjected to annealing for 1 h at 130 °C (Coppedè et al.,
    2017). The bioristor is covered by patents in Europe (IT201600130803A1) and the
    USA (Pat. n. WO2018116149A1). Bioristor integration in plants and signal acquisition
    After functionalization, 2 cm of the prepared fibers were inserted into the plant
    stem, with a distance between the two threads of 5 mm in tomato plants at 15 days
    after transplant (5–6 leaves) at 10 cm above the soil surface (Janni et al., 2019)
    (Fig. 2A and B). The channel is connected by bonding two thin electrical wires
    to both sides, while the gate is connected only on one side to the electrical
    wire. These wires are fixed on a 3D printed holder made of blue polymeric material,
    to improve bioristor stability (Fig. 2A) and connected by wires to the digital
    motherboard (Fig. 3A) or to the control unit (Fig. 3B, C). Fig. 2 Bioristor implementation
    in plants. A Example of bioristor inserted into tomato plants in open field. The
    bioristor is composed of a channel and a gate connected to electrical wires in
    its current version. A holder ensures that no damage is caused to the plant stem
    due to the weight of the wires; B the channel and gate connected with wires without
    the holder Full size image Fig. 3  A 2020 Bioristor application. B 2020 Field,
    C 2020 bioristor control unit Full size image A constant voltage (Vds = − 0.1
    V) was applied between the source and drain terminals of the channel, resulting
    in a continuous current flow, and a positive voltage at the gate (Vg = 0.6 and
    1 V in 2018; Vg = 0.5 V in 2020) was applied thus leading to a decrease in the
    channel conductivity due to the cations pushed from the electrolyte into the channel.
    The current (Ids) was monitored continuously. The sensor response (R) is the main
    index acquired and is proportional to the sap cation concentration. It is given
    by the expression: $$\\text R =\\frac{\\left|{\\text I}_{\\text {ds}}-{\\text
    I}_{\\text {ds0}}\\right|}{{\\text I}_{\\text {ds0}}},$$ (1) where Ids0 represents
    the current across the channel when Vg = 0. The sensor response R was recorded
    for the entire productive cycle. The Igs was also monitored and is the current
    flowing through the solution from the gate to channel when a positive gate bias
    is applied. The difference \\(\\Delta {\\text I}_{\\text {gs}}= {\\text I}_{\\text
    {gs}}-{\\text I}_{\\text {gs0}}\\) is related to the sensor wetting status, where
    Igs0 is the current across the solution when Vg = 0 (Gentile et al., 2020). The
    acquisition of the sensor response R is based on the relative change in the channel
    current. No calibration is required. The current flowing through the channel when
    the gate is off (Ids0) is used to calculate the R at each time point continuously.
    Two time constants τ and τgs of the sensor were also evaluated in a multivariate
    analysis. τ and τgs, computed by fitting the non-linear drain and gate current
    curves, are related to the time that ions take to enter the polymer, τ, and the
    ions diffusivity in the solution, τgs, respectively (Coppedè et al., 2014, 2017;
    Vurro et al., 2019). The first derivatives as a function of time of R, ∆Igs, τ,
    and τgs parameters (dR, d∆Igs, dτ, and dτgs) were also calculated to highlight
    specific trends (Vurro et al., 2019). R is the result of the relationship between
    the sensor and the changes in the plant sap composition and ion concentration
    during growth, development and under abiotic stress. Under drought, R drops significantly
    because of the reduced ion concentration in the plant sap due to the low plant
    transpiration and root water absorption (Janni et al., 2019). Moreover, in high
    relative humidity conditions and low vapor pressure deficit (VPD), a significant
    increase in R was observed (Amato et al., 2021; Vurro et al., 2019). Rainy events
    increase the air relative humidity (RH%) and decrease the VPD and a rapid increase
    in the R was observed. Based on these considerations, to demonstrate the reproducibility
    of the sensor’s response, an in vitro experiment was performed. The results of
    the sensor response of seven replicates of bioristor, in the range 10− 4–10−2
    M NaCl solution, were reported (Suppl. Table 2). Bioristor IoT control unit The
    bioristor control unit was optimized across the two field trials to improve its
    performance and enable the use of the device in open fields. In the 2018 setup,
    each bioristor sensor was connected to a digital acquisition board NI USB-6343
    multifunction I/O device (National Instruments, Austin, TX, USA) through electrical
    wires. It is a multi-channel analog-to-digital converter connected to a PC, where
    the readout data is processed using custom and then saved in the cloud. The sensor
    currents were converted to voltage, which is more easily readable by the NI board,
    through a resistor. The board is equipped with a 16 bit ADC (5 V full-scale),
    and currents are read through a 10 Ohm resistor. The current resolution is about
    8 µA. The data from each connected bioristor was acquired every second, locally
    saved on the PC, and then sent to the cloud. In the revised 2020 setup, the IoT
    control unit was based on the Arduino DUE system and connected to a 12 V 12 Ah
    lead battery powered by a 10 W photovoltaic panel. Bioristor data was locally
    saved on a micro-SD memory card and transferred to the cloud via a 4G connection.
    This setup allowed for the maximization of the signal to noise ratio using customized
    electronic circuits to amplify the bioristor signals, as well as local analysis
    of the raw data. Signals were read through an amplification system that gave a
    more accurate measurement of the currents. The sampling rate was 1 Hz, and each
    control unit was able to read up to four sensors. The control unit has a 12 bit
    ADC (5 V full-scale); the maximum current full-scale is 7 mA, the current resolution
    is about 1.5 µA. A micro-weather unit was also incorporated into the control unit
    (DHT11 module, Seeed Technology Inc., Shenzhen, China) to monitor air temperature
    (T°C) and relative humidity (RH). In both experiments, the gate was turned ON
    (Vg = 0.6 V in 2018 season; Vg= 0.5 V in 2020 season) for 15 min and OFF (0 V)
    for 15 min. At every gate that was switched on, R was calculated every 15 min
    considering the last two values of Ids and Ids0,. Environmental conditions and
    soil characteristics In 2018 rain abundance, as well as temperature and relative
    humidity at 2 m above the ground, were recorded by ARPAE agrometeorological station
    (https://simc.arpae.it/dext3r/). Soil sensors from Agricultural support (http://www.agriculturalsupport.it/prodotti-colture-orticole)
    were also exploited to verify the changes in the soil moisture. In 2020, the environmental
    conditions were monitored via Pycno sensors (https://pycno.co/), which monitor
    soil volumetric water content and temperature at 10, 25, 40 and 55 cm depth, and
    air temperature, humidity, and solar radiation. Based on the parameters recorded
    with the datalogger, the VPD value was calculated as follows (Vurro et al., 2019):
    $$\\text {VPD} =\\left(1-\\frac{\\text {RH}}{100}\\right) \\times \\text {SVP},$$
    (2) where RH is relative humidity and SVP is saturated vapour pressure. The SVP
    was calculated with the following equation (Murray 1967): $$\\text {SVP} =610.7
    \\times {10}^{\\frac{7.5\\text T}{237.3+\\text {T}}},$$ (3) where T is the temperature
    measured in the growth chamber. Ground physiological measurements In 2018, to
    validate bioristor in monitoring plant health and water use efficiency in field,
    classical physiological measurements were performed. Three plants for each regime
    were analyzed to calculate the relative water content (RWC) of the leaves (Buffagni
    et al., 2020). Leaf RWC (%) was measured in control and stressed leaves. Two leaves
    were clipped from five plants from each regime and placed in 50 mL tubes. Fresh
    weight (FW) was immediately recorded, then leaves were soaked in distilled water
    for 4 h at room temperature under constant light. The turgid leaf disks were then
    rapidly blotted to remove surface water and weighed to obtain the turgid weight
    (TW). Leaves were dried in the oven at 80 °C for 24 h to record the dry weight
    (DW). The RWC was calculated according to the formula (Barrs & Weatherley, 1962):
    $$\\text{RWC}\\left(\\%\\right)=\\frac{\\text{FW-DW}}{\\text{TW}-\\text{DW}}\\times100.$$
    (4) Chlorophyll content was assessed with a SPAD 502 m (Konica Minolta, Ramsey,
    USA). Ten measurements for each plant of three expanded leaves were recorded along
    the leaf length in five plants for each regime. The relative SPAD values were
    recorded. The stomatal conductance of the leaves was measured using an SC1 leaf
    porometer (Decagon Devices, Pullman, WA, USA) to evaluate the transpiration process.
    Five plants (one leaf for each plant) were recorded from 06:00 am to 08:00 am.
    Data analysis and statistics R data were analyzed with MATLAB (https://uk.mathworks.com/)
    and Microsoft Excel 2016 to smooth out variations related to the circadian cycle
    (Coppedè et al., 2017; Janni et al., 2019) by calculating the rolling mean. The
    aim was to reduce background noise and thus highlight the variations due to drought.
    The R data were then subjected to ANOVA using MATLAB (https://uk.mathworks.com/)
    .In addition, the p-value was calculated and is reported in Suppl. Tables 3 and
    4. The standard error was calculated on plant physiological data using Excel 365
    ProPlus (Microsoft Corporation, Redmond, WA, United States). Data were analyzed
    from five plants with one, two and three replicates for stomatal conductance,
    RWC and SPAD measurements, respectively. The current data from the bioristors
    were fitted using least square minimization performed with the “fminuit” function
    in MATLAB. To evaluate the effect of differential treatment and the contribution
    of each parameter to the plant health under drought stress, PCA was performed
    using all the bioristor parameters collected from plants at 30–34 days in 2018
    and at 32–39 days in 2020. PCA was performed using the R “prcomp” function and
    represented as a biplot using the R package “factoextra”. The first two principal
    components PC1 and PC2 and the corresponding component loading vectors were visualized
    and summarized in a biplot, in which component scores (indicated with dots) were
    colored in relation to the specific regime (Kassambara & Mundt, 2016). Results
