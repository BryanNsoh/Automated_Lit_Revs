    exposure risk To assess the human exposure risk to Campylobacter spp. and ARGs,
    the major exposure pathways were first identified. The authors acknowledge that
    the major exposure pathways for the two rivers are ingestion, inhalation, and
    skin contact. However, in this study, ARGs on skin and aerosol samples were not
    determined, and therefore the risk of exposure through these two pathways was
    not assessed. Exposure to river water via ingestion during swimming is of short
    duration compared to the daily intake of ARGs via ingestion from drinking the
    water. Therefore, the event intake of the ARGs during swimming was evaluated for
    an hour instead of daily duration, a method determined by Shuai et al. (2021).
    The human intake of Campylobacter ARGs from a river per hour (copy/h) during recreational
    swimming was calculated by multiplying the concentration of ARGs (copy/L) by the
    ingestion rate (21 ml/h on average) following the method by Shuai et al. (2021).
    The ingestion rate of (21 ml/h) for recreational swimming is calculated based
    on data from a previous study (Dorevitch et al., 2011). The event intake of the
    pathogens at the genus level was calculated by multiplying the 16 S rRNA gene
    concentration (copy/L) with the ingestion rate (21 ml/h on average). Human intake
    of Campylobacter ARGs (copy/hr) was calculated by multiplying the concentration
    (copy/L) by the ingestion rate (21 ml/h on average) (Shuai et al., 2021). 3. Results
