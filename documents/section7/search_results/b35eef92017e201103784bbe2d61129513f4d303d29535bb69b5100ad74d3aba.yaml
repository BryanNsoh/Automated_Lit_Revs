    different origins (ground, irrigation and river) were used to exhibit the efficacy
    and accuracy of the biosensing platform for real-life scenarios. Two additional
    complex samples were also assessed by the s-ab/p-SiO2 platforms: non-contaminated
    raw and pasteurized milk samples obtained from representative healthy udders.
    The matrix-related complexity stems from milk constituents (e.g., fat globules,
    proteins, nutrients, white cells, etc.) that can block the porous nanostructure
    and impair its optical performance. Successful assessment of the latter samples
    was expected to provide insight into the suitability of the developed approach
    for food-related matrices. Thus, the noted samples were initially verified for
    null bacterial contamination prior to inoculation. Then, fixed E. coli concentrations
    (50 and 500 CFU mL−1) were similarly spiked in all samples and evaluated by conventional
    culture assay. The optical responses obtained from the porous transducers were
    used to calculate bacterial concentration using the regression relationship of
    the calibration curve, see summarized data in Table 1. The relative optical responses
    declined proportionally to increasing bacterial load, where less unreacted anti-Ec-ab
    can interact with the s-ab/p-SiO2 platforms, thus minimizing the biochemical reaction
    products’ output. The calculated recovery values for spiked ground, irrigation
    and river water were found between 93 % and 107 % with RSD of 7–14 %. Similarly,
    the recovery values of the spiked milk samples (raw and pasteurized) were between
    92 % and 103 %, with RSD ≤ 11 %. The obtained optical performances indicated that
    the developed assay is well-suited for the detection of pathogenic species such
    as E. coli in a rapid, reliable and accurate manner using environmentally relevant
    matrices. The system''s characteristics (e.g., detection range, LOD, assay duration
    and assessment of actual media) were further compared with recent optical biosensing
    approaches focused on E. coli quantification, see Table 2. In comparison, our
    method bridges the gap by offering a comprehensive detection range and practical
    LOD for water and milk samples within a shorter timeframe, surpassing the capabilities
    of other comparative methods. However, it is important to acknowledge that our
    approach does have some notable limitations. The main limitation of the bioassay
    is the sensitivity with respect to traditional culture-based and molecular-based
    methods capable of detecting a single CFU per 100 mL in 24 h or ∼ 100 fg target
    pathogen DNA in 5 h, respectively [1], [31]. The assay in its current state uses
    disposable sensing platforms, one s-ab/p-SiO2 unit for each dedicated test, hence
    non-reusable. Additionally, some pretreatments are necessary for the environmental
    samples, which might pose a challenge in certain scenarios [26]. Despite the noted
    limitations that can be alleviated by additional optimization steps, the method
    represents a significant advancement in detecting and analyzing water and milk
    samples. First, the separation process using syringe filtration excludes microorganisms
    from the complex media, therefore minimizing the need for time-consuming and instrumentation-based
    separation techniques (e.g., centrifugation and magnetic separation). Second,
    no enrichment process was involved in the pretreatment procedure, which simplified
    the execution of the presented bioassay. Third, label-free real-time qualitative
    and quantitative measurement of target pathogen using simple, portable, cost-effective
    sensing equipment. Fourth, the presented methodology is highly generic and could
    be potentially applied to study other relevant composite matrices. Overall, the
    comparative assessment highlights the advantages of the optical design for rapid,
    user-friendly and effective on-site detection of causative pathogens. Table 1.
