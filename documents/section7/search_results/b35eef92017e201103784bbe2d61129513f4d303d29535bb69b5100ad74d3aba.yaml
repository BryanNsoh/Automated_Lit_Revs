    recreation, and ecosystem service provision. HABs decrease water quality and are
    a significant health concern in surface water bodies. Near real-time monitoring
    of HABs in reservoirs and small water bodies is essential to understand the dynamics
    of turbidity and HAB formation. This study uses satellite imagery to remotely
    sense chlorophyll-a concentrations (chl-a), phycocyanin concentrations, and turbidity
    in two reservoirs, the Grand Lake O′ the Cherokees and Hudson Reservoir, OK, USA,
    to develop a tool for near real-time monitoring of HABs. Landsat-8 and Sentinel-2
    imagery from 2013 to 2017 and from 2015 to 2020 were used to train and test three
    different models that include multiple regression, support vector regression (SVR),
    and random forest regression (RFR). Performance was assessed by comparing the
    three models to estimate chl-a, phycocyanin, and turbidity. The results showed
    that RFR achieved the best performance, with R2 values of 0.75, 0.82, and 0.79
    for chl-a, turbidity, and phycocyanin, while multiple regression had R2 values
    of 0.29, 0.51, and 0.46 and SVR had R2 values of 0.58, 0.62, and 0.61 on the testing
    datasets, respectively. This paper examines the potential of the developed open-source
    satellite remote sensing tool for monitoring reservoirs in Oklahoma to assess
    spatial and temporal variations in surface water quality. Research Impact Statement
    Monitoring reservoirs in near real time using remote sensing provides water quality
    information integrated into early warning systems for harmful algal blooms. 1
    INTRODUCTION Nutrient runoff from agriculture, animal feeding operations, and
    wastewater treatment plants promote the growth of algae and cyanobacteria or blue-green
    algae (BGA). Extreme rainfall events transport large amounts of pollutants including
    sediments and nutrients into surface water bodies and reservoirs that adversely
    affect ecosystem health and cause harmful algal blooms (HABs). Sedimentation,
    sediment resuspension, and eutrophication diminish the utility of reservoirs and
    negatively impact human health (Zhang et al., 2020). Increasing agricultural activity
    to meet demands of growing populations and excessive use of fertilizers exacerbate
    HAB events, resulting in water impairment issues. HABs cause taste and odor problems
    in drinking water due to the release of geosmin (Antoniou et al., 2005; Deng et
    al., 2017; van der Ploeg & Boyd, 1991). The decay of HABs creates ecological dead
    zones due to the depletion of dissolved oxygen in surface water, which create
    unfavorable conditions for the sustenance of flora and fauna in water bodies (Bennett,
    2017; Chislock et al., 2013; Zohdi & Abbaspour, 2019). HABs can produce toxins
    in water which pose health risks to mammals when consumed (Anderson, 2009; Park
    et al., 2017). Because of the toxic risks of exposure and increasing occurrences
    of HAB events, there is a critical need for novel water quality monitoring technologies
    to understand HAB formation and nutrient transport in surface water. Successful
    monitoring of water bodies requires observations of spatial and temporal trends
    in turbidity and HAB formation. Existing satellite technologies provide spatial
    and temporal observations that can be used to study water quality in inland water
    bodies. For instance, Landsat-8 and Landsat-9 orbit the Earth in sun-synchronous
    near-polar orbit with a 16-day repeat cycle, where they collect multispectral
    imagery of the Earth''s surface (Blackwell, 1979; Carpenter & Carpenter, 1983;
    Masek et al., 2020). Landsat-8 has two instruments, including the Operational
    Land Imager (OLI) and Thermal Infrared Sensor (TIRS). Landsat-8 imagery has been
    widely used to monitor water quality, including chlorophyll-a (chl-a), turbidity,
    mineral suspended solids, and surface temperature (Fraser, 1998; Harrington et
    al., 1992; Olmanson et al., 2016; Potes et al., 2012; Silva et al., 2016; Trinh
    et al., 2017; Watanabe et al., 2015). Similarly, the Sentinel-2 mission uses two
    satellites, S2A and S2B, in sun-synchronous orbit, which are phased at 180° to
    each other to collect multispectral data of the Earth''s surface. Sentinel-2 satellites
    have 13 spectral bands with variable spatial resolutions from 10 to 60 m. The
    frequency of revisit time of each Sentinel-2 satellite is 10 days and the combined
    constellation revisit is 5 days. Multispectral data from these platforms provide
    the reflectance of water surfaces at spectral regions beyond the visible range,
    which enhances the possibilities to monitor water quality trends in space and
    time. For instance, algal pigments including chl-a and phycocyanin reflect electromagnetic
    radiation that can be estimated using remote sensing. Previously, remote sensing
    methods have been used to estimate the concentrations of chl-a, turbidity, and
    phycocyanin using satellite data in the oceans and reservoirs (Babin et al., 1996;
    Brezonik et al., 2005; Chen et al., 2013; Chipman et al., 2004; Crósta & Moore,
    1989; Hansen & Williams, 2018; Kutser et al., 2006; Ortiz-Casas & Peña-Martinez,
    1989; Porcar-Castell et al., 2014). Monitoring reservoirs and inland water bodies
    is important to ensure provision of freshwater to households (Afroz et al., 2014).
    Besides acting as potential water sources, inland water bodies provide recreation
    and ecosystem provision services for local economies (Cowx et al., 2010; Ward
    et al., 1996). In the United States (U.S.), there are around 90,000 dams that
    have reservoirs that can be monitored remotely using satellite sensors for water
    quality (Song et al., 2021). The Grand Lake O′ the Cherokees (Grand Lake) and
    Hudson Reservoirs are located in northeastern Oklahoma where they are monitored
    and operated by the Grand River Dam Authority (GRDA). Recently, Grand Lake has
    experienced an increase in HAB outbreaks, including shutdowns on the fourth of
    July weekend in 2011 and June 2021, which significantly affected the local economy
    (Mason & Triplett, 2016). Increased occurrences of HABs in Oklahoma and monitoring
    needs for water resource managers like GRDA necessitate near real-time HAB detection
    tools based on remote sensing. The main objective of this study was to develop
    a remote sensing tool to monitor for HABs in near real time (as soon as Level-2
    satellite data are available online) for inland water bodies. To achieve this
    objective, empirical relationships were built using the surface reflectance values
    from both the Landsat-8 and Sentinel-2 satellites and in situ data collected at
    Grand Lake and Hudson Reservoir. For active HAB monitoring, an open-source software
    tool in Python was developed that acquires satellite images from the web, extracts
    values of pixels within each reservoir, and estimates water quality data, including
    chl-a, turbidity, and phycocyanin concentrations. This software can be used to
    visualize present and previous HABs in GRDA reservoirs. The utility of the Landsat-8
    and Sentinel-2 satellites for remote sensing was compared for efficacy in HAB
    estimation. These tools can help guide HAB advisories by automating the image
    data acquisition, estimating water quality parameters, and providing observations
    of HAB dynamics. 2 MATERIALS AND METHODS 2.1 Description of the study area The
    study area includes Grand Lake and Hudson Reservoir located in northeastern Oklahoma.
    Detailed information of Grand Lake and Hudson Reservoir involving storage capacity
    and area are provided in Table 1. Grand Lake has a total area of 188.2 km2, a
    mean depth of 11.0 m, a maximum depth of 40.5 m (OWRB, 2009). Three significant
    rivers, including Neosho, Spring, and Elk, drain into Grand Lake. The lake spans
    parts of Craig, Delaware, Mayes, and Ottawa counties in Oklahoma, making it the
    third largest lake in terms of both surface area and water-holding capacity in
    the state (Hunter & Labriola, 2019). The watershed of Grand Lake contains cultivated
    agriculture, livestock, and wastewater treatment plants that act as sources of
    HAB nutrient precursors. Nutrient loadings into Grand Lake vary due to differences
    in land management practices across its many sub-watersheds. In Grand Lake, Horse
    Creek Cove is a point of interest in testing remote sensing methods, because most
    of the HAB events start in this area during the summer months when nutrient-rich
    runoff from agricultural sources and other land use in the Horse Creek Watershed
    flows into the lake. Overall land use in the watershed consists of 57% grassland
    (including planted pasture and natural grassland), 20% agricultural land, 6% developed
    land, and 3% surface water and wetlands. Hudson Reservoir is located in Mayes
    County in the Arkansas River Basin on Neosho River. It is the fourteenth largest
    reservoir in Oklahoma and supplies water to public and private stakeholders authority
    (GRDA, 2009). Hudson Reservoir receives water mainly from releases of Grand Lake
    but is also fed by other tributaries originating in Oklahoma and Arkansas. The
    study areas of both Grand Lake and Hudson Reservoirs are shown in Figure 1. TABLE
