    2.5.1. The SPAD-502 A Minolta SPAD-502 portable device (Minolta Camera Ltd., Osaka,
    Japan) was used for the non-destructive assessment of leaf chlorophyll content
    [60]. The illumination system of the device contains two photodiodes, one red
    (max 650 nm) and one infrared (max. 940 nm). The two photodiodes emit light alternately
    with equal brightness. The illuminated area is 6 mm2. The two types of light pass
    through the leaf plate and some of it is reflected (reflection), some is absorbed
    (absorption) while the rest penetrates the leaf (transmission). The light that
    penetrates the leaf is picked up by a sensor consisting of a silicone photodiode
    and converted into an analogue electrical signal. The instrument amplifies the
    electrical signal and converts it into a number. The calculation is based on the
    ratio of the intensity of the infrared and red light passing through the leaf.
    The higher the ratio, the more red light is absorbed by the leaves of the plant,
    which is closely related to the chlorophyll content. The SPAD value can range
    from 0 to over 100 [61,62]. SPAD measurements were performed in the phonological
    phases V6, V8, V12, Vn, R1 and R3. Measurements were taken per hybrid per Nitrogen
    treatment, on the 6th, 7th, and 8th plants of the second left row of each plot.
    Between V6 and R1 phenophase on the latest released fully developed leaf, between
    R1-R6 phenophase on the leaf at the ear [63]. 2.5.2. UAV/drone image acquisition
    The UAV-NDVI measurements were performed using a DJI Phantom 4 Pro V2 drone equipped
    with Sentera Double 4K TrueNDVI and TrueNDRE sensors [64] in six phenophases (V6,
    V8, V12, Vn, R1, R3) simultaneously with the SPAD measurements. The flying height
