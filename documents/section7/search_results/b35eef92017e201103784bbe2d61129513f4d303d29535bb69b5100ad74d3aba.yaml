    recreation, cultural, or religious activities may lead to human exposure to ARGs,
    posing a health risk. In many communities in the world, rivers play an important
    role in the social and cultural lives of people, and so it is important to monitor
    the quality of river water. Studies such as these will help prevent the spread
    of antibiotic-resistant genes and waterborne diseases caused by pathogens such
    as Campylobacter.
