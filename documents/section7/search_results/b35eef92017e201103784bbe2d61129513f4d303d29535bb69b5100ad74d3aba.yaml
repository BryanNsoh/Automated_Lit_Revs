    2019 1 Introduction Agriculture is the backbone of the country’s economy and food
    security, accounting for nearly 60% of India’s population [1]. This sector has
    historically adapted to changing climatic conditions and available resources to
    meet the ever-increasing food demands of a growing population [2]. However, the
    relentless pursuit of greater agricultural productivity often necessitates extensive
    use of pesticides, leading to complex challenges related to pest management, crop
    diseases, and environmental factors [3]. In recent years, the combination of agricultural
    mechanization and expanded farm acreage has made these challenges increasingly
    untenable for manual management. Farmers use a variety of pest control methods,
    ranging from manual pesticide application through backpack sprayers to indiscriminate
    spraying implemented through tractor-mounted systems [4]. Despite their effectiveness,
    these methods present inherent risks and require strict safety precautions [5].
    The advent of robotics and automation technologies has ushered in a new era in
    agriculture, offering innovative solutions to these challenges [6]. Agricultural
    vehicles with advanced capabilities, including navigation, detection, and operation,
    have emerged as indispensable assets in contemporary farming practices [7]. These
    vehicles can seamlessly execute a wide range of tasks, from basic agricultural
    operations to the early detection of plant diseases, which is an indispensable
    part of preventing widespread crop damage [8]. Conventional approaches to the
    identification and classification of plant diseases have traditionally relied
    on expert visual inspection, a method characterized by its cost and time-intensive
    nature [9]. However, technological advances, particularly in image and video processing,
    have paved the way for automation of disease detection and control [10]. These
    state-of-the-art technologies leverage the variations in crop color induced by
    invading pathogens to automatically detect and classify plant diseases [11]. This
    revolutionary development not only increases accuracy but also reduces the burden
    on labor and financial resources. In many developing countries, plant diseases
    are a serious threat to agricultural productivity and result in reduced crop quality
    and quantity. Automated systems designed for disease detection and control represent
    promising solutions for reducing these risks [12]. Moreover, the integration of
    automation in agriculture aligns with a critical need to ensure the safety of
    human operators. This system, combined with automation and robotics, reduces direct
    contact with harmful chemicals, minimizes manual pesticide application, targets
    pesticides using real-time sensor data, and enhances safety through remote monitoring,
    thus decreasing pesticide usage and exposure risks in agriculture. This study
    explored the integration of automation and robotics in agriculture, with particular
    emphasis on reducing pesticide use, increasing safety, and enhancing crop health.
    By surveying the current landscape of agricultural robotics and advances in disease
    detection and control, this study underscores the novel and urgent potential of
    these technologies to drive the transformation of modern agricultural practices,
    reduce environmental impacts, and strengthen food security. This study presents
    an analysis of modern agricultural technologies in Indian farming. We then explore
    innovative advances in disease diagnosis and productivity enhancement in Sect.
    2. The development of agricultural robots is described in Sect. 3, emphasizing
    health risk reduction as a part of the systematic methodology. An overview of
    the robot’s operation is provided in Sect. 4. A robot control flowchart is presented
    in Sect. 5, and the sprinkler irrigation system is discussed in Sect. 6. Section
    7 discusses the results and benefits of innovative resource management and cost-savings.
    We conclude Sect. 9 with a discussion of ways to reduce the environmental impact
    of agriculture. Both urban and suburban settings benefit from the system’s low-noise
    performance and environmental friendliness. In addition to providing a seamless
    and eco-conscious solution for urban and suburban environments, it offers the
    advantages of efficient and controlled irrigation. 2 Literature review The challenges
    of reducing the environmental and health consequences of agrochemicals and maintaining
    agricultural productivity have led to significant technological advances. Nicolopoulou-Stamati
    et al. [13] emphasized the adverse effects of agrochemicals on both human health
    and the ecosystem but acknowledged their role in ensuring food security. To address
    these critical concerns, researchers have pioneered innovative technologies aimed
    at reducing agrochemical effects and optimizing crop yields. Among these innovations,
    the dropleaf technique [14] uses water-sensitive markers to accurately estimate
    the coverage area, particularly during insecticide spraying. By enhancing the
    accuracy of pesticide application, this approach not only reduces waste, but also
    demonstrates the potential of employing environmentally sustainable practices.
    Kotkar et al. [15] proposed an automatic insecticide spraying system that uses
    convolutional neural network (CNN) algorithms to diagnose plant diseases promptly
    and accurately. The combination of advanced machine learning techniques with agriculture
    has potential for targeted and effective pest management. Automation has found
    a place in this quest, as demonstrated by Suganya and Jayaranjani [16], who introduced
    a solar-powered agricultural machine that can streamline agricultural operations,
    thereby reducing dependence on renewable energy sources and the environmental
    footprint. Furthermore, Chand et al. [17] presented an intelligent multipurpose
    agricultural robot (MpSFR) that uses IoT and computer vision (CV) technology to
    perform tasks ranging from precision pesticide spraying to irrigation. Advances
    in automation and robotics have shaped modern agriculture. Chaitanya et al. [18]
    design an automated system for pesticide treatment with L293d motor driver, Raspberry
    Pi3 system and robot. This integration not only enhances efficiency, but also
    reduces human exposure to harmful chemicals. Recognizing the need for sustainable
    solutions, Ramesh et al. [19] emphasized the need for cost-effective solar-powered
    technologies to protect crops and reduce losses. Similarly, Chaudhary et al. and
    Olabanji, Olayinka Mohammed [20, 21] introduced an intelligent robotic insecticide
    spraying system that uses a Node MCU microcontroller as the core to reduce direct
    human contact with pesticides, while increasing productivity. Furthermore, the
    incorporation of Internet of Things (IoT) technology in agriculture, highlighted
    by Suganya et al. [22], has the potential to optimize resource use by providing
    accurate nutrient requirement estimates and enabling real-time monitoring of land
    and crop conditions, thereby reducing labor and input costs. The nexus between
    technology and agriculture promotes the development of sustainable and efficient
    agricultural practices. These advances, exemplified by Kumbhare et al. [23] and
    Sai Yeswant et al. [24], show promise in reducing the environmental impact, ensuring
    food safety, and enhancing occupational safety for agricultural workers. In this
    innovation landscape, this literature review emphasizes the importance of novel
    solutions that can reshape the future of agriculture. 3 Methodology This study
    provides a methodological framework for developing a robotic model designed for
    agricultural applications with a focus on reducing the health risks associated
    with conventional agricultural practices. The methodology includes the following
    key steps. (1) Robotic Model Assembly: The construction of the robotic model includes
    the integration of essential components, including the Bluetooth module, ATMEGA328
    microcontroller, DC motors for motion control, and specialized mechanisms for
    functions, such as weeding, pesticide application, and irrigation. (2) Control
    Mechanism: A Bluetooth module was used to facilitate remote control of the robotic
    system through an Android application interface. The coordination of the ATMEGA328
    microcontroller, Bluetooth module, and DC motors enabled precise control. The
    data received through the Bluetooth module served as the input to the microcontroller,
    which orchestrated the movement of the robot. (3) Motion Control: The robot’s
    locomotion is achieved using the L293DN IC motor driver, which allows seamless
    control of forward, backward, right, and left movements. (4) Functional Abilities:
    The robotic model is equipped with a suite of functional elements such as a rotating
    blade for weed management, coupled wheels for ease of movement, pesticide delivery
    system, and water pump for irrigation purposes. (5) System Architecture: The architectural
    design of the system is represented graphically in Fig. 1, providing an overview
    of the component interconnections and data flow in the system. (6) Software Platform:
    Robotic model development and programming were performed on the Arduino platform,
    providing a user-friendly interface for control via a mobile application. (7)
    Programming Language: The control algorithm is implemented using the embedded
    C language, ensuring efficient communication and coordination between the microcontroller,
    Bluetooth module, and robot motor. (8) Arduino platform: The Arduino Integrated
    Development Environment (IDE), based on the Java programming language, serves
    as a software platform for coding and uploading algorithms to the microcontroller.
    (9) Open-Source Philosophy: The project conforms to the open-source hardware and
    software principles of the Arduino community, allowing the distribution of products
    under open licenses. Commercial assembly and do-it-yourself (DIY) kit options
    are available to promote accessibility and adaptability. (10) Reproduction and
    Innovation: The methodology was designed to ensure reproducibility, allowing researchers
    to replicate and validate a robotic model for agricultural applications. An innovative
    aspect of this approach is the use of readily available components and open-source
    platforms to develop autonomous agricultural robots, contributing to the evolution
    of sustainable and technology-driven farming practices. Fig. 1 Block diagram of
    the proposed work Full size image In summary, this methodology not only provides
    a systematic approach to the development of an optimized robotic model for agricultural
    tasks, but also emphasizes its novelty in introducing state-of-the-art automation
    solutions to the agricultural sector. It emphasizes the potential to revolutionize
    ancient agricultural practices by providing innovation and technology, while addressing
    contemporary challenges in the agricultural sector. 4 Module description The system
    under consideration comprises of embedded C language, Arduino microcontrollers,
    power sources, DC motors, motor drivers, Bluetooth modules, and Automatic Speech
    Recognition (AMR) capabilities. In Fig. 2 shows the Proposed Assembling of Hardware
    Schematic. Fig. 2 Proposed assembling of hardware schematic Full size image 4.1
    Arduino controller The Arduino boards use AVR microcontrollers with varying amounts
    of flash memory, pins, and features as shown in Fig. 3. The 32-bit Arduino Due,
    based on the Atmel SAM3X8E, was introduced in 2012. The boards use pins or female
    headers that facilitate connections for programming and incorporation into other
    circuits. These may connect with add-on modules termed shields. Most boards include
    a 5 V linear regulator and a 16 MHz crystal oscillator or ceramic resonator. Some
    designs run at 8 MHz and dispense with the onboard voltage regulator due to specific
    form-factor restrictions. Fig. 3 Arduino controller Full size image 4.2 Power
    supply A power supply is a device that provides electrical or other forms of energy
    to an output load or group of loads. Typically, the term “power supply unit” or
    PSU is used to describe such devices or systems. Although power supplies can provide
    various types of energy, the term is most frequently associated with electrical
    power supplies, and less commonly with mechanical or other types of energy. The
    power supply section is an essential component that converts the incoming AC signal
    to a DC signal while reducing the signal’s amplitude. In particular, the AC voltage
    signal from the mains (230 V/50 Hz) needs to be converted to a DC voltage (with
    no frequency) with an amplitude of + 5 and + 12 V for various applications. This
    section typically includes a transformer and bridge rectifier, which are connected
    in series. The output is then passed through voltage regulators for + 5 and + 12
    V (7805 and 7812), connected in parallel via a capacitor (1000 µF ), as shown
    in the circuit diagram in Fig. 4. Fig. 4 Power supply circuit diagram Full size
    image Each voltage regulator’s output is again connected to a set of capacitors
    (100, 10, 1, 0.1) connected in parallel, from which the corresponding output (+ 5
    or + 12 V) is taken into consideration. Overall, the power supply section plays
    a crucial role in providing stable and reliable DC voltage signals to power the
    various components of the circuit. 4.3 DC motor A DC motor is a mechanical device
    that converts electrical energy into mechanical energy. To understand the operating
    principle of a DC motor, it is essential to comprehend Fleming’s left-hand rule,
    which determines the direction of force on the armature conductors of a DC motor.
    According to this rule, when the index finger, middle finger, and thumb of the
    left hand are extended in a way that the current-carrying conductor is placed
    in a magnetic field (represented by the index finger) that is perpendicular to
    the direction of current (represented by the middle finger), the conductor experiences
    a force in a direction (represented by the thumb) that is mutually perpendicular
    to the direction of the field and the current in the conductor. Figure 5 shows
    the circuit diagram of the DC motor. Fig. 5 Circuit diagram of the DC motor Full
    size image 4.4 L293D IC motor driver The L293 and L293D are electronic components
    that function as quadruple high-current half-H drivers. These devices are capable
    of bidirectional drive currents of up to 1 A, with a voltage range of 4.5 to 36
    V. The L293 and L293D have a temperature range of 0 to 70 °C for operation. Each
    output of the L293 and L293D is a complete totem-pole drive circuit, consisting
    of a Darlington transistor sink and a pseudo-Darlington source. The drivers are
    enabled in pairs, with drivers 1 and 2 enabled by 1,2EN, and drivers 3 and 4 enabled
    by 3,4EN. The L293D IC Motor Driver is shown in Fig. 6 shows the circuit diagram.
    Fig. 6 The circuit diagram of L293D IC Motor Driver Full size image 4.5 HC-05
    serial bluetooth module Bluetooth is a wireless communication technology that
    enables the interconnection of mobile phones, PDAs, and personal computers using
    short-range wireless connections. Bluetooth modules chips can be used to establish
    wireless communication between two devices, with each device having its unique
    MAC address. The HC-05 module, depicted in the Fig. 7, is an easy-to-use Bluetooth
    Serial Port Protocol module that facilitates a wireless serial connection setup.
    The module operates using the silicon radio BC417 2.4 GHz Bluetooth chip with
    CMOS technology and employs an external 8 MB flash memory. The HC-05 module requires
    a 3.3 V power supply. It is noteworthy that the HC-05 module is widely used in
    various applications, such as wireless control and data transfer, among others.
