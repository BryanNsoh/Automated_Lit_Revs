    worked around the ATmega328. The card contains everything that is essential for
    the microcontroller''s task (Figure 2). It is small, has a low power consumption,
    and is essential in any embedded electronics solution (car, garage door, robots,
    etc.). In addition, it is the simplest and most economical microcontroller and
    can be programmed with software available with the microcontroller (Zhang et al.,
    2017). To implement the microcontroller, we need to associate it with a PC via
    a USB connection; as for the energy sources, it can be powered with an external
    power supply or batteries (Hori et al., 2010). FIGURE 2 Open in figure viewer
    PowerPoint Arduino UNO cards. 2.3 Sensors Various types of sensors, including
    optical, thermal, magnetic, and others, are employed to assess the quality of
    soil and water. These sensors serve the purpose of gathering essential data about
    different aspects, such as composition, temperature, and magnetic properties,
    contributing not only to an enhanced understanding of soil and water resources
    but also fostering improved crop cultivation practices. 2.3.1 pH sensor The pH
    sensor determines the acidity or alkalinity of the soil and the irrigation water
    (Figure 3). Soil pH affects the amount of nutrients available to plants and soluble
    in soil water because some nutrients are available under acidic conditions, while
    others are more available under alkaline conditions. Incorrect irrigation water
    pH can significantly affect plant growth, soil pH, irrigation equipment, and pesticide
    efficiency and can contribute to the leaching of nutrients to the groundwater
    (Na et al., 2016). FIGURE 3 Open in figure viewer PowerPoint pH sensor. The pH
    takes values between 0 and 14, and its measuring temperature is between 0 and
    60°C for pH of water and between 3 and 9 at −30–70°C for soil pH. The measurement
    has an accuracy of ±0.3 pH units and a resolution of 0.1 pH. As a rule, the correct
    balance of soil pH and irrigation water for good crops is between 5.5 and 7.5.
    Thus, checking pH levels regularly can avoid considerable problems that can be
    costly and difficult to correct (Mehta et al., 2018). The IoT pH sensor is equipped
    with a probe of 7 cm allowing for in situ measurements. To ensure accuracy, it
    is appropriate to select a suitable measurement site, devoid of stones, and confirm
    that the probe remains unexposed to hard objects. Before inserting the probe,
    the topsoil should be removed, and depending on the desired measurement depth,
    while maintaining the natural soil density beneath, the sensor is vertically inserted
    into soil ensuring no tilting or swaying from side to side. After a 10-s interval,
    the results will be available. It is advisable to take multiple measurements within
    a small area around a single measurement point and subsequently calculate the
    average. The sensor yields better result in moist soil conditions. 2.3.2 Soil
    moisture sensor The soil moisture sensor (SMS) is a type of sensor used to measure
    the volumetric water content in the soil, as well as to estimate the water stored
    in the soil horizon (Figure 4). The SMS is usually connected to the irrigation
    system for the estimation of the water content of the root zone before each irrigation
    to give the soil the adequate amount of water and interrupt irrigation if its
    water content exceeds the prescribed standards. This method is useful for scheduled
    irrigation systems (Kodali & Sahu, 2016). FIGURE 4 Open in figure viewer PowerPoint
    Soil moisture sensor (SMS). The use of SMS has a beneficial effect on water management
    and crops. It provides a better understanding of the behavior of water in the
    soil. It can maximize yields by limiting irrigation costs and avoiding water wastage
    while reducing the demand for irrigation water. And the obtained data can be used
    to improve hydrological models (Soil, Water and Plant Characteristics Important
    to Irrigation, 2017). The SMS calculates the average water content across the
    entire sensor length, with a 2-cm probe section as the influencing zone. The sensor
    must be inserted vertically, ensuring no lateral tilting. The probe is inserted
    in the soil after removing the topsoil, and adjusting the depth according to the
    desired measurement, while retaining the soil''s natural density underneath. 2.3.3
    Turbidity sensor A turbidity sensor (Figure 5) measures the amount of light scattered
    by suspended solids (SS) in the water. An increase in the amount of SS in the
    water leads to a rise in the level of turbidity, which has negative effects on
    underwater life in rivers, lakes, and seas. It interrupts the photosynthesis process
    and reduces dissolved oxygen. Soil erosion and rainwater runoff are the principal
    sources of water turbidity. High turbidity levels also affect irrigation performance,
    reducing soil hydraulic conductivity and polluting the soil surface through surface
    runoff. At the viral level, as known as various viruses and bacteria can be attached
    to solid wet particles and migrate with them. Thus, the elimination of SS is linked
    to the elimination of harmful germs. Water with minimum turbidity, lower than
    2 nephelometric turbidity unit (NTU) as a standard in different countries, is
    generally considered to be of good quality for irrigation purposes (Jeong et al.,
    2016). FIGURE 5 Open in figure viewer PowerPoint Turbidity sensor. 2.3.4 NPK soil
    sensor The NPK soil sensor detects the content of nitrogen, phosphorus, and potassium
    (N, P, K) in the soil (Figure 6). The NPK are the primary macronutrients indispensable
    for plant growth. A lack of plant development, late plant maturation, and lower
    yields explicitly describe symptoms of NPK plant deficiency. And the main symptom
    of excessive NPK in soil is stunted plant growth, making it unable to produce
    flowers or fruit. Aside from that, having very high NPK level in soil can run
    off to the waterways and harm aquatic life by accelerating the eutrophication
    and algae blooms (Benslimane et al., 2023). Therefore, the NPK need to be monitored
    in soil and used in a controlled way. The use of NPK soil sensor allows the determination
    of soil fertility and thus facilitates the systematic evaluation of the soil condition.
    The sensor is equipped with a high-quality probe of 7 cm that resists rust, electrolysis,
    and alkali-salt corrosion. It is suitable for all types of soil and substrate
    too. This sensor does not require any chemical reagents, enabling on-site measurements.
    It has a real-time response and good interchangeability and can be used with any
    microcontroller, but not directly because it uses a Modbus communication mode.
    The sensor works on 9–24 V batteries with a low power consumption (Ma et al.,
    2015). To ensure the sensor precision, it is suitable to choose an appropriate
    measurement location that is free of stones, confirming that the probe remains
    unexposed to hard objects. Prior to inserting the probe, it is recommended to
    clear away the topsoil. Adjust the depth of insertion according to the desired
    measurement depth. Vertically insert the sensor into the soil with utmost care
    to prevent any tilting or swaying. After a 10-s interval, the results will become
    accessible. It is advisable to conduct multiple measurements within a confined
    area around a single measurement point and subsequently compute the average. This
    NPK soil sensor has a good accuracy of about 2% with a measurement resolution
    of nitrogen, phosphorus, and potassium of 1 mg/kg (mg/L) in a detection range
    from 1 to 1999 mg/kg. FIGURE 6 Open in figure viewer PowerPoint NKP soil sensor.
    2.4 Network tools To facilitate data transmission in the local environment, an
    integrated Wi-Fi module was used (Figure 7). This module acts as a conduit for
    the Arduino board to efficiently communicate its data to an access point. Using
    this Wi-Fi module, the Arduino board acquires the ability to share collected measurements
    with smart devices (Ibrahim et al., 2019). The access point itself establishes
    an Internet connection, enabling seamless data transfer. As a result, the access
    point captures data from the local environment and facilitates its transmission
    to a local computer and a remote database (Ojha et al., 2015). FIGURE 7 Open in
    figure viewer PowerPoint Wi-fi module: ESP8682-01. 3 RESULTS AND DISCUSSION To
