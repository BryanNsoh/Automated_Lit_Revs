    with a well-documented electrochemical anodization practice described in our previous
    works [23]. Different current densities (231, 385 and 538 mA cm−2) and periods
    (70, 42 and 30 s) were applied to produce various porous nanostructures that alternate
    the physical features. Immediately, the as-etched platforms were subjected to
    thermal oxidation, resulting in oxidized nanostructures (p-SiO2) [24]. The morphological
