    performanceHungary 1. Introduction Maize is the second most widely grown crop
    globally after wheat and is a key component of animal feed playing a significant
    role in global agri-food systems and securing nutrition [[1], [2], [3]]. The global
    maize production accounts for 197 million ha majorly in Latin America, Asia, and
    Sub-Saharan Africa [2]. Europe is also reported to be a good contributor for maize
    in terms of increasing yield from past two decades [4] sharing 11 % of the world''s
    maize production [2]. The three major crops i.e., wheat, maize, and rice provide
    30% of the dietary calories for more than 4.5 billion people in 94 developing
    countries [5]. With projected world population growth, increasing demand for food
    products and changing diets, increasing the yield, yield stability and quality
    of maize is of key importance [6,7]. The situation is complicated by the loss
    of arable land [8] and increasingly extreme environmental conditions due to climate
    change [[9], [10], [11]]. Numerous climatic extremes including heat stress and
    drought conditions leads to a reduction in cereal grain filling by reducing the
    spikelet fertility and increasing the rate of transpiration ultimately causing
    a significant decline in cereal yield [12]. Frequent occurrence of droughts and
    high temperatures lowers the moisture content, offset the maize plant growth unless
    provided with sufficient irrigation supported with fertilization [13]. It is expected
    that by 2050, there would be a 20 % decline in maize yield under projected climatic
    scenarios of global warming and drought stress [14]. A critical cultivation technology
    component of maize GY improvement is a balanced nutrient supply, with especial
    regard to N-supply [15,16], as it is an essential element of plant biochemical
    and physiological processes [[17], [18], [19]]. Applying the appropriate quantity
    of N fertilizer can help GY growth [20], but applying excessive amounts is wasteful,
    increases costs [21], does not improve GY, impairs water balance, and might cause
    nitrate pollution [22]. Monitoring maize GY largely depends on the reliable information
    about maize leaf chlorophyll content during the growing season that is much needed
    for appropriate application of N-fertilization in plant without environmental
    damage [23,24]. Chlorophyll is the photosynthetic pigment of the plant, playing
    a central role in light absorption, energy conversion and organic synthesis in
    plants [25]. Since chlorophyll content is closely related and correlated with
    leaf nitrogen concentration, and an important indicator for monitoring plant nitrogen
    status, development, growth, and GY [26]. It also provide an opportunity to schedule
    nitrogen fertilizer application and determine the optimal amount [27]. The use
    of PrA technology (refers to an information technology (IT) based farm management
    system) in this regard is indispensable in all types of environmental conditions
    [28]. PrA technology relies on the utilization of special equipment, sensor devices,
    real time kinematic (RTK) and un-named aerial vehicles (UAVs) to access real time
    observations on plant health status, chlorophyll, nitrogen, and soil moisture
    content [29]. Optical sensor devices like Soil Plant Analysis Development (SPAD)
    meter are cost effective and non-destructive handled PrA technology used to monitor
    in situ plant fertilization or N status to assist improving GY prediction [30].
    The SPAD-502 chlorophyll meter is based on the radiation absorption in leaves
    in the red (R) (650 nm) and near-infrared (NIR) (940 nm) range. The 650 or red
    wavelength is correlated with the chlorophyll content in the leaf while 940 or
    NIR provides the detail of leaf moisture content and plant thickness [31]. Previously,
    it has been used in various studies as a PrA tool for effective farm management
    and GY improvement [32]. The relative chlorophyll content values at leaf level
    measured by the instrument are closely related to the leaf N-value and total chlorophyll
    concentration at different developmental stages, as confirmed by numerous researchers
    [16,33]. Unmanned aerial vehicle (UAV) based multispectral remote sensing technology
    is more advanced PrA technology widely used to extract phenophase information,
    leaf area index (LAI), carotenoid estimation, and SPAD prediction [34,35]. A brief
