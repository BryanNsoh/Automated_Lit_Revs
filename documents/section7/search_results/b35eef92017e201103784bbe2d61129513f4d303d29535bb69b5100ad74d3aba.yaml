    Introduction Food has been recognized as a route of disease transmission for over
    a century when poliomyelitis outbreaks were associated with raw milk (Jubb, 1915).
    While the prevalence of food-borne diseases in the world has increased in recent
    years, increasing focus has been directed at foodborne viruses, as they have been
    estimated to be the leading cause of foodborne illness. Many of the most prevalent
    foodborne viruses are transmitted primarily via the fecal-oral route (Greening
    and Cannon, 2016). Norovirus (NoV), sapovirus (SaV), enteroviruses (EV), adenoviruses
    (AdV), hepatitis A virus (HAV), hepatitis E virus (HEV), rotavirus (RV), and astroviruses
    (AstV) have all been associated with foodborne disease outbreaks and are shed
    in feces (Greening and Cannon, 2016). Among these viruses, norovirus is the leading
    cause of foodborne illnesses (Kirk et al., 2015; Scallan et al., 2011). In addition,
    the presence of fresh produce in food outbreaks has recently increased (Gould
    et al., 2013; Miranda and Schaffner, 2019; Torok et al., 2019). An estimates in
    2013 suggest that the consumption of leafy vegetables and fruits-nuts leads to
    35 % and 15 % of viral outbreaks, respectively (Painter et al., 2013). Moreover,
    an examination of data from the US Centers for Disease Control and Prevention''s
    Foodborne Disease Outbreak Surveillance System during the period of 1998 to 2013
    revealed interesting trends. The analysis demonstrated an increase in the proportion
    of outbreaks attributed to raw produce over time. Specifically, the percentage
    rose from 8 % in the years 1998 to 2001 to 16 % in the years 2010 to 2013. Among
    the outbreaks involving raw produce, vegetable row crops were most commonly implicated
    (38 %), followed by fruits (35 %) and seeded vegetables (11 %) (Bennett et al.,
    2018). Furthermore, a recent literature review that focused on healthcare-associated
    foodborne outbreaks found that vegetables and fruits were frequently reported
    as the implicated foods in these settings (25 %). These food categories were also
    associated with the highest number of case-patients, accounting for 1308 out of
    3802 cases (35 %) (Boone et al., 2021). This also corresponds to the increased
    consumption of leafy greens by populations in worldwide (Little and Gillespie,
    2008; Yahia et al., 2019). Leafy greens are often consumed raw or semi-cooked
    with minimal washing, making illness with any pathogens more likely if vegetable
    contamination occurs. Foodborne viruses can contaminate produce at any point from
    pre-harvest to post-harvest, including during preparation. Major contamination
    routes are irrigation water and improper food handler hygiene. Studies demonstrate
    that the lack of hygiene during food handling is a key risk factor for transmission,
    as demonstrated by research in New Zealand and the Netherlands linking poor hygiene
    to outbreaks of norovirus and rotavirus, respectively (de Wit et al., 2003; Thornley
    et al., 2013). Though contamination can occur throughout the supply chain, multiple
    studies from Argentina (Prez et al., 2018), South Korea (Cheong et al., 2009;
    Shin et al., 2019), Spain (Truchado et al., 2021), and two recent studies in Egypt
    (Shaheen et al., 2019; Shaheen et al., 2022) detected enteric viruses like NoV,
    AstV, RV, EV, HAV, and AdV on vegetable surfaces and in irrigation water. This
    further highlights the risk of viral contamination during agriculture via irrigation
    water and poor hygiene practices. Overall, produce can be contaminated with viruses
    at nearly any point from farm to fork, underscoring the need for improved safety
    practices throughout the food production and handling system (Greening and Cannon,
    2016). Iran, with its diverse climatic conditions and agricultural practices,
    provides a unique environment for studying the interactions between pathogens
    and vegetables. Tehran, the capital of Iran, stands as the country''s largest
    and most populous city, covering an area of approximately 11,000 km2 and housing
    a population of about 14 million. This city is located on the slopes of the Alborz
    range, which is favorable in terms of climate. A fertile plain to the south presents
    opportunities for agriculture because of the presence of springs, rivers, and
    wells in this area. However, climate change and the depletion of certain water
    sources have compelled farmers to resort to water with high pollution risk, such
    as sewage water or water contaminated with sewage from city canals. Limited research
    has been conducted on vegetable contamination in Iran, which is the predominant
    focus of these studies on bacterial and parasitic pathogens (Azimirad et al.,
    2021; Fallah et al., 2016; Fatemi et al., 2022; Javanmard et al., 2019; Yahaghi
    et al., 2014). The purpose of this study was to investigate the presence of NoV
    genogroups I (GI) and II (GII), RV, AstV, AdV, HAV, and HEV in vegetable samples
    collected from farms and fruit and vegetable centers, along with irrigation water
    in Tehran, Iran. 2. Materials and methods 2.1. Background and sample collection
    This study was conducted in Tehran, Iran, in two phases: Phase I, a pilot study
    to validate the methodology and select sample types, and Phase II, a comprehensive
    study. In Phase I, five types of leafy green vegetables (parsley, basil, watercress,
    lettuce, and spinach) were collected from farms in the south of Tehran and Fruit
    and Vegetable Centers (FVCs) (Fig. 1). Over the course of seven months from September
    2020 to March 2021 (Phase I), a total of 145 vegetable and 8 irrigation water
    samples were collected. Approximately 8 samples were collected from farms each
    month during Phase I, except for January, February and March when no farm samples
    were taken. Additionally, around 15 samples were collected from fruit and vegetable
    centers (FVCs) each month in Phase I. In Phase II, which spanned from April to
    August 2021, the focus expanded to include 23 farms and 50 FVCs, with particular
    attention to lettuce and parsley. In this phase, an average of 18 samples per
    month was collected from farms and 45 samples per month from FVCs (Table 1). All
    farms in Phase II were situated within seven agricultural regions of Tehran Province
    (Varamin, Shahr-e-rey, Kahrizak, Jahan Abad, Chahardangeh, Shahriar, and Baghstan)
    and contributed significantly to the vegetable supply in Tehran (Fig. 1). A total
    of 88 samples were collected from the selected farms, along with 16 irrigation
    water samples from these farms, across the seven agricultural regions (Table S1).
    Additionally, the samples were gathered from 226 fruit and vegetable distribution
    centers situated across 22 districts within Tehran. This endeavor was undertaken
    within each geographical zone, with the number of sampling centers ranging from
    1 to 3, proportional to the size of the respective area (Fig. 1, Table S1). The
    study, encompassing both Phases I and II, involved analyzing a total of 475 samples,
    including 123 from farms, 328 from FVCs, and 24 water samples (Table S1). Download
