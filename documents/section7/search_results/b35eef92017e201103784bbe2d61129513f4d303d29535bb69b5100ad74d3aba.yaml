    including multiple regression, support vector regression (SVR), and random forest
    regression (RFR) were used to develop algorithms for estimating chl-a concentrations,
    turbidity, and phycocyanin concentrations from the co-located observations of
    reflectance and in situ water quality. Since the chl-a, turbidity, and phycocyanin
    data were not normally distributed, the data were log-transformed (Figure 5) to
    make the distribution closer to normal. Regression models, which are widely used
    to associate algal pigments and water quality parameters with spectral signatures
    of satellites, were then used with these data to minimize the sum of the squared
    errors using the cost function shown in Equation (1). (1) In regression, given
    a training dataset containing dependent variables yi and independent variables
    xi denoted {xi, yi} ∈ , is the function used in the regression for prediction,
    n is the sample size, and v is the vector that defines the function f with same
    dimension; that is, the number of parameters in the vector v and the function
    f must be the same. If the noise generated in the predicted data do not follow
    a Gaussian distribution, then data cleaning to remove outliers and minimize the
    error between predicted and expected values is needed to achieve good model performance.
    For the multiple regression algorithm, the dependent variables included chl-a
    and turbidity, while the independent variables included the spectral bands from
    Landsat-8 OLI and TIRS. A model was developed using multiple regression to find
    a relationship between each dependent variable and the independent variables using
    different band ratios and band combinations as shown in Table S3 with Landsat-8
    images. Multiple regression models with band combinations have difficulty in quantifying
    low chl-a samples and underpredict high chl-a concentrations (Boucher et al.,
    2018). Since algal dynamics in surface water are nonlinear, machine learning models
    including SVR, and RFR were also analyzed as an alternative approach to develop
    remote sensing algorithms for the water quality parameters. SVR is an extension
    concept of support vector machines, which are applied to regression statistical
    analysis. SVR has been successfully applied to develop machine learning algorithms
    for nonlinear, chaotic systems including alternating current cycles, urban traffic
    flows, medical applications, and stock markets (Agarwal, 2011; Alipour et al.,
    2022; Das & Padhy, 2012; Hong et al., 2011; Khan & Zubek, 2008; Liang et al.,
    2010; Weng et al., 2013; Xu et al., 2014; Yu et al., 2008). In SVR, the linear
    loss function shown in Equation (2) was used to evaluate model performance (Drucker
    et al., 1996; Vapnik et al., 1995): (2) where L is the loss function in SVR, y
    is the expected value, f(x, v) is the predicted regression function, and is the
    error tolerance. The loss function takes a value 0 when L ≤ , and otherwise has
    a value of when L >  . In this study, the predicted chl-a, turbidity, and phycocyanin
    were tested with nonlinear machine learning models that required a kernel function
    for SVR. Typically, a kernel function transforms features from original to higher
    dimensions to improve group separation of expected data around a hyper-plane.
    An optimal parameterization was determined by iterating through available kernel
    functions including the linear, polynomial, gaussian, sigmoid, spectral angle,
    and radial basis functions (RBFs). The RBF kernel was selected after testing all
    the available kernel functions to give an optimum prediction for chl-a, turbidity,
    and phycocyanin. The RBF kernel was used to predict water quality and has been
    widely used in regression problems (Chitralekha & Shah, 2010; Nadadoor et al.,
    2012). An RFR is an ensemble machine learning algorithm that contains a large
    number of decision trees such that the algorithm obtains a prediction based on
    a consensus of responses in all the trees. The sample data were partitioned to
    random subsets for predicting chl-a, turbidity, and phycocyanin. RFR can handle
    large datasets and can predict co-related water quality data without decreasing
    prediction accuracy. In multispectral imagery, there is strong correlation between
    many bands. The RFR algorithm uses numerous de-correlated decision trees randomly
    and assigns weightings based on the performance of each tree, using Gini impurity.
    The RFR algorithm has built-in feature importance method that can be computed
    using Gini impurity. The feature importance data provide important insights into
    the significance of the various spectral bands to remotely sense the water quality
    parameters. Although RFR seems to be a promising model, it is important to check
    if the model is overfitting the training dataset. To prevent overfitting the trained
    dataset, both k-fold cross validation and hyperparameter tuning were performed
    on different training and validation datasets to check RFR model performance.
    3.2 Structure and workflow of python tool The software developed in this study
    is written in Python 3.7. Python is free, open-source, and extensively utilized
    for scientific applications because of its object-oriented, interpretive, and
    interactive programming features (Lutz, 2013; Millman & Aivazis, 2011). Python
    possesses a wide range of extension libraries such as the Geospatial Data Abstraction
    Library, Numeric Python, and Scientific Python that were utilized to ensure smooth
    operation of the procedure to extract imagery and analyze the data. The Google
    Earth Engine Python Application Program Interface (API) was used to acquire Level-2
    Landsat-8 imagery of the study area. Similarly, the U.S. Geological Survey (USGS)
    API was used to obtain Sentinel-2 Level-1 images from Google Cloud Services. Landsat-8
    Level-2 images were obtained using spatial bounds for the lakes in scenarios where
    the cloud cover was less than 10% of the image. Geographic coordinates (latitude
    and longitude) were provided as a Comma Separated Value files such that the Python
    software can find the satellite images within the bound spatial coordinates. In
    the case of Sentinel-2, after acquiring the Level-1 images, Sen2Cor was used to
    process the single date Level-1 top of atmosphere images to Level-2 bottom of
    atmosphere or surface reflectance products (Main-Knorn et al., 2017). Based on
    the geographic coordinates and in situ sampling dates, the software selects raster
    images from the available data for each mission, and then prints the appropriate
    candidates within the spatial bounds of the study area with cloud cover less than
    the specified preference of 10%. The Level-2 data obtained from Earth Engine API
    are atmospherically corrected and have five visible bands, two shortwave bands,
    and one thermal infrared band. In total, there are 19 bands available from the
    Level-2 images, which are shown in Table S1. The Sentinel-2 constellation has
    two satellites operated by the European Space Agency. Both the satellites S2A
    and S2B carry multispectral instruments that image the Earth both in the visible
    and infrared spectrum. The resampled Level-2 images with Sen2Cor have bands with
    spatial resolutions of 10, 20, and 60 m. The 20-m spatial resolution is used to
    build the remote sensing tool to measure the concentration of phycocyanin. A detailed
    description of the bands after processing to Level-2 with surface reflectance
    using Sentinel-2 is shown in Table S2. After acquiring and processing the satellite
    images for both the Landsat-8 and Sentinel-2 satellites, the surface reflectance
    values were extracted at the in-situ sampling location that most closely matched
    the sampling time (±5 days). All the surface reflectance values of the reservoirs
    were parsed based on the availability of in situ water quality data. The surface
    reflectance data obtained were split to train the algorithms and test the performance
    of the models using the cost functions for initial model selection. The statistical
    training process involves improving the model performance based on using the error
    metrics, including root mean square error (RMSE) and coefficient of determination
    (R2). In addition to error metrics, feature selection, and hyperparameter tuning
    were used to improve the performance of the remote sensing algorithms. The details
    of the model calibration, feature selection, and hyperparameter tuning are discussed
    in Section 12. The band combinations/band ratios with multiple regression, SVR,
    and RFR did not improve validation performance (Table S3), consistent with the
    findings of previous research (Sudheer et al., 2006). Therefore, based on the
    superior model performance with the initial test/train and split, the RFR model
    was selected for subsequent testing using k-fold cross-validation. After gaining
    confidence that the RFR did not overfit the training dataset, it was selected
    as the final model to be used in the remote sensing tool. The steps involved in
    developing the remote sensing software are shown in Figure 3. FIGURE 3 Open in
    figure viewer PowerPoint Operational structure of the software. API, Application
