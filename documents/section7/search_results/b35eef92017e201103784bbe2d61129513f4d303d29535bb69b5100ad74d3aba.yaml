    irrigation. In fact, the 70% regime showed a significant, larger decrease in yield
    (marketable fruit) compared with the 50% regime, whereas a smaller decrease in
    yield was observed in the 50% water regime compared with the 100% water regime.
    Based on the bioristor data and yield performance, in 2020 the TWS was 38% (Tables
    1 and 3). Discussion Water scarcity increasingly threatens food security and nutrition
    due to the importance of water for food systems, agricultural production, food
    processing, households, and consumers (FAO, 2021). Italy is a big water consumer
    since agriculture is one of the main sources of income. A total of 41.67% of the
    entire agricultural land in Italy is irrigated. Out of 9 Mha of cultivated land,
    4 Mha are equipped for irrigation. A total of 17 billion m3/year of agricultural
    water are consumed in Italy alone (Ritchie & Roser, 2020). Precision agriculture
    is gaining interest as the related technologies can observe, measure, and apply
    exact quantities of water to crops on a large scale. Several sensors are extensively
    used in precision agriculture management. In particular, proximal soil sensors
    play a critical role in smart and precision agriculture by monitoring real-time
    physical signals in the soil, such as temperature, moisture, pH, and pollutants,
    and providing key information to optimize crop growth, fight against biotic and
    abiotic stresses, and enhance crop yields (Yin et al., 2021). However, proximal
    sensors only return data related to the plant proximity and do not provide information
    on what is really occurring in the plant system. An in vivo sensing approach was
    used in this study to understand the potential water savings through continuous
    and real-time monitoring of tomato crops in the open field during the entire growth
    season. The output of bioristor sensor is strongly related to the plant’s water
    status and to physiological and phenotypic changes due to drought. The high sensitivity
    and short time response (within minutes) of the bioristor index R increases the
    possibility and timeliness for determining a water deficit in a plant at a particular
    crop stage, thereby improving the efficiency of plant-based irrigation scheduling
    (Gentile et al., 2020; Gu et al., 2020; Janni et al., 2019; Vurro et al., 2019).
    In 2018 and 2020, an excess in irrigation was identified by comparing the final
    yields with the water used. A minimum reduction of 36% in 2018 and 38% in 2020
    in water use would have been achievable if bioristor had been used to guide the
    irrigation system. Previous studies have used a life cycle assessment to estimate
    the amount of water saved for different crops. Fotia et al. (Fotia et al., 2021)
    demonstrated that precise irrigation by DSS-based management can reduce the overall
    environmental impact per 1 ton of olives by 5.3–18%, or by 10.4–22.6% per 1 ha
    of cultivated land. Balafoutis et al. (Balafoutis et al., 2017) reported that
    variable-rate application of water in a vineyard can reduce greenhouse gas emissions
    by 8.8%. In the experiments carried out in two years and in two locations, the
    bioristor-based approach reported in this study provided additional tools to:
    (i) save water for irrigation, (ii) decreasing the water input required in tomato
    crops by 36–38%. Based on the collected data a complete algorithm for a fully
    operational decision support system based on the in vivo bioristor data, have
    been developed with the aim of identifying thresholds for the early warning of
    drought stress (Fig. 9). Fig. 9 Bioristor working principle and features. Sensor
    response and data interpretation in relation to water supply and needs Full size
    image A novelty of this work is the possibility to calculate form the R index,
    the timing and duration of leaf wetting were also measured through the bioristor:
    438 h in the 2018 experiment, and 409 h in 2020 (Table 4). Table 4 Leaf wetting
    timing and duration calculated over the whole season in 2018 and 2020 Full size
    table Leaf wetting plays a major role in plant physiology with direct or indirect
    effects on plant function. For example, in leaf wetting by dew, the transpiration
    rate can decrease, thereby mitigating water stress at times of high evaporative
    demand (Yokoyama et al., 2021). Consequently, leaf wetting increases the photosynthetic
    rate in the long term by mitigating water stress (Yokoyama et al., 2021). Leaf
    wetting is also linked with pathogen detection, thus continuous monitoring can
    help in the early detection of pathogens (Dawson & Goldsmith, 2018). The ability
    of bioristor to detect leaf wetting is mainly due to the variation in solutes
    content in the plant sap due to environmental conditions. Changes in water potential
    lead to changes in the concentration of solutes (i.e. leaf osmolality), which
    then impact on the primary and secondary metabolism (Dawson & Goldsmith, 2018)
    as highlighted by the high correlation observed between R and VPD values (Figs.
    4 and 7, Vurro et al., 2019). A side result of this field trial was the determination
    of the half-life of the pesticides by continuous monitoring during the field trial.
    During the 2018 season, a strong change in the slope of the sensor response was
    associated with the use of an anti-aphid treatment (ACTARA 25WG). In fact, the
    mode of action of ACTARA in the plant was similar to the one triggered during
    severe drought stress, thus leading, in terms of sensor response, to a major change
    in the value and trend of the R index. The analysis of R also enabled the ACTARA
    half-life to be estimated as 13 days which to the best of our knowledge has not
    been reported before. Conclusions This study has demonstrated that bioristor enables
    real time, in vivo and continuous monitoring of tomato growth and fruit production
    in open field conditions, resulting in the identification of the sensor response
    index (R index), that has been demonstrated to be a good proxy of plant health
    status. Of note, bioristor allowed to trace the plant’s water status dynamics
    during the plant response under changing environmental conditions together with
    the precise occurrence and duration of the drought stress. The use of bioristor
    for smart agriculture can concretely contribute to improve the sustainable use
    of water in agriculture leading to save 36–38% of the water consumed for irrigation.
    A novel feature of bioristor was also identified. The frequency, timing, and duration
    of leaf wetting was also established through the analysis of the R index, leading
    to further optimization of water use, and opening new perspectives on pest detection,
    and management since a pathogen attack is strictly related to plant humidity.
    This bioristor’s feature would enable a more precise schedule of pesticide treatment,
    thereby contributing to greater sustainability in agriculture. Taking all together,
    this work paves the way for the use of bioristor under a smart irrigation approach
    significantly improves the water use efficiency allowing the fine-tuning of irrigation
    protocols and strategies. Data availability The datasets generated during the
    current study are available from the corresponding author on reasonable request.
