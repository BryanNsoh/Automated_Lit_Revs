    3. CNN structure and concepts A CNN is comprised of a series of layers each consisting
    of several neurons. As shown in Fig. 2, each layer is the input for the next layer
    in the network. Key building blocks of a CNN are convolution layers, detector
    layers, and pooling layers. A convolution layer uses convolutional kernels to
    extract low-dimensional features from the input data while preserving the spatial
    relationship between the input data pixels. Fig. 3 depicts the movement directions
    of 1D (spectral), 2D (spatial), and 3D (spatial-spectral) kernels within the hypercube.
    A detector layer applies a non-linear function like Rectified Linear Unit (ReLU)
    to learn non-linear representations. Pooling layers make features invariant by
    reducing the dimensionality of data. Download : Download high-res image (55KB)
    Download : Download full-size image Fig. 2. A basic conceptual CNN architecture.
    A CNN consists of multiple layers, including convolution, detector, and pooling
    layers, where each layer serves as the input for the subsequent layer, enabling
    the extraction of low-dimensional features, learning of non-linear representations,
    and dimensionality reduction in the network. Download : Download high-res image
    (48KB) Download : Download full-size image Fig. 3. Movement direction of convolution
    process using 1D, 2D, and 3D kernels in hypercube. A schematic overview of movement
    directions for (a) 1D, (b) 2D, and (c) 3D convolutions in CNNs over hypercube
    is shown. The X and Y directions indicate the movement of the kernel across the
    spatial dimensions, and Z direction shows the movement across the spectral dimension.
    Classification methods based on 1D-CNN (spectral feature-based) and 2D-CNN (spatial
    feature-based) cannot efficiently classify hyperspectral data as neither utilizes
    spatial and spectral features together. However, a 3D-CNN can extract spatial-spectral
    features from the volumetric data. This is due to its ability to incorporate the
    spectral dimension in addition to the spatial dimensions, which enables it to
    model and learn more complex spatiotemporal representations. On the flipside,
    a straightforward generalization of kernels to their 3-dimensional versions increases
    the number of operations that must be performed to apply a kernel by a factor
    of l. Not only the application of these kernels is computationally more costly,
    but also their training becomes more challenging, as the kernel has more parameters.
    Taking no other model-changes into account (as, for example in Qiao et al. [52])
    we would have to shorten kernel-sides by to keep computational complexity at roughly
    the same level. In the following, a description of previous review papers that
    deal with the topics of CNNs, hyperspectral data, and applications in agriculture
    and plant research is given. The work of Signoroni et al. [63] is aimed at domain
    professionals seeking comprehensive insights into the integration of hyperspectral
    acquisition techniques and deep learning architectures for specific tasks across
    diverse application domains. This resource caters to machine learning and computer
    vision experts, offering a nuanced understanding of how deep learning technologies
    are tailored to effectively process and analyze hyperspectral data, keeping them
    up-to-date with the latest advancements. In Jiang and Li [29] an examination of
    how different CNN architectures have been employed in the assessment of plant
    stress, plant development, and postharvest quality. This review categorizes the
    studies according to the technical advancements achieved in terms of imaging classification,
    object detection, and image segmentation. As a result, it highlights cutting-edge
    solutions for specific phenotyping applications, offering valuable insights into
    the current state of the field. An overview of state-of-the-art CNN models and
    visualization techniques for disease diagnosis in plants is given in Joseph et
    al. [31]. The review given in Gill et al. [21] delves into the plant stress phenotyping,
    specifically examining the utilization of machine learning and deep learning methodologies.
    The study encompasses a wide range of high throughput phenotyping platforms, exploring
    the integration of data from diverse sources. However, it does not discuss 3D-CNN
    architectures. Finally, a review paper that combines all three topics was provided
    in Wang et al. [80]. In that work, the authors provide an overview of the application
    of hyperspectral imaging in agriculture, encompassing areas such as ripeness and
    component prediction, classification themes, and plant disease detection. Additionally,
    the study examines recent advancements in hyperspectral image analysis specifically
    in the context of deep learning models. The review not only highlights the achievements
    in this field but also outlines the existing challenges associated with deep learning-based
    hyperspectral image analysis. Moreover, the study presents future prospects and
    potential directions for further research in this domain. In this review, we update
    and complement the paper of Wang et al. [80] with a particular focus on 3D-CNNs
    and the entirety of the process of creating a high-performant model, including
    preprocessing of data, band selection, exploration of model architectures, and
    data visualization. A deep learning pipeline for HSI classification typically
    consists of several stages, including data preprocessing, band and feature selection,
    model design, model training, testing, and evaluation (see Fig. 4). Data preprocessing
    involves enhancing the quality of raw HSI data, for example, through noise removal,
    radiometric calibration, and dimension reduction. Feature extraction transforms
    the raw data into a new space of features, which is expected to be more discriminative
    for the classification task. Band selection defines a subset of the original spectral
    bands that is the most relevant for the classification task. Model design is the
    configuration of hyperparameters of the CNN model, for example, the number and
    sequence of convolutional layers and dense layers, the activation functions to
    be used, and the usage of dropout or skip connections. During the training step,
    the model is optimized by iteratively adjusting its internal parameters (weights
    and biases) to minimize the error between its predicted output and the actual
    output on the input data. Finally, the model is evaluated to learn patterns and
    relationships in the data and to make accurate predictions on new unseen data.
