    for HSI classification decisions Visualization techniques can be employed to observe
    the contribution of pixels in the classification decision. These techniques allow
    us to identify the pixel locations associated with the most important spectral
    bands that play a crucial role in the final classification results. Saliency maps
    [64] are one of the essential and traditional visualization tools to identify
    the most sensitive regions (crucial pixels) in an image with respect to a model''s
    predictions. This technique works by computing the gradient of the output class
    score with respect to the input image. This gradient represents how much each
    pixel in the input image contributes to the final classification decision. Next,
    the absolute values of these gradients are summed across the channels to obtain
    a saliency map, which highlights the most salient regions of the input image for
    the predicted class. For example, Nagasubramanian et al. [45] discovered that
    saliency maps can help to locate the most sensitive pixel locations in infected
    crop images, which are often the severely infected areas. Conversely, both healthy
    and infected crop images had saliency map gradients that were primarily focused
    around the mid-region of the crop stem, highlighting the stem''s importance in
    crop classification. Moreover, Cao et al. [10] observed that the significant wavelengths
    extracted by RF from raw HSI data overlaps the saliency-sensitive wavelengths.
    More importantly, saliency maps can determine significant wavelengths for classification
    which are not extracted by RF. Another visual explanation technique for CNN decision
    is the Gradient-weighted Class Activation Mapping (Grad-CAM) [59]. It was introduced
    as an improvement over CAM [88]. CAM involves modifying a pre-existing CNN model
    by replacing the final FC layer with a global average pooling layer, which retains
    essential channel information while reducing the spatial dimensions. This modification
    enables the utilization of feature maps from the preceding layer. By applying
    learned weights to these feature maps through global average pooling, CAM generates
    a map that highlights the crucial regions associated with the predicted category.
    However, CAM provides a coarse localization of the important regions within an
    image. It highlights the regions that contribute most to the predicted class,
    but it does not provide precise boundaries of those regions. To address this limitation,
    Grad-CAM was introduced as an extension to CAM. Grad-CAM enhances the CAM approach
    by incorporating gradient information. Similar to CAM, Grad-CAM also utilizes
    a global average pooling layer after the last convolutional layer to obtain importance
    scores for each channel in the feature maps. However, instead of learning separate
    linear models for each class, Grad-CAM calculates the gradients of the predicted
    class score with respect to the feature maps. These gradients are used to weigh
    the feature maps and enables Grad-CAM to identify more intricate features that
    play a significant role in the classification decision. In addition, there are
    further statistical techniques that help in analyzing the importance of individual
    features (spectral bands) of HSI data in a classification. Light Gradient Boosting
    Machine (LightGBM) [34], [19] is one of such methods that uses decision trees
    in calculating feature importance. It builds decision trees in a leaf-wise manner,
    meaning that the algorithm grows the tree by adding new leaves one at a time which
    is computationally faster compared to level-wise approach by selecting the best
    split based on the maximum reduction in loss function for all leaves in the tree.
    Therefore, LightGBM calculates the importance of each feature by evaluating how
    much it contributes to the reduction in loss function across all trees. The feature
    importance score is calculated by summing up the number of times a feature is
    used to split the data across all trees, weighted by the improvement in accuracy
    achieved by each split. Features that are used more frequently and result in larger
    improvements in accuracy are assigned higher importance scores. 8. Discussion
    and conclusion In this study, we conducted a comprehensive review of 3D-CNN-based
    models applied in the domain of agriculture using non-UAV-based HSI data. Our
    analysis delved into diseased and defective crops, focusing on the structures
    and efficiencies of the models, the quantity of datasets utilized, and the necessary
    preprocessing steps. This review indicates the advantages of 3D-CNNs in capturing
    spatial-spectral information within hyperspectral data, enabling them to outperform
    1D- and 2D-CNN in hyperspectral image classification. With the aim of assisting
    computer vision experts and agriculture-domain researchers in tackling HSI classification
    tasks for crops experiencing stress, this comprehensive review provides valuable
    insights and guidance. In general, HSI holds great potential for detecting subtle
    changes in crop growth and development, making it a promising technique for diagnosing
    crop diseases and defects. Despite this potential, our study indicates that there
    is still limited research conducted that use 3D-CNNs in this context. Furthermore,
    the studies that are performed are often very application-specific and it is unknown
    how well the performed methods and models generalize to a broader range of applications.
    We identify three major challenges that must be overcome to achieve a broader
    adoption of HSI in general and the usage of 3D-CNN for HSI classification problems:
    limited availability of hyperspectral data, computational complexity of 3D-CNN
    models, and the costs of hyperspectral imaging hardware. In the following we address
    each of these challenges in more detail and offer ideas on how to overcome or
    avoid them. Limited availability of varied hyperspectral data on diseased and
    defective crops presents a significant challenge for researchers, farmers, and
    stakeholders in the agriculture industry who rely on data to make informed decisions.
    The lack of data in this area of the research hampers efforts to understand the
    extent of the problem and develop effective solutions. It makes it difficult to
    track the progress and success of any initiatives aimed at improving crop health
    and reducing the prevalence of disease and defects. To address this issue, there
    is a need for increased investment in data collection and data sharing, as it
    has been done in the past, for example, for RGB-data (e.g., Beck et al. [4], [3]).
    Large-scale HSI data collection and publicly available datasets will allow research
    groups to develop the next generation of models, even if they have no access to
    the otherwise required hardware and plant material. Even with small datasets there
    are also techniques to models beyond the specific application case they had been
    trained on. In recent years, transfer learning and active learning techniques
    have been increasingly used together to tackle the challenges posed by limited
    data. By leveraging knowledge from pre-existing models, transfer learning can
    enhance the accuracy of models trained on limited HSI data. On the other hand,
    active learning involves selecting and annotating informative samples to improve
    the effectiveness of models trained on small HSI datasets. By combining the two
    techniques, transfer learning and active learning can address the bottleneck of
    limited HSI data and enable the development of robust 3D-CNN models capable of
    accurately classifying HSI data. The computational complexity of 3D-CNN models
    is a barrier for their deployment in the field, for example, in edge computing
    devices or even as part of an embedded system in UAVs or agricultural equipment.
    Real-time diagnosis could significantly enable farmers to quickly detect and respond
    to disease outbreaks, which can help to prevent the spread of disease and reduce
    crop losses. This requires, however, researchers to explore ways to optimize their
    models for speed and efficiency, particularly their memory-footprint. This can
    be achieved through advancing the capabilities of single board computers, particularly
    their GPU and AI accelerators, on the one side, as well as developing lightweight
    models on the other side, for example, by reduction of used bands or grouping
    of bands into indices. Identifying the spectral bands that are most informative
    for detecting a varied range of diseases and defects would play an important role
    in reducing the model''s training computational time, decreasing the number of
    parameters, achieving higher accuracy and generating a more lightweight model.
    Despite the valuable insights hyperspectral imaging provides regarding the condition
    and health of crops, deploying this technology is relatively costly compared to
    RGB and multispectral imaging technologies. The higher expense is primarily attributed
    to the increased processing power required to analyze the HSI data and the extensive
    range of spectrum offered by hyperspectral cameras. One approach to consider for
    cost reduction is the limitation of the number of bands in hyperspectral cameras,
    as not all spectral bands may be equally crucial for disease and defect detection.
    Therefore, instead of having an imaging device that supports full range of wavelengths
    from the visible to the infrared spectrum, we can deploy imaging systems that
    work with essential wavelengths rather than hundreds of spectral bands. In this
    respect, some companies already provide the facility to design customized multispectral
    systems, which work with bands that had been identified to be the most discriminative
    (see Hamila et al. [22] for a 3D-CNN model training advantage of this approach).
    Therefore, developing methods for identifying the most informative spectral bands
    would also be cost beneficial. Furthermore, by leveraging Machine Learning as
    a Service (MLaaS) platforms [48], the need for required infrastructure to process
    HSI data using 3D-CNN can be eliminated. Additionally, leading MLaaS providers
    can integrate pre-built 3D-CNN models into their offerings for training HSI data,
    thereby reducing the time and effort required for model development, especially
    for individuals in the agriculture domain who may have limited machine learning
    expertise. In summary, the application of 3D-CNNs with hyperspectral data for
    disease and defective crop detection is a promising research area with several
    open research questions. Collecting and sharing HSI data on scale, identifying
    informative spectral bands, developing transfer and active learning techniques,
    and implementing light-weight architectures are some of the key research areas
    that can be considered for future work. The advancement of this research will
    lead to more accurate and efficient disease and defective crop detection, which
    can have significant impacts on the agricultural industry. CRediT authorship contribution
