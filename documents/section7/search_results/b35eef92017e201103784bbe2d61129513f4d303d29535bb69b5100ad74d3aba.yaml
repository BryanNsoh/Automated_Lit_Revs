    errors included: (1) Inconsistent longitudinal gap between the monitoring tube
    and the irrigation pipe. A larger gap correspondingly weakened the convective
    heat transfer effect, resulting in underestimated crack width identification results.
    Therefore, the vertical alignment of the monitoring tube and the irrigation pipe
    was crucial and led to a consistent longitudinal gap between them. (2) Fluctuations
    in the heating power during the heating phase. The temperature rise of the heating
    tube was related to the heating power, and fluctuations in the heating power potentially
    influenced the monitoring results. Therefore, ensuring the stability of the power
    supply was crucial during testing. 5. Discussion In this paper, when the distance
    between two cracks is 30 cm, the monitoring results were satisfactory. When the
    distance between two cracks was relatively small, in one scenario where the spacing
    of measurement points was sufficiently dense, it was still possible to identify
    the positions and quantity of cracks based on the distribution characteristics
    of ξv. However, due to the mutual influence between the cracks, it became challenging
    to accurately identify the axial flow velocity between the two cracks, and consequently,
    the accurate determination of the widths of the two cracks was hindered. Another
    scenario was when the spacing between measurement points was large, resulting
    in the absence of measurement points between two cracks. In this case, the two
    cracks would be identified as a single crack, and the obtained crack width could
    only be used to assess the degree of cracking. During field testing, discrepancies
    might have existed between the irrigation water temperature (Tv) and the ambient
    temperature of underwater concrete (Tθ). Therefore, when the multi-crack identification
    method proposed in this paper was applied for field testing, the impact of temperature
    discrepancies on the cooling law of the heat source was taken into account. In
    cases where significant temperature discrepancies were observed, temperature compensation
    was recommended to be performed when monitoring underwater concrete cracks. Calibration
    tests were conducted at different irrigation water temperatures to establish the
    relationships between ξv, Tv, and Tθ. Subsequently, utilizing the re-calibrated
    discriminant relationships, the crack widths of underwater concrete could be inverted.
    6. Conclusion A new method for identifying multiple cracks in underwater concrete
    was proposed in this work, based on the thermodynamic phenomenon where the flow
    velocity along the irrigation pipe affected convective heat transfer and consequently
    influenced the cooling rate of the heat source in the monitoring tube. First,
    numerical simulations were conducted to investigate the effects of size, axial
    flow velocity in the irrigation pipe, monitoring tube and irrigation pipe combination,
    and heating power on the cooling behavior of the heat source. An optimized monitoring
    scheme was then determined among the five simulated calculation cases based on
    the findings. Calibration between the discrimination index ξv and the axial flow
    velocity, as well as calibration between the seepage rate, crack width, and water
    pressure, was subsequently performed using the optimized scheme. Finally, dual-crack
    detection was carried out according to the proposed multi-crack identification
    method and calibration relationships. Crack inversion was performed for four sets
    of data corresponding to the two cases of dual-crack widths. The following conclusions
    were drawn. (1) The absolute value of the cooling discrimination index ξv increased
    with increasing flow velocity along the irrigation pipe, however, the increasing
    trend gradually slowed down. (2) Increasing the contact area between the monitoring
    tube and the irrigation pipe, as well as their thermal conductivity, enhanced
    the sensitivity of ξv to the axial flow velocity. (3) Calibration results indicated
    that the flow rate increased in a power-law manner with increasing crack width
    and water pressure. (4) Both numerical simulations and model tests showed that
    ξv underwent a sudden change near the cracks, which could be used for crack localization.
    (5) The model test results of dual-crack detection demonstrated good agreement
    between the crack widths inferred by the proposed multi-crack identification method
    and actual crack widths, with an RMSE value of 0.0212 mm. CRediT authorship contribution
