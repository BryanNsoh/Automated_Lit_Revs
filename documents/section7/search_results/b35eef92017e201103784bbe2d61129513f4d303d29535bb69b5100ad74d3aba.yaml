  description: 'Considering the major role of vegetables in the transmission of gastrointestinal
    diseases, investigation of the presence of gastrointestinal viruses is particularly
    important for public health. Additionally, monitoring and investigating potential
    points of contamination at various stages of cultivation, harvesting, and distribution
    can be important in identifying the sources of transmission. This study was conducted
    with the aim of identifying norovirus, adenovirus, hepatitis A virus, hepatitis
    E virus, rotaviruses, and astroviruses in vegetable samples from the fields and
    fruit and vegetable centers of Tehran City, and to investigate their presence
    in irrigation water by RT-qPCR. This study was carried out in two phases: initial
    and supplementary. During phase I, a total of 3 farms and 5 fruit and vegetable
    centers and a total of 35 samples from farms, 102 samples from fruit and vegetable
    centers and 8 agricultural water samples were collected. Zero, 16 and 1 samples
    were positive for at least one of the viruses from each of the sources, respectively.
    During phase II, 88 samples from 23 farms, 226 samples from 50 fruit and vegetable
    centers and 16 irrigation water samples were collected, with 23, 57 and 4 samples
    were positive for at least one virus, respectively. Rotavirus was the most frequently
    identified virus among the samples, followed by NoV GII, NoV GI, AstV, and AdV.
    HAV and HEV were not detected in any of the tested samples. The results of this
    study suggest that there may be a wide presence of viruses in vegetables, farms,
    and fruit and vegetable centers in Tehran City, which could have significant consequences
