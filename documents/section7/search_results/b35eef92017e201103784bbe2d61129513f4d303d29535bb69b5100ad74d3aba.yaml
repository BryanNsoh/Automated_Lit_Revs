    potential water saving using the bioristor The R index was also compared with
    the tomato yield and quality indices recorded at harvest (Table 1). Table 1 Tomato
    yields in the 2018 and 2020 trials Full size table In both trials (2018 and 2020),
    the tomato yield differed only slightly between the regimes. This resulted in
    a comparable percentage in terms of commercial yield. In 2018, only the 60% regime
    exhibited a significant reduction in the commercial production due to an increase
