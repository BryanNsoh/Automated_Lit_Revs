    in both trials, the theoretical water saving (TWS) was calculated and is reported
    in Tables 2 and 3. In the 2018 trial, all regimes performed similarly during the
    entire season. The R index slope was significantly different for few days only
    (28–35) between the different water regimes (P ≤ 0.05) and was dependent on the
    amount of water input. Based on the yield recorded for all regimes, it was assumed
    that the amount of water provided in the 60% regime would be sufficient to achieve
