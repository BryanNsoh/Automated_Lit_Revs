    siliconRapid assay 1. Introduction Water sources are vulnerable to intentional
    and inadvertent human pollution by abundant trace contaminants (micropollutants
    of synthetic, geogenic and biological origin), with severe consequences for aquatic
    ecosystems and human health [1]. In particular, the wide spread of pathogenic
    microorganisms in water sources promotes the propagation of infectious diseases
    (primarily intestinal infections such as diarrhea, but also guinea worm disease,
    typhoid fever, cholera and dysentery), causing the loss of millions of lives annually
    [2]. Escherichia coli (E. coli) is perhaps the most commonly known coliform bacterium
    naturally found in the gastrointestinal tracts of warm-blooded animals and the
    human colon''s normal flora [3]. E. coli is an established indicator of fecal
    contamination or poor-hygiene processing conditions in the food industry [1].
    Its existence in drinking water sources at low concentrations is usually harmless;
    however, higher counts may imply the existence of fecal-borne microorganisms (e.g.,
    hepatitis A or Salmonella). Therefore, monitoring and evaluating its biological
    hazard distribution and bioavailability is crucial to safeguarding public health;
    an assessment of water source quality in real-time allows for taking corrective
    measures to mitigate the biological risks [4]. At present, all microbial contaminants
    are recognized by conventional culture plating and molecular diagnostic practices,
    which are highly efficient and precise using laboratory-based facilities, but
    are impractical for rapid and straightforward field diagnosis of the causative
    hazard [1], [3], [5]. In the last two decades, numerous efforts have been made
    to develop high-throughput, rapid, sensitive and accurate sensing devices for
    routine on-site assessment of most emerging pathogenic bacteria related to water-
    and food-contaminants surveillance [1], [4], [6]. The developed alternatives to
    standard practices include a wide range of sensing and biosensing approaches facilitated
    primarily by electrochemical, optical and mass-based transduction mechanisms [7],
    [8]. The plethora of sensing schemes have used antibodies, aptamers, peptides,
    polymers, phages and other capture probes to differentiate bacteria based on their
    morphology, biochemical composition, motility, biofilm formation and antibiotic-resistance
    status [6]. Both direct and indirect sensing approaches (label-free and label-based,
    respectively) have been used to tackle the key concern of any analytical device,
    the inherent limit of detection (LOD). While direct monitoring of minute analyte
    or concentration variations can be restricted by the actual pathogen amount in
    the effective probing area and controlled by the diffusion limit, the indirect
    approach, although sacrifices to provide molecular information, offers enhanced
    qualitative and quantitative sensing capabilities subsequent to the biorecognition
    event [9]. The latter is ascribed to the diversity in sensors'' designs and fabrications,
    and their adaptability to complex biological media and environmental assessments.
    It should be noted that all approaches can be assisted by sensitivity-enhancing
    strategies throughout the analytical workflow, such as fluid mixing, analyte concentration
    or non-target material removal, chemical signal amplification and coupling to
    additional modalities, to improve the diagnostic performance [8], [10]. The trivial
    adaptation of recent nanotechnology-based research advances and the unique merits
    of novel nanomaterials for analytical chemistry applications have gained considerable
    attention [11]. Various nanoparticles, nanowires, nanocatalysts, nanoarrays and
    miniaturized nanodevices have been involved in probing pathogens'' identities
    in biological samples [4], [5], [6]. Specifically, porous silicon (p-Si) is a
    commercially viable platform suitable for on-site label-free sensing and imaging
    applications [12], [13], [14]. The p-Si is acknowledged for its immense internal
    surface area, ease of fabrication and bulky catalog of different functionalities
    attributed to versatile surface modification, which are beneficial for sensor
    design [15], [16]. The layered nanostructures designed in accordance with the
    target analyte''s physical features can complement the practical sensing capabilities
    and minimize matrix effects from interfering species. The optical signal is obtained
    in real-time using deployable instrumentation (hand-held spectrometer and compact
    light source), highlighting its compliance for field assessments [17]. Few works
    have leveraged the utilization of p-Si for the optical sensing of bacteria (whole
    cell, fragments or secreted products) [12], [18], [19], [20], [21]. To the best
    of our knowledge, the current LOD using these porous thin film scaffolds is 102
    CFU mL−1, regardless of the applied sensing mode. Herein, we present a miniaturized
    sensing platform for rapid and reliable assessment of model bacteria (E. coli)
    in contaminated water sources using reﬂective interferometric Fourier transform
    spectroscopy (RIFTS). Initially, all bacterial suspensions were immuno-recognized
    by selective antibodies, then syringe-filtered to exclude target bacteria and
    bound antibodies from the analyzed samples and applied on the p-Si. Immediately
    after, a rapid biochemical amplification reaction was utilized to enhance the
    optical signal and evaluate the residual immuno-entities coupled to the porous
    surface (antibody ̶ antibody complexes) [22]. The general sensing concept is presented
    in Scheme 1. The physical properties of the single-layered Fabry-Pérot interferometer
    were tuned for optimized sensitivity. The selectivity was assessed in detail against
    common water and food-related pathogens. Lastly, the prospective utilization of
    the developed platform for real-life scenarios was interpreted in contaminated
    water and milk samples and related to the standard microbial assay. Download :
