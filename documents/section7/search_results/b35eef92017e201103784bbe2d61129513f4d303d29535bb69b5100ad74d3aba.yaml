    analysis First, the effects of nitrogen treatments on SPAD and UAV-NDVI for irrigated
    and rainfed conditions are examined in Box-plot distribution plots with significant
    *p < 0.5; **p < 0.1; ***p < 0.001 mean difference plotting from Duncan''s test
    in OriginLab [67]. Multivariate factorial analysis of variance ANOVA from generalized
    linear model (GLM) was used to examine the effects of nitrogen treatments, irrigation,
    and hybrid on GY. The comparison of mean values of different treatment practices
    were analyzed using Duncan multiple range test (DMRT) [68] to avoid the accumulation
    of first-order error. The DMRT is a post-hoc statistical analysis to examine the
    significant differences between various treatments of an experimental setup [69].
    It significantly compares the means of all possible pairs of different treatment
    groups. Currently, DMRT is employed in different nitrogen treatments to evaluate
    the pairwise difference in rainfed and irrigated conditions. Within the homogeneous
    group, the grain yields did not differ at 5 % significance level. Furthermore,
    the significant relationship of nitrogen treatment with SPAD and NDVI values were
    examined by parabolic (quadratic) regression analysis. The independent variable
    was nitrogen treatment, and the dependent variables were SPAD and UAV-NDVI. The
    significant relationship was evaluated based on coefficient of determination (R2).
    The correlation between SPAD and grain yield, and UAV-NDVI and grain yield were
    analyzed using bivariate linear regression analysis. The independent variables
    were SPAD and UAV-NDVI, and the dependent variable was grain yield. Here also,
    the significant relationship was evaluated based on the coefficient of determination
    (r2). The statistical evaluation was performed using the latest version of the
    R environment and results are plotted in OriginLab. 3. Results 3.1. Effect of
