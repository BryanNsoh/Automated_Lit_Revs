    ARGs in selected rivers was determined using quantitative PCR. The concentrations
    were then used to estimate the number of gene copies a person could ingest after
    swimming in the contaminated water for 1 h (intake burden). The human intake burden
    of Campylobacter 16 S rRNA copies per 1-h swimming event ranged from 7.1 × 105–3.7
    × 106 copies/h for the Bloukrans River, and 9.9 × 101–2.3 × 105 copies/h for the
    Swartkops River. The intake burden of Campylobacter ARGs ranged from 1.64 × 104–5.8
    × 105 copies/h for cmeB; 1.0 × 103–5.7 × 104 copies/h for tetO for the Bloukrans
    River, and 3.6 × 102–1.551 × 105 copies/h (cmeB) and 9.98 × 102–5.7 × 104 copies/h
