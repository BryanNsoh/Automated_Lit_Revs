    supply system and help farmers optimize their irrigation system. The information
    acquired by the first sensors is transferred to the cloud server. This article
    proposes and evaluates the concept of remote sensing systems. Three sites were
    selected to test the IoT system. At each site, five sensors were employed, specifically
    designed for soil and irrigation water analysis. The sensors dedicated to soil
    pH, moisture, and NPK demonstrated commendable accuracy; equally, the irrigation
    water pH and turbidity sensors exhibited notably precise measurements. The results
    were noteworthy, with an R2 value surpassing 90% across all sensor measurements.
    These IoT sensors could facilitate effective crop monitoring without excessive
    expenditures and serve to safeguard groundwater from nutrient contamination. 1
    INTRODUCTION Soil quality is often related to its use. Thus, the expected quality
    of soil for building is different from that for agricultural production, and the
    indicators to be measured are therefore different. For this reason, scientific
    groups and research institutes, as well as industry, are racing to offer more
    and more Internet of Things (IoT) products to the agricultural sector and are
    laying the groundwork for a clear role for the Internet to become a dominant technology
    (Yang et al., 2021). At the same time, the already popular Internet and big data
    provide sufficient resources and solutions to maintain, store, and analyze the
    huge amounts of data generated by Internet-connected devices. The management and
    analysis of data from the IoT can be used to automate processes, predict situations,
    and improve many activities, even in real time. Indeed, the IoT now enables farms
    to increase operational efficiency by automating and optimizing production lines.
    IoT also brings undeniable benefits for farm management (Subahi & Bouazza, 2020).
    Soil monitoring with IoT uses technology to empower farmers and growers to maximize
    yield, reduce disease, and optimize resources. IoT sensors can measure soil temperature,
    soil fertility status (NPK), volumetric water content, photosynthetic radiation,
    soil water potential, and soil oxygen levels. The data from the IoT sensors is
    then transmitted back to a central location (or the cloud server) for visualization
    and analysis. The resulting data can then be used to optimize farm operations,
    identify trends, and make subtle adjustments to conditions to maximize crop yield
    and quality (Bhatia & Sood, 2017). The use of IoT in agriculture is known as smart
    farming, and IoT is a central component of precision agriculture. This paper will
    focus on the impact that the IoT has had in this field. The supply of hardware
    for farmers is diversifying from drones flying over Zfield to analyze the conditions
    of the soil to robots dispersing pesticides in a targeted manner, tractors performing
    centimetric soil analysis, precision irrigation equipment, and collars studying
    the physical condition of livestock (Badhe et al., 2018). The operation of these
    tools is based on a digital analysis of data collected by various sensors (thermal,
    chemical, soil moisture, etc.). The robots then process these data, but they can
    also be used by other devices (Nandurkar et al., 2014). For example, a tractor
    will be able to analyze soil quality to accomplish its task, but the extracted
    data will also be used for a digital irrigation system. A technological ecosystem
    is superimposed on the life of the farm, made up of connected objects in “conversation”
    with each other, remaining in continuous communication with the system''s software
    or platform (Gutiérrez et al., 2013). 2 MATERIALS, TECHNIQUES, AND SYSTEM STRUCTURE
