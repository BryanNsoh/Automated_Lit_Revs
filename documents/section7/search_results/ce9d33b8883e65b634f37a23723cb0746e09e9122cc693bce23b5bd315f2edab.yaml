    in the surveyed literature. The findings extracted from Fig. 6 can be summarised
    as follows: • The network map in Fig. 6 is numerically translated into a combination
    bar chart in Fig. 7. The keywords are arranged in an ascending order based on
    the occurrence weight (grey bars). Unsurprisingly, the keywords “water distribution
