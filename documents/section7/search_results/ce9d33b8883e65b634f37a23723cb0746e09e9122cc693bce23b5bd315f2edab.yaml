    2021 1 Introduction With advancements in sensor and communication technology,
    researchers have introduced modern techniques to water-saving irrigation and designed
    different types of automatic irrigation systems [1,2,3] These systems are divided
    into three groups based on data transmission measures: multi-line, two-line decoder
    and wireless system. The first two groups require wire lines in the fields, making
    them vulnerable to be damaged by agricultural machinery and difficult to install
    and maintain. The wireless irrigation control system (WICS) uses radio frequency
    (RF) waves to deliver signals, providing more flexibility in topological design,
    easier installation and less interference to agricultural machinery. Thus, wireless
    systems are widely used in agricultural irrigation [4,5,6]. Communication distance
    is a top concern for WICS to function properly. If a node is beyond the signal
    transmission range of the base station, the irrigation block controlled by the
    node would miss irrigation time, resulting in reduced production or even total
    crop failure. Most of the currently WICS use ZigBee or WiFi protocols operating
    at 2.4 GHz frequency, which have a relatively short communication range [7, 8].
    Therefore, multi-hop routing is usually used to extend communication distance,
    but resulting in increased power consumption and reduced lifetime of nodes network.
    In this paper, a new WICS based on the LoRa protocol operating at 433 MHz frequency
    was designed to get a longer communication distance and lower energy consumption.
    The system can make irrigation decision based on soil moisture and also allows
    users to control valves and check soil moisture data through the irrigation management
    cloud platform. During the corn growth period, the maximum radio communication
    distance, the effect of corn canopy development on the stability of the wireless
    irrigation system and the lifetime of radio nodes powered by battery were also
    investigated to verify the feasibility of the designed WICS for automated irrigation.
    2 Related work This section discusses methods to increase wireless sensor node
    transmission distance and obstacle-crossing ability. It analyzes the advantages
    and disadvantages of each method. Wireless sensor networks have been widely used
    in agriculture, specifically automated drip irrigation systems. Pawan proposed
    a wireless soil sensor network to monitor farmland and helped farmers make better
    management decisions [9]. In [10] the author introduced the application state
    of wireless sensor networks in apple orchards in India. To expand radio sensor
    node''s transmission distance, measures used in those existing research can mainly
    be divided into two categories: multi-hop routing to build an Ad-hoc network and
    using new transport protocol with long-range and low-power consumption without
    Ad-hoc networks [11, 12]. However, the multi-hop routing method can cause packet
    and power loss in nodes, negatively impacting transmission stability [13,14,15,16].
    In order to solve this problem, Agarkhed proposed a method to make data transmission
    between nodes and base station stable with limited energy by selecting routing
    nodes based on residual energy, delay and data transmission flow [17]. The application
    result showed that the method is effective. In addition, Deepakraj proposed an
    efficient routing protocol with an optimized mathematical model-Markov Chain Optimization
    Model [18]. The model could optimize the transmission path of data packets in
    the node network and reduce node energy consumption. Sharma proposed a method
    for adjusting the transmission frequency of node data packets based on the load,
    minimizing the energy consumption of the node network [19]. Kurumbanshi designed
    a new routing protocol that selects the path with the highest energy efficiency
    for data transmission by calculating the remaining energy of nodes in all routing
    paths from nodes to the base station [20]. The existing method using a new multi-hop
    routing protocol to reduce the overall network power consumption generally has
    the problem that routing nodes will periodically switch between adjacent nodes,
    causing additional energy consumption. To address this, some researchers established
    a new efficient geographic routing protocol based on the goal of minimizing the
    total energy consumption of data transmission in the routing path, effectively
    reducing the overall energy consumption of the system [21]. However, the means
    of multi-hop routing in Ad-hoc networks were not scalable since the increase of
    communication distance is still limited [22]. Hence, the fields require a large
    number of nodes to be covered, which not only leads to an increase in system costs
    but also interferes with the operation of agricultural machinery. In recent years,
    some researchers have also improved the transmission distance of wireless nodes
    by using new transport protocol with long-range and low-power consumption without
    Ad-hoc networks. LoRa (Long Range radio) is a promising choice since some studies
    have shown that it has the characteristics of long communication distance, high
    penetrability and low power consumption [23,24,25,26]. In [27], the author described
    an intelligent irrigation system that used a data fusion model and LoRa protocol
    network to predict irrigation demand and control electromagnetic valves for irrigation.
    Compared to manual setting solutions, it achieved an average water-saving efficiency
    of 94.74%. Zhang et al. developed a wireless irrigation system for cotton fields
    using the LoRa protocol. They created a mathematical model of irrigation for different
    stages of cotton on a computer control platform [28]. The system extended the
    transmission distance of wireless nodes and realized the intelligentization of
    the irrigation system. In [29], the authors made an automated irrigation system
    with LoRa and tested its transmission with obstructions. They found that it is
    good for large-scale urban irrigation, saves up to 23% water, and can be used
    in remote areas. In [30], the authors created a wastewater purification system
    for irrigation. It used electronic devices installed in different areas, including
    remote ones without mobile communication networks. The devices used the LoRa protocol
    to transmit data. Research showed that LoRaWAN could transmit data up to 5 km
    under ideal condition without any interference from circumstance. However, wireless
    irrigation systems in farm field may have signal obstruction from crops such as
    corn which has high plant height and large canopy. Long distance may also impact
    the acceptance rate of important commands such as on–off valves. And there is
    a lack of research on LoRa-base automatic irrigation system under the circumtances
    of crop canopy in the farm field. Based on these considerations, an LoRa comunication
    automated irrigation system was designed, fabricated and then tested in a large
    corn field in this paper. 3 Proposed work The automatic drip irrigation system
    (ADIS) has four main parts: wireless data collector node, wireless valve control
    node, base station and irrigation cloud platform. And it is divided into platform-level
    and field-level as shown in Fig. 1. The wireless data collection node collected
    data from the soil moisture sensor (TEROS 11, Meter Group Incorporated) and the
    wireless valve control node controlled the solenoid valve (IrriRich DSF DN80,
    Ningbo Yaofeng Hydraulic Electrics Co.,Ltd). Management of sensors and valves,
    as well as the transfer of any data was fulfilled over LoRa communication between
    the base station and the nodes. Further, the base station and the irrigation cloud
    platform were employed as a field-level network controller and data center respectively.
    The base station plays a crucial role in the ADIS by connecting the nodes in irrigation
    field with the cloud platform. Management of sensors and valves, as well as the
    transfer of any data was fulfilled over LoRa communication between the base station
    and the nodes. The base station delivers soil moisture and other relevant information
    to the platform for interpretation and analysis, and receives commands from the
    platform to control the valves in the field by the General Packet Radio Service
    (GPRS). Thus the base station is responsible for the conversion of the two different
    communication protocols. Fig. 1 Operation scheme of the ADIS Full size image The
    base station and the wireless nodes in the fields adopt star topology, which means
    no intermediate node is necessary for relaying or routing, reducing latency in
    data transfer. This result in a simple and stable operation due to LoRa''s spread
    spectrum transmission technology, which has long-range transmission and strong
    obstacle immunity. There are two types of wireless nodes in ADIS: the collector
    node and the valve control node. The microprocessor in the collector node collects
    soil moisture data and transmits it to the base station via LoRa protocol. The
    valve control node has two ports, one port are used to drive the solenoid valve
    and control the drip irrigation on/off, and the other port is used connect with
    a pulse flowmeter record water amout flow through the valve. In the ADIS, each
    node has a unique ID number, and the base station communicates with them in turn.
    If a node fails to respond, the base station sends a warning signal to the irrigation
    cloud platform and continue to poll the other nodes to collect all data. The number
    of nodes in each base station is limited to 63 in order to avoid long active polling
    times. To reduce power consumption, the base station issues a single instruction
    for a 3000 ms sleep–wake cycle, including a 2990 ms wake-up instruction and a
    10 ms on–off valve instruction, resulting in a duty ratio of 1/300. The node sends
    an acknowledgment to the base station when it receives the instructions. Furthermore,
    to sustain reliable communications, the node’s hardware is automatically initialized
    to troubleshoot any failure if a node fails to receive any instruction for two
    hours. Finally, we evaluate irrigation performance based on whether the equipment
    can irrigate when the soil water content drops to the lower limit and stop when
    it reaches the upper limit. See Fig. 2 for the flowchart of the field-level network.
