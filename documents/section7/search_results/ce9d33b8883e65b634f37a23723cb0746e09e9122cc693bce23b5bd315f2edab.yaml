    according to the scale \\(\\alpha\\) in the last part, which leaves a lot of redundant
    features in the set P. Thus, it is necessary to filter further the redundant features
    in the set P. To accomplish this task, a feature filtering method is proposed,
    which consists of three steps: (1) the feature association coefficient (FAC) is
    presented, then the FAC of each feature map concerning E can be obtained; (2)
    the feature maps are sorted in descending order and divided into a redundant feature
