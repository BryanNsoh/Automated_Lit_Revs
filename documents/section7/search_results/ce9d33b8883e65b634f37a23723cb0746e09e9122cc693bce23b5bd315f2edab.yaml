    2.6 Laboratory data for aeration efficiency evaluation The DO is a key parameter
    in the aquatic ecosystem that has a direct impact on the life of aquatic species,
    especially when DO concertation decreases to less than 5 \\(\\frac{\\mathrm{mg}}{\\mathrm{l}}\\)
    (Asadollah et al. 2021). Turbulent conditions and bubble formation directly influence
    the DO and its spatial gradients in water (Sangeeta et al. 2021). Where the oxygen
    concentration varies between an upstream and a downstream section, a mathematical
    expression for oxygen aeration efficiency (E) can be introduced as follows (Gulliver
    et al. 1998): $$ E = \\frac{{C_{{\\text{D}}} - C_{{\\text{U}}} }}{{C_{{\\text{S}}}
    - C_{{\\text{U}}} }} $$ (24) In the above relation, \\({C}_{\\mathrm{D}}\\) denotes
    the DO concentration in the downstream section, \\({C}_{\\mathrm{U}}\\) is concentration
    section in the upstream section, and \\({C}_{\\mathrm{S}}\\) is the saturated
    concentration. The current study focuses on the aeration efficiency in stepped
    cascades. Here E depends on the flow and geometric parameters. The following general
    expression (Baylar et al. 2006) is considered: $$ E_{20} = \\, f\\left( {q, \\,
    h, \\, L, \\, N,\\alpha } \\right) $$ (25) where E20 is the aeration efficiency
    at 20 \\(^\\circ{\\rm C} \\) and q, h, L, N, and α denote unit discharge (discharge
