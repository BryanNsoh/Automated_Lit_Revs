    different results and conduct further analysis. 4. Experiment Analysis and Discussion
    4.1. Weight Determination Using AHP This paper selected 36 ecological agriculture
    projects in China to carry out empirical analysis. According to the above risk
    assessment and prediction model of ecological agriculture projects from the perspective
    of low carbon, the corresponding index values were substituted for calculation,
    and then the risk assessment and prediction results of ecological agriculture
    projects were obtained. First of all, based on the ecological agriculture project
    risk assessment index system established above, the index of the index layer is
    further analyzed. Through field investigation and data collection, the relevant
    data of 36 ecological agriculture projects are collected and sorted out. Meanwhile,
    35 experts are invited to score the evaluation indicators of 36 ecological agriculture
    projects according to the interval score value. Then these scores are summarized
    and sorted out, and the average value is obtained to get the data value of each
    evaluation index of 36 ecological agriculture projects. The weights of 22 indexes
    are ascertained by experts according to their relative importance and multiple
    comparisons. AHP is applied to weight calculation that satisfies the requirements
    of the consistency test. Table A1 lists the comparison matrix of second-rank indicators
    and their corresponding consequence. Additionally, the relevant information directed
    at third-rank indexes is illustrated from Table A2 to Table A7. Table 5 summarizes
    the comprehensive weights of third-rank indicators. Table 5. Calculation results
    of synthetic weights. 4.2. Assessment Analysis and Discussion through MTOPSIS
    The usefulness and reasonableness of AHP combined with MTOPSIS that points to
    risk estimation of ecological agriculture projects are validated based on 36 samples.
    First, the original data need to be normalized, as exhibited in Table A8. Table
    A9 and Table A10 indicate the weighted judgment matrix as well as Euclidean distance
    partly. Table 6 and Figure 2 both describe the relative closeness of assessment
    projects. Figure 2. Training and testing results. Note: (a) shows the results
    from samples Y1 to Y9; (b) shows the results from samples Y10 to Y18; (c) shows
