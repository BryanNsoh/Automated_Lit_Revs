    2.2. Determination of the index thresholds In addition to the index system, the
    determination of index thresholds corresponding to different project ranks is
    the key to constructing the rank classification standard. For a reservoir project,
    using extremely low index thresholds for classification will result in an extremely
    high project rank. Consequently, a considerable amount of human and financial
    resources needs to be invested to upgrade the required safety level to match the
    project rank, which is uneconomical (Li et al., 2019b, Lin et al., 2015). Conversely,
    using extremely high thresholds will lead to a low project rank, corresponding
    to a low-security requirement, and aggravates the risk borne by the downstream
    (Li et al., 2018). The classification of the project rank of reservoirs according
    to scale and benefits has achieved wide application in China and formed a complete
    system (Ren et al., 2017). Therefore, the index thresholds of scale and benefits
    shown in Fig. 2 can continue to follow the relevant provisions in existing standards.
    For the indexes of risk consequences, their thresholds must be determined by considering
    the level of national economic development and the risk tolerance of the public.
    Currently, the thresholds of PAR and LOE for different ranks of reservoir projects
    have not been defined in relevant technical standards. However, most countries
    and regions internationally reflect engineering safety through reliability indexes
    and have promulgated relevant technical standards, which specify the design service
    life and target reliability corresponding to different ranks of hydraulic structures
    (Hariri-Ardebili, 2018, Li et al., 2015a, McGuire and VandenBerge, 2017). Generally,
    the higher the project rank, the higher is the reliability indexes specified for
