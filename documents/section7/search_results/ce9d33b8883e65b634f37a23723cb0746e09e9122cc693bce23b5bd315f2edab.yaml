    Computing-Based Fault Diagnosis Method Edge computing is a new computing model
    that deploys computing and storage resources (such as Cloudlets, and fog nodes)
    to networks closer to mobile devices or sensors. IoT-based edge computing falls
    into three main categories: local devices adapted to specific definitions and
    good targets, local data centers providing significant data processing and storage
    capacity, and regional data centers closer to the data source. In response to
    the limitations of agricultural land, edge computing can be applied to work over
    long distances, and the processing of data generated by sensors through edge computing
    can improve response times, reduce the amount of communication transmitted to
    the cloud, and avoid latency problems in data processing [143]. Control monitoring
    of data using edge computing allows data consistency and integrity analysis, identification,
    and removal of erroneous data. When an edge device fails, the edge computing system
    can notify the user which component is at fault, which facilitates sensor fault
    detection. Sun et al. proposed a real-time detection algorithm based on edge computing
    and cloud computing to improve the average repair time by pre-processing the original
    video data when performing fault diagnosis on video surveillance systems [144].
    Li et al. point out that sensor-based data collection systems suffer from significant
    latency and data redundancy, and edge computing is often applied closer to the
    source of data generation, i.e., data processing is performed locally, sharing
    the reduced data redundancy and solving latency problems [145]. Since edge computing
    will control in real-time, monitor the process of data processing, and send the
    analysis results to the cloud, it is convenient for managers to view the working
    status of sensors in time and make judgments on whether the sensors produce faults.
    To solve some of the problems of wireless sensor data collection, wireless sensors
    are combined with edge computing to establish data collection algorithms. In wireless
    sensor networks, through edge servers, invalid data is filtered, sensing parameters
    are obtained, and the collected data is transmitted to the cloud or edge servers
    to improve sensor networks’ intelligence and computing capability [146], laying
    the foundation for its fault diagnosis. Akhtar et al. proposed that the data distribution
    of edge computing was heterogeneous and required distributed data processing and
    storage. On the basis of edge computing, they proposed High-Performance Computing
    (HPC), which can identify data anomalies by performing quality checks at the edge
    layer, which can help troubleshoot sensors to ensure accuracy and effectiveness.
    Users can view, analyze, and operate the data stored in the cloud and use the
    machine learning tools stored in the cloud database to analyze the data and make
    judgments when the sensor is faulty [147]. 6. Challenges and Future Development
    Smart agriculture with Agriculture 4.0 at its core has become the current focus
    of agricultural development on a global scale. With the development of IoT, big
    data, wireless sensing, and other technologies, intelligent equipment in agriculture
    continue to increase, the types of faults are becoming more complex and diverse,
    and the demand for Ag-IoT-based fault diagnosis technology is rising. Some fault
    detection methods based on a single target can no longer meet the demand. First,
    it is necessary to consider the economic benefits and feasibility of the diagnostic
    system for farmers and try to ensure the system’s simplicity while ensuring that
    the diagnosis is correct. At the same time, the amount of information in the agricultural
    field is huge, which is a great test for the stability of any system. The main
    goal of future fault diagnosis technology is to achieve early detection and treatment
    of sensor faults while ensuring system stability. Therefore, we provide a summary
    of the fault diagnosis areas that will receive future attention. 6.1. Edge Computing
    Intelligent fault diagnosis requires high real-time performance and hardware resources.
    Practical issues such as network unavailability, full bandwidth, or insufficient
    sensor computing and storage resources are frequently encountered in agricultural
    scenarios, making it difficult for centralized and distributed fault diagnosis
    strategies to meet sensor fault diagnosis requirements. Edge computing is a remedy
    for the aforementioned issues. Edge computing allows faster response times and
    more secure data transmission and processing than other sensor fault diagnosis
    methods. At the same time, edge computing can be combined with deep learning algorithms
    to reduce model training time and make sensor fault diagnosis more efficient [148].
    Edge computing transfers a portion of the central server’s computing and storage
    resources to edge nodes and collects sensor data on the edge computing platform
    to develop fault diagnosis models. Unmanned plant protection machines and inspection
    robots are two examples of agricultural equipment that transports substantial
    resources. Consequently, using such equipment as a platform for edge computing
    does not increase costs and satisfies the requirements for fault diagnosis. 6.2.
    Satellite Communication Few base stations and low network coverage are characteristics
    of Ag-IoT, which prevents the wireless sensor node from sending data to the central
    node, using the centralized fault diagnosis strategy, and sending fault information
    to the central node using the distributed fault diagnosis strategy. In addition,
    agricultural sensors are frequently deployed in harsh environments, and environmental
    factors such as sudden changes can cause network disruptions and other problems.
    With the proposal of Starlink, people began to investigate the commercial application
    of satellite Internet and the use of satellite communication to solve the problem
    of no network in sensor deployment areas [149]. Satellite communication has the
    advantages of long communication distance, being unrestricted by natural conditions,
    and having high stability, which guarantees the network’s continuous availability
    in sensor fault diagnosis. 6.3. Hybrid Fault Diagnosis Model The sensor system
    in Ag-IoT is frequently dynamic, uncertain, open, vulnerable to attack, and concurrently
    susceptible to multiple faults. If only a single fault diagnosis method is used,
    issues such as low accuracy, poor generalization ability, and incomplete diagnosis
    arise, making it difficult to achieve accurate diagnosis results. The method for
    fault diagnosis based on the fusion of multiple technologies can be studied. Combining
    a model-based approach and deep learning can enhance a diagnostic system’s robustness,
    accuracy, and dependability while decreasing uncertainty. This method can not
    only expand the fault ability based on deep learning but also fully utilize the
    interpretability advantage of the model-based method, which aids technicians in
    understanding the fault type and origin. 7. Conclusions This paper reviews fault
    diagnosis technology in the context of artificial intelligence technology and
    big data. The concept of sensors and sensor networks in Ag-IoT are introduced,
    and common sensor fault types and fault diagnosis strategies in Ag-IoT are listed.
    In addition, the research and application status of three sensor fault diagnosis
    technologies are summarized: model-based, artificial intelligence-based, and deep
    learning-based. The methods are compared and their advantages and disadvantages
    are discussed. Through the analysis of this review, the following conclusions
    are drawn, and suggestions for future work are put forward. (1) Presently, sensors
    are usually deployed in harsh environments, which are extremely vulnerable to
    environmental impact, resulting in inaccurate data collection and irreversible
    impact on sensors. In the future, sensors will be further developed, less affected
    by the environment, and can use limited resources to work for a long time; The
    output format codes between different sensors have developed from the original
    disunity to the standardized format. (2) Deep learning has unique advantages,
    although the research in the field of sensor fault diagnosis is still in its infancy,
    it has a good development prospect. It is necessary to improve the system’s robustness
    to meet the changes in the conditions in practical applications. (3) The commonly
    used single-fault diagnosis methods often encounter many problems: resource limitation
    problems, data transmission problems, node optimization problems, data security
    problems, and so on. In the future, fault diagnosis methods based on the integration
    of multiple technologies can be studied, such as adding edge computing and satellite
    communication and combining expert systems and deep learning to shorten the training
    time by using known rules through transfer learning, which could improve the accuracy
    of sensor fault diagnosis and reduce the frequency of faults to ensure the stability
    and reliability of intelligent agricultural measurement and control systems. Author
