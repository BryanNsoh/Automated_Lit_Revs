    have mainly focussed on the modelling techniques. However, the prediction models''
    accuracy depends on the availability and quality of data, and the number of significant
    predictors adopted [16,113]. To the best of the authors'' knowledge, studies reviewing
    these predictors and how they are used in the literature are scarce. Although
    previous review papers discuss the data required for each model, the effect of
    each predictor on the pipe deterioration modelling should be investigated. Accordingly,
    this review paper is dedicated to filling the knowledge gaps left by the existing
    review articles. Within the study context, a bibliometric survey, scientometric
    analysis, and mixed systematic-binary response are adopted to conduct a thorough
    literature review. Moreover, an in-depth analysis of each water pipe deterioration
    modelling predictor is provided by utilising a mixed systematic-binary response
    statistic to summarise criticises and provide numerical clues for efficiently
    assessing each predictor/factor in certain processes. Lastly, insightful recommendations,
    future research directions, and potential challenges are presented to achieve
    sustainable development goals. These points are essential in helping multidisciplinary
    researchers establish a strong stream in the coming years. The rest of this paper
    is organised as follows: section 2 discusses the methodology of this study. The
    detailed steps of the bibliometric survey are described in section 3, while section
    4 contains the scientometric analysis procedure and its results. Furthermore,
    sections 5 and 6 present the mixed systematic-binary response review and future
    directions and challenges, respectively. Finally, section 7 discusses the conclusions
    and summary of this research. 2. Research methodology In this study, a three-level
    review approach was adopted to review the literature on modelling water pipe deterioration
    and address the utilisation of technical and environmental predictors. Generally,
    an integrated scientometric-systematic review approach was proposed by Hussein
    et al. [52] with binary response statistics. Fig. 3 illustrates the methodology
    of the three-level review article, which includes: i. A bibliometric survey “bounded
    by the orange dash line”. ii. A scientometric analysis. iii. A mixed systematic
    review-binary response statistics “bounded by the red dash line”. Download : Download
    high-res image (876KB) Download : Download full-size image Fig. 3. Graphical illustration
    of the review methodology. Relevant keywords in different combinations were selected
    to serve as search input terms in at least one scientific database, such as Scopus
    and Web of Science (WoS). The search results were merged, and then a snowballing
    technique was conducted. The resulting research articles'' list marked the end
    of the first level, i.e., the bibliometric survey. The output of the bibliometric
    survey was used as an input to the scientometric and systematic reviews. Thereafter,
    knowledge gaps in the existing review studies conducted on the same subject were
    identified. The identified gaps formed the basis of this research. After that,
    relevant data matching the characteristics of the proposed review were extracted
    from the shortlisted studies. Typically, in systematic-scientometric reviews,
    the results from both analyses are usually compared and refined until a good match
    is found [52]. However, since this review examined the predictors of water pipe
    deterioration, a binary response statistic was added to the review process. The
    binary response statistic was used to collect and identify all the predictors
    used in the existing literature. Therefore, additional steps were added to extract
    these predictors as used in the modelling process. Then, the predictors were grouped
    and utilised to run the binary response statistic (see section 5.1). The final
    results provided some important numerical conclusions, which are of value to both
    academics and practitioners. The binary response statistic is discussed in detail
    in section 5.1. 3. Bibliometric survey The bibliometric survey is a crucial element
    during the preparation of any literature review process [52]. In this work, this
    aspect is delineated by the orange dash line in Fig. 1 and summarised in the following
    steps: 3.1. Keyword selection Keyword selection is crucial in identifying the
    most relevant documents on a research topic. In this study, the scope focuses
    on water pipe deterioration. Thus, the selected keywords are “water main, water
    pipe, water distribution networks, and deterioration” 3.2. Search process in scientific
    databases Fig. 3 shows that the keywords were applied to search for relevant publications
    in the Scopus and Web of Science (WoS) databases (see Fig. 3). As of October 2021,
    271 and 131 documents were found in Scopus and WoS, respectively. The search results
    from these databases were filtered by setting some exclusion and inclusion criteria.
    3.3. Setting inclusion and exclusion criteria These criteria were used to refine
    the search results from the two databases. Table 2 shows each database''s criteria
    for the subject area, document type, and research language search fields. Generally,
    the search resulted in 226 documents in Scopus and 128 documents in WoS. Table
    2. Outcomes of exclusion and inclusion criteria. Inclusion criteria Included Excluded
