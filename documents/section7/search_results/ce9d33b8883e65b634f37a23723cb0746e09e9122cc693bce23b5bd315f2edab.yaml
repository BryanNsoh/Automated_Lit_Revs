    and validated, as presented in Table 2. (ii) The combined reduction rate, formed
    by the combination of EWM and TOPSIS calculations, constitutes part of input database
    of NSGA-Ⅱ. The remainder of the initial BMPs database comprises the minimum total
    cost derived from local statistics. Thus, the minimum total cost and maximum reduction
    rate serve as the two objective functions of NSGA-II. (ⅲ) The initial Pareto-optimal
    front was generated from the decision variables from initial input database, which
    provides the decision space. Decision variables deriving from each variable in
    the decision matrix, form a decision space based upon the range of their values.
    According to the decision variables and two objective functions, the optimal populations
    and number of generations are obtained by iterating NSGA-Ⅱ continuously. Lastly,
    by continuously iterating the BMPs database and obtaining varying Pareto-optimal
    fronts, visualization is achieved. (iv) The initial BMPs database has been constructed
    utilizing Python and is based on the Pymoo library (Accessible at https://github.com/anyoptimization/pymoo),
    which hosts the NSGA-II multi-objective optimization functionality. In this research,
    the NSGA-Ⅱ algorithm was implemented as the optimization method to calculate the
