    directions. 8.1. Extracted research gaps • This study identifies gaps in pipe-related
    predictors based on the above mixed systematic-binary response review. Generally,
    out of the ten predictors, four predictors have not been adequately considered
    in the literature, and their effect on the water pipe deterioration modelling
    requires further investigation. These predictors are the number of joints [84],
    segments [25,84], length of segments [74,132], and manufacturing method [30,48,60,61,81,123].
    These four predictors need further investigation to measure their effect on the
    deterioration modelling of WDNs. • Although experts claim that soil properties
    are crucial for modelling the deterioration of water pipelines [136], these predictors
    are not entirely well-studied. For instance, corrosion rate and its indentation
    are used only in physical models [89] despite being the direct causes of water
    pipes deterioration [37,91]. Therefore, the output of the physical models gives
    reasonable indications of the WDNs'' deterioration. These data can be used to
    improve the deterioration models. In addition, the protection method is used to
    assess the condition of the WDNs [78] and to predict pipe failure [5,47] or failure
    risk [38]. However, few articles have considered the protection method in deterioration
    modelling. As shown in Fig. 8, the protection method is used to reduce internal
    and external corrosions, which are direct deterioration causes. Therefore, they
    should be considered in the modelling process. • The gaps in the operational-induced
    predictors are threefold. First, water properties cause different drawbacks in
    water pipes, such as leaching corrosion and biofilm creation [103], yet they have
    not received significant consideration in any data-driven-based deterioration
    models. Second, water flow rate or water velocity and consumption rate have not
    been applied as predictors in the literature though some experts opine that they
    are essential predictors [136]. The data of water flow rate and customer consumption
    rate can be measured by smart meters, yet they are not readily available or adequately
    used. • The environment-induced predictors need further investigation, especially
    those related to climate and location. Even though these predictors have been
    considered in many studies, their applicability is limited to investigating short-term
    failure [43]. Likewise, groundwater level affects the performance of WDNs [5],
    but it is not employed for the statistical and AI-based deterioration models.
    In addition, the impact of other buried utilities, which share the same tunnel
    with the water pipelines, has not been well tackled in the water pipe deterioration
    modelling. 8.2. Recommended future directions In order to fill the research gaps
    in section 7.1, the following research directions are recommended: • The water
    pipe deterioration counteracts the performance of WDNs, and, consequently, their
    sustainability. The sustainability of the WDNs means sustaining their structural
    integrity and hydraulic capacity while minimising energy consumption [88]. In
    this regard, developing optimisation models to minimise pipes'' deterioration
    rates helps in improving WDNs sustainability. • Many researchers tackled the economic
    effect of water pipe deterioration [27], but not many investigated the effect
    of economic growth on the advances of WDNs and the reduction of their deterioration.
    • Modelling the relationship between resource consumption and wastewater is crucial
    to tackling water resources'' sustainability, which can be measured by continuously
    monitoring water consumption. • Further investigations are necessary to understand
    the effect of climate change and greenhouse emissions on soil properties, which
    directly affect water pipe failure. • Population density and growth are two main
    factors associated with social sustainable development. While population density
    and growth impact infrastructural development [44], they are yet to be employed
    in modelling water pipe deterioration. • Data accuracy and availability are challenging
    issues in WDNs deterioration modelling [113]. Finding new techniques (smart sensors)
    for data management and collection may be another exciting research stream. In
    this stream, the internet of things and real-data monitoring techniques are recommended
    to collect continuous and accurate data. • Although GIS has been used in some
    individual cases, accurate locations of the replaced or rehabilitated pipes are
    still hard to record. In this aspect, cloud computing is a good future direction
    that may give better results when integrated with GIS. • Although many versions
    of neural networks and other big data analytics techniques deal with data impurity
    and data availability problems, these techniques are expected to include the sustainability-related
    aspect to represent or capture the impact of climate change. • Usually, deterioration
    modelling and performance measurement techniques are preliminary stages to the
    rehabilitation, maintenance, and replacement decisions. However, these three decisions
    can affect the WDN structure. Therefore, intervention analysis in time series
    to study the effect of rehabilitation, maintenance, and replacement on water pipe
    deterioration is expected to give more flexibility to the deterioration models.
    • Climate change and the greenhouse effect are exogenous factors in long-term
    planning, and thus, the effect of long-term climate change is necessary to develop
    a robust deterioration model. 9. Conclusions This article provides a thorough
    literature review of existing predictors in modelling WDN deterioration. Consequently,
    it extracts the research gaps and recommends insightful research streams to help
    draw future agendas for researchers. Within the study context, three levels of
    review methodology were used to achieve the objective of this research. First,
    a bibliometric survey was performed to collect, clean, and sort the most relevant
    research articles in modelling water pipe deterioration. Second, science mapping
    was implemented through scientometric analysis using the VOSviewer mapping software.
    The results of the scientometric analysis in terms of keywords co-occurrence show
    that corrosion is the most frequently used term in the WDN deterioration modelling.
    Besides, condition assessment is the most related keyword to deterioration modelling.
    Third, a novel mixed systematic-binary response review technique was used to study
    the frequency of these predictors in the deterioration modelling development.
    This technique helped in dividing the predictors considered in the existing deterioration
    models into four categories. These categories included pipe-related, soil, operational,
    and environmental-induced predictors. The results of this mixed technique show
    that the pipe-related predictors (pipe diameter, length, and material) are the
    most used, while the operational and environmental-induced predictors require
    further future studies. Based on these results, some research gaps in terms of
    missing predictors and modelling gaps were extracted, and future directions were
