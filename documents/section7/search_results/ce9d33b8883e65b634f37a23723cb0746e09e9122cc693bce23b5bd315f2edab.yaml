    Abstract Cascade reservoirs are essential in water resource utilization, flood
    control, and disaster mitigation. They have been built in several rivers worldwide.
    The rank classification for cascade reservoirs has significant practical implications
    for resource distribution decisions and risk management strategies and is also
    essential for ensuring the security of the basin. Internationally, reservoirs
    are typically classified based on project scale and dam failure consequences,
    whereas the risk transmission and superposition effect renders the classification
    method of reservoirs not directly applicable to cascade reservoirs. Therefore,
    to address this issue, this study proposed a rank classification method for cascade
    reservoirs. First, based on the scale, benefits, and risk consequences of dam
    failure, an index system for the rank classification of cascade reservoirs was
    established. Second, by constructing social risk criteria for cascade reservoirs
    and establishing a link among “project rank-reliability index-annual failure probability,”
    the allowable dam failure losses for different project ranks were determined.
    Thereafter, considering risk transmission and superposition, the rank classification
    standard and index quantification method for cascade reservoirs were proposed.
    Finally, five cascade reservoirs were selected for a feasibility study. The proposed
    method provides a supplement to the current rank classification standard of water
    conservancy projects in China and can also serve as a reference for risk assessment
    and classification management of cascade reservoirs in other countries. Previous
    article in issue Next article in issue Keywords Cascade reservoirsDam failureFlood
    inundationRisk transmissionRisk management 1. Introduction To utilize hydro energy
    resources, cascade development has been employed in several rivers worldwide,
    such as the Tennessee River in the United States, Yenisei River in Russia, Rhone
    River in France, Columbia River flowing through Canada and the United States,
    and Yangtze River and Yellow River in China (Bai et al., 2019, Latrubesse et al.,
    2017, Wang et al., 2023a). With the continuous development in construction technology
    and the growing demand for sustainable energy, the size of cascade reservoirs
    is also growing. This poses a significant challenge to the overall management
    of basins (Faucheux et al., 2022). Given the difference in scale, mission, and
    importance relative to the entire basin, there is an urgent need to study methods
    of rank classification for cascade reservoirs. This will allow for differential
    management and ensure the efficient distribution of limited resources (Wang et
    al., 2020). Most countries worldwide classify reservoir projects based on their
    geometry (reservoir capacity and dam height), consequences of dam failure, or
    a combination of both, implementing various standards for design, construction,
    and operational management (Ren et al., 2017, Sheng and Fu, 2010). Through dam
    classification, regulation responsibility is assigned to different agencies to
    realize differentiated management. In the operation stage, dams with the most
    serious risk consequences are given specific attention and are usually directly
    supervised by the government to ensure their safety, as shown in Fig. 1. Download
    : Download high-res image (235KB) Download : Download full-size image Fig. 1.
    Classification methods and objectives of reservoir projects. Recently, dam failures
    have occasionally occurred with global climate change and the frequent occurrence
    of extreme weather events (Wu et al., 2021, Zhang et al., 2021). Compared with
    those in individual reservoirs, the risks in cascade reservoirs have transmission
    and superposition effects. The failure of a single dam in a cascade reservoir
    system may have severe consequences, potentially leading to failures of downstream
    reservoirs (Wang et al., 2023a, Wang et al., 2023b, Mehta et al., 2020). With
    the rolling development of basins and the increased risk awareness of the public,
    the risk consequences of cascade reservoirs have become a public safety concern
    and should be considered in project rank classification. The rank classification
    of water and hydropower projects follows the laws of nature and economy, involving
    the comprehensive coordination of several aspects such as technology, economy,
    safety, environmental protection, navigation, and society (Sheng and Fu, 2010,
    Li et al., 2021). Table 1 lists the classification indexes used in several countries
    (Ren et al., 2017). Among these indexes, scale and effects are currently used
    as the primary bases for classifying water and hydropower projects in China. The
    reservoir projects are classified into five ranks (Ⅰ, Ⅱ, III, IV, and V) based
    on scale and benefits. The permanent hydraulic structures are classified into
