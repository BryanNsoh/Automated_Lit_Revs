    required to study long-term changes in the environmental-induced predictors. Accordingly,
    future research directions are recommended to fill these gaps (e.g., considering
    sustainability issues, and deploying real-time monitoring, and IoT facilities
    to enhance data availability. These directions greatly benefit practitioners and
    researchers from multidisciplinary backgrounds in research directions related
