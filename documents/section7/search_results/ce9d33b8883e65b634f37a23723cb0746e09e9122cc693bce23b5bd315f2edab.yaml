    water pipes or are adaptable for short-term prioritisation processes only, limiting
    their applicability to a pipes network. This can be attributed to the random replacement
    of water pipes due to the various causes of failure [114]. In addition, water
    pipe dimension and material, as pipe-related predictors, are correlated. They
    form part of the inputs for most deterioration models, especially pipe diameter
    and wall thickness. Several studies have been devoted to studying water pipe deterioration
    modelling based on pipe size. Rajeev et al. [98] stated that a large-sized pipe
    is defined as a pipe with a diameter exceeding 300 mm. Kettler and Goulter [66]
    and Pelletier et al. [93] reported that water pipes with a small diameter (<200
    mm) deteriorate faster than the large ones. In this regard, pipe dimensions can
    be differentiated by material or manufacturing method. For instance, the wall
    thickness of cast iron pipes is larger than that of ductile iron pipes [130].
    As a result, the pipe dimension and material have been used in modelling water
    pipe deterioration through statistical [21,96,123] and soft computing [69,87,117,125,135]
    techniques. Moreover, very few studies have investigated the effect of the manufacturing
    method on the water pipes'' deterioration. Jiang et al. [58] studied the correlation
    between the manufacturing method and its mitigation. The authors used the remaining
    service life as a deterioration measure for spun and static cast iron pipes. They
    concluded that spun cast iron pipes are more likely to break than statically produced
    ones. Although material and manufacturing methods influence the dimensions of
    water pipes [130], the correlation between these predictors has not been adequately
    assessed. Additionally, the effect of pipe manufacturing methods still requires
    more research attention in modelling water pipe deterioration. In connection with
    the keyword analysis results, cast iron water pipes have received the most interest.
    For example, Fu et al. [39] have developed a physical-based reliability model
    to assess the deterioration of lined cast iron pipes. Fu et al. [40] have adopted
    a semi-ellipsoid corrosion shape to physically model the stress concentration
    factors affecting large-cast iron pipes'' corrosion propagation. Also, Rathnayaka
    et al. [100] and Rathnayaka et al. [101] have investigated the leak-to-break and
    burst capacity of cast iron water pipes. 5.2.2. Soil and corrosion-induced predictors
    Although many scholars have investigated pipe-soil interaction, especially the
    interaction between soil and ferrous metals [22], soil and corrosion-induced predictors
    are the second most essential parameters after the pipe-related predictors in
    modelling water pipe deterioration. Table 3 shows that the sub-total frequency
    of soil and corrosion-induced predictors is almost 50% of the pipe-induced predictors.
    Soil type and soil corrosivity form about 50% of all investigated soil and corrosion-induced
    predictors. Moreover, the usage frequency of the bedding condition predictors
    in the literature indicates its significance. On the other hand, the pipe protection
    method, corrosion depth, inner corrosion, backfill material, and trench depth
    are the least investigated predictors. However, the availability of limited research
    on these predictors does not necessarily imply their insignificance. For instance,
    Najjaran et al. [89] stated that the backfill and other soil-based corrosion factors
    greatly affect the deterioration rate of cast and ductile iron water pipes. Also,
    some experts claim that the backfill material and trench depth strongly affect
    the deterioration process [136]. However, a quantitative study is required to
    check the influence of these predictors on the water pipe deterioration. In binary
    response analysis, soil type is the most frequent predictor among other soil and
    corrosion-induced predictors. This can be seen in the frequent utilisation of
    this indicator for estimating the deterioration in terms of time to break [66,109,123]
    and failure rates [85]. Besides, soil type has been combined with soil corrosivity
    to predict the probability of failure [7,31,32,55,60,61] and the remaining service
    life [27] of water pipes. These deterioration measures are updated by adding bedding
    conditions to the soil type and soil corrosivity to determine the same measures
    in cast iron [34,87,96] and ABS [81] pipes. The deterioration modelling based
    on these measures has been limited to statistical modelling techniques, which
    cannot undertake more predictors. Hence, data-driven and artificial intelligence
    have been adopted to allow using more predictors. For instance, Al-Barqawi and
    Zayed [4] used trench depth along with other predictors in a simple neural network
    model to rate the condition of water pipes by predicting their failure rates.
    However, this model is not clearly explained since the neural network is a black
    box. Another advancement in using various predictors for deterioration modelling
    is the case of Tesfamariam et al. [117], where they added backfill and inner corrosion
    data to a multi-layer neural network to measure the remaining pipe service life.
    Most soil and corrosion-induced predictors have been used to predict failure rates
    as a measure of water pipe deterioration [89,137]. However, the change in water
    pipe strength due to the soil and corrosion effects might be another factor that
    increases the water pipe deterioration rate [108]. Protection methods for mitigating
    pipeline deterioration are of two folds: internal protection, such as lining [35],
    which is used to mitigate inner corrosion, or external protection utilised to
    minimise corrosion caused by soil corrosivity, such as the use of PE tapes [14].
    Generally, most of the data used in the protection method are qualitative in nature,
    and transferring the protection method to a quantitative predictor may give more
    accurate deterioration models. 5.2.3. Operations-induced predictors The operations
    of WDNs play a significant role in water pipe deterioration. In this category,
    operation-induced predictors are factors that keep the water-carrying process
    in the pipes, thus delivering to customers at satisfying speed and pressure and
    good quality. Therefore, only four main elements are considered in this category,
    including the water pressure head, consumption rate, water properties, and study
    location. The binary response statistics in Table 3 show that the operations-induced
    predictors have not received much attention from scholars, where the subtotal
    of the operations-induced predictors is 56. Although pressure head significantly
    impacts water pipes'' deterioration [127,129], it is yet to be considered in a
    holistic model that includes other operations-induced predictors. For instance,
    Rathnayaka et al. [99] investigated the effect of pressure fluctuation on the
    ageing process in three Australian cities. Therefore, more data are required to
    elucidate the pressure head''s effect on the water pipe''s deterioration. Currently,
    the study location has not been considered a predictor in the literature. Nevertheless,
    the location differs in each study, which may affect the environmental, social,
    and economic impacts of water pipe deterioration. Moreover, representing predictors
    like water consumption rate and water properties in the deterioration models is
    minimal (around 6% of the studies have used water properties and water consumption
    rates as predictors). In the literature, frequent change in the pressure head
    leads to transient flow that can cause inner corrosion [57]. This change in pressure
    may occur due to several reasons, such as water pipe failure (leak/break) [134].
    Consequently, the pressure head is an important predictor for developing models
    of water pipe deterioration. Pressure head has been used to develop several models
    for different materials, such as cast iron [87,96,117], polyethene [24], ABS [81],
    and asbestos cement [26]. The deterioration of these materials has been studied
    at several locations for different cases. In Connecticut, Jeffrey [55] stated
    that the water flows in iron pipes with pressure ranging between 3.0 and 17.0
    psi. Davis and Marlow [27] developed a deterioration model to create an asset
    management framework for large-sized cast iron pipes in an Australian water distribution
    municipality. Cooper et al. [23] considered the peak pressure at 8 AM in Thames
    Water London to study the deterioration risk of water pipes with different materials.
    These studies indicate the importance of the study location on pipe deterioration
