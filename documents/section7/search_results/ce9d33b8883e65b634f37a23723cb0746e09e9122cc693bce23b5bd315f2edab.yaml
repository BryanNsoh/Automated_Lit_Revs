    causes significant socio-economic and environmental burdens. Many predictors/factors
    are used to mitigate such problems by modelling the water pipe deterioration.
    However, these predictors have not been thoroughly investigated in the literature.
    This study adopts mixed systematic and scientometric analyses to review the predictors
