    energy landscape. 8. Conclusions This paper aims to analyze the occurrence of
    faults in Fuel Cell systems and how they can be detected. Initially, a generalized
    definition of a fault and its characterization was provided, and a fault-tree
    analogy regarding the different types of fault diagnostic techniques was shown.
    Throughout the paper, meticulous characterization of the faults and their symptoms,
    as well as the different diagnostic approaches, was presented. It can be concluded
    that flooding and drying represent the majority of fault occurrences in a Fuel
    Cell, and their symptoms include significant pressure differences between the
    anode and the cathode, outlet temperature and humidity variation, and an increase
    in membrane resistance. Several diagnostic techniques have been proposed, and
    among them, invasive and off-line techniques such as EIS or current interruption
    are the ones that offer a better understanding of the fault and allow a visual
    interpretation of it. Furthermore, the future trends of fault diagnosis in Fuel
    Cells were also discussed. Author Contributions Conceptualization, P.A., K.L.,
