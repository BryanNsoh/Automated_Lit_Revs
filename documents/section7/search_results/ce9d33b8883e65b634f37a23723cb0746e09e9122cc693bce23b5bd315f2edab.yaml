    Versions Notes Abstract Ecological agriculture projects have achieved a growing
    development in the context of low carbon. However, because of the great difference
    in these issues from traditional types, there exist risks in progression quality
    and sustainability. To better identify the risk, this paper proposes a novel hybrid
    approach that integrates the analytic hierarchy process (AHP) with technique for
    order preference by similarity to an ideal solution (TOPSIS), as well as an improved
    support vector machine (SVM) based on the brainstorming algorithm (BSO). First,
    a risk evaluation index framework is developed and elaborated in terms of the
    natural environment, society, market economy, management, technology, and finance.
    Then the traditional assessment can be derived from AHP with TOPSIS. In addition,
    BSO is applied to improve SVM for rapid computation. Finally, a case study is
    implemented to verify the accuracy of the proposed technique. In this research,
    based on the low-carbon perspective, artificial intelligence algorithm and risk
    assessment are introduced into the field of ecological agriculture project management,
    which is conducive to the rapid and effective evaluation of ecological agriculture
    project risk. It can improve managers’ risk awareness and risk management ability,
    reduce investment blindness, and help ecological agriculture projects achieve
    healthy and sustainable development under the background of low carbon, thus contributing
    to the development of a low-carbon economy. Keywords: AHP; BSO; ecological agriculture
    project; low carbon; risk evaluation; SVM; TOPSIS 1. Introduction In contrast
    to traditional agricultural modes, the ecological agriculture project is a novel
    development pattern integrating eco-tourism, product processing, leisure and entertainment,
    elderly care, and business service [1], which can achieve organic unity of economic,
    social, and ecological benefits [2]. In other words, an ecological agriculture
    project is a kind of “sustainable agriculture” project. It is an agricultural
    production system that reduces the use of chemical agricultural products as much
    as possible and mainly relies on crops and artificial technology to improve the
    quality of agricultural products, improve the agricultural ecological environment,
    and improve production efficiency and benefit. Nowadays, with the burgeoning development
    of a low-carbon economy, strong support for modern agriculture mode concerning
    systems and policies has been given in China that attracts many investors to set
    foot in this field and contributes to rapid growth [3]. However, it cannot get
    rid of inherent characteristics of agriculture, such as a long construction cycle,
    large capital investment, and slow investment return. Simultaneously, the low-carbon
    economy has also brought new content to the risks [4]. As a result, it is of great
    necessity to carry out systematic risk evaluation research on ecological agriculture
    projects. As for assessment content, some scholars have begun to study risk estimation
    of ecological or traditional agriculture projects [5,6,7,8,9]. Reference [5] came
    up with a risk assessment method regarding ecological land in the black soil region
    of Northeast China. The geo-weighted regression model detected potential factors
    and took the natural environment and urbanization process together with food production
    conditions into account. The technical system of agricultural multi-disaster meteorological
    disaster risk evaluation was discussed in reference [6]. Based on the regional
    historical disaster data from 1978 to 2020 in the first national comprehensive
    natural disaster risk survey, risk estimation was implemented in 18 major grain-producing
    areas of Jilin Province. The literature [7] developed a hybrid risk evaluation
    model that could capture the interdependence among water, energy, and food shortage
    risk. In addition, a chance-constrained programming approach was established in
    the paper based on Copula. This measure has been applied to the agricultural WEF
    linkage system in northern China, where the shortage of water, energy, or land
    affects the agricultural output. Reference [8] pointed out that the ex-ante research
    on index-based insurance as a financial risk management tool for agricultural
    danger has increased prominently. At the same time, some new study trends were
    highlighted to guide future research, particularly the use of remote sensing data
    and hydrological as well as crop models to address data scarcity, geo-based dangers,
    and climate change issues. A comprehensive study was conducted in reference [9]
    directed towards environmental risk assessment comprising frequent monitoring
    of water and soil parameters (24 in total). The risk categories of three agricultural
    projects were determined following quality and quantity. To sum up, it can be
    found that the importance of risk assessment on agriculture projects is increasingly
    apparent, but few studies focus on ecological agriculture issues, especially lacking
    quantitative risk estimation from the perspective of low carbon. By combing through
    existing studies, it can also be found that some scholars have started to study
    the risk assessment of ecological agriculture projects or traditional agricultural
    projects, and the evaluation contents mainly include: In terms of land ecological
    risk, agricultural financial risk, geographical basis, climate change risk, environmental
    risk, etc. Although the above studies have involved the risk assessment of ecological
    agriculture projects or traditional agricultural projects, the evaluation content
    is relatively simple. Therefore, this research evaluates the risk of ecological
    agriculture projects from six aspects: nature, society, market economy, management,
    technology, and finance. It is expected to cover the whole life cycle of the project
    from pre-planning fundraising to completion and later operation so as to make
    a complete evaluation of the risk of the ecological agriculture project. Concerning
    assessment approaches, there are chiefly two categories: traditional evaluation
    models and intelligent techniques [10]. AHP, Delphi approach, and matter-element
    extension means, along with ideal solution, belong to classical estimation measures
    [11], while artificial neural network (ANN) together with support vector machine
    (SVM) pertains to modern intelligent methods [12]. Despite extensive application
    and exact results, traditional methods have difficulty in dealing with a large
    amount of data. However, intelligent algorithms embody the merits of rapid and
    accurate data processing. This study attempts to integrate these two categories
    of means for risk evaluation research aiming at ecological agriculture projects.
    The conventional TOPSIS method calculates the proximity between the assessment
    target and the ideal solution by approximating the positive and negative ideal
    solutions. It is supposed that the estimation target is optimal, which is the
    closest to the positive ideal solution and farthest from the negative ideal solution
    [13]. However, the reverse order problem in TOPSIS cannot be ignorable in towards
    evaluation of multiple indicators and objects. Concretely, the ranking consequence
    of estimation targets, even the future decision precision, may change owing to
    the alteration of positive and negative ideal solutions as well as the weights.
    To settle this issue, a modified TOPSIS is introduced in the paper. Considering
    the merits of flexibility and conciseness, AHP is selected here for weight determination
    in combination with qualitative as well as quantitative decision-making [14].
    Afterward, more and more researchers concentrated on SVM, which is grounded in
    statistical theory [15]. In line with VC dimension theory and structural risk
    minimization, SVM makes efforts to find a perfect balance between learning capabilities
    and model complicacy [16]. This technique looks for a hyperplane in high-dimensional
    feature space to which the training set is nonlinearly mapped. The space can meet
    the maximization of the isolation edge between positive and negative examples
    [17]. Given the disadvantages of ANN such as over-fitting, easily trapping into
    local optimization, and result selection, SVM can validly solve the above problems.
    Additionally, it is proper for coping with nonlinear, high-dimensional data, which
    is extensively applied in pattern recognition along with data mining, etc. [18].
    Nevertheless, appropriate parameter selection has a momentous impact on computing
    performance [19]. Thereby, it is necessary to employ appropriate intelligent methods
    to optimize the parameters. Brain Storm Optimization (BSO) applies clustering
    ideas to local optimum and acquires global one via contrast. Moreover, this means
    adopting mutation ideas to expand diversity and prevent trapping into local optimum.
    It is demonstrated that BSO is suited for multi-modal and high-dimensional issues
    [20]. Therefore, this study proposes a hybrid model combining BSO with SVM for
    risk assessment of ecological agriculture projects. In summary, this paper establishes
    a system directed at quantitative risk estimation in ecological agriculture projects
    from the aspect of low carbon. The rest of the study is arranged as follows: Section
    2 separates the indicators into six groups, namely natural environment, society,
    market economy, management, technology, and finance, and explains the evaluation
    indexes and makes a detailed explanation. Section 3 develops a classical evaluation
    model AHP-TOPSIS and intelligent assessment technique SVM integrated with BSO,
    respectively. An example is employed here to validate the precision and validity
    of the established method. Section 5 summarizes the research results. 2. Indicator
    System 2.1. Structure of Index System Due to their large scale and time-consuming,
    risk identification of ecological agriculture projects costs more human, financial,
    and material resources and even has a significant impact on the balance between
    management benefits and revenue along with expenditure [21,22,23]. Considering
    the perspective differences between low carbon and traditional condition, this
    study collects and analyzes all kinds of references on project construction risk
    [24,25,26,27]. Here, the dangers are separated into six fields from the aspect
    of low carbon: natural environment, society, market economy, management, technology,
    and finance, which covers the whole life cycle of the projects from early planning
    and fundraising to completion and later operation. The specific risk indexes that
    are probable to result in enterprise losses are screened for prevention and response
    in advance, see Table 1. Table 1. Risk evaluation index system of ecological agriculture
    project risk from the aspect of low carbon. 2.2. Interpretation of Evaluation
    Indicators 2.2.1. Natural Environment Risk From the perspective of low carbon,
    natural environmental risk is the basic risk for ecological agriculture, and ecological
    agriculture has harsher requirements on the natural environment than traditional
    agriculture. The risks of water shortage, climate deterioration, environmental
    pollution, and soil fertility degradation caused by the natural environmental
    change have a serious impact on ecological agriculture projects. The change in
    natural environment is not only affected by the local climate and other natural
    conditions but also the traditional intensive agricultural technology used by
    human beings may lead to the degradation of soil fertility resources and other
    risks. Natural environmental risks mainly include natural disaster risk, natural
    condition risk, environmental pollution, and ecological degradation risk. (1)
    Natural disaster risk The severe dependence of agriculture on the environment
    determines farming industry directly faces the peril of natural disasters. Furthermore,
    other systemic risks are frequently induced, such as meteorological damage (drought,
    flood, hail, frost, typhoon, lightning, etc.), geological fatality (earthquake,
    volcano, landslide, etc.), and insect pests. Natural disasters in large regions
    generally influence product supply and cause price fluctuations. (2) Natural condition
    risk As a kind of pure danger, it refers to an objectively existing and irresistible
    environmental situation. All construction activities cannot violate natural laws.
    Hence, the development of ecological agriculture projects relies deeply on the
    environment. Natural condition risk consists of meteorological conditions as well
    as geological conditions. (3) Environmental pollution and ecological degradation
    risk Environmental problems such as water pollution, soil pollution, air pollution,
    and soil fertility resource degradation pose a major risk to the development of
    ecological agriculture. They not only seriously affect the quality of agricultural
    products but also pose a serious threat to people’s diet health and even threaten
    life safety. The impact of environmental pollution and ecological degradation
    on ecological agriculture projects is fatal. Once polluted, the value of the products
    will decrease greatly and even be destroyed in serious cases. Environmental pollution
    is two-sided, not only from the external environment; internal technology or improper
    operation may also cause environmental pollution and ecological degradation. 2.2.2.
    Social Risk Social risk means the chance caused by social conditions and political
    circumstances to ecological agriculture projects, which incorporates a change
    in national and local policy as well as public intervention. (1) Risk of national
    policy change The adjustment of national policy on ecological agriculture projects,
    especially the reduction of support, may lead to profit degradation, an extension
    of the payback period, and a decline in revenue. Additionally, variation in carbon
    tax policy probably increases risk because of low carbon. (2) Risk of local policy
    change Policy fluctuation involves local land use planning, regional program,
    business environment, and tax incentives. Weak support for ecological agriculture
    projects may result in forced reconstruction since land use does not conform to
    municipal planning. The item will suffer from financing difficulties and other
    economic losses. (3) Public intervention risk Implementation of farmers’ function
    replacement belongs to public intervention, including relocation of local villagers
    along with rural land circulation. If some villagers do not cooperate or even
    obstruct, projects will need long preparation time and high costs or fall into
    abort. 2.2.3. Market Economy Risk The risk emerges due to economic environment
    change and relation variation. It can be divided into the risk of change in consumer
    demand, intensified market competition, material supply fluctuation, and rising
    labor wages. (1) Risk of change in consumer demand There are many reasons for
    the hazard incorporating alteration of economic development, income level as well
    as consumption habits. Moreover, public health emergencies also convert consumer
    behavior. (2) Risk of change in intensified market competition Competition intensification
    gives rise to price slide. Too many competitors induce market saturation and sale
    drop. Ecological agriculture adopts organic, green, and pollution-free production
    techniques with high costs. Its price is much more expensive than ordinary farm
    goods, but its output only accounts for a little part of the market. Thereby,
    ecological agriculture is faced with serious market danger. (3) Risk of material
    supply fluctuation Price, quality, and quantity of raw materials commonly follow
    the market trend. The supplier’s credit risk also influences staff provision.
    Ecological agriculture production put forward strong demand for seeds, organic
    fertilizers, biological pesticides, etc. In light of its high price, unstable
    product quality, and output, together with huge rate fluctuation, there exists
    enormous risk in the procurement process, which is similar to agricultural equipment
    with low applicability. (4) Risk of rising labor wage The need for labor in ecological
    agriculture is immense. However, the contradiction between supply and demand of
    manpower is prominent owing to little quantity, aging structure, and low diathesis.
    Additionally, in virtue of the strong seasonal nature, there is a time conflict
    with local farmers’ production activities. Employment of foreign labor may also
    discord with native economic and cultural interests. The superposition of various
    factors has led to a sharp rise in earnings. 2.2.4. Management Risk During project
    operation, the administration may not meet expected requirements in the aspect
    of planning, organization, coordination, and control, which will cause management
    risk. Quality and safety losses occur as a result of a long cycle and complex
    factors. Moreover, direct or indirect economic wastage will be brought to the
    project. Management risks involve danger in personnel quality, production outsourcing,
    system process, contract, land transfer, and product quality. (1) Personnel quality
    risk This type of risk is the most common one in organization management. In the
    agricultural industry, both low-carbon administration and technical personnel
    are extremely scarce. Ecological agriculture pertains to the high-tech and high-risk
    industry with strict demand for talent and difficult working conditions. Accordingly,
    it is very hard to recruit qualified employees from the market. The quality risk
    of management personnel is presented in two aspects: on the one hand, operation
    errors are shown based on weak awareness of quality, safety, and law along with
    the sense of responsibility of management personnel; on the other hand, lack of
    effective administration system and domination process make the work out of control.
    Additionally, the bad moral quality of employees will also increase the risk.
    In particular, there are a large number of cash transactions in agricultural operations
    and irregular bills, which provides the staff with bad conduct a chance to take
    advantage of. (2) Production outsourcing risk This danger not only relates to
    the core issues such as product quality but also has a significant impact on production
    costs. As a high-tech industry, production outsourcing is generally used in ecological
    agriculture; that is, tasks are outsourced to professional manufacturing cooperatives,
    associated companies, or local farmers’ spontaneous organizations. Nevertheless,
    products fail to meet the requirements because of poor contractor ability. Some
    of them cannot operate advanced machines skillfully and carry out standards and
    specifications strictly. In addition, limited by farming hours and a shortage
    of labor resources, the cost soars to an astonishing level. (3) System process
    risk As a crucial part, a positive system procedure is an important support for
    efficient operation in the company. A reasonable process can standardize employees’
    behaviors, clarify responsibilities and stimulate enthusiasm. In this way, the
    staff can form good habits and improve efficiency simultaneously. If there exists
    a problem in the process, it will result in working delay, mutual responsibility
    shifting, administration confusion, and frequent operational errors. Thus, project
    quality cannot be guaranteed. (4) Contract risk Several people in agricultural
    production do not attach much importance to legal documents. The lack of contract
    spirit may bring about unnecessary losses. The ecological agriculture project
    is industrialized and market-oriented concerning material procurement, production
    outsourcing, and product sales. Therefore, contracts must be strictly reviewed
    and managed to protect legal rights and interests from infringement. (5) Land
    transfer risk Most of the land in ecological agriculture projects is transferred
    from farmers. Many grass-roots departments exploit this situation to compete with
    them for benefits and cause disputes, which involve the interests of the government,
    two rural committees, and villagers. Furthermore, low transparency and fairness
    of collective land transfer also arouse strong reactions from farmers. Although
    national laws and regulations have made many provisions in this regard, the contents
    are not perfect and need dynamic changes. In follow-up management, it is also
    easy to make conflicts with farmers due to poor communication. (6) Product quality
    risk This kind of risk runs through the whole process of the project. The product
    quality should be measured from two aspects: rich in nutrients and low in harmful
    substances. Control of quality safety relates to many links, such as the purchase
    of agricultural materials, production operation, environmental protection, and
    monitoring of storage and transportation process, which increases the difficulty
    in management. As the guarantee of project benefit, quality issues directly affect
    both people’s health and the ecological environment. 2.2.5. Technical Risk It
    refers to the risk that ecological agriculture projects adopt advanced biotechnology
    and production skills whose technical progressiveness, stability, adaptability,
    and safety are greatly different from the predicted state, resulting in production
    efficiency not meeting expectations, together with increased cost, substandard
    quality, and even possible biotechnology variation. Considering complex problems
    and changeable environment, risks exist in technology introduction, production
    operation, and administration, including information asymmetry, transformation
    stability, and technical disclosure. (1) Information asymmetry risk Sometimes,
    the recommended techniques and technology do not match the actual demand. It is
    common that the staff lack sufficient awareness of the novel skill or the R&D
    unit deliberately conceals technical defects, that is, information asymmetry.
    For example, the technology is unadvanced in effect, which leads to being quickly
    imitated and surpassed, or the outcome is too exaggerated to realize. (2) Transformation
    stability risk The environment of R&D is quite different from practical application.
    The relevant technology is normal in the experimental stage, but the prospective
    effect is hard to achieve or out of control, in reality, owing to great alternation
    in the natural environment. Most production sites for eco-agriculture are in the
    field except for the greenhouse; the variable surroundings increase the difficulty
    of extension. (3) Technology disclosure risk It can be seen that keeping a secret
    is difficult because of the open state. To ensure eco-technology at the leading
    level, first, it is necessary to do a good job in intellectual property protection
    to prevent leakage and loss of progressiveness. Second, strict technical operation
    procedures and management specifications should be formulated. 2.2.6. Financial
    Risk Ecological agriculture projects generally need long cycles and large initial
    investments. Slow fund returns and many cash transactions expand financing risk.
    It principally incorporates investment budget risk, financing risk, capital liquidity
    risk, and cost control risk. (1) Investment budget risk An investment budget means
    a capital expenditure plan plays a guiding role in all activities in the enterprise.
    It is necessary to take the life cycle of the project into account to predict
    the comprehensive income. Even if a reasonable budget is made, it will be influenced
    by various factors, such as changes in the price level, adjustments of bank interest
    rates, financing costs as well an uncertain construction period. Thus, the investment
    payback period of the project becomes erratic, allowing for the actual expenditure
    to deviate from the budget. Accordingly, elaborate precautions should be enforced
    based on full fund evaluation and practical situations. (2) Financing risk It
    implies the impact of uncertain factors on finance such as macroeconomic environment,
    capital supply and demand market, capital source structure, financing quantity,
    term and method, financial leverage, exchange and interest rate and currency value
    change, etc. The fluctuation of the financial market and unreasonable use of its
    capital structure and financial leverage will aggravate the danger. (3) Capital
    liquidity risk Cash shortage affects the daily operation of the project and debt
    repayment in the enterprise. For instance, improper debt proportion, reduced investment,
    and excessive purchase and production costs lead to above-norm payment, while
    exorbitant inventory conduces to irrational capital occupation. Abundant credit
    sales are probable to give rise to increased recovery costs, delayed payback periods,
    poor liquidity, and bad debts. (4) Cost control risk It is critical to implement
    strict cost control in consideration of huge investments and long construction
    periods in ecological agriculture projects. If there is a large discrepancy in
    the budget, construction delays and financing hardships may occur. Therefore,
    all expenditures must be grimly dominated in the whole process, especially aiming
    at costs of labor, machinery, raw material, etc. In this way, the project can
    refrain from losses. 3. Methods This study proposes a hybrid model combining BSO
