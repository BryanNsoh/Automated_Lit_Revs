    in practical situations that available measurements and controls are boundary
    water levels and gate openings, respectively (Litrico & Fromion, 2009). Because
    of their accuracy, the Saint-Venant equations constitute the basis of state-of-the-art
    simulation software, e.g., SOBEK1 and SIĈ2.2 However, they are demanding in terms
    of computational resources and provide too much information for applications such
    as controlling average water levels, two facts that render their direct use impractical
    for control purposes (hence the variables in (8) are not directly connected with
    the notation introduced in Fig. 2). For this reason, the use of alternative and
    simpler models as prediction models (i.e., internal MPC models) is commonly encountered
    in the literature. These simplified models generally compensate the loss of precision
    with a significant reduction of the computational burden, which in turn allows
    to use more elaborated formulations within the MPC framework. Several classes
    of simplified models have been developed: • Some models are obtained directly
    from the Saint-Venant equations, discretizing the system in space (e.g., using
    a staggered grid) and linearizing. The kind of discretization method employed
    plays a crucial role in the stability of the obtained model. On the one hand,
    certain time-implicit methods yield stable models regardless of the step size
    chosen, even for nonlinear hyperbolic systems (Hirsch, 2007). On the other hand,
    the stability of explicit discretization methods depends on the discretization
    step size (Conde, Quijano, & Ocampo-Martinez, 2021). • Other models are based
    on strong mechanistic simplifications of the behaviour of the canal dynamics:
    – One of the first proposals was the Integrator Delay (ID) model (Schuurmans et
    al., 1995, Schuurmans et al., 1999), an approximation model for flow in an open
    channel with a backwater effect. The integrator term captures the canal volume
    change according to the water level variation, and the time delay indicates the
    required time for a disturbance generated at one end of the canal to have an effect
    at the other end. It is worth noting that some authors simplify the ID model even
    further, considering only the integrator term (I), thus assuming that the canal
    behaves like a reservoir. – A modification to the ID model was proposed by Litrico
    and Fromion (2004) to represent the high-frequency phenomena and thus describe
    a canal in any flow condition. This new model, which features a zero in the transfer
    function to represent the direct influence of the discharge on the water level
    in high frequencies, is known as the Integrator Delay Zero (IDZ) model. – The
    Integrator Resonance (IR) model was proposed by van Overloop, Miltenburg et al.
    (2010), to characterize the effect of reflecting waves on the water levels, which
    dominate the behaviour of the short and deep open-channel flow. • System identification
    techniques have also been employed for the purpose of open-channel modelling.
    In particular, black-box models, which do not make use of any physical insight,
    have proven to perform well (Rivas-Pérez et al., 2014, Weyer, 2001). The common
    feature shared by the different simplified models is the connection between discharges
    and water levels. However, some of these models are formulated using continuous
    time input–output representations (e.g., ID, IDZ and IR), and must be discretized
    for implementation purposes. On the other hand, models with full space–time discretization
    are directly described in discrete-time state–space form. With some minor adjustments,
