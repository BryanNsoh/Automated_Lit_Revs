    control architecture to determine the optimal releases from one or more reservoirs,
    with only a few applications also dealing with the control of pumps (e.g., Galelli
    et al., 2014, Javan Salehi and Shourian, 2021). Most studies implement a daily
    controller (e.g., Anghileri et al., 2016, Fan et al., 2016, Wan et al., 2016),
    but we found applications working at either sub-hourly (e.g., Breckpot et al.,
    2013, Lin et al., 2020) or hourly (e.g., Delgoda et al., 2013, Karimanzira et
    al., 2016, Lin et al., 2018, Romanowicz et al., 2010, Xu et al., 2020, Zmijewski
    et al., 2016) or up to monthly (e.g., Cuvelier et al., 2018, Kistenmacher and
    Georgakakos, 2015, Zambelli et al., 2011) frequencies. Suppose the forecast frequency
    is not sufficient to timely inform the control action. In that case, the MPC results
    should be seen as a recommendation provided by a decision support system that
    the operator can adjust, potentially taking into account local expert knowledge
    and any operating factors that the MPC optimization could not cover (e.g., Roetz
    & Theobald, 2019). In almost all the reviewed studies (see Table 1), the forecast
    represents the inflow to the reservoir, which is usually generated using a hydrological
    model fed by meteorological forecasts and any other significant information available
    at each control time step (e.g., snowpack and hydrological conditions, including
    the streamflow upstream, being routed using the model). Only two studies (Galelli
    et al., 2015, Galelli et al., 2014) complement the inflow with tide forecasts.
    Moreover, many studies (more than half) use a deterministic forecast and MPC formulation
    (e.g., Anand et al., 2013, Galelli et al., 2015, Giuliani and Castelletti, 2013),
    although the adoption of stochastic formulations is increasing in the last few
    years (e.g., Ahmad and Hussain, 2019, Sahu and McLaughlin, 2018, Uysal, Schwanenberg
    et al., 2018b). These stochastic approaches (see Section 2.1.2 and Table 2) allow
    the explicit probabilistic characterization of the forecast uncertainty by relying
    on ensemble forecasts and, therefore, better hedge against risk (Breckpot et al.,
    2013). The reviewed papers used a wide range of control time steps (see Table
    3) and of forecast horizons (also called lead times in the forecasting literature)
    ranging from a few hours for responding to rapid events such as floods (e.g.,
    Blanco et al., 2010, Galelli et al., 2015, Galelli et al., 2014, Xu et al., 2020)
    to seasonal or longer scales (e.g., Anghileri et al., 2016, Gavahi et al., 2019,
    Raso and Malaterre, 2017, Xu et al., 2015). However, multiple timescales have
    never been incorporated into a seamless multi-timescale system in any case study.
    Despite changes in societal perceptions of water resources generally enlarge the
    number of objectives considered (e.g., Giuliani, Galelli and Soncini-Sessa, 2014,
    Giuliani, Herman et al., 2014, Wild et al., 2019), a large majority of the studies
    we considered formulate a single-objective control problem (e.g., Arsenault and
    Cote, 2019, Breckpot et al., 2013, Sahu and McLaughlin, 2018, Wang, 2010, Xu et
    al., 2015) or an a-priori aggregation of multiple objectives (e.g., Castelletti
    et al., 2008a, Kistenmacher and Georgakakos, 2015, Uysal, Alvarado-Montero et
    al., 2018a), with very few exceptions that consider either 2 or 3 competing objectives
    (e.g., Giuliani and Castelletti, 2013, Lin et al., 2020, Mohanavelu et al., 2022,
    Xu et al., 2020) (see Table 4). The scalability of MPC to multi- and many-objective
    control problems is indeed an important limitation for the application of this
    control strategy to water reservoir systems (Giuliani et al., 2021), which often
    has limited ability in exploring multi-dimensional trade-offs (e.g., Giuliani
    et al., 2016). About half of the reviewed articles (see Table 4) provide a comparison
    between MPC against an alternative, off-line control strategy often designed via
    Stochastic Dynamic Programming (SDP) or against the current operational schemes
    of real-world reservoirs (e.g., Castelletti et al., 2008a, Sahu and McLaughlin,
    2018, Xu et al., 2015). All these studies found that MPC outperforms other strategies.
    This is often attributed to the fact that MPC ensures that the control is adapting
    to extreme events that can be forecasted in the short- to long-term based on current
    observations and other forecast data (e.g., Ahmad and Hussain, 2019, Ficchi et
    al., 2016, Galelli et al., 2014). However, the choice of a reservoir control method
    is expected to depend upon multiple factors, including the system’s characteristics,
    the objectives of the control, the specified constraints, data and forecast availability
    (Macian-Sorribes & Pulido-Velazquez, 2020). So large comparison studies are needed
    to investigate MPC’s applicability, effectiveness, and value in different contexts.
    Only a few studies benchmark MPC against multiple state-of-the-art control methods,
    such as different Approximate Dynamic Programming (ADP) methods (see Table 4).
    Notably, Mohanavelu et al. (2022) compare six state-of-the-art control methods
    for the operation of a real-world reservoir system in India (i.e., the Pong reservoir).
    They found that MPC outperforms all the other methods, yielding the closest solution
    to the ideal one designed via Deterministic Dynamic Programming (DDP). A limitation
    of their study is that MPC was driven by a single forecast close to perfect forecasts,
    so further studies are needed to extend such comparisons for different case studies
    and use real forecasts with different levels of skill and timescales within the
    MPC. Similarly, Kergus, Formentin, Giuliani, and Castelletti (2022) benchmark
    an MPC-based approach against SDP and the ideal DDP solution with perfect foresight
    for the operation of a reservoir in Vietnam (Hoa Binh). Their MPC-like approach
    (combining hierarchically MPC with an inner parametric data-driven feedback controller)
    uses statistical forecasts with a random noise added on the disturbances. Despite
    the error in the disturbance predictions, the MPC-based approach outperforms SDP
    by obtaining better trade-offs between the two objectives (hydropower and flood
    control) and approaches the ideal solution by DDP. However, as pointed out by
    Kergus et al. (2022), while these results are encouraging for MPC, the robustness
    to prediction errors requires further investigation. Likewise, other six studies
    (Ahmad and Hussain, 2019, Castelletti et al., 2008a, Galelli et al., 2014, Payet-Burin
    et al., 2021, Sahu and McLaughlin, 2018, Wang, 2010) benchmark MPC with SDP reaching
    similar conclusions. MPC approaches outperform the offline benchmark by better
    anticipating the inflow events, especially those out of their typical season,
    even if a simple inflow forecasting model is used (e.g., Castelletti et al., 2008a,
    Wang, 2010). MPC generally leads to better trade-offs between objectives, with
    the performance increasing with increased prediction horizon (e.g., Castelletti
    et al., 2008a, Galelli et al., 2014). MPC can also deal with problems that are
    computationally intractable by SDP due to the number of reservoirs in the system
    (e.g., Wang, 2010), as it overcomes the curses of dimensionality and modelling
    of SDP. A limitation of the current body of literature on MPC for reservoir operation
    is that most studies do not assess the impact of the MPC internal model uncertainty,
    as usually the same models have been used for both the open-loop optimization
    and closed-loop simulation (with the associated update of model states) in almost
    all studies reviewed. A few exceptions exist (Lin et al., 2020, Munier et al.,
    2015). For example, Lin et al. (2020) used two different models: a simplified
    internal model was used in the open-loop optimization, as is usually done in MPC,
    and a more refined and computationally-intensive model was employed to represent
    the real water system in closed-loop, to update water levels and flows. 3.2. MPC
    for open channels An initial set of 193 research journal papers was obtained using
    the query formulated in Section 2.3, of which only 58 were retained after the
    manual screening of titles and abstracts (see PRISMA diagram in Fig. 4). Inspection
    of the time distribution of the final set of papers (depicted in Fig. 5) reveals
    that all papers were published less than twenty years ago (and twenty-six of them
    less than five years ago), which allows identifying a growing interest in the
    topic (see Fig. 5). It is also worth noting that three other review papers were
    returned by the query: although not strictly research papers, they are surveyed
    for completeness. An exhaustive review of modelling and control of open-channel
    irrigation systems is carried out in Conde et al. (2021), and an entire section
    (Section 4.5.3) is devoted to MPC. Different applications of smart agriculture
    are presented in Ding et al. (2018), including the use of MPC for irrigation systems
    (Section 3.1). The developments of an industrial-scale project that culminated
    in the complete automation of a large irrigation system in Australia are discussed
    in Mareels et al. (2005). Although MPC approaches are not explicitly developed
    therein, the same research group has recently employed MPC to control a river
    (Foo, Ooi, & Weyer, 2014) and an irrigation canal (Nasir, Cantoni, Li, & Weyer,
    2021). Control of water canals and rivers aims to satisfy human needs, which are
    expressed in the form of a cost function. Most of the reviewed papers are characterized
    by cost functions built as the weighted sum of individual terms (i.e., the relative
    importance of each term is adjusted using weights), with the minimization of water
    level setpoint tracking errors and operational costs being the most common objectives
    (see Table 4). Additional goals, e.g., simultaneous control of water quantity
    and quality (Aydin et al., 2022, Aydin et al., 2019, Xu et al., 2013), preservation
    of water levels within safe navigation bounds (Horvath et al., 2022, Pour et al.,
    2022, Segovia et al., 2019, Tian et al., 2019, Wagenpfeil et al., 2012) and pressure
    reduction for the pressurized part of the network (Zhu et al., 2020), are also
    considered in the literature. Moreover, Foo et al. (2014) tailor a cost function
    to the needs of their case study, e.g., maintain off-stream storage volume above
    a threshold, release as little water from a lake as possible and keep flows for
    early spring to mid-summer under a threshold to create slack-water pockets. On
    a wider note, joint water and energy management in water canals appears to be
    a topic of increasing interest in the water-energy nexus context (Doan et al.,
    2013, Horvath et al., 2022, Pour et al., 2022, van der Heijden et al., 2022).
    Operational management of water canals is carried out by manipulating the available
    actuators. Inspection of the surveyed papers reveals the use of a wide variety
    of actuators, i.e., gates, weirs, sluices, pumping stations, dams, turbines and
    electro-valves (see Table 3). Control decisions are either actuator flow or position
    setpoints; an assessment of the optimal choice of the input variable is carried
    out in Horvath, Galvis, Gomez Valentin, and Rodellar Benede (2015b). These decisions
    are computed over prediction horizons (the reviewed papers report values ranging
    from one minute to ten days), and are applied with fixed frequencies (ranging
    from once every five seconds to once every six hours) for the whole duration of
    the experiment (ranging from thirty minutes to one year). The effect of these
    decisions on the system is measured using available sensors that capture relevant
    information, e.g., water levels, salinity and concentration of chemical species.
    This information, together with estimates of unmeasurable states (obtained using
    observers), allows adjusting the decisions at the next time step. It is interesting
    to highlight the large variability in terms of time scales across reviewed papers
    (see Table 1, Table 3). These differences can be explained by the different nature
    of the experiments: real case studies, either on a real system (Foo et al., 2014,
    Nasir et al., 2021) or in silico (Kong, Quan et al., 2019, Romera et al., 2013,
    Tian, Aydin et al., 2017a), laboratory canals (Aydin et al., 2017, Figueiredo
    et al., 2013, Horvath et al., 2015a, Horvath et al., 2015b, Lemos et al., 2009,
    van Overloop et al., 2014), canal benchmarks (Rodriguez et al., 2020, Wahlin,
    2004, Wahlin and Clemmens, 2006b) and academic examples (Breckpot et al., 2013,
    Xu et al., 2012, Xu et al., 2011, Xu et al., 2013, Xu and Schwanenberg, 2017)
    are reported . In particular, laboratory canals are characterized by reduced dimensions
    in comparison to the rest of the case studies, which explains the use of smaller
    time scales. It was discussed in Section 2.1 that MPC is a model-based approach
    and that, as such, an internal model is required to predict the effect of control
    actions on the system. Existing open-channel internal models have been presented
    in Section 2.2.2. On the one hand, some of the employed models are directly derived
    from the Saint-Venant equations, e.g., discretizing the system in space and linearizing
    (Aydin et al., 2022, Aydin et al., 2019, Tian et al., 2015, Wagenpfeil et al.,
    2012, Xu et al., 2012). On the other hand, other papers resort to the integrator
    delay (Askari Fard et al., 2022, Avargani et al., 2022, Hashemy Shahdany et al.,
    2017, Kong, Quan et al., 2019, Liu et al., 2023, Rodriguez et al., 2020, Zheng
    et al., 2019), the integrator delay zero (Pour et al., 2022, Romera et al., 2013,
    Segovia et al., 2019) and the integrator resonance (Horvath et al., 2015a, Horvath
    et al., 2015b, van Overloop et al., 2014) models. While a large variety of models
    is employed in the reviewed papers, it can be concluded that the use of the ID
    model is prevalent (in its equivalent state–space form). Finally, a model-free
    strategy is proposed by Ren et al. (2021), whereby control policies are obtained
    via deep reinforcement learning. The performance of MPC is also affected by disturbances.
    Water canals are operated under time-varying environmental conditions, which are
    exogenous inputs that attenuate the effect of control actions and thus complicate
    the attainment of the operational objectives. Therefore, the occurrence of these
    events may have a severe effect on water levels unless properly accounted for
    in the MPC design. Although the type of disturbance considered depends on the
    case study, uncontrolled in- and/or outflow forecasts, e.g., rainfall (Maestre
    et al., 2013, Negenborn et al., 2009, van Overloop et al., 2008, Velarde et al.,
    2019, Xu et al., 2011), surface-groundwater interaction (Aydin et al., 2019, Foo
    et al., 2014) and sea discharges (Tian et al., 2015, van der Heijden et al., 2022,
    van Ekeren et al., 2013), are typically used (see Table 1). In addition to these,
    operational disturbances, e.g., offtake flows for irrigation purposes (Breckpot
    et al., 2013, Hashemy et al., 2013, Kong, Lei et al., 2019, Kong et al., 2021,
    Shahdany et al., 2015, Shahdany et al., 2016, Shahdany et al., 2019, van Overloop,
    Clemmens et al., 2010, van Overloop et al., 2015, Wahlin, 2004, Wahlin and Clemmens,
    2006a, Wahlin and Clemmens, 2006b, Xu, 2017, Zheng et al., 2019), wind effect
    (Wagenpfeil et al., 2012) and lock operations for navigation purposes (Pour et
    al., 2022, Segovia et al., 2019), are also considered. While either perfect or
    no knowledge about operational demands is usually considered (scheduled and unscheduled
    operations, respectively), uncertain meteorological conditions have motivated
    the development of stochastic MPC approaches for water canals (Maestre et al.,
    2013, Nasir et al., 2021, Tian et al., 2019, Tian, Negenborn et al., 2017b, van
    Overloop et al., 2008, Velarde et al., 2019), whereby different disturbance realizations
    with individual occurrence probabilities are considered (see Table 2). In terms
    of the architecture of controllers for water canals, given the characteristics
    of centralized/distributed controllers (as introduced in Section 2.1), distributed
    control architectures appear to be preferable to overcome the computational and
    scalability drawbacks arising from centralized implementations. However, only
    eight papers consider distributed architectures (see Table 3), of which four are
    characterized by a two-layer structure in which the top layer takes care of the
    high-level problem setup: uncertainty realization (Velarde et al., 2019), reduction
    of communication overhead among local controllers (Farhadi & Khodabandehlou, 2016),
    selection of optimal network topology (Fele, Maestre, Hashemy, Munoz de la Pena,
    & Camacho, 2014) and execution of risk mitigation actions (Zafra-Cabeza, Maestre,
    Ridao, Camacho, & Sanchez, 2011). The remaining four papers consider distributed
    single-level architectures (Alvarez et al., 2013, Doan et al., 2013, Maestre et
    al., 2013, Negenborn et al., 2009). The reduced number of papers that employ distributed
    multi-level architectures may be explained by the fact that the choice of control
    architecture depends mostly on the extent to which systems are coupled, communication
    reliability and computational resource availability. Canals have been traditionally
    regulated either manually or using decentralized proportional–integral (PI) controllers
    that adjust the setpoints dictated by a centralized coordinator (Nasir et al.,
    2021, Sadowska et al., 2015, Sadowska et al., 2014), which means that coupling
    effects might not be too relevant for their usual operation. The benchmarking
    of MPC performance against other approaches is rarely included in the literature
    on open-channel control, as shown in Table 4. MPC is only compared to other two
    control approaches, namely LQR (Kong, Lei et al., 2019, Liu et al., 2023, van
    Overloop, Clemmens et al., 2010, Wahlin and Clemmens, 2006a, Zheng et al., 2019)
    and PI(D) (Figueiredo et al., 2013, Foo et al., 2014, Kong, Lei et al., 2019,
    Lemos et al., 2009, Liu et al., 2023, van Overloop et al., 2015, van Overloop
    et al., 2008, Wahlin, 2004, Wahlin and Clemmens, 2006b), whereby the superior
    performance of MPC is demonstrated. Furthermore, although not explicitly reported
    in Table 4, benchmarking MPC against manual control demonstrates that MPC leads
    to better performance and thus improved system operation (Askari Fard et al.,
    2022, Foo et al., 2014). As a final remark, not all papers report information
    regarding, e.g., nature of the forecast, system size (number of states), prediction
    horizon, frequency of decisions and optimization method, in an explicit manner.
    This fact complicates the analysis of the reviewed references. 3.3. MPC for urban
    water networks The query to retrieve peer-reviewed journal articles on MPC developments
    and applications to control urban water networks (see Section 2.3) returned an
    initial set of 521 papers. From this set of papers, 453 were excluded from further
    analysis after manually screening each paper’s title and abstract, 1 was not accessible
    to the authors, and 19 more were excluded based on relevance and fit within the
    scope of this review (see PRISMA diagram in Fig. 4). As a result, a subset of
    48 articles was retained for detailed tagging and classification. This group of
    48 papers corresponds to 9.2% of the initial dataset of papers retrieved with
    the formulated query. Many of the excluded papers were initially obtained as a
    result of the search query because they include the keywords listed in the search
    query in their main text or other parts. However, they were then deemed not relevant
    in relation to the scope of this review primarily either because of their actual
    MPC implementation (they only mentioned MPC or other control schemes but eventually
    only focused on model development), or because of their spatial scale of interest.
    Many studies indeed mentioned urban water systems and networks but eventually
    focused only on optimal control of processes occurring in individual network components
    (e.g., water treatment plants). For the above reasons, many papers initially identified
    in the search were assessed as not eligible for consideration in this review.
    The time distribution of these 48 articles shows that the last 25 years have witnessed
    an increasing interest towards the implementation of MPC schemes to control urban
    water networks. Likely motivated by the increasing amount of (quasi) real-time
    sensor data from distributed infrastructure networks, which act as enablers of
    real-time control schemes (Creaco et al., 2019), more than 45% of the reviewed
    studies ( ) were published in the last 5 years only (see Fig. 5). Integrated urban
    water management requires optimal planning and operations of different network
    systems which make up the urban water cycle, including drinking water networks,
    stormwater, greywater, and wastewater networks. Accordingly, examples of MPC developments
    and applications emerge from the literature on supply-side management of drinking
    water networks and stormwater and wastewater management. In addition, other recent
    publications reviewed the existing literature on control schemes for urban water
    networks. Yet, their scope is rather constrained to only one type of network infrastructure,
    i.e., sewer and drainage systems (Lund et al., 2018, Van Der Werf et al., 2022)
    or water supply and distribution networks (Coelho & Andrade-Campos, 2014), and
    various control schemes are considered. Conversely, the scope of this review is
    only spatially constrained by the boundaries of the integrated urban water system
    and thematically by the focus on MPC-like control. Still, it is inclusive of all
    its sub-components. This review thus compares MPC studies focused on drinking
    water networks, as well as wastewater and sewage networks, to identify the type
    of disturbances, objectives, actuators, and type of MPC in each case, ultimately
    evaluating the benefits brought by MPC and its related challenges. Most of the
    reviewed papers address the problem of optimal control of water distribution and
    transport networks ( ). The typical research goal in these works is to identify
    optimal operations of pumps and valves, i.e., the actuators distributed in a water
    distribution/transport network. The number of actuators in network infrastructure
    systems depends on the considered network’s topological and structural characteristics
    and size. Their number affects the number of control variables in the optimal
    control problem. In our compilation of reviewed papers (see Table 3), control
    variables vary from less than 10 in simplified or small systems (e.g., Housh and
    Salomons, 2019, Rao and Salomons, 2007, Salomons and Housh, 2020a, Salomons and
    Housh, 2020b, Sankar et al., 2015) to more than 120 in larger, real-world systems
    (Cembrano et al., 2011, Ocampo-Martinez et al., 2011). Water distribution systems
    are operated under varying water demand conditions. Forecasts of water demand
    are thus needed as input to the underlying hydraulic or data-driven models used
    in MPC. Water demand forecasts usually span over a period of 24 h, relying on
    the day/night periodicity of water demand patterns, whereas the frequency of decisions
    is in the range of a few minutes (e.g., 5 min as in Liu, Zheng, Wu, and Li (2020))
    and 1 h (Limon et al., 2014, Pascual et al., 2013, Pereira et al., 2016, Wang
    et al., 2016, Wang et al., 2020). Controls in water transport and distribution
    networks are computed in such a way that an economic objective accounting for
    the cost of running the system (mainly due to electricity consumption for water
    pumping and pump start-up costs) is minimized, while water demands in the system
    are satisfied (e.g., Shamir & Salomons, 2008). Additional objectives such as guaranteeing
    safety storage in water tanks, pressure control, or smoothness of the controls
    are also often weighted in the complete objective function (e.g., Grosso et al.,
    2014, Grosso et al., 2016, Martin et al., 2022, Ocampo-Martinez et al., 2012,
    Pour et al., 2019, Pour et al., 2020, Wang et al., 2017, Wang et al., 2018). Only
    three recent papers explicitly consider multiple objectives, including one on
    optimal reconfigurations of large-scale systems via backup actuator activation
    formulated as a multi-objective mixed-integer programming (MIP) problem with two
    separate objectives (see Table 3), which was then solved with a lexicographic
    approach (Trapiello, Puig, & Cembrano, 2021). A minority of works also considers
    water quality objectives, typically quantified via chlorine concentration in the
    supplied water (Biscos et al., 2002, Biscos et al., 2003, Muslim et al., 2008).
    The remaining 14 papers deal with optimal management of sewer and drainage infrastructure,
    where pumps and gates should be controlled to guarantee cost-effective and smooth
    operations, reduced peak flow to wastewater treatment plants, flood control, and
    avoid overflow in combined systems (CSOs; Darsono and Labadie, 2007, Dong and
    Yang, 2019, El Ghazouli et al., 2022, Joseph-Duran et al., 2014a, Joseph-Duran
    et al., 2014b, Joseph-Duran et al., 2015, Kändler et al., 2022, Marinaki et al.,
    1999, Puig et al., 2009, Shishegar et al., 2021, Sun et al., 2020, Svensen et
    al., 2021, Wang et al., 2021a, van der Werf et al., 2021). Rainfall is usually
    the uncertain variable to be forecasted (see Table 1), typically with a sub-hourly
    prediction horizon (e.g., 30 mins in Joseph-Duran et al., 2014b, Sun et al., 2020),
    which provides information on the expected inflow to the system to design optimal
    decisions of gates to be applied with an operational frequency of 1–5 min (Joseph-Duran
    et al., 2014b, Joseph-Duran et al., 2015, Marinaki et al., 1999, Sun et al., 2020)
    to a few hours or a day (Dong & Yang, 2019). Further, a limited yet recently growing
    number of articles (not included in this review) develops control schemes based
    on MPC to operate pumps as turbines and harness the excess energy that would be
    otherwise dissipated for electricity production (Levieux et al., 2021, Pirard
    et al., 2022, Stefanizzi et al., 2020, Venturini et al., 2017). While they are
    not included in this review because they are not directly concerned with the optimal
    management of water resources, it is worth mentioning them as recent literature
    is shaping around joint opportunities for water and energy management within the
    broader context of the water-energy nexus. The reviewed papers present a variety
    of applications and case studies, with different formulations of the objective
    function, controls, disturbances and forecasting horizon, system characteristics,
    and overall goals. Hence, results are also often case-specific and hard to generalize.
    However, in most reviewed works, MPC schemes – primarily implemented with a centralized
    architecture – are benchmarked against other control strategies and comparatively
    attain a better performance (i.e., reduced operational costs and violation of
    physical and operational constraints). Historical/current rule-based controls
    are usually taken as baseline reference (e.g., in Bakker et al., 2013, Balla et
    al., 2022, Guo et al., 2022, Salomons et al., 2007, Wang et al., 2020), along
    with local controllers (Puig et al., 2009) and PI controllers (Fiorelli et al.,
    2013, Muslim et al., 2008) in a limited number of cases. A solid alternative for
    either implementing non-centralized control approaches or complementing control
    strategies for the management of UWNs is based on evolutionary game theory (Quijano
    et al., 2017). For the former case, several proposals have been reported towards
    not only designing predictive controllers accounting for the suitable partitioning
    of a large-scale drinking water network (Barreiro-Gomez et al., 2019, Muros et
    al., 2018) but also the synthesis of control strategies entirely based on such
    game theory (Barreiro-Gomez, Ocampo-Martinez, Quijano, and Maestre, 2017, Barreiro-Gomez
    et al., 2016, Obando et al., 2022). Regarding game-theory-based approaches that
    assist a predictive controller, tuning methodologies for multi-objective predictive
    controllers are also reported (Barreiro-Gomez, Ocampo-Martinez & Quijano, 2017).
    Overall, MPC has proven to be effective in attaining substantial cost savings
    in comparison to existing rule-based or set-point controllers in water distribution
    networks, which usually operate based on storage level thresholds. For instance,
    energy cost savings between 8% and 10% were calculated with simulations for a
    summer and winter month in Shamir and Salomons (2008). Other studies considering
    MPC controllers in urban drainage networks found that MPC can reduce the number
    of flooded nodes during an extreme weather event and lower peak flow by more than
    50% in drainage systems subject to heavy rainfall events (Kändler et al., 2022,
    Shishegar et al., 2021). Case-specific results and cost/energy savings referred
    to different baseline values, implementations of the objective functions, and
    MPC parameters, though, do not allow for a direct quantitative comparison of MPC
    performance across studies. Further, several limitations and existing research
    gaps emerge from the analysis of the 48 reviewed papers. Most of the considered
    studies adopt, at least to some extent, a series of simplifications to address
    the challenges related to (i) accounting for uncertainties in disturbance prediction
    and (ii) dealing with the computational burden of simulating potentially large
    real-world networks in model-based approaches. Concerning the first group of challenges,
    only eight studies out of 48 consider the uncertainty in disturbance forecasts
    by implementing a stochastic or combined deterministic and stochastic MPC approach
    (e.g., Grosso et al., 2017, Pedrosa et al., 2022). The majority instead focuses
    on demonstrating the superiority of MPC in comparison to other control strategies
    under a deterministic scenario. This scenario is sometimes built assuming perfect
    disturbance prediction (Marinaki et al., 1999, Tedesco et al., 2016) or simple
    statistics on water demands from past data, while the type of forecast remains
    unclear in many other cases. Concerning the second group of challenges, reducing
    the computational effort required to simulate large real-world networks is addressed
    in the literature with three different types of simplification approaches. First,
    some studies only consider very small networks, usually built ad hoc as artificial
    systems for research purposes, composed of a handful of nodes and just a few actuators
    (e.g., Sankar et al., 2015, Sun et al., 2016). This approach also makes up for
    the lack of data that often limits the possibility of developing studies based
    on real-world urban water networks. Other studies instead simplify the size of
    existing real-world systems by removing irrelevant nodes and links and obtaining
    a skeletonized system (as, for instance, in Shamir & Salomons, 2008). Beside the
    physical properties of the considered system, its operational properties and the
    physical characteristics of its actuators are often simplified, too. For example,
    some work only consider fixed-speed pumps, simple valve models characterized only
    by upper and lower bounds on the flow, and none consider dynamic/time-varying
    energy prices, but a few exceptions. Our review found that approximately 32 studies
    are based on simplified or synthetic case studies, while only 16 rely on full-scale
    real-world systems or systems not explicitly simplified. A third strategy to deal
    with the computational effort required by the simulation of large-scale hydraulic
    networks is the implementation of data-driven surrogate (or meta-) models that
    substitute the high-fidelity hydraulic model with more computationally efficient
    yet still accurate models that can be coupled with optimization. Dong and Yang
    (2019), for instance, implement a long-short-term memory (LSTM) neural network
    for operation scheduling of water diversion and drainage pumping stations in the
    presence of complex hydrometeorological constraints. Many research efforts have
    been recently developed revolving around surrogate models, also pushed by recent
    development in artificial neural networks and deep learning (e.g., Fiedler, Cominola,
    & Lucia, 2020). As many are pretty recent and only appear so far in conference
    proceedings, they might not have been captured by our review. Finally, it must
    be noted that, while it was possible to identify the above trends and challenges,
    one non-negligible finding is that many works do not report sufficient details
    on the type of forecasts, system size (state variables), implemented optimization
    method, benchmark, and in some cases even the actual formulation of the objective
    function. This limits our capabilities to carry out a complete analysis of the
    attributes of such studies and, in general, hampers their full reproducibility.
    4. Discussion While the three types of water systems considered (water reservoirs,
    open channels and urban water networks) feature domain-specific physical characteristics
    and different types of actuators, objectives, and disturbances that should be
    accounted for in a control problem, common advantages/drawbacks of MPC, trends
    and challenges emerge from this review. MPC offers three primary advantages over
    more conventional SDP and ADP methods: (A1) MPC overcomes the so-called ‘curse
    of dimensionality’ of Dynamic Programming, as it avoids the computation of the
    value function, by iterating the optimal control problem over a finite receding
    horizon; as a result, the computation costs of MPC do not increase exponentially
    with problem size (i.e., state and control dimension), which makes MPC a more
    viable approach for large-scale multi-reservoir systems with more than three reservoirs
    (e.g., Ficchi et al., 2016, Kistenmacher and Georgakakos, 2015, Wang, 2010), as
    well as for large OC (e.g., Kong et al., 2021, Rodriguez et al., 2020, Shahdany
    et al., 2019) and UWN (e.g., Martínez et al., 2007, Tedesco et al., 2016, Wang
    et al., 2021b). (A2) MPC overcomes the ‘curse of modeling’ of DP by allowing the
    optimization model to take updated decisions at each time step with a real-time
    receding horizon strategy, making use of existing models and optimization frameworks
    (e.g., Mohanavelu et al., 2022, Nasir et al., 2021, Segovia et al., 2019). (A3)
    MPC can deal with hydro-climatic variability, nonstationarities and uncertainty
    (e.g., Castelletti et al., 2008a, Maestre et al., 2013, Payet-Burin et al., 2021,
    Velarde et al., 2019). By using real-time information and probabilistic forecasts
    in the optimization process, MPC allows water systems operation to adapt to changes
    in the climate or catchment and to mitigate the impacts of extreme hydrological
    events anticipating them, particularly those occurring in unusual periods of the
    year (e.g., Castelletti et al., 2008a). These advantages make MPC a more effective
    control technique and more feasible than DP for large water systems (especially
    large channel and urban water networks), as shown in a few studies benchmarking
    MPC against DP/ADP methods. Although MPC has these advantages over more conventional
    DP and off-line methods, it also has a few drawbacks: (D1) The iterative optimization
    involved in MPC can also lead to intensive computations, especially for large-scale
    water systems with many actuators and a centralized controller. For example, for
    open channels, Ren et al. (2021) discuss how the computation burden associated
    with MPC can be a significant obstacle in large-scale systems with high-dimensional
    state and control spaces, making it impractical to perform online calculations
    at each time step; they call this a ’curse of dimensionality’ for MPC too, though
    this is less prohibitive than for DP. Other authors have also paid attention to
    the trade-off between solution optimality and computation time, and have tested
    different MPC formulations to verify conditions under which optimal control actions
    may be determined within a prescribed real-time control period. For instance,
    Xu et al. (2012) test quadratic-programming-based (QP) and sequential-quadratic-programming-based
    (SQP) MPC, and find out that SQP-MPC achieves better control performance than
    QP-MPC at the expense of highly increased computation times (execution is 30 times
    slower). Alternative approaches to overcome the costs related to centralized MPC
    controllers applied to large-scale systems and to foster scalability have been
    explored also in urban water networks. Tedesco et al. (2016), for instance, test
    the use of distributed approaches (command governor strategies), in which the
    global control system is decomposed and local controllers are used, each responsible
    for the supervision of each subsystem. (D2) The performance of MPC is highly dependent
    on reliable prediction models, which may not be available for large-scale systems
    over long prediction horizons, making MPC-based control approaches ineffective
    in some cases (e.g., Ren et al., 2021). Two main common trends can be identified:
    (T1) an increasing number of studies adopting ML-based models to predict the disturbances
    (e.g., inflows, tides); (T2) an expanding proportion of stochastic MPC applications
    over the last decade (since 2013), though still a minority to deterministic MPC.
    The main challenges currently limiting the scope of MPC studies can be grouped
    into the following four categories, which should serve as main goals to formulate
    a research agenda for the next few years: (C1) lack of benchmarking studies that
    comprehensively compare MPC against other control schemes and assess its performance
    in relation to the characteristics of the physical system; (C2) lack of assessment
    of the uncertainty embedded in the model-based control and simplifications adopted
    in the model structure; (C3) incomplete analysis on the impact of the type of
    forecast, forecast resolution, and length of the prediction horizon; and (C4)
    limited exploration of tradeoffs and truly multi-objective MPC problems, to go
    beyond the single-objective nature of the problem formulation (that is often achieved
    via aggregation of multiple objectives functions appearing in multi-objective
    problems). Related to the first challenge (C1) of evaluating the performance of
    MPC comprehensively and objectively, in most of the reviewed studies, there is
    a lack of consistent benchmarking of MPC with respect to other control methods
    and across systems with different characteristics. Only a few studies compare
    MPC against multiple alternative techniques, and none compare MPC with off-line
    alternatives using available forecasts in real-world settings. Most past studies
    across all types of considered water systems either used only perfect forecasts
    to set the upper-bound performance used as “ideal” Ref. (e.g., Marinaki et al.,
    1999, Uysal, Alvarado-Montero et al., 2018a), or focused on an off-line benchmark
    control scheme without actual forecasts, but rather with historical operations,
    typically based on rule curves or other set-point approaches (e.g., Delgoda et
    al., 2013, Wang et al., 2020, Xu et al., 2015) and Stochastic Dynamic Programming
    (e.g., Galelli et al., 2014, Kergus et al., 2022, Wang, 2010). A comparative analysis
    of the MPC performance in different contexts and in relation to case-specific
    characteristics (e.g., physical features of the system, constraints, objectives,
    etc.) would be important to assess the dependence between such characteristics
    and expected MPC results. However, many different factors are varying across the
    reviewed studies and for different types of systems, both in terms of system characteristics
    and optimization problem parameters. Thus, a direct comparison of existing quantitative
    results would not be meaningful. A fair comparative analysis would instead require
    consistent benchmarking studies comparing the relative performance of MPC with
    respect to the same benchmark control method across studies. We acknowledge that
    the performance of MPC can be affected by the characteristics of the basin, hydrology
    of the open channels, and other factors, which can vary significantly between
    different geographic regions. Therefore, further studies carrying out comparative
    analyses of MPC with consistent settings and with real-world data (beside synthetic
    cases, which are frequent in the reviewed papers) should be considered for water
    reservoirs, urban water networks, and open channels. As for C2, the key element
    of MPC is the use of a model of the system to be controlled, yet models are always
    subject to errors, inaccuracies, and uncertainties. MPC leverages the accuracy
    of the models of the systems to ensure the robustness of the controller with respect
    to uncertainties (e.g., Schwenzer et al., 2021). Many studies reviewed recognize
    this aspect and provide at least some insights into the accuracy of the chosen
    internal models, supporting their choice (e.g., Ficchi et al., 2016, Galelli et
    al., 2014, Giuliani and Castelletti, 2013, Munier et al., 2015). However, some
    studies do not analyse the model’s accuracy in sufficient detail, and few do not
    provide any information on this. Moreover, most of the studies reviewed (more
    than 100 out of 149) do not assess the impact of the MPC internal model uncertainty
    as usually the same models for both the open-loop optimization and closed-loop
    simulation (with an associated update of model states) have been used. This is
    especially the case for water reservoirs and urban water networks. Only for open
    channels, most of the studies ( 30 out of 58, with few studies with unclear information)
    test MPC with a different internal prediction model than the model used for the
    closed-loop simulation. Simplified versions of the Saint-Venant equations are
    usually used as an internal model in the MPC, while the full Saint-Venant equations,
    implemented in software solutions such as SOBEK (e.g., Fele et al., 2014, Hashemy
    Shahdany et al., 2017, Liu et al., 2023, Tian et al., 2019, van Overloop, Clemmens
    et al., 2010, Wahlin and Clemmens, 2006b) and SIC2 (e.g., Alvarez et al., 2013,
    Horvath et al., 2015a, Horvath et al., 2015b, Pour et al., 2022, Segovia et al.,
    2019, van Overloop et al., 2014), are used as closed-loop simulation models. Using
    the same internal model for the closed-loop simulation is likely to lead to an
    overestimation of the MPC performance, but this is the solution adopted by many
    authors for two obvious reasons: (i) computation time reduction, and (ii) lack
    of more (refined) models readily available. For water reservoirs, only a few studies
    (e.g., Lin et al., 2020, Munier et al., 2015) have adopted a more refined and
    computationally-intensive model for the closed-loop simulation, which is essential
    to assess the robustness of the controller. Moreover, many studies, primarily
    on MPC applications in urban water networks, rely on simplified or synthetic systems
    (e.g., Sankar et al., 2015) due to the limited availability of calibrated high-fidelity
    models and the computational requirements of coupled hydraulic and water quality
    simulations of large-scale network systems models. While more computationally-efficient
    alternatives exist, including data-driven surrogate models (see Section 3.3),
    they often come with a tradeoff between computational savings and model accuracy.
    This should also be better quantified, possibly in relation to system size and
    characteristics. Regarding the type of forecasts used in MPC (C3), various forecast
    variables, types and models emerge from the current literature, with differences
    depending on the type of water systems considered. In terms of forecasted variables,
    for water reservoirs, all the studies used either rainfall, inflow or tide forecasts.
    For urban water networks, water demand forecasts are mostly used, with a minority
    of studies also using rainfall/inflow or water levels. On the other hand, a more
    diverse set of forecasts are used for open channels, with more than half using
    water demand forecasts, less than half rainfall/inflow and a few other variables
    (see Table 1). In terms of the type of forecasts, for urban water networks, almost
    all the few studies relying on real (non-perfect) forecasts used statistical or
    ML-based models (e.g., Dong and Yang, 2019, Salvador et al., 2020). For open channels,
    six studies used statistical or ML-based models (e.g., Maestre et al., 2013, Tian,
    Negenborn et al., 2017b), five used process-based models (e.g., Aydin et al.,
    2019, Xu et al., 2013), and a single study used a hybrid approach (van Overloop
    et al., 2008). The picture is more complex for water reservoirs, for which the
    studies adopting real forecasts used more sources and forecasting techniques:
    less than half of them used well-established process-based hydrological models
    fed by operational meteorological forecasts (e.g., Ficchi et al., 2016, Raso et
    al., 2014, Wang et al., 2014) to produce the forecasts used in MPC, while slightly
    more than half used statistical or machine learning-based models that are calibrated
    on past observed data (e.g., Galelli et al., 2015, Gavahi et al., 2019, Giuliani
    and Castelletti, 2013, Pianosi and Soncini-Sessa, 2009). Only a few studies compared
    or integrated these two different techniques (Ahmad and Hussain, 2019, Wei and
    Xun, 2019). Given the recent increase in the availability of both real hydro-meteorological
    forecasts and efficient machine learning models, it is logical to expect benefits
    from more testing of hybrid forecast products in MPC and further applications
    are needed. Along the same lines, also the availability of forecasts at multiple
    timescales has been increasing, from short-range (few days) to seasonal- or long-range
    (up to 6–7 months or a year), and there is growing interest in seamless forecasts
    (e.g., Wetterhall & Di Giuseppe, 2018). However, there is a lack of research integrating
    multiple forecast products across time scales in MPC. Moreover, there is a lack
    of research investigating the dependence of the optimal prediction horizon and
    relative MPC performance on the accuracy of forecasts. The optimal horizon and
    the MPC performance are expected to be intensely dependent on the quality of the
    forecasts (e.g., Payet-Burin et al., 2021, Wei and Xun, 2019), and this dependence
    is not trivial due to the receding horizon and on-line update of the control strategy.
    Finally, a key point for multipurpose water systems is that only a limited number
    of studies explored possible Multi-Objective (MO) MPC frameworks (e.g., Lin et
    al., 2020) typically required to address the tradeoffs across sectors by providing
    a set of Pareto-optimal solutions (C4). The majority of the reviewed papers rather
    compute a weighted sum of the objectives (e.g., Dong and Yang, 2019, Tedesco et
    al., 2016), which aggregates multiple objectives in an individual objective function,
    and some authors reduce the number of objectives by enforcing more constraints
    in the control problem. Further work is needed to explore Pareto-optimal solutions
    from MPC both at each control time step and over a long simulation horizon rolled
    by multiple receding horizons to account for the multi-objective nature of water
    systems’ operation problems and enable tradeoff analysis. Lastly, we noticed that
    the level of detail in reporting model description, optimal control problem formulation
    and explanation of the proposed control/management methodology is heterogeneous
    across the collection of reviewed papers. In many cases, there is no sufficient
    level of detail in the reviewed journal articles to allow for a full and fair
    comparison. A final recommendation is thus to develop a standardized framework
    to report key information on the essential components of future MPC studies (e.g.,
    type of forecasts, system size and state variables, implemented optimization method,
    benchmark methods, objective function, control variables, their number and their
    frequency) to facilitate comparison across studies, ultimately supporting knowledge
    transfer and reproducibility. 5. Conclusions In recent years, Model Predictive
    Control has gained interest in the adaptive management of interconnected water
    resources systems, motivated by its capability of incorporating forecasts of evolving
    disturbances into a real-time optimal control scheme. Our comprehensive review
    of 149 peer-reviewed journal articles published in the last 25 years, selected
    after screening an originally more extensive set of 826 papers and checking them
    for eligibility, confirms an overall increasing adoption of MPC in all considered
    inter-connected sub-domains at the basin to urban scale, i.e., water reservoirs,
    open channels, and urban water networks. Despite the differences across these
    three types of systems, some common advantages, drawbacks, trends and challenges
    were identified in relation to MPC applications. In particular, our review identifies
    four main categories of challenges currently limiting most MPC applications in
    the water domain: (i) lack of systematic benchmarking of MPC with respect to other
    control methods and lack of assessment of the MPC performance in relation to the
    characteristics of the physical system; (ii) lack of assessment of the impact
    of uncertainties on the model-based control; (iii) limited analysis of the impact
    of diverse forecast types, resolutions, and prediction horizons; (iv) under-consideration
    of the multi-objective nature of most water resources systems. We argue that future
    MPC applications in water resources systems should focus on addressing these four
    challenges, as key priorities for future developments. Declaration of Competing
