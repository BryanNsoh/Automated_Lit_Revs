    irrigation valve and minimizes the workforce required for irrigation management,
    making it more convenient and efficient. This advantage has been demonstrated
    in other studies related to automated irrigation systems [34, 35]. 5 Conclusions
    and discussion This paper describes a wireless automatic drip irrigation system
    (LoRa, 433 MHz) based on soil moisture content. It was tested in a corn field
    and achieved stable communication distances up to 1300 m in an open field. During
    the mature stage of the corn canopy, the LoRa communication data packet loss rate
    was about 10% with a distance between the base station and nodes below 1000 m.
    However, by using three repeated supplementary transmissions in signal management,
    the base station could still send instructions and control the solenoid valves
    successfully, even with a 10% packet loss rate. Compared to the existing ZigBee-based
    irrigation control system, the operation stability of the ADIS based on LoRa is
    significantly improved in open fields and complex circumstances with canopy interferences,
    which is consistent with the literature [36, 37]. Two years of continuous corn
    field experiments showed that ADIS based on the lower limit of soil water content
    irrigation could irrigate the farmland at the appropriate time to compensate for
    the lack of rainfall. By using a polling period of more than 10 min for the value
    control node, the wireless nodes of the system were equipped with merely a 3.6
    V/6000 mAh lithiumion battery could sustain continuous operation throughout the
    growth period of the corn (150 days). This battery-based solution enables relatively
    lower installation and operational costs in compared with deploying photovoltaic
    panels or establishing a wired power-supply infrastructure, which makes it the
    best fit for agricultural irrigation control. Future work will focus on the combination
    of the LoRa-based WICS and the other irrigation methods. Data availability The
