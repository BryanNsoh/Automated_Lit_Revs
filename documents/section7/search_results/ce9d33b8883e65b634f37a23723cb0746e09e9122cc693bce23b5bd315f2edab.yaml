    studies have considered the complexity of the risk in cascade reservoirs, and
    their results serve as valuable sources for risk prevention and control. However,
    most existing studies focus on the evaluation of risk levels and the severity
    of dam failure consequences and therefore cannot support the comprehensive issue
    of rank classification for cascade reservoirs. In addition, index selection, quantification,
    and implementation standard have not been unified and need to be adequately integrated
    with existing regulations (Wang et al., 2023a). Owing to the significance of water
    resources in social development and the consequences of dam failure, risk considerations
    should be incorporated into the rank classification of cascade reservoirs based
    on existing standards for general reservoirs. Therefore, this study proposed a
    rank classification method that comprehensively considered the project scale,
    benefits, and risk consequences of dam failure, providing a basis for the construction
    planning and risk management of cascade reservoirs. 2. Methods The rank classification
    method for cascade reservoirs proposed in this study primarily includes the selection,
    threshold value determination, and quantification of indexes. Among them, the
    selection of indexes is based on the synthesis of reservoir classification methods
    used in different countries. Quantification focuses on the analysis of risk transmission
    and superposition effect, which are the differences between cascade and individual
    reservoirs. These two aspects are common in different countries. In contrast,
    the index thresholds in the rank classification standard are dependent on the
    level of social development and the risk tolerance of the public, and thus may
    vary across different countries (Ge et al., 2017, Ren et al., 2017). The index
    thresholds in this study are determined based on a specific analysis of cascade
    reservoirs in China, serving as a demonstration. 2.1. Construction of the index
    system for the rank classification of cascade reservoirs As presented in Table
    1, most European and American countries, especially economically developed countries,
    use scale and dam failure consequences as the primary bases for classifying reservoir
    projects. The project scale reflects the technical challenges of construction
    to a certain extent, whereas the consequences of dam failure cover specific considerations
    of potential risks caused by dam failure and are an important basis for determining
    engineering design and operation management standards (Li et al., 2018). In addition,
    as an essential reference for the normal function of water and hydropower projects,
    comprehensive benefits reflect their contribution and importance in the development
    of the national economy and should also be used as one of the classification bases
    (Lu et al., 2018, Rashid et al., 2018). Therefore, the scale, benefits, and risk
    consequences of dam failure are selected as the bases for the rank classification
    of cascade reservoirs. Generally, the scale of a reservoir is reflected by two
    indexes: dam height and storage capacity. Notably, the project rank determined
    by dam height is lower than that determined by storage capacity, with the latter
    being more practical (Sheng and Fu, 2010). In addition, the risk consequences
    of dam failure have been listed separately as the bases for rank classification.
    Therefore, the storage capacity and dam height of a reservoir need not be combined
    to measure the severity of its dam failure. Regarding the current standard in
    China, the storage capacity is used as the scale index for rank classification
    (The Ministry of Water Resources of the People''s Republic of China, 2017). For
    the benefit indexes, cascade reservoirs primarily focus on disaster prevention
    and water resource conversion. The benefits of flood control and power generation
    are noticeable and are used as primary benefits indexes to classify project ranks
    (Lu et al., 2018, Zhou et al., 2014). Specifically, flood control benefits include
    protected population (permanent population in the flood control protected area),
    equivalent economic scale (the product of the per capita GDP index and protected
    population), and protected farmland area, whereas power generation benefits are
    reflected by the installed capacity (Sharifi et al., 2021, Wang et al., 2023a,
    Zhou et al., 2018). Risk consequences indexes are used to reflect and primarily
    classify the potential inundation losses caused by a cascade reservoir dam failure
    into two aspects: life and economy (Jonkman et al., 2010, Li et al., 2018). According
    to Table 1 and related literature (Ge et al., 2021, Ge et al., 2020a, Li et al.,
    2019a), both “Loss of life (LOL)” and “Population at risk (PAR)” can be used to
    quantify the impact of dam failure on life safety. In practical terms, LOL refers
    to the actual fatalities in the downstream area caused by a dam-break flood. It
    ignores the number of residents transferred and rescued in an emergency. (Ge et
    al., 2022, Zhu et al., 2021); PAR refers to all the population directly exposed
    to the flooded area. Notably, even if reservoir dam failure does not ultimately
    result in LOL, the emergency relocation and resettlement of PAR is often accompanied
    by a significant consumption of social resources and can have corresponding risk
    consequences. Therefore, PAR is selected in this study as an index to reflect
    the impact of a dam failure on the life safety of downstream residents. (Peng
    and Zhang, 2013). In addition, “Loss of economy”(LOE) is used to reflect the impact
    of dam failure on the national economy and represent the various types of losses
    directly measurable in monetary terms caused by a dam-break flood (Li et al.,
    2018, Zhu et al., 2020). Ultimately, PAR and LOE are selected as the secondary
    indexes of “Risk consequences.” Fig. 2 shows the index system for the rank classification
