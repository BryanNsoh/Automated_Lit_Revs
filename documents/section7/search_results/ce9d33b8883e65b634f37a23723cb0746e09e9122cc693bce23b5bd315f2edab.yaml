    demand in that node in each time step (Rossman et al., 2000): (11) Energy conservation
    is formulated to satisfy the Bernoulli’s principle, while head losses in pipes
    are accounted for via the Hazen–Williams equation. Once the above model is formulated
    for a given water distribution network, the system can be simulated either in
    demand-driven mode, which, under normal conditions, assumes that the pressure
    in the system depends on node demands and, thus, the mass balance and head loss
    equations are solved assuming that node demands are known and satisfied, or in
    pressure-driven mode, which assumes that the delivered demand depends on the available
    pressure in the system and accounts for possible demand shortages. In emergency/anomaly
    situations (e.g., firefighting, power outages, pipe leaks), consumers do not always
    receive their requested demand in a pressure-driven scenario. Several state-of-the-art
    software tools are available to model water distribution networks of various scales.
    Arguably, the most widely used among them is EPANET, developed as open-source
    software by the United States Environmental Protection Agency (Rossman et al.,
    2000). EPANET can perform also water quality simulation beside hydraulic simulations,
    thus allowing for coupled hydraulic and water quality simulation, which increases
    the size of the problem formulated in Eqs. (10) by adding states related to water
    quality parameters, along with the possibility of controlling their concentrations
    (e.g., via chlorine dosage). Yet, EPANET model implementations are not straightforward
    as control-oriented models, since they often include several switches and discrete
    operation conditions that make them not suitable for the direct application of
    gradient-based optimization approaches. Alternative software tools exist to model
    other networks of the urban water cycle such as combined and sanitary sewers and
    other drainage systems, e.g., the US-EPA Storm Water Management Model (SWMM) (Rossman
    et al., 2010). A broad formulation of the system model as indicated in Eq. (10)
    and overall modelling strategy still stands, with water flows being ruled by mass
    and energy conservation laws. However, individual system components to be modelled
    change, with disturbances to be forecasted being most typically rainfall and inflow
    to the system, and controls being basin outflows, gate settings, and, more on
    an infrastructure planning perspective, Low-Impact Development (LID) controls.
    Complementary tools such as the one reported in Riaño-Briceño, Barreiro-Gomez,
    Ramirez-Jaime, Quijano, and Ocampo-Martinez (2016) allow the use of SWMM to design
    control strategies, in particular, applied to drainage systems, with some flexibility
    and considering dynamical models and a more realistic setup including disturbances
    and their forecast models. In some cases, e.g., for large-scale urban water networks,
    it is useful to replace the full model of the system with a reduced model of the
    network that can offer higher computational efficiency (Shamir & Salomons, 2008).
    This is usually done via skeletonization by reducing the number of components
    of the system (e.g., by removing irrelevant pipes and nodes) while retaining a
    high level of similarity between the reduced and full model outputs and performance.
    Alternative approaches instead rely on the development of data-driven surrogate
    models. 2.3. Literature search and classification methods This section describes
    the search methods, keywords and criteria followed for the bibliographic search
    highlighting common points and workflows across water systems, as well as differences
    (e.g., keywords, etc.). Real-time control techniques applied to water systems
    take sometimes different names but can be reduced to an MPC-like approach as long
    as they embed the three main blocks of MPC (see Introduction): (i) the internal
    model of the system, used to simulate the effects of the control actions on the
    system, (ii) the use of forecasts available in real-time, either real, synthetic
    or ‘perfect’ forecasts and (iii) an online optimization that is reiterated over
    a receding horizon. In the water systems’ literature, several studies have adopted
    an MPC-like technique either referring to it with different wordings, like ‘rolling
    horizon control’, ‘receding horizon control’, ‘real-time optimization’, or proposing
    some theoretical modifications to the MPC approach and providing an alternative
    name (e.g., Partial Open-loop Feedback Control). To account for such alternative
    wordings for “Model Predictive Control” and domain-specific differences, we formulated
    customized versions of the literature search string for each of the three water
    system types considered and used them to identify relevant papers in the Web of
    Science platform.3 The resulting search strings are the following: • For water
    reservoirs: (optimal AND water AND reservoir* AND (operation OR control OR management)
    AND (predictive control OR forecast-based OR receding horizon OR rolling horizon
    OR receding-horizon OR rolling-horizon)) • For water channels: (Model predictive
    control OR MPC OR receding horizon OR rolling horizon) AND (water canal* OR water
    channel* OR irrigation OR inland OR inland waterway*) • For urban water networks:
    (optimal AND water AND (drinking OR distribution OR transport OR wastewater OR
    drainage OR grey water OR sewer OR sewage) AND (networks OR systems) AND (operation
    OR control OR management) AND (model predictive control OR predict* control OR
    naive feedback control OR receding horizon OR rolling horizon OR receding-horizon
    OR rolling-horizon)) The search queries are not restricted to the word ‘Model
    Predictive Control’, so the records found include some irrelevant studies. Exclusion
    criteria only regarded (i) article language (only papers written in English were
    considered) and (ii) and article type (only peer-reviewed publications in scientific
    journals were considered). Conference papers were excluded to avoid redundancies
    since some conference publications often present preliminary versions of studies
    subsequently published in full journal papers. We acknowledge that some of the
    most recent advanced developments, that might be present in a few recent peer-reviewed
    conference publications, may not have been covered in this review, but overall
    we do not expect that it would have a significant impact on the identified trends
    and challenges, given the large sample of journal articles included. Manual filtering
    on the resulting records was performed based on paper title and abstract, to discard
    items that were out of scope for this review (i.e., not focusing on MPC or not
    applying it to the water systems of interest), before evaluating the eligibility
    of a restricted set of papers based on their full-text assessment. A smaller set
    of additional relevant papers not retrieved with the search query (7 items) was
    added to the final database from other sources, namely from references in previous
    review papers resulting from the search (see Fig. 4 for details on the sample
    selection). 3. Review results 3.1. MPC for water reservoirs In the last 15 years,
