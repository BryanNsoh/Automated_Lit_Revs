    in issue Keywords Best management practicesNon-point source pollutionAgricultural
    managementThe Pareto-optimal front 1. Introduction Non-point source pollution
    is a widespread and unpredictable environmental issue that has become the environmental
    issues around the world. Attention has turned towards its simulation and the analysis
    of best management practices (BMPs), which have become the focus of the problem
    of water environment pollution and difficulties (Geng et al., 2013; Liu and Xu,
    2011; Zhang et al., 2013). BMPs have a beneficial effect on natural processes
    such as ecohydrology, soil erosion (Lynch et al., 1985), and nutrient cycling
    in the watershed scale, preventing and controlling pollutants at the three hydrologic
    cycles of pollutant sources, transport and transformation processes, and entry
    into the stream channel (Meng et al., 2013; Zhang and Zhang, 2011). However, it
    should be noted that successful watershed management development frequently faces
    obstacles such as costs associated with implementing varied BMPs. Once these constraints
    are resolved, both cost-effectiveness and pollutant reduction of BMP placement
    can be significantly improved. Optimization algorithms can aid in prioritizing
    selection of BMPs conveniently and effectively, such as genetic algorithms (Geng
    et al., 2019). BMPs spatial optimal allocation is a complex nonlinear problem
    that requires consideration of multiple factors such as reduction of land surface
    pollution, variations in crop yields, and implementation costs. Given that these
    factors often contradict each other, it becomes imperative to adopt a multi-objective
    optimization approach. Currently, prevalent multi-objective optimization algorithms
    include VEGA, MOGA, SPEA, NSGA, NSGA-II, and NSGA-III (Deb et al., 2002; Deb and
    Jain, 2014; Jain and Deb, 2014). Spatial optimization strategies for management
    measures that enhance existing optimization algorithms are spearheading research
    into spatial allocation options for water management (Nicklow et al., 2010; Shafiee
    and Berglund, 2011). The spatial optimization combinations of BMPs can be implemented
    at the watershed scale, where BMPs correspond to the number of sub-watersheds
    (Naseri et al., 2021), or hydrologic response units scale (Maringanti et al.,
    2009; Naseri et al., 2021; Panagopoulos et al., 2011). The Non-dominated Sorting
    Genetic Algorithm II (NSGA-II) has gained prominence as a widely adopted multi-objective
    genetic algorithm to guide the appropriate placement of BMPs, based on efficiency
    and economic considerations (Chen et al., 2015; Pyo et al., 2017). Implementation
    of watershed BMPs necessitates reasonable simulation and evaluation, typically
    involving watershed models. The Soil and Water Assessment Tool (SWAT) has been
    instrumental in evaluating surface source pollution (Chen et al., 2022; Gao, 2020),
    agricultural control management (Pokhrel and Paudel, 2019), tillage and management
    measure (Zhang et al., 2018), and other surface source pollution control management
    measures optimization with better applicability (Lu et al., 2019). It has been
    demonstrated that incorporating the distributed watershed model SWAT within an
    optimization framework can facilitate optimal solutions (Naseri et al., 2021).
    For instance, a successful coupling of SWAT and NSGA-II in the BMPs optimization
    model was applied in the Beijing watershed, China (Geng et al., 2019). The coupled
    approach, proven beneficial in the spatial optimization of BMPs, provides decision-makers
    with cost-effective options and enhances conservation measure efficacy (Naseri
    et al., 2021). Nonetheless, employing NSGA-II for accurate BMPs configuration
    and optimization poses several challenges: (ⅰ) potential solutions could be overlooked
    due to the neglect of optimal placement of agricultural BMPs and trade-offs between
    multiple objectives, bringing uncertainties in the search for the best optimization
    (Yang and Best, 2015), and (ⅱ) The varying efficiencies of different preventative
    and control measures in reducing pollutant loads compound the complexity of integrating
    and optimizing individual measures for multi-objective optimization, thereby presenting
    practical challenges for the usage of Best Management Practice (Panagopoulos et
    al., 2014). In this study, a multi-objective optimization algorithm was employed,
    incorporating NSGA-II and SWAT, for the spatial configuration of BMPs in the Jing
    River Basin (JRB). The study simultaneously addresses the combined reduction rate
    and multi-objective functions under multiple constraints. The primary study objectives
    are: (ⅰ) to develop a novel method for solving combined reduction rates of TN
    and TP, which was integrated for resolving multi-objective functions and BMP constraints,
    and (ⅱ) to construct a cohesive optimization framework, merging SWAT and NSGA-II,
    that presents an effective solution while adhering to economic and cost constraints
    through stochastic combination of measures. 2. Materials and methods 2.1. Study
    area and data The Jing River (JR), a secondary tributary of the Yellow River (Fig.
    1b), is the largest primary tributary of the Wei River, that originates from the
    eastern foothill of Liupan Mountain in Jingyuan County, Ningxia Autonomous Region
    (Fig. 1c). The river traverses three provinces, Ningxia, Gansu and Shaanxi, and
    finally converges into Wei River in Shaanxi Province (Chen et al., 2008), forming
    the JRB with a basin area of 45,421 km2. Located in the central area of Loess
    Plateau, between latitudes 106°14′-108°42′N and longitudes 34°46′-37°19′E, the
    basin exhibits a fragile ecological environment and severe soil erosion. The region
    is dominated by calcaric cambisols (70.9%), primarily composed of chalky sands,
    with 43% chalk particles, 36% sand particles and 21% clay (Ruan et al.). Nestled
    between arid and semi-arid to semi-humid zones (Wu et al., 2019), and multi-year
    average sediment concentration of Zhangjiazhan station is 148 kg/m3. Furthermore,
    the land use in the region is predominantly comprised of cultivated land (45.26%),
    grassland (41.77%), and forest land (10.33%). Notably, the water pollution level
    in the Jingcun section was severe before 2018, with class IV water accounting
    for 42.9% and class V water for 57.1% during 2011–2017 (Zhang, 2021b). Agricultural
    pesticides, fertilizers, livestock, and other non-point source pollution have
    been identified as the main causes for exceeding the standard measures (Wu et
    al., 2013). Thus, employing a suitable multi-objective optimization algorithm
    to determine the optimal placement of BMPs in the JRB is of utmost significance.
