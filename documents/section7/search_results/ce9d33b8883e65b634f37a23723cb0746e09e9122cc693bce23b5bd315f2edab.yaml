    on 05 September 2022 This article has been updated Abstract Soft computing (SC)
    methods have increasingly been used to solve complex hydraulic engineering problems,
    especially those characterized by high uncertainty. SC approaches have previously
    proved to be an accurate tool for predicting the aeration efficiency coefficient
    (E20) in hydraulic structures such as weirs and flumes. In this study, the performance
    of the standalone support vector regression (SVR) algorithm and three of its hybrid
    versions, support vector regression–firefly algorithm (SVR-FA), support vector
    regression–grasshopper optimization algorithm (SVR-GOA), and support vector regression–artificial
    bee colony (SVR-ABC), is assessed for the prediction of E20 in stepped cascades.
    Mutual information theory is used to construct input variable combinations for
    prediction, including the parameters unit discharge (q), the total number of steps
    (N), step height (h), chute overall length (L), and chute inclination (\\(\\alpha
    \\)). Entropy indicators, such as maximum likelihood, Jeffrey, Laplace, Schurmann–Grassberger,
    and minimax, are computed to quantify the epistemic uncertainty associated with
    the models. Four indices—correlation coefficient (R), Nash–Sutcliffe efficiency
    (NSE), root mean square error (RMSE), and mean absolute error (MAE)—are employed
    for evaluating the models’ prediction performance. The models’ outputs reveal
    that the SVR-FA model (with \\(R = 0.947, {\\text{NSE}} = 0.888, {\\text{RMSE}}
    = 0.048\\;{\\text{and}}\\;{\\text{MAE}} = 0.027\\) in testing phase) has the best
    performance among all the models considered. The input variable combination, including
    q, N, h, and L, provides the best predictions with the SVR, SVR-FA, and SVR-GOA
    models. From the uncertainty analysis, the SVR-FA model shows the closest entropy
    values to the observed ones (3.630 vs. 3.628 for the “classic” entropy method
    and 3.647 vs. 3.643 on average for the Bayesian entropy method). This study proves
    that SC algorithms can be highly accurate in simulating aeration efficiency in
    stepped cascades and provide a valid alternative to the traditional empirical
    equation. Similar content being viewed by others Particle Swarm Optimization Algorithm
