    algorithm Article 07 October 2021 1 Introduction DCNN is one of the important
    classification models of deep learning (DL), which has been verified to exhibit
    superior advantages at extracting high-dimensional data features. Therefore, it
    is widely used in smart healthcare [1, 2], target detection [3], image classification
    [4], image segmentation [5], fault diagnosis [6], and computer vision [7]. However,
    with the rise of big data and the increased complexity of tasks, the efficiency
    of DCNN is severely impacted, resulting in longer training times and high computational
    cost especially in large-scale datasets. Therefore, seeking an efficient way of
    data processing has become the focus of academic research. Google’s MapReduce
    is a kind of parallel computing framework with remarkable advantages in computing
    resource scheduling and the rapid processing of big data [8,9,10]. Meanwhile,
    it is built on top of the distributed data store and supports parallelizing data
    processing on large clusters. Therefore, when the DCNN model is distributed among
    the MapReduce nodes for parallel training, it will have higher training efficiency
    than the single-machine training method [11,12,13,14]. Based on the above analysis,
    many parallel CNN algorithms have been proposed. Wang et al. [15] proposed a sparse
    autocombination spatio-temporal convolutional neural network (SASTCNN) based on
    MapReduce. A parallel matrix multiplication algorithm was designed and implemented
    in the SASTCNN. The feasibility, stability and correctness of the algorithm were
    verified by comparing with the traditional serial algorithm. Similarly, Venkatesan
    et al. [16] proposed a non-Gaussian convolutional neural network algorithm (NG-CNN)
    for CT image detection of lung nodules to improve the accuracy of detecting lung
    nodules. The method eliminated Gaussian noise in CT scan image and performed image
    classification in a parallel framework. The classification accuracy, specificity,
    sensitivity, precision, and recall were analyzed to demonstrate that the algorithm
    can reduce the training time without affecting the accuracy. To further improve
    the training efficiency, Nahiduzzaman et al. [17] proposed a computer-aided lung
    disease recognition method based on chest X-ray (CXR) images. The method combined
    the robust feature extraction capability of a lightweight parallel convolutional
    neural network with the classification capability of the Extreme Learning Machine
    algorithm CNN-ELM, which can effectively recognize 17 different forms of lung
    diseases. Experimental results show that the classification accuracy of the method
    is high and outperforms the existing state-of-the-art (SOTA) model. Nankani et
    al. [18] designed a method for the parallel convolutional neural network with
    global average pooling (PCNN-GAP) for ECG classification. The method performed
    noise removal as well as equal-size segmentation of the ECG, and extracted the
    various feature coefficients of the image using Pan Tompkins detector. The feasibility
    and efficiency of the method can be seen by the performance of training the model
    in a parallel framework. Although the algorithms mentioned above have achieved
    better training results, they still have a lot of defects that hinder the speed
    and accuracy of data processing: (1) the excessive redundant features in the batch
    training reduce the computing speed and occupy a large amount of storage space;
    (2) the training of massive data leads to the insufficient performance of convolution
    operation in the stage of parameter updating; (3) the distributed nodes are easy
    to wait for each other because of the deviation of computing power, which leads
    to the low efficiency of parallel merging in the parameter combination stage.
    Based on the above defects, this paper proposes a parallel DCNN algorithm based
    on MapReduce and Winograd convolution (PDCNN-MRW) to speed up the depth convolution
    operation. The experimental results show that this algorithm has high parallel
    computing efficiency when dealing with large amounts of data. The main contributions
    of this research are as follows: 1. A strategy called FS-CSNMI (feature filtering
    strategy based on cosine similarity and normalized mutual information) is proposed
    to solve the problem of redundant features in batch training. In this strategy,
    the representative features are filtered from the input feature maps at first,
    and then those representative features are fused with the redundant features to
    construct the new feature maps. 2. A strategy called PWC-MR (parallel Winograd
    convolution method based on MapReduce) is presented to enhance the performance
    of convolution computation in big data environment. This strategy improves the
    performance of convolution by using parallel Winograd convolution to train the
    DCNN model. Moreover, the function ESS(X) and EDS(X) are presented to meet the
    need for parallelization, which further optimizes the performance of parallel
    Winograd convolution. 3. A strategy called LB-MTTM (load balancing strategy based
    on multiway tree and task migration) is developed to improve the efficiency of
    parameter parallel merging for DCNN. This strategy reduces the response time of
    each node by balancing the load between the nodes in the parallel framework. The
    rest of this article is organized as follows. Section 2 describes the definition
    of cosine similarity, normalized mutual information, and Winograd convolution.
    Section 3 introduces the details of the PDCNN-MRW algorithm. Section 4 presents
    and discusses the experimental results, including running time, accuracy, and
    speed-up ratio. Section 5 concludes the paper. 2 Preliminary 2.1 Cosine similarity
    Cosine similarity [19] is a method to measure the similarity between two vectors
    by calculating the cosine value of the angle between them. The higher the value,
    the more similar the two vectors are. Given two images X and Y, the cosine similarity
    between them is expressed as follow. $$\\begin{aligned} \\cos (\\theta ) = \\frac{{{\\textbf{X}}*{\\textbf{Y}}}}{{\\left\\|
    {\\textbf{X}} \\right\\| \\times \\left\\| {\\textbf{Y}} \\right\\| }} = \\frac{{\\sum
    \\nolimits _{i = 1}^n {{x_i} \\times {y_i}} }}{{\\sqrt{\\sum \\nolimits _{i =
    1}^n {{x_i}^2} } \\times \\sqrt{\\sum \\nolimits _{i = 1}^n {{y_i}^2} } }} \\end{aligned}$$
    (1) where X and Y represent the vector representations of images X and Y. For
    the convenience of expression, (1) is modified to (2). $$\\begin{aligned} SIM(X,Y)
    = 1 - \\cos (\\theta ) = 1 - \\frac{{\\sum \\nolimits _{i = 1}^n {{x_i} \\times
    {y_i}} }}{{\\sqrt{\\sum \\nolimits _{i = 1}^n {{x_i}^2} } \\times \\sqrt{\\sum
    \\nolimits _{i = 1}^n {{y_i}^2} } }} \\end{aligned}$$ (2) 2.2 Normalized mutual
    information Normalized mutual information [20] is used to measure the similarity
    between two images. The larger the value of normalized mutual information is,
    the more similar they are. It can be used as a criterion or an objective function
    in image recognition. For a given pair of images M and N, the normalized mutual
    information between them is expressed as below. $$\\begin{aligned} NMI(M,N) =
    \\frac{{H(M) + H(N)}}{{H(M,N)}} \\end{aligned}$$ (3) where H(M) and H(N) are the
    information entropy of the image M and image N, respectively. H(M,N) is the joint
    entropy of two images. 2.3 Winograd convolution algorithm Winograd convolution
    algorithm [21] is a kind of minimum filtering algorithm that can reduce the times
    of multiplication by a series of transformations on the input feature map and
    network weight. When the input is \\(d = {[{d_0}{d_1}{d_2}{d_3}]^T}\\)and the
    convolution kernel is \\(g = {[{g_0}{{\\textrm{g}}_1}{{\\textrm{g}}_2}]^T}\\),
    the convolution operation is expressed as (4). $$\\begin{aligned} F(2,3) = \\left[
    \\begin{array}{l} {d_0}{d_1}{d_2}\\\\ {d_1}{d_2}{d_3} \\end{array} \\right] \\left[
    \\begin{array}{l} {g_0}\\\\ {g_1}\\\\ {g_2} \\end{array} \\right] = \\left[ \\begin{array}{l}
    {m_1} + {m_2} + {m_3}\\\\ {m_2} - {m_3} - {m_4} \\end{array} \\right] \\end{aligned}$$
    (4) where \\({m_1} = ({d_0} - {d_2}){g_0}\\), \\({m_2} = ({d_1} + {d_2}) \\times
    ({g_0} + {g_1} + {g_2})/2\\), \\({m_3} = ({d_2} - {d_1}) \\times ({g_0} - {g_1}
    + {g_2})/2\\), \\({m_4} = ({d_1} - {d_3}){g_2}\\). Suppose the input data is one-dimensional,
    the size of output feature map Y is m and the size of filter W is r. Then (4)
    is written as a matrix in (5). $$\\begin{aligned} Y = {A^T}\\left[ {\\left( {Gg}
    \\right) \\odot \\left( {{B^T}d} \\right) } \\right] \\end{aligned}$$ (5) Similarly,
    if we assume the input data is two-dimensional, the size of output feature map
    Y is \\(m \\times m\\) and the size of filter Wis \\(r \\times r\\). Then the
    minimum filtering algorithm can be recorded as \\(F\\left( {m \\times m,r \\times
    r} \\right)\\), and the matrix of it can be expressed as below. $$\\begin{aligned}
    Y = {A^T}\\left[ {\\left( {Gg{G^T}} \\right) \\odot \\left( {{B^T}dB} \\right)
    } \\right] A \\end{aligned}$$ (6) where \\(\\odot\\) stands for element by element,
    d is the input feature block, g is the convolution kernel, and \\({A^T}\\), G,
    \\({B^T}\\) are the transformation coefficient matrixes, respectively. The values
    of \\({A^T}\\), G, \\({B^T}\\) are determined by m and r. 3 Method This section
    describes the proposed PDCNN-MRW algorithm in detail, comprising three kernels:
    batch training, updating parameters in parallel, and merging parameters in parallel.
    The schematic diagram of the PDCNN-MRW algorithm is shown in Fig. 1. In the stage
    of batch training, to reduce the calculation of redundant parameters, the FS-CSNMI
    algorithm is presented to filter out redundant features in feature maps and fuse
    the redundant features with representative features. Then the input feature maps
    of the next layer can be obtained. In the stage of updating parameters in parallel,
    to improve the capability of convolution operation, the PWC-MR strategy based
    on MapReduce is proposed, which speeds up the generation of convolution results
    by replacing convolution with parallel Winograd convolution. In the stage of merging
    parameters in parallel, the LB-MTTM strategy is designed to balance a load of
    nodes to reduce the mean response time of the whole system and improve the efficiency
