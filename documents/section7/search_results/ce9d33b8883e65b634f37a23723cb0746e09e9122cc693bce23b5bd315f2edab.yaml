    performance to the existing methods, this study aim to provide support for the
    practical application of CASSA-MEACS in the livestock industry. The chosen scenario
    is the first pasture in Kunyu, Xinjiang, estimated to cover an area of 9000 m2.
    The simulation was conducted using MATLAB 2015 on a computer equipped with a 2.30-GHz
    Intel Core processor and 16 GB of memory. The simulated area is 30 × 30 units,
    and the simulation experiment involves sheep equipped with wireless sensor nodes
    to collect crucial data such as body temperature and location. These sensor nodes
    efficiently gather and integrate data, which are transmitted to the BS through
    the LSN. The conducted simulation experiment showcases the outstanding performance
    of the CASSA-MEACS algorithm in various parameters such as system lifespan, energy
    consumption, data transmission, and system latency. The parameter settings for
    these experiments are provided in Table III. TABLE III Simulation Setting The
    proposed CASSA-MEACS algorithm is extensively compared with several existing methods,
    namely EEHCHR [26], SOA-EACR [19], and PSOLB-EGT [27], all of which address the
