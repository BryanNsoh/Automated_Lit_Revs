    shows that if risk consequences are not considered, only the DTX reservoir will
    be a Class I project according to the scale and benefits, whereas the other four
    reservoirs will be Class II projects. Table 6 and Fig. 13 show that if risk transmission
    and superposition are not considered and only the DC is calculated as risk consequences,
    the direct PAR of the DTX reservoir will exceed 87,000 and its project rank will
    be Class I. The direct PARs of QG, Letan, BLT, and Dahua reservoirs will be in
    the range of 30000–87000, 10000–30000, 0–3000, and 10000–30000, and their project
    ranks will be Classes Ⅱ, III, V, and IV according to the risk consequences, respectively.
    In contrast, the project ranks and primary structure grades of the four upstream
    cascade reservoirs increased after adopting the rank classification method proposed
    in this study. (b) For projects with severe accident consequences, the current
    standard for rank classification of water and hydropower projects in China particularly
    stipulates that the grades of their primary structures should be raised by one
    level. Similarly, several existing studies (Zhou et al., 2015, Zhou et al., 2020)
    proposed that the project rank of a cascade reservoir that will cause dam failures
    downstream under effective early warning should be raised from the original one.
    These procedures are consistent with the aforementioned results of rank classification.
    Moreover, this study weighted the segmented losses caused by dam-break floods
    following the CPs of successive dam failures. Therefore, risk transmission and
    superposition effects were reflected, thus improving the rationality of the risk
    consequence assessment of cascade reservoirs. (c) In the current standards of
    China and other countries, the “Protected population” is considered one of the
    indexes of flood control benefits, representing the permanent population in downstream
    protected areas (Ge et al., 2022). However, it differs from the population that
    will be inundated by a dam-break flood and therefore cannot be used to quantify
    risk consequences. In contrast, the PAR directly represents the population exposed
    to the inundation area and can be determined through flood simulation. Most importantly,
    the thresholds of the PAR allowed for different project ranks can be determined
    by referencing the social risk criteria and the f of dam failure. Therefore, the
    PAR can be effectively used as an index of risk consequences in the rank classification
    of reservoir projects. (d) As f is closely related to flood severity, warning
    time, and the risk awareness of the public, its value is not specifically constrained
    in the rank classification standard proposed in this study. However, it is analyzed
    and quantified in engineering applications. Thus, the determination of the project
    rank is closely related to f, providing an incentive for reservoir management
    to identify and address risk. To avoid being classified as a high-rank project
    that requires high maintenance costs and limits the failure probability, f and
    LOE should be reduced by improving the emergency response plan and infrastructure
    layout (Ge et al., 2020c, Ge et al., 2022). Then, the project rank will be constrained
    to reduce its risk consequences. This method is consistent with the concept of
    dam risk management through a combination of engineering and non-engineering measures
    (Li et al., 2015a). (e) Although hydropower projects are built primarily to supply
    sustainable energy and generate socioeconomic benefits, the risk they pose to
    the downstream cannot be ignored (Pisaniello et al., 2012). Internationally, dam
    failure consequences are used as important bases for classifying reservoir projects
    and are thus scientific and effective procedures from the perspective of risk
    management. Currently, the universal applicability of classifying reservoirs in
    China based on dam failure consequences has yet to be further demonstrated, owing
    to the existing differences in the socio-economic development levels within developed
    countries. However, this remains a potential area for future research (Ren et
    al., 2017). Considering the severe consequences of successive dam failures, the
    risk concept should be applied to the rank classification of cascade reservoirs
    as a priority and gradually extended to general reservoirs. 5. Conclusions Cascade
    reservoirs have long spatial spans and present considerable management challenges
    as they run through the entire basin. To propose scientific and practical methods
    for the rank classification of cascade reservoirs, we conducted a series of studies
    and achieved the following results: (1) An index system for the rank classification
    of cascade reservoirs based on scale, benefit, and risk was constructed; (2) The
    critical values for the LOL allowed for different project ranks were formulated,
    and the thresholds of the PAR were further derived through the f of dam failure;
    (3) Risk transmission and superposition effects were quantified, and the calculation
    formula of the risk consequences of cascade reservoirs was proposed; (4) After
    applying the proposed method to five cascade reservoirs, the rank classification
    results were higher than those obtained using the current standard, thus validating
    the feasibility of the proposed method. Although cascade reservoirs in China were
    selected for specific analysis in the determination of index thresholds, the analytical
    model proposed in this study is also applicable to cascade reservoirs in other
    countries, especially the method of quantifying risk consequence indexes and the
    idea of determining the allowed thresholds through social risk criteria. In addition,
    the reasonable quantification of the f of the PAR is crucial for the determination
    of the project rank. This is briefly analyzed in this study based on existing
    results. In future studies, we will improve the practicality of the quantification
    method and the accuracy of the calculation results. CRediT authorship contribution
