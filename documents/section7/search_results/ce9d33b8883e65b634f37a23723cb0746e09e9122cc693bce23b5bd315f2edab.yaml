    keyboard_arrow_down     Browse Figures Versions Notes Abstract The complexity
    of Fuel Cell (FC) systems demands a profound and sustained understanding of the
    various phenomena occurring inside of it. Thus far, FCs, especially Proton Exchange
    Membrane Fuel Cells (PEMFCs), have been recognized as being among the most promising
    technologies for reducing Green House Gas (GHG) emissions because they can convert
    the chemical energy bonded to hydrogen and oxygen into electricity and heat. However,
    their efficiency remains limited. To enhance their efficiency, two distinct factors
    are suggested. First, the quality of materials plays a significant role in the
    development of more robust and efficient FCs. Second, the ability to identify,
    mitigate, and reduce the occurrence of faults through the use of robust control
    algorithms is crucial. Therefore, more focused on the second point, this paper
    compiles, distinguishes, and analyzes several publications from the past 25 years
    related to faults and their diagnostic techniques in FCs. Furthermore, the paper
    presents various schemes outlining different symptoms, their causes, and corresponding
    fault algorithms. Keywords: fuel cell system; proton exchange membrane; open-cathode
    fuel cells; fault identification; fault mitigation; robust control algorithms;
    robust and efficient fuel cells; condition monitoring; efficiency; diagnostic
    technique 1. Introduction Climate change has been raising different questions
    and concerns with scientists and researchers around the world. It is caused by
    the increase in Green House Gas (GHG) emissions, such as carbon dioxide, which
    are released during the process of burning fossil fuel to produce electric energy.
    Nonetheless, most European countries are starting to have a significant quota
    of Renewable Energies [1]. Even though the percentage of renewable energy is increasing,
    another problem related to energy storage arises. This problem is related to the
    intermittent nature of renewable sources, which are dependent on external, uncontrollable
    factors, such as the sun and the wind, generating a gap between the available
    energy and its final use. Therefore, storing the excess produced energy is paramount
    to eliminating the intermittent nature of renewable energies [2]. Among other
    solutions, hydrogen storage is being intensively researched to work as an energy
    vector, as illustrated in Figure 1, for future direct conversion to electricity
    when demanded [1,3]. Figure 1. General classification of electrical energy storage
    technologies. Converting the energy stored in hydrogen back to electricity requires
    an electrochemical device, such as an FC, which chemically converts the energy
    present into two reactants, in this case, hydrogen and oxygen, into electricity
    and heat [4]. Despite the simple theoretical process, the overall composition
    of the system is still dependent on expensive and rare materials, such as gold
    and platinum [4]. So, to ensure that the lifetime expectancy increases and the
    FC system is reliable, a deep understanding of how it operates under different
    conditions is required; this includes identifying ways to prevent and address
    any potential issues, like faults [5]. Thereafter, the analysis of fault diagnosis
    plays a crucial role in ensuring the stable operation and efficient output of
    FC systems. In recent years, numerous scholars have delved into this area to enhance
    accuracy and reliability. There are primarily two types of approaches: model-based
    methods (both qualitative and quantitative) and data-driven methods. In the model-based
    approach, an accurate mathematical model is developed based on the internal mechanisms
    of FC system operation [6]. Subsequently, residual vectors are utilized as features
    for statistical analysis to extract fault information embedded in the residual
    sequence. This process enables the detection of abnormal situations within the
    system, but existing fault diagnosis technology falls short in predicting the
    future degradation trend of FC systems. If the degradation of FCs could be estimated
    before a complete failure, maintenance personnel would have ample time to devise
    maintenance plans and replace components proactively. This proactive approach
    could significantly reduce repair and maintenance costs and prevent the unscheduled
    downtime of FC systems [7,8]. Faults, or failure modes, have been well established
    in the literature [9], and some reviews on fault diagnosis have been summarised
    in [10,11]. For example, in both [12,13], several tests for single and multi-cells
    under the influence of constant and dynamic loads have been reviewed and analyzed.
    It has been concluded that ensuring a specific relationship between failure modes
    and a particular signal, referenced as an indicator, requires an extensive amount
    of data under various operation conditions. However, there is an evident relationship
    between the cathode pressure drop and cathode flooding. Moreover, ref. [14] presented
    different model and non-model diagnosis methods for FC, while ref. [15] focused
    more on non-model-based diagnostics approaches. The conclusion drawn was that,
    when compared to model-based techniques, non-model-based approaches require a
    larger dataset of both normal and faulty conditions. Nevertheless, they are considered
    a prominent method for FC fault diagnosis due to their simplicity, flexibility,
    and ability to handle system uncertainties. Regardless, most of the published
    work has only focused on closed-cathode single-cell systems and on specific diagnostic
    techniques; therefore, it is necessary to compel, update, and analyze the different
    fault diagnosis techniques and fault-tolerant modes presented in the literature.
    This paper aims to present the main different types of FC technology and analyze
    the different fault diagnostic approaches applied to FC systems over the past
    years, providing special concern in PEMFCs with the open cathode. To achieve that,
    more than one hundred papers were reviewed and compared. The paper is organized
    as follows: firstly, a brief introduction on the topic is provided; secondly,
    the working principle and types of fuel cells are presented; thirdly, a brief
    section on how to model both FC systems and faults is introduced; fourthly, the
    definition of faults and the different faults that may occur, as well as their
    organization in terms of reversibility, are provided; fifthly, the different faults
    are discussed; sixthly, an extensive discussion is presented; and finally, the
    main conclusions are drawn. 2. Fuel Cells Technologies Fuel cells can be classified
    based on several factors. First, they can be categorized depending on the type
    of electrolyte separating the electrodes they use, which can be either alkaline
    or acidic. Second, a more common classification is through the operating temperature;
    therefore, they are referred to as a High-Temperature Fuel Cell (HT-FC) or a Low-Temperature
    Fuel Cell (LT-FC). Table 1 outlines the typical characteristics of the different
    types of FCs, organized by their operating temperatures. The efficiency of FCs
    is influenced by the choice of electrolytes, catalysts, and operating temperature.
    Different FCs and their applications are illustrated in Table 1. Table 1. An overview
    of the different materials for different types of FCs. MCFCs find applications
    in energy storage [22,23,24,25,26,27]. Operating efficiently at 560 °C, MCFCs
    generate excess heat, which can be utilized in cogeneration processes. AFCs were
    the first FC model to be used by NASA in the first space exploration missions
    because of their vast temperature range and high efficiency, which were critical
    aspects at the time. PAFCs represent one of the first widely commercialized fuel
    cell technologies in the mid-1970s and offered a reliable solution for stationary
    applications at the time [18,22,28,29]. Due to their moderate operating temperature,
    PAFCs boast high efficiency and offer a wide range of reactant possibilities.
    However, they suffer from drawbacks such as poor power density, limited lifespan,
    and high production costs, which hinder their progress. DMFCs undergo methanol
    oxidation to convert chemical energy into electrical energy [30]. Regarded as
    one of the most advanced fuel cells in terms of performance and user convenience,
    the DMFC is being explored as a potential alternative to traditional batteries
    in portable systems. These fuel cells fall into the category of low-temperature
    fuel cells based on polymer membranes; however, they have a high environmental
    impact since carbon dioxide is one of the byproducts. Moreover, another drawback
    of DMFC is the possibility of methanol crossover through the membrane, causing
    the efficiency to decrease [31]. SOFCs are the most suitable for high-power applications
    and large-scale centralized electric energy production. Unlike other FCs, they
    do not require expensive and rare materials for the electrodes and are less prone
    to Carbon Monoxide (CO) poisoning; however, a higher start-up time to reach the
    temperature range is required [4]. The PEMFC was initially developed for the Gemini
    spacecraft. In this design, a proton-conducting polymer membrane serves as the
    electrolyte, with electrodes constructed on thin layers on either surface. In
    certain aspects, the electrolyte resembles the plasticized electrolyte found in
    lithium-ion cells, comprising a liquid electrolyte trapped within a polymer matrix
    component [32]. Due to their diverse applications and the emission of residual
    GHG, PEMFCs have become a focal point for researchers seeking enhancements. Despite
    sharing a similar working principle with different types, PEMFCs consist of distinct
    components, as depicted in Figure 2. The negatively charged electrode, known as
    the anode, and its counterpart, the cathode, are separated by layers including
    a Gas Diffusion Layer (GDL). The GDL efficiently disperses reactants from the
    inlet to the catalyst layer, where crucial chemical reactions take place. On the
    anode side, hydrogen undergoes oxidation, and the resulting hydrogen protons move
    across the protonic membrane to the cathode, while electrons flow through the
    external circuit. At the cathode, oxygen is reduced by reacting with protons and
    electrons, resulting in the production of water and heat [4]. Figure 2. Fuel Cell
    composition. Another crucial characteristic of fuel cells is the polarization
    curve, depicting the relationship between fuel cell voltage and current under
    various loads. Figure 3 provides a general representation where three distinct
    zones are identified. The first zone, occurring at low power densities, is commonly
    referred to as activation polarization. This zone illustrates the energy barrier
    that must be overcome to initiate the electrochemical reaction at the electrode.
    Next, the ohmic zone exhibits a linear relationship between voltage and current.
    The slope in this zone is determined by the inherent resistance that conductors
    pose to the passage of electrical charges. Finally, the concentration zone or
    mass transport zone is characterized by a sudden voltage drop. This drop is attributed
    to the fuel cell’s inability to expel reaction products, indicating that the concentration
    of reaction products surpasses that of the reactants [4]. The zones mentioned
    in the text signify the losses that cannot be reversed. The relationship between
    voltage and current is determined chemically by comparing the open-circuit voltage
    (a reversible loss), also known as the Nernst voltage, with the irreversible losses
    mentioned earlier. Figure 3. Typical Fuel Cell polarization curve. A further consideration
    for PEMFCs is the reactant feeding configuration. In educational stack models,
    a common setup is the cathode-close configuration, where both pure hydrogen and
    oxygen supplies are required. Much of the presented research focuses on this model
    due to its cost-effectiveness, ability to function as an electrolyzer producing
    necessary gases, and its suitability for experimenting with various Membrane Electrode
    Assembly (MEA) materials. For higher stack power, PEMFCs adopt an open cathode
    configuration, using atmospheric air as the oxygen source. This configuration
    simplifies the system by eliminating the need for an external oxygen storage and
    injection system, thus reducing overall costs and minimizing parasitic losses.
    However, relying on ambient air introduces dependencies on temperature and humidity
    levels, constituting a significant drawback [33]. Managing humidity control within
    the stack poses a challenge. The correct humidity level inside the cell is crucial
    for optimal proton conductivity, facilitating ion transport. Additionally, this
    humidity level significantly impacts the promotion of efficient reactions at the
    electrodes. Furthermore, maintaining the correct humidity levels helps to regulate
    the temperature inside the stack [4,34]. Regarding hydrogen admission, three distinct
    modes are defined [35]. The first, the dead-end mode, is characterized by working
    at low pressure and with maximum hydrogen flow for all operating points while
    expelling the non-reacted hydrogen periodically through an outlet valve. The second,
    flow-through mode, employs a back-pressure regulator valve and a flow controller
    to regulate the pressure of the inlet. The third mode is similar to the first
    but recirculates the non-reacted hydrogen. These three modes are illustrated in
    Figure 4. Figure 4. Hydrogen feeding modes. (a) Dead-end mode; (b) flow-through
    mode; (c) recirculation mode. The next section is oriented to the modelling of
    FC systems, with a specific focus on PEMFCs. This attention to PEMFCs is due to
    their alignment with various parameters and reasons to address diverse challenges,
    including high energy efficiency, low operational temperatures, rapid start-up
    capabilities, and adaptability for a wide array of applications. 3. Fuel Cell
    Modelling Emulating the behavior of the FC using computational tools allows for
    a better comprehension of the system without having to physically intervein with
    it, eliminating the risk of damaging any component. Therefore, correct modeling
    is of major importance when sensible components are being studied, such as in
    the case of faults. A plethora of model possibilities have been presented in the
    literature and based on that, classification was performed, which is visually
    represented in Figure 5. Figure 5. General scheme of different FC models. The
    first works date back to the beginning of the century and were based on a premise
    still true in today’s works. Those works [36,37] are based on the simulation of
    the difference between the reversible losses and the irreversible losses that
    compose the polarization curve. Equation (1) refers to how the polarization curve
    is defined: V FC = N cell ×[E FC − R T FC nF ln ⎛ ⎝ ⎜ ⎜ ⎜ ⎜ ⎜ ⎜ ⎜ ⎜ a H 2 O a
    H 2 a 1 2 O 2 ⎞ ⎠ ⎟ ⎟ ⎟ ⎟ ⎟ ⎟ ⎟ ⎟ − R T FC αF ln( i FC + i n i o )− i FC × R i
