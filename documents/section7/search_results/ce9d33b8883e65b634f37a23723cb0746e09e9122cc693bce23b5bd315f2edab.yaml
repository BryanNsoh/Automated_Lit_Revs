  description: Best management practices (BMPs) have been extensively employed in
    effective watershed management for non-point source pollution. The weights of
    objective functions and the restrictive conditions of combined BMPs are the vital
    requirements for BMPs allocation. Therefore, it is more beneficial to explore
    that a spatial optimal allocation method considering multi-attribute decision
    making and multiple BMPs random combination. Here is the novel framework based
    on Soil and Water Assessment Tool (SWAT) and the Non-dominated Sorting Genetic
    Algorithm II (NSGA-Ⅱ), which considers multiple objectives in deriving watershed-scale
    pollution control practices by considering BMPs cost and combined reduction rates
    of total nitrogen (TN) and total phosphorus (TP). The framework also integrates
    combined Entropy Weight method (EWM) and Technique for Order Preference by Similarity
    to Ideal Solution (TOPSIS) to solve the weights of TN and TP, and considers the
    attributes of the sub-basin itself, which is more local suitability. Four categories
    of BMPs, tillage management, nutrient management, vegetative filter strips, and
    landscape management, were evaluated in the Jing River Basin (JRB) and resulted
    in reduction rates of 9.77%, 10.53%, 16.40%, and 14.27% averagely, respectively.
    BMP allocation schemes, derived from multi-objective optimization, are stratified
    into three financial scenarios. Low-cost scenario, costing up to 2 billion RMB,
    primarily targets the grain for green program in 28.81% of sub-basins. Medium-cost
    scenario, between 2 and 6 billion RMB, predominantly utilizes the grain for green
    in areas with a slope greater than 15°, accounting for 20.00% of sub-basins. High-cost
    scenario exceeds 6 billion RMB, mainly due to the implementation of multiple combination
    measures. The three configuration scenarios can provide decision-makers with a
    trade-off between measure costs and reduction efficiency. Overall, the innovative
    framework not only facilitates cost-effective implementation but provides a beneficial
    methodology for selecting cost-effective conservation practices in other regions.
