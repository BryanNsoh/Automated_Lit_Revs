    7. Summary and fault tree logic A fault tree diagram is a graphical representation
    of the fault tree analysis. The diagram captures the rationale behind the factors
    and causes of a certain failure or incident. The fault tree diagram uses the Boolean
    logic gates (AND and OR) to identify the logical combination of different factors
    and causes that result in an incident occurrence [8]. In this regard, the fault
    tree diagram summarises the relationship between various predictors leading to
    water pipe deterioration. Fig. 9 shows the fault tree diagram of the water pipe
    deterioration. Pipe deterioration is a consequence of several events, causes,
    and predictors. Deterioration is caused by the sum of three key causal mechanisms:
    internal corrosion [112], mechanical loads [20], and external corrosion [22].
    Each deterioration-causing mechanism is affected by at least one of the reviewed
    predictors'' categories. The pipe-related predictors are basic events that directly
    affect external corrosion, internal corrosion, and mechanical loads [37,111].
    More details on internal corrosion as a consequence of pipe-related and operational
    predictors can be found in the study of Zangenehmadar and Moselhi [136], while
    the propagation of internal corrosion with respect to the lining method and its
    efficiency can be found in the study of Wang et al. [124]. In other words, in
    the case of lining failure, the waterpipe might not be able to provide sufficient
    structural support. Currently, Australian municipalities adopt structural cured-in-place
    pipe (CIPP) to rehabilitate water pipelines. Shannon et al. [110] assessed the
    performance of CIPP and sprayed lining to reduce the probability of failure in
    water pipes. Even though Gunatilake et al. [46] addressed this issue by combining
    stereo vision with a laser profile to detect the internal lining flaws in water
    pipes, further investigations are required to cover the effect of interior lining
    flows. Besides the pipe predictors, the mechanical loading may result from either
    environmental [7], soil [55], or operational [60,92] predictors. External corrosion
    occurs due to environmental and soil predictors. However, the basic events1 of
    the environmental and soil predictors that lead to the mechanical load deterioration
    mechanisms differ from the basic events of the soil and environmental predictors
    that impact the external corrosion. On the other hand, the external corrosion
    of water pipes is a consequence of the interaction between the pipe and soil [22].
    Hence, soil corrosivity, humidity, temperature, and backfilling properties affect
    the propagation of external corrosion [130]. In order to decrease the propagation
    of external corrosion, water municipalities use several protection methods, such
    as cathodic protection [41] and coating [18]. Nevertheless, mechanical loads are
    affected by the covering soil properties and the construction method [136]. Generally,
    adopting a suitable construction method and adequately selecting the bedding and
    backfilling material reduce the mechanical loads induced by the traffic loads
