    analysis Binary response analysis is used when variables of a study have only
    two outcomes, either success or failure. This analysis follows the binomial variate
    of a single Bernoulli trial, where success is denoted by ‘1’ and failure is denoted
    by ‘0’ [2]. This analysis is used to identify the predictors in the deterioration
    models and classify them into suitable categories. Thereafter, a frequency analysis
    was used to arrange the predictors based on the number of their occurrences in
    the deterioration modelling studies. By applying these fundamentals to the 86
    articles selected, the predictors were tracked, extracted, and grouped in a Microsoft
    Excel spreadsheet. Each column in the spreadsheet represents one predictor, and
    each row stands for a research article. For each article, a predictor was assigned
    a value of ‘1’ when it was used in the research article and ‘0’ otherwise. The
    resulting data were analysed, and the outcomes are presented in the following
