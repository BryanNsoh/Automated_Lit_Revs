    After clustering procedure, one model inspired by LSTM networks was developed
    to predict the average monthly water consumption (Consave) of each cluster. The
    adjusted LSTM model predicted the Consave at the next time step using two predictor
    variables including the lagged water demand and the average temperature. In addition
    to the lagged water demand, the temperature parameter is also entered into the
    prediction model as a predictor variable. Therefore, the prediction model appears
    in the form of a multivariate LSTM model. A principle to consider before using
    a deep learning model, such as the LSTM model, is the optimal adjustment of the
    model''s hyper-parameters. These parameters have significant effects on the accuracy
    of prediction. Hence, in this study, sensitivity analyses were initially performed
    to optimally tune those hyper-parameters. These hyper-parameters included the
    time steps of the input variables, the number of the units in the layers, the
    dropout rate, the batch size, and the percentage of training and testing data.
    For this purpose, hyper-parameters of the model were tuned by the minimization
    of the RSME index. Table 5 reports the changes in the prediction errors (i.e.,
    the RMSE value) versus the hyper-parametric changes in the training and test datasets.
