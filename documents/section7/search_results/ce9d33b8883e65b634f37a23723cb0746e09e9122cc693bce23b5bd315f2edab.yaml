    evolution mechanism in BSO, diverse clustering groups can be availably exploited
    for the broad search for an optimal solution that is conducive to preventing the
    algorithm from falling into the local optimum [42]. Therefore, this study applies
    BSO to parameter optimization in SVM. The imitation of brainstorming meetings
    provides the basis for the BSO algorithm. Here each population denotes a group
    of ideas that stands for solutions. In the course of the execution of each iteration,
    massive ideas will be replaced. The concrete calculation of BSO is stated as follows,
    including grouping, substitution, and invention [43]: (1) Implement initialization
    on the parameters. (2) N individuals are stochastically created in the feasible
    region, and the corresponding fitness values are computed. (3) Divide N feasible
    solutions into M classes using the K-means clustering method in line with parallelism.
    (4) With regard to i = 1:M 1) The fitness of the individuals in the cluster is
    calculated, and the optimal one is elected as the kernel of the cluster. 2) Generate
    a probability value r1 stochastically. If r1 is less than the randomly set possibility
    Pone_center, substitute the center point with a novel individual. (5) With regard
    to i = 1:N 1) r2 represents a random number in [0, 1]. If r2 is less than Pone_cluster,
    stochastically choose a class ma. On the contrary, two classes of mb and mc are
    randomly selected. Then execute Step 3). 2) r3 signifies a stochastic number in
    [0, 1]. If r3 is less than Pone_center, conduct destabilization on ma for a novel
    individual. Conversely, make a random choice in the selected class for an update.
    3) r4 refers to a random number in [0, 1]. If r4 is less than Ptwo_center, integrate
    the class center of mb along with mc and put turbulence into effect for the new
    individual. Otherwise, combine the individuals partly selected from mb and mc
    and then make a disturbance. 4) The fitness of the available optimal results is
    contrasted with the novel individual. The better one will be reserved in the comparison.
    (6) Compare the individuals incorporated in all categories and treat the individual
    attaching the best fitness value as the iterative optimal solution. (7) Judge
    whether the algorithm cycle reaches the iteration limit. If it attains the extremum,
    stop the calculation; otherwise, keep on Step (3). 3.3. Framework of the Comprehensive
