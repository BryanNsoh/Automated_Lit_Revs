    14 June 2023 1 Introduction Stepped cascades have many applications in river engineering,
    as dam structures or aeration cascades. They generally are efficient aeration
    structures based on air bubble entrainment, large residence time, and significant
    turbulent mixing (Toombes and Chanson 2020), with aeration being a physical process
    (Baylar et al. 2007c) that brings water and air in close contact to increase the
    amount of Dissolved Oxygen (DO) (Izadi et al. 2021). Aeration cascades in waterways
    (Baylar et al. 2009) are common in water treatment (Baylar et al. 2007c; Hanbay
    et al. 2009a) for re-oxygenation and chlorine elimination (Baylar et al. 2010),
    denitrification and volatile organic compound removal (Baylar et al. 2007c), and
    volatile organic compounds stripping (Toombes and Chanson 2005). Stepped cascades
    have been used for a long time, at least for the last 3500 years, since in Roman
    settlements, stepped cascades were used to prevent erosion and damage to dams
    (Chanson 2000). In relatively recent times, this kind of structure has been progressively
    abandoned (Felder and Chanson 2009) until the 1980s, with the development of new
    and efficient construction techniques that boosted the use of these structures
    (Jiang et al. 2018, Salmasi et al. 2021). As energy dissipators, stepped cascades
    have multiple advantages: reduction in the required depth and size of the stilling
    basins (Peyras et al. 1992), significant energy loss rate, and compatibility with
    roller-compacted concrete (RCC) dams (Sengun et al. 2021). The flow regime on
    stepped cascades is classified into three types: nappe flow, transition flow,
    and skimming flow (Salmasi et al. 2021). Nappe flow is characterized by a series
    of free-falling nappes plunging from one step to the next and is typical of low
    discharges (Toombes and Chanson 2008). As the flow rate increases, the nappe impact
    near the steps disappears, creating a situation similar to stagnation. This regime,
    called transition flow, is characterized by significant aeration, water splashing,
    and chaotic appearance, with the flow characteristics varying from step to step.
    For even larger discharge, skimming flow is established: The nappe impact caused
    by the spillway disappears completely, and the water flows as a stream over the
    pseudo-bottom. Many studies were carried out to investigate various aspects of
    aeration and stepped cascades, most of them via experiments. Gameson (1957) was
    the first to research aeration by stepped cascades and the use of weirs to accelerate
    the aeration process; (Tebbutt 1972) measured the aeration efficiency in a laboratory
    stepped cascade; (Essery et al. 1978) proposed a formulation to predict the aeration
    efficiency of cascades for discharges between 1.5 L per second and 22 L per second,
    with step heights between 0.025 and 0.5 m; (Toombes and Chanson 2005) studied
    the oxygenation on a stepped cascade with low chute slope and for high discharges
    between 19 and 300 L per second. In recent years, different research groups (Baylar
    et al. 2007a, 2006; b, c; Baylar and Emiroglu 2003; Emiroglu and Baylar 2003;
    Hanbay et al. 2009b, 2009a) have performed a number of water aeration experiments
    on laboratory stepped cascades. Although these research groups expressed oxygenation
    with various correlations, it should be noted that these correlations are purely
    empirical, which may therefore ignore the effect of some important parameters
    and may be applicable for a limited number of conditions (Khdhiri et al. 2014).
    In recent years, advances have been made in developing and applying soft computing
    (SC) methods in engineering. These methods have been utilized in previous studies
    of hydraulic structures and have shown high performance in simulating discharge
    coefficient in a stepped morning glory spillway (Haghbin et al. 2022), scouring
    depth (Sharafati et al. 2020), and aeration efficiency in a Parshall flume (Sangeeta
    et al. 2021). Among the latest contributions to the field, (Sammen et al. 2020)
    compared three versions of artificial neural network (ANN) algorithms hybridized
    with Harris hawks optimization (HHO), particle swarm optimization (PSO), and genetic
    algorithm (GA) to simulate the ski-jump scouring depth downstream of a spillway.
    These three hybrid algorithms were then evaluated based on several performance
    metrics, and the ANN-HHO model was ranked as the best among the models considered.
    (Sihag et al. 2021) forecasted the aeration efficiency in Parshall and Venturi
    flumes using various SC algorithms such as random forest (RF), tree-based M5P,
    group method of data handling (GMDH), and multivariate adaptive regression splines
    (MARS). Their results showed the MARS model to be the better predictor. So far,
    just a few researchers have applied SC methods for stepped cascades and have focused
    mainly on energy dissipation (Jiang et al. 2018; Salmasi et al. 2021). One of
    the most popular SC algorithms is support vector regression (SVR), which was developed
    based on the work by (Cortes and Vapnik 1995) to model and control complex engineering
    systems (Panahi et al. 2020). SVR provides a nonlinear mapping function that maps
    the training dataset in a high-dimensional feature space and identifies the connections
    between input and output (Panahi et al. 2020). This algorithm has been adopted
    as a predictive tool in various applications, such as in meteorological drought
    (Malik et al. 2021), solar energy (Lima et al. 2022), and flood susceptibility
    (Saha et al. 2021), proving to be an efficient forecasting technique. In some
    cases, the SVR model was outperformed by other SC algorithms such as ANNs, GAs,
    MARS, and RF (Al-Musaylh et al. 2018; Chen 2007; İskenderoğlu et al. 2020; Mirarabi
    et al. 2019). While the standalone SVR limitations in prediction performance are
    evident, the recent use of SVR hybridization with other optimization algorithms
    has shown promise. To the authors’ knowledge, there are very few previous studies
    that evaluated the application of hybrid SC algorithms in hydraulic engineering,
    especially in energy dissipation. The present study aims to bridge this scientific
    gap, applying for the first time several hybrid SVR models—artificial bee colony
    (ABC), grasshopper optimization algorithm (GOA), and firefly algorithm (FA)—to
    predict the aeration efficiency in stepped cascades. An additional element of
    novelty of this paper is the use of mutual information theory to preprocess the
    data and structure the best combination of input variables for prediction. The
    results are assessed based on several statistical and graphical evaluators, and
    the associated uncertainty is evaluated using “classic” and Bayesian types of
    entropy indicators. Overall, this study shows that SC algorithms are a valid alternative
    to empirical formulations and numerical simulations for the prediction of aeration
    efficiency in stepped cascades and possibly in other applications in hydraulic
    engineering. 2 Material and methods 2.1 Support vector regression Support vector
    regression (SVR) is one of the supervised machine learning algorithms developed
    by (Vapnik et al. 1997) for classification and regression tasks. With SVR, training
    data are used to obtain a predictive model to test against testing data. One of
    the key parameters in SVR models is the structural risk minimization (SRM), which
    determines the relationship between input and output variables (Rastogi and Sharma
    2021), and is calculated as follows: $$ y = k\\left( z \\right) = v\\emptyset
    \\left( z \\right) + c $$ (1) where k denotes the kernel function, \\(z\\) is
    the input data, v is a weight factor, \\(c\\) is a constant, and \\(\\varnothing
    \\left(z\\right)\\) represents the feature function. The following equations are
    used to define v and \\(c:\\) $$ {\\text{Minimize}}:\\left[ {\\frac{1}{2}\\left|
    {\\left| v \\right|} \\right|^{2} + P\\mathop \\sum \\limits_{b = 1}^{n} \\left(
    {\\vartheta_{b} + \\vartheta^{*}_{b} } \\right)} \\right] $$ (2) $$ \\begin{gathered}
    {\\text{Subject to}}:\\left\\{ {\\begin{array}{*{20}c} {y_{b} - \\left( {v\\emptyset
    \\left( {z_{b} } \\right) + c_{b} } \\right) \\le \\varepsilon + \\vartheta_{b}
    } \\\\ {\\left( {v\\emptyset \\left( {z_{b} } \\right) + c_{b} } \\right) - y_{b}
    \\le \\varepsilon + \\vartheta^{*}_{b} } \\\\ \\end{array} } \\right. \\hfill
    \\\\ \\quad \\quad \\quad \\quad \\quad \\quad \\quad \\vartheta_{b} ,\\vartheta^{*}_{b}
    \\ge 0 \\hfill \\\\ \\end{gathered} $$ (3) where \\(P\\) is the penalty factor,
    \\({\\vartheta }_{b} \\mathrm{and} {{\\vartheta }^{*}}_{b}\\) are the loose variables,
    and \\(\\varepsilon \\) is the optimized performance of the model (Su et al. 2018;
    Wang et al. 2012). The following equation is used to solve the optimization problem:
    $$ \\begin{gathered} L\\left( {v,c,\\vartheta_{b} ,\\vartheta^{*}_{b} , B_{b}
    , B^{*}_{b} , \\delta_{b} , \\delta^{*}_{b} } \\right) = \\frac{1}{2}\\left| v
    \\right|^{2} \\hfill \\\\ + P\\mathop \\sum \\limits_{b = 1}^{1} \\left( {\\vartheta_{b}
    + \\vartheta^{*}_{b} - \\mathop \\sum \\limits_{b = 1}^{1} B_{b} \\left( {\\vartheta_{b}
    + \\varepsilon - y_{b} + v\\emptyset \\left( {zz_{b} } \\right) + c} \\right)}
    \\right. \\hfill \\\\ - \\mathop \\sum \\limits_{b = 1}^{1} B^{*}_{b} \\left(
    {\\vartheta^{*}_{b} + \\varepsilon + y_{b} - v\\emptyset \\left( {z_{b} z} \\right)
    - c} \\right) \\hfill \\\\ \\left. { - \\mathop \\sum \\limits_{b = 1}^{1} \\left(
    {\\delta_{b} \\vartheta_{b} + \\delta^{*}_{b} \\vartheta^{*}_{b} } \\right)} \\right)
    \\hfill \\\\ \\end{gathered} $$ (4) where \\({B}_{b}, {{B}^{*}}_{b}, {\\delta
    }_{b}, \\mathrm{and} {{\\delta }^{*}}_{b}\\) are the Lagrange multipliers, and
    \\(L\\) is the Lagrangian function. So, SVR can be calculated as follows: $$ k\\left(
    z \\right) = \\mathop \\sum \\limits_{b = 1}^{1} (B_{b} - B^{*}_{b} )m\\left(
    {z.z_{b} } \\right) + c $$ (5) where the kernel function is expressed as follows:
    $$ m\\left( {z,z_{b} } \\right) = \\left\\langle {\\emptyset \\left( z \\right).\\emptyset
    \\left( {z_{b} } \\right)} \\right\\rangle $$ (6) 2.2 Firefly algorithm The firefly
    algorithm (FA) is an optimization technique inspired by the characteristics of
    fireflies in nature. This algorithm was developed by (Yang 2010a, b) and is based
    on a metaheuristic approach that uses a specific repetitive generation procedure
    to solve optimization problems (Johari et al. 2013). The FA originated from formulating
    the fireflies’ flashing demeanor and attraction based on their bioluminescence
    (Wu et al. 2020; Yang 2010a, b). The algorithm was structured based on the following
    assumptions: 1. The attraction process between the fireflies is not biased by
    sexuality and is considered unisexual. 2. The attraction level directly relates
    to the firefly brightness, so subsequently will become lesser with increasing
    distance between the two species. 3. If the level of bioluminescence is considered
    to be equal in two fireflies, their movement will be random. Each firefly has
    a light intensity \\(I\\) that is calculated as follows: $$ I = I_{0} e^{{ - \\gamma
    r_{{{\\text{ij}}}}^{2} }} $$ (7) where \\(r\\) represents the distance of the
    observer from the source, \\({I}_{0}\\) is the firefly brightness intensity at
    \\(r=0\\), \\(\\gamma \\) is the light absorption coefficient, and \\({r}_{\\mathrm{ij}}\\)
    is the Euclidean distance between the firefly individuals \\(i\\) and \\(j\\)
    that is calculated as follows: $$ r_{{ij}} = \\left\\| {x_{i} - x_{j} } \\right\\|
    = \\sqrt {\\sum\\limits_{{d = 1}}^{D} {\\left( {x_{{id}} - x_{{jd}} } \\right)^{2}
    } } $$ (8) where \\({x}_{id}\\) is the \\(d-\\mathrm{th}\\) component of the spatial
    coordinate \\({x}_{i}\\) of the \\(i-\\mathrm{th}\\) firefly and \\(D\\) is the
    total number of dimensions. The attractiveness \\(\\beta \\) is calculated as
    follows: $$ \\beta = \\beta_{0} e^{{ - \\gamma r_{{{\\text{ij}}}}^{2} }} $$ (9)
    where \\({\\beta }_{0}\\) is the attractiveness at \\(r=0\\). The position update
    of firefly \\(i\\), moving toward firefly \\(j\\), is computed as follows: $$
    x_{{{\\text{id}}}} \\left( {t + 1} \\right) = x_{{{\\text{id}}}} \\left( t \\right)
    + \\beta \\left( {x_{{{\\text{jd}}}} \\left( t \\right) - x_{{{\\text{id}}}} \\left(
    t \\right)} \\right) + \\alpha \\varepsilon $$ (10) where \\({x}_{\\mathrm{id}}\\)
    and \\({x}_{\\mathrm{jd}}\\) are the positions of firefly \\(i\\) and \\(j\\)
    in the \\(d\\) dimension, \\(\\alpha \\) is the step size factor, and \\(\\varepsilon
    \\) is a random number with uniform distribution in the range [− 0.5, 0.5]. 2.3
    Grasshopper optimization algorithm The grasshopper optimization algorithm (GOA)
    was developed by (Saremi et al. 2017) and is a recently developed nature-inspired,
    population-based technique that mimics the behavior of grasshopper swarms. Grasshoppers
    are harmful pests that endanger agricultural production. Their life consists of
    two consecutive periods, known as “nymph” and “maturity,” respectively. The former
    phase is characterized by small and gradual movement, while the latter is characterized
    by long and fast motion. The movement in these two phases determines diversification
    and intensification in GOA (Ewees et al. 2020; Meraihi et al. 2021). One major
    assumption of the algorithm is that the gravity force does not affect the movement
    of grasshoppers, which leads to a faster speed of results convergence (Qin et
    al. 2021). The position of the \\(i-\\mathrm{th}\\) grasshopper \\({Y}_{\\mathrm{i}}\\)
    is expressed as follows: $$ Y_{{\\text{i}}} = {\\text{So}}_{{\\text{i}}} + {\\text{Gr}}_{{\\text{i}}}
    + {\\text{Aw}}_{{\\text{i}}} $$ (11) and the random swarm behavior is computed
    as follows: $$ Y_{{\\text{i}}} = r_{1} *{\\text{So}}_{{\\text{i}}} + r_{2} *{\\text{Gr}}_{{\\text{i}}}
    + r_{3} *{\\text{Aw}}_{{\\text{i}}} $$ (12) where \\({r}_{1}\\), \\({r}_{2}\\),
    and \\({r}_{3}\\) are random numbers between 0 and 1, \\({\\mathrm{Gr}}_{\\mathrm{i}}\\)
    is the gravitational force on the \\(i-\\mathrm{th}\\) grasshopper, \\({\\mathrm{Aw}}_{i}\\)
    is the advection of wind, and \\({\\mathrm{So}}_{\\mathrm{i}}\\) is defined as
    follows: $$ So_{i} = \\mathop \\sum \\limits_{{\\begin{array}{*{20}c} {j = 1}
    \\\\ {i \\ne j} \\\\ \\end{array} }}^{n} sf\\left( {D_{ij} } \\right)\\widehat{{D_{ij}
    }} $$ (13) where \\({D}_{ij}\\) is the distance value between the \\(i-\\mathrm{th}\\)
    and the \\(j-\\mathrm{th}\\) grasshopper, \\(sf\\) is a mathematical function
    to determine the power of social organizations, and \\(\\widehat{{D}_{ij}}\\)
    is a unity vector from the \\(i-\\mathrm{th}\\) grasshopper to the \\(j-\\mathrm{th}\\)
    grasshopper. The \\(sf\\) function is expressed as follows: $$ sf\\left( r \\right)
    = Ie^{ - r/\\ln } - e^{ - r} $$ (14) where \\(I\\) is the attraction intensity,
    \\(r\\) is a random number between 0 and 1, and \\(\\mathrm{ln}\\) is the attractive
    length scale. The \\({\\mathrm{Gr}}_{\\mathrm{i}}\\) and \\({\\mathrm{Aw}}_{\\mathrm{i}}\\)
    components are calculated as follows: $$ {\\text{Gr}}_{{\\text{i}}} = - \\widehat{{{\\text{ge}}_{{{\\text{gr}}}}
    }} $$ (15) $$ {\\text{Aw}}_{{\\text{i}}} = \\widehat{{{\\text{de}}_{{\\text{w}}}
    }} $$ (16) where \\(g\\) is the gravitational constant, \\(\\widehat{{e}_{\\mathrm{gr}}}\\)
    is the unit vector toward the center of the earth, \\(d\\) is a constant value
    and \\(\\widehat{{e}_{\\mathrm{w}}}\\) is the unit vector in the direction of
    the wind. So $$ Y_{i} = \\mathop \\sum \\limits_{{\\begin{array}{*{20}c} {j =
    1} \\\\ {i \\ne j} \\\\ \\end{array} }}^{n} sf\\left( {\\left| {Y_{j} - Y_{i}
    } \\right|} \\right)\\left( {\\left| {Y_{j} - Y_{i} } \\right|/D_{ij} } \\right)
    - gr\\widehat{{e_{gr} }} + d\\widehat{{e_{w} }} $$ (17) $$ Y_{i}^{d} = cz*\\left\\{
    {\\mathop \\sum \\limits_{{\\begin{array}{*{20}c} {j = 1} \\\\ {i \\ne j} \\\\
    \\end{array} }}^{n} cz\\left( {\\left| {ul_{d} - ll_{d} } \\right|/2} \\right)sf\\left(
    {\\left| {Y_{j}^{d} - Y_{i}^{d} } \\right|} \\right)\\left( {\\left| {Y_{j} -
    Y_{i} } \\right|/D_{ij} } \\right)} \\right\\} + \\widehat{{T_{d} }} $$ (18) where
    \\(n\\) is the number of grasshoppers, \\(u{l}_{d}\\) and \\(l{l}_{d}\\) are the
    upper and lower limits in the \\(D-th\\) dimension, \\(\\widehat{{T}_{d}}\\) is
    the value of the target (current best solution) in the \\(D-th\\) dimension, and
    the coefficient \\(cz\\) decreases the comfort zone proportional to the number
    of iterations. The calculation of \\(cz\\) is as follows: $$ {\\text{cz}} = {\\text{cz}}_{\\max
    } - \\left( {t \\times \\left( {\\left( {{\\text{cz}}_{\\max } - {\\text{cz}}_{\\min
    } } \\right)/t_{\\max } } \\right)} \\right) $$ (19) where \\({\\mathrm{cz}}_{\\mathrm{max}}\\)
    is the maximum value, \\({\\mathrm{cz}}_{\\mathrm{min}}\\) is the minimum value,
    \\(t\\) is the current iteration, and \\({t}_{\\mathrm{max}}\\) is the maximum
    number of iterations. 2.4 Artificial bee colony The artificial bee colony (ABC)
    algorithm is inspired by the honeybee swarm intelligent conduct. The ABC algorithm
    was introduced by (Teodorovic et al. 2006) to train neural networks. In the algorithm,
    the location of a food source (FS) represents a problem’s possible solution, and
    the amount of nectar in that specific source indicates the appropriateness of
    that solution. The value of employed bees (EBs) equals the number of FSs, and
    the EBs initially search for a food source. When found, they evaluate its fitness.
    FSs with a low amount of nectar are eliminated, and the FS search procedure is
    repeated until the set criteria are satisfied. In the initial phase, the population
    of food sources is generated within boundaries that are delineated by \\({x}_{j}^{\\mathrm{min}}\\)
    and \\({x}_{j}^{\\mathrm{max}}\\), where \\({x}_{j}^{\\mathrm{min}}\\) is the
    lower bound in the \\(j\\mathrm{th}\\) dimension and \\({x}_{j}^{\\mathrm{max}}\\)
    is the upper bound in the same dimension. $$ \\begin{gathered} x_{i}^{j} = x_{j}^{\\min
    } + r_{i}^{j} \\times \\left( {x_{j}^{\\max } - x_{j}^{\\min } } \\right) \\hfill
    \\\\ \\quad \\quad \\quad i = 1,2, \\ldots , N \\hfill \\\\ \\quad \\quad \\quad
    j = 1,2, \\ldots ,D \\hfill \\\\ \\end{gathered} $$ (20) where \\(x\\) is the
    food source position, \\(i\\) is the food source index, \\(N\\) is the number
    of food sources, \\(D\\) is the dimensionality of the optimization problem, and
    \\({r}_{i}^{j}\\) represents a uniform distribution of real numbers in the range
    [0,1]. In the employed phase, each employed bee is allocated to one food source
    in the entire search space $$ \\begin{gathered} cx_{s,d} = x_{s,d} + \\varphi
    \\left( {x_{s,d} - x_{t,d} } \\right) \\hfill \\\\ \\quad \\quad \\quad \\quad
    t \\ne s \\hfill \\\\ \\quad \\quad \\quad t \\in \\left\\{ {1,2, \\ldots , N}
    \\right\\} \\hfill \\\\ \\quad \\quad \\quad d \\in \\left\\{ {1,2, \\ldots ,D}
    \\right\\} \\hfill \\\\ \\end{gathered} $$ (21) where \\(cx\\) is the candidate
    position, \\(s\\) is the selected bee index, \\(t\\) is the target bee index,
    \\(N\\) is the employed bees’ number, and \\(\\varphi \\) is a uniformly distributed
    number in the range [− 1,1]. In the onlooker phase, the onlooker bees search for
    new food sources. The probability of being selected for a food source depends
    on the fitness value, which can be calculated as follows: $$ p_{{\\text{s}}} =
    {\\text{fit}}_{{\\text{s}}} /\\sum {\\text{fit}}_{{\\text{s}}} $$ (22) where \\({p}_{s}\\)
    is the selection probability for the food source and \\({fit}_{s}\\) is the corresponding
    fitness value, which is calculated as follows: $$ {\\text{fit}}_{{\\text{s}}}
    = \\left\\{ {\\begin{array}{*{20}c} {\\frac{1}{{fv\\left( {x_{s} } \\right) +
    1}} , fv\\left( {x_{{\\text{s}}} } \\right) \\ge 0} \\\\ {1 + \\left| {fv\\left(
    {x_{s} } \\right)} \\right|, fv\\left( {x_{{\\text{s}}} } \\right) < 0} \\\\ \\end{array}
    } \\right\\} $$ (23) where \\(fv\\) is the function value of the objective function
    and \\({\\mathrm{fit}}_{\\mathrm{s}}\\) is designed for minimization. In the scouting
    phase, the counter of food sources is checked. If the counter with the highest
    value is larger than the predefined parameter limit, the corresponding food source
    is considered exhausted, and the associated employed bee becomes a scout bee to
    make a new food source through the \\({x}_{\\mathrm{ij}}\\) equation (Zhou et
    al. 2021). 2.5 Hybrid SVR models Optimizing the SVR model parameters—regularization
