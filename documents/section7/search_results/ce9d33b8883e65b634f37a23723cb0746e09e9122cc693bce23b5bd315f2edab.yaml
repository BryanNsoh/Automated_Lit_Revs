    quantifiable characteristics that describe the behavior and performance of the
    fluid within the water distribution systems. Each junction in the WDS is characterized
    by: 1. Elevation (m)—The node’s height, which influences the gravitational pressure
    in the system. 2. Demand (m3/h)—The water requirement at that node is essential
    for ensuring adequate supply. 3. Pressure (m)—The fluid force exerted at the node
    is critical for water delivery and system integrity. The system’s edges represent
    the physical pipes and are defined by: 1. Length (m)—The distance between two
    nodes, affecting headloss and velocity. 2. Diameter (mm)—The width of the pipe,
    which dictates the flow rate and velocity. 3. Flow (m3/h)—The volume of water
    moving through the pipe per unit of time. 4. Velocity (m3/h)—The velocity of the
    water flow is crucial for preventing sedimentation and ensuring effective scouring.
    5. Headloss (m/s)—The loss of pressure due to friction within the length of the
    pipe. 6. Volume (m3)—The pipe’s water capacity can be influenced by the pipe’s
    cross-sectional area. It is important to note that while these are the primary
    measures used in our study, there are other parameters, such as pipe age and material;
    water quality indicators; and other factors, that could be considered in hydraulic
    analysis. However, our focus was on those metrics that were readily available
    and most pertinent to our experimental WDS. Considering these hydraulic measures,
    graph theory can be applied to analyze and optimize the WDS. This analytical approach
    is essential for designing a network that delivers water reliably and maintains
    quality, manages pressure effectively across different elevations, and ensures
    the system’s overall resilience and sustainability. 4. Methodology The flowchart
    presented in Figure 2 outlines a four-step process for conducting a sensitivity
    analysis of water distribution systems. A detailed description of each step is
    provided in the following sections. Figure 2. Flowchart of the methodology. 4.1.
    General Overview The aim of this research is to perform an extensive assessment
    of WDSs to prevent leakages effectively. This study meticulously scrutinizes the
    pipes and junctions, pinpointing them as pivotal elements prone to leaks. It delves
    into the critical facets of the system to uncover weaknesses and suggests proactive
    strategies for reducing water loss. The proposed methodology integrates the hydraulic
    measurements of a WDS with graph theory analytics. It thoroughly investigates
    pipe characteristics, such as length, diameter, flow rate, velocity, head loss,
    and volume. By applying graph theory, this study calculates edge betweenness centrality
    (see Definition 9) for pipes, providing insights into their significance in the
    network and aiding in bolstering the system’s integrity and reliability. Similarly,
    the research evaluates junction attributes, including elevation, demand, and pressure.
    It employs graph theory to derive three notable centrality measures: degree centrality
    (see Definition 6), closeness centrality (see Definition 7), and betweenness centrality
    (see Definition 8). These metrics are instrumental in gauging the importance of
    each junction within the network. The methodological approach is systematically
    organized into four key stages for both pipes and junctions (see Figure 2), which
    are described in the two following subsections. 4.2. Zonal Identification Process
    Our analytical process commences with the segmentation of the water distribution
    network into subgraphs or zones (see Definition 5). This segmentation is a strategic
    step to streamline both the examination and administration of water flow dynamics.
    We employ the k-means clustering algorithm for this segmentation, a widely used
    method for grouping data into clusters that minimize variance within each cluster
    and maximize variance between clusters [42]. Additionally, its scalability and
    adaptability make it suitable for water distribution networks of varying sizes
    and complexities [43]. K-means is an unsupervised clustering algorithm that is
    used to cluster our data into K number of clusters. Mathematically, it seeks to
    solve: min 𝑆 ∑ 𝑖=1 𝑘 ∑ 𝑥∈ 𝑆 𝑖 ||𝑥− 𝜇 𝑖 || 2 (5) where, S represents the set of
    clusters 𝑆 1 , 𝑆 2 ,..., 𝑆 𝑘 . x is a data point belonging to cluster 𝑆 𝑖 . 𝜇
    𝑖 is the centroid of the points in 𝑆 𝑖 . To implement the k-means algorithm effectively,
    a pivotal preliminary step is to determine the ideal number of clusters. This
    decision is crucial as it influences the granularity and usefulness of the analysis.
    For this purpose, we apply the Elbow method. This method entails plotting the
    total within-cluster sum of squares (WSS) against the number of clusters. As we
    increment the number of clusters, the total WSS decreases. We look for a ‘knee’
    in the graph, which is the point at which the rate of decrease sharply changes,
    indicating that additional clusters will not significantly improve the partitioning.
    This point is known as the ‘elbow’, and the corresponding number of clusters is
    deemed optimal for our analysis. Once the optimal number of clusters is established,
    we can proceed with the k-means algorithm to create a zonal map of our network,
    facilitating targeted hydraulic analysis and efficient water distribution management.
    4.3. Parameters Scaling Procedure Following the zonal segmentation of the water
    distribution network, the second step in our methodology involves the normalization
    of parameters (hydraulic and centrality measures). This essential procedure equates
    disparate parameters, rendering them directly comparable by adjusting their values
    to a common scale [44]. Normalization is performed without altering the original
    data distribution or the relative standings of the values. Normalization or standardization
    helps to make data more adaptable [45,46]. Highly normalized data reduce the likelihood
    of inconsistencies, thereby decreasing the ambiguity of parameters. In this context,
    normalization adjusts the attributes of both pipes and junctions. For pipes, this
    may include parameters such as length, diameter, flow rate, velocity, head loss,
    volume, and edge betweenness centrality. For junctions, this could encompass elevation,
    demand, pressure, degree centrality, closeness centrality, and betweenness centrality.
    Specifically, normalization is applied to transform all parameter values to a
    uniform scale that ranges from 0 to 1. The normalization process is achieved by
    taking each parameter’s value 𝑥 𝑖 and subtracting the minimum value 𝑥 𝑚 𝑖𝑛 for
    that parameter across the network, then dividing by the range of the parameter
    values (the difference between the maximum 𝑥 𝑚 𝑎𝑥 and minimum 𝑥 𝑚 𝑖𝑛 values).
    This method, known as min–max scaling, allows for the different parameters to
    be evaluated on an equal footing. The normalization formula is articulated as
    follows: 𝑥 Norm = 𝑥 𝑖 − 𝑥 min 𝑥 max − 𝑥 min (6) Through this formula, min–max
    scaling translates each parameter to a relative scale, facilitating a coherent
    and equitable comparison across the network’s diversified parameters. 4.4. Assigning
    Weights to Parameters In the third step of our approach, we enhance the analysis
    by assigning differential weights to each parameter, signifying their varying
    degrees of impact on the network’s susceptibility to leaks. To systematically
    quantify the importance of each parameter, we utilize the concept of entropy [47],
    which is a measure of uncertainty or disorder within a system. In this context,
    the application of entropy serves two primary purposes. Initially, it enables
    a quantitative differentiation among various parameters, emphasizing the ones
    with a substantial influence on the system’s behavior [48]. Parameters characterized
    by higher entropy values suggest more considerable variability, thereby being
    recognized as more impactful on the system’s overall state. Subsequently, entropy
    supports a weighted analytical approach. By attributing weights corresponding
    to the calculated entropy for each parameter, the methodology effectively incorporates
    the relative significance and influence of the parameters. Consequently, this
    method ensures that the analysis is detailed and specifically adapted to the unique
    dynamics of the system being analyzed. The application of entropy in the field
    of water distribution networks is pertinent, where the behavior of the system
    is influenced by a myriad of stochastic and dynamic parameters. The entropy-based
    weighting scheme allows for a more refined and targeted analysis, focusing on
    the parameters that truly drive system changes and thus enhancing the effectiveness
    of leak detection strategies [49,50]. The entropy H(X) of a parameter X is calculated
    by: 𝐻(𝑋)=− ∑ 𝑖=1 𝑁 𝑃( 𝑥 𝑖 )log(𝑃( 𝑥 𝑖 )) (7) In this formula, 𝑃( 𝑥 𝑖 ) represents
    the probability of occurrence of the i-th value of the parameter X. This entropy-driven
    approach to weighting is particularly adept at reflecting the level of uncertainty
    or the lack of predictability associated with each parameter. It enables an insightful
    determination of which variables exert the most substantial influence on the network’s
    operational efficacy and robustness. 4.5. Sensitivity Index Computation The fourth
    and final step of our analysis involves computing the Sensitivity Index, denoted
    as S. This index is a weighted sum where each parameter value xi is multiplied
    by its corresponding weight 𝑊 𝑖 . The Sensitivity Index is thus the sum of these
    individual products across all parameters, formally expressed by the equation:
    𝑆= 𝑥 1 × 𝑤 1 + 𝑥 2 × 𝑤 2 +⋯+ 𝑥 𝑛 × 𝑤 𝑛 (8) In this formula, 𝑥 𝑖 represents the
    value of the ith parameter, and 𝑤 𝑖 signifies the weight assigned to that parameter,
    reflecting its relative importance in the calculation. The index n corresponds
    to the total number of parameters considered. The outcome, S, quantifies the overall
    sensitivity by aggregating the weighted contributions of each parameter, offering
    a singular measure that encapsulates the collective impact of all the parameters
    under investigation. The Sensitivity Index provides a comprehensive metric that
    can be used to prioritize maintenance and monitoring efforts, directing resources
    to the most critical areas of the network to mitigate the risk of leaks. 4.6.
