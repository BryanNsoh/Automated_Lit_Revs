    of sensor nodes in LSNs, better clustering schemes and routing are considered
    as a solution to provide high quality of service for the system. However, finding
    routing and clustering schemes is proved to be an NP-hard problem in the study.
    Therefore, a groundbreaking approach has been introduced, known as Chaos Adaptive
    Sparrow Swarm Optimization Algorithm and Multiobjective Elite Ant Colony Search
    (CASSA-MEACS). It effectively addresses the routing and clustering challenges
    associated with the LSN. The innovative methodology of CASSA-MEACS intelligently
    reduces the energy consumption of sensor nodes, leading to a substantial extension
    of the system's lifespan. Moreover, it enhances the data transmission capacity
    and greatly reduces data packet loss in the LSN. In the scenario of simulation
    experiments of the LSN, CASSA-MEACS is compared with the current state-of-the-art
    well-known solutions, namely energy-efficient hybrid clustering and hierarchical
    routing (EEHCHR), seagull-optimization-algorithm-based energy-aware cluster routing
    protocol, and PSOLB-EGT. Among them, the CASSA-MEACS proposed in this article
    outperforms the above three state-of-the-art algorithms in terms of system lifetime
