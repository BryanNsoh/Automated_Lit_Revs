    mains 1. Introduction Deterioration of a water pipeline is a progression of accumulated
    degradation, which reduces its structural and hydraulic capacities in resisting
    external and internal loads subjected to the WDNs. The deterioration rate reflects
    the condition and performance of WDNs. Continuous assessment of WDNs condition
    is one of the measures for determining deterioration and is required to monitor
    and predict its remaining service life. Similarly, water pipes'' failure rates
    and probability or breakdown time are utilised to measure the deterioration. Water
    pipes'' performance is typically measured by service quality or the use of resources
    [122]. Besides, water pipe performance is mainly affected by the failure rate,
    which measures the WDNs deterioration. Hence, reducing the failure rates is necessary
    to sustain the performance of WDNs [119]. Fig. 1 shows the connection between
    water pipe performance measurement, condition assessment, and deterioration modelling.
    Download : Download high-res image (370KB) Download : Download full-size image
    Fig. 1. Interconnection among deterioration modelling with performance measurement
    and condition assessment. Water pipe deterioration has severe socio-economic and
    environmental impacts. Araujo et al. [10] claimed that water loss in drinking
    water systems exceeds 30% due to several reasons, including deterioration. A recent
    European report quantified the water loss as 25 to 50% [53]. These percentages
    were estimated considering deterioration, leakage, burst losses, and non-revenue
    uses, such as water used for institutions, maintenance, street-cleaning, firefighting,
    etc. Fig. 2 shows that Europe''s average annual water loss reaches 23%, including
    almost 50% in Ireland and about 40% in Italy [36]. Download : Download high-res
    image (280KB) Download : Download full-size image Fig. 2. Average distribution
    of European water losses [36]. Given these facts, WDNs require continuous monitoring
    to effectively model their deterioration and sustain their performance. This monitoring
    includes measurements, laboratory inspections, and data collection, which are
    required to predict the four deterioration measures, as shown in Fig. 1. Currently,
    nine review papers have considered water pipe deterioration from different perspectives,
    all of which focus on modelling techniques. Table 1 summarises the existing review
    papers on the deterioration of water pipes. Rajani and Kleiner [94] reviewed some
    physical models focusing on mechanical and hydraulic properties. A companion paper
    by the same authors discusses three categories of statistical models, i.e., deterministic,
    single variate, and multivariate probabilistic [68]. Later developments have also
    incorporated studies implementing artificial intelligence into the deterioration
    modelling process. For instance, Cole and Marney [22] considered the pipe deterioration
    modelling as a step in assessing pipe condition by adding two more sections into
    the statistical models of Kleiner and Rajani [68] to review the utilisation of
    artificial neural networks and fuzzy models for water pipe failure prediction.
    Dawood et al. [28,29] reviewed artificial intelligence applications for the deterioration
    modelling process of studies between 2001 and 2019. Since deterioration is one
    of the pipe failure causes, failure prediction models have also been reviewed
    in several articles such as Dawood et al. [28,29], Nishiyama and Filion [90],
    Scheidegger et al. [107], and Nishiyama and Filion [90]. Ge and Sinha [42] presented
    a state-of-the-art review on prestressed-concrete cylinder pipes. Lastly, Wilson
    et al. [128] reviewed the deterioration models of large-sized water pipes. Table
