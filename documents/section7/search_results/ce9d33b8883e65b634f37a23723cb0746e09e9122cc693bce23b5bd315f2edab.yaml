    reliability of a manufacturing process Stream-systemic reliability Pss [to,t]
    is defined as the probability of failure-free work of the whole technological
    system, i.e. the full set of component relations. Stream-systemic reliability
    Pss [to,t] is defined as the quotient of the sum of important relations to the
    sum of important and auxiliary relations. Therefore, stream-systemic reliability
    is defined as the average probability of failure-free work of a system in technological
    time \\(\\tau\\) \\(\\in \\)[t0,t]. Numerical value Pss is found on a continuum
    between zero and one: $$ 0 < {\\text{P}}_{{{\\text{ss}}}} < {1} $$ (9) The formula
    for Pss is as follows: $$ {\\text{P}}_{{{\\text{SS}}}} = \\frac{{{\\Sigma }_{{{\\text{s}}
    = 1}}^{{\\text{r}}} {\\text{P}}_{{\\text{s}}}^{{\\text{ I}}} \\left[ {{\\text{t}}_{0,}
    {\\text{t}}} \\right]}}{{{\\Sigma }_{{{\\text{s}} = 1}}^{{\\text{r}}} {\\text{P}}_{{\\text{s}}}^{{\\text{
    I}}} \\left[ {{\\text{t}}_{0} {\\text{,t}}} \\right] + {\\Sigma }_{{{\\text{s}}
    = 1}}^{{\\text{z}}} {\\text{P}}_{{\\text{s}}}^{{\\text{ W}}} \\left[ {{\\text{t}}_{0}
    {\\text{,t}}} \\right]}} $$ (10) In the formula (10) the index s denotes the number
    of the relation, t stands for the number of important relations, and z stands
    for the number of supportive relations. The value of Pss is not a function of
    reliability but rather a scalar value representing averages of reliability of
    the whole system in time \\(\\tau\\) \\(\\in \\)[t0,t]. The construction of the
    stream-systemic reliability formula (10) also provides guidelines as to the optimisation
    of the structure of the system. This is related to the number of supportive relations
    whose growth lowers the reliability, while the increase of the number of important
    relations improves reliability. Therefore, implementations and technical innovations
    ought to be directed at growing important relations, e.g. through the introduction
    of robotisation. 3.1 Important and supportive relations Stream-systemic reliability
    (Pss) is one of the metrisable values of the system operator \\({\\hat{\\text{O}}}
    \\) acting on streams (energy, matter, information, time, and finances). Stream-systemic
    reliability is a ratio of the number of reliabilities of important associations
    and system element relations on one side and the sum of important and supportive
    relations on the other. Important relations are related to the direct \\({\\hat{\\text{O}}}
    \\) system operator relations, where the operator acts on individual streams:
    energy, matter, information, time, and finances. Supportive relations are related
    to only those relations that support the process of important relations. Important
    relations are characterised by reliability of one, while supportive relations
    bear the reliability of zero to one. While studying and comparing important relations
    between the individual streams, we need to take into account a few criteria which
    are dominant on their activity. We may enumerate the following properties of such
    relations: 1. Strict character A system ought to be defined so as for an observer
    to be able to say what forms part of the system and what does not. A definition
    of a system may be set in general terms, but not too vague. 2. Invariability The
    definition of a system ought to be invariable all along the course of scrutiny.
    It is not permitted for some elements to be treated as part of the system at one
    time and not belonging to the system at another. 3. Completeness The division
    of a system into subsystems ought to be complete. This means the system may not
    include elements that do not belong to any of its subsystems. 4. Separation Division
    into subsystems ought to be separate. This means the system may not contain elements
    that form part of different subsystems at the same time. Belonging of elements
    to a subsystem must therefore be synonymous with them not belonging to any other
    subsystem. 5. Functionality Systems ought to be defined by the functions they
    perform, not by their spatial separation. Important relations PI [to,t] are associations
    of elements of the abovementioned manufacturing stream components whose cooperation
    in normative technological time \\(\\tau \\in \\)[t0,t] is delivered with the
    value of expected non-failure operations: $$ {\\text{P}}^{{\\text{I}}}_{{[{\\text{to}},{\\text{t}}]}}
    = {1}. $$ Reliability of important relations, with the value of 1, is postulated
    based on the study of the system, experience, tradition, and the newest verified
    technological practice with the implication of innovations. Reliability of some
    of the important relations can be even defined without studies. Knowledge is derived
    from experience in such cases. Defining those important relations which do not
    require specific research needs high expertise of the management. Supportive relations
    Pw [to,t] contain values for failure-free operation of the associated manufacturing
    stream elements in technological time [t0,t] as: $$ 0 < {\\text{P}}^{{\\text{w}}}_{{[{\\text{to}},{\\text{t}}]}}
    < {1} $$ (11) Supportive relations can be partially necessary, providing the continuity
    of the full functionality of the system, therefore they are related to such associations
    of technological stream components whose failure will only worsen the operation
    of a system. It is assumed that such failure will not result in the failure of
    the system as a whole. A full set of supporting relations requires high expertise
    of engineering staff. 4 Analysis of the global reliability and stream-systemic
