    over the last 25 years on MPC applied to water reservoirs, open channels, and
    urban water networks to identify common trends and open challenges in research
    and practice. The three water systems we consider are inter-connected, multi-purpose
    and multi-scale dynamical systems affected by multiple hydro-climatic uncertainties
    and evolving socioeconomic factors. Our review first identifies four main challenges
    currently limiting most MPC applications in the water domain: (i) lack of systematic
    benchmarking of MPC with respect to other control methods; (ii) lack of assessment
