    IEEE Funding Agency: SECTION I. Introduction It Is well known that agriculture
    and animal husbandry are the world''s oldest and most widespread industries, and
    wireless sensor network (WSN) technology has become one of the latest technologies
    in animal husbandry [1]. By carrying sensors on livestock, livestock sensor networks
    (LSNs) can be used to sense the physiological condition and environment of livestock.
    Therefore, the LSN has become an essential and popular direction for WSN development
    [2]. By sensing pasture conditions using LSNs, the livestock industry can identify
    health problems, improve livestock production, and reduce production cost losses
    faster. However, the application of sensor technology in the livestock industry
    introduces various challenges to the practical implementation of the LSN [3].
    These challenges impede the widespread adoption of wireless sensor technology
    in livestock farms and hinder the practicality of the LSN [4]. In the LSN, all
    sensor nodes have limited energy, making it very difficult to replenish and replace
    the batteries. Therefore, reducing the energy loss of sensor nodes is an important
    way to extend the life of the LSN [5]. Clustering is considered a popular technique
    to reduce the system''s energy consumption by selecting the cluster head (CH)
    allocation scheme in the sensor nodes [6], [7]. An excellent CH allocation scheme
    can reduce the energy loss of the nodes during the data transmission phase, which
    results in more efficient system energy usage [8]. Since sensor nodes are mounted
    on animals in animal husbandry, sensor nodes in the LSN have the characteristic
    of random movement. In the LSN, sensor nodes are connected to animals, which can
    randomly move from one location to the next [9]. In this network, the base station
    (BS) selects a suitable CH for the system and, thus, forms a clustering scheme.
    Since the energy of sensor nodes in the system decreases with data sensing and
    transmission, and the nodes have the characteristic of random movement, the clustering
    scheme is dynamic in real time. Several emerging swarm intelligence optimization
    algorithms have gained attention in recent years. Among them, prairie dog optimization
    (PDO) [10] stands out for its remarkable global convergence speed. However, there
    is still a need to explore the development of multiobjective variants of PDO,
    enhance its performance, and investigate its hybridization with other algorithms
    to further improve its capabilities in solving complex engineering problems. In
    addition, the study has identified Aquila optimizer (AO) [11] as a promising optimization
    algorithm known for its fast convergence. However, it is crucial to consider the
    incorporation of other evolutionary operators to enhance the performance of AO
    and expand its applicability to a wider range of optimization problems. Because
    of the livestock industry''s requirements for data volume and loss rate, the system
    needs to be able to provide stable data transmission routes [12]. However, the
    existing LSN transmission protocols are usually CH to deliver data information
    directly to the BS or through multihops [13]. Usually, the direct transmission
    of information by CH increases the energy consumption burden of nodes and, thus,
    reduces the system''s lifetime. In the context of multihop data transmission,
    many systems rely on the random selection of the next hop target. However, this
    approach often proves inadequate in establishing stable and timely data transmission
    paths, resulting in heightened energy consumption of nodes and difficulties in
    managing distance variations caused by random node movements [14]. In a real animal
    husbandry environment, the LSN needs stable data transmission volume and a low
    packet loss rate to ensure real-time monitoring of animal husbandry. However,
    finding the optimal route for multihop data transmission is considered an NP-hard
    problem [15]. Therefore, heuristic algorithms are often used to solve the problem
    of selecting the best route for data transmission. The comprehensive investigation
    conducted on the cutting-edge swarm intelligence optimization algorithm, namely
    the dwarf mongoose optimization (DMO) [16], unequivocally demonstrates its remarkable
    capacity to enhance the convergence quality of local solutions, consequently yielding
    solutions of highly impressive quality. However, it is worth noting that the DMO
    does face a specific challenge in the form of convergence stagnation during the
    initialization phase, leading to a noticeable decrease in convergence speed. In
    order to tackle the obstacles encountered in WSNs within the livestock industry,
    this article introduces a pioneering methodology named Chaotic Adaptive Sparrow
    Search Optimization and Multiobjective Elite Ant Colony Search (CASSA-MEACS) algorithm.
    The purpose of CASSA-MEACS is to address the issues related to uneven clustering
    and unreasonable routing schemes in LSN operation, thereby improving energy efficiency,
    reducing packet loss, and extending the system lifespan. The authors'' contributions
    and novel facets in this article can be summarized as follows. A pioneering routing
    clustering methodology, denoted as CASSA-MEACS, is strategically developed to
    optimize clustering and routing configurations within the domain of LSN. This
    groundbreaking approach adeptly alleviates the detrimental impacts stemming from
    sensor node mobility, energy consumption, and data loss rates, all the while markedly
    augmenting the data transmission efficacy within the expansive realm of the LSN.
    A novel and precise network model for dynamic livestock movement is introduced,
    with the intent of mirroring the mobility of livestock sensors within the monitoring
    area. Furthermore, an inventive approach is introduced, integrating pivotal factors
    such as data packet loss rates and hotspot node probabilities into the routing
    determinations of LSNs. An ingenious routing clustering optimization tactics is
    introduced, encompassing a chaos-adaptive strategy and a multiobjective elite
    optimization strategy. These stratagems demonstrably elevate the overarching solution
    quality and adeptly surmount the challenge of premature convergence during local
    explorations. An entirely novel simulation experiment methodology that puts forth
    several innovative experimental metrics is introduced to evaluate the efficacy
    of CASSA-MEACS when contrasted with cutting-edge cluster-based routing algorithms.
    The performance of CASSA-MEACS is vividly depicted in contrast to three other
    algorithms. The experimental data undeniably illustrate that as the sensor network''s
    scale expands, our proposed CASSA-MEACS consistently surpasses other state-of-the-art
    algorithms in terms of quality of service (QoS). The experimental results provide
    compelling evidence of the effectiveness of CASSA-MEACS in achieving the stated
    objectives. The algorithm successfully extends the system lifespan, reduces energy
    consumption, improves system throughput, and achieves a substantial reduction
    in packet loss rate. By selecting optimal clustering and routing schemes, the
    proposed CASSA-MEACS algorithm plays a pivotal role in advancing LSN in the livestock
    industry. Its contributions are instrumental in enhancing the overall performance
