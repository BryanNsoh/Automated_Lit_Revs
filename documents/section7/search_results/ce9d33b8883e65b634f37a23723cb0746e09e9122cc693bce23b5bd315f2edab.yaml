    3.1.1 Feature separation The feature division aims to roughly separate the feature
    maps into the initial redundant feature set and representative feature set. The
    approach consists of three steps: (1) the feature maps are separated into sampling
    feature set S and candidate feature set C according to the ratio \\(\\alpha\\),
    and then the mean feature matrix E of S is calculated; (2) the feature similarity
    measure factor (FSM) based on cosine similarity is presented, and the feature
    maps in C are sorted in ascending order according to the FSM; (3) the sorted feature
    maps are separated into a redundant feature set R and representation feature set
    P according to the scale \\(\\alpha\\). Theorem 1 (FSM) Given the vector X and
    E, which represents the feature map X and E. Then the FSM of X with respect to
    E is expressed below. $$\\begin{aligned} FSM = SIM({\\textbf{X}},{\\textbf{E}})
    * {\\left\\| {norm(X - E)} \\right\\| _1} \\end{aligned}$$ (7) where the expressions
    of \\(SIM({\\textbf{X}},{\\textbf{E}})\\) and \\(norm(X - E)\\) are presented
    below. $$\\begin{aligned}{} & {} SIM({\\textbf{X}},{\\textbf{E}}) = 1 - \\frac{{{\\textbf{X}}*{\\textbf{E}}}}{{\\left\\|
    {\\textbf{X}} \\right\\| \\times \\left\\| {\\textbf{E}} \\right\\| }} \\end{aligned}$$
    (8) $$\\begin{aligned}{} & {} norm(X - E) = \\frac{{(X - E) - \\min (X - E)}}{{\\max
    (X - E) - \\min (X - E)}}F(Z) = P\\Lambda {P^{ - 1}} \\end{aligned}$$ (9) Proof
    Suppose SIM(X,E) represents the similarity degree between the feature map X and
    the mean eigen matrix E. The value of SIM(X,E) is proportional to the similarity
    degree between X and E. Let the norm(X - E) represents the normalized matrix of
    the difference between X and E. The offset degree between the X and E is reflected
    by the first-order norm of norm(X - E), namely, the \\({\\left\\| {norm(X - E)}
    \\right\\| _1}\\) is proportional to the offset degree. Consequently, if SIM(X,E)
    is smaller and \\({\\left\\| {norm(X - E)} \\right\\| _1}\\) is more prominent,
