    at a height greater than the mature crop plant height to ensure optimal signal
    transmission. Fig. 11 The RSSI over time Full size image Fig. 12 The packet loss
    rate over time Full size image In order to further ensure ADIS’s communication
    stability with crop shielding and reduce the power consumption, the node adopts
    the sleep–wake mechanism and wakes up 10 ms every 2990 m. In the wake state, the
    node detects whether there is a command sent by the base station, and sends a
    heartbeat packet when receiving the polling command. In consideration of base
    station’s sleep–wake cycle, irrigation control software uses the mechanism of
    three repeated supplementary transmissions to ensure delivery of control orders.
    If a node does not respond after three attempts, the irrigation control module
    alarms. This prompts the manager to repair the faulty node to ensure the irrigation
    system operates normally. Even if there is increased data packet loss rate due
    to corn canopy growth, proper software design can still maintain normal irrigation
    system operation. 4.2 Comprehensive irrigation performance of the ADIS To evaluate
    the performance of the ADIS, the reliability of the data transmission between
    nodes and the base stations, node power consumption in the whole corn growth period
    were recorded and anslyzed. The packet loss rate of the 15 nodes during the whole
    growth period is shown in Table 2, and the maximum packet loss rate is 0.75%,
    which almost has no effect on data transmission and even could be neglected. Figure
