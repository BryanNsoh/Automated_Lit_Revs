    The lower level of the network consists of different sensor nodes like pressure
    monitoring sensor (PMS), level monitoring sensor (LMS), flow monitoring sensor
    (FMS) and different quality monitoring sensors (QMS). The explanation about the
    various sensor nodes is explained in detail below: PMS: The pressure sensors are
    deployed underground beneath the pipe to continuously monitor water pressure.
    FMS: The flow sensors are also deployed underground beneath the pipe to continuously
