    will increase the delay, and the delay in the network will, in turn, increase
    the node operating time and increase the number of re-transmissions. The problems
    created in the channels in the network will increase the packet loss, which leads
    to multiple re-transmissions. In sub-urban areas, due to channel dynamics and
    an increase in the number of obstructions, the transmitting power has to be increased
    in order to reduce delay, which in turn increases the energy of the network. But
    the objective is to Offload the energy of the network. These multiple re-transmissions
    will, in turn, increase the delay and energy. From Equations (7) and (8), the
    delay in the network could be calculated. As energy is a function of delay and
    time, from the equations of delay and by calculating the time, the energy required
    for the network could be calculated. The energy of the communication network can
    be defined as the power utilization as a factor of time. When all the edge, fog,
    and cloud devices are powered, data transmission happens at equal time intervals,
    depending on the power availability. Such operation of the nodes will lead to
    a fast drain of the battery, so the energy usage has to be optimized. The energy
    usage can only be optimized by reducing the operating time without compromising
    the required transmissions. Energy optimization can be achieved by optimizing
    the energy consumption in the operation of the edge and fog devices by intelligently
    keeping the various devices in different operational states. The edge and the
