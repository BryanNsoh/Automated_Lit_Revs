    A lack of high-resolution, ground-truthed data quantifying groundwater withdrawals
    for irrigation precludes statistical tests of their correlation with groundwater-level
    changes over time. However, using high-resolution global land cover data40, we
    can test for statistical relationships between land-use patterns and groundwater
    trends (Fig. 4). Aquifer systems with rapidly deepening groundwater levels (>0.5 m year−1)
    are relatively common (17%) where more than one-fifth of the land surface is cultivated,
    but are virtually absent (0.8%) where cultivation accounts for <1% of the land
    surface. Across the 1,693 aquifer systems, rates of groundwater-level deepening
    are significantly correlated with the proportion of land under cultivation40 (Spearman
    ρ = 0.17, P-value < 0.001; Fig. 4). This statistical relationship becomes stronger
    when we account for the correlation between cultivation and climatic aridity (partial
    rank correlation coefficient = 0.32, P-value < 0.001; see Supplementary Note 11).
    Our analyses demonstrate that rapid groundwater declines are most common in cultivated
    drylands. Groundwater losses from dryland aquifers pose management challenges.
    Aquifer recharge is typically slow in drylands41, meaning that depleted dryland
    aquifers will generally take longer to recover than aquifers in wetter climates42,
    except where recharge rates are artificially increased (for example, seepage from
    unlined canals in the Indus basin33). Moreover, groundwater is often the sole
    source of perennial drinking water for communities in drylands. As groundwater
    levels become deeper, shallower wells can run dry17, compromising local water
    access. Even where groundwater levels remain stable, groundwater withdrawals can
    deplete the flow of nearby streams by reducing natural seepage of groundwater
    to rivers, or even inducing streamwater leakage into underlying aquifers (see
    discussion of ‘capture’ by ref. 43). Indeed, leakage from surface waters may replenish
    pumped aquifers and stabilize groundwater levels at the expense of streamflow.
    The prevalence of rapid and accelerating groundwater declines in cultivated drylands
    suggests that, even if management strategies are in place, they have often been
    insufficient—either in concept or in implementation—to slow or reverse groundwater
    depletion. Depleting and recovering groundwater resources Our analysis of groundwater-level
    measurements demonstrates that: (1) groundwater levels are declining rapidly (>0.5 m year−1)
    in many regions (Fig. 2); (2) groundwater declines are accelerating in many aquifer
    systems around the world (Fig. 3); and (3) both rapid and accelerating groundwater
    declines are particularly evident in aquifers underlying cultivated drylands (Fig.
    4 and Supplementary Notes 9 and 11). Our analysis also identifies cases in which
    late twentieth century groundwater declines have been reversed in the early twenty-first
    century (blue points in Fig. 3). However, cases of rapidly rising groundwater
    levels remain outnumbered by cases of rapidly deepening groundwater levels. Our
    results indicate that twenty-first century realities—including climatic trends,
    hydrogeologic conditions, groundwater withdrawal rates, land uses and management
    approaches—have resulted in widespread, rapid and accelerating groundwater-level
    declines. Nevertheless, the compiled in situ observations also capture numerous
    cases in which declines in groundwater levels have slowed, stopped or reversed
    following intervention (for example, implementation of regulatory measures25).
    Although our work represents the most extensive analysis of groundwater-level
    monitoring records so far, it does not cover the globe (see Methods section entitled
    ‘Limitations’). Further, analysed monitoring wells do not represent a randomized
    sample of global wells and we are only able to analyse groundwater level trends
    where monitoring data are available. Global maps of groundwater storage changes
    from GRACE satellite observations7 suggest that groundwater stores are declining
    in some regions in which monitoring data are not publicly available and, thus,
    cannot be evaluated here. GRACE data are also important for characterizing impacts
    of climate change and variability9,19,44,45,46 and evaluating global hydrologic
    models47. Evaluating such models is important because they are widely used to
    estimate groundwater depletion (see ref. 6 and Table 3 in ref. 48). Our compilation
    of monitoring-well data could facilitate future efforts to reconcile GRACE-based,
    model-based and piezometric-based groundwater time series (see refs. 49,50). Combining
    these diverse data products—and thus exploiting both the high spatial resolution
    of monitoring-well networks and the global coverage of GRACE7,9,19 and hydrologic
    models2,3,6,16,48—may yield new insights into the causes, consequences and spatial
    patterns of groundwater depletion. Groundwater depletion can threaten ecosystems
    and economies. Specifically, groundwater depletion can damage infrastructure through
    land subsidence12,13, impair fluvial ecosystems through streamflow depletion14,15,16,
    jeopardize agricultural productivity51 and compromise water supplies as wells
    run dry17. Our methodologically consistent analysis of groundwater-level trends
    across 1,693 globally distributed aquifer systems demonstrates widespread, rapid
    and accelerating twenty-first century groundwater-level declines, particularly
    in cultivated drylands. Our analysis also documents cases for which groundwater
    declines have slowed or reversed after: (1) the implementation of groundwater
    policies; (2) the alleviation of groundwater demand by means of surface-water
    transfers; or (3) the addition of groundwater storage following managed aquifer
    recharge projects. To address the growing problem of global groundwater depletion,
    these kinds of success stories would need to be replicated in dozens of aquifer
    systems with declining groundwater levels. Thus, our analysis illustrates the
    potential for depleted aquifers to recover, while demonstrating how much work
    remains to be done to protect groundwater resources. By documenting global hotspots
    of groundwater-level decline and recovery, this analysis can inform efforts to
    address rapid and accelerating groundwater depletion. Methods Delineating global
