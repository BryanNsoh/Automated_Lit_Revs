  description: The complexity of Fuel Cell (FC) systems demands a profound and sustained
    understanding of the various phenomena occurring inside of it. Thus far, FCs,
    especially Proton Exchange Membrane Fuel Cells (PEMFCs), have been recognized
    as being among the most promising technologies for reducing Green House Gas (GHG)
