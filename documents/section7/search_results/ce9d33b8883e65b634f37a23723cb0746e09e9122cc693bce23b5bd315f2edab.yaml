    by quantifying its degree of dependency on each input variable. This was carried
    out in this study using mutual information theory, a widely used approach for
    quantifying the flow of information among variables that originated from entropy
    theory (Singh 2016; Nourani et al. 2017; Sang et al. 2018). To quantify the flow
    of information between each parameter and the aeration efficiency, the mutual
    information between input parameter X and output Y is calculated as $$ I\\left(
    {X,Y} \\right) = H\\left( X \\right) - H(X|Y) $$ (26) where \\(I\\left( {X,Y}
    \\right) {\\text{represents the conditional entropy for }}Y{\\text{ given }}X.\\)
    H(X) denotes the Shannon entropy of the variable X, which quantifies the amount
    of inherent uncertainty in the variable X (Nourani et al. 2017) and is determined
    as follows: $$ H\\left( X \\right) = - \\mathop \\sum \\limits_{i = 1}^{N} P\\left(
    {X_{i} } \\right)\\log P\\left( {X_{i} } \\right) $$ (27) where \\(P\\left( {X_{i}
    } \\right)\\) represents the probability values associated with the values \\({\\text{X}}_{{\\text{i}}}\\).
    The following relation gives the term H(X|Y): $$ H\\left( {X|Y} \\right) = - \\mathop
    \\sum \\limits_{i = 1}^{N} \\mathop \\sum \\limits_{j = 1}^{M} P\\left( {X_{i}
    ,Y_{j} } \\right)\\log P\\left( {X_{i} |Y_{j} } \\right) $$ (28) where \\(P\\left(
    {X_{i} |Y_{j} } \\right),N, \\)\\(\\mathrm{and} M\\) are the conditional probability
    of Y fitted on X, number of input (X), and number of output (Y) parameters, respectively.
    2.8 Uncertainty analysis The aleatory uncertainty is due to the inherent randomness
    in physical phenomena. In contrast, epistemic uncertainty is the uncertainty in
    modeling the physical processes associated with the “idealization on which models
    rely.” Several types of entropy indicators, one “classic”— maximum likelihood
    (ML)—and the other four of Bayesian type—Jeffrey, Laplace, Schurmann–Grassberger
    (SG), and minimax—were used to determine which of the models include the same
    amount of information of the observed dataset. The Bayesian type indicators employ
    Dirichlet-based probabilities with prior and posterior stages (Archer et al. 2013;
    Hutter and Zaffalon 2002). The mathematical expressions of prior and posterior
    stages of the Dirichlet-based probabilities are expressed as follows: $$ \\begin{gathered}
    {\\text{Dir}}\\left( \\alpha \\right) \\triangleq {\\text{Dir}}\\left( {\\alpha_{1}
    ,\\alpha_{2} , \\ldots ,a_{K} } \\right) = \\frac{{\\Gamma \\left( {K\\alpha }
    \\right)}}{{\\Gamma (\\alpha )^{K} }}\\mathop \\prod \\limits_{i = 1}^{K} \\pi_{i}^{\\alpha
    - 1} \\hfill \\\\ {\\text{Dir}}\\left( \\alpha \\right) \\triangleq {\\text{Dir}}\\left(
    {\\alpha_{1} + n_{1} , \\ldots ,\\alpha + n_{K} } \\right) = \\Gamma \\left( {Ka
    + N} \\right) = \\mathop \\prod \\limits_{i = 1}^{K} \\frac{{\\pi_{i}^{{n_{i +
    \\alpha - 1} }} }}{{\\Gamma \\left( {a + n_{i} } \\right)}} \\hfill \\\\ \\end{gathered}
    $$ (29) where \\(\\alpha , K, \\pi_{i} , N, \\;{\\text{and}}\\;n_{{\\text{K}}}\\)
    denote the Dirichlet concentration coefficient, the number of identified bins
    in the fitted distribution over parameters, the calculated probability that one
    of the dataset input parameters X is placed in the ith bin, the number of total
    dataset input parameters, and the number of input parameters that are saved in
    the ith bin. The main difference between the aforementioned Bayesian entropy indicators
    is associated with the value of the parameter \\(\\alpha \\) in the Dirichlet
    priors. The \\(\\alpha \\) value equal 0, 0.5, and 1 for ML, Jeffrey, and Laplace
    methods, respectively. The following equations are used to compute the value of
    \\(\\alpha \\) for SG and minimax methods, respectively: $$ \\frac{1}{{{\\text{Size}}\\;{\\text{of}}\\;{\\text{vector}}\\;{\\text{of}}\\;{\\text{generated}}\\;{\\text{results}}}}
    $$ (30) $$ \\sqrt {\\frac{{{\\text{Sum}}\\;{\\text{of}}\\;{\\text{generated}}\\;{\\text{results}}}}{{{\\text{Size}}\\;{\\text{of}}\\;{\\text{vector}}\\;{\\text{of}}\\;{\\text{generated}}\\;{\\text{results}}}}}
