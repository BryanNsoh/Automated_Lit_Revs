    of the European Union (Ambroziak 2002; Sikora et al. 2005; Škrbić et al. 2008).
    They are indispensable in the sustainable economic development and facilitate
    the economic growth (Pijanowski et al. 2000; Ellis 2021; Dziugan 2006). The fourth
    industrial revolution as well as increased competitive pressure from the market
    caused the emergence of unprecedented technological development as a key element
    for the development of small-scale bakeries – both on the level of technical devices,
    auxiliary devices, and the systemic reliability of the manufacturing process (Gilchrist
    2016; Schwab 2018; Kumar et al. 2019; Kabugo et al. 2020). Growing competition
    in the baking industry causes an ever-growing demand for solutions that would
    increase the reliability of all manufacturing processes (including machines and
    devices) of small-scale bakeries, thus allowing for improved quality of their
    products (Thompson 2007; Chryssolouris 2015; Hawryluk 2019). A breakthrough moment
    of qualitative influence on the changes in the robotisation of manufacturing lines
    can be seen in the emergence of industrial robots in small baking enterprises
    (Lasi et al. 2014; Miśkiewicz et al. 2020; Foidl et al. 2016). Robotisation is
    a major technological step for the branch under scrutiny in this paper (Bauernhansl
    et al. 2015; Bauer 2014; Santos et al. 2017). Definitive gains from its implementation
    and use of robotisation in manufacturing processes are seen in the aspects of
    direct impact of reliability in bakery manufacturing lines (Drozd 2021, Drozd
    2020a, b, Drozd and Piwnik 2019a). The definition of reliability may encompass
    varied requirements described with technical, economic, and sociological characteristics
    of objects (Fidelis et al., 2006; Macha 2001). In it, we see (Migdalski 2018;
    Nadolny 1999; Słowiński 2002]—technical reliability that takes into account technical
    characteristics,—technical–economic reliability that encompasses technical and
    economic characteristics,—global reliability which encompasses technical, economic,
    and social characteristics of its objects. The goal of the article is to introduce
    two representations of reliability of a functioning manufacturing system in the
    process of making bread in small-scale bakeries. Reliability is understood as
    one of the representations of an operator acting on specific streams in time to
    to t. One of these represents the global reliability of a system as a function
    of parallel action of all the streams of the system in time to to t and is denoted
    as Pg (t). The second representation of reliability is a scalar value, Pss. (Drozd
    and Piwnik 2019b). Pss is an average relation in time to to t of the delivery
    of the process, a quotient of the important relations to the sum of all the relations
    between process elements. Pss is called the stream-systemic reliability (Drozd
    and Piwnik 2021; Drozd and Wolniak 2021). Reliability is mainly related to the
    technical, physical, and organisational structure of the elements of a manufacturing
    system established in a way that would ensure the fulfillment of the designated
    functions (Thoft–Christensen et al. 2000; Warszyński 2000). Subject literature
    distinguishes the notion of initial reliability, at the point of the start of
    work, and the functional reliability, defined by the impact of time of the analysed
    element on its reliability (Powierża 2007; Bhowmik et al. 2018). The reliability
    function is constructed on the basis of experimental data and practical knowledge
    of system work and properties (Pogorzelski 2009; Cempel 2006). Active work of
    a system up to the first failure, or denial of service, is of random character.
    Therefore, reliability can be the probability of performing certain tasks (orders)
    issued to interrelated elements (Bijan et al. 2012; Blanchard et al. 2021). Active
    functioning of a system is therefore a set of its cooperating elements (Sienkiewicz
    2008). A system, according to its definition, cannot contain elements that do
    not cooperate among themselves. In each, system a manufacturing system in particular,
    there exist: energy streams \\(\\phi_{{\\text{E}}}\\), material (technical means)
    streams \\(\\phi_{{\\text{M}}}\\), information technology streams \\(\\phi_{{\\text{I}}}\\),
    time streams \\(\\phi_{{\\text{T}}}\\), and financial streams \\(\\phi_{{\\text{F}}}\\).
    Activity of a system can be synonymous to an organised set of relations between
    the elements of the abovementioned streams (Drozd 2020a, b). Knowledge of probability
    of failure-free work in a given time that functions in an interrelated system
    of stream elements can form a basis to determine the reliability of a whole system.
    Therefore, reliability may be one of the metrisable measures of the functioning
    of a system. 2 Matherials and methods In this section we have described the basis
