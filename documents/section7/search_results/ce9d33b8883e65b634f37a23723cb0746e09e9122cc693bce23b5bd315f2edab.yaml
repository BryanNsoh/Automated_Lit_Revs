    in parallel The goal of the proposed LB-MTTM strategy based on task migration
    is to improve the efficiency of parameter parallelization by balancing the task
    load among nodes. There are three main parts to the LB-MTTM strategy: IR-tree
    construction, migration queue construction, and parameters combination in parallel.
    The pseudocode of the parameters parallel merge is shown in Algorithm 3. 3.3.1
    IR-tree construction The information of all task nodes is collected and sorted
    in ascending order according to their capacity. Subsequently, the sorted task
    nodes are stored in the Nodes array. The IR-tree (information retrieval tree)
    is constructed to retrieve the nodes’ information faster and regulate the load
    between nodes. It stores the information of task nodes in the Nodes array. The
    steps to construct the information retrieval trees (T1 and T2) are: (1) obtaining
    the median load \\({L_0}(t)\\) in the array Nodes at moment t and using the \\({L_0}(t)\\)
    as the cut-off point of the load size of each node; (2) the nodes that load lower
    than \\({L_0}(t)\\) are move into the T1, and the rest are moved into the T2;
    (3) the number of nodes in the T1 need to be less than that of T2, and the excess
    nodes in the T1 need to be moved into the T2, which ensure a total load of nodes
    in T1 and T2 can be adjusted quickly; (4) To promptly retrieve the node information,
    the first precursor cue of the T1 is connected to the last successor cue of the
    T2, and the first precursor cue of the T2 is connected to the previous successor
    cue of the T1. The example in Fig. 5 provides the T1 and T2 constructed by the
    node queue with 14 Nodes. Fig. 5 The example of IR-Tree construction Full size
    image 3.3.2 IR-tree node description The IR-tree is a balanced binary tree with
    clue pointers. The corresponding information of the task node is stored in the
    Nodes and can be further retrieved by the node index. Specifically, the left and
    right pointers of IR-tree node are left-element and right-element, while left-flag
    and right-flag serve as the left and right pointers to the flag bits of node types,
    respectively. If the flag bit is 0, the node is the left or right child; if the
    flag bit is 1, the node is the precursor or rear-drive cue; and if the flag bit
    is 2, the node is connected by a precursor cue or next cue. The diagram of the
    IR-tree node is shown in Fig. 6. Fig. 6 The diagram of the IR-tree node Full size
    image 3.3.3 Migration queue construction The task migration route is constructed
    according to the set migration threshold after constructing the IR-tree. The method
    is divided into three steps: (1) the DLMT (Dynamic Load Migration Threshold) is
    proposed to set the threshold of task migration. Subsequently, the upper limit
    of load intake in T1 is set as \\({L_\\alpha }(t)\\), and the lower limit of load
    removal in T2 is set as \\({L_\\beta }(t)\\); (2) the node with the lowest load
    rate \\({N_{min}}\\)and the node with the highest load rate \\({N_{max}}\\) are
    obtained from T1 and T2, respectively. (3) if \\({N_{min}}\\) and \\({N_{max}}\\)
    meet the migration threshold, a task migration route from \\({N_{max}}\\) to \\({N_{min}}\\)
    will be constructed according to the migration threshold and then the \\(< {N_{max}},{N_{min}}>\\)
    is moved into the migration queue Q; (4) if \\({N_{min}}\\) and \\({N_{max}}\\)
    cannot meet the migration threshold, and the migration route will be discarded;
    (5) the above construction process is repeated until no nodes satisfy the threshold
    value in T1 and T2. Theorem 6 (DLMT) Assuming that the median loads in the T1
    and T2 at the moment t are \\({L_{m1}}(t)\\) and \\({L_{m2}}(t)\\), the mean loads
    in the T1 and T2 are \\(\\overline{{L_1}(t)}\\) and \\(\\overline{{L_2}(t)}\\),
    and the upper limit of load intake and the lower limit of load removal are \\({L_\\alpha
    }(t)\\) and \\({L_\\beta }(t)\\). Then, the dynamic load migration threshold is
    given below. $$\\begin{aligned} \\left\\{ \\begin{array}{l} {L_\\alpha }{\\mathrm{(t)}}
    = {L_{m1}}(t),\\\\ {L_\\beta }{\\mathrm{(t)}} = {L_{m2}}(t)\\overline{{L_1}(t)}
    + \\overline{{L_2}(t)} < {L_{m1}}(t) + {L_{m2}}(t)\\\\ {L_\\alpha }{\\mathrm{(t)}}
    =Max(\\overline{{L_1}(t)},{L_{m1}}(t)),\\\\ {L_\\beta }{\\mathrm{(t)}} = Min(\\overline{{L_2}(t)},{L_{m2}}(t))\\overline{{L_1}(t)}
    + \\overline{{L_2}(t)} > = {L_{m1}}(t) + {L_{m2}}(t) \\end{array} \\right. \\end{aligned}$$
    (49) Proof Since the T1 and T2 are both balanced binary trees, the difference
    in the number of nodes between them is no more than 1. When the median of the
    load in T1 and T2 is closer to the mean value of the respective load, the node
    load in T1 and T2 is closer to the mean value of the cluster’s overall load, which
    can be expressed as below. $$\\begin{aligned} \\begin{array}{l} \\overline{L(t)}
    = \\frac{{\\overline{{L_1}(t)} + \\overline{{L_2}(t)} }}{2} = \\frac{{{L_{m1}}(t)
    + {L_{m2}}(t)}}{2};\\\\ {L_{m1}}(t) \\rightarrow \\overline{{L_1}(t)},{L_{m2}}(t)
    \\rightarrow \\overline{{L_2}(t)}; \\end{array} \\end{aligned}$$ (50) When \\(\\overline{{L_1}(t)}
    + \\overline{{L_2}(t)} < {L_{m1}}(t) + {L_{m2}}(t)\\), it indicates that the average
    load of the cluster is lower than the median load, namely, the load of cluster
    is imbalance. In this case, the upper limit of T1 needs to be adjusted to \\({L_{m1}}(t)\\),
    and the lower limit of T2 needs to be adjusted to \\({L_{m2}}(t)\\). After performing
    task migration of T1 and T2, the mean values of T1 and T2 can be brought closer
    to the load median, and the cluster can reach the load balance state. When \\(\\overline{{L_1}(t)}
    + \\overline{{L_2}(t)} > = {L_{m1}}(t) + {L_{m2}}(t)\\), means that there are
    still some nodes with an unbalanced load. Therefore, the upper migration limit
    of T1 needs to be adjusted to the maximum value between the mean and the median,
    and the lower migration limit of T2 needs to be adjusted to the minimum value
    between the mean and the median. After performing the task migration of T1 and
    T2, the average load values of T1 and T2 can be close to each other, which promotes
    the cluster to achieve load balance. In short, the DMLT can regulate the task
    migration direction of each node in the cluster to ensure the total load balance
    of the cluster. \\(\\square\\) 3.3.4 Parameters combination in parallel After
    constructing the migration queue, the corresponding migration task can be executed
    according to the current migration route and threshold. Later, the Reduce () function
    is called to perform parameters combination in parallel. The steps involved in
    parallel parameters combination are: (1) the first node \\(< {N_{from}},{N_{to}}>\\)
    of the migration queue is taken out. The unprocessed tasks are removed from the
    node \\({N_{from}}\\) and sent to the node \\({N_{to}}\\) according to the current
    migration route and threshold; (2) if either node \\({N_{from}}\\) or \\({N_{to}}\\)
    reaches the migration threshold, the current migration task will be terminated;
    (3) the mean load \\(\\overline{{L_1}(t)}\\) and \\(\\overline{{L_2}(t)}\\) of
    T1 and T2 nodes at moment t are calculated; (4) the migration process is terminated
    if \\(\\overline{{L_1}(t)} + \\overline{{L_2}(t)} < {L_\\alpha }(t) + {L_\\beta
    }(t)\\), otherwise, the migration task in the migration queue is continued until
    the migration queue is empty; (5) the Reduce() function is called to merge the
    key-value pairs \\(< key = {W_k},value = \\Delta {W_k}>\\) output by each map
    node, and then the merged weights are taken as the final weights after model training.
    Algorithm 3 Parameters Parallel Combination 3.4 Time complexity To effectively
    analyze the time complexity of the PDCNN-MRW, the algorithms SASTCNN, NG-CNN,
    Parallel CNN-ELM and PCNN-GAP are selected for comparison with it. Among these
    algorithms, SASTCNN uses a parallel matrix multiplication algorithm to perform
    convolutional operations with better execution efficiency and stability. NG-CNN
    removes Gaussian noise from the input image and combines the autoencoder with
    DCNN model to improve the recognition accuracy and training efficiency. The Parallel
    CNN-ELM algorithm combines an Extreme Learning Machine with a lightweight CNN
    model for parallel training, which is able to recognize CXR images with high accuracy.
    The PCNN-GAP algorithm improves the CNN by using global average pooling during
    the parallel training of the model and effectively extracts the features of the
    image by resampling and segmentation, which in turn improves the training performance
    of the model. Therefore the above algorithms are used to analyze the time complexity
    of the PDCNN-MRW and the comparison is made in the concrete experiment. The time
    complexity of the PDCNN-MRW algorithm mainly consists of three stages: batch training,
    updating parameters in parallel, and merging parameters in parallel. Their specific
    calculation process is as follows. 3.4.1 Batch training The time complexity of
    this stage consists of three parts: feature separation, feature filtering, and
    feature fusion. Assume the size of the sampling feature set and candidate feature
    set obtained by feature division are s and c, respectively. The size of the redundant
    feature set and representational feature set obtained by feature filtering are
    r and p, respectively. The iterative filtering times are q, and the size of the
    fusion feature matrix used in feature fusion is \\({w_f} \\times {h_f}\\)(\\({w_f}
    < {h_f}\\)). Then the time complexity \\({T_1}\\) of the batch training is expressed
    as: $$\\begin{aligned} {T_1} = O\\left( {s + c + c\\log c} \\right) + O\\left(
    {q(p + p\\log p + r)} \\right) + O\\left( {r \\cdot p \\cdot {w_f}} \\right) \\end{aligned}$$
    (51) 3.4.2 Updating parameters in parallel The time complexity of this stage consists
    of three parts: feature map segmentation, parallel Winograd convolution, and feature
    map combination. In the segmentation part, two factors influence the time complexity:
    the function ESS(X) and the function EDS(X). Thus, the time complexity can be
    expressed as \\(O(({4^h} - 1)/3) + O(h)\\)(\\(h = \\left\\lfloor {\\log (2k/m)}
    \\right\\rfloor\\)), assuming the feature map size after filling is \\(2k \\times
    2k\\), the minimum size of the sub-feature map after segmenting is \\(m \\times
    m\\). In the parallel convolution part, the time complexity of performing one
    Winograd convolution \\(F(m \\times m,k \\times k)\\) is given as \\(O((1 + \\beta
    + \\gamma + \\delta ) \\cdot {(m - k + 1)^2})\\), assuming the \\(\\beta\\),\\(\\gamma\\)
    and \\(\\delta\\) are the number of floating-point instructions used for a single
    block during the Winograd conversion, respectively. Hence the time complexity
    of parallel Winograd convolution can be expressed as \\(O(({4^h} + h) \\cdot (1
    + \\beta + \\gamma + \\delta ) \\cdot {(m - k + 1)^2})\\). In the combination
    part, the subfeature map is merged from the bottom to the top according to the
    sequence structure of the IR-tree. Then the time complexity of this part can be
    expressed as \\(O(({4^{(h - 1)}} - 1)/3)\\). To sum up, the time complexity \\({T_2}\\)
    of the parallel updating stage of parameters is defined as: $$\\begin{aligned}
    {T_2} & = O\\left( {\\frac{{({4^h} + {4^{(h - 1)}} - 2)}}{3} + h} \\right) \\nonumber
    \\\\&\\quad +O\\left( {({4^h} + h) \\cdot (1 + \\beta + \\gamma + \\delta ) \\cdot
    {{(m - k + 1)}^2}} \\right) ,h = \\left\\lfloor {\\log \\frac{{2k}}{m}} \\right\\rfloor
    \\end{aligned}$$ (52) 3.4.3 Merging parameters in parallel The time complexity
    of this stage depends on the construction and update of the IR-tree. When constructing
    the IR-tree, it is necessary first to sort the array containing d nodes information.
    After creating, it is also required to conduct middle-order queuing for IR-tree
    again. Therefore, the time complexity of IR-tree construction is expressed as
    \\(O(d\\log d) + O(d\\log (d/2)) + O(d)\\); When updating IR-tree, if the length
    of the task migration queue is b, then the time complexity of updating the information
    retrieval tree is expressed as \\(O(b\\log (b/2))\\). To sum up, the time complexity
    \\({T_3}\\) of parameter parallel combination stage is expressed as: $$\\begin{aligned}
    {T_3} = O(d\\log d) + O\\left( d\\log \\left( \\frac{d}{2}\\right) \\right) +
    O(d) + O\\left( b\\log \\left( \\frac{b}{2}\\right) \\right) \\end{aligned}$$
    (53) In conclusion, the time complexity of the PDCNN-MRW algorithm is the sum
    of the above three stages, namely: $$\\begin{aligned} {T_{PDCNN - MRW}} = {T_1}
    + {T_2} + {T_3} \\end{aligned}$$ (54) Moreover, the time complexity of training
    the DCNN model in a big data environment mainly depends on the convolution calculation.
    In other words, it can be concluded that \\({T_2} \\gg {T_1},{T_3}\\). To the
    traditional convolution, the main operation involves the multiplication of the
    convolution kernel by the feature map. Thus, the time complexity is expressed
    as below. $$\\begin{aligned} {T_{Conv}} = O\\left( {\\sum \\limits _{l = 1}^D
    {{M_l}^2 \\cdot K_l^2 \\cdot {C_{l - 1}} \\cdot {C_l} \\cdot u} } \\right) \\end{aligned}$$
    (55) where u is the number of nodes, D is the number of convolution layers, \\({C_l}\\)
    is the number of convolution kernels for the convolution layer l, \\({M_l}\\)
    is the size of the feature map and \\({K_l}\\) is the size of the convolution
    kernel. The Winograd convolution reduces the multiplication times by a series
    of transformations on the feature map and the weight. Thus, the time complexity
    is expressed as below. $$\\begin{aligned} {T_{Winograd}} = O\\left( {{{(m - k
    + 1)}^2}\\sum \\limits _{l = 1}^D {{{\\left( \\frac{{{M_l}}}{m}\\right) }^2} \\cdot
    {{\\left( \\frac{{K_l^{}}}{k}\\right) }^2} \\cdot {C_{l - 1}} \\cdot {C_l} \\cdot
    u} } \\right) \\end{aligned}$$ (56) To the SASTCNN algorithm using parallel matrix
    multiplication, the time complexity of model training is: $$\\begin{aligned} {T_{SASTCNN}}
    = O\\left( {\\sum \\limits _{l = 1}^D {{{({M_l} - {M_0})}^2} \\cdot {K_l}^2 \\cdot
    {C_{l - 1}} \\cdot {C_l} \\cdot u} } \\right) \\end{aligned}$$ (57) where \\({M_0}\\)
    is the number of 0 in matrix multiplication. As previously mentioned, algorithms
    such as NG-CNN, Parallel CNN-ELM and PCNN-GAP all use conventional convolutional
    operations during parallel training, and their time complexity can be approximately
    equal to \\({T_{conv}}\\). Since \\({T_{conv}}\\gg {T_{Winograd}}\\), we can then
    conclude that \\({T_{NG-CNN}} \\gg {T_{PDCNN - MRW}}\\), \\({T_{Parallel CNN-ELM}}
    \\gg {T_{PDCNN - MRW}}\\), and \\({T_{PCNN-GAP}}\\gg {T_{PDCNN - MRW}}\\). In
    addition, the parallel matrix multiplication has a limited effect on the efficiency
    of convolution operation in high-density computing, thus the time complexity of
    SASTCNN is still higher than PDCNN-MRW, namely, \\({T_{ SASTCNN}} \\gg {T_{PDCNN
    - MRW}}\\). To sum up, the PDCNN-MRW algorithm has ideal time complexity in a
    big data environment. 4 Experimental evaluation This section describes the experimental
    setting and verifies the effectiveness of PDCNN-MRW in optimizing DCNN model training.
    4.1 Experimental settings The specific configuration of the cluster nodes is presented
