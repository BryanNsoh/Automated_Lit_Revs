    6. Practical Implications of Findings The sensitivity analysis conducted on pipes
    and junctions within various water distribution systems has yielded insights with
    significant implications for water management and infrastructure enhancement.
    In the following section, some practical implications of the proposed method are
    presented: Targeted Maintenance and Repair: Sensitivity analysis identifies the
    most vulnerable points in the network where leaks are likely to appear. This enables
    maintenance and repairs to be targeted, giving priority to zones requiring more
    immediate attention, thus reducing downtime and maintenance costs [57,58]. Optimal
    Sensor Placement: Sensitivity analysis identifies the most critical points in
    the water distribution network. By understanding where the network is most vulnerable,
    utilities can strategically place sensors (pressure, acoustic, …) where they are
    most needed to effectively detect leaks [59]. Water Conservation: Sensitivity
    analysis can help achieve significant water savings by enabling early detection
    and repair of leaks. This is crucial in regions facing water shortages and can
    contribute to broader water conservation and sustainable development objectives
    [60,61]. Energy and Cost Savings: Detecting and repairing leaks quickly saves
    both energy and money. Less water loss means less water to treat and distribute,
    which reduces the water distribution system’s energy footprint and operating costs
    [62]. Environmental Benefits: Reducing leakage and improving the efficiency of
    water systems can reduce their impact on the environment. This includes reducing
    water wastage, energy consumption, and greenhouse gas emissions associated with
    water treatment and distribution [63]. 7. Summary and Conclusions Water distribution
    systems are inherently complex and diverse. The literature on WDS often overlooks
    the critical role of pipe network topology and its influence on performance concerning
    both hydraulic functionality and water quality [64,65]. we have addressed a significant
    gap in the literature and highlighted key areas for improving system resilience
    and efficiency. Our analysis revealed several key findings: Pipe Characteristics
    and System Performance: Analysis of pipe networks reveals the nuanced impact of
    hydraulic parameters on system performance. Pipe length is typically of moderate
    importance, with uniformity in some systems negating its influence. Larger diameters
    are pivotal for accommodating high flow volumes at lower velocities, Ismaeel and
    Zayed, in their paper [65], indicate that the main indicator contributing to the
    performance of pipes is the diameter of pipe, underscoring his critical role in
    the overall effectiveness and reliability of the pipe network. In this study,
    we note that larger diameters often correlate with higher edge betweenness centrality,
    reflecting their crucial role in network flow. Similarly, pipes characterized
    by high flow are integral to the network, indicated by their high edge betweenness,
    and are thus focal points for leak detection efforts to preserve network integrity.
    Additionally, pipes with substantial volume capacities are essential during peak
    demand, while excessive velocities may signal critical throughput but risk infrastructure
    damage and inefficiency. Furthermore, the pronounced head loss could highlight
    pipes that are long or of a smaller diameter, potentially reducing their edge
    betweenness if more efficient alternatives are available. Node Analysis for Leak
    Detection: In the context of leak detection, node analysis reveals potential correlations
    between hydraulic measures and graph theory metrics. A junction’s elevation can
    affect the hydraulic pressure due to gravitational forces. High-demand nodes are
    often characterized by greater centrality, requiring connections to multiple pipes
    for sufficient water supply. Such nodes may also exhibit elevated betweenness
    centrality, indicating their importance in the distribution network. Conversely,
    closeness centrality might decrease if a node is strategically positioned near
    others to meet its high demand efficiently. Nodes experiencing higher pressure
    are likely to be pivotal in directing flow, reflecting increased degree and betweenness
    centrality while also demonstrating higher closeness centrality due to their strategic
    location for effective distribution. These interdependencies between a node’s
    physical characteristics and network centrality underscore the complex dynamics
    that shape a water distribution system’s topology. To utilize these insights for
    leak detection, precise network modeling and comprehensive analysis are essential
    to determine the exact relationships within a specific system. In summarizing
    these key findings, our study provides substantial evidence of the significant
    potential for enhancing the operational efficiency and resilience of WDSs. By
    mapping network topology to a graph, these metrics can pinpoint critical nodes
    and links, assess the impact of component failures, and identify areas with high
    leak probability, thus providing a strategic approach to monitoring and maintenance
    for enhanced system resilience. However, this study has certain limitations. The
    Sensitivity Index developed is based on a static snapshot of the system and does
    not account for temporal variations in demand and supply, which can alter flow
    dynamics and the importance of certain pipes and junctions. In future research,
    we will aim to integrate real-time data for dynamic analysis, apply the findings
    across various WDS configurations for broader validation, and develop algorithms
    that adapt to changes within the network to refine leak prediction and system
    resilience. Further exploring how these metrics can aid other WDS management aspects
