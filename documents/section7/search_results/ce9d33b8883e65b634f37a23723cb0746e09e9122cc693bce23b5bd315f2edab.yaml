    networks The integrated urban water cycle is composed of several infrastructural
    and operational components, including water sources management, water treatment,
    water transport and distribution, sewer/wastewater collection, and rainwater/stormwater
    drainage systems (Loucks & Van Beek, 2017), which have the main goal of providing
    water for human needs reliably, efficiently, and safely, and then returning it
    to the environment with the lowest possible impact (Walski et al., 2003). The
    problem of optimal operation of large-scale urban water networks has been extensively
    investigated in the literature in the last 50 years (Mala-Jetmarova, Sultanova,
    & Savic, 2017), with the main focus on water transport and distribution networks
    and optimal management of sewer and drainage infrastructure, beside smaller-scale
    applications that focus on solving local optimization problems of individual network
    components, such as individual pumps/pumping stations and water treatment processes
    in water/wastewater treatment plants. Taking water transport and distribution
    networks for instance (see Fig. 3 for a schematic representation), an optimal
    control problem is typically formulated as an optimal pump operation and valve
    setting control problem targeting resources and economic savings in energy use
    and related cost, while ensuring that water is conveyed to final users to satisfy
    their water demands. Modelling a water distribution network requires modelling
    its main components, which can be classified into nodes – which include demand
    junctions (where water leaves or enters the network), reservoirs (water sources),
    and tanks (where water is stored) – and links — which include pipes connecting
    different nodes and valves and pumps. Valves and pumps are the actuators in the
    system to be controlled. Accounting for all aforementioned system components,
    a control-oriented model of a water distribution network can be formulated as
    in Wang, Puig, and Cembrano (2017): (10a) (10b) where the dynamic states in vector
    are the water storage levels (heads) of the network tanks at time step , the algebraic
    states in vector are the hydraulic heads in all other nodes of the network, resulting
    from flow balance, is the vector of control inputs (pump operations and valve
    status), and is the vector of non-controllable flows through pipes. is the vector
    of water demand intended as system disturbances ɛ . Pump and valves might vary
    in type and size. For instance, pumps might be with fixed-speed or variable-speed
    drives, valves might be pressure modulating or pressure reducing valves, non-return
    valves, head control, etc., which should be accounted for in modelling such components,
    as their characteristics also constrain the type and range of available controls.
