    system of the WDN mainly requires three types of nodes: edge node, fog node, and
    cloud. The edge node performs the data acquisition and edge computing and forwards
    to the fog node, which acts as the remote control station for this communication
    network. The fog node acts as the repeater and network controller in the network.
    The fog node need not be in the communication range of all the edge nodes. Hence,
    fog nodes have to forward the data to the cloud. The fog nodes must be aligned
    on multiple levels for redundant communication. The high-level IoT architecture
    consists of different levels termed edge node, fog node, and cloud server. The
    edge node comprises different sensor units integrated with the microcontroller
    and communication module. The data aggregated from the sensor units is transmitted
    to the higher levels called fog nodes. The application part of the hierarchy is
    the cloud server. A detailed explanation of the different nodes is described in
    detail in the sections below. 3.1. Edge Node The data collected from the different
    sensors are computed and abstracted and are transmitted to the next higher level
    - the fog node. 3.2. Fog Node The data sent from the edge nodes after data abstraction
    are received by the multiple fog nodes location-wise. The received data is abstracted
    and aggregated using multiple computations and sent to the cloud server. 3.3.
    Cloud Server The top layer of the IoT communication network is the cloud server.
    The cloud nodes receive the data transmitted by the multiple fog nodes after fog
    computation. The cloud server consists of a high-level visualization platform
    enabled to predict, analyze, and fault detect the water network in the location.
    The cloud is enabled with behavioral modeling and demand forecasting with the
    help of a machine learning framework. This is the generic overview of the water
