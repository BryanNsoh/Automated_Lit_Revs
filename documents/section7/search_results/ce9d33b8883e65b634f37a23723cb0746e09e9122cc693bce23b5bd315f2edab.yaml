    of the spatial optimization model based on NSGA-II is as follows (Fig. 4). First,
    the data of each objective was processed by ArcGIS, and the function of each objective
    was decided. Second, the chromosome encoding, input parameters, and the initial
    population were designed according to the type, purpose, and scale of the research
    question. Third, through the non-dominated sorting, suitable individuals were
    selected from the initial population and used for crossover and mutation operations.
    Later, the population consisting of parents and offspring were obtained. Finally,
    better individuals in the population were selected through calculating non-dominated
    sorting and crowding distance, and a new parent population was secured. This process
    was repeated until the set termination condition was reached, and finally, the
    Pareto optimal solutions were obtained. Download : Download high-res image (560KB)
