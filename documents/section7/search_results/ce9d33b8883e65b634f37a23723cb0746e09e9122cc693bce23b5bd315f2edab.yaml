    constraints on reservoir storage and release into the model. The actual release
    may differ from the control decision when the available water is not sufficient
    to realize the decision or when a spill takes place. The release function is inherently
    stochastic because between the time step at which the release decision is taken
    and the time step at which the control action is completed, the uncertain net
    inflow affects the reservoir storage. The net inflow is an aggregation of several
    hydro-meteorological contributions including upstream and lateral flows from tributaries
    and runoff, direct precipitation over the reservoir minus evaporation and infiltration
    losses. The net inflow is often modelled as a system disturbance (i.e., ɛ ), aggregating
    multiple sources of uncertainty, though its contributions can also be separately
    modelled as distinct disturbances. On the other hand, the hydrologic processes
    contributing to the net inflow can be represented using dynamic hydrological models
    of different types, from conceptual to physically-based, lumped or spatially distributed,
    deterministic or stochastic models. Data-driven alternatives or simple statistical
    models are often preferred because of their computational efficiency (e.g., Wang,
    Chau, Cheng, & Qiu, 2009) and, recently, efforts are being made to move towards
    hybrid models (a combination of pure data-driven and process-based models) that
    can be more interpretable by users (e.g., Chakraborty, Başağaoğlu, & Winterle,
    2021). These models can be used to provide a set of deterministic or stochastic
    forecasts of the disturbance, that can be issued before every control time step
    and used in an optimal control problem. 2.2.2. Open channels Open-channel systems
    are large-scale networked systems that consist of natural rivers and artificial
    canals and serve multiple purposes. As part of the integrated urban water management
    cycle, open-channel systems can be used to convey treated water to consumer areas,
    which may then be supplied to consumers (using pressurized pipeline networks)
    or used for irrigation purposes. Open-channel systems can also be employed for
    freight and passenger transportation, provided that water depth and width are
    sufficient. Moreover, the watercourse should not be interrupted too frequently
    by elements that must be avoided, e.g., reefs, rocks and sandbanks, and bridges
    should have sufficient clearance. Although not strictly in the scope of this paper,
    it is interesting to note that research on inland waterborne transport is attracting
    increasing attention, as it is one of the most environmentally friendly and cost-effective
    transport modes. A schematic representation of an open-channel system is given
    in Fig. 2, which shows its main constitutive elements. On the one hand, canals
    are stretches of the watercourse bounded between two control structures. On the
    other hand, actuators are hydraulic infrastructure, e.g., gates, weirs and dams,
    available for water control purposes (see examples above). Finally, nodes represent
    canal junctions, i.e., locations wherein a stream flows into or branches off from
    the main stream (these are known as tributary and distributary, respectively).
    Open-channel dynamics are most accurately described by the Saint-Venant equations,
