    research interests in the study area. Such a mapping network illustrates the connections
    between different keywords used in a specific topic. In addition, the network
    provides, at a glance, minor research problems, factors, or parameters that might
    impact the research topic, modelling techniques, and solution methods. Such networks
    can be used to build a preliminary research gap. In this research, the total number
    of keywords in the bibliometric CSV file is 2500. Within this file, only 314 keywords
    have been used at least three times in the literature. As mentioned earlier, these
    data were curated using OpenRefine 2.0, resulting in 2094 keywords. Of these keywords
