    of the LSN on the algorithm''s performance. To achieve this, a robustness analysis
    of CASSA-MEACS is conducted, considering scenarios with 100, 200, and 300 nodes.
    This analysis aims to explore the algorithm''s resilience and effectiveness across
    varying network scales. A. System Lifetime The system lifetime indicates the number
    of rounds the LSN has been running in the monitored area. This indicates that
