    these insights are somehow superficial. Therefore, a systematic review is crucial
    for developing deeper insights into the study topic. Moreover, a systematic review
    must identify detailed and nuanced research gaps and provide insightful future
    directions. As shown in Fig. 3, the systematic review was performed in parallel
    with the scientometric analysis. The input for both systematic review and scientometric
    analysis is the output of the bibliometric survey. Unlike the scientometric analysis,
    the systematic review requires reading the shortlisted literature dutifully and
    critically. Another exclusion criterion was adopted in this context by excluding
    the least cited conference papers, conference reviews, and book chapters. Also,
    the articles on qualitative research methods and the studies that used physical
    and structural analysis (i.e., lab-based analysis, finite element, and stress-strain
    measurements) were excluded as they are beyond the scope of this review. Thus,
    the number of articles was reduced to 91. Fig. 8 summarises water pipe deterioration
    modelling approaches described in the selected literature sources. This figure
