    of the parameters is a difficult task to undertake. Based on that, authors in
    [38] analyzed how certain parameters in Equation (1) can be simulated and how
    the FC temperature affects their values. Experiments were conducted on an FC with
    an active area of 25 c m 2 and temperature variation from 50 °C to 80 °C. The
    reactants (hydrogen and air) were pre-humidified according to the temperature.
    Results showed that only 𝑖 𝑜 , 𝑅 𝑖 , and 𝑖 𝑛 can be estimated without interfering
    with other parameters. Curiously, all the estimated parameters varied linearly
    with the temperature, and 𝑅 𝑖 inclusively decreased with temperature, suggesting
