    deeper (median Theil–Sen slope >0.1 m year−1). Blue represents aquifer systems
    in which groundwater levels became shallower (median Theil–Sen slope of <−0.1 m year−1).
    Darker colours indicate faster rates. Circular points mark locations for which
    we lack monitoring-well data but groundwater-level trends have been documented
    in the literature, with colours indicating the average of the minimum and maximum
