    monitoring-well data (that is, point data in Fig. 2; details available in Supplementary
    Note 15). We highlight that monitoring wells are not distributed evenly across
    each aquifer system. Consequently, some locations within aquifer systems are not
    captured by compiled monitoring-well data (see discussion of Dhaka (Bangladesh)
    in Supplementary Note 15). The aquifer-scale trends that we present in the main
    text (Figs. 2–4) do not provide insights into the spatial patterns of groundwater-level
    trends within individual aquifer systems. The high variability in monitoring-well
    densities within aquifer systems, as well as the substantial variability in groundwater-level
    trends even among co-located monitoring wells, are presented in a suite of maps
    for individual aquifer systems in Supplementary Notes 16 and 17. Specifically,
    our analysis demonstrates that groundwater-level trends can vary greatly among
    wells within individual aquifer systems (Fig. 1 and Supplementary Notes 16 and
    17), implying that local-scale groundwater-level declines may be even more widespread
    than our Fig. 2 suggests (Supplementary Note 18). Some of the variability in groundwater-level
    trends among co-located wells may be partly explained by differences in the depths
    of nearby monitoring wells, as shallow and deep aquifers can have different groundwater-level
    trends (see Supplementary Note 19). We stress that groundwater-level trends may
    differ between deeper and shallower wells (for example, ref. 1357) owing to, for
    example, differences in the depths of nearby wells used to extract groundwater
    and differences in storage coefficients between unconfined and confined aquifers
    (see, for example, refs. 1358,1359). Steep groundwater-level trends—both upward
    and downward—are more common in deeper wells than in shallower wells, possibly
    due in part to the greater prevalence of confined conditions at deeper depths
    (discussion and analyses available in Supplementary Note 19). 2D geologic data
    are available at the global scale1360, but an accurate high-resolution 3D hydrogeologic
    dataset remains unavailable for the globe, meaning that key hydrogeologic conditions
    (for example, whether the monitoring well captures unconfined versus confined
    conditions) cannot be ascribed for deep versus shallow wells at the global scale.
    We highlight that our approach to delineating boundaries for individual aquifer
    systems—although based on local-scale studies—potentially introduces inconsistencies,
    because local norms for delineating aquifer-system boundaries may differ. Further,
    some (16%) of the 170,000 monitoring wells fall outside the boundaries of the
    aquifer systems delineated here and, therefore, are excluded from our aquifer-scale
    statistical analyses. We present groundwater-level trends for monitoring wells
    both within and outside aquifer-system boundaries in a series of regional-scale
    maps (Supplementary Note 16). It is possible that some of monitoring-well-based
    time series may be truncated where the monitoring well itself has run dry (see
    ref. 1361), possibly excluding monitoring wells located in areas experiencing
    rapid groundwater depletion. We analysed monitoring-well depths and depth to groundwater
    data for 72,000 wells and conclude that it is possible that a small proportion
    of the groundwater-level time series was truncated owing to well desiccation (see
    Supplementary Note 20). Thus, rapid and accelerating twenty-first century groundwater-level
    deepening may be even more prevalent than our analysis indicates. Our main-text
    results are based on annual median groundwater levels. However, we acknowledge
    that trends in depth to groundwater can differ when based on measurements made
    during specific seasons (for example, long-term trends in pre-monsoon depth to
    groundwater can differ from long-term trends in post-monsoon depth to groundwater;
    see ref. 1362). We highlight that trends in season-specific groundwater levels
    may differ from trends in annual median groundwater levels (as presented in Fig.
    1), especially where intra-annual groundwater-level variability is changing over
    time (for example, time series from the Bengal basin in Supplementary Note 21;
    see also the time series presented in refs. 21,1363,1364). The compiled groundwater-level
    time series do not allow us to infer trends over longer (for example, centennial-scale)
    time intervals. In some areas, substantial groundwater-level changes took place
    long before the four decades that we focus on here. For example, there is evidence1365,1366
    that substantial accumulation occurred during the twentieth century in parts of
    South Asia and that groundwater levels were much deeper at the start of the twentieth
    century than they are today (see, specifically, Fig. 3b in ref. 1365). Some aquifer
    systems in our dataset, for example, may have been heavily depleted during the
    mid-twentieth century, but have exhibited relatively stable groundwater levels
    (or even shallowing groundwater-level trends) during the twenty-first century.
    Given the potential for such cases, we make no claim that stable twenty-first
    century groundwater levels necessarily imply a lack of previous or continuing
    disturbance. We do not make claims about aquifer-specific drivers behind rapid
    and accelerating groundwater declines (although we do make note of case studies
    in the literature that have identified important drivers; for example, ref. 25).
    We acknowledge that groundwater abstractions can perturb flow systems and, in
    many cases, deplete aquifers. Many of the aquifer systems exhibiting rapid groundwater-level
    declines are being accessed by wells, as evidenced by recorded well-completion
    events throughout the early twenty-first century (Supplementary Note 22; data
    described in refs. 17,1367,1368,1369) and by regional-scale research108,1370,1371.
    Further, we acknowledge that climate variability and change can have both direct
    impacts on groundwater levels (such as through changes in groundwater recharge
    owing to, for example, changes in temporal variability in precipitation) and also
    indirect impacts on groundwater levels (for example, through changes in groundwater
    demand in response to climate variability, such as increased groundwater withdrawals
    during drier time intervals; see ref. 27). Available precipitation data1372,1373
    suggest that most of the aquifer systems characterized as exhibiting accelerating
    groundwater-level declines (that is, red points in Fig. 3) are situated in areas
    in which early twenty-first century annual precipitation rates were lower than
    late twentieth century annual precipitation rates (Supplementary Note 10), highlighting
    that, at a minimum, we cannot rule out an influence of climate variability (direct
    or indirect) on groundwater-level changes over time. Data availability Annual
