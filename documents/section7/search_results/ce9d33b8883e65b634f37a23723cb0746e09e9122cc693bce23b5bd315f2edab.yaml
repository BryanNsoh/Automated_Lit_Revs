    dam failures in its downstream, cascade reservoir dams should have more demanding
    risk criteria than individual reservoir dams. Specifically, for social risk criteria,
    the dam failure probability of a cascade reservoir should be lower than that specified
    for an individual reservoir, corresponding to the same dam failure losses. In
    our previous studies (Wang et al., 2023a, Wang et al., 2022), the total risk probability
    of a cascade reservoir dam was proposed to be equal to the sum of the weighted
    failure probabilities of its upstream dams and its failure probability. To ensure
    that the total risk probability of each dam in cascade reservoirs still satisfies
    the requirements of the social risk criteria for individual reservoir dams, the
    failure probability of a cascade reservoir dam should be one order of magnitude
