    Results and Discussions The IoT-integrated water distribution system with optimization
    of delay and energy based on the propagation model is discussed in the work. The
    work is initiated by identifying the different research challenges within an existing
    WDN and has included different sensor systems at different levels of the WDN.
    IoT communication entities such as edge, fog and cloud nodes were introduced to
    each level to monitor the WDN. The following procedures were introduced to implement
    a real-world communication model for this site-specific IoT-integrated WDN system,
    which could be applicable to any site-specific IoT-integrated communication model.
    The study area chosen is Kochi in India. The land cover classification for the
    study area is developed using the MLC-supervised algorithm. Three major categories
    have been derived from the supervised classification: water, vegetation, and built-up
    areas. Since our study area is a secondary metropolitan city, upon analyzing the
    land cover classification and the propagation models, the propagation model that
    fits the application is the Hata-Okumura model. The derived Hata-Okumura path
    loss model for small and medium-sized urban areas as per Equation (4) is applied.
    This path loss model depends upon the height of the transmitting and receiving
    antennas, gain of the antennas, frequency of transmission, antenna correction
    factor and the distance between the transmitting and receiving devices. The same
    scenario is modeled using the simulation software ‘Radio Mobile Freeware by VE2DBE’.
    The simulation results show successful communication with 70% of reliability and
    161.50 dB system gain enabling enough network coverage and connectivity required
    for the specific application. The delay-efficient for the IoT-enabled WDN is derived
    considering the wireless propagation model based on the study area. The delay
    in the communication network depends on the propagation model, path loss and other
    network parameters. We derived the equation for the optimized number of edge,
    fog, and cloud nodes using operating frequencies, transmitting power, antenna
    gain, antenna height, number of available channels, data rate, signal strength
    and bandwidth. Furthermore, the IoT-enabled communication topology as in Figure
    7, proposes concerning the delay-efficient offloading for the study area. The
    communication network serves the WDN for various challenges. Three types of communication
    packets are designed to address these challenges: data packets, control packets,
    and error packets. The communication packet flow between different IoT entities
    in the area are also defined in Figure 8, Figure 9 and Figure 10. Various communication
    packets such as data packets, control packets and error packets are defined based
    on the characteristics and communication entities of the network. In order to
    achieve efficient transmission, optimization of the delay and energy within the
    propagation model has to be achieved. Energy-efficient offloading has been brought
    in by considering the different operation states and comparing different scenarios
    to find the best-suited scenario for the specific study area. Energy optimization
    involves the transmission of signals starting from lower power and increasing
    the power untill it is received at the cloud server. However, upon increasing
    the number of retransmissions, the delay in receiving the data increases. So,
    optimization has to be bought in between the ‘delay and path loss’ and ‘delay
    and energy’ for the efficient working of the complete IoT-based system. Considering
    all the parameters of the specific study area, path loss models, delay-efficient
    and energy-efficient offloading, algorithms for node categorisation, and edge-to-fog
    node allocation have been developed. The developed algorithms are analyzed and
    numerically validated. The comparison results from the numeric models show that
    the best operating scenario can be implemented. Based on these approximations,
    the optimum placement of the fog nodes linked with the edge nodes and cloud server
    could be achieved. The delay and energy-optimized high-level IoT-enabled communication
    network architecture is shown in Figure 17. The same process discussed in this
    work can be utilized in building the IoT-enabled communication network for any
    site. Figure 17. IoT-enabled Communication Network Architecture. 8. Conclusions
    The paper discusses the requirement for an IoT-based water distribution system
    and presents the delay and energy-efficient offloading strategies for the network
    in Smart Cities. Considering the design constraints in designing the IoT-enabled
    WDN, the IoT-enabled WDN is designed. As a case study of IoT-enabled WDN, the
    network in Kochi, Kerala, India is considered. Within the selected study area,
    the land use, land cover, and wireless propagation model within the area are analyzed.
    Based on the analysis results, the delay and energy within the WDN are efficiently
    offloaded, considering multiple operational scenarios. The different algorithms
    involved in the communication architecture, like the node categorizing algorithm
    and node allocation algorithm, are explained in detail. The numerical analysis
    of delay-efficient and energy-efficient offloading considering different operational
    scenarios are also presented in detail. Finally, considering all the parameters,
    the IoT-enabled communication network architecture for the WDN is designed. Author
