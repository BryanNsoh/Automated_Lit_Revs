    size image The comprehensive performance of ADIS showed that when the polling
    cycle of the valve control node was more than 10 min and that of the collector
    node was 2 h, and the number of network nodes was less than 63, the lifetime of
    nodes exceeded the corn’s growth period and a 3.6 V / 6000 mA·h lithium battery
    could meet the power supply requirements of the nodes. In terms of irrigation
    performance, ADIS determined the timing and quantity of irrigation without human
    intervention and had the ability to send commands to irrigate when the soil water
    content dropped to the lower limit during corn’s whole growth period. The irrigation
    quotas were 2130 m3/hm2 and 3150 m3/hm2, with yields of 12,160 kg/hm2 and 12,920
