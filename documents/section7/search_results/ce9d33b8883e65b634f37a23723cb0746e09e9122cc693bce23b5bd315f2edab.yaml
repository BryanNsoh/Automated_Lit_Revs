    4. Conclusions In this paper, a multi-objective optimization model was developed
    for spatial optimization of wetlands and was applied to a case study in Shangqiu
    City. The model''s aim was to effectively search for optimal wetland areas within
    the boundaries of the entire city by optimizing three objectives at the same time
    (maximizing constructed wetland potential, maximizing the TN mass removal and
    minimizing input costs). The results of this study verified that, even if there
    is no pre-selected potential wetland in the city, the model can also select an
    effective wetland site (Pareto optimal solutions). With the four proposed wetland
    schemes, the constructed wetland potential and TN removal can be greatly improved
    (2% ~ 25%; − 9% ~ 28%, respectively) and the cost can be greatly reduced (9% ~
    37%) compared to the planned wetlands. Furthermore, this model can provide decision-makers
    with a variety of optimal alternatives for wetland planning even when considering
    multiple objectives with trade-offs. By analyzing the correlations between the
    objectives, this model can provide decision-makers with an objective, quantitative,
    and visual basis for wetland site selection. By applying a heuristic multi-objective
    optimization algorithm, NSGA-II, the model developed in this study, optimizes
    the multiple benefits of wetlands simultaneously as well as improving the efficiency
    of urban land use by evaluating the suitability of wetland restoration. This model
    can be expanded to be used for different cities of all spatial scales, given the
    data availability, while the objective setting (total wetlands area to be selected),
    constraints and objectives (maximizing flood reduction, improvement of urban thermal
    environment and urban ecological axis connection) can be adjusted according to
    various planning regulations and decision-maker preferences. CRediT authorship
