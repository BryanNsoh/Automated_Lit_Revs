    two review articles on the statistical and physical deterioration models of water
    pipelines were published [68,94]. These two review papers motivated the growth
    seen in modelling water pipe deterioration. The annual publication trend has continued
    to rise since 2001, peaking at around 19 publications in 2016. This growing trend
    in the studies of water pipes'' deterioration reveals the importance of this topic.
    In this context, many keywords have been used to represent these studies. The
