    for the average monthly water consumption Full size image Hence, the models proposed
    in this study can serve to predict the monthly water consumption of different
    groups of residential customers. They also help to plan to meet the water demand
    in Yazd in different months of the year. Conclusion This paper proposes a structured
    approach in a step-by-step procedure to predict the monthly water demand at each
    next time step based on the consumption patterns of residential customers. The
    collected data consisted of the lagged or previously observed water demand, and
    the effects of weather factors on the water consumption were determined by correlation
    analyses. Due to the existence of approximate and incomplete information in the
    dataset, an innovative algorithm was developed based on the fuzzy theory to impute
    the missing data. Then, the residential customers were grouped by a modified multi-dimensional
    time series k-means clustering algorithm, and a forecasting model inspired by
    the LSTM network was adjusted for each group. Adjusting the forecasting model
    based on the consumption patterns was advantageous because it helped to achieve
    a more reliable method of measurement. To this end, the variability in the datasets
    was reduced through grouping the consumers and creating a separate model for each
    group. As the experiential results showed, the proposed approach is able to make
    robust and reliable predictions in a step-by-step manner with acceptable performance
    for different groups of customers despite the existence of incomplete and estimated
    data in the dataset. To cope with the data problem, an innovative algorithm was
    presented for the estimation of the missing data in the form of fuzzy numbers.
    The results in terms of RMSE showed that the proposed algorithm performs better
    than traditional imputing methods such as FFill and BFill and using means and
    medians. Due to the fuzziness of the consumption values in some periods, a clustering
    algorithm based on the multi-dimensional time series k-means method was developed
    to cluster the customers and extract their consumption patterns. The consumption
    behavior of the customers was found to be of five general patterns. Although the
    trend of these patterns seemed normal (i.e., more consumption in hot months and
    less in cold months), the consumption trends of the city was approximately upward.
    This is despite the fact that the precipitation decreases every year and the level
    of underground water goes down. Therefore, it is needed to plan strategies to
    manage the consumption in different clusters. Actually, there is an annual increase
    in the consumption, while there is no increase in the resources. Perhaps, the
    only way to meet the demand of the next years is to properly change the consumption
    pattern of the customers. Finally, a model inspired by the LSTM network was tuned
    to predict the water consumption in the next time step. This was done by the use
    of the lagged demand and the temperature for each cluster. The loss function of
    all the tuned models decreased and converged at a reasonable speed. Indeed, the
    average RMSE value of all the models was less than 0.014837 and 0.0786756 for
    the train dataset and the test dataset, respectively. This gives an acceptable
    level of confidence to use adjusted models to predict monthly water consumption
    and plan for meeting the water demand of residential customers in Yazd. The rising
    trend of water consumption is worrying and requires proper and comprehensive planning.
    Future studies can concentrate on designing various scenarios in different conditions
    and evaluate the effectiveness of those scenarios under uncertainties. It is also
    suggested to use different approaches of treating uncertainty, such as fuzzy theory
    and robust theory, to evaluate the performance of forecasting models in various
