    types of data By determining the best fitting marginal distribution, the PCBN
    model can effectively capture the correlation between the variables in the risk
    analysis of actual tunnel crown settlement. Compared with discrete data, continuous
    data can better reflect the characteristics and laws of data. The difference in
    the marginal distribution types of variables will affect the construction of the
    PCBN model and then will affect the results of risk analysis. This case uses the
    normal, Weibull, gamma and exponential distributions as alternative distribution
    functions to fit the characteristics of 12 risk factors. Now, 12 risk factors
    are considered as discrete data. By comparing the correlation between and each
    risk factor CI under two different types of data, as shown in Fig. 10, the following
    conclusions can be obtained. Different marginal distribution types of the variables
    will affect the specific value of the correlation coefficient that determines
    the accuracy of the model. However, from the qualitative point of view, the dependencies
    between the variables have not changed significantly. The Spearman correlation
    coefficient in Fig. 10 is used to show the correlation strength between the variables.
    For both discrete data and continuous data, the overall trend of the change of
    the correlation coefficient among the variables is roughly the same. However,
    the correlation value of the discrete data variable is slightly higher than that
    of the continuous data variable, indicating that the model established by the
    discrete data distribution variable slightly overestimates the relevant risk intensity.
    Therefore, it is necessary to verify the marginal distribution type of each variable
    in the PCBN model in order to more accurately measure the correlation between
    the variables and more effectively provide support for the risk analysis of tunnel
    crown settlement. 5.2. Risk analysis results and control measures (1) Based on
    the spider web diagram, scatter diagram, correlation coefficient and upper tail
    correlation analysis results, it is shown that the risk indicators that are highly
    correlated with the vault settlement risk are the key risk indicators in the vault
    settlement risk system of underground excavation tunnels, namely, the soil quality
    of the tunnel vault (C1), the soil quality of the tunnel bottom C2, the groundwater
    state (C3), and the complexity of the construction environment (C10). According
