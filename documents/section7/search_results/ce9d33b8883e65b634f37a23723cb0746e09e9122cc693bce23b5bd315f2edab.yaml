    describe the same graphic trajectory of the polarization curve presented in Figure
    3. For example, in [39], a logarithm term was used to simulate the activation
    losses, without having to directly compute the terms identified in that part of
    Equation (1). Another empirical model is presented in [40]. The authors proposed
    three exponential expressions to simulate the three zones presented in Figure
    3 and validate the model both in steady and dynamic states. The expressions were
    then fitted with data obtained from a 5 kW FC, and the results showed good accuracy
    between experimental and simulated values. Another approach to Fuel Cell modeling
    is to use an electric equivalent model such as the one presented in Figure 6.
    Figure 6. Generic Fuel Cell Equivalent Circuit Model. Legend: OCV : Open-Circuit
    Voltage; C A : Equivalent Capacity Between Anode and Membrane; R A : Anode Transfer
    Resistance; R ei : Internal Equivalent Resistance; C C : Equivalent Capacity Between
    Cathode and Membrane; R C : Cathode Transfer Resistance. The model in Figure 6
    was first introduced in [41]. In Figure 6, the resistor R ei represents the equivalent
    Fuel Cell resistance and a sudden change in the current is rapidly reflected in
    the voltage drop across the load. The activation zone is characterized by the
    capacitor Ca in parallel with the resistor Ra, while the voltage source represents
    the open-circuit voltage. To estimate the parameters in Figure 6, two distinct
    approaches were performed: the first one is called the interrupt test, and its
    operating principle is based on cutting off the current drawn from the Fuel Cell
    suddenly and analyzing the voltage evaluation until it reaches the open-circuit
    voltage. This test allows one to collect data related to the activation zone.
    The second approach is a known parameter estimation technique denoted as Electrical
    Impedance Spectroscopy (EIS), and it consists of performing a frequency sweep
    and plotting the graph of impedance versus frequency, also known as a Nyquist
    plot. An example of how the different elements of the equivalent circuit mode
    are related to the frequency is presented in Figure 7. Figure 7. Generic Nyquist
    plot example with the incorporation of the electric equivalent circuit. With the
    collected data, several parameter identification techniques can be adopted. For
    example, in [42], a machine learning regression model is deduced to fit the data
    and obtain the equivalent values of the equivalent resistance and capacitor values.
    Others have used curve-fitting tools [41,43,44,45]. Specifically for open-cathode
    FCs, the model is not only focused on the voltage output but also on the influence
    of reactants’ stoichiometry. Since the cathode is fed air, the oxygen percentage
    is low, and it is necessary to keep the ratio between the oxygen supplied and
    consumed (stoichiometry) higher than one. On that basis, several authors tried
    to model that behavior. In [46], a Volterra series was used to model the air-feeding
    system, so the oxygen stoichiometry could be optimized for every operation point.
    A similar idea was presented in [47], where a nonlinear model predictive control
    was employed to control the power while keeping the FC operating at the ohmic
    region with a minimum consumption of hydrogen and oxygen. To ensure that different
    experiments were conducted under different loads and different hydrogen and oxygen
    stoichiometries, a fourth-order polynomial is used to approximate the data. Therefore,
    the authors have the possibility of controlling the air intake according to the
    setpoint given by the approximation. A different polynomial approach to calculate
    the oxygen stoichiometry is presented in [48]. The authors increased the voltage
    applied to the air blower and measured the air mass flow that was moved through
    it. Finally, a third-order polynomial was then fitted to the data, and the results
    showed good agreement between the simulation and the experimental results. Since
    third-order polynomial approximation has little computational burden, it can be
    easily implemented in a low-cost processor and improve the control of air fed
    to an open-cathode FC. So far, most of the presented work has been focused on
    estimating or simulating the voltage and current of the FC as a function of the
    load and power; however, trying to model the chemical, electrochemical, and thermal
    reactions inside the cell is a major challenge. Regarding the modeling of water
    movement inside the cell, previous authors [49] tried to include the non-isothermal
    and non-isobaric effects in a single model. The model parameters included diffusion
    of the hydrogen, oxygen, and water through the porous electrodes; the electro-osmotic
    transport of liquid water in the electrodes and the membrane; and the heat generated
    in the FC. The results showed that the non-uniform temperature and pressure distributions
    have a large impact on the predicted water produced. Furthermore, in [49], a more
    robust three-dimensional model was presented, which involved all layers of the
    MEA at a constant temperature. In [50], the authors also tried to model water
    diffusion in a polymer-type membrane (known as Nafion) by assuming that the relationship
    between the membrane water content and the channel water concentration is linear.
    The authors were then able to change the parameters of relative humidity to understand
    its effects on the model. Even though the authors claim to have an error of less
    than 20% between the model and the experimental results, this error still presents
    a major effect; nonetheless, considering technology’s limitations and this being
    one of the first papers published on modeling such phenomena, dating to the beginning
    of the century, that error is more than acceptable. Another work incorporating
    the flow distribution within the gas chamber in a unit cell was introduced in
    [51]. As a mathematical basis, the laws of mass and momentum conservation are
    applied. The model was validated on a 190-cell stack in a built-in customized
    Pitot tube to measure the gas flow in an inlet and the different outlets. In theory,
    it is safe to assume that the air flow distribution is the same for all single
    cells; however, as the results show, different cells are submitted to different
    air stoichiometry, and this can be attributed to the losses that occur in the
    gas pipes. Water is a fundamental byproduct found in all key components of a fuel
    cell system, making its control vital for the efficient and reliable operation
    of FCs. Several mechanisms contribute to water transport within an FC, including
    hydraulic permeation, electro-osmotic drag, thermal-osmotic drag, and back diffusion.
    These phenomena will be thoroughly explained in section IV. Monitoring and predicting
    water movements during operation pose challenges due to the complex two-phase
    flow nature. Techniques such as nuclear magnetic resonance imaging and beam interrogation
    methods like X-ray neutron imaging and high-speed photography have been employed
    for in situ observation of liquid water [52,53]. 4. State of Health (SOH) For
    many years, health monitoring has played a crucial role in engineering systems,
    ensuring performance, safety, availability, and reliability. Typically, sensors
    are employed to monitor operating conditions, performance, and loading cycles,
    allowing for the timely detection of anomalies and faults. This proactive approach
    helps prevent unforeseen incidents, downtime, and fault propagation. Minor faults
    within a system component can escalate into major issues, leading to system failure.
    The early detection or prediction of faults enables timely maintenance scheduling,
    preventing the development of more serious problems. The application of health-monitoring
    techniques provides a clear advantage, not only for safety reasons but also by
    significantly reducing unscheduled maintenance costs. Prognostics, offering information
    on the State of Health (SOH) and Remaining Useful Lifetime (RUL) of FCs, allows
    for optimized FC operation through appropriate control strategies. This, in turn,
    facilitates scheduled maintenance, effectively minimizing downtime [54,55,56].
    In the domain of FCs, SOH entails a thorough assessment of a system’s condition
    and performance capabilities over time. While there is no standardized definition
    of SOH, it serves as a metric reflecting the degradation or aging of crucial components,
    including the membrane, catalysts, electrodes, and other vital elements. Monitoring
    SOH is crucial for evaluating the long-term reliability, efficiency, and remaining
    useful life of an FC [57]. An increasing number of researchers in FC studies are
    employing the AC impedance approach, or EIS, making it a prominent research tool
    in the field. EIS serves as a reliable characterization tool, crucial for detecting
    various failure mechanisms within the FC. Its integration with the control approach
    of the necessary power converter offers the potential for real-time diagnosis
    of the FC stack without the need for additional sensor devices. Consequently,
    impedance spectra serve as effective input parameters for predicting the state
    of health of FC. However, so far, authors have not defined or mathematically expressed
    the definition of SOH in FC, but rather presented several parameters, as will
    be explained further on, to benchmark the actual state with past states [58,59].
    Additionally, non-invasive methods have been explored, involving the measurement
    of the magnetic field generated by induced current changes within a stack to detect
    faults in a PEMFC stack. This technique utilizes magnetic sensors placed around
    the stack to measure the magnetic field produced. The general aspect of FC State
    of Health is presented in Figure 8. Figure 8. FC state of health (SOH). In [60],
    a seven-layer process is proposed. The first two layers pertain to data acquisition
    and processing using sensors and transducers. The third and fourth layers focus
    on condition assessment and diagnostics, aiming to assess the system’s state of
    health by detecting internal or external faults and proceeding to isolate them.
    The fifth layer, labeled prognostic, involves predicting the future condition
    based on past actions in a cause-and-effect reaction. The last two layers center
    on the decision-making process, drawing insights from the preceding layers. Furthermore,
    the authors identified the primary degradation mechanism in FC. They advocate
    for the use of behavioral models, such as static/dynamic, mathematical, and hybrid
    approaches (combining physical models with empirical support from Artificial Intelligence)
    as the most effective method for analyzing the state of health. In [61], an accurate
    physics-based aging model is proposed to foresee the degradation evaluation of
    the electrode active surface layer as a function of the operation conditions.
    The model is based on an unscented Kalman Filter (UKF)-based framework, and it
    showed a precision and accuracy of 95%. A more extended review of the FC’s state
    of health has been presented in [57]. The authors identified various monitoring
    parameters and techniques applicable to assessing the SOH in FC applications.
    The first parameter under consideration is the cell voltage. The analysis indicates
    that all fault modes, which will be further explained, result in a voltage drop.
    This is evident in instances such as flooding and drying. Another key parameter
    is impedance. Utilizing EIS allows for the monitoring of the parameter’s evolution,
    aiding in the detection of any signs of accelerated degradation. Thermal stability
    is also a significant parameter for estimating the SOH of the stack. Research
    has demonstrated a correlation between local temperature and local current density.
    Moreover, these parameters exhibit a simultaneous increase when there is a decrease
    in the operating voltage. Additionally, the authors highlight the importance of
    considering other factors such as gas diffusion, membrane degradation, and catalyst
    poisoning in comprehensive SOH assessments. These aspects contribute valuable
    insights into the overall health and performance of the FC system. 5. Fault Diagnostics
    A fault may be defined as the condition of an equipment, material, or system,
    characterized by the termination of the ability to fully perform the required
    functions [62]. It can be categorized into three main classes: catastrophic—characterized
    by a sudden occurrence and involving the total and immediate stoppage of the functions
    performed until then; evolutionary—associated with a gradual development and affecting,
    at first only partially, the performance of the functions; and finally, intentional—deliberately
    caused and involving the interruption of the performance of the functions, regardless
    of the registered condition [62]. The identification of this abnormal condition
    is a critical and necessary task to endeavor to: first, restore the natural order
    of the system, and second, improve the reliability, as well as the feasibility.
    In that regard, it is desired to apply diagnosis tools to identify the fault when
    it is at the beginning of the evolutionary state [62]. Being a multi-physics system
    with complex hardware, FCs are susceptible to the occurrence of faults. Ref. [63]
    classified FCs’ faults in terms of their severity, identifying three types: the
    first, denominated as fatal (or permanent), which occurs mostly on the physical
    structure of the FCs and are irreversible, causing permanent damage to the FCs;
    the second, referred to as transient, is normally associated with FCs’ operating
    conditions or control strategy. They are characterized as being reversible if
    detected in a timely manner. Finally, the third classification is termed external
    faults. This classification occurs mostly in any system that is adjacent to the
    FCs, such as the humidification or cooling system, air supply system, or even
    sensor network. To classify the faults’ reversibility, the determining factor
    is not only reliant on fast identification of it but also on the level of redundancy
    within the system. The next subsections will meticulously examine the different
    faults, via a careful examination of different symptoms, behaviors, and consequences
    for the different severity classifications. Moreover, different diagnostic techniques
    will also be introduced and evaluated for each fault. Following the classification
    of FC faults introduced in [63], Figure 9 introduces the different faults and
    their severity classification. Figure 9. Fuel Cell faults chart. 5.1. Permanent
    Faults Membrane deterioration is typically the catastrophic result of a transient
    fault that involves drying the membrane with consequences such as small cracks
    that appear in the membrane [64,65]. Normally, this fault is a result of the longer
    exposure duration to the transient fault and involves significant alteration in
    the pressure gradients between the cathode and anode channels [63]. Several diagnosis
    methods have been introduced in the literature, particularly in [66], where two
    different strategies are described. The first is not directly related to membrane
    deterioration but rather to the evaluation of the equivalent model parameters
    under faulty conditions, which inevitably will result in membrane failure if no
    action is taken previously. The second approach involves a static approach through
    the available information on each membrane of the stack to detect and adequately
    identify patterns of the fault such as membrane deterioration, flooding, and drying
    [66]. It was concluded that the pressure drop between the cathode and anode is
    suitable for identifying membrane deterioration since for this particular fault
    mode, it is the only parameter model that suffers significant changes [66]. Another
    method employed was reported in [67]. It was concluded that it is possible to
    access the working condition and identify fault occurrence by placing three high-load
    resistances in parallel with the stack and its individual cells. On one hand,
    the power–load resistance curve can be compared with the one provided by the manufacturers,
    working in the same operating conditions, and identify the fault. On the other
    hand, by repeating the same process for the individual cells, it is possible to
    pinpoint which ones are in faulty operation and discriminate which fault is occurring.
    It was also added that, if the output voltage of a single cell is really close
    to zero for the three different high-load resistances, the membrane is completely
    deteriorated, while if the output power of a single cell decreases with the decrease
    in the load resistance, then the porous layer of the single cell is gas-blocked
    or is clogged up by excessive water. Finally, if the opposite occurs, the active
    surface of the catalyst is either corrupted or physically damaged. Even though
    the experimental results on a 12-cell stack validated the proposed hypothesis,
    some concerns are to be pointed out. One of them is the impracticability of the
    proposed method for a numerous-cell stack since it requires a considerable amount
    of time to individually test all cells. To avoid this problem, the authors in
    [68] identified three control groups in a 20-cell stack and measured the voltage
    for each group to identify and categorize the fault. This method is focused on
    flooding or drying of the membrane, which is the prolonged pre-fault state of
    membrane deterioration. This method will be better explained in the water management
    section. Another important technique to identify faults in FCs is the EIS; nevertheless,
    it faces several limitations for numerous cell stacks because of the technological
    limitation of the electrochemical spectrometer [63]. To cope with this limitation,
    the authors in [69] developed a new spectrometer that allows large FCs to be tested
    under different conditions, especially in extreme conditions of the membrane,
    such as high membrane permeability or a reduced active surface layer [63]. Experimental
    results were able to accurately highlight several behaviors of single cells inside
    the stack and were capable of identifying and quantifying hydrogen crossover in
    different cells, concluding that there is a minor variance between the FCs’ membrane
    permeability and the sum of the crossover rates measured for each individual cell.
    Even though this is not an online diagnostic method, its main disadvantage is
    the high production cost of the improved spectrometer. 5.1.1. Absence of Catalyst
    This fault is characterized by a reduction in the catalyst’s active layer, which
    can be caused by excessive water content or physical damage to the catalyst layer
    itself [63]. Moreover, the degradation of fuel cell catalysts not only encompasses
    physical damage but also involves chemical aspects, including the dissolution
    and precipitation of active sites on the catalyst surface, as well as the oxidation
    and reconstruction of the catalytic surface [70]. Often the same diagnostic techniques
    used for membrane deterioration can be applied to this fault; for example, in
    [67], it is noted that if the output power of a single cell increases with the
    decrease in the load resistance, then it is safe to assume that the active surface
    of the catalyst is damaged, but its origin is not identified [63,67]. Another
    degrading agent of the active catalyst layer is the different strict conditions
    in which the catalyst surface must operate, especially for a high level of humidity
    and a high operating temperature [71]. The active catalyst layer is also affected
    by the long operation hours, which causes a continuous decrease in the electrochemically
    active catalyst surface area. Experimental results were presented in [72], where
    a reduction of 20% of the catalyst active surface layer for the same open-circuit
    voltage was observed after the FC was continuously operated for 2000 h. Carbon
    corrosion is a phenomenon known for decreasing 60% of the cathode layer’s thickness,
    and in consequence, reducing the overall active layer, meaning that there is a
    high exchange current density and, as a result, a high activation overpotential
    [71]. Usually, carbon corrosion occurs when the cell cannot produce either enough
    electrons or protons to complete the electrochemical reaction, and therefore portions
    of the catalyst support layer (mostly PT particles) are forced to react to balance
    the equation, resulting in severe and irreversible cell damage [73,74]. The causes
    are usually related to local fuel starvation, uneven current and fuel distribution,
    increased humidity, or excessive temperature [74,75]. More specifically, ref.
    [76] identified that carbon corrosion is the main consequence of anode flooding,
    while ref. [75] emphasized the poor distribution of fuel and exaggerated fuel
    starvation. 5.1.2. CO Poisoning Carbon Monoxide (CO) poisoning is related to the
    purity of hydrogen being supplied to the anode side of the FC [75]. When FCs are
    supplied with impure hydrogen, the hydrocarbons will react with the platinum anode
    catalyst surface, which will reduce the active surface; therefore, a performance
    loss will occur [77,78]. This phenomenon is dependent on the gas content, flow
    rate, humidity, temperature, and time of exposure [75]. The reversibility of this
    type of fault is very dependent on the time of exposure. In fact, [75] identified
    that hydrocarbon poisoning is one of the faults with a longer response time, between
    1 s and a day depending on the level of impurity content present in the fuel.
    As a recovering mechanism, in [79], air bleeding was used. Initially, a 25 c m
    2 single cell was supplied with hydrogen pre-mixed with 53 parts per million (ppm)
    of CO. After less than 20 min of testing, the current witnessed an 80% loss of
    its nominal value. The authors were then able to recover, in less than 1 min,
    90% of the nominal value by air bleeding the anode with 5% of air mixed with the
    contaminated hydrogen. This procedure shows great success because the content
    of oxygen in the fuel mixture will oxidize with the CO and deposited onto the
    catalyst surface, generating C O 2 , which is then expelled, reactivating the
    active surface layer [79]. This study also presents a transient model to estimate
    the current reduction due to CO poisoning and estimate the correct amount of air
    required for a successful recovery. For open-cathode FC, the presence of pollutants,
    such as sulfur dioxide, in the atmospheric air can cause similar problems as the
    one previously explained. To combat and reduce the effect of such pollutants,
    two distinct methods can be applied: either filter the sucked air or perform cyclic
    voltammetry [80]. EIS can be employed to diagnose CO poisoning as shown in [81].
    A mixture of hydrogen with 100 ppm CO was injected into a 23 c m 2 single cell
    and carried a frequency sweep from 10 kHz to 0.050 Hz. Experimental results showed
    an inductive behavior for frequencies below 3 Hz caused by CO poisoning. This
    is due to the reduction in the active surface layer, leading to a competitive
    process between the oxidation of hydrogen and carbon monoxide at the anode [75,81].
    This inductive behavior is more and more noticeable for long-duration exposure
    to CO poisoning [75,81]. The authors in [82] also used EIS to detect CO poisoning.
    They compared two identical FCs with different CO compositions (50 and 100 ppm),
    and at the beginning of the experimental tests, both cells presented the same
    voltage of 0.72 V. After the initial minutes, the one fed a higher ppm of CO showed
    the firsts signs of poisoning by having its voltage dropped to 0.34 V, while the
    second cell took almost 60 min to have its voltage reduced to 0.41 V. Nevertheless,
    after the immediate drop in cell voltage, the results showed that the cell reached
    a stable value [82]. Regarding the EIS test results, the impedance increased for
    frequencies lower than 100 Hz, showing an impedance magnitude value 6 times higher
    than the normal one for the lowest frequency [82]. The same inductive process
    reported in [81] was also seen in [82]. Other solutions to mitigate the effects
    of CO poisoning can be found in [83,84], where the authors increased the operating
    temperature of the FCs to mitigate this effect. Although the method proved to
    be efficient, it can cause other problems arising from the excessive operating
    temperature. A more advanced solution is described in [85], where a high-power
    converter was used to send a pulsing current of a specific amplitude and low frequency,
    which creates an overpotential at the anode to force the CO to electro-oxidize
    into CO2, thus liberating the active surface layer from the irrigated CO. Experimentally,
    a 50% power gain was obtained when a cell was fed hydrogen and CO at 500 ppm [75,85].
    Typically, this fault is more common when the hydrogen production process involves
    the use of fossil fuels as a main source. Even though the risk still exists, in
    today’s context, the use of green hydrogen virtually eliminates the threat of
    contamination from hydrocarbons. The focus regarding catalyst poisoning shifts
    to the cathode side, particularly in open-cathode fuel cells where the cathode
    side is susceptible to contamination from gases like sulfur dioxide present in
    the atmosphere, especially in more polluted areas. 5.1.3. Reactant Leakage As
    the least dense element in the universe, hydrogen systems are prone to leakage.
    Normally, in relatively small quantities, it is harmless; nevertheless, hydrogen
    is flammable, with a colorless flame, and can be very volatile if confined to
    a non-ventilated space. In FCs, hydrogen leakage can occur in the supply system,
    cracked graphite plates, seal valves, or membrane cross-leaks [63,86]. Due to
    the aforementioned concerns, the authors in [87] began to study hydrogen leakages
    in a 1.25 kW FC, arriving at the conclusion that one parameter to take into consideration
    is the water vapor content in the anode, so FC manufacturers should not only implement
    mass flow sensors but also pressure and humidity sensors as well. The last one
    serves only the purpose of eliminating false alarms. The detection technique is
    based on a comparison between the model and the experimental values. The authors
    in [88,89] used physical sensors to measure the open-circuit voltage of the stack’s
    cell and analyze them in different conditions. With these data, they were able
    to detect, in aged cells, hydrogen crossover between the anode and the cathode
    and between the anode and the cooling compartment. Although capable of locating
    damaged cells, this method will necessitate a substantial number of physical sensors
    for implementation in a stack with numerous cells. To detect hydrogen leakage
    between the anode and the cathode, the authors resorted to a signal-based technique
    where the amount of time for each cell to reach a predefined voltage level of
    0.5 V after the hydrogen supply was cut off was measured [88,89]. After collecting
    the required data, they concluded that some cells reached the predefined value
    faster than others. Those that require more time to reach the predefined voltage
    present less probability of presenting hydrogen leakage between the two electrodes.
    To ensure the correct detection of the fault, a probability curve is calculated.
    In the second approach to anode/cooling hydrogen leakage, the relationship between
    the reactant gas flow and the water level in the expansion vessel was calculated
    [88,89]. Unfortunately, this technique is more complicated to implement on an
    open-cathode FC because, usually, a cooling compartment is not necessary. Another
    work, involving reactant leakage, used a well-established computational model
    and included different faults, such as air leakage. To diagnose the fault, relative
    fault sensitivity of the different faults has been used [90,91,92]. Using model-based
    methods, in [93], six different faults were diagnosed, including air leakage,
    by calculating residual sensitivity parameters to distinguish the faults. After
    that, a theoretical matrix was developed, with the sensitivity parameters in the
    rows and the faults in the columns [93]. An online fault monitoring was developed
    in [94]. The hydrogen leakage is identified through an abrupt variation of the
    hydrogen pressure controller and the hydrogen mass flow meter. They used this
    approach because hydrogen leakage is normally associated with cracks or fractures
    in the membrane caused by temperature hot spots and mechanical stress when the
    FC is operated under dynamic load operation. Other works that also involve hydrogen
    mass flow and pressure sensors are summarized in [10]. They analyzed the flow
    rate at different points in the pipeline and combined that information with the
    output power of the stack. Cooling pipe leakage has also been reported in water-cooled
    stacks, which is noted by an abrupt increase in the internal humidity of the FC.
    Reactant leakage, especially hydrogen leakage, may have originated from a fault
    in the injection system or from a consequence of membrane deterioration. The latter
    is a tragic consequence of poor water management of the cell. Therefore, to identify
    and then isolate hydrogen reactant leakage faults, the techniques should focus
    on mass flow rate and pressure variation between the injection system and anode
    intake. Some authors might consider hydrogen leakage a transient fault; however,
    in the present work, hydrogen leakage is considered a reactant problem, which
    can be the result of a cracked membrane and is considered the most extreme permanent
    fault in FC. 5.1.4. Fuel Cell Aging The aging of the materials in the FC is inevitable;
    every material is limited to several working cycles and operating conditions.
    Considering this, several works are presented in this subsection. In [95], EIS
    was employed to provide information on the dynamic behavior of the FC operating
    time and its remaining lifetime, and then combine it with a pattern recognition
    tool. This tool used an empirical model to extract and track the evolution of
    the polarization curve, and, at the same time, a latent regression model was used
    to split the imaginary part and approximate it by polynomials. Experimental results
    were able to predict accurately the ageing trajectory, obtaining an error of 21.4%
    on 1000 h operated FC, and after perfecting the proposed tool, the error decreased
    to 9.5%. Both the pattern recognition and EIS tools continued to be improved in
    [96]. With the new models and improved EIS techniques, the reported error was
    reduced to only 2 h out of the 1000 h. The ripple content caused by the power
    converter can have a negative impact on FC aging; nonetheless, the real impact
    on the FC is not well understood at this moment. For example, the authors in [97]
    studied the effect of high-frequency ripple currents on a five-cell stack. The
    simulation results showed that the current ripple does not have a significant
    impact on local conditions; however, the model used was very rudimental, and other
    different parameters must be considered to understand the effect of ripple on
    an FC. In opposition, ref. [98] stated that the current ripple in the FC causes
    an unbalanced heat distribution in the FC, which leads to the occurrence of hot
    spots, causing faster degradation. The current ripple has also been used to assess
    the state of health of the FC: in [54], the ripple was used to calculate the internal
    resistance of the FC. The authors were able to use the simple Ohm’s law recurring
    for the voltage and current ripple because the equivalent electric model of the
    FC for high frequency is reduced to the internal resistance of the FC. Another
    study [55], which used the current ripple, showed that it is possible to resort
    to the oscillations introduced by the power electronics converter, in particular
    the buck and buck-boost, to estimate the parameters involved in the activation
    zone of the polarization curve. Analyzing the evolution of FC aging also implies
    that one must submit the FC to extreme conditions. One of the first studies considering
    FC aging is presented in [56], where two types of aging constraints were exploited.
    On the one hand, the stack was studied for steady-state operation for a 1000 h
    duration time, while on the other hand, the stack was operated for a cyclic load
    for the same duration. EIS and Nyquist plots were used to study the effects. In
    [99], two different aging tests were conducted: the first submitted the FC to
    an extreme temperature of 300 °C and analyzed its polarization curve after 24
    h. The experimental results showed increased degradation from the nominal polarization
    curve. The activation losses and the ohmic losses seem to be the ones that suffered
    from the severe influence since the mass concentration losses are not visible
    in the results. In the second test, the FC was submitted to 24 h operation at
    over the limit current, meaning that there is an excessive water content being
    produced at the cathode. Overall, these two tests suggest that excessive temperature
    and current can cause severe aging in the FC. FC aging depends not only on the
    conditions in which the FC operates but also on the dynamic cyclic load operation.
    Accelerated aging can only be prevented if control of all the systems is optimized
    or if the lifetime expectancy of the different materials is also improved. Regarding
    the former, optimizing the hydrogen intake system, cooling system, water management
    system, and power converter efficiency must be the engineers’ main focus. 5.2.
    Transient Fault Transient faults are related to the currently operating state
    of the FC and the control system. Their feature is their reversibility; nonetheless,
    as stated in the previous subsection, most of the identified permanent faults
    have their origin in a transient fault, especially those related to water management.
    5.2.1. Water Management Concerning water management, two major concepts must be
    mentioned, and they are drying and flooding. The former is characterized by the
    lack of water content in the membrane, while the latter is the opposite, namely,
    the excess water content inside the membrane [100]. If the water content inside
    the cell is not optimized, the protons, which are moving through the hydrated
    parts of the membrane, cannot successfully cross the protonic membrane. Furthermore,
    the clear sign of this fault is a decrease in the electric power, but other symptoms
    are not shared, such as the case of a pressure drop at the cathode, which is only
    noticeable for flooding [101]. Cell design (GDL effect) It is undeniable that
    the water content inside the PEMFC has been the major focus of FC engineers and
    researchers over the past 20 years, with early work dating back to the 1900s;
    for example, in [102], the water movement inside the stack was analyzed for the
    first time. As is represented in Figure 10, it is named electro-osmotic drag when
    the water moves across the electrolyte membrane from the anode to the cathode
    and back-diffusion transport for the opposite water movement [103]. The goal was
    to determine the water content and how it correlates with proton conductivity
    in Nafion membranes for open-cathode FCs and closed-cathode FCs. Figure 10. Water
    movement inside the Fuel Cell membrane. Following the previous work, ref. [104]
    started to look for water management techniques that could improve the efficiency
    of the stack. For that, experiments were conducted on an SOFC, and several water
    management solutions were identified such as system design (especially MEA design),
    stack operating conditions, and external hardware accessories. It was identified
    that the operation of the cell at high current density is related to the optimal
    operating point. This point is also correlated with the maximum generation of
    water. To show this effect, the authors experimentally obtained the polarization
    curve with and without the water management control technique. The results showed
    that the greater benefit of applying such control is obtained at high current
    densities. Even though the MEA design reconfiguration technique showed promising
    results, the authors also stated that this alone will not be sufficient to guarantee
    the proper optimal operation in different conditions. Therefore, new methods are
    to be explored to improve the efficiency of MEA design reconfiguration. Following
    the MEA design and the determination of how materials can improve the performance
    of the FC, poly tetrafluoroethylene (PTFE) coating was first mentioned in [105].
    This method has been used since then and it consists of implanting microspheres
    of this hydrophobic material on the surface of the electrode; in this way, any
    excess water content is repelled, therefore mitigating the effect of excess water.
    Moreover, the authors in [106] compiled several studies that show the benefit
    of coating not only the electrodes but also the treatment of the GDL and the catalyst
    layer. The identified advantages showed a better distribution of the reactants
    in the membrane, an enhanced mechanical compatibility between layers, an improved
    local current distribution, and an efficient wicking of the liquid water [107,108].
    The authors in [109] also followed this line of thought and studied the influence
    of anode GDL wettability on water balance on the anode side. Typically, the anode
    side does not generate water; nonetheless, due to the back-diffusion phenomena,
    water can be present on the anode side causing catastrophic consequences, such
    as carbon corrosion. To access the anode side, a transparent polycarbonate plate
    was placed outside of the anode current collector, so it was possible to take
    optical pictures. Two treated GDL membranes, one with hydrophobic PTFE and the
    other without any treatment (causing it to be hydrophilic), were used at different
    current densities, such as 0.2, 0.5, and 0.8 A/Cm 2 ), at different hydrogen flow
    rates and temperatures. The first experimental results were taken after 60 min
    of exposure to the different conditions. Related to the hydrophobic GDL, water
    droplets were observed for low current densities (0.2 A/Cm 2 ), but clogging was
    not observed because the exposure time was too short. When repeated for higher
    current densities, no water droplets were observed on the anode, meaning that
    anode flooding is more prone to occur at low current densities. Furthermore, to
    access the effect of doping the GDL, a lighting technique was used, and the results
    showed that, despite having water droplets on the anode side, the GDL did not
    present any sign of it, meaning that the water content was a result of water condensation
    on the channel surfaces. That could be mitigated if the hydrogen intake is increased
    slightly or if the temperature is also increased. The clogging phenomenon was
    registered after repeating the experience with a longer exposure time (2 h) for
    the lowest current density value. This is due to the fact that the hydrogen flow
    rate is too low to be able to remove the water droplets. All in all, the paper
    presents a relationship between the water content on the anode side and the current
    density, concluding that anode flooding can be prevented if the FC is operated
    at higher current densities levels or if the plate’s temperature is discreetly
    increased. Another work focusing on the GDL influence on anode flooding is presented
    in [110]. The authors varied both reactant humidity and gas composition on four
    different commercially available GDLs. To compare the different GDLs, different
    humidity levels were introduced to the reactants at a constant current. The findings
    demonstrate that a decrease in the humidity levels results in a decrease in the
    overall efficiency, which is explained by the increase in the membrane resistance.
    Overall, the paper concludes that for low levels of inlet humidity, membrane humidification
    is affected, while cathode flooding is also dependent on the inlet humidity level.
    The accumulation of water droplets in the flow channels of the flow field can
    cause blockage of the reactants on the electrodes, causing an increase in the
    concentration loss, and therefore reducing the overall efficiency of the FC. To
    avoid that, a new diagnostic method was proposed in [111]. The idea is to analyze
    the frequencies present in the pressure drop across the flow channels resorting
    to frequency analysis through Fast Fourier Transform (FFT). Although the pressure
    drop signal itself can be used for the identification of flooding in the cell,
    it is severely affected by high air flow rates. The findings reported that peaks
    higher than 1 Hz in the dominant frequency are an indication of water removal
    in droplets, meaning that most of the water is still inside the cell, while lower
    peaks, ranging from 0.3 to 0.8 Hz are more characteristic of water removal in
    the form of a stream, therefore representing better removability of water. Furthermore,
    the magnitude of the dominant frequency peak was also reported to be an indication
    of the water droplet size. Despite showing promising results, the technique requires
    at least one sensor (per individual cell) inside the cell, which adds complexity
    to the design of the cell. Also, the technique has only been tested on a single
    cell with low current densities, so it needs further development. To properly
    manage water movement in the PEMFC, an optimal point between adequate membrane
    hydration and avoidance of water at either the catalyst layers or GDL must be
    obtained. This point is typically obtained by externally humidifying the reactant
    before entering the stack; however, for certain operating conditions, such as
    low temperatures, high humidification levels, or high current densities, it can
    cause the inside of the cell to become oversaturated with water vapor and condensation
    is likely to happen, blocking the active layer of the catalyst. GDL itself represents
    a critical component, which requires proper design. Ref. [106] presents a summary
    of the effects of flooding in GDL and their main functions, like access to reactant
    gases, water removal, electronic and heat conductivity, and mechanical strength
    [106]. Flooding/drying The first experimental test concerning the evaluation of
    water distribution in the anode as a function of temperature and current density
    was presented in [112]. The authors changed the back plate of the cathode to be
    able to perform infrared spectroscopy. Experimental results were performed on
    an open-cathode FC with an active cell area of 2025 m m 2 at three different levels
    of air flow rates. At the lower level of air flow rate, the current produced was
    3.8 A with a mean temperature of 36.2 °C, and the results showed that the regions
    with a higher water content presented a higher temperature than the non-flooded
    area. For the inter-medium level of the air flow rate, the current drawn was 4.7
    A, and flooding was only observed in the middle cells. Once again, the same results
    regarding temperature distribution can also be observed, and regions with higher
    flooded areas present a higher temperature. Finally, for the extreme level of
    air flow, the current drawn is 5.5 A. Surprisingly, the results showed no presence
    of water or at least no signs of flooded channels. The authors tried to find an
    explanation for this phenomenon by guessing that it could be a measurement error
    or a consequence of high-temperature gradients resulting from the high current
    densities, which hinder water’s condensation. This last argument is supported
    by the registered temperature of 37.5 °C. Referring to the use of neutron imaging
    to understand the phenomenon of cathode flooding, the authors in [52] concluded
    that this process is initially caused by water droplets retained at GDL, which
    evolve to a critical point and then water flooding occurs. A similar work can
    also be found in [53]. A more easy-to-implement technique was proposed in [113].
    The authors identified and monitored the relationship between cathode pressure
    and internal cell resistance with the occurrence of flooding and drying. They
    concluded that an increase in the pressure drop, particularly in an open-cathode
    FC, is related to cell flooding, while an increase in cell resistance is an indicator
    of FC drying. Moreover, the correlation between these two parameters can be used
    in deciding on corrective actions. Experiments were conducted on a three-cell
    stack, and both a milliohm-meter and pressure sensors were employed to measure
    the internal resistance and the cathode pressure drop, respectively. To first
    verify the relationship between the cathode pressure drop and the mass flow rate
    with different humidification levels, tests were conducted with no current. The
    results show a linear relationship between these two parameters. Additionally,
    the pressure drop is higher for high levels of the cold air mass flow rate and
    even higher for air with 100% air humidity, with the current being drawn from
    the FC. Regarding drying, this phenomenon occurs when the humidification temperature
    decreases well below the stack operating temperature [113]. This can be observed
    by an increase in the pressure drop and the continuous increase in cell resistance.
    Continuing with the cathode pressure drop for water management, other similar
    work was introduced in [114]. For that, a transparent PEMFC was used. The technique
    employed a pressure drop between the anode and the cathode to monitor the water
    accumulation. The increase in the pressure drop is a sign of excessive water content,
    while a sharp decrease corresponds to the expulsion of water content. With the
    theory verified through experimental results, it is possible to optimize the fan
    velocity for optimal water removal. The main conclusion defined that the velocity
    of air should never be lower than 2.3 and 5 m/s for 600, 1000, and 1200 mA/cm
    2 , respectively. Although both works in [113,114] show concurring results and
    an easy-to-implement diagnostic tool, the pressure drop alone shows some drawbacks
    when confronted with load changes. When that happens, the hydrogen flow changes
    accordingly; thereafter, so does the pressure. The conventional EIS has also been
    applied in several studies for the identification of drying and flooding faults
    [115,116,117]. A particular study using EIS, where a specified frequency occurred
    for identification of the flooding or drying, was presented in [118]. The experiments
    were conducted on a single cell with a 10 c m 2 active area with the admission
    of both pure hydrogen and oxygen. For the flooding state, the Nyquist plot showed
    an increase in both imaginary and real axes, as the water accumulated on the cathode
    side. At the same time, the real part of the graph started to increase, and the
    graph started to move slightly to the right while keeping the same format because
    of the increase in the membrane resistance [118]. Furthermore, as the level of
    water content in the cathode increased, the diameter of the semicircle changed
    due to the decrease in temperature. Regarding the drying state, similar experiments
    were conducted and the Nyquist plot results showed the appearance of another semicircle
    in the low-frequency region, which is followed by an increase in the magnitude
    of both imaginary and real axes [118]. Additionally, a negative slope in the magnitude
    response was reported, opposite to what was registered for the normal and flooding
    state; henceforth, authors concluded that it would be possible to establish a
    difference between the operation modes: the drying and flooding. Finally, an empirical
    model based on the electrical equivalent circuit was proposed, and a mitigation
    algorithm was defined. Although this was one of the first papers to identify and
    propose a mitigation algorithm, it did not identify only the fault, so no restoring
    mechanism of the state was implemented. Nonetheless, by independently controlling
    the power switches of the cascade connection between boost and buck converters,
    the authors prevented the occurrence of the fault and improved cell efficiency.
    The input current was controlled by the boost side of the converter, while the
    buck was responsible for keeping the output voltage constant. To improve the efficiency
    of the cell, a step change in the input current of 2 A, regardless of the actual
    current value, was performed every two minutes. 5.2.2. Fuel Starvation The starvation
    phenomena may be a consequence of flooding but also may be caused by a defect
    in the reactant supply system. Nonetheless, starvation can occur on a local or
    global level if there is any kind of reactant undersupply [71]. Local starvation
    is typically associated with self-humidification techniques employed by FC manufacturers,
    which resort to an instantaneous short-circuit to humidify the membrane. In this
    case, there is an irregular supply of reactants, which causes starvation, but
    it does not affect the overall current to the load. Imposingly, global starvation
    is caused by a defect in the supply of one of the reactants, and therefore the
    power demand is not fulfilled [71,75]. Typically, starvation is more related to
    the cathode side, because normally, it is a result of a malfunction in the air-feeding
    system; regardless, the anode side can also be susceptible to fuel starvation.
    In fact, as concluded in [119,120], extreme hydrogen starvation has more catastrophic
    consequences than extreme oxygen starvation. In [119,120] a compilation of different
    works related to fuel starvation is presented. The authors identified that starvation
    is not only related to an external fault but can also be caused by the dynamics
    of the stack. For example, during sudden load changes or improper start-up conditions,
    hydrogen or oxygen starvation can occur. The slow dynamics of the stack, where
    the mass transfer cannot accompany the load change, is the cause behind the starvation.
    Regarding hydrogen starvation, it was noted that complete hydrogen starvation
    induces high potential, which leads to carbon corrosion, and mathematically, this
    is translated to the inequality between the hydrogen molar flow and the ratio
    between the current and the double of the Faraday’s constant. Moreover, when there
    is only partial hydrogen starvation, or local starvation, the current requirements
    are satisfied but the fuel distribution is not homogenous in the GDL. For this
    case, the mathematical expression is the same as the previous one, as long as
    the current per area of the stack is higher than the maximum current density.
    The authors in [121,122] worked on global starvation caused by a malfunction in
    the air supply fan on an open-cathode FC. The consequences of such a breakdown
    will typically result in water accumulation on the cathode, which itself causes
    local starvation and reduces the air supplied, causing global starvation. The
    first case is simulated by an empirical formula that considers several parameters
    in the healthy state: the volume of water accumulated and an empirical constant
    that represents the electrode’s flooding. The second case is also simulated using
    an empirical formula, which represents the air stoichiometry for the healthy and
    faulty states. The employed algorithm is based on a Bayesian Network (BN) that
    considers several inputs, such as stack voltage and current, temperature, air
    flow, and accumulated water. Simulation results showed that when the air stoichiometry
    is reduced to values close to 1, the voltage and current undergo an immediate
    decrease until they reach a plateau. However, once the accumulated water parameter
    reaches a certain value (in this case, 0.05 L) or higher, both the current and
    voltage start to decrease exponentially. This is because the accumulated water
    starts to cause local starvation in the different cells of the stacks, meaning
    that the supplied reactants cannot react. A different approach to this problem
    is reported in [123]. More focused on the output power of a single stack, several
    coupling strategies between small power stacks were conducted, creating a multi-system
    that the authors referred to as a multi-stack. The authors concluded that a series
    connection between stacks is advantageous, especially when paired with antiparallel
    by-pass diodes, which allow for fault tolerance if needed. The results showed
    good coupling between the two stacks, and when the fault was registered, the anti-parallel
    bypass diode strategy was able to bypass the faulty stack while ensuring that
    the load current remained constant. It is important to note that the starvation
    phenomenon is noted by a sudden voltage decrease. After some experiments to ensure
    the correct coupling between the stacks, an EIS test was performed. The results
    showed no significant difference between the healthy and faulty modes. No particular
    attention was given to this situation; however, it is safe to say that due to
    the time associated with starvation (as introduced in [75]), no immediate effect
    is measured. As previously mentioned, if starvation is not detected rapidly, it
    will lead to permanent damage, such as carbon corrosion. The continuation of the
    previous work is represented in [124], where the same principle is applied to
    a 500 W FC system, equipped with two 20-cell FC stacks. The experimental results
    proved to be congruent with what was initially foreseen, and a strategy to operate
    an FC system under degraded mode is validated. In order to gain a deeper understanding
    of the impact of fuel starvation and develop accurate diagnostic tools, a comprehensive
    study was conducted utilizing EIS techniques [125]. These experiments were performed
    on an open-cathode FC composed of 47 cells with a nominal power and voltage of
    1200 W and 26 V, respectively. For this FC model, hydrogen is supplied at a constant
    pressure of 9.5 bars, while oxygen is fed at atmospheric pressure. Concerning
    air stoichiometry, its reliance is on the ongoing current production. Subsequently,
    an excessively high value has the potential to dry the membrane or flood the cathode.
    Conversely, maintaining a low air stoichiometry can lead to air starvation. Hence,
    the authors considered two operating conditions: the first, where the stack current
    is operated at a constant value of 10 A, and a second scenario for a higher value
    of current equal to 30 A. After calculating the correct value of the oxygen stoichiometry
    for the first case, the authors proceed to the EIS under different values. When
    the stoichiometry falls below the recommended threshold, the data points exhibit
    increased fluctuations, causing expansion in the low-frequency loop. This expansion
    results in elevated mass transportation losses, potentially leading to cathode
    flooding or instances of local starvation. The interesting result appeared when
    the air-stoichiometry rate was increased to values double and triple that of the
    normal one. In these instances, the low-frequency mass transportation semi-loop
    diminishes, giving way to the anticipated semi-loop at high frequencies. This
    high-frequency semi-loop signifies the charge transfer process, and it is indicative
    of the drying phenomenon. However, no significant difference between the healthy
    and the faulty state was reported, meaning that this membrane is not affected
    by high air stoichiometry [123,125]. The second case represents similar results,
    and thus the same conclusions. The proposed diagnosis technique is similar to
    the one already explained for water management [126], based on fuzzy c-means clustering.
    The simulation results showed correct feature selection and extraction, but further
    implementation on a real FC is required to validate the proposed diagnosis tool.
    Regarding the operating conditions at a high air stoichiometry ratio, the conclusions
    in [123,125] were not observed in [127]. In this last paper, the effect of high
    air stoichiometry on an open-cathode FC is accessed. Initially, a certain agreement
    between the mentioned works is obtained, with authors in [127] stating that for
    relatively higher air flow (almost double the proper value), the performance of
    the FC increased because the distribution of air is more homogeneous through the
    stack and, thus, more oxygen is available to react. Also, the excess air helps
    to exhaust any water droplet formation. However, when air stoichiometry increased
    to higher values, a significant decrease in the stack voltage was reported, and
    an increase in temperature of almost 2 °C was reported. The cause of such voltage
    degradation is explained by the drying conditions of the membranes caused by the
    excess of air; thereafter, normal conditions can be restored if the membrane is
    properly humidified. All in all, operating the stack at high air stoichiometry
    ratios can cause irreversible voltage damage. It was also observed that at high
    air stoichiometry, the pressure between the inlet and outlet differed because
    the outlet pressure decreased. Moreover, these degrading conditions can cause
    notable oscillations in the temperature and humidity. With that consideration
    in mind, the paper proposes a diagnosis method based on the Discrete Wavelet Transform.
    This signal processing tool is applied to the voltage and pressure signals acquired
    for the healthy and faulty state. After that, the high frequencies of the signal
    are analyzed through their energy and entropy content, which are generated to
    access the SOH of the FC system. To pinpoint exactly which cells are being most
    affected by the fault, three distinct input signals are considered: the air drop
    pressure between the inlet and outlet, the stack voltage, and the individual cell
    voltages. Experimental results showed the evolution of the energy and entropy
    of the high frequencies for different operating conditions. The difficulties involved
    in measuring the amount of oxygen being consumed at the cathode side for an open-cathode
    Fuel Cell present one of the problems with actual air-feeding systems. To solve
    this, the authors in [128] inferred this variable using another variable, such
    as the case of the compressor’s air mass flow. This variable is more accessible
    and measurable. Furthermore, the theoretical value of the oxygen flow consumed
    can be calculated by using the stack’s current, the molar mass of the oxygen,
    the number of cells, and Faraday’s constant. Moreover, presenting an alternative
    way to refer to oxygen stoichiometry, the paper also presents a fault-tolerant
    technique to avoid starvation phenomena. The authors used a set number of controllers,
    also called Un-falsified Control (UC), where the control law is set depending
    on a set of input/output data. With this approach, they were able to control the
    oxygen stoichiometry rate while avoiding any faulty states. To achieve that, the
    control input is the theoretical value of the oxygen flow consumed and the compressor’s
    air mass flow, while the output is the compressor’s voltage. Several experimental
    scenarios were reported, for the faulty scenario several faults are considered,
    such as the case of flow blockage and flow leak. To identify the fault, a cathode
    pressure sensor is inserted, and its evolution is tracked for the different conditions.
    For the case of flow blockage, the cathode pressure increases, and the control
    increases the compressor’s voltage to restore to the normal value, while for the
    case of the flow leak, the cathode pressure was not affected, but rather the compressor
    voltage changed. Regardless of the case, the proposed switched control was able
    to regulate the oxygen flow to restore normal conditions. It is important to note
    that despite the cathode pressure being a valid parameter for the identification
    of oxygen starvation, it alone may infer misleading conclusions. As analyzed for
    cathode flooding, its pressure was also used and concluded that an increase in
    its measured pressure means that the cathode is flooded. So, for this case, the
    control might need to be readjusted to avoid flooding and not starvation. Another
    fault-tolerant control based on a modified super-twisting sliding mode is presented
    in [129]. Here, the control is dimensioned taking into consideration the dynamic
    behavior of the cathode partial pressure, the air supply manifold dynamics, and
    the compressor dynamics. The residual signals are generated by comparing the model’s
    output to the observers. After that, the observer is responsible for identifying
    the fault and the presence of external disturbances, and finally, reconstructing
    the system. Another similar work can be found in [130]. As stated in the present
    work, FCs can be fed pure oxygen or air, with the principal difference being the
    percentage of oxygen in each of those forms. Obviously, both require different
    cathode feeding systems and rely mostly on user choice. A comparison between the
    influence of cathode stoichiometry for the two cases has been assessed in [131].
    The work intends to identify how the cathode stoichiometry level affects the stack’s
    performance. It is concluded that, for air-fed FCs, the assumed minimum stoichiometry
    level is 2. Even though this value is dependent on the temperature and current,
    according to the authors, it corresponds to a balance between correctness, efficiency,
    and economy of the FC when it is operated at the rated power [131]. For air-fed
    FC, the injected air also has the function of expelling water from the cathode.
    Conversely, it was concluded that on pure oxygen stacks, lowering the stoichiometry
    value as low as 1.25 would not cause any voltage degradation. Only when subsiding
    below 1.1 did some degradation appear in some cells. Despite the presented findings,
    there are several drawbacks: firstly, the duration of the experiment is not sufficient
    for water accumulation on the cathode side; secondly, there was no mention of
    load change, which is directly affected by air stoichiometry, and thirdly, lowering
    the stoichiometry ratio as the authors did will cause the stack to work as a “hydrogen
    pump”, which is because the protons that are migrating through the membrane are
    going to react with their electron pairs that had just flowed through the external
    circuit. 5.2.3. Short Circuit Short-circuit conditions, also referred to as operation
    under high-current conditions, occur specifically on self-humidify open-cathode
    fuel cells. This system involves a frequent auto short-circuit with a duration
    of milliseconds that stimulates water production inside the stack. However, if
    not currently controlled, those conditions can cause irreversible conditions,
    such as melting of the electrodes and accelerated aging. Moreover, high current
    peaks, even during short periods of time, generate hot stops in the membrane and
    can cause water accumulation in the cathode [74]. Beneficial effects of short-term
    duration short circuits have been noted in [75]. The authors claim that the production
    of momentary large quantities of water reduces ohmic losses and cleanses the electrons’
    active surface layer of any oxygen deposits, resulting in an overall increase
    in the system’s performance. To assess the operation of the stack under both short-circuit
    conditions and high current densities, the authors in [74,132] analyzed the coupling
    behavior between a Fuel Cell and an Ultra-Capacitor (UC). The first experiment
    was conducted on a 3-cell stack FC with an open-circuit voltage of 2.64 V, while
    the UC voltage was very similar, with a value of 2.7 V. Initially, the UC was
    completely discharged, and the fuel cell current was measured. The charging current
    was approximately 80 A, and the FC was forced to operate in the concentration
    loss zone of the polarization curve. A similar experiment was conducted, but this
    time on a stack with 16 cells. The results showed that the FC voltage drop was
    not so abrupt, but the UC charging time was higher because of the UC’s higher
    voltage. A second experiment focused on the auto-humidified system was conducted.
    Despite showing an increase in the stack voltage, the EIS showed no significant
    difference between the cases with and without the auto-humidify system. Nonetheless,
    a more thorough analysis of the individual cell voltage showed that the cells
    further from the hydrogen inlet presented a high voltage drop during short-circuit
    conditions. This is caused by the slow dynamics of the FC and the challenge of
    hydrogen reaching cells farthest from the hydrogen inlet. Further studies on this
    effect are required since there was no mention of operating the stack with the
    auto humidification system and the UC, particularly during operation with subcritical
    loads. In extreme conditions, short circuits can also occur within the cell’s
    electrodes. A phenomenon referred to as fuel crossover happens when either hydrogen
    or oxygen can penetrate the membrane, creating an internal leakage. Radicals of
    oxygen and hydrogen can be formed and corrupt the membrane’s structures, thus
    creating a short circuit. The authors in [120] were able to detect internal short
    circuits and hydrogen crossover by resorting to a well-suited Fuel Cell diagnostic
    tool, referred to as Linear Sweep Voltammetry (LSV). LSV is an electro-analytical
    method that measures the current at the electrode while its potential is swept
    linearly in time. When analyzing the results in the presence of an internal short-circuit,
    a positive slope above the swept value of 0.25 V was registered. 5.3. Hardware/External
    Faults These types of faults are the ones with less work reported in the literature.
    This is because almost all external components are very conventional and not specifically
    designed for Fuel Cell applications [63,133,134]. Furthermore, this category is
    very dependent on the type of FC being used, and which external components are
    required. Nonetheless, in [135] a diagnostic system technique was proposed for
    detecting faults in the FC system sensor’s network. This diagnostic technique
    was implemented on a bus fleet at the Shanghai Expo in 2010 and is based on Principal
    Component Analysis (PCA). This model-based tool takes into consideration the sensors’
    information under normal working conditions by using the relevance of process
    variables and tests the divergence of samples and the model online [135]. A total
    of 17 sensors were modeled and the result showed the good capability of the system
    to identify the fault and isolate it. Further research on sensor rehabilitation
    is available in [136], where the authors concentrated on identifying faulty humidity
    sensors that hinder the accurate detection of water flooding. The data tool uses
    several data-based approaches, such as Kernel Principal Component Analysis (KPCA),
    Wavelet Packet Transform (WPT), and Singular Value Decomposition (SVD). The tool
    was implemented in an 80 W open-cathode FC, and the experimental procedure involved
    cooling down the stack to cause cathode flooding and immediately increasing the
    temperature to mitigate the effect. With such a procedure, four different datasets
    were created: from normal to flooding conditions, from flooding conditions to
    normal conditions, normal conditions, and finally flooding to normal conditions.
    The proposed approach is then to monitor the sensor’s measurements every 5 s and
    check for reliability regarding the features extracted from each sensor. The experimental
    results showed that without considering the humidity sensor fault, the diagnosis
    data tool could not detect cathode flooding, while when faulty humidity was removed
    from the data, the tool easily identified cathode flooding. Finally, when referring
    to external faults, serious attention must be paid to power electronics components.
    Despite falling out of the scope of this paper, some work has already covered
    a significant part of this field [137,138,139,140]. 6. Diagnostic Tools As previously
    stated, the transient fault classification class is the most suitable and desired
    for the application of diagnostic tools. Given this, the authors in [75] identified
    several diagnostic approaches and compiled them in a tree-like graph. Figure 11
    illustrates the organization of the diagnostic tools. Figure 11. Diagnostic tool
    fault-tree-like graph. Originally, Figure 11 only accounted for data- and residual-based
    classification, but adding knowledge-based classification is important because,
    to evolve into a more adaptative and robust method, it is necessary to truly understand
    the system by intensively experimenting with it. Despite being a very limited
    diagnostic tool, the knowledge-based approach is founded on logic and reason,
    where a conclusion is reached through several observations. An example of this
    approach is Fault Tree Analysis (FTA) [141]. This technique is basically action–consequence
    knowledge that uses deduction, which allows the relationship between an undesired
    state to cross reference low-level events via a top-down approach. Residual-based
    approaches compare the healthy state of the FCs, through their model, to the real
    system measurement. The difference, also called residuals, is analyzed to detect
    the fault occurrence and, at the same time, specify the fault [75]. Finally, data-based
    approaches use data processing techniques and rely only on the input and output
    of the system to identify fault occurrence [75]. Data are then collected and analyzed
    by verifying the distance between faulty operating conditions and the nominal
    operating point to take the necessary diagnostic actions [75]. Another important
    distinction made in [62] is related to the way in which fault diagnostic tools
    are applied. The authors categorized them off-line and on-line. The former requires
    the FC to be out of service, and in most cases, to be dismantled to access specific
    components, while the latter can perform diagnosis without the need to interrupt
    the operation of the FC. Therefore, the development of online diagnosis methods
    has attracted more interest. Regarding on-line methods, they can also be classified
    as invasive and non-invasive [62]. One of the most studied diagnostic techniques
    involves measuring the individual stack voltage and accompanying the voltage difference
    between them and the time evolution [142,143]. Other techniques involve more invading
    methods such as Electrochemical Impedance Spectroscopy (EIS) [144,145], while
    others opt for more model-based techniques through the use of residuals and hysteresis
    windows [91,145,146] or even data-driven [147,148] and signal processing tools
    [149,150,151,152,153,154]. 6.1. Residual-Based Approaches Figure 12 illustrates
    the concept of residuals. The approach involves generating an error by comparing
    data measured through hardware-installed sensors with a computational model that
    simulates or estimates normal behavior. Subsequently, the residuals are compared
    with a predefined threshold window, acting as a barometer. Values falling beyond
    this window are considered indicative of faulty conditions. Figure 12. Residual
    formation and classification. Residual-based diagnostic tools can be applied on-line
    or off-line, depending on the definition of the tool. Some of the off-line methods
    have already been presented in Section 4 (for example, [91,129,130,145,146]);
    however, in recent works, several online techniques have been receiving a lot
    of attention due to the ability of real-time implementation, early-stage fault
    detection, and preventive maintenance of the system. Consequently, these approaches
    aim to prevent system malfunctions or total failures, ultimately enhancing system
    reliability. Some of the recent works have been summarized in [155]. In [156],
    an on-line method was employed to ensure proper humidification of the stack. The
    authors used a DC/DC power converter to interface with the FC, and with the proper
    sensors and control of the converter, they were able to measure the harmonic impedance
    for different conditions, such as faults related to membrane humidification and
    low mass flow of reactants for constant load. The DC/DC converter used was an
    isolated full-bridge converter with a capacitor placed in parallel with the FC
    to minimize the current harmonics. Resorting to the control of the converter,
    the on-line method proposed is based on the EIS methodology. The EIS principle,
    as already explained, requires a small perturbation in the input of the FC, and
    the authors have achieved this by causing small sinusoidal modulation at different
    frequencies around the nominal value of the duty cycle. To ensure that this perturbation
    does not affect the output voltage, the method can only be employed when the dynamical
    conditions of the load are sufficiently low to disable the output voltage control.
    Furthermore, to inject the signal into the FC, a current ripple injection controller
    had to be dimensioned by simply measuring the current of the stack, extracting
    the alternating part of the signal, and adding it to the reference current ripple.
    The generated response is then added to the constant duty cycle. Having ensured
    proper operation of the methods, the authors measured both FC voltage and current,
    performed a frequency-adjusted division to eliminate the PWM ripple component,
    and proceeded to apply a Discrete Fourier Transform (DFT). All in all, the proposed
    online tool can detect a fault; however, an increase in high impedance is also
    a sign of membrane flooding or drying, and therefore this tool needs to be enhanced.
    A similar work is presented in [54]. The idea is based on calculating the impedance
    using only the ripple produced by the converter, in this case, a boost converter.
    Knowing that the internal resistance is a good indicator of the humidification
    level of the membrane, and that, for high frequencies, the electric equivalent
    circuit can be reduced to only the resistance part, the authors extracted the
    DC component of the voltage and the current signals and divided them. The proposed
    method was experimentally tested on a closed cathode FC, with external air being
    fed to simulate bad humidification and therefore causing drying to the membrane.
    The results showed that the internal resistance increased when the external air
    was supplied, thus diminishing the level of humidification of the membrane. Once
    again, a diagnostic tool using just the power converter is proposed; nonetheless,
    as was shown in [156], gas mass flow can also affect the internal resistance,
    so this parameter alone is not enough to isolate the fault. Also, for the proposed
    method, the dimension of the power converter components plays a major influence
    since larger values of inductors cause small ripple content in the current; hence,
    according to what the authors proposed, there was higher internal resistance.
    This aspect was mentioned in the work, but no solution was provided since the
    authors chose a small inductor and stated that the work is rather more focused
    on the evaluation of the membrane resistance than on calculating its accurate
    value. Other works that use the variance of the internal resistance to detect
    faults can be found in [157,158]. A different online approach was studied in [159].
    The authors aimed to develop an easy-to-implement technique for an FC applied
    to transportation applications. The proposed technique is based on a threshold
    that is defined according to the polarization curve for both faulty modes: flooding
    and drying. To define the threshold values, an expression based on the polarization
    curve equation is deduced, and whenever the FC-measured voltage is below the threshold
    value, the fault is detected. To distinguish between flooding and drying, the
    authors needed to apply the current interrupt method, which measures the FC response
    after a sudden high step occurs in the current. Typically, the flooding phenomena
    affect the double layer effect, while drying is more noted in the internal resistance.
    By combining these two approaches the authors were able to identify and isolate
    the fault; however, some remarks must be pointed out. First, the cyclic loads
    can cause variations in the cell voltage that are not related to the faulty state;
    second, the definition of the threshold window is dependent on the estimation
    of how much area is affected by the flooding, and different levels of flooding
    or drying can occur in separate cells inside the stack. The first drawback has
    already been addressed through simulation work. Experimental results were performed
    on a 500 W stack composed of 20 cells with 100 c m 2 each and reported in [68].
    An online signal-based fault diagnosis for both flooding and drying was presented
    in [160]. To achieve that, the technique is based on a signal processing method,
    which is characterized as being empirical, intuitive, direct, and adaptive, without
    the need to pre-determine the basis function, denominated as Empirical Model Decomposition
    (EMD). Moreover, this tool requires low computational power and fewer measurements.
    The application of such a tool to an FC only requires the output voltage and can
    be adapted to every FC since it does not require a predetermined set of functions
    because it calculates those from the original signal. From the original signal,
    a set of Intrinsic Mode Functions (IMFs) are calculated. These functions represent
    the contribution of high and low frequencies in which the signal is composed.
    After that, the algorithm extracts the possible number of IMFs and proceeds to
    calculate the contribution of each IMF to the signal. The function obtained is
    denominated as the feature vector. The authors identified that only the first
    and ninth IMF values are necessary to properly distinguish between drying and
    flooding states. The experimental results showed a global diagnosis accuracy of
    98.6%. One of the first works to introduce machine learning in the fault diagnosis
    of FCs was presented in [161]. By using a Bayesian Network (BN), the authors were
    able to identify different faults, including water management faults. The authors
    proclaim that using this type of strategy is advantageous when there are variables
    difficult to estimate or measure. The use of Artificial Neural Networks (ANNs)
    to detect flooding has been presented in [101]. This diagnostic method is based
    on comparing the experimental value for cathode pressure drop with model ones,
    creating what is denominated as residuals. For this case, an Elman Neural Network
    (ENN) was used to create the model, and a threshold was defined. The experimental
    tests were performed on a 20-cell stack PEMFC with 500 W nominal output power,
    and the result showed that for flooding operating conditions, the overall temperature
    of the stack decreased significantly, while the dew point temperature presented
    some oscillation. Prior to that, the voltage decreased almost 2 V during the 35
    min experiment, and the cathode pressure also increased. To train the ENN, normal
    operation data were fed to the algorithm, and after some trial and error, the
    threshold residual was chosen. The authors then applied the algorithm to the flooded
    cell. To simulate the flooded mechanism, the hydrogen gas dew point was set to
    a lower value than the cells, forcing condensation to occur uncontrollably. The
    proposed algorithm was able to detect and order an increase in the hydrogen dew
    point temperature to mitigate the fault. The time that it took to detect the fault
    was not reported, but the experimental results showed that during the duration
    of the experiment (almost 45 min), 15 min were reported in flooded mode, and the
    residuals were very different from the threshold limit, therefore showing the
    good applicability of the method. Another NN has been used in [162] to identify
    flooding and drying. This method used a black-box model based on an ENN, which
    simulates and calculates the evolution of both pressure drop and voltage and compares
    it to the real measured value. From that comparison, two residuals are generated
    and evaluated with a threshold, which indicates the occurrence of the fault. The
    main limitation of using the residuals generated by the model is the calculation
    of the threshold value, which typically is empirically based. Nevertheless, both
    simulation and experimental results showed the good accuracy of the proposed technique.
    Similar works can be found in [163,164,165]. Another work using voltage and cathode
    pressure drop residuals is presented in [166]. The authors based their model on
    an ANN that models the evolution of the cathode pressure and the voltage and uses
    their residuals to identify the fault. This technique was only focused on flooding
    conditions and experimented on a single cell with 50 c m 2 of active area. Moreover,
    this work is also relevant for being one of the first to present a recovering
    technique to recuperate from the flooding state. The reconfiguration mechanism
    is based on a self-tuning PID controller that has the function of supplying oxygen
    to the cell. Therefore, whenever a fault is detected, the oxygen intake is increased
    automatically by the PID controller, hence recuperating from the flooding state.
    Even though the method showed good results, applying it to a more elaborated FC
    may have its difficulties since it relies on physical sensors that are typically
    not inserted in a stack, and excess oxygen intake can lead to further complications
    such as an increase in oxidation at the cathode. Flooding is not only associated
    with the cathode but can also occur in the anode, especially if it is caused by
    an excess of back-diffusion phenomena. Most FC manufacturers, for economic and
    practical reasons, choose an exhaustion system based on a regular purge of a solenoid
    valve, which is also referred to as dead-end mode (DEA). This method increases
    the humidity level inside the stack but also causes voltage degradation because
    the water purge is not optimized for each operation point [76]. To improve this
    major drawback, the authors in [76] proposed a purge system that takes into consideration
    the water expelled from the purge system and the time of the purge. Initially,
    an anode water model was deduced; during this stage, the pre-built purge system
    was accessed and noted that it occurred every 10 s for a duration of 10 milliseconds.
    After that, the authors weighted the water being expelled for different current
    values for a time duration of 10 min. With that, and considering the anode as
    a lumped volume, a 0-D model is developed. The results showed good agreement between
    the model and the pre-built purge system, validating the proposed model. Furthermore,
    to improve the purge system a strategy is proposed, where the difference between
    the weight of water expelled and the real one is proposed. No experimental results
    were published, but some concerns must be addressed, such as the behavior under
    dynamic load and the effect on the hydrogen consumption rate. Furthermore, although
    the strategy seems promising, the practical implementation is of concern. Such
    a measure of the weight of the water requires precise sensors, and for every purge,
    the sensor would need to be reset. Another work using an on-line technique through
    data processing is presented in [167]. The authors were able to identify three
    health states: normal state, flooding state, and drying state, using a Support
    Vector Machine (SVM) approach paired with an FC fluidic model. The diagnosis principle
    was based on the data-labeling process and model training off-line, and then it
    was applied on-line. An important aspect of this approach is the training of the
    data, which should be as precise as possible. To ensure that, the authors compared
    the theoretical air mass flow with the real air mass flow and defined a ratio
    that serves as an indicator of the stack’s water management. If the measured ratio
    exceeds the threshold, the cell is in a drying state due to low water content.
    Conversely, if the ratio is lower, it indicates an excess of water molecules blocking
    the airflow passage, resulting in a flooding state. Experimental results performed
    on a 1 kW 20-cell Stack PEMFC were first conducted in the normal state to train
    the algorithm and define the admissible thresholds and showed an overall 90% accuracy.
    Similar work can also be found in [168]. The assumptions typically taken into
    consideration for the model-based approach are very limited for the data available.
    Taking this into account, a different approach is presented in [169]. By developing
    a 3D semi-empirical FC model, the authors were able to consider several electrochemical
    and thermal parameters, as well as the impedance. This 3D model can simulate both
    flooding and drying modes for various operating conditions, such as temperature,
    pressure, and humidity. To identify the fault, an SVM learning algorithm is applied.
    The authors began to identify critical points for a single cell, which are referred
    to as nodes, at the cell center, inlet gas and outlet gas, and boundary zones.
    In total, nine nodes were identified, and their positions on the 3D model represent
    physical phenomena. To model the faults, some resistors were placed within the
    vicinity of the nodes that connect the anode of the previous cell to the cathode
    of the adjacent cell. To understand the difference between drying and flooding,
    the authors identified that the internal relative humidity levels should be between
    60 and 100%; anything higher than the latter values induces flooding conditions,
    while values lower than the former values cause drying conditions. The temperature
    is an important parameter that affects different operating conditions; therefore,
    for example, both activation and concentration losses are reduced when temperature
    is increased. Nonetheless, if the temperature increases higher than a certain
    point, it will negatively affect the performance of the cell, causing cell degradation.
    Another important parameter is the pressure. Regarding the activation losses,
    higher pressures of hydrogen and oxygen are preferred to reduce their effect;
    however, too-high reactant pressure values can cause cell failure, such as flooding.
    For the flooding state, the authors increased the inlet pressure, and to monitor
    the drying state, the relativity humidity levels were kept below the minimum value.
    Furthermore, the results showed that the trainer classifier presented a training
    efficiency of 95.5% and an increase of 3% when applied to unknown data. Fuzzy
    logic has also been applied to faults in FC diagnosis, including water faults,
    [56,170]. In [126], an EIS technique is used as a basic tool, followed by fuzzy
    clustering and fuzzy logic, to develop and mine diagnostic rules from the experimental
    data on-line. The authors proceeded to identify the effect of different operating
    parameters on the expected EIS results, and after the Nyquist plot was obtained,
    the fuzzy clustering algorithm organized the data into different groups with similar
    characteristics. Another fuzzy application in FC diagnosis is presented in [125],
    where it is applied to a commercially available FC. The authors studied the effect
    of air stoichiometry on both oxygen starvation and flooding. Initially, EIS is
    used to measure the response to a voltage stimulus, and after that, a non-model
    based on fuzzy clustering is used for fault diagnosis. When it comes to using
    the EIS technique, there is a crucial factor that must be considered—the impact
    of the purging system. This effect cannot be ignored and must be carefully considered
    to ensure the best possible outcomes. This FC system recurs with a purging mechanism,
    which can induce local fuel starvation for every purging moment [76]. However,
    this effect ended up being neglected, because, for a stack with a high number
    of cells, such as this case, this effect is only noticed in a reduced number of
    cells, particularly those close to the outlet [76,125]. Moreover, once the Nyquist
    plot is obtained for the EIS measurements, a fuzzy-c clustering algorithm clusters
    groups of similar data and compares them to a specific threshold. These data are
    obtained according to certain criteria: the first represents the high-frequency
    intercept of the impedance arc, which represents the internal resistances; the
    second is the polarization resistance, which corresponds to the solely real part
    of the Nyquist plot; the third criterion is the difference between the two previously
    mentioned, and it is represented by the width of the semi-circle measured in the
    real axis; and finally, the fourth criterion is based on the absolute phase value
    of the impedance. The experimental results proved that the first cluster criteria
    were demonstrated to be successfully able to assess the state of health and diagnose
    flooding and drying conditions. 6.2. Data-Based Approaches 6.2.1. Signal-Based
    Techniques A frequently used signal processing tool called Wavelet Packet Transform
    (WPT) has also been used for the diagnosis of flooding and drying in FCs, refs.
    [171,172]. This was first studied in [172], where the voltage signal was analyzed
    by extracting and decomposing it in order to obtain fault identification and fault
    classification. In this case, only the flooding state is tested. This tool allows
    for distinguishing between the flooding state and the normal state for the whole
    state or only for a determined number of cells within the stack. The latter case
    faces greater challenges since the flooding in a defined number of cells does
    not necessarily affect the overall voltage. After applying some mathematical functions
    and properties, a convolution signal is obtained, and for this case, the signal
    can be interpreted continuously, filtering the signal by using low- and high-pass
    filters [172]. From this wavelet packet, two coefficients are derived that represent
    the threshold, which identifies the fault. Experimental tests were conducted on
    a stack composed of 20 cells and with a closed cathode, and the results showed
    a significant difference between the determined coefficients for the normal state
    and flooding state; therefore, the authors concluded that the proposed tool can
    be implemented in different applications. To expand the applicability of the tool,
    a Kalman filter, which uses a set of mathematical equations to estimate the state
    of discrete data, was used to detect flooding [173]. The general signal approach
    for the condition monitoring of fuel cells is illustrated in Figure 13. 6.2.2.
    Statistical Methods Statistical methods are considered one of the data-based approaches,
    as represented in Figure 12. Although not fully explored regarding FC applications,
    this method is very prompt in on-line applications and can easily reduce the cost
    of decision making, improve the prediction of future actions, and most importantly,
    identify problems and faults and make the correct readjustment action [174]. One
    of the first works published on this topic is presented in [174], where the authors
    proposed a statistical approach to estimate the flooding conditions inside the
    stack by elaborating on a reverse fluidic model. The model took into consideration
    several parameters, including the inlet and outlet air mass flow rate, temperature,
    relative humidity, and dimensions of the flow channels and their respective hydraulic
    coefficients. The output of the model is the number of non-flooded parallel channels,
    assuming that in the healthy state, there is no presence of any water droplets,
    and for the flooded state, the fluid flow in the channel is zero. Furthermore,
    the in-between state is represented in the model by the healthy state multiplied
    by a scalar, which represents the non-flooding degree. To validate the feasibility
    of the model, three different experiments under healthy conditions were conducted,
    and the polarization curve was obtained. For the simulation of flooded conditions,
    the hygrometry (moisture content of the intake gases, RH) was increased. Initially,
    the hygrometry was adjusted within the range of 0.7 to nearly 1.1. Values close
    to 0.7 exhibited a minimal degree of flooding, while for values close to 1.1,
    this parameter increased to almost 0.1. Due to the dynamics of the flooding process
    and the responsiveness of the model, the sudden change in RH is not directly registered
    in the flooding degree parameter. Other tests were performed under constant currents
    of 40 and 30 A. From the analysis of the experimental results, the authors concluded
    that higher degrees of flooding represent higher voltage variances, while the
    other parameters remain unchanged; thus, concluding that only cell variances are
    sensitive to flooding occurrence. Figure 13. General scheme of advanced signal-based
    techniques for monitoring Fuel Cell conditions. Another statistical work involving
    statistical analysis has been presented in [175]. The authors analyzed the Electrochemical
    Noise (EN) present in the cell voltage signal in the form of voltage fluctuations.
    After that, several statistical descriptors in the time domain were calculated
    over a small time window, presenting as an on-line technique. The experimental
    results showed that these descriptors (in this case, standard deviation, skewness,
    and flatness) are very sensitive to both drying and flooding conditions. Furthermore,
    this technique was tested for different humidity and current levels. 7. Discussion
    Taking into consideration the number of papers reviewed in the previous section,
    it is more than clear that the focus for PEMFC has been water management issues.
    In fact, according to the data presented in [176], water management faults represent
    52% of the reported cases. Within that percentage, flooding is responsible for
    33%, while drying is responsible for only 19%. Typically, flooding occurs at high
    current densities where the production of water is higher. In this case, the stack
    is operating in the concentration zone of the polarization curve, meaning that
    the number of reaction products is superior to that of the reactants, and there
    is an abrupt decay in both voltage and current. Common symptoms involve significant
    pressure differences between the anode and the cathode, low air mass flow at the
    outlet, sudden voltage decreases, and overall drops in the stack’s performance.
    When operating in dry conditions, the initial voltage drop (activation zone) is
    higher, leading to a more tilted ohmic zone. This occurs because the equivalent
    cell resistance has increased, and the protons have more difficulties crossing
    the protonic membrane. Diagnosing the drying state may include the stack’s temperature,
    increase in internal resistance, membrane’s humidity, and outlet air temperature.
    Surely, mitigating such an occurrence is only possible after a deep, sustained
    knowledge of the system. That is why most diagnostic methods are based on models,
    which rely on the residuals between a physical parameter and a model-estimated
    one, with a focus on an acceptable empirical window where such residuals can oscillate.
    The main limitation lies in the defined threshold, as achieving a fully accurate
    model devoid of any assumptions is quite challenging. Therefore, adopting a 10%
    threshold variation is deemed acceptable. When considering the data-based approach,
    two variables must be taken into consideration. On one hand, there is the computational
    power required, and on the other hand, the targeted time window for the study.
    For this case, wavelet decomposition and FFT have been the main choice preferred
    by the authors in the literature. Furthermore, an important aspect, often overlooked
    in the literature, pertains to the transition from the normal state to the faulty
    state. If external faults are excluded, and the natural aging of the electrodes
    (which heavily depends on the materials used) is neglected, the remaining faults
    can be mitigated through the implementation of appropriate and optimized control.
    As previously mentioned, ensuring proper membrane humidification is paramount,
    alongside the accurate provision of reactants, to extend the stack’s lifespan.
    Fuel cell manufacturers attempt to address this concern by either humidifying
    the reactants prior to their entry into the cell or by inducing instantaneous
    excess water production. However, the latter approach might restrict the stack’s
    application and potentially lead to the formation of hot spots within the membrane.
    In order to enhance the efficiency and reliability of FC systems, three distinct
    strategies can be implemented. The first strategy centers on augmenting material
    durability and reducing costs. This approach seeks to extend the stack’s lifespan
    by alleviating, or at the very least diminishing, the occurrence of permanent
    faults, such as membrane deterioration or FC aging. The second strategy hinges
    on optimizing the control of reactants, fuel, humidity, and average stack temperature.
    This is a pivotal strategy, as it offers the potential to avert transient faults,
    notably flooding and starvation. Moreover, this approach is applicable to existing
    FC systems and can enhance their efficiency. The third approach amalgamates optimized
    control with real-time fault diagnostic algorithms. Its objective is to detect
    faults on-line and subsequently mitigate them by adjusting the control parameters.
    This ultimate stage represents a comprehensive solution for enhancing FC system
    reliability. By operating the stack under optimal conditions and addressing faults
    as they arise, this approach ensures robust performance. Despite progress, challenges
    persist, and the prospect of integrating fault diagnosis and optimized control
    into FC systems promises to bolster their durability, resilience, and overall
    reliability. For a better visualization of the different reviewed works, Table
