    model for Wetland site selection. The number of land units in the research area
    is large (38,141), which makes it difficult in the search for the optimal solution.
    To improve the effectiveness and accuracy of the search, the initial population
    was selected in the field where the best solution can be found (sites within 300
    m of the river). Based on prior studies, the crossover rate and mutation rate
    were set at 0.9 and 0.001, respectively (Babbar-Sebens et al., 2013; Yang and
    Best, 2015). Due to the large search range, the population multiple was set to
    2000, which increased the amount of computation but reduced the risk of falling
    into a local optimum. Every 100 generations of calculation, the coordinates of
    the optimal solutions (the locations of the wetland) were imported into the ArcGIS
    and spatial distribution of the wetlands was generated. When the spatial distribution
    was no longer altered for every generation, the computation was terminated. 2.3.
