    and stochastic MPC One of the limitations of Problem (1) is that it requires the
    availability of the sequence of future system disturbances ɛ , which is unrealistic
    to expect to be perfect in many practical situations. To deal with this issue,
    the MPC framework includes strategies that handle uncertainties in a robust manner
    via worst-case formulations, e.g., min–max and robust MPC. While these methods
    guarantee the satisfaction of the problem constraints as long as some assumptions
    are satisfied (mainly, that disturbances are bounded), they also generally lead
    to very conservative control policies because a worst-case scenario approach is
    followed. To remedy this situation, stochastic MPC approaches exploit the characterization
    of the forecasted uncertainties, to obtain a trade-off between closed-loop constraint
    satisfaction and performance. Stochastic MPC approaches typically employ so-called
    chance constraints, i.e., constraints that should be satisfied with a predefined
    probability level (Mesbah, 2016). Thus, occasional violations of the constraints
    might occur, but system performance will be increased during normal system operation
    because the controller will be allowed to work closer to the constraints in comparison
    to worst-case approaches. Here, we propose a classification of existing robust
    and stochastic MPC approaches used in the water systems literature so far into
    two categories, based on the way the knowledge of the probability distribution
    function (pdf) of the disturbances is implemented into the optimization problem:
    (i) explicit robust and stochastic approaches, that use the explicit information
    on the pdf, and (ii) implicit approaches, that rely on a set of scenarios (or
    ensemble forecasts) which encode information about the disturbance evolution and
    its uncertainty in an implicit manner. (i) Explicit approaches, require an explicit
    (probabilistic) characterization of the disturbance behaviour. A classical strategy
    to deal with uncertainty explicitly is the use of Open-loop feedback control (OLFC),
    as introduced by Bertsekas (1976). This approach presents the future disturbances
    according to their probability distribution and computes the objectives through
    a function to filter the disturbances (e.g., expected value). The OLFC performance
    can be improved by adopting a partial open-loop feedback control (POLFC) formulation
    (e.g., Castelletti et al., 2008a, Pianosi and Soncini-Sessa, 2009), which explicitly
    assumes that in the future the state of the system will be measured and a new
    problem will be reformulated. The POLFC problem, therefore, computes at each time
    step the optimal release decision for the first time step reflecting first-step
    uncertainty and the optimal operating policy for the following time steps. (ii)
    Implicit approaches rely on the use of a set of scenarios of the disturbances.
    The set of scenarios can be either built using data from previous realizations
    or using real-time probabilistic forecasts. A classical implicit approach that
    uses scenarios in MPC is the Scenario-based MPC which allows optimizing the system
    behaviour for several disturbance realizations. This approach has been generalized
    in Calafiore and Campi, 2006, Calafiore and Fagiano, 2013a, Calafiore and Fagiano,
    2013b, and has been applied to water systems in Tian et al., 2019, Tian, Negenborn
    et al., 2017b, van Overloop et al., 2008, Velarde et al., 2019. An interesting
    feature of this approach is that multiple models can be considered, thus allowing
    to consider model uncertainty in addition to disturbance uncertainty. The scenario-based
    MPC approach can be extended via the Tree-based MPC (TB-MPC) formulation to provide
    the controller with enhanced closed-loop control capabilities so that it can adapt
    to future events, as uncertainty is resolved via bifurcation points along the
    prediction horizon, as first applied to water systems in Raso, Schwanenberg, van
    de Giesen, and van Overloop (2014). Implicit approaches are particularly relevant
    for water systems as the forecasts are often provided in the form of an ensemble
    of multiple time series, usually generated by running the forecast model multiple
    times with perturbed initial conditions or using multiple models. Given their
    capacity to account for the inherent forecast uncertainty, ensemble forecasts
    have become a standard in hydro-meteorological forecasting (Buizza, 2019, Gneiting
    and Raftery, 2005, Zhao et al., 2021). This ensemble is then transformed into
    a tree where similar ensemble members are bundled together into one trajectory
    (branch) up to the point when some of them start to significantly diverge from
    the others. The tree structure is then used to optimize a control tree defining
    a distinct control sequence for each branch. Control sequences are constrained
    to be the same up to the time when two ensemble members diverge. Examples of applications
    of TB-MPC can be found in Ficchi et al., 2016, Maestre et al., 2013, Raso et al.,
    2014, Uysal, Alvarado-Montero et al., 2018a. Explicit knowledge about the disturbance
    (pdf) might be available and can used to build a set of scenarios for implicit
    approaches, such as multi-scenario MPC or TB-MPC, so as to achieve approximate
    robust MPC strategies (Lucia, Finkler, & Engell, 2013). Alternatively, one may
    proceed the other way around, by using historical data (e.g., previous realizations
    of the disturbances or reforecasts) to generate an explicit model (possibly with
    some limitations) and use that in explicit stochastic approaches. Finally, stochastic
    approaches can be considered robust as well if very strict requirements are imposed
    regarding the probability of closed-loop constraint violation. As the imposed
    probability of constraint violation tends to zero, the controller becomes more
    and more robust as it needs to increase the safety margin with respect to the
    problem constraints. For this reason, there are some articles in the literature
    that present stochastic approaches from a robustness viewpoint (Chen et al., 2021,
    Chen and You, 2021, Shang et al., 2020). 2.2. Models for water systems applications
    This section provides an overview of the models used for representing the different
    water systems considered in this review, namely water reservoirs, open channels,
    and urban water networks. It is worth mentioning that despite we illustrate and
    discuss these systems separately, they are often interconnected with water reservoirs
    feeding either open channels and/or urban water networks. 2.2.1. Water reservoirs
    A water reservoir is a regulated storage or lake, controlled by a dam that either
    blocks the flow of a watercourse that is drained from upstream catchments (in-stream
    reservoir) or creates a retention basin collecting water supplied by an adjoining
    stream, a canal, pipeline or aqueduct (off-stream). Reservoirs can be part of
    networks of different levels of complexity, with two or more reservoirs in parallel
    or in series (see Fig. 1 for a schematic representation), connected with water
    users via natural or artificial canals. Reservoirs are usually multi-purpose systems,
    serving power plants, irrigation districts, urban and industrial water users,
    as well as contributing to other targets like flood control, environmental management,
    navigation, water quality, etc. Traditionally, reservoir control is implemented
    by a human operator that can act based on static rule curves or control actions
    suggested by a Decision Support System (DSS) in real-time. Since the control time
    step is discrete, the model for a reservoir is typically written in time-discrete
    form too, even though the physical processes involved in the system are time-continuous.
    The control time step varies based on the type of systems and objectives, with
    control frequencies typically ranging from hourly or daily for smaller systems
    and for flood control or hydropower generation, to monthly for large systems and
    for water supply objectives. The generic model for a system of reservoirs is based
    on the mass-balance equation describing the dynamics of the water storage at each
