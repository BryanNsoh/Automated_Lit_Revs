    2.2. SWAT evaluation and BMPs description 2.2.1. Model set up and evaluation The
    Soil Water and Assessment Tool (SWAT) model is a continuous-time watershed scale
    model (Arnold et al., 1998, 2012; Gassman et al., 2007). Through hydrological
    process estimations, pollutant transport equations, and various other hydrological
    processes, accurate assessments can be performed. It proves especially useful
    in water quality evaluations and the application of BMPs (Himanshu et al., 2019;
    Uniyal et al., 2020; Venishetty and Parajuli, 2022). The construction of the SWAT
    model encompasses watershed delineation, hydrologic response unit delineation,
    input of meteorological data, generation of a SWAT database, and the calibration
    and validation of the model. SWAT 2012 delineated the watershed according to DEM,
    utilizing a warm-up period of 5 years (1995–2000), subsequently divided into sub-basins
    and hydrologic response units based on homogeneity in land use, soil, and slope.
    In this study, the JRB was separated into 59 sub-basins and 1508 hydrologic response
    units, adopting a hydrologic response unit threshold of 5% for land use and soil,
    and 7% for slope. The calibration and verification of parameters utilized monthly
    observation data of NH3–H and TP, with the base-flow separation using a digital
    filtering method (Chen, 2014). In addition to indicating the Goodness-of-Fit of
    the model, calibration and validation of the model adopted SWATCUP 2019, which
    is capable of calibration and validation of SWAT model (Güngör and Özdemir, 2015).
    Three objective functions were chosen to evaluate the predictive capability of
    calibrated model: the Nash-Sutcliffe efﬁciency (NSE) coefﬁcient (Nash and Sutcliffe,
    1970), which visualizes the accuracy of the measured and simulated results, the
    coefﬁcient of determination (R2) (Krause et al., 2005) and the percent bias (PBIAS)
    (Gupta et al., 1999). The performance of model could be deemed satisfactory when
    NSE and R2 values more than 0.50 (Moriasi et al., 2007), PBIAS value for runoff
    remains between ±25%, and TN and TP between ±70% (Moriasi et al., 2007). The performance
    of the SWAT model was evaluated by the NSE, R2 and PBIAS values, as presented
