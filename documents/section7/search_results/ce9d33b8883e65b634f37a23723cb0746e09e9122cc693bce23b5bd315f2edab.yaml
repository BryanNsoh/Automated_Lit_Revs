    To address vault deformation that has a strong impact on the safety risk of undercut
    tunnel construction, this paper adopts a Bayesian model combined with a copular
    function to establish a risk index system, designs a Bayesian-copula model (PCBN),
    and performs model analysis in three steps. The highest deformation risk is evaluated.
    Then, the proposed PCBN model is applied to a small clear-distance undercut tunnel
    project in Tuanshan Donghu, Wuhan, and effective assessment and decision-making
    of the vault deformation risk are carried out to verify the effectiveness of the
    method. The conclusions of this case study are as follows: (1) The optimal marginal
    distribution and numerical characteristics of each risk indicator are determined
    using the measured data based on the copula function, the correlation coefficient
    characteristics of each risk indicator and the vault deformation risk are calculated,
    and then the BN is used according to the correlation to enable intelligent decision-making
    regarding the risk of tunnel construction vault deformation. (2) After the construction
    of the PCBN model, the vault deformation risk and risk indicators are analyzed
    based on a cobweb diagram, scatter diagram, and the correlation coefficients,
    and the key risk indicators that are more strongly related to the vault deformation
    risk are found to include groundwater, the soil quality of the vault and the bottom
    of the arch, and the complexity of the construction environment. (3) In view of
    the key risk factors, it is recommended to adopt effective waterproofing and drainage
    measures to reduce the risk of groundwater and reduce the complexity of the tunnel
    construction environment to reduce the risk of vault deformation. Based on the
    PCBN model analysis and the actual project situation, the proposed targeted suggestions
    achieved good results with project implementation. It must be pointed out that
    the research described in this article has certain limitations. Although some
    multifaceted characteristic parameters have been collected, they are still not
    comprehensive in terms of personnel, machinery and equipment, and materials. This
    affects the construction of the PCBN model, and other risk factors need to be
    considered in the future to establish a more complete indicator system. In addition,
    the case used in this paper is for Wuhan geology, whereas many different geological
    conditions are encountered in the subway tunnels built in China, such as the karst
    cave landform of Guizhou Metro Line 3. The total number of samples used in this
    paper is limited, and the research results will be limited by the number of samples.
    Therefore, it is necessary to consider other risk factors and establish a more
    complete index system in the future. In the future, this method page will be applied
    to tunnel construction safety risk assessment for additional different geological
