    2 SECTIONS PDF TOOLS SHARE Abstract After the Seveso disaster occurred more than
    40 years ago, there has been an increasing awareness of the potential impacts
    that similar accident events can occur in a wide range of process establishments,
    where the handling and production of hazardous substances pose a real threat to
    society and the environment. In these industrial sites denominated “Seveso sites,”
    the urgent need for an effective strategy emerged markedly to handle hazardous
    activities and to ensure safe conditions. Since then, the main challenging research
    issues have focused on how to prevent such accident events and how to mitigate
    their consequences leading to the development of many risk assessment methodologies.
    In recent years, researchers and practitioners have tried to provide useful overviews
    of the existing risk assessment methodologies proposing several reviews. However,
    these reviews are not exhaustive because they are either dated or focus only on
    one specific topic (e.g., liquefied natural gas, domino effect, etc.). This work
    aims to overcome the limitations of the current reviews by providing an up-to-date
    and comprehensive overview of the risk assessment methodologies for handling hazardous
    substances within the European industry. In particular, we have focused on the
    current techniques for hazards and accident scenarios identification, as well
    as probability and consequence analyses for both onshore and offshore installations.
    Thus, we have identified the research streams that have characterized the activities
    of researchers and practitioners over the years, and we have then presented and
    discussed the different risk assessment methodologies available concerning the
    research stream that they belong to. 1 INTRODUCTION Serious accidents from the
    past (e.g., Barthélémy et al., 2001; Health and Safety Executive, 2008; Heylin,
    1985; Homberger et al., 1979; Van Kamp et al., 2005; Vierendeels et al., 2011)
    have proved that the economic, political, and social consequences of accident
    events occurring at industrial sites handling, manufacturing, using, or storing
    dangerous substances can be enormous. Operators of onshore sites where hazardous
    substances are handled should take all the necessary measures to prevent major
    accidents, mitigate their consequences, and recover from them. Such establishments
    range from explosive storage facilities and fuel and gas depots to complex process
    industries. They are denominated “Seveso sites” (further categorized in lower-
    and upper-tier establishments) (Paltrinieri & Reniers, 2017). The directive defines
    hazardous substances and quantity thresholds for lower and upper tiers (European
    Parliament and Council, 2012). But, how did we arrive at the definition of a directive
    for the regulation of major chemical accident hazards at the EU level? The catastrophic
    accident that occurred in a chemical plant located in Seveso (Italy) in 1976 led
    to the urgent adoption of legislation on the prevention and control of such accidents.
    Therefore, the first industrial safety Directive, the so-called Seveso-Directive
    (Directive 82/501/EEC), was amended in 1982 and, subsequently, replaced first
    by Seveso-II (Directive 96/82/EC) and then by the current Seveso-III (Directive
    2012/18/EU) in 2012 aiming at providing a proper regulatory framework based on
    strategic process safety and risk management given the lessons learned from accidents
    occurred over time. It is worth mentioning that Seveso Directive is implemented
    and adopted through national legislation; nevertheless, each EU Member State may
    maintain or develop its regulations to strengthen its application. Pey et al.
    (2009) and Laurent et al. (2021) investigated the differences existing in applying
    different regulations highlighting the nonuniform approach to defining and assessing
    major hazards (methodologies, inspection practices, etc.) as well as the lack
    of coherent definition to establish thresholds for risk and/or consequence tolerance
    or acceptance. Therefore, efforts should be addressed on harmonizing legislation
    to ensure a uniform Europe-wide standard. If Seveso Directive deals specifically
    with onshore major accident hazards involving dangerous substances, the safety
    of the offshore oil and gas industry is, instead, regulated by parallel directives,
    such as the one establishing minimum requirements for preventing major accidents
    in offshore oil and gas operations and limiting the consequences of such accidents
    (European Council, 2013). The likelihood and the consequences of accidents can
    be reduced by appropriate risk management processes (Carpignano et al., 2009).
    As reported in the ISO 31000: 2018 (International Standard Organization (ISO),
    2018), a risk management process “involves the systematic application of policies,
    procedures, and practices to the activities of communicating and consulting, establishing
    the context and assessing, treating, monitoring, reviewing, recording and reporting
    risk.” Hence, a risk management process should dynamically pursue the aims of
    (i) identifying, analyzing, and assessing potential hazards in a system or related
    to an activity, and (ii) defining and introducing control measures to eliminate
    or reduce potential risks to people, assets, or the environment (Rausand & Haugen,
    2020). This process comprises four main phases, that is, risk assessment, risk
    treatment, risk communication, and risk monitoring and review. Specifically, the
    risk assessment phase is fundamental for the prevention of accident events and
    the mitigation of their consequences (Dunjó et al., 2010). The classic “triplet
    definition of risk” by Kaplan and Garrick (1981) states that risk can be expressed
    by what can go wrong (scenario), what likelihood it will have (probability), and
    how severe consequences will be (consequence). Thus, with “risk assessment,” we
    also refer to the techniques for identification of hazards and accident scenarios
    (e.g., hazard and operability study [HAZOP], failure mode and effect analysis
    [FMEA], or layers of protection analysis [LOPA]), probability, and consequence
    analyses, considering the term from a synecdochic perspective. To tackle these
    problems, a multidisciplinary and interdisciplinary approach is required; thus,
    methods and approaches are combined with knowledge from different disciplines
    and fields such as engineering, statistics, psychology, social sciences, medicine,
    and so forth (Society for Risk Analysis (SRA), 2018b). Hence, risk assessment
    is considered as a scientific field based on the combination of these methods
    and knowledge to: (i) develop risk principles and research aiming at conceptualizing,
    assessing, managing, communicating, and governing risk (Aven, 2016; Aven, 2018a;
    Society for Risk Analysis (SRA), 2018a) and (ii) study and treat the risk of specific
    activities (the design and operations of industrial sites, investment, natural
    phenomena, etc.) aiming at preventing accident events and mitigating their consequences
    (Christou & Papadakis, 1998; Zio, 2007). Indeed, efforts have been made in defining
    control measures aiming at reducing the likelihood of undesired outcomes through
    the development of proper regulatory environments within which all stakeholders
    make a significant contribution to the risk mitigation and control related to
    industrial accidents (M. D. Christou & Papadakis, 1998). Hence, due to its great
    importance, the interest in risk assessment has exponentially increased since
    the first studies in the early 1970s ( Pasman & Reniers, 2014), leading to the
    development of such a high number of methodologies that researchers and practitioners
    have tried to review them to provide useful overviews and classifications. Siu
    (1994), for example, depicted an overview of the risk assessment methodologies
    related to dynamic systems, whereas Khan and Abbasi (1998) presented a state-of-the-art
    review of risk assessment methodologies applied to chemical process industries.
    Tixier et al. (2002) then identified 62 different risk assessment methodologies
    for industrial plants and grouped them into three different categories, that is,
    identification, evaluation, and hierarchization. The work of Marhavilas et al.
    (2011) had a similar scope; they aimed to classify, categorize, and analyze the
    main risk assessment methodologies published in the period 2000–2009. Pitblado
    and Woodward (2011) and Animah and Shafiee (2020) then focused on risk assessment
    methodologies for liquefied natural gas (LNG). The former investigated the lesson
    learned and historical progress, the different prediction methods adopted, and
    the actual unresolved technical issues, whereas the latter proposed a categorization
    of the state-of-the-art publications on the topic. Moreover, Reniers and Cozzani
    (2013) and Necci et al. (2015) provided critical reviews on quantitative risk
    assessment (QRA) methodologies focusing on the domino effect in chemical and energy
    industrial sectors. Similarly, Villa et al. (2016) also provided an overview of
    the risk assessment methodologies related to the chemical process industry, but
    they focused on dynamic methodologies. However, although the just-mentioned reviews
    significantly contribute to providing an overview of the risk assessment methodologies
    available, they cannot be considered thoroughly exhaustive because they are either
    dated (Khan & Abbasi, 1998; Marhavilas et al., 2011; Siu, 1994; Tixier et al.,
    2002) or limited in scope because they focus only on one specific topic (e.g.,
    LNG, domino effect, etc.) (Animah & Shafiee, 2020; Necci et al., 2015; Pitblado
    & Woodward, 2011; Reniers & Cozzani, 2013; Villa et al., 2016). There is, hence,
    the need for an up-to-date work that not only focuses on a specific topic but
    also provides a comprehensive and complete overview of the risk assessment methodologies
    for EU industrial sites. The aim is also to aid researchers and practitioners
    in making more effective knowledge-based decisions through the review''s trends
    and advances in risk assessment methodologies highlighting the focal challenges
    to developing effective preventing strategies. In this work, we aim to fulfil
    this need. In particular, thanks to a novel and automated unsupervised machine
    learning-based clustering technique followed by a manual cleansing, we were able
    to identify five main research streams that have characterized the activities
    of researchers and practitioners over the years. We have presented and discussed
    the different risk assessment methodologies available in relation to the research
    stream that they belong to. The five research streams identified are (i) risk
    assessment methods for Seveso sites, (ii) bow-tie diagrams and safety barriers,
    (iii) process safety management, (iv) data-based risk assessment, and (v) health
    and environmental analysis. In each of them, we have discussed the different risk
    assessment methodologies proposed and studied by researchers and practitioners,
    their evolutions and modifications over the years, and their potential future
    developments. The article is organized as follows: Section 2 presents the methodology
    adopted, whereas Section 7 illustrates the five main topics identified and summarizes
    the works that constitute these topics. Section 13 then deals with the discussions,
    whereas in Section 14, conclusions and future research perspectives are depicted.
    2 METHODOLOGY To develop the up-to-date and comprehensive overview of the risk
    assessment methodologies for Seveso sites that represents the main goal of this
    work, we have carried out an extensive literature analysis. Moreover, we have
    decided to identify the research streams that have characterized the activities
    of researchers and practitioners over the years and to present and discuss the
    different risk assessment methodologies available according to the research stream
    that they belong to. To do so, we have leveraged an automated clustering followed
    by a manual cleansing of the results of the literature analysis. The use of an
    automated clustering based on unsupervised machine learning techniques represents
    a novel approach, and it allows us to reduce the inevitable bias of literature
    review works. Such bias, however, cannot be fully avoided, and manual cleansing
    of the obtained clusters is also required. The adoption of machine learning algorithms
    in systematic reviews can be considered a valuable tool to assist researchers
    in the screening of the set of collected literature. To the best of the authors’
    knowledge, the implementation of such techniques for risk assessment literature
    review is unknown, despite their increasingly recurrent usage. Nevertheless, in
    the last years, several studies have explored automated classification techniques
    to assess the relevancy of the literature on specific-oriented topics. For instance,
    literature research revealed automated classification focused on medical (Cohen
    et al., 2006; Timsina et al., 2016) and biomedical (Wallace et al., 2010) sectors,
    cloud manufacturing (Ellwein et al., 2020; Lolli et al., 2022; Sgarbossa et al.,
    2021), food safety (van den Bulk et al., 2022), and product returns (Duong et
    al., 2022). Recently, several authors presented different methodologies (Jaspers
    et al., 2018; Peron et al., 2020; Weißer et al., 2020), optimization techniques
    (Adinugroho et al., 2017; Peron et al., 2020), and frameworks (Peron et al., 2022;
    Simonetto et al., 2022; Tauchert et al., 2020) aiming at contributing to performing
    an objective, transparent, and reproducible documents-based search approach and
    enhancing the quality of the literature review. In the following, we will provide
    the details of the extensive literature analysis (Section 2) and of how the results
    of the literature analysis have been analyzed (Section 3), that is, automated
    clustering (Section 3) and manual cleansing (Section 4). 2.1 Literature analysis
    The proposed literature analysis is performed according to the principles of systematic
    reviews as described by Tranfield et al. (2003) with the purpose to ensure proper
    reproducibility and improving reporting quality. The basic idea is to develop
    a methodical approach involving the following steps: (i) documents identification
    through database searching, (ii) automated clustering of the selected papers in
    accordance with their representativity and suitability for the purpose of the
    study, and (iii) manually screening and eligibility of the clustered papers aiming
    at excluding the ones deemed irrelevant or at reassigning them to more adequate
    clusters after the full-text reading by the authors of this study. As said, the
    last two steps will be presented in the following Section 3. The first step consists
    of the documents’ identification through the definition of the specific keywords
    employed for paper selection as reported in Table 1. The procedure involves the
    adoption of a two-level keyword structure to coherently cover the published works
    related to the topic under investigation. Composed as follows, this structure
    based on a combination of keywords allows the collection of multiple and large-scale
    search terms: Group A has settled the main keywords that delineate the core topic
    of the review, that is, “risk assessment” or “risk analysis,” whereas in Group
    B was reported the subordinate keywords that explicitly depict the search scope.
    In this case, the keywords “Seveso” and “offshore directive” are used to include
    regulations for both onshore and offshore facilities, whereas “industry*” is employed
    to focus the search on the industrial domain. Thus, the logical operators “AND”
    and “OR” are applied to generate Boolean keyword combinations “(keyword of Group
    A) AND (keyword of Group B OR another keyword of Group B)” as reported in Hosseini
    et al. (2019). TABLE 1. Search keywords used in the systematic literature review
    Group A Group B “risk assessment” “risk analysis” “Seveso” “offshore directive”
    “industr*” The Elsevier''s database-denominated Scopus was used for the literature
    analysis, where the adopted search-based approach was automatically performed.
    Then, the following restricted criteria were settled as a threshold for papers
    to be included in this study: search string limited to “Title, Abstract and Keywords”;
    papers limited to journal articles, reviews, conference papers, and book chapters
    (technical reports, thesis, etc., were excluded); papers published in the English
    language; papers were only considered once. Hence, a total of 559 articles were
    obtained from the identification step of the proposed literature analysis. Then,
    starting from this start set, the goal is to classify and investigate the main
    research streams in the field of risk assessment and analysis aiming at specifying
    the contributions and at identifying gaps and future research directions. To do
    so, a subject matter-oriented categorization procedure performed through an automated
    unsupervised machine learning-based clustering technique (step 2) as well as the
    inclusion/exclusion criteria introduced for the manual cleansing (step 3) are
    presented in the following section. Finally, the achieved results of the literature
    analysis were then analyzed by considering the final set of documents and the
    related clusters as described in Section 7. 2.2 Analysis of search results 2.2.1
    Automated clustering The second step involves the classification of the papers
    collected in the first step to facilitate and enhance the detection of the main
    research streams that have characterized the activities of researchers and practitioners
    over the years. To do so, the start set resulting from the literature analysis
    was analyzed by means of the Orange software for machine learning (Demšar et al.,
    2013). Only the article titles and abstracts were considered as a corpus of text
    documents to preprocess. The keywords are excluded because they are not consistently
    reported throughout the articles. A preprocessing of the corpus was crucial for
    achieving a better quality analysis of the results (Cantini et al., 2022; Denny
    & Spirling, 2017; Simonetto et al., 2021; Uysal & Gunal, 2014). It included: transformation
    to lower case, removal of accents, detection of html tags to parse out text only,
    and removal of urls; tokenization to break the text into smaller components; normalization
    for stemming and lemmatization to words; filtering to remove a selection of stop-words.
    In addition, a word count for each article (considering only title and abstract)
    was carried out. In this way, each article was characterized by a vector whose
    values in each dimension correspond to the number of times the term appears in
    the article (Singhal, 2001). The cosine distance (i.e., the cosine of the angle
    between two vectors of an inner product space) gives a useful measure of how different
    two documents are likely to be in terms of their subject matter. For this reason,
    a matrix of distances between all the articles in the corpus was computed. The
    matrix of distances allowed hierarchical clustering to be performed. Hierarchical
    clustering is an unsupervised technique for data exploration analysis, which seeks
    to build a hierarchy of clusters. It produces a binary merge tree, starting from
    the leaves (the articles) and proceeding by merging two by two the “closest” subsets
    (stored at nodes) until the root of the tree containing all the elements is reached
    (Nielsen, 2016). The graphical representation of this binary merge tree is a dendrogram.
    Therefore, the automated clustering is based on hierarchical clustering resulted
    in seven different clusters (Figure 1). The results of the hierarchical clustering
    were also validated by two other techniques, that is, Louvain clustering and K-means
    clustering. The algorithm of Louvain clustering provided by Orange is based on
    the Louvain method for community detection, which is a method to extract communities
    from large networks (Blondel et al., 2008; Lambiotte et al., 2008). K-means clustering
    is an unsupervised learning algorithm classifying a given data set into a number
    of clusters defined by the letter “K,” which is fixed beforehand (Demšar et al.,
    2013). Orange runs the K-means clustering algorithm for several values of “K”
    and selects the one with the highest silhouette. The silhouette value contrasts
    average distance to elements in the same cluster with the average distance to
    elements in other clusters. FIGURE 1 Open in figure viewer PowerPoint Dendrogram
    obtained from the analysis of the search results As a result of this validation,
    the Louvain clustering confirmed the optimal number of seven clusters, whereas
    K-means clustering provided the silhouette values in Table 2, showing a high silhouette
    value for the same configuration (i.e., for a number of clusters equal to seven).
    The K-means analysis was carried out considering only values between five and
    eight for the parameter “K” to avoid clusters that are excessively large (or small)
