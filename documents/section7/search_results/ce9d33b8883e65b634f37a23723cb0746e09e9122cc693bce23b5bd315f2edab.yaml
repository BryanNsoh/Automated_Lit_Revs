    small number of parameters, the model uses traditional CNN to extract features,
    which is too slow in efficiency when dealing with a large amount of data. As a
    result, the running time of these models is higher than that of the PDCNN-MRW
    algorithm when trained in parallel. 2. Accuracy comparison To analyze the classification
    accuracy of PDCNN-MRW, comparative experiments are conducted with the recent algorithms
    and traditional models in four datasets. The input images are divided into 150
    batches for training. The values and number of batches are recorded when the classification
    accuracy reached a steady state. In the process of analyzing results, classification
    accuracy [30] is chosen as the criterion. The accuracy of image classification
    is the ratio of the number of correctly classified samples to the total number
    of samples, and it is defined as below. $$\\begin{aligned} {\\textrm{Accuracy}}
    = \\frac{{TP + TN}}{{FP + FN + TP + TN}} \\end{aligned}$$ (58) where TP is true
    positive, TN is true negative, FP is false positive, and FN is false negative.
    Table 3 The running time of each algorithm and model on four datasets Full size
    table From Table 3, it can be seen that the classification accuracy of each algorithm
    is higher than the case of using only DCNN model when dealing with different datasets.
    And the classification accuracy of our proposed PDCNN-MRW algorithm is always
    higher than other algorithms. For instance, when dealing with the small-scale
    dataset ISIC 2019, the accuracy of PDCNN-MRW is higher than the recent algorithms
    and the traditional model by 1.60%, 4.75%, 1.48%, 2.17%, 4.09%, 2.88%, and 3.82%.
    And when dealing with the large-scale dataset ImageNet1K, the accuracy of PDCNN-MRW
    is 3.27%, 6.62%, 3.45%, 4.65%, 7.13%, 5.85% and 6.74% higher than the recent algorithms
    and traditional models. The main reasons for the above results include three aspects.
    First, when dealing with small-scale datasets, the algorithms can rely on the
    properties of CNNs to maintain a high classification accuracy, which leads to
    a small gap between them. Secondly, as dealing with large-scale datasets, the
    FS-CSNMI and PWC-MR strategies proposed in PDCNN-MRW effectively reduce the interference
    of a large number of redundant features on the classification results and improve
    the performance of convolutional operations, which makes the algorithms’ classification
    accuracy to be better. Finally, as a comparison, the traditional models CNN-LSTM,
    CNN-GRU and CNN-BILSTM extend the structure of the CNN model, but they increase
    the extra parameter overhead of the model and fail to filter the redundant features,
    which makes them perform poorly when dealing with large-scale datasets. Therefore,
    PDCNN-MRW is more suitable for classifying image datasets in a big data environment.
    3. Speed-up ratio To analyze the acceleration performance of PDCNN-MRW, it is
    compared with the recent algorithms in four different datasets, and the speed-up
    ratio is used as a comparison metric. The speed-up ratio [31] represents the runtime
