    Once the number of clusters was validated, the third step of the search-based
    approach involves the manual cleansing of the obtained clusters. An overall research
    stream is identified for each cluster through the screening procedure based on
    the full-text reading of the articles included. Moreover, documents proved not
    to be appropriate with the preestablished clusters are reassigned to other clusters,
    whereas the ones deemed irrelevant or to be outside our scope are excluded from
    the study. Concerning the criteria exclusion, the papers were read by all the
    authors to confirm adequacy with the topics, whereas any discrepancies or conflicts
    were resolved by double-check-oriented discussion and final consensus among all
    the authors. Thus, the silhouette values associated with each article (measuring
    how similar the article is to its own cluster compared to other clusters) are
    considered for both defining the overall research stream (high silhouette articles
    generally provide a clear outline of the cluster topic) and reassigning or excluding
    articles. If required, this substep may also lead to a slight rearrangement of
    the cluster configuration. This substep must be carried out manually, as the automated
    process cannot avoid misinterpretation of article topics. Therefore, after this
    refinement, a number of 200 documents were collected. The reassignment and the
    exclusion actions have led to a reduction of the number of clusters from seven
    to five. One cluster (cluster C1 in Figure 1) was, in fact, not considered relevant
    for this study, as it mainly focused on laboratory safety in the case of exposure
    to toxic substances, whereas two clusters (clusters C2 and C5 in Figure 1) were
    merged due to the vicinity of their topics. Thus, the different steps involved
    in this literature analysis process are reported in Figure 2. FIGURE 2 Open in
    figure viewer PowerPoint Schematic of the literature analysis process Finally,
    the research streams corresponding to each cluster are the following: risk assessment
    methods for Seveso sites (deriving from clusters C2 and C5 in Figure 1); bow-tie
    diagrams and safety barriers (deriving from cluster C3 in Figure 1); process safety
    management (deriving from cluster C4 in Figure 1); data-based risk assessment
    (deriving from cluster C6 in Figure 1); health and environmental analysis (deriving
    from cluster C7 in Figure 1). In the following, we will describe separately each
    of these research streams, discussing the related risk assessment methodologies
    proposed and studied by researchers and practitioners, their evolutions and modifications
    over the years, and their potential future developments. 3 CLUSTERS ANALYSIS AND
    DISCUSSION As said, the final set of documents achieved by the systematic literature
    review was grouped in different topic clusters aiming at providing comprehensive
    coverage of the specific subjects analyzed. In the following subsections, we will
    focus on the content analysis of the most relevant selected papers drawing a clear
    picture of the research domain with the purpose of providing an integrated and
    synthesized overview of the current state of knowledge. Nevertheless, a summary
    of the collected studies proposed in this literature review is given in Appendix
    A. Hence, the main research findings in the field of risk assessment and analysis
    were discussed for each cluster highlighting the different methodologies and approaches
    adopted as well as the recent trends and future perspectives. Moreover, the word
    clouds for each cluster have been developed to depict immediate insights into
    the most prominent themes on which the selected papers are focused. This word-frequency
    analysis allows displaying the diverse research concerns characterizing the topic
    clusters because the size of each word in the cloud is in proportion to its probability
    within the topic. Finally, the distribution of the collected papers has been provided
    according to (i) a temporal axis, (ii) citations and journal perspective, and
    (iii) type of articles published (original research, case study, or review article).
    Thus, Figure 3 exhibits the temporal distribution of published papers from 1984
    to 2020 (up to May 2020), the percentage over time, and the cumulative trend aiming
    at providing an index of the popularity and the relevance of the risk assessment
