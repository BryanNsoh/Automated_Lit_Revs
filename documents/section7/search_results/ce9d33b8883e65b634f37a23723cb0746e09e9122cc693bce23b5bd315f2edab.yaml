    is still unstable and cannot reflect the TN removal capacity of wetlands, this
    study calculates the TN removal quality of the wetland with a relatively stable
    ecosystem. Jordan et al. (2011) analyzed many wetland studies on TN removal to
    evaluate the factors affecting TN removal rates. Regardless of changes in wetland
    type and other factors, the results showed that there was a positive near-linear
    relationship between TN loading and TN removal (Eq. 2) and about 82% of the variation
    is determined by the regression model ( ). Yang and Best (2015) applied Eq. 2
