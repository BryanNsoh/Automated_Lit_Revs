    were executed. In the forward snowballing process, the reference list of each
    document in the CSV file was searched to find other relevant articles. Conversely,
    backward snowballing was done by tracking the citation list of each document to
    retrieve other relevant articles. Consequently, 31 new articles were identified,
    which brought the total number of articles to 275. The data of these studies were
    subsequently used for scientometric analysis. 4. Scientometric analysis The output
    of the bibliometric survey, as described in the last section, was used for the
    scientometric analysis. This analysis applies science mapping and text mining
    to visualise bibliometric survey data regarding the co-occurrence of keywords,
    co-authorship, and co-citation [50]. It is noteworthy that this study is the first
    to conduct a scientometric analysis in the water pipe deterioration modelling
    domain. Several science mappings software packages, such as CiteSpace [19] and
    VOSviewer [120], can be used for scientometric analysis. As shown in Fig. 3, VOSveiwer
    was selected to analyse and visualise the mapping network of the retrieved documents''
    keywords co-occurrence. As described earlier, the CSV file contains the documents''
    titles, abstracts, keywords, and authors list. Indeed, the publication criteria
    vary from one publisher to another. Therefore, differences may occur in, for example,
    the names'' arrangement or representation (the author''s initials with surname
    versus the author''s full name) and keywords (author-supplied keywords versus
    publisher''s keywords). These variations may generate misleading co-author or
    co-citation analysis results. Therefore, OpenRefine 2.0, an open-source software
    powered by Google, was used to curate the data [121]. 4.1. Scientometric results
    4.1.1. Annual publication trends Based on the bibliometric survey results, Fig.
    4 shows the publication trend of the annual studies on modelling the water pipelines''
    deterioration. It can be seen that the first articles in this field were published
