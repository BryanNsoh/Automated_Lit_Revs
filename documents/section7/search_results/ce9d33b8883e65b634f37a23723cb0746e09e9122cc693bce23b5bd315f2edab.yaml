    reduction, and vegetative filter strips, facilitated the reduction of TN and TP
    by 621,222.4 kg and 671.687 kg, respectively. 4. Discussion 4.1. Analyzing the
    effectiveness of BMPs This study utilized the SWAT model to simulate the quantities
    of NH3–H and TP, and subsequently evaluated the reduction impacts of implementing
    various BMPs. An Optimal spatial allocation method was employed, which involved
    selecting BMP combinations through a stochastic approach. The methodology was
    constructed through the integration of the NSGA-II optimization algorithm with
    the SWAT model. Finally, three scenarios of combinations of low-cost, medium-cost,
    and high-cost measures were proposed to adapt to different cost-effectiveness
    choices. From a single reduction rate perspective, TP demonstrated superior reduction
    efficiency compared to TN, primarily attributable to the largely particulate nature
    of phosphorus (Wu, 2022). Tillage management through the surface micro-topography
    to carry out reasonable changes and increases in the surface cover, to slow down
    the surface runoff and reduce soil erosion of arable land (Wang et al., 2013).
    It had significant spatial variability, especially on TP, which aligns with previous
    study (Han et al., 2015). Reasonable reduction in fertilizer application enhances
    the utilization rate of fertilizer, mitigates nutrient loss, maintains grain yield,
    and lessens the impact on the water environment (Lee et al., 2010). Fertilizer
    reduction is significantly more effective in reducing TN than TP, identical conclusions
    were obtained because that the nitrogen content of fertilizers in JRB is higher
    than the phosphorus content, Consequently, reducing the application of fertilizers
    causes a more significant decrease in the nitrogen content of runoff. Additionally,
    non-point source pollution load reduction owing to reduced fertilization exhibits
    strong regional specificity and is heavily influenced by variations in precipitation
    and agricultural management techniques (Sun, 2020). Previous research reported
    reduction rates of 22% and 31% for TN and TP, respectively (Liu et al., 2014),
    but the reduction of 20% in the application of fertilizer reduction had little
    impact on the control of nitrogen and phosphorus (Chang, 2017). With a reduction
    rate of less than 10%, an exponential increase in the percentage of fertilizer
    reduction did not correspondingly yield an exponential increase in the reduction
    percentage (Huang, 2020). Vegetation filter strips are effective method for mitigating
    nitrogen and phosphorus pollution through filtration, interception, sedimentation,
    adsorption, plant uptake and other physical, chemical, and biological effects.
    Therefore, they also contribute to reducing water-induced soil erosion (Wu et
    al., 2010). Research indicates that these strips are notably more efficient at
    minimizing TN than TP (Zhang, 2021a; Zheng, 2019). Predominantly, phosphorus exists
    in a soluble form, and while the strips can decelerate runoff and intercept particulates,
    their effectiveness in reducing soluble TP is limited (Huang, 2020). Vegetation
    filter strips of 10 m and 20 m width exhibit similar reduction rates at the sub-basin
    scale, beyond a certain width threshold, the reduction rate remained largely unchanged
    (Hu et al., 2015). Significantly, under the grain for green program, the reduction
    rates of TN and TP in regions with a slope exceeding 15° overcome those in areas
    with a slope above 25°. The reason was that the slope of above 15° cropland area
    was larger than above 25°, so the more area of woodland the effect on decreasing
    soil erosion and intercepting agricultural surface pollution better. The amount
    of agricultural surface pollution load of organic nitrogen and NH3–H unit area
    of cropland were huge, and increased woodland area as a barrier to reduce pollution
    load. Thus, woodland could effectively reduce the output of TN than cropland.
    From the perspective of comprehensive reduction rate, the trend of comprehensive
    reduction rate changing was similar to that of TN changing. 4.2. Best co-management
    of the watershed Although numerous current studies of watershed-specific management
    measures used cost-effectiveness bi-objective of optimizing total cost and reduction
    effect, they focused primarily on optimizing used for a single pollutant (Geng
    et al., 2019). The proposed combination reduction rate in this study, conceived
    by integrating EWM and TOPSIS, incorporates weights of non-point sources and individual
    contaminants in sub-basins. The method was more in line with the fact contamination
    reality of JRB to allocate the corresponding BMPs in an equivalent manner. Multiple
    combinations of BMPs across 59 sub-watersheds were determined using the NSGA-II
    method. The results of low-cost, medium-cost, and high-cost scenarios coincided
    with the findings of previous studies (Maringanti et al., 2009; Naseri et al.,
    2021). Overall, the ranking of reduction effects was: low-cost < medium-cost <
    high-cost, specifically, higher reduction rates corresponded to more BMPs being
    implemented in sub-watersheds. Although this provides a cost scheme for BMPs configurations
    at the basin scale, it neglects configurations focused on critical source areas.
    Generally, critical source areas are the priority implementation locations for
    BMPs, which can improve the efficiency of different BMPs in reducing non-point
    pollution and achieve economic costs (Ruan, 2019; Wu, 2022). The differences research
    scales also offer a plausible explanation. The study utilized sub-basins consisting
    of numerous hydrologic response units, necessitating smaller scale exploration
    (Geng et al., 2016). The proposed methodology could be effectively broadened and
    applied to other watersheds for prioritized BMPs for non-point source pollution
    control. Although the BMPs configurations span across the entire watershed, they
    present decision-makers with a trade-off between total cost and reduction efficiency.
    Integrating a stakeholder interest index into the optimization process enables
    a comprehensive decision-making methodology that carefully addresses local economic
    necessities. The methodology for optimal co-management can be extended to other
    watersheds to identify appropriate BMPs. The approach considers stakeholder interests
    in terms of total cost and reduction effect, thereby ensuring a comprehensive
    and inclusive decision-making process. However, It still faces numerous challenges.
    The values of the NSGA-II hyper-parameters during the optimization process influence
    the location distribution of the BMPs (Naseri et al., 2021; Panagopoulos et al.,
    2012). Yet, the selection, crossover, and mutation operators adopted default values
    in determining the population and generation, which may affect the accuracy of
    BMPs. The SWAT calibration and validation process may also produce identical results
    from different parameter combinations, adding inevitable uncertainty (Geng et
    al., 2016; Naseri et al., 2021). Furthermore, the limitation in the types and
    accuracy in the BMPs database may influence sub-optimal BMP selection. Future
    studies could consider more measures such as sediment reduction weight, grain
    for grassland strategies, and river-related measures. Moreover, future research
    could incorporate additional objective functions, for instance, eco-efficiency
    and water quality compliance. Further examination into the cost-effectiveness
    of these management measures could also be expanded to more detailed hydrological
    response units, but research in this area requires a lot of measured data (Geng
    et al., 2016). 5. Conclusions The study presents an innovative optimization framework
    for identifying and developing the optimal BMPs combinations at the watershed
    scale. The primary objectives of the framework are to maximum the combined reduction
    rate by coupling TN and TP, and minimize the total cost associated with implementing
    fourteen BMPs. The framework divided equally into three optimal BMP solutions
    situated on the Pareto-optimal and provides valuable insights and recommendations
    for stakeholders in terms of watershed management. There were three major conclusions
    as follows. (i) The study introduces a novel framework to gauge the combined reduction
    rate for each sub-basin, achieved through the implementation of EWM and TOPSIS.
    The model factors in the weights of TN and TP and considers ten various aspects
    such as area of sub-basin, total amount of TP, and TN and sediment. Consequently,
    it not only made the reduction rates having a stronger suitability in JRB, but
    also adopted to other regions to identify and prioritize the most effective BMPs.
    (ii) Four primary categories of measures, tillage management, nutrient management,
    vegetative filter strips, and landscape management, are arbitrarily amalgamated
    into a maximum of 21,240 combinations throughout the watershed based on NSGA-II.
    Three cost scenarios, namely, low-cost, medium-cost, and high-cost, are selected
    from within the Pareto-optimal front with each selected to satisfy stakeholder
    interests. (iii) The amalgamation of NSGA-II and the BMPs database, derived from
    the output of SWAT model after local data-driven calibration and validation, not
    only profoundly accelerates the optimization process and reduces computational
    complexity, but also robustly seeks optimal BMPs that maximize nutrient reduction
    rates and minimize total cost. Nevertheless, future research could consider incorporating
    additional multi-objective functions and extending the framework to the level
    of individual hydrologic response units. Credit author statement Xueting Wang:
