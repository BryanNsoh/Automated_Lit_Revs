    to the fact that the proposed PWC-MR strategy in PDCNN-MRW uses parallel Winograd
    convolution for fast extraction of image features, which significantly improves
    the efficiency of convolutional operations. In addition, the proposed LB-MTTM
    strategy effectively balances the load among multiple nodes, reduces the communication
    time of nodes, and improves the utilization of cluster resources. Therefore, the
    acceleration ratio of PDCNN-MRW in training image data is better than the algorithms
    in recent years. To compare the speedup ratio of PDCNN-MRW more comprehensively,
    the speedup ratios of the traditional models CNN-LSTM, CNN-GRU, and CNN-BILSTM
    taken in the parallel framework MapReduce are taken as the basis. From the four
    result plots in Fig. 9, it can be seen that the speedup ratio of PDCNN-MRW far
    exceeds that of these models. This gap becomes more pronounced when the number
    of nodes and the size of the dataset are larger. For example, when using an 8-node
    cluster to process the ImageNet1K dataset (as shown in Fig. 9d), the speedup ratios
    of PDCNN-MRW are larger than those of the three models by 1.94, 1.57, and 1.45,
    respectively. The reason for this result is that the traditional model only improves
    the CNN structure and fails to improve the feature extraction of large-scale data,
    resulting in lower efficiency. In addition, the failure to design relevant strategies
    to adapt the parallel framework is also one of the reasons for its relatively
    small acceleration. Therefore, compared with these three models, PDCNN-MRW makes
    good use of the parallel framework and the fast convolution strategy to improve
    the data processing capability, which brings a higher speedup ratio. 5 Conclusion
    In this paper, we have suggested a parallel DCNN algorithm called PDCNN-MRW, which
    is used to overcome the shortcomings of the traditional algorithms. The PDCNN-MRW
    consists of three steps: batch training, updating parameters in parallel, and
    merging parameters in parallel. At first, the FS-CSNMI strategy is presented to
    eliminate the redundant features in batch training, effectively avoiding the excessive
    calculation of redundant features. Next, a PWC-MR strategy combined with MapReduce
    is proposed to improve the performance of convolution operation during the phase
    of updating parameters in parallel. Finally, to balance the load among the task
    nodes, an LB-MTTM method is presented, which reduces the average response time
    of the cluster and improves the efficiency of merging parameters in parallel.
    The extensive experiments on multiple datasets have shown that our algorithm significantly
    outperforms the other compared algorithms in terms of running time, accuracy,
    and speed-up ratio. In the future, we will work on improving the problem of the
    FS-CSNMI strategy. For instance, the proportion of feature separation is unreasonable,
    the effectiveness of feature filtering is not apparent, and the efficiency of
    feature fusion is not ideal. We will also try to optimize the PWC-MR strategy
    further so that it can be fully adapted to convolutional operations with a large
    dataset. In addition, more advanced gradient descent methods can be used to reduce
    the number of training batches. Since our algorithm is executed in a distributed
    framework, the number of training batches can also be reduced by distributing
    the dataset to more nodes for processing. Data availability The data that support
