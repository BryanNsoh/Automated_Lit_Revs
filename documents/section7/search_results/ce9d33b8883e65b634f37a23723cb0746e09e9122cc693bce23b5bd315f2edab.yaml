    play a crucial role in hydrological processes and the spatial distribution of
    water. For instance, they directly influence surface water flow and soil moisture(Phillips,
    1990; White and Fennessy, 2005). Low elevation areas or depressions suitable for
    constructing wetlands can effectively capture and retain more stormwater runoff,
    reducing the need for pump installations(McCauley and Jenkins, 2005; Moreno-Mateos
    et al., 2010). Thus, low elevations are assigned higher scores. The elevation
    scoring needs to be adjusted to the actual conditions of the study area, in order
    to be able to better select the low elevation or depressions suitable for the
    construction of wetlands(Palmeri and Trepel, 2002; White and Fennessy, 2005).
    Therefore, we adjusted the elevation scoring criteria to match the actual conditions
    of the study area (adjusting the range of each scoring level from 10 m to 5 m).
    To reduce the vertical error of the elevation data, we selected the elevation
    of TanDEM-X DEMs(TanDEM-X 12 m, TanDEM-X 30 m, TanDEM-X 90 m), which is a new
    elevation dataset produced by the German Aerospace Center (DLR), and is currently
    the best global elevation data available (Grohmann, 2018; Hawker et al., 2019).
    Among the TanDEM-X data options, we chose the TanDEM-X 90 m data, which is freely
    available and has a mean error of 1.06 m and a bare error of 0.03 m (Hawker et
    al., 2019). We downloaded this dataset measured in winter (January 2023) from
    this link: https://download.geoservice.dlr.de/TDM90/. During winter, after the
    leaves fall off the trees, non-urban areas such as green spaces and farmlands
    become more like bare ground, reducing the error to a level close to the bare
    ground error (0.03). Although the presence of buildings can increase the vertical
    error, it does not significantly affect the results because the model does not
    select areas unsuitable for wetland construction. In the scoring system, altitudes
    (orthometric heights) are generally used, so we converted the ellipsoidal height
    of the TanDEM-X 90 m to altitudes through ArcGIS (10.8) and replaced the extreme
    values with the maxima and minimum values after removing the extreme values. Flatter
    areas are favorable for wetland construction, while steeper areas are less suitable
    for creating wetlands(Moorhead, 1991). Higher slopes can also increase the cost
    of constructed wetlands(Moreno-Mateos et al., 2010). Additionally, vegetation
    growing at the water''s edge tends to grow faster when the slope is below about
    5% and develops more slowly when the slope is above 10%(Lim and Kim, 2009). Therefore,
    areas with slopes of 10% or more are assigned lower grade scores. The study area
    has a maximum slope of 8%, and majority of the area has slopes within 1%, with
    only a small portion having slopes >5% (Fig. 2(b)). The slope data were generated
    using TanDEM-X 90 m data via ArcGIS (10.8). Land use type reflects the level of
    human disturbance and cost-effectiveness (Moreno-Mateos et al., 2010; Qu et al.,
    2018) and influences the migration of species, material and energy exchange(Ou
    et al., 2011). Therefore, it significantly impacts the success of wetland construction(Qu
    et al., 2018). The existing land use map of Shangqiu is no longer highly applicable
    due to rapid development and substantial changes in land use. Therefore, we made
    a detailed land use map through ArcGIS (10.8) based on the Shangqiu planning scheme
    (2015–2035)(Shangqiu Municipal Government, 2018) and combined with the 2018 Shangqiu
    Land Use (http://data.ess.tsinghua.edu.cn). Soil type is a representative factor
    for wetland restoration or construction(Qu et al., 2018) and reflects the water
    storage capacity of the soil(Moreno-Mateos et al., 2010; Whitis, 2007). The soils
    with high water holding capacity are more conducive to sustaining wetlands, thus
    receiving higher grade scores (Tang et al., 2012). In this study, the soil types
    ranked in descending order of moisture content were solonetz, fluvo-aquic soil
    (loamy), and fluvo-aquic soil (silty) (Zhang et al., 2019), which differ from
    the soil types in the reference paper(Palmeri and Trepel, 2002), necessitating
    adjustments to the scoring criteria for soil types. The higher the water content,
    more suitable the soil for constructed wetlands (Palmeri and Trepel, 2002; Van
    Lonkhuyzen et al., 2004), and since the water content of solonetz is greater than
    glacial till, we can assign a score for solonetz based on Palmeri and Trepel (2002).
    Additionally, fluvo-aquic soil (loamy) and fluvo-aquic soil (silty) have higher
    water content and are more suitable soils for constructed wetlands(Ma et al.,
    2016), therefore we can determine their scores based on Palmeri and Trepel (2002).
    Wetland systems are particularly fragile, especially in terms of water availability,
    and even small changes in water availability (in quality or quantity) can lead
    to significant changes in plant communities and animal habitats(Acreman et al.,
    2007). Since the river plays a vital role in ensuring a stable water source for
    wetlands and significantly influences the total cost of wetland construction(Moreno-Mateos
    et al., 2010), it carries the greatest weighting in the scoring system. The area
    within 150 m from river is considered to be the area where the increase in energy
    and cost required to construct wetlands is not significant(Moreno-Mateos et al.,
    2010), As a result, the area within 150 m is assigned a high grade score. We obtained
    the Shangqiu river network data from OpenStreetMap (https://www.openstreetmap.org/#map=11/34.3930/115.6572).
    Due to insufficient winter rainfall in the study area, wetland water supply is
    ensured by utilizing recycled water as a supplementary source in the planned wetlands.
