    Over the years, urban water resources have gradually decreased due to such factors
    as climate change, population pressure and increasing urbanization (Hammond et
    al. 2018). On the one hand, population growth, inefficient agriculture and changing
    consumption culture have increased the urban water demand (Madani 2014). In a
    wider picture, climate change and frequent meteorological droughts have led to
    the reduction of water resources (Saemian et al. 2022). This means that the increasing
    trend of water demand is not consistent with its supply. Such an imbalance has
    caused water shortage in many areas Zaidi and Rasmani (2016). Balancing the water
    demand and supply is a difficult task and requires proper planning and efficient
    management of water supply systems. In this regard, applying assistive devices
    that are able to correctly identify the consumption patterns and the future water
    demand over different periods (i.e., short, medium, and long-term) is very beneficial
    for decision-making systems. Accurate information about the amount of future water
    needed over a given period of time helps to make informed operational, tactical
    and strategic decisions (Zanfei et al. 2022a, b). Niknam et al. (2022) categorized
    different approaches in the literature to predict future water demand. The categorization
    included artificial networks, regression, heuristic and meta-heuristic algorithms,
    random forest, traditional time series and dynamic systems. To mention a few,
    Herrera et al. (2010), Vijai and Sivakumar (2018), Pesantez et al. (2020), and
    Rezaali et al. (2021) evaluated several methods, such as artificial neural networks,
    random forests, and support vector regression to predict hourly water consumption
    in urban areas. Antunes et al. (2018) used these methods as well as the k-nearest
    neighbor algorithm to predict the daily water demand based on the real data extracted
    from the Portuguese water utilities. Mousavi-Mirkalaei et al. (2022) predicted
    the urban water consumption in a city in an arid region by a Bayesian network
    and a meta-heuristic algorithm known as gene expression programming. To estimate
    the monthly water demand, Zubaidi et al. (2020) developed a hybrid model based
    on an artificial neural network and two other algorithms called backtracking search
    algorithm (BSA) and crow search algorithm (CSA). Also, Altunkaynak and Nigussie
    (2017) proposed a hybrid model based on artificial neural networks and two data
    preprocessing techniques called discrete wavelet transform (DWT) and multiplicative
    season algorithm (MSA) to predict monthly water consumption in Istanbul, Turkey.
    Candelieri (2017) applied time series clustering along with support vector regression
    to cluster water users and forecast their water consumption. Qi and Chang (2011)
    estimated the long-term municipal water demand under uncertain economic impacts
    in an urban region by system dynamics modeling. It is important to note that providing
    a high-accuracy forecasting model based on any technique or for any time period
    depends a lot on the quality of the input data. In other words, the quality of
    the output of any data-driven technique is highly sensitive to the quality and
    the quantity of its input data (Zanfei et al. 2022a, b). Therefore, preprocessing
    techniques have an important role in the implementation of the upcoming processes,
    including forecasting models (Zubaidi et al. 2020; Razavi-Far & Saif 2016). One
    problem in this regard is the existence of approximate and incomplete information
    in the collected data. Unfortunately, despite advances in technology and the existence
    of smart meters, information on the customers'' water consumption in some areas
    is still recorded once a month by operators. Hence, the collected data usually
    do not include all the required information due to some data collection problems,
    such as imperfect manual entry procedures, incorrect measurements, equipment error,
    power system failures, noise, environmental factors, and omitted entries in databases
    (Amiri & Jensen 2016; Luengo et al. 2012; Razavi-Far & Saif 2016). The incomplete
    information in the collected data is commonly known as missing data (Aristiawati
    et al. 2019). The missing data prevent to the proper analysis of the upcoming
    processes, including prediction, modeling, control, decision making, detection
    and diagnosis (Razavi-Far & Saif 2016). Therefore, a preprocessing stage in which
    the data are prepared and cleaned is needed to cope with this problem. Several
    schemes, such as ignorance, tolerance and imputation, have been studied to deal
    with the drawbacks produced by the missing values in data mining techniques. Selecting
    these schemes depends on some factors, such as the type of data. One of the best-known
    is based on preprocessing, or imputation (Luengo et al. 2012). Indeed, the imputation
    of missing data is an effective method in the data preprocessing stage and in
    designing forecasting models based on machine learning techniques. Ignoring this
    stage may cause difficulty in obtaining accurate results. Fortunately, many advances
    have been made in providing missing data imputation methods. To mention a few,
    Kim et al. (2011) proposed a method named incremental expectation maximization
    principal component analysis (iEMPCA) to estimate the missing signal values of
    electroencephalography (EEG) signals. Tang and Ishwaran (2017) studied Random
    Forest (RF) algorithms to impute various types of missing data with different
    gap percentages. Bokde et al. (2018) introduced a new method based on the Pattern
    Sequence Forecasting (PSF) algorithm that could simultaneously forecast and backcast
    missing values to impute univariate time series. El-Bakry et al. (2021) proposed
    a data imputation technique for the imputation of the missing values in time series
    data based on the fuzzy Gaussian and the fuzzy triangular membership functions.
    Some studies conducted on water consumption management have also dealt with the
    problem of missing data in the data set. For instance, García Valverde et al.
    (2015) performed classification to estimate water demand and detect suspicious
    behaviors (e.g., leaking or breaking down of meters). They mentioned that the
    missing observations were estimated through linear interpolation. As well as,
    Jun et al. (2021) compared three imputation methods, including zero, historical
    mean, and distribution sampling method to replace the missing Advanced Metering
    Infrastructure (AMI) data. They showed that the historical mean method is the
    most useful tool to impute the missing data in their data set. In another study,
    Zanfei et al. (2022a, b) analyzed the role of missing data imputation in the urban
    water demand forecasting using a set of conventional imputation algorithms, including
    linear interpolation, k-nearest neighbor, and Kalman-seasonal autoregressive integrated
    moving average (SARIMA). They tested these algorithms on three different case
    studies, then applied three machines learning techniques to predict the water
    demand. The obtained results showed that good quality imputation can significantly
    affect the forecasting results. Nonetheless, the majority of the available literature
    about water consumption forecasting models does not address the missing data problem.
    This may be because, in many of these studies, the daily or even hourly water
    consumption of users was recorded by smart meters. In some areas, there is still
    a great deal of incomplete and estimated information in datasets due to the manual
    recording of the data by operators in periods with different lengths. Therefore,
    it is necessary to provide a suitable datasets before introducing a model to forecast
    the water demand of consumers. It is not possible to determine the exact amount
    of consumption in the periods whose values are missing. Hence, an algorithm is
    needed to estimate the value of this uncertain information in an acceptable manner.
    All thing considered, this study seeks to provide a structured process involving
    several steps such as imputing the missing data, clustering the customers, and
    forecasting the monthly water demand of customers. From the practical viewpoint,
    making accurate predictions of monthly water consumption facilitates decision
    making to balance the water demand and supply in different sectors (i.e. residential,
    commercial and industrial). The proposed approach consists of several steps in
    each of which a suitable method is used according to the aim being pursued. First,
    the missing data in the water consumption series are innovatively imputed by a
    fuzzy-based algorithm. This algorithm serves to estimate the missing data with
    fuzzy numbers, thus taking the uncertainty of their value into account. Then,
    the correlation between the average monthly urban water consumption and weather
    factors is determined, and the weather factors affecting water consumption are
    identified. These factors, along with the lagged demand, are considered as predictive
    variables in the forecasting model. After the data preprocessing, time series
    clustering is done to group the consumers based on their consumption behavior.
    This reduces the variability in the datasets and, as a result, improves the accuracy
    of the forecasting model for each cluster of customers. The challenge in this
    step is that the missing data are replaced with the fuzzy numbers in the previous
    step. So, the clustering algorithm must be adjusted for the fuzzy data. To deal
    with this challenge, a multidimensional time series k-means algorithm has been
    innovatively developed to cluster the fuzzy dataset. Finally, a model is adjusted
    to predict the monthly water consumption of each cluster for the next period (i.e.
    next time step) using machine learning techniques. This is done with lagged demands
    and exogenous variables (i.e. weather factors) as predictor variables. In recent
    years, the growing popularity of machine learning algorithms, especially in the
    field of deep learning, has led to new approaches in time series prediction. The
    Long Short-Term Memory (LSTM) architecture is a type of Recurrent Neural Network
    (RNN) proposed by Hochreiter and, Schmidhuber (1997). LSTM networks have almost
    all the positive characteristics of RNNs and owing to their great learning capacity,
    have been widely used in various fields (Yu et al. 2019). In LSM networks, the
    problem of the shortcoming of a vanishing/exploding gradient during training that
    exists in the traditional RNNs and makes them unable to learn long-term dependencies
    in data has been solved. Actually, LSTM networks have the advantage that additional
    information can be directly incorporated into the model (Kühnert et al. 2021).
    Due to these advantage, the LSTM architecture was successfully developed to forecast
    problems of various time series (Du et al. 2021; Torres et al. 2022). One of those
    problems regards daily urban water demand forecasting (Hu et al. 2019; Kühnert
    et al. 2021). Accordingly, this study applies an LSTM network to predict monthly
    water demand based on water consumption time series. In order to evaluate the
    performances of the adjusted forecasting model, the Root Mean Squared Error (RMSE)
    is used as a common index of evaluation. Accordingly, the rest of this article
    is organized as follows. Sect. \"Methodology\" describes the proposed approach
    and the methods used in this approach. Sect. \"Study area and data collection\"
    is related to the study area and the collected data. Sect. \"Experimental results\"
    introduces the results of evaluating the performance of the proposed approach
    in different stages as well as the results of clustering the customers and predicting
    their consumption. Finally, Sect. \"Conclusion\" closes up the paper with the
    conclusion of the study and some suggestions for future research. Methodology
    The aim of this study is to provide a model of forecasting the water demand of
    different groups of customers based on their lagged demand and some other exogenous
    parameters affecting water consumption. It is worth to highlight that choosing
    a suitable forecasting model is the last step of the process of estimating future
    demand accurately. Various operations, such as clearing and preparing the data,
    are needed before entering this stage. In this study, a structured approach has
    been designed to perform all these processes. This section describes the details
    of the proposed approach, including its general process and the methods used during
    the stages of this process. Proposed approach In order to achieve the aim of this
    study, a hybrid approach involving several methods is proposed. The methods include
    the use of a fuzzy-based algorithm to impute the missing data, implementing a
    time series clustering technique to cluster the customers, and developing a model
    to forecast water consumption based on LSTM networks. Figure 1 shows an overview
    of the proposed approach. Fig. 1 The structure of the proposed hybrid method Full
    size image As it can be seen in Fig. 1, the proposed approach includes three main
    steps. The first step is data preprocessing, such as feature selection and the
    imputation of the missing data through the proposed algorithm. The second step
    is related to the time series clustering method used to group the consumers based
    on their consumption behavior. Lastly, the third step regards how the LSTM model
    is tuned to predict the monthly water demand of each group of the customers. The
    details of each step are presented below. A fuzzy-based algorithm to impute the
    missing data The existence of incomplete data is a natural phenomenon because
    data are usually generated, entered or collected with missing values. Time series
    data, including water consumption data, are a type of data measured, recorded
    and monitored over the time. These data usually suffer from a high percentage
    of missing values, which is related to their nature and collection process (El-Bakry
    et al. 2021). Modifying incomplete data (or missing data) leads to the increased
    accuracy of the predicted values. Several techniques, such as ignorance, tolerance
    and imputation, have been proposed in the literature to solve the missing data
    problem. Discarding or ignoring a missing value is the basis of the ignorance
    technique. The major drawbacks of this technique are the negligence of the incomplete
    patterns that cause biased estimates and the loss of efficiency. A toleration
    technique keeps the incomplete data and directly enters the missing data into
    the analyzing process without any assumptions. Imputation techniques are more
    effective and practical. The aim is to estimate the missing data with a set of
    plausible values via the knowledge in the dataset (Razavi-Far & Saif 2016). Imputing
    missing values with zero or simple statistical features, such as a mean, is a
    simple task, but it has some drawbacks. In this case, the quality of estimations
    is degraded due to the removal of some information present in instances containing
    the missing values. As for the methods based on machine learning, they are typically
    complex and need expert knowledge to determine some initial assumptions and predefine
    a stop threshold for finding the optimal value (Amiri & Jensen 2016). Based on
    the discussion above, the present study introduces a new algorithm which does
    not ignore the important features of the data and does not have the computational
    complexity of some imputation techniques. In addition, it tasks into account the
    uncertainty and vagueness of the missing data in datasets using the fuzzy set
    theory. This theory, which was developed by Zadeh et al. (1996), serves to represent
    the uncertainty in the classical set theory. According to the fuzzy theory, any
    parameter whose value is uncertain can be represented by a fuzzy number. One of
    the modes of dealing with fuzzy numbers is to display them in the form of a triangular
    fuzzy number. As shown in Fig. 2, a triangular fuzzy number \\(\\widetilde{A}\\)
    is represented by a triplet \\(\\left(l, m, u\\right)\\). Fig. 2 Representation
    of triangular fuzzy numbers (Chen 1994) Full size image The membership function
    of the mean point \\(\\left(m\\right)\\), upper boundary \\(\\left(u\\right)\\)
    and lower boundary \\(\\left(l\\right)\\) is calculated with the fuzzy theory
    as follows: $${f}_{\\widetilde{A}}\\left(x\\right)=\\left\\{\\begin{array}{c}\\begin{array}{c}\\frac{x-l}{m-l}
    l<x<m\\\\ \\frac{u-x}{u-m} m<x<u\\end{array}\\\\ 0 otherwise\\end{array}\\right\\}$$
    (1) A triangular fuzzy number is a very useful tool when there is ambiguity in
    information. It is clear that the value of missing data is vague and imprecise,
    so the performance of this algorithm can be improved with fuzzy numbers. According
    to the instructions of the proposed algorithm, outlier data are first removed
    considering the defined confidence interval. Then, the missing data are estimated
    by Forward Filling (FFill), Backward Filling (BFill) and Mean Filling (MeanFill)
    methods separately. Thus, three different values are obtained for the missing
    data which are the results of three mentioned methods. The FFill and BFill methods
    are commonly used to impute the missing data in time series datasets. In the FFill
    method, the missing data are replaced with the next data point, while, in the
    BFill method, they are replaced with the previous data point (Gil et al. 2020).
    A significant advantage of these two methods is the attention they pay to the
    nature of seasonal changes in time series data. Finally, the missing data are
    estimated as a fuzzy number based on the three obtained values, and their membership
    function is calculated. Figure 3 shows the general structure of the algorithm
    proposed for imputing missing data. Fig. 3 Structure of the proposed algorithm
    based on FFill and BFill methods to impute missing data in the form of fuzzy numbers
    Full size image The steps of the algorithm are delineated below. Step 1For the
    meters that have the missing data, the number of periods for which the bill has
    been issued (\\({p}_{j}\\)) and the consumption amount in each periods (\\({mc}_{i}\\))
    are recorded. \\(j=\\mathrm{1,2},\\dots ,m \\& i=\\mathrm{1,2},\\dots ,n\\) Step
    2The monthly average consumption in each period is calculated for \\({mc}_{i}\\)
    (\\({\\overline{mcp} }_{ij}\\)). Step 3The average consumption of all periods
    is calculated for \\({mc}_{i}\\) (\\({\\overline{mc} }_{i}\\)). Step 4The standard
    interval for the average consumption value of the periods is determined for \\({mc}_{i}\\)
    (\\({\\theta }_{i}\\)). \\({\\theta }_{i}= \\left[{\\overline{mc} }_{i}-3{\\sigma
    }_{i} , {\\overline{mc} }_{i}+3{\\sigma }_{i}\\right]\\) Step 5Are all the \\({\\overline{mcp}
    }_{ij}\\) s in interval \\({\\theta }_{i}\\) or not? If all the \\({\\overline{mcp}
    }_{ij}\\) s are in the range of \\({\\theta }_{i}\\), the process goes on to the
    next step. Otherwise, the \\({\\overline{mcp} }_{ij}\\) s are out of this interval
    and have the most differences from the \\({\\overline{mc} }_{i}\\) compared to
    the other \\({\\overline{mcp} }_{ij}\\) s. So, they are removed, and the process
    returns to step 3. Step 6The value of the missing data for \\({mc}_{i}\\) is estimated
    by FFill, BFill and MeanF methods called \\({\\alpha }_{k}\\), \\({\\beta }_{k}\\)
    and \\({\\gamma }_{k}\\), respectively. The value of k is equal to the number
    of the missing data for \\({mc}_{i}\\) meter (\\(k=\\mathrm{1,2},\\dots ,l\\)).
    Step 7Each missing data of \\({mc}_{i}\\) is determined by a fuzzy number as follows:
    Upper boundary (\\({U}_{i}^{k}\\)): \\(\\mathrm{Max }\\left\\{{\\alpha }_{k} ,
    {\\beta }_{k} , {\\gamma }_{k}\\right\\}\\) Midpoint (\\({M}_{i}^{k}\\)): \\(\\mathrm{Median
    }\\left\\{{\\alpha }_{k} , {\\beta }_{k} , {\\gamma }_{k}\\right\\}\\) Lower boundary
    (\\({L}_{i}^{k}\\)): \\(\\mathrm{Min }\\left\\{{\\alpha }_{k} , {\\beta }_{k}
    , {\\gamma }_{k}\\right\\}\\) Step 8The membership functions of the midpoint,
    upper boundary and lower boundary are calculated with the fuzzy theory. Step 9The
    obtained triangular fuzzy numbers are imputed for the missing data of \\({mc}_{i}\\).
    Step 10Is there another meter with the missing data or not? If there is any, the
    process returns to step 2; otherwise, the algorithm ends. Finally, in order to
    evaluate the performance of the proposed algorithm, the results of imputing the
    missing data in a test dataset are compared through the proposed algorithm and
    four common indices, including mean, median, FFill and BFill. The comparisons
    are made via the Root Mean Squared Error (RMSE), which serves as a performance
    indicator. The RMSE index is the root of the mean squared deviation of a predicted
    value from an observed one, and it is always a positive value. Hence, the lower
    the RMSE, the better the model fits the observed data. It is calculated as follows
    (Kumarana et al. 2019): $$RMSE= \\sqrt{\\frac{1}{n}(\\sum_{i=1}^{n}{\\left({y}_{i}-{\\overline{y}
    }_{i}\\right)}^{2})}$$ (2) The indices and parameters in Eq. (2) are as follows:
    n: The total number of predictions Yi: The original value Yi: The value predicted
    by the imputation model Multi-dimensional time series clustering The function
    of predictive models in complex systems is usually based on training a model with
    historical data and keeping the parameters for prediction (Kühnert et al. 2021).
    This means that the parameters are not affected by abnormal behaviors or occurrences
    (such as pipeline fractures). The closer the features of the members in the dataset,
    the better the prediction model will perform. If the behaviors of different groups
    merge together, some features (e.g., seasonal behavior) are not clearly denoted.
    That is, the patterns that originally comes from multiple sources, are combined
    into one group. Naturally, this increases the variability in the data set and
    makes it more difficult to recognize patterns. The general goal of the clustering
    algorithm is to reduce variability in datasets by maximizing the similarity within
    groups and minimizing the similarity between them. This goal also holds true about
    time series data clustering. Due to the sequential nature of time series data,
    performing operations (such as preprocessing and similarity calculation) should
    be appropriate for this type of data (Candeliri 2017). Actually, the clustering
    technique is advantageous for analyzing and summarizing the data on time series
    (Aghabozorgi et al. 2014). Different kinds of techniques and clustering algorithms
    have been proposed to cluster time series data (Kavitha & Punithavalli 2010).
    Candeliri (2017) and Pesantez et al. (2020) applied a k-means time series clustering
    technique to group water consumers according to their consumption behavior. Similarly,
    this study uses a k-means time series clustering technique. With the difference,
    the missing data are estimated in a fuzzy form. Therefore, the algorithm used
    for clustering should be developed in a way that it has the ability to cluster
    fuzzy data. The mentioned studies clustered the time series with exact data. Even
    the fuzzy clustering algorithms that were introduced can cluster deterministic
    data. For instance, Zaidi and Rasmani (2016) carried out the classification of
    domestic water consumption using the well-known Fuzzy C-Means (FCM) clustering
    algorithm. To address this issue, the present study innovatively uses the multi-dimensional
    time series k-means algorithm offered by Giordano et al. (2021). This algorithm
    is based on the idea that each of the upper, lower and middle bounds of a fuzzy
    number is considered as one dimension. So, in this study a 3-dimensional time
    series clustering algorithm is used to cluster the customers in the dataset. In
    the proposed algorithm, \\({X}_{N}(z)\\) is a multi-dimensional time-series where
    N represents the dimensions (Giordano et al. 2021), and Z is an ordered set of
    numbers that indicate the temporal characteristics at time t (Aghabozorgi et al.
    2014). Like in other clustering algorithms, it is necessary first to define a
    similarity criterion or distance. Giordano et al. (2021) defined a generalized
    notion of distance as follows: $$d\\left({X}_{N},{Y}_{N}\\right)=\\sqrt[L]{\\sum_{n=0}^{N}\\sum_{z=0}^{Z}{\\left|{X}_{n}\\left(z\\right)-{Y}_{n}\\left(z\\right)\\right|}^{L}}$$
    (3) In Eq. (3), \\({X}_{N}(z)\\) and \\({Y}_{N}(z)\\) are two multi-dimensional
    time-series, and \\(d\\) is the generalized distance between them. In addition,
    L represents the metric distance. In this study, the \\(L\\) value (i.e., the
    Euclidean distance) is 2. In k-means clustering algorithms, clustering should
    be done for different values of the clusters (k) in order to identify a suitable
    set of patterns that represent the behavior of the clusters (Candelieri et al.
    2019). Choosing the optimal value of \\(k\\) helps to put customers with similar
    behaviors in the same cluster (i.e., internal cohesion) and separate those with
    different behaviors into different clusters (i.e., external separation). In order
    to determine the most suitable value for k, both internal cohesion and external
    separation, namely Silhouette Coefficient (SC) and Within-cluster Sums of Squares
    (WSS), have been measured. The Silhouette Coefficient score determines the optimal
    number of clusters by the difference between the average distance within the cluster
    and the minimum distance between the clusters. It is measured as follows (Wang
    & Xu 2019): $$\\overline{S }=\\frac{1}{n}\\sum_{i=1}^{n}\\left(\\frac{b\\left(i\\right)-a\\left(i\\right)}{\\mathrm{max}\\left\\{a\\left(i\\right)
    , b\\left(i\\right)\\right\\}}\\right)$$ (4) where \\(a\\left(i\\right)\\) represents
    the average distance of sample \\(i\\) to other samples in the cluster, and \\(b\\left(i\\right)\\)
    denotes the minimum distance of the sample from sample \\(i\\) to the other clusters.
    The Within-cluster Sums of Squares (WSS) measures the squared average distance
    of all the points within a cluster to the cluster center. If k is the number of
    clusters, the sum of the squared distance tends to zero when k increases (Vysala
    & Gomes 2020). It is calculated as follows: $$WSS=\\sum_{i=1}^{k}\\sum_{x\\in
    {S}_{i}}{\\Vert x-{\\mu }_{i}\\Vert }^{2}$$ (5) where \\(S=\\left({S}_{1},{S}_{2},
    \\dots , {S}_{k}\\right)\\) is a set of clusters, and \\({\\mu }_{i}\\left(i=\\mathrm{1,2},
    \\dots , k\\right)\\) is the center of cluster \\(i\\). In addition, \\({\\Vert
    x-{\\mu }_{i}\\Vert }^{2}\\) is equal to \\(\\sum {\\left(x-{\\mu }_{i}\\right)}^{2}\\)
    and showed the squared euclidian distance. All the time series regarding the monthly
    water consumption are assigned to the appropriate cluster as the optimal value
    of k is found. Then the consumption pattern of each group is identified. The patterns
    are used as the input vector in the forecasting model. Forecasting model based
    on Long Short-Term Memory networks An LSTM network is a special kind of RNN. One
    of its outstanding features is the ability to memorize beneficial information
    in the long-term memory. In other words, LSTM networks are able to consider the
    correlations within time series in both short and long terms owing to the memory
    design. This feature enables them to accurately forecast continuous data, such
    as water consumption data (Du et al. 2021). An LSTM architecture consists of several
    connected sub-networks that act as recurrent networks and a cell state that plays
    the role of the network memory. Figure 4 shows the general structure of a cell
    in an LSTM network. Fig. 4 Architecture of a cell in a long short-term memory
    network (Torres et al. 2022) Full size image As it can be seen in Fig. 4, the
    self-recurrent connections represent feedbacks with a lag of one time step. This
    recurrent network is made by a memory block. The LSTM network structure contains
    a cell and three gates, including an input gate, a forget gate and an output gate,
    which control the flow of information. The function of the cell state in the memory
    block is to keep its state over time and to adjust the information flow through
    a set of nonlinear gates. In fact, the cell state acts like a highway that moves
    information along a sequence chain. The function of the gates is to update the
    information in the cell state. Thus, during network training, they learn what
    information in the sequence is essential and what information should be kept or
    forgotten. Each LSTM cell receives the input vector at time \\(t\\) (\\({x}_{t}\\))
    and the output vector from a previous sub-network (\\({h}_{t-1}\\)) through the
    input gate, then it combines them in the forget gate through a sigmoid layer.
    The forget gate decides what information should be thrown away or kept. After
    that, the output vector \\({f}_{t}\\) is generated as follows (Torres et al. 2022;
    Du et al. 2021; Kühnert et al. 2021): $${f}_{t}= \\sigma \\left({W}_{f} . \\left[{h}_{t-1},{x}_{t}\\right]+{b}_{f}\\right)$$
    (6) A value close to 0 for \\({f}_{t}\\) means that the past information is forgotten,
    but a value close to 1 means that it remains. In the next step, \\({f}_{t}\\)
    and the information modeled from the previous cells \\(\\left({c}_{t-1}\\right)\\)
    are combined by the multiplication of the two vectors. In addition, \\({x}_{t}\\)
    and \\({h}_{t-1}\\) input vectors are passed through a sigmoid layer \\(\\left({i}_{t}\\right)\\)
    and a tangent layer \\(\\left({c}_{t}^{^{\\prime}}\\right)\\) and multiplied by
    each other. Then, the value of the current cell state (\\({c}_{t}\\)) is calculated
    as follows (Torres et al. 2022; Du et al. 2021; Kühnert et al. 2021): $${i}_{t}=
    \\sigma \\left({W}_{i} . \\left[{h}_{t-1},{x}_{t}\\right]+{b}_{i}\\right)$$ (7)
    $${c}_{t}^{^{\\prime}}= tanh \\left({W}_{c} . \\left[{h}_{t-1},{x}_{t}\\right]+{b}_{c}\\right)$$
    (8) $${c}_{t}= {f}_{t} . {c}_{t-1}+ {i}_{t} . {c}_{t}^{^{\\prime}}$$ (9) The memory
    state \\(\\left({c}_{t}\\right)\\) evaluates the new input information and determines
    what information to throw away or maintain. In the last step, it is determined
    which output vector will be the input vector of the next hidden unit (\\({h}_{t}\\)).
    For this purpose, an output gate passes the input vectors \\({x}_{t}\\) and \\({h}_{t-1}\\)
    through a sigmoid layer \\(\\left({o}_{t}\\right)\\) and adds them to the information
    in the current cell state \\(\\left({c}_{t}\\right)\\). Then, the result of the
    output gate \\(\\left({o}_{t}\\right)\\) is passed through a tangent layer, and
    the final output \\({h}_{t}\\) is obtained as follows (Torres et al. 2022; Du
    et al. 2021; Kühnert et al. 2021): $${o}_{t}= \\sigma \\left({W}_{o} . \\left[{h}_{t-1},{x}_{t}\\right]+{b}_{o}\\right)$$
    (10) $${h}_{t}= {o}_{t} . \\mathrm{tanh}({c}_{t})$$ (11) where the weights and
    the biases assigned to the gates are represented by w and b, \\({w}_{f}\\), \\({w}_{i}\\)
    and \\({w}_{o}\\) parameters and \\({b}_{f}\\), \\({b}_{i}\\) and \\({b}_{o}\\)
    parameters are the weight matrices and the bias items of the forget gate, input
    gate and output gate, respectively. In addition, \\({w}_{c}\\) and \\({b}_{c}\\)
    are the weight and the bias of the cell state (Du et al. 2021). The proper weights
    (w) and biases (b) should be determined at each stage of learning in order to
    improve the performance of neural networks, including LSTM. For this purpose,
    an objective function known as loss function or cost function is applied to update
    the weights and biases as well as display the error rate in each time of running
    the training data. Various functions have been introduced as the loss function
    in the literature. The mean absolute percentage error (MAPE) is a practical function
    frequently used as a loss function. It is a relative measure that reports errors
    as the percentages of actual values. It evaluates the prediction accuracy of a
    model based on the average of the absolute value of deviation between the observed
    and the predicted values standardized by its division over the observed value,
    as follows (Bata et al. 2020): $$\\mathrm{MAPE}=\\frac1n{\\textstyle\\sum_{i=1}^n}\\left|\\frac{Y_t-F_t}{Y_t}\\right|$$
    (12) The lower the MAPE value, the better the forecast is. So, learning algorithms
    seek to minimize error values. Moreover, to evaluate the accuracy of the predicted
    value by any type of forecasting model (e.g., a variety of neural networks), it
    is necessary to evaluate the performance of the models. Various indicators have
    been introduced in the water demand forecasting literature. The root mean squared
    error (RMSE) and the mean absolute percentage error (MAPE) are the most widely
    applied for this purpose (Niknam et al. 2022). These index are used in the present
    study to evaluate the performance of the forecasting model. The RMSE indicator
    is the root of the mean squared deviation of a value predicted from an observed
    one. It is always a positive value. So the lower the RMSE and the MAPE, the better
    the model fits the observed data. Study area and data collection The proposed
    approach was implemented on a real dataset about the monthly water consumption
    in a city located in an arid area. This section describes the study area in terms
    of demographics and weather conditions as well as the data and the preliminary
    analysis that was performed to prepare them. Case study The data used in this
    study belonged to approximately 175848 residential consumers in Yazd, Iran. Iran
    is located in an arid and semi-arid region of the world. Severe droughts have
    recently posed a major challenge to water resources management in this country
    (Nejadrekabi et al. 2022). Yazd is one of the water-scarce cities of Iran located
    in a wide and dry valley at the coordinates of 15°53´-40°54´ E and 46°31´-15°32´
    N. It covers an area of around 2,397 Km2, and its altitude is 1230 m above sea
    level. Its average annual temperature is approximately 24 °C, and the average
    annual precipitation is from 50 to 60 mm. In terms of droughts, this city is known
    as the driest provincial center in Iran. Due to the droughts in recent years and
    the vital role of water in urban growth and development, water scarcity has become
    a threat to the continuation of life in this area. Therefore, planning to supply
    water for the city is a major concern of the urban authorities. In order to predict
    the water demand in this area, some data were collected on the historical water
    consumption or the lagged demand of the residential consumers and the status of
    the climate parameters over ten years from January 2011 to November 2020. The
    monthly water consumption of the consumers was extracted from the bills issued
    by Yazd Water and Sewerage Organization. As Niknam et al. (2022) mentioned, there
    is evidence in the literature for a correlation between water consumption and
    weather factors, such as temperature. The temperature dataset used in this study
    included maximum temperature (Tmax), minimum temperature (Tmin), and average temperature
    (Tave). It was obtained from the synoptic station of Yazd Meteorological Organization.
