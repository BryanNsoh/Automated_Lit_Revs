    Figures Versions Notes Abstract In the fast-moving world of information and communications
    technologies, one significant issue in metropolitan cities is water scarcity and
    the need for an intelligent water distribution system for sustainable water management.
    An IoT-based monitoring system can improve water distribution system management
    and mitigate challenges in the distribution network networks such as leakage,
    breakage, theft, overflow, dry running of pumps and so on. However, the increase
    in the number of communication and sensing devices within smart cities has evoked
    challenges to existing communication networks due to the increase in delay and
    energy consumption within the network. The work presents different strategies
    for efficient delay and energy offloading in IoT-integrated water distribution
    systems in smart cities. Different IoT-enabled communication network topology
    diagrams are proposed, considering the different water network design parameters,
    land cover patterns and wireless channels for communication. From these topologies
    and by considering all the relevant communication parameters, the optimum communication
    network architecture to continuously monitor a water distribution network in a
    metropolitan city in India is identified. As a case study, an IoT design and analysis
    model is studied for a secondary metropolitan city in India. The selected study
    area is in Kochi, India. Based on the site-specific model and land use and land
    cover pattern, delay and energy modeling of the IoT-based water distribution system
    is discussed. Algorithms for node categorisation and edge-to-fog allocation are
    discussed, and numerical analyses of delay and energy models are included. An
    approximation of the delay and energy of the network is calculated using these
    models. On the basis of these study results, and state transition diagrams, the
    optimum placement of fog nodes linked with edge nodes and a cloud server could
    be carried out. Also, by considering different scenarios, up to a 40% improvement
    in energy efficiency can be achieved by incorporating a greater number of states
    in the state transition diagram. These strategies could be utilized in implementing
    delay and energy-efficient IoT-enabled communication networks for site-specific
    applications. Keywords: delay minimization; energy minimization; Internet of Things
    (IoT); network architecture; wireless communication 1. Introduction Sufficient
    water for daily activities is vital for cities and societies. Water requirements
    can be fulfilled only by the accurate delivery of adequate water at different
    locations within an area from the central water distribution point [1]. This accurate
    delivery of water in cities can be assured by the close surge monitoring of different
    parameters, such as water flow, water pressure, water level and water quality
    at various locations [2]. A Water Distribution System (WDS) is a spatially organized
    networks that ensures safe water access to the people/community, and consists
    of water resources, conveyance systems, treatment plants, distribution networks,
    and consumers. Water intake to the source and water withdrawal from the source
    are followed by the transmission systems, which convey raw water from the collection
    unit to the treatment unit. Water treatment is carried out at water treatment
    plants (WTP). The next process consists of distributing the treated water to consumers
    through pipe networks. These networks consist of pipes, valves, appurtenances,
    pumps, storage structures and other supporting infrastructure. Wastewater from
    consumers can be treated and recycled. The IoT-enabled smart management of water
    distribution systems can ensure the delivery of water in equal quantities at all
    targeted destinations, thus fulfilling the needs of all consumers within a location
    [3,4]. IoT-based communication systems for cities can provide wireless connectivity
    to all the devices within the network [5,6,7]. Even though IoT-based systems have
    the above capabilities, they also have significant challenges, some of which are
    as follows. IoT systems deal with enormous amounts of data in M2M and device-to-device
    communications [8]. The timely management of both edge, fog, and cloud nodes without
    delay in communications can be challenging as network resources are subject to
    various constraints [9,10,11]. Ensuring the interoperability of APIs and web services,
    including the mini, micro, and macro communication management of edge, fog, and
    cloud nodes, respectively, is a challenging task. Security concerns, such as confidentiality/privacy,
    integrity, authenticity, non-repudiation, and authorization [12,13] have to be
    achieved in the network for secure communications. Network reliability is one
    of the critical requirements for IoT deployment with moderate-to-high-priority
    data. Hence, heterogeneity in terms of data, design, and operation has to be ensured
    [14]. Low latency and high accuracy are requirements in IoT-based water distribution
    systems for smart cities [15,16]. IoT-enabled water distribution systems aim to
    provide smart communications between different IoT modules deployed within water
    distribution networks in smart cities [17,18]. The sources of water networks in
    most cities in India are freshwater reservoirs, such as lakes, ponds, and backwaters.
    Water is collected from reservoirs and distributed to the lower levels, i.e.,
    consumer points such as households, industries, and offices. Water scarcity at
    specific locations is a significant concern in these networks due to the lack
    of efficient water management [19]. IoT-enabled smart water systems can improve
    water distribution management. However, to deploy an efficient system, a wireless
    propagation model suitable for the location depending upon the terrain has to
    be found using the land cover pattern [20]. In this work, the significant constraints
    that lead to inefficiency in water management are addressed, and a solution is
    proposed by deploying different sensor modules depending on the constraints. The
    deployed sensors are either active or passive and are either directly or indirectly
    connected with water distribution entities, such as pipes, pumps, and valves.
    Currently, all mobile communication networks within India are 4G/5G, and this
    work utilizes these protocols for communication between the different modules
    within the network. The IoT network in this work consists of three types of nodes:
    edge, fog, and cloud. The sensors integrated with the communication module form
    the edge devices. The unit responsible for intermediate data collection, processing,
    and re-transmission are the fog devices, and the final data reception, processing,
    and control take place within the cloud devices. The IoT devices in water distribution
    systems are often constrained by limited power resources, which must be addressed
    by energy-efficient offloading strategies that minimize energy consumption for
    the deployed devices. Offloading data to cloud or edge servers introduces network
