    m × 100 m) of the planned wetlands was created. Second, according to the spatial
    data of the three objectives of the planned wetlands, the input costs, TN mass
    removal, and constructed wetland potential values from each function were obtained.
    Finally, the value of each objective function of the planned wetlands and the
    value of each objective function by the Pareto optimal solutions was compared
    and analyzed to test the effect of the model. 2.4. Wetland optimization schemes
    selection From the Pareto optimal solutions, four wetland optimization schemes
    with the highest economic benefit scheme for constructed wetland potential, highest
    economic benefit scheme for pollutant removal efficiency, the best compromise
    scheme between three objectives, and highest constructed wetland potential scheme
    were selected to provide reference for urban decision-makers. The highest economic
    benefit scheme for constructed wetland potential is one with the largest ratio
    of constructed wetland potential to input costs among the Pareto optimal solutions.
    The highest economic benefit scheme for pollutant removal efficiency is one with
    the largest ratio of pollutant removal to input costs among the Pareto optimal
    solutions. The best compromise scheme between three objectives is calculated by
    the TOPSIS method using the Pareto optimal solutions. This method is commonly
    used when choosing the final solution in a multi-objective optimization scheme
    (Behzadian et al., 2012; Locatelli and Mancini, 2012; Souier et al., 2019; Zheng
    et al., 2017). For example, Zheng et al. (2017) selected the best compromise of
    the three objectives from the Pareto optimal solutions by the TOPSIS method. The
    principle and calculation process of the TOPSIS method refer to the previous research
    paper(Behzadian et al., 2012). 3. Results and discussion 3.1. Pareto optimal solutions
