    Adaptive water resources management is a priority for resilient development and
    adaptation to increasing hydro-climatic variability and socio-economic transformations
    (Brears, 2018, Şen, 2021, Stevenson et al., 2022, Zhao and Boll, 2022). Global
    physical and socio-economic changes add pressure on governments and policy-makers
    to urgently address water-related multi-sector challenges including energy and
    food security, human and environmental health, economic development, and climate
    change mitigation and adaptation (e.g., Global Water Partnership - GWP, 2021,
    Miralles-Wilhelm, 2022, Srivastava et al., 2022). To address these challenges,
    improve the sustainability and efficiency of water resources management, and adapt
    to transformative changes, new opportunities may come from adaptive control techniques
    and hydro-meteorological forecasts (Abioye et al., 2020, Bwambale et al., 2022,
    Coelho and Andrade-Campos, 2014, Şen, 2021, Ding et al., 2018, Dobson et al.,
    2019, Giuliani et al., 2021, Wu, Maier, Dandy, Arora, and Castelletti, 2020, Yuan
    et al., 2019). Control methods and tools have been used in the water management
    community to design optimal water resources operations for several decades already,
    since the 1955 Harvard Water Program (see (Reuss, 2003) for a historical perspective,
    the pioneering work by Maass et al. (1962) and the reviews in Castelletti et al.,
    2008b, Coelho and Andrade-Campos, 2014, Creaco et al., 2019, García et al., 2015,
    Labadie, 2004, Macian-Sorribes and Pulido-Velazquez, 2020, Malaterre, 1995, Malaterre
    et al., 1998, Mareels et al., 2005, Van Der Werf et al., 2022, Yeh, 1985). Yet,
    this is still a very active research field, as water systems are uncertain dynamic
    systems with challenging features that make the use of optimal control tools particularly
    complex. First, water systems’ disturbances and related risks are ever-changing,
    as the variability induced by changing hydro-climatic conditions has been expanding
    in recent decades (e.g., Hall et al., 2014, Sreeparvathy and Srinivas, 2022),
    alongside the frequency and intensity of extreme events that are being exacerbated
    with climate change (Gründemann et al., 2022, IPCC, 2021, Stevenson et al., 2022,
    Trenberth et al., 2014). Second, human pressure on water resources has been augmenting
    with population and socio-economic growth, leading to increased water and energy
    demands at the global scale (e.g., Boretti and Rosa, 2019, van Ruijven et al.,
    2019, Wu, Maier, Dandy, Arora, and Castelletti, 2020). This, in turn, has shifted
    decision makers’ preferences and risk perception (e.g., Giuliani et al., 2021,
    Poff et al., 2016). Third, water systems usually serve multiple stakeholders with
    often conflicting and time-evolving objectives (Soncini-Sessa, Castelletti, &
    Weber, 2007), which makes the exploration of trade-offs essential (e.g., Reed,
    Hadka, Herman, Kasprzyk, & Kollat, 2013). The advantages of using real-time adaptive
    model-based control techniques are evident in the context of hydro-climatic and
    socio-economic changes, as the use of forecasts unlocks the control potential
    to anticipate and, therefore, adapt to changes in the system’s characteristics
    and disturbances. These approaches can be grouped under the umbrella of Model
    Predictive Control (MPC) (Bertsekas, 2005, Scattolini, 2009), which is a popular
    approach, mostly well-established for industrial applications (e.g., Forbes et
    al., 2015, Qin and Badgwell, 2000, Schwenzer et al., 2021) yet attracting increasing
    attention from the water systems community (e.g., Giuliani et al., 2021) due to
    recent advances in monitoring and forecasting systems and increasing computational
    capabilities (e.g., Wu, Emerton et al., 2020). Hydro-meteorological forecasts
    have constantly been improving in quality and accessibility over the last few
    decades (e.g., Buizza, 2019, Wu, Emerton et al., 2020). Similarly, hydrological
    and water systems’ models have been substantially refined in recent years, allowing
    both the representation of physical processes at the highest resolution (e.g.,
    Bierkens et al., 2015, Nair et al., 2020) and the efficient emulation of high-fidelity
    models via surrogate models based on machine learning techniques (e.g., Huang
    et al., 2021, Miro et al., 2021, Wu et al., 2014). Today, it is possible to assimilate
    earth observations and operational forecasts in real-time and run optimization
    and simulation models within a reasonable time thanks to recent technological
    advances (Baardman et al., 2022, Blair et al., 2019, Camporese and Girotto, 2022,
    Creaco et al., 2019). In this context, we believe that a review of MPC applications
    to water management problems is timely and important to stimulate reflections
    on MPC benefits and challenges in the water sector and set the path for further
    research and practice developments. While previous reviews focused on discussing
    the use of different optimal control methods in specific water systems (e.g.,
    water reservoirs), here we contribute a comprehensive analysis of the most recent
    advancements in MPC for different types of water systems. The heterogeneous features
    of these systems introduce distinct challenges to optimal control techniques and
    often require diverse MPC approaches. In this review, we focus on three key types
    of interconnected water systems designed and operated to store, convey, and distribute
    water for human and environmental needs as well as to manage sewer and drainage
    flow at the basin to urban scales: water reservoirs, open channels, and urban
    water networks. To build our comprehensive review of 149 peer-reviewed journal
    articles, we follow an automatic search procedure and then refine the paper selection
    using a set of eligibility criteria, as detailed in the Methods. The Methods section
    first recalls the MPC methods used for water systems’ operations. Then, the three
    types of water systems within the scope of this review are introduced, explaining
    why these systems are relevant and detailing the models used in the MPC applications.
    The Results Section then provides a detailed summary of the reviewed papers across
    the three types of water systems. Finally, the Discussion and Conclusions Sections
    summarize the limitations and merits of the applications reviewed and highlight
    the most urgent needs for future developments. 2. Methods 2.1. Model predictive
    control Model Predictive Control is a control strategy based on the sequential,
    online resolution of multiple open-loop control problems defined over a finite,
    receding time horizon (Bertsekas, 2005). At each time step, the resolution of
    an MPC problem yields a sequence of optimal control actions (i.e., the releases
    for reservoirs, gate openings for channels, etc.) over the future horizon , given
    a predicted trajectory of the disturbances over the same horizon. The optimization
    is generally formulated considering a single objective; when the problem involves
    multiple objectives (e.g., water supply, hydropower production, flood control,
    environmental protection, irrigation, transport, etc.), these are generally aggregated
    using a scalarization function (e.g., weighted combination) or via the lexicographic
    goal programming technique in cases where there is a clear hierarchy of priorities
    across the objectives (e.g., Horvath et al., 2022). The online optimization scheme
    is reiterated forward in time over a receding horizon during the operational life
    of the system. After each optimization, only the first control action of the optimized
    control sequence is actuated, before reiterating the optimization at the next
    time step. Through this reiteration of the model-based optimization, MPC determines
    the control law implicitly in a closed-loop form, as it computes the optimal control
    action at each time step based on the observed state of the system (x ). The current
    state of the system can be directly observed in most of the cases for the water
    systems considered in this review. A state estimator is needed otherwise. MPC
    requires a model of the system (see Section 2.2), also known as internal or prediction
    model, to predict the effect of control actions on the controlled system’s dynamics,
    and to determine the set of actions that yield the optimal performance with respect
    to the considered objectives subject to physical and operational constraints.
    The choice of the model plays a major role in the performance yielded by the MPC.
    The flexibility of the direct use of any models available for the systems to be
    controlled is one of the main advantages of this approach, particularly in terms
    of controlling highly non-linear systems. The requirement for computational efficiency
    is the main factor that can limit the use of fully physically-based models of
    large-scale complex water systems like urban water networks, for which reduced-order
    data-driven models can be developed to be used in MPC (see Section 3.3). The flexibility
    in working with (nonlinear) constraints is another advantage of MPC compared to
    other control methods. And this advantage is particularly relevant for water systems,
    as explicit physical constraints (with non-linearities), like limits of actuators,
    or legal constraints, like a minimum release from reservoirs, are often required.
    Another advantage of MPC with respect to other control approaches is the mitigation
    of the curse of ‘dimensionality’ (Bellman, 1957) that limits the applicability
    of Dynamic Programming family methods to large water systems because of the challenges
    associated with the computation of the value functions for increasing dimensions
    of state and control vectors. Moreover, the use of real-time information and probabilistic/ensemble
    forecasts in the optimization process allows MPC to adapt to evolving external
    conditions and mitigate the impacts of uncertain extreme events. Different configurations
    of MPC exist depending on how they handle the control of multiple actuators in
    large-scale systems (centralized, decentralized, or distributed MPC), the parameter
    estimation problem (adaptive or non-adaptive MPC), and the uncertainty in disturbance
    forecasts (deterministic or robust and stochastic MPC; see Sections 2.1.1 Deterministic
    MPC, 2.1.2 Robust and stochastic MPC). A centralized MPC configuration assumes
    that a single controller processes measurements from all sensors/gauges and determines
    optimal actions to be applied by all actuators. However, water systems are usually
    spread over large, often transboundary regions, and several water boards can be
    involved in their management. In such large systems, centralized management may
    become unfeasible or computationally cumbersome, and may also be undesirable with
    regard to system reliability, scalability, and responsiveness. Thus, multi-agent
    control, whereby the control effort is divided among local agents (also referred
    to as controllers), each in charge of part of the overall system, emerges as a
    possible way to circumvent the drawbacks arising from centralized implementations.
    Two main criteria by which to classify multi-agent control approaches are the
    existence of communication links and hierarchy among local controllers. On the
    one hand, an approach is said to be decentralized if interactions among local
    controllers are neglected, and distributed if communication links among local
    controllers are enabled for the sake of improved overall performance, although
    at the expense of increased computation times. On the other hand, an approach
    is said to be single-level if all local controllers are at the same hierarchical
    level, and multi-level if a subset of local controllers has ascendancy over the
    rest. Regarding the problem of reducing model uncertainties, in standard (non-adaptive)
    MPC, the model used for prediction is often assumed to be accurate and fixed in
    time, while only its state is updated. However, by using a fixed model parameterization
    the changing uncertainties within the system are not taken into account, which
    can reduce the MPC performance. In contrast, in adaptive MPC, the model parameters
    can be updated online by using available measurements, and the estimation problem
    is addressed by including a parameter estimation procedure as part of the control
    strategy. The control action is then calculated not only based on the estimated
    current state but also on the updated model, which can help reduce the dynamic
    model uncertainties affecting MPC (Lemos, Machado, Nogueira, Rato, & Rijo, 2009).
