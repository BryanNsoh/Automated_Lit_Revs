    With rapid economic development, cities and densely populated urbanized areas
    face a very large demand for subway facilities [1]. For the construction of urban
    tunnels, a small clear-distance undercut tunnel is a commonly adopted structural
    form. This form has many advantages and can be used for tunnel excavation under
    relatively specific geological conditions [2]. However, during the process of
    tunnel excavation, the excavation machine easily causes the surface of the vault
    to move during engineering excavation [3], producing changes in the displacement
    of the vault, leading to stress concentration [4]. At the same time, as excavation
    continues, the surrounding shear stress will continue to increase [5]. The stress
    of the nearby soil layer changes with the change in the stress until it reaches
    a new equivalent state with the stress and stabilizes [6]. In addition, during
    the construction process, the buried depth of the tunnel, the size of the excavated
    section [7], the construction method and the lining support method can all affect
    the magnitude of the settlement and deformation of the tunnel vault [8]. Therefore,
    real-time dynamic safety assessment and decision-making for the settlement of
    a vault caused by subway tunnel excavation is important for engineering. To ensure
    that subway construction will not cause damage to urban underground pipelines
    and surrounding buildings, thus affecting the normal life of surrounding residents
    [9], many researchers have performed extensive investigations on the prediction
    of settlement deformation caused by subway construction [10]. A survey of the
    related literature shows that existing research is mainly based on the use of
    empirical formulas, centrifugal tests, and numerical analysis to study the impact
    of dome settlement caused by subway tunnel excavation [11]. The empirical formula
    method is simple and practical and was widely used in early research [12]. For
    example, according to the equivalent layering method, Zhou et al. regarded an
    existing tunnel as an equivalent rock stratum and showed a good fit of the empirical
    formula to the measurement data [13]. Based on the defined longitudinal excavation
    coefficient y, the lateral ground settlement of the dynamic prediction model of
    Jiang et al. was established [14]. Tang proposed a modified Peck formula considering
    geological conditions to predict the surface settlement of a double tunnel and
    compared it with the measured data of other cases [10]. However, an empirical
    formula is highly subjective and is only suitable for a rough estimation of surface
    settlement. Many researchers have developed physical models, such as centrifugal
    models, to study the influence of the settlement of the vault caused by tunnel
    excavation. Lei et al. conducted model tests and numerical simulations to investigate
    the ground deformation caused by passing through overlapping tunnels [15]. Shi
    et al. designed and carried out a three-dimensional centrifuge test to study the
    three-dimensional response of the ground and pipeline during the excavation of
    an underlying tunnel and determined the main influencing factors of the tunnel
    excavation on the ground settlement [16]. Qiu et al. used a numerical simulation
    method to analyze the formation deformation evolution law and predicted the formation
    deformation of the model in combination with actual measurements [17]. However,
    centrifugation experiments are time-consuming and costly. With the rapid development
    of computer technology, various numerical simulation analysis methods, such as
    finite element and finite difference methods, have been widely used for tunnel
    construction due to their advantages in analysis and modeling [18]. Yang used
    a 3D numerical simulation to study the deformation characteristics of strata at
    different stages of tunnel excavation and explored the influencing factors to
    ensure the safety of ground traffic and the smooth progress of the project [19].
    Numerical analysis is often carried out using simplifying assumptions for modeling
    analysis and does not take into account the uncertainty of multisource risk factors,
    which is different from the actual situation of a project, so that safety hazards
    during the construction process may not be identified. It is also difficult to
    realize real-time decision-making and security risk control [20]. 2. Literature
    review In recent years, innovation in the computer field has promoted the application
    of artificial intelligence (AI) to all industries [21], and machine learning (ML)
    technology has been widely used for a wide range of civil engineering problems
    [22]. To solve the problem of sustainable building material selection in uncertain
    environments, an integrated multistandard large group decision-making framework
    was developed [23]. Chen developed a new MCGDM bid evaluation method based on
    ELECTRE III, in which the generalized comparison language expression (gcle) is
    used to evaluate the performance of bidders [24]. Liu et al. proposed the standard
    and evaluation index system of the water seepage level, constructed a sample data
    set from the monitoring records for the construction of a random forest model,
    and obtained good results [25]. Some researchers have used artificial neural networks
    (ANNs) [11] and support vector machines (SVMs) [22] to predict the risk of shield
    tunnel vault settlement [26]. Santos studied the settlement of a concrete-supported
    tunnel of São Paulo Metro Line 2 using an artificial neural network and discussed
    the influence of network training parameters on the quality of the results [27].
    Zhang proposed a combination of a wavelet packet transform and least squares support
    vector machine to improve the accuracy and reliability of the ground settlement
    caused by tunnels [9]. However, traditional machine learning methods, such as
    support vector machines and artificial neural networks [28], are inefficient and
    are not sufficiently accurate for analyzing the likelihood of risks in a dynamic
    environment. For example, the support vector product algorithm is difficult to
    implement for large-scale training samples, and it faces difficulties in solving
    multiclassification problems. Artificial neural networks cannot explain their
    reasoning process and the basis for their conclusions, and their theory and learning
    algorithm need to be further improved. Their applications usually do not consider
    the correlation between different indicators [29]. Correlation analysis is a method
    for feature selection in these machine learning techniques [30]. In addition,
    the variance matrix in the ML techniques changes depending on the correlation
    between the variables. To comprehensively consider the uncertainties of multiple
    risk factors and objectively mine the data related to risk factors, more advanced
    methods, such as Bayesian networks (BNs), have been used [31]. BNs have diagnostic
    and predictive analysis capabilities, so that they are widely used in quantitative
    risk analysis [32]. Compared with other methods, some of the advantages of a BN
    are that the cumulative distribution function can perform probabilistic updates
    when new information is available over time [33], realize real-time reasoning
    between network node factors, and better solve uncertainty problems [34]. Risk
    assessment based on a BN model has been widely used in construction projects [35].
    Wu based a BN on the risk assessment of an urban integrated pipe gallery and verified
    the effectiveness of the method [36]. Wang proposed a combination of numerical
    simulations and a BN to quantitatively analyze the factors that cause stratum
    settlement due to shield tunnel construction and analyzed the main parameters
    that affect stratum settlement [37]. Zhou conducted a risk assessment of directly
    buried underground sewer pipes based on BNs [38]. However, traditional BNs are
    more suitable for analyzing discrete node variables, and it is difficult to achieve
    dynamic evaluation of network nodes. Existing hybrid BNs and dynamic BNs can better
    solve continuous node variables and node dynamic probabilities. However, the assumption
    of Gaussian correlation exists in the description of node correlation, and it
    is difficult to construct a nonnormal correlation structure relationship between
    nodes. Copula theory is a theory based on Sklar’s theorem. It uses marginal functions
    to describe the distribution of random variables and copula functions to describe
    the correlation between variables [39]. With the development of computer technology,
    copula theory has been effectively applied in the fields such as finance [40],
    seismology [41], hydrology [42], and meteorology [43]. Copula theory can more
    reasonably evaluate the reliability of complex coupled systems [44]. Therefore,
    some scholars integrate the copula concept into a BN model to realize the dynamic
    risk evaluation of complex systems. To reduce the uncertainty of the length of
    the railway interruption time [45], Hashemi used a copula BN model to perform
    probabilistic safety analysis on the multiprobability of process facilities [46].
    By combining copula functions and BNs, Yu analyzed multiple environmental risk
    indicators of large reservoirs, providing valuable decision support tool for reservoir
    managers and scientists [10]. Pair-copula is a high-dimensional dependency modeling
    method developed on the basis of copula theory. A rattan structure provides a
    feasible and effective modeling method for high-dimensional copula theory. Kurowicka
    et al. applied the pair-copula concept to BNs and obtained a new pair-copula construction
    method, which was defined as a pair-copula BN model (PCBN) [47]. Based on this
    work, this paper conducts risk analysis and qualitative and quantitative correlation
    analysis using an established PCBN model, realizes real-time assessment of shield
    construction risks and identification of key safety control factors, and provides
    decision support for construction safety management. The main research questions
    are as follows: (1) How can a PCBN model be established to carry out an effective
    safety risk assessment of shield construction risks and provide decision-making
    support for it? (2) How can a risk analysis be conducted for the construction
    of a tunnel excavated with a small clear distance? (3) How can the risk factors
    in the shield construction risk evaluation index system be analyzed? This paper
    proposes a risk analysis method based on a pair-copula BN. Based on the measured
    data of the project, the construction risk of a shield tunnel is modeled. Then,
    based on the constructed PCBN model, risk analysis and node correlation analysis
    are carried out to determine the shield construction risk status and the risk
    factors in the risk system that are more relevant to the settlement of the tunnel
    vault. The contributions of this research are as follows: (a) Through a combination
    of pair-copula theory and a BN, based on the measured data, the most marginal
    distribution of risk indicators and the correlation coefficients between the risk
    indicators are determined, and a small net distance that is more suitable for
    an actual project is constructed. The PCBN model of the risk evaluation of the
    construction of an excavated tunnel can obtain more reliable evaluation results.
    (b) Through correlation analysis, the key factors in the risk system that are
    more relevant to the project construction risk are identified. Based on this,
    decision-making suggestions to reduce the construction risk can be proposed, providing
    a basis for the risk control decision. The rest of this paper is organized as
    follows. Section 2 introduces the relevant basic theory of the PCBN model. Section
    3 introduces the step-by-step process based on the PCBN model. Section 4 analyzes
    specific cases. Section 5 discusses protective measures. Section 6 summarizes
