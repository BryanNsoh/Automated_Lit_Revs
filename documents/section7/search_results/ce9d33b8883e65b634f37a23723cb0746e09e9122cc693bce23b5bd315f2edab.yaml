    5 Discussion Formulating the reliability of a manufacturing process as a function
    in time is of fundamental importance to the formulating the description of the
    connection of the reliability with the final product, therefore, seeking the way
    of defining such functions, which are based on the assessment of the reliability
    of individual system streams. This allows for an analysis of the individual streams’
    impact on overall quality. The presented approach is empirical and analytical
    in nature, as it requires detailed measurements with the real and algorithmic
    expenses of the streams. This requires a lot of work, calling for further improvement
    in automation and the application of artificial intelligence. Analysis of the
    important and supportive relations of the system elements are less resource consuming
    and leads to the simplified variant of calculations, Pss. In each case, as the
    paper shows, the averages for both ways of calculating reliability do not differ
    from one another. Therefore, for the baking industry, either of the solutions
    is recommended, depending on the company’s capabilities and needs. The results
    of reliability analysis in manufacturing processes show the applicability of vector
    and stream analysis to the issues of quality within a manufacturing process. In
    this context, vector methods have so far not been practiced. Nonetheless, this
    concept was previously applied especially in technical sciences to solve problems.
    For instance, vector methods were applied in: nanostructure analysis (Zhao et
    al. 2021), forecasting in the energy sector (Yousaf et al. 2021; Aslam et al.
    2021], e-business modelling (Sun et al. 2021), machine learning (Shahpouri et
    al. 2021), or issues related to the COVID-19 pandemic (Alghazzawi et al. 2021;
    Scuttari et al. 2021; Ting et al. 2020). The paper’s proposed solutions require
    a digitisation of the manufacturing process. Only this process will allow to obtain
    data that in turn allows the implementation of stream analysis in the manufacturing
    process. Digitisation of processes (Gajdzik et al. 2021; Kordel et al. 2021; Liu
    et al. 2021; Akazi et al. 2020; Pirocă et al. 2021) in a manufacturing business
    is employed increasingly often and forms one of the key factors of introducing
    Industry 4.0 (Miśkiewicz et al. 2020; Gajdzik et al. 2021; Stawiarska 2021; Pirocă
    et al. 2021). Also, robotisation is a prerequisite element for implementing Industry
    4.0 in business (Botlíková et al. 2020; Siderska 2021; Marinoudi et al. 2021).
    It seems that this paper’s proposed solutions may allow bakeries to adjust themselves
    to the requirements of Industry 4.0. Ideas in implementing Industry 4.0 in the
    baking industry were voiced by e.g. A. Lindhal (Lindhal 2019). The author emphasises
    that issues of data digitisation and analysis in manufacturing processes are the
    most crucial element for the implementation of Industry 4.0 in a bakery. She also
    points to the importance of robotising the manufacturing processes (Lindhal 2019).
    According to the presented theoretical concepts, we may conclude that full implementation
    of stream and vector analysis in the practice of operational management of a bakery
    will result in us being able to speak of new quality in a fully digitised Bakery
    4.0 (Pauliková et al. 2021). This approach will allow for better management of
    the said bakery and will create competitive advantage in the market. Bakery 4.0
    has not been frequently cited in subject literature (Bordel et al. 2021), however,
    business-related publications have raised this concept. The concept of a Bakery
    4.0 may be defined as the implementation of the methods and concepts of Industry
    4.0 in a baking business. The implementation of this paper’s proposed calculation
    methods may be an important step (article—Bakery 4.0 2021; Ting et al. 2021; Lachance
    2021) of the transformation of a Bakery 3.0 into a Bakery 4.0. As analysis of
    research of digitisation processes by G. Garcia shows, in this area, that the
    implementation of digitisation and robotisation leads to the possible improvement
    of quality (Garcia et al. 2021). Results from this paper’s research also confirm
    that robotisation of a bakery has positive influence on the reliability of bread
    baking and the improvement of quality of the final product. Analysis of research
    in optimization of bakery processes (Babor et al. 2021) suggests the current insufficient
    methods that allow detailed analysis of the functioning of the baking process;
    this gap is addressed in this paper. Our main achievements based on the data analyzed
    in the presented paper concentrate on development and usage of innovative new
    method of implementation of mathematical concept of stream analysis to managerial
    problems. We tried to implement this mathematical concept to prepare the set of
    strings which is most important to build and calculate the model of stream for
    bakery. We think it’s one of the pioneering uses of this mathematical concept
    in management. Also we have not found any usages of the stream concept in bakery
    industry. We think that solution proponed in our paper give the theoretical basis
    to the use of this concept to any production. The practical achievement of the
    paper is connected with the potential better adjustment of the bakery industry
    to the demand of XXI century business. Using the concept organization can digitalize
    it’s operation and implement the Industry 4.0 rules within the organization. Also
    our solution is one of the first concept how to fully digitalize the quality concept
    in industrial enterprise and how to use mathematic representation to calculate
    all stream connected with quality in industrial firm. 6 Conclusions The paper
    presents two new concepts of reliability of a manufacturing process, on the basis
    of a bakery. We have used two concepts to compare stream-systemic reliability
    in traditional bakery and stream-systemic reliability in robotized bakery. Each
    situation need using slightly different approach to analysis. This twofold analysis
    give as possibility to find how big was the effect on implementing robotization
    on the all processes in the organization, especially those related to quality
    of product. On the basis of our research we have observed that the implementation
    of robotization in the bakery can significantly improve the reliability of the
    bread baking process and can have positive impact on efficiency of organization
    and especially the quality of the final product. It is not possible to link those
    two concept into one because each of them can be used in various situation and
    to various problems. We think that two proponed approaches can be useful for the
    organization. The paper presents global reliability of a manufacturing process
    as a function in time, defined by the reliability of the individual manufacturing
    process streams. Reliability of streams was presented as a quotient of the difference
    of real and planned values of streams, and planned values. The global reliability
    of a manufacturing process is the product of input stream reliabilities. Values
    of streams and their variation in time has been defined empirically, in the course
    of the process. From the flows of the individual stream reliability functions,
    definitely higher reliability values of robotised bakeries can be deduced. Smaller
    businesses require the computation of stream-systemic reliabilities. This paper
    presents a new concept of stream-systemic reliability Pss. It is a scalar value,
    whose average is between zero and one. Stream-systemic reliability is one of the
    metrisable values of the system operator \\({\\hat{\\text{O}}}\\) acting on energy,
    matter, information, time, and finance streams. Stream-systemic reliability is
    the ratio of reliabilities of important associations and relations of the elements
    of the system to the sum of important and supportive relations. Important relations
    are characterised by reliability of one, while supportive relations bear the reliability
    in the continuum between zero and one. The knowledge of important relations relies
    less heavily on research, and more heavily on knowledge and experience. Therefore,
    qualification of the staff who diagnose the manufacturing system needs to be high.
    Stream-systemic reliability Pss measures the degree of failure-free operation
    of a technological process. The designation of Pss in a system relates to normative
    time and does not require high research overheads. The structure of stream-systemic
    reliability Pss points at paths of optimising the system according to the selected
    macro-indicators. The structure definitely confirms increased efficiency of the
    system through increasing the number of important relations. This means the introduction
    of higher probability of failure-free work of important relations of stream elements
    through robotisation. This is one of the ideas for improving the innovatiove character
    of manufacturing processes. The analysis in the paper, a systemic analysis of
    a small-scale bakery, based on the structure of the function \\({\\text{P}}_{{\\text{g}}}^{{\\left(
    {\\text{t}} \\right)}}\\)[to, tb] and the value of Pss has confirmed the usefulness
    of such “diagnostics” in the improvement of the efficiency of baking bread. There
    has been an observable increase of the value of Pss in a robotised bakery. The
    said increase also results in the improvement of the final product quality. The
    presented structure of global stream-systemic reliability may also be applied
    to other manufacturing processes, which, however, requires detailed systemic analysis
    of those processes. We think that in the future our research can go in two directions.
    One possible future research could be strictly connected with the bakery industry.
    We could use our method in more bakeries in Poland maybe not only small ones to
    have the bigger base of the data. The extensive statistical analysis could be
    give us the insight what are the differences according to various types of bakeries
    in the case of robotization implementation and advancement in product quality.
    Also we think that the method could be seen as universal and because of that can
    be used to analyses product quality in others industries. It is the interesting,
    perspective field of the future research. We think that we could try to modify
    the model of strings and the whole concept to analyze others industry and production
