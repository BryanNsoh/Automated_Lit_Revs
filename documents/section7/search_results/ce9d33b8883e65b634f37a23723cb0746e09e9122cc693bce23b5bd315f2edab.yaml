    set of 126 laboratory tests for the training and testing phases, respectively,
    this proportion was appropriate for regression and classification purposes (Nguyen
    et al. 2021; Vrigazova 2021). Using the five selected parameters for predicting
    E20—unit discharge, the total number of steps, step height, overall length, and
    chute inclination—is consistent with previous studies (see Sects. 2.6 and 3.3).
    The application of mutual information theory to identify input variable combinations
    is also in line with other investigations showing it to be an excellent detector
    of correlation, especially for datasets characterized by a high level of nonlinearity
    (Baboukani et al. 2021; Laarne et al. 2021) and applying it for prediction of
    river sinuosity, drought, and landslides (Haghbin et al. 2021; Li et al. 2022;
    Ma et al. 2022). The finding of FA as the best optimization algorithm among those
    considered in this study is similar to that of other scholars showing it to be
    better performing than other algorithms such as particle swarm optimization (PSO)
    and real-coded genetic algorithm (RGA) (Dash et al. 2020; Su et al. 2017; Yang
    2009). The methods presented in this paper could be replicated using other datasets;
    other techniques for preprocessing and input sensitivity analysis, such as the
    Gamma test, could be compared with mutual information theory; and alternative
    machine learning approaches based on boosting and bagging algorithms or metaheuristic
    techniques such as bat algorithm, or cuckoo search could be employed to predict
    aeration efficiency. 4 Conclusion In this paper, the “classic” standalone support
    vector regression (SVR) algorithm and its hybrid versions coupled with different
    evolutionary optimization algorithms (artificial bee colony (ABC), grasshopper
    optimization algorithm (GOA), and firefly algorithm (FA)) were employed to predict
    aeration efficiency (E20) in stepped cascades. Five different parameters, namely
    unit discharge (q), step height (h), chute slope (angle α), chute length (L),
    and total number of steps (N), were obtained from laboratory experiments conducted
    by (Baylar et al. 2006), were considered as inputs of the predictive algorithms.
    To analyze the level of dependency of the predictive variable (E20) on the different
    inputs, mutual information theory was used, which showed that E20 has the highest
    degree of dependency on step height and chute length, while the lowest correlation
    is with the chute inclination angle. Five different input variable combinations
    were considered based on this “preprocessing” stage. The results revealed that
    the prediction performance of the SVR-FA-C2 model (\\({R}_{\\mathrm{training}}=0.988,
    {\\mathrm{MAE}}_{\\mathrm{training}}=0.018, {R}_{\\mathrm{testing}}=0.947, { \\mathrm{MAE}}_{\\mathrm{testing}}=0.0270)\\),
    where C2 means that the input variables used are q, h, L, and N, was significantly
    better than that of the standalone SVR model (\\({R}_{\\mathrm{training}}=0.741,
    {\\mathrm{MAE}}_{\\mathrm{trainint}}=0.129, {R}_{\\mathrm{testing}}=0.738, {\\mathrm{MAE}}_{\\mathrm{testing}}=0.126\\)).
    However, based on a single experimental dataset, the findings of this study suggest
    that hybrid SVR models, in which the SVR parameters are optimized through evolutionary
    algorithms, significantly outperform the classic SVR model, as well as previously
    developed empirical equations when predicting E20. To the authors’ knowledge,
    the current study is the first that specifically focuses on the application of
    several hybrid algorithms for E20 prediction in stepped cascades and shows them
    to be a viable, time-efficient, and cost-effective alternative for future applications.
