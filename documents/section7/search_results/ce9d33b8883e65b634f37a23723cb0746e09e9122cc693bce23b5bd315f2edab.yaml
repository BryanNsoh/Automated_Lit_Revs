    accurate in cold seasons than in warm ones. However, it is necessary to differentiate
    between the effect of climate factors on water pipe deterioration and the burst/break
    because the burst itself has several forms, some of which define the water pipe
    end of service [68]. This means that further investigation into the effect of
    climate change and environmental aspects is required to examine the water pipes''
    deterioration mechanisms. 6. Sensors and monitoring technologies As discussed
    above, the water pipe deterioration mechanism is affected by pipe, soil, operational,
    and environmental factors, which makes it hard to identify the water pipe failure
    behaviour. The integration of these factors leads to expediting pipe deterioration.
    Hence, to control this, continuous WDN monitoring is required. As shown in Fig.
    1, health monitoring technologies, including sensors, actuators, and communication
    tools, provide essential data for the water pipe deterioration modelling. In this
    regard, many studies have been conducted on water pipe networks'' health monitoring.
    Moreover, several monitoring technologies have been adopted, such as acoustic
