    Figures Versions Notes Abstract Water distribution systems (WDSs) are complex
    networks with numerous interconnected junctions and pipes. The robustness and
    reliability of these systems are critically dependent on their network structure,
    necessitating detailed analysis for proactive leak detection to maintain integrity
    and functionality. This study addresses gaps in traditional WDS analysis by integrating
    hydraulic measures with graph theory to improve sensitivity analysis for leak
    detection. Through case studies of five distinct WDSs, we investigate the relationship
    between hydraulic measures and graph theory metrics. Our findings demonstrate
    the collective impact of these factors on leak detection and system efficiency.
    The research provides enhanced insights into WDS operational dynamics and highlights
    the significant potential of graph theory to bolster network resilience and reliability.
    Keywords: WDS; graph theory; networks; hydraulics; sensitivity analysis; centrality
    measures 1. Introduction Water distribution networks are vital infrastructural
    systems that ensure potable water delivery to households, industries, and other
    consumers in urban and rural settings [1]. These networks, often sprawling over
    vast areas, consist of interconnected pipes, reservoirs, pumps, valves, and other
    components. Ensuring these networks’ efficient and uninterrupted operation is
    paramount not only for public health and safety but also for economic and environmental
    reasons [2,3]. Leaks in water distribution networks represent one of the most
    persistent challenges faced by utilities worldwide [4,5]. They lead to significant
    water loss, which is especially concerning given the increasing water scarcity
    in many parts of the world [6]. According to the World Bank, an estimated 32 billion
    cubic meters of treated water are lost yearly due to leaks in urban systems, equivalent
    to nearly USD 40 billion in financial costs [7]. Beyond the economic implications,
    leaks can lead to reduced pressure in the system, making it susceptible to external
    contamination and thus posing health risks. Additionally, the energy and resources
    expended in treating and pumping the lost water contribute to unnecessary environmental
    impacts [8]. Such effects encompass wasting water resources and increased CO2
    emissions due to the energy consumption related to the treatment of excess water
    volumes with excessive chemical components. Uneven daily and yearly consumption
    patterns critically impact water distribution networks. During peak consumption
    periods, increased demand can lower system pressure and escalate flow rates, potentially
    exacerbating existing leaks or causing new ones due to the added stress on the
    infrastructure [9]. Conversely, during low-demand periods, reduced flow rates
    can make leaks less detectable. These variations must be taken into account in
    the design and operation of leak detection strategies, as they influence both
    the likelihood and detectability of leaks. As such, understanding and adapting
    to these consumption patterns is essential for effective leak management, reducing
    water loss, and ensuring the reliability of supply [10,11]. Given the complexity
    and vastness of water distribution networks, there’s a growing interest in leveraging
    advanced mathematical and computational techniques for enhanced leak detection
    and system analysis. The primary research problem this study addresses is the
    need for more sophisticated, accurate, and efficient methods for identifying zone
    leaks within these complex networks [4,12]. To tackle this issue, our study explores
    the application of graph theory, a crucial interdisciplinary tool that enhances
    our understanding and management of complex systems [13]. While graph theory has
    been successfully employed in various fields such as epidemiology to trace and
    control the spread of diseases [14,15] and urban planning to optimize transport
    networks and traffic management [16,17], its potential in water distribution management
    is particularly compelling. By translating the physical network of water distribution
    into a graph of nodes and edges, representing the infrastructure’s interconnectivity,
    we can implement algorithms to simulate fluid movement, reveal usage patterns,
    and, crucially, detect leakage. The objectives of our research are to develop
    a comprehensive methodology that integrates graph theory into the analysis of
    water distribution networks to improve leak detection and network management.
    We aim to demonstrate how graph-theoretical approaches can provide deeper insights
    into network dynamics, identify critical areas prone to leaks, and enhance the
    overall efficiency and reliability of water distribution systems. Through this
    study, we aspire to contribute valuable tools and strategies to the field of water
    management, helping to mitigate the challenges posed by leaks and advancing the
    sustainability of water resources. The rest of the article is structured as follows:
    Section 2, “Literature Review”, offers an overview of existing studies that intersect
    graph theory with WDS. Section 3, “Graph Theory Fundamentals and Hydraulic Metrics
    in WDS Analysis”, outlines the foundational aspects of graph theory alongside
    key hydraulic measures pertinent to WDS analysis. Section 4, “Methodology”, is
    the paper’s core, detailing our study’s methodology and applying it to a well-known
    WDS for illustrative purposes. Section 5, “Case Studies”, presents empirical findings
    from applying our methods to four distinct WDSs. Section 6, “Practical Implications
    of Findings”, presents some practical implications of the proposed method. The
    paper concludes with a discussion that synthesizes the results and provides a
    comprehensive summary of the insights gained. 2. Literature Review In the literature,
    multiple methodologies have been proposed to analyze the resilience of water distribution
    systems in order to detect water leaks. One prevalent method is the performance-based
    approach, which employs hydraulic models to evaluate how the system responds under
    different hypothetical scenarios [18]. These models typically analyze the flow
    and pressure characteristics within the network’s pipes and junctions, simulating
    various operational conditions to predict system behavior during normal and adverse
    events [19,20]. For this purpose, we present related works that exemplify the
    integration of graph theory in WDS, followed by a discussion on its application
    and impact. 2.1. Graph Theory Integration in Water Distribution Systems To further
    enrich this analysis, integrating hydraulic metrics with graph theory measures
    enhances the precision of leakage detection in WDSs, thereby addressing a notable
    gap in the existing research. Ulusoy et al. [21] sought to analyze pipe criticality’s
    impact on the overall resilience of a network by integrating graph theory methods
    with fundamental principles of pipe hydraulics. This paper overcomes the limitations
    of traditional hydraulic methods and most surrogate measures of redundancy by
    introducing a hydraulically informed graph-theoretic measure of pipe criticality
    known as Water Flow Edge Betweenness Centrality (WFEBC). Similarly, Dunn and Wilkinson
    [22] developed a method that merges flow parameters with betweenness centrality
    and degree centrality to predict changes in flow dynamics caused by node removal.
    This integrated metric serves as a tool for identifying essential elements in
    water distribution networks, aiding in the management and maintenance of these
    critical infrastructures. Additionally, Agathokleous et al. [23] observed a significant
    correlation between hydraulic metrics and network centrality measures. Nadro et
    al. [24] introduced an analysis framework based on Eigenvector centrality to support
    water utilities in the decision-making process for efficient supply management.
    Moreover, the study by Giudicianni et al. [25] aims to assess the criticality
    of water distribution networks facing natural disasters, particularly in the frequent
    context of limited site-specific information. It introduces a novel algorithm
    to detect the fractal structure of WDS layouts and a new vulnerability index called
    Cut-Vulnerability Vcut, which accounts for topological self-similarity and global
    vulnerability in WDSs. These advances provide a significant contribution to our
    understanding of the structural and functional robustness of water distribution
    networks, further supporting the integrated approach of combining hydraulic and
    graph theory analyses. Another recent research study demonstrates the incorporation
    of complex network analysis using graph theory for identifying critical components
    in drainage networks [26]. 2.2. Application and Impact in WDS Generally, graph
    theory emerges as a potent analytical tool, transcending its mathematical origins
    to offer valuable insights. Its adaptability has been demonstrated across a multitude
    of disciplines, such as the criminal field [27,28], e-learning [29], and social
    media [30,31]. Each application demonstrates graph theory’s remarkable capacity
    to address structured data and solve complex problems in many environments. Building
    on the foundational concepts discussed previously, the application of graph theory
    in WDS research has proven to be of considerable value [32,33]. It enables a structured
    analysis of the network’s topology, enhancing operational efficiency, and improving
    resilience. It provides a robust framework for optimizing system design, facilitating
    effective leak detection, ensuring water quality, and supporting strategic maintenance
    and expansion. Among these advancements, Kibum et al. [34] introduced a novel
    methodology grounded in graph theory to pinpoint susceptible segments and accidental
    isolations in water distribution systems. This approach utilizes a node-based
    adjacency matrix for clear visualization of network connectivity, streamlined
    by a single row-first search method. In addition, Tzatchkov et al. [35] outlined
    graph theory algorithms for sectorizing water distribution systems. Their paper
    details how these algorithms help divide a large network into smaller, independent
    sectors, identify disconnected nodes, and analyze water source contributions.
    Implemented in an AutoCAD-based system, these methods have improved water distribution
    efficiency in Mexican cities by aiding in managing and reducing water losses.
    Further investigations by Tzatchkov et al. [36] demonstrate that graph theory
    is instrumental in simplifying the management of a WDS by facilitating its division
    into sectors and improving the accuracy of leak detection. Complementarily, another
    study by Shekofteh et al. [37] presents a novel leak detection method for WDSs
    that leverages graph theory for network decomposition. By dividing the WDS into
    manageable sections, the method uses pressure logger data and artificial neural
    networks to pinpoint the location of leaks. This iterative process narrows down
    the leak to a specific area within the network. Applied to the Balerma WDS under
    various scenarios, the approach proved accurate, showcasing graph theory’s utility
    in enhancing the efficiency of leak detection in WDSs amidst water scarcity challenges.
    Additionally, a recent study [38] proposes a procedure to accelerate the computation
    of shortest paths in WDSs, highlighting the method’s efficiency in reducing computational
    time and its crucial role in real-time contamination detection and leakage control.
    This innovative approach underscores the potential of graph theory in enhancing
    operational integrity and robustness of water distribution systems. On the other
    hand, graph theory can be utilized to evaluate and assess the robustness and operational
    integrity of water distribution systems—this serves as the main objective of our
    paper. We delve into the application of graph theory in the context of urban resilience,
    specifically within the framework of water distribution. Yazdani et al. [13] propose
    a deterministic network analysis method to evaluate the robustness and vulnerability
    of water distribution systems. These systems are conceptualized as intricate graphs,
    enabling a comprehensive assessment of their resilience against disruptions. Complementing
    this, Christopher Dzuwa’s study [39] presents an algorithm that identifies potential
    leakage points by calculating the risk of pipe bursts at network nodes. The algorithm
    leverages a sensitivity analysis that compares pressure readings at various nodes
    under different leakage scenarios to a standard no-leak model. This process is
    instrumental in detecting irregularities that may indicate a leak. Through this
    multifaceted approach, the study aims not only to locate potential weak points
    but also to prioritize them for maintenance or further investigation, thereby
    enhancing the system’s reliability and service delivery. 3. Graph Theory Fundamentals
    and Hydraulic Metrics in WDS Analysis This section delves into the foundational
    elements of our analysis, clarifies the problem statement, and defines the basic
    concepts used in this paper. 3.1. Graph Properties Graph-theoretical concepts
    are integral to leak detection in water distribution systems by offering a framework
    to model the network, identify critical nodes, and analyze flow patterns. These
    concepts facilitate the detection of anomalies in water flow and pressure that
    may indicate leaks. In this subsection, we define the fundamental concepts used
    in our work [40], drawing upon the characterizations and methodologies discussed
    in the context of WDSs as complex networks [41]. Model formulation. In this work,
    we model a water distribution system as a simple directed graph G(N;E) composed
    by a set of nodes N = 𝑢 1 ; 𝑢 2 ;…; 𝑢 𝑛 and a set of edges E⊂N×N . The nodes (vertices)
    represent reservoirs, tanks, or junctions, and the edges (links) correspond to
    pipes that transport water from one node to another (see Figure 1). We denote
    as 𝑛 = |N| and 𝑚 = |E|, respectively, the number of nodes and the number of edges
    of graph G. We employ the terms node, vertex, and junction (resp., edge, link,
    and pipe) interchangeably, as well as the terms network and graph. Figure 1. Schematics
    of a water distribution system (red arrows represent network flow). Problem definition.
    Take a WDS modeled by graph G(N; E), where N is a set nodes and E is a set of
    edges. We seek to divide G into a set, D, of disjoint zones (communities), ensuring
    that each junction 𝑢 𝑖 ∈ N belongs to only one community. This segmentation is
    a crucial step toward conducting an efficient sensitivity analysis for leak detection
    in WDSs. Therefore, our goal is to perform a diagnosis and risk assessment of
    water engineering systems, focusing on junctions and pipes because they represent
    the critical points susceptible to leakage. Definition 1  (Network Flow). Network
    flow in the context of WDSs refers to the rate at which water moves through the
    network’s pipelines. It is a critical parameter that determines the ability of
    the system to meet consumer demand at various points. Definition 2  (Cycle (Loop)).
    A cycle is a path that starts and ends at the same node without traversing any
    edge more than once. In WDSs, cycles are essential for redundancy; they ensure
    that if one part of the network fails, there is an alternative path for water
    distribution. Definition 3  (Adjacency). This refers to the direct connection
    between two nodes. In WDSs, two junctions are adjacent if they are connected by
    a single pipe. The adjacency matrix is a common mathematical representation that
    indicates which nodes in the network are adjacent to each other. Definition 4  (Path).
    In graph theory, a path is a sequence of edges that connects a sequence of distinct
    nodes. In WDSs, a path would represent a possible route for water to travel from
    one point to another within the network. Definition 5  (Subgraph). In water distribution
    systems, a subgraph is a subset of the network, comprising specific junctions
    and pipes, usually representing an operational area or manageable district. These
    zones are determined by various criteria, such as hydraulic connectivity, geographical
    boundaries, or demand patterns, facilitating targeted analysis and management
