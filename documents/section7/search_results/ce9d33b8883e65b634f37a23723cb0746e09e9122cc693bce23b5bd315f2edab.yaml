    1. Introduction Due to the rapid expansion of cities, impervious surfaces such
    as buildings, parking lots, and pavements multiply, while the area of rivers,
    wetlands, and green spaces with purification functions in the city decrease. In
    addition, climate change has increased the frequency and intensity of extreme
    rainfall, further increasing urban stormwater runoff(Yao et al., 2022). These
    urban stormwater runoff and pollutants mix, which causes serious urban non-point
    source pollution and continued deterioration of the water quality in urban areas(Che
    et al., 2002; Deng et al., 2012; Dietz, 2007; Khan et al., 2006; She et al., 2021;
    Yao et al., 2022). This is a pressing issue in China, which has expanded rapidly
    as a developing country, where the urbanization rate reached 60% in 2019(Wang
    et al., 2021). In response to urban non-point source pollution, China has introduced
    Sponge City stormwater management policies. The concept of Sponge City is akin
    to low impact development design (LID), water sensitive urban design (WSUD), and
    sustainable development urban drainage system (SUDS), among others, which can
    also be called as the construction of low impact development rainwater system(Guan
    et al., 2021; Sun et al., 2020). A Sponge City comprises a sponge-like system
    with components such as wetlands, rain gardens, bioretention, green roof spaces,
    and permeable pavements(Guan et al., 2021). It follows the principles of “source
    reduction, process control, and system management” to enhance cities'' resilience
    in adapting to climate change and resisting heavy rainfall(Yao et al., 2022).
    Wetland as one of stormwater management facilities has proven to be effective
    in mitigating the pollution of urban non-point source pollution, and generally
    requires comparatively little input costs (construction, operation and maintenance),
    so it has become increasingly important in many practical applications of non-point
    source pollution treatment(Ravikumar et al., 2022). Wetland can remove total nitrogen
    (TN), total phosphorus (TP), total suspended solids (TSS), chemical oxygen demand
    (COD), and heavy metals through various processes such as filtration, adsorption,
    chemical precipitation, plant uptake, decomposition, and precipitation(Birch et
    al., 2004; Swarnakar et al., 2022; Walker and Hurl, 2002). The pollution removal
    effects of TN, TP, SS, and COD are as high as 73.2%, 89.0%, 80.4%, and 84.3% respectively,
    in wetlands with specific combination methods(Zhou et al., 2021). Wetlands are
    more complex ecosystems compared to other Sponge City facilities such as green
    spaces land, permeable pavement, green spaces roofs, and vegetative swales. Thus,
    when planning, additional environmental factors need to be taken into account.
    In fact, numerous wetlands fail or do not perform better due to poor planning
    or design(Rodrigo, 2021; Ryan, 2022; Van Lonkhuyzen et al., 2004). Therefore,
    in the wetland planning of Sponge City, it is essential to conduct quantitative
    analyses not only for wetland benefits and input costs, but also for wetland restoration
    potential (the object of this paper is the constructed wetland, so it refers to
    constructed wetland potential). However, in the existing research on wetland multi-objective
    optimization, no study has incorporated constructed wetland potential as a distinct
    objective that can be quantitatively analyzed within a multi-objective analysis
    system. Constructed wetland potential often requires consideration of geological
    and hydrological factors such as elevation, slope, river network, soil type, land
    use, etc.(Ha and Lee, 2006; Horvath et al., 2017; Ma et al., 2016; Pal and Singha,
    2022; White and Fennessy, 2005). These studies typically assign different weights
    to various geological and hydrological factors and obtain the constructed wetland
    potential value through the ArcGIS weighted analysis method. In addition, wetland
    benefit (pollutant removal, flood regulation, biodiversity, etc.)(Babbar-Sebens
    et al., 2013; Djodjic et al., 2020; Singh et al., 2019; Yang and Best, 2015) and
    input costs (construction cost)(Yang and Best, 2015; Singh et al., 2019) are usually
    considered in wetland multi-objective optimization studies. Yang and Best (2015)
    considered wetland benefit (TN removal) and input costs to optimize BMP (wetland
    and buffer strip) space using the NSGA-II method. Singh et al. (2019) optimized
    wetland space using the genetic algorithm method considering wetland benefit (P
    removal) and input costs. The wetlands optimization models presented in these
    studies are limited in assisting spatial planning decisions for larger urban areas
    because the suitable sites of wetlands are predefined in the optimization process,
    and quantitative analysis of the constructed wetland potential within the optimization
    process has not been included. These methods also fail to provide support when
    urban planning decision-makers consider the trade-off between constructed wetland
    potential and input costs. In addition, although constructed wetland potential,
    wetland benefits and input costs are critical considerations in wetland planning
    and design, in previous studies, we have not found a wetland spatial optimization
    model that simultaneously analyzes the trade-off relationship between the three
    objectives. Cities in the plains are flat and the elevation difference is tiny,
    so it is more difficult to subjectively compare the quality of wetland site selection
    in wetland planning and design(Wang et al., 2020). Wetlands in Plains cities require
    more detailed quantitative analysis to select more reasonable wetland locations.
    In this paper, we focus on cities in plain areas for multi-objective optimization
    of the Sponge City wetland. In order to develop a spatial optimization model for
    decision-making support on selecting optimal wetland sites across urban areas,
    this paper aims to fill the research gap by including constructed wetland potential,
    wetland benefits (this paper mainly calculates TN mass removal) and input costs
    and verifying the effectiveness of the model''s identified optimal wetlands against
    an actual plan in Shangqiu city, China. The research method is as follows: First,
    the spatial data of the study area is mapped, the function formula of the three
    objectives is decided, and Pareto optimal solutions (wetlands spatial optimization
    schemes) are obtained through the NSGA-II. Second, the three values (constructed
    wetland potential, TN mass removal, and input costs) of the planned wetlands are
    calculated through the function formula of this model, and the Pareto optimal
    solutions are compared to the planned wetlands in Shangqiu to verify the model''s
    effectiveness. Finally, four wetland optimization schemes are proposed through
    the preferences of each objective and the TOPSIS (Technique for Order Preference
    by Similarity to Ideal Solution) method. 2. Research method 2.1. Study area The
    study area was selected based on the following conditions: 1. city in the plain
    and accessibility of relevant spatial information (elevation, land use map, soil
    type map, rainfall data), 2. significant urban non-point source pollution, 3.
    a wetland planning scheme has been created. Based on the above conditions, the
    downtown area of Shangqiu in the eastern part of Henan Province, China was selected
    as the study area. The area is drawn by Shangqiu Master Plan (2016–2035), with
    a total area of 382.5km2 (Fig. 1). Download : Download high-res image (1MB) Download
    : Download full-size image Fig. 1. Map showing the location and outline of the
    study area. Shangqiu is mainly located in the Yellow River alluvial plain, with
    simple topography and good geological environment (no geological hazards, groundwater
    and soil pollution, flat overall slope etc.), which provides good prerequisites
    for wetland construction(Wang et al., 2020; Wang and Guo, 2022). In addition,
    Shangqiu is high in the northwest and low in the southeast, and is flat, with
    an average slope of 1:5000–1:7000 (Xu et al., 2020). However, there are many small-scale
    topographic variations such as sand dunes, beach land, ponds, pothole, and lake
    depressions intersecting each other. The average annual precipitation in Shangqiu
    is 741 mm, and the average annual temperature is 14.7 °C(Shangqiu Municipal Government,
    2023). Due to the serious nitrogen pollution in surface water, 82% of surface
    water system was black and odorous with NH3-N levels of >8.0 mg/L(Housing and
    Urban-Rural Development, 2015; Xu et al., 2020). The municipal government of Shangqiu
    city has released the black and odorous water treatment planning (2016–2035),
    aiming to achieve the objective of attaining surface water quality of IV standard
    (NH3-N ≤ 1.5 mg/L, TN ≤ 1.5 mg/L, etc.) in the surface water system by 2035(State
    bureau of environment protection and quarantine, 2002; Xu et al., 2020). The plan
    focuses on enhancing water quality through various means, including the use of
    sewage treatment plants, overflow pollution facilities, riverside green space,
    and the construction of 13 wetlands covering a total area of 84 ha (accounting
    for 0.2% of the study area). The site selection of planned wetlands is mainly
    in large parks near river, green spaces land near river, farmland near river,
    and water supply places of reclaimed water. The wetlands located near the reclaimed
    water supply site can not only purify the urban non-point source pollution, but
    also purify the recycled water. After the water quality reaches the IV standard,
    it will be discharged into the river to supplement the ecological water (Xu et
    al., 2020). For the specific location of planned wetlands, please refer to Shangqiu
    Sponge City planning (2016–2035)(Shangqiu Municipal Administration, 2019b). 2.2.
    Construction of a multi-objective model Due to the serious nitrogen pollution
    in the rivers of the study site, TN removal was taken as a objective of wetland
    space optimization, which is also consistent with the purpose of the planned wetlands
    (Xu et al., 2020). Constructed wetland potential and input costs are also important
    factors to be considered by decision-makers. Therefore, maximizing restoration
    constructed wetland potential and minimizing input costs are two other objectives
    of wetland space optimization. The study area was divided into 38,141 land units,
    each measuring 1 ha (100 m × 100 m), which is the smallest wetland area considered.
    Compared to the planned wetlands, wetlands with the same area (see to 2.1) were
    selected for the study. The values of the three objectives were computed for each
    land unit. Thus, the spatial optimization problem involves selecting the optimal
    combination of 84 land units from the total of 38,141 units. If multiple adjacent
    land units are selected, they are aggregated and treated as a larger wetland,
    with its area constrained by the catchment area (refer to Section 2.2.2). This
    paper used NSGA-II and ArcGIS (10.8) to build a multi-objective spatial optimization
    model. As one of the most famous multi-objective optimization algorithms, the
    NSGA-II algorithm has been widely used in many research fields(Galvani et al.,
    2022), and can find a better uniform distribution of solutions and better convergence
    near the true Pareto optimal front(Deb et al., 2002). In recent years this method
    has also been widely used in low impact development-best management practices
    (LID-BMPs) construction(Ghodsi et al., 2020; Raei et al., 2019), and has been
    applied to spatial optimization of wetlands as well(Singh et al., 2019; Yang and
    Best, 2015). The NSGA-II algorithm is implemented through a python library for
    genetic algorithms (http://geatpy.com/). 2.2.1. Data and function of constructed
    wetland potential Wetland construction or restoration generally considers economics,
    geological, hydrological, and environmental factors, and the scoring systems for
    each factor varies depending on the objectives of construction or restoration
    (Moreno-Mateos et al., 2010; Pal and Singha, 2022; Palmeri and Trepel, 2002).
    In this paper, we adopt the scoring system for each factor developed by Palmeri
    and Trepel (2002), because it shares a common objective with our research (improving
    water quality). Furthermore, this system incorporates more comprehensive impact
    elements and employs a more detailed scoring systems. Palmeri and Trepel (2002)
    analyzed three different scoring systems according to the emphasis on economics
    and geology, or geology and hydrology, or economics and environment. As this study
    focuses on the analysis of constructed wetland potential, we refer to the scoring
    system dominated by geology and hydrology. The data used for scoring system for
    geology and hydrology involves elevation, slope, river network, soil type, land
    use, and presence of wetland areas in the past (Palmeri and Trepel, 2002; White
    and Fennessy, 2005). We determined the scoring system by combining the characteristics
    of the study area, referring to Palmeri and Trepel (2002) and related studies
    of wetland scoring systems (Table 1). The land unit scores we calculated using
    Table 1 ranged from 40.5 to 137. Fig. 2 shows the spatial distribution map of
