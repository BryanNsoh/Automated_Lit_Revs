    analysis of NSGA-Ⅱ parameters The hyperparameters of the NSGA-Ⅱ algorithm consist
    of population sizes, the number of generations, non-dominating sorting, selection,
    crossover probability, mutation probability and crowding distance (Ahmed and Deb,
    2013; Mohapatra et al., 2015). Typically, the parent and offspring chromosomes
    are amalgamated into a singular chromosome that maintains half the number of the
    original population, enabling operations in the subsequent generation (Deb et
    al., 2000). Therefore, in this study, half the number of the parents were also
    designated as the offspring. The optimization results of the NSGA-II were highly
    sensitive to parameters, which included population sizes and the number of generations.
    Modifying the hyperparameters of NSGA-II enabled the evaluation the of influence
    each parameter on the Pareto-optimal front (Srinivas and Deb, 1994). For the optimization
    process, the estimated parameters were those values at which the Pareto-optimal
    front curve approached the origin most closely in sensitivity analysis (Maringanti
    et al., 2009). The optimal parameters identified for the NSGA-II from the sensitivity
    analysis are presented in Table 3. The number of generations varied from 1000
    to 6000, while population sizes ranged from 100 to 1000. Table 3. NSGA-Ⅱ operating
