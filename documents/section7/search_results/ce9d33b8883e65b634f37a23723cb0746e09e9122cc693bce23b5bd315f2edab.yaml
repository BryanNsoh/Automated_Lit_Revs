    226 128 3.4. Merging the search outputs of Scopus and WoS Using MS Excel, the
    filtered results from the two databases were merged in a comma-separated values
    file (CSV), and the duplicated cells were removed. The data in this file consisted
    of the articles'' full records, including their titles, abstracts, keywords, authors
