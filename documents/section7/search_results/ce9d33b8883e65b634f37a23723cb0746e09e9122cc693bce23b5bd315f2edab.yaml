    (C3), the soil quality of the tunnel vault (C1), and the soil quality of the tunnel
    bottom (C2). 2) Based on the analysis and suggestions of PCBN, the goal of effectively
    reducing the risk of tunnel vault settlement in the process of tunnel construction
    is achieved by controlling the risk of vault settlement more effectively when
    such risk is high. Effective drainage measures (as shown in Fig. 11) can be adopted
    to reduce the risk caused by groundwater. The stratum with poor geological conditions
    should be reinforced by small conduit grouting (as shown in Fig. 12). For large-span
    and small-spacing tunnels, to reduce the excessive settlement of the arch crown,
    a temporary inverted arch and temporary steel arch of the middle diaphragm should
    be added during the tunnel excavation in order to reduce construction safety risks
    (as shown in Fig. 13). When the left and right tunnels are constructed simultaneously,
    to reduce the settlement risk due to the mutual influence of the tunnels in the
    process of simultaneous excavation, the excavations of the left and right tunnels
    must be at least 50 m apart (as shown in Fig. 14). After the initial lining of
    the tunnel is completed, the construction of the tunnel invert and secondary lining
    must be carried out promptly to achieve the stability of the tunnel excavation
    section structure and ensure that the construction risk of the tunnel vault workshop
    is minimized (as shown in Fig. 15, Fig. 16). The adoption of this series of measures
    has effectively reduced the risk of vault settlement of small spacing tunnels
