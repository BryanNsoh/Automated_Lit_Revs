    system Research and analysis show that aspects of the surrounding rock and soil
    quality, tunnel design [2], construction level and organization management are
    the main factors affecting the deformation of tunnel construction vaults [61].
    Surrounding rock geology X1: the disturbance due to tunnel construction on the
    stress field of the surrounding rock geology cannot be restored to the original
    state in a short time [62], so that the soil stress released during excavation
    will inevitably change the initial geological stress state [63]. The soil quality
    (C1, C2) of the arch top differs strongly from that of the arch bottom, and all
    soil parameters may change in different sections. In addition, the erosion effect
    of the groundwater state (C3) on a tunnel structure will damage the lining concrete,
    particularly the weak parts such as construction joints, thus posing a serious
    threat to the overall quality. Tunnel design X2: since the actual stress distribution
    in the underground surrounding rock state and disturbed soil cannot be accurately
    predicted, it is necessary to adapt the original design plan to ensure the feasibility
    and safety of the construction plan [64]. The stress status of the structure and
    the deformation of the ground surface are affected by the burial depth of the
    tunnel (C4), and the internal force of the structure increases with increasing
    burial depth, threatening the safety of the structure under force [65]. The influence
    of the slope coefficient (C5) on the stress field of the soil is more complicated,
    because it makes the soil uplift or subside to different degrees [2]. In addition,
    choosing a proper cover span ratio (C6) is beneficial for reducing surface deformation
    and stabilizing the safety state of the tunnel structure [10]. Construction level
    X3: The construction method (C7), support construction (C8), and tunneling speed
    (C9) are several common influencing factors that characterize the construction
    level [66]. Different construction methods have different construction characteristics.
    Choosing appropriate construction methods according to the actual situation of
    a specific project is beneficial to reducing ground settlement. Excavation and
    support construction is a key part of preventing tunnel collapse and water leakage.
    Choosing a suitable excavation speed for the project’s working conditions is conducive
    to the formation of the overall stress state in the early stage, as well as for
    improving the safety of the structure [2]. Organizational management (X4): many
    specialties and a large number of personnel are involved in underground engineering
    construction. Establishing an efficient organization and management system is
    an important part of safe construction [67]. The complexity of the construction
    environment (C10) is closely related to engineering risks and has an important
    effect on the status of personnel, construction materials, and construction machinery.
    Since an actual operation process often encounters various emergencies, the experience
    level (C11) of the construction team is highly important for the safety of the
    project. The maturity of construction technology (C12) is a summary of an organization’s
    experience in successfully applying various construction methods to engineering
    cases and is an important factor ensuring the smooth progress of tunnel construction.
