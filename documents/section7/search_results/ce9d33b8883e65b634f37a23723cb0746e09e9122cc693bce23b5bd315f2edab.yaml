    Note 7. Downloading groundwater-level data Our study focuses on more than 40 countries
    for which we compiled monitoring-well data. We analysed groundwater-level time
    series derived from numerous data repositories (dataset-specific details are available
    in Supplementary Note 1; some of these datasets are described in refs. 1289,1290,1291,1292,1293,1294,1295,1296,1297).
    The compiled groundwater-level databases span different time intervals and have
    different measurement frequencies (see heat map plot and global maps showing monitoring-well
    time series durations and measurement frequencies in Supplementary Note 12). Quality
    controlling groundwater-level time series We completed five pre-processing steps
    before analysing groundwater-level data. First, we identified replicate groundwater-level
    measurements, defined as cases in which an identical measurement date and an identical
    groundwater-level measurement were reported from the same monitoring well; in
    these cases, we retain only one of these replicates. Second, we identified cases
    in which several groundwater-level measurements from the same monitoring well
    reported identical measurement dates. In these cases, we calculated the median
    among all groundwater-level measurements sharing the same measurement date and
    the adjacent points in the time series (that is, the median of the group of measurements
    with identical dates and the measurements immediately preceding and following
    the same-date measurements); we then kept only the single water-level measurement
    whose value was closest to this calculated median (Supplementary Note 2). Third,
    we excluded extreme values of depth to groundwater (that is, >1,000 m and <−1,000 m)
    and implausibly high groundwater elevations (that is, >8,000 m above sea level).
    Fourth, we excluded groundwater-level measurements with values of ‘999’, ‘−9,999’
    or ‘0’, because some databases used these values as a code for missing measurements
    (see figures in Supplementary Note 2). Fifth, we excluded outlier values detected
    by a machine-learning algorithm1298 (based on an additive regression model1299;
    for details, see Supplementary Note 2.1). This algorithm was applied to each monitoring
    well with more than 15 groundwater-level measurements, yielding a prediction for
    each time step and its 99% confidence interval. We defined points to be outliers
    and excluded them if they fell outside the range defined by the predicted groundwater
    level ±0.75 times this confidence interval. If a large number of measurements
    within a monitoring well’s time series were classified as outliers, we excluded
    the entire time series from our analysis (in which a ‘large number of measurements’
    is defined as cases for which there were at least five outliers identified by
    the machine-learning algorithm and for which these outliers comprise >1% of all
    measurements in the time series; for visualization, see schematics in Supplementary
    Note 2). Among the approximately 170,000 monitoring wells presented in Fig. 1,
    only about 12% had one or more outlier points removed by means of this machine-learning
    approach, highlighting that this machine-learning approach affected only a small
    proportion of consulted monitoring wells. Furthermore, a comparison of aquifer-scale
    trends in depth to groundwater with versus without the use of a machine-learning-based
    outlier-exclusion procedure suggests that our machine-learning approach had no
    substantial influence on our findings (see Supplementary Note 13). Flagging groundwater-level
    measurements based on rapid increases or decreases After excluding potential outliers
    (through the steps outlined in the previous paragraph), we calculated each monitoring
    well’s annual median groundwater levels for each calendar year with at least one
    measurement. We then visually inspected plots of annual median groundwater levels
    over time. On visual inspection, we noted that a small number of monitoring wells
    show ‘spikes’ in their annual groundwater-level time series, in which a ‘spike’
    is defined as a high-magnitude (absolute value > 20 m year−1) groundwater-level
    change followed directly by another high-magnitude groundwater-level change in
    the opposite direction (for example, a high-magnitude groundwater-level deepening
    trend between two adjacent points in the time series, directly followed by a high-magnitude
    groundwater-level shallowing trend between two adjacent points). We flagged these
    data points as potentially suspect. The first or last point in each time series
    was also flagged if it differed by more than 20 m year−1 from the second or next-to-last
    point. We compared groundwater-level trends with and without these flagged points
    and observed only trivial differences (Supplementary Note 5: ‘Similar aquifer-scale
    trends obtained with and without flagged measurements’). The results presented
    in the main text (for example, Fig. 1) derive from annual median groundwater-level
    time series that exclude the flagged measurements. Statistical analyses of twenty-first
    century groundwater-level trends (Figs. 1 and 2) To evaluate groundwater-level
    trends since the year 2000, we excluded all previous measurements. Next, we excluded
    all monitoring wells for which the earliest and most recent annual medians were
    separated by fewer than 8 years. We calculated trends in annual median groundwater
    levels for all monitoring wells that met these minimum criteria for analysis (for
    a similar method, see ref. 1288). Some data sources report groundwater levels
    as elevations (metres above sea level) and others report them as depth to groundwater
    (metres below the land surface, or below the top of the well). In cases in which
    both were reported, we used the depth to groundwater data. If groundwater levels
    were only reported as elevations, we reversed the signs of the calculated trends,
    to obtain trends in depth to groundwater. Our results in the main text are based
    on Theil–Sen regression slopes1300,1301 but we also applied several different
    regression techniques, including ordinary least squares, iteratively reweighted
    least squares1302,1303,1304 and RANSAC (or random sample consensus)1305, which
    yielded comparable results (Supplementary Note 3; for non-parametric regression
    techniques, see Supplementary Note 4 and ref. 1306). We present our results as
    trends in depth to groundwater, meaning that positive slopes represent groundwater
    levels becoming deeper over time. We calculated an aquifer-scale groundwater-level
    trend for each aquifer system by taking the median of the Theil–Sen slopes of
    all monitoring wells within its boundaries (Fig. 2). Comparing groundwater-level
    trends between the late twentieth and early twenty-first centuries (Fig. 3) To
    contextualize twenty-first century trends in depth to groundwater, we identified
    monitoring wells with sufficient data during two periods: the late twentieth century
    (1980–2000) and the early twenty-first century (2000–2022). Here well time series
    are ‘sufficient’ if their earliest and latest annual medians are separated by
    at least 8 years within a given time interval (that is, 1980–2000 or 2000–2022).
    There are 45,911 monitoring wells in the compiled dataset with sufficient groundwater-level
    data for trend analyses during both periods. For these monitoring wells, we calculated
    Theil–Sen trends in depth to groundwater for the late twentieth century. Next,
    we grouped monitoring wells located within the same aquifer system and calculated
    aquifer-scale trends for the late twentieth century (medians of the Theil–Sen
    slopes for all wells in each system; that is, y-axis values presented in Fig.
    3a). Only aquifer systems with at least five monitoring wells for both time periods
    (1980–2000 and 2000–2022) satisfying the aforementioned requirements were used
    to compare late twentieth century and early twenty-first century trends in depth
    to groundwater. Last, we assigned each aquifer system to one of five categories
    based on its late twentieth century and early twenty-first century trends in depth
    to groundwater: (1) groundwater levels became shallower during 1980–2000 and continued
    to become shallower (purple points in Fig. 3a); (2) groundwater levels became
    shallower during 1980–2000 but have since become deeper (yellow points in Fig.
    3a); (3) groundwater levels became deeper during 1980–2000 but have since become
    shallower (blue points in Fig. 3a); (4) groundwater levels became deeper during
    1980–2000 and continued to become deeper but at a slower rate (that is, decelerated
    deepening; orange circles in Fig. 3a); and (5) groundwater levels became deeper
    during 1980–2000 and continued to become deeper at a faster rate (that is, accelerated
    deepening; red circles in Fig. 3a). Further details are available in Supplementary
    Note 9. Geospatial analysis of potential explanatory variables (Fig. 4) To test
    for statistical relationships between the spatial distributions of environmental
    conditions and groundwater-level trends, we downloaded two geospatial datasets:
    (1) long-term mean annual precipitation divided by potential evapotranspiration
    (the ‘CGIAR-CSI Global-Aridity and Global-PET Database’; ref. 39) and (2) the
    proportion of land area under cultivation (estimated for the year 2015; ref. 40).
    Next, we averaged each of these geospatial datasets over each of the 1,693 aquifer
    systems (Fig. 4). We calculated rank correlations between twenty-first century
    aquifer-scale groundwater-level trends and both of the potential explanatory variables
    (namely, (1) long-term mean annual precipitation divided by potential evapotranspiration
    and (2) the proportion of land area under cultivation). We also used multiple
    regression on the rank transforms of these explanatory variables to account for
    their covariation (Supplementary Note 11). Limitations Our analyses are based
    on the best available measurements but nonetheless have limitations. Here we detail
    some of these limitations and evaluate how some may affect our main conclusions.
    Although we have used several steps, as outlined above, to detect and remove outliers,
    we cannot independently verify the accuracy of all groundwater-level time series.
    Nevertheless, our analysis is based on several layers of robust estimation (for
    example, Theil–Sen regression on annual medians), minimizing its sensitivity to
    unreliable data. Groundwater-level data from individual monitoring wells span
    different time intervals and have different measurement frequencies, as detailed
    in Supplementary Note 12. Furthermore, about 41% of the analysed monitoring wells
    have discontinuous time series of annual groundwater levels (for which ‘discontinuous’
    time series are defined as those lacking a groundwater-level measurement for at
    least one of the calendar years that lie between the earliest and most recent
    twenty-first century groundwater-level measurements; for an example of a discontinuity
    in an annual groundwater-level time series, see Supplementary Fig. 3c). We could
    not obtain groundwater-level data for many countries around the globe and our
    conclusions are only directly applicable where we have data. GRACE satellite data1307,1308,1309,1310,1311
    suggest that groundwater storage has declined in some of the areas in which we
    lack monitoring-well data (Supplementary Note 8). Further, simulation results
    from a global model suggest that substantial groundwater depletion may have occurred
    in some of the countries in which we lack monitoring-well data, so groundwater-level
    deepening may be even more widespread than our results indicate (refs. 16,1312;
    Supplementary Note 14). We reviewed published and grey literature20,427,802,1282,1313,1314,1315,1316,1317,1318,1319,1320,1321,1322,1323,1324,1325,1326,1327,1328,1329,1330,1331,1332,1333,1334,1335,1336,1337,1338,1339,1340,1341,1342,1343,1344,1345,1346,1347,1348,1349,1350,1351,1352,1353,1354,1355,1356
