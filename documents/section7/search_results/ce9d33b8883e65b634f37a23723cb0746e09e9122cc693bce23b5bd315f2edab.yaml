    pipe deterioration offer deeper insights into this problem. This is particularly
    interesting when soft data representing experts'' opinions are merged with hard
    data derived from historical records [65]. Thus, pipe age data has been successfully
    exploited in many artificial neural networks for modelling pipes deterioration
