    and can be used to determine the consequences allowed by the public for dam failures
    with different probabilities (Wang et al., 2020, Ge et al., 2017). Generally,
    the ALARP principle and F–N curves are used to construct social risk criteria.
    The ALARP principle (Li et al., 2015b) divides the risk into three regions, namely
    intolerable, tolerable (ALARP region), and acceptable regions, through the tolerable
    risk level (TRL) and acceptable risk level (ARL). The F–N curve (Wang et al.,
    2020) represents the relationship between the number of fatalities N and its exceeding
    probability Pf expressed using Eq. (2). (2) where FN(x) is the probability distribution
