    Agent design and training This study proposes the training of a RL agent for each
    of the management zones present in the agricultural field. Each agent is trained
    to determine the daily irrigation decision (discrete action) and the daily irrigation
    rate (continuous action) that optimize root water uptake while minimizing irrigation
    costs and total water consumption in a management zone. The hybrid actor–critic
    approach, as originally introduced in Fan et al. (2019), is adopted for the training
    of each agent due to its demonstrated effectiveness in handling both discrete
    and continuous action spaces. This hybrid actor–critic architecture comprises
    two parallel actor networks, where one actor learns the discrete action (daily
    irrigation decision in this work) and the other learns the continuous action (daily
    irrigation rate in this work). The parallel actors share a single critic network,
    which serves as an estimate of the state-value function. The RL framework of the
