    and utility of the proposed scheduler Figs. 14 and 15 depict the prescribed schedules
    and the dynamics of the root zone soil moisture during the 2022 growing season
    for MAD values of 40% and 65%, respectively. Similarly, Fig. 12, Fig. 13 show
    the prescribed schedules and the corresponding root zone soil moisture dynamics
    for the 2015 growing season with MAD values of 40% and 65%, respectively. Table
    2, Table 3 present a summary of the total prescribed water and other relevant
    costs computed for the 2022 growing season, considering MAD values of 40% and
    65% respectively. Similarly, Table 4, Table 5 provide the summary for the 2015
    growing season with MAD values of 40% and 65% respectively. As mentioned previously,
    the 2015 growing season experienced lower total rainfall compared to the 2022
    season. Consequently, both scheduling approaches resulted in higher total irrigation
    rates for the 2015 season compared to the 2022 season. Additionally, the results
    demonstrated that for an MAD of 40%, both scheduling approaches exhibited higher
    total irrigation rates compared to a less conservative MAD of 65%. Similarly,
    both approaches made more frequent irrigation decisions for an MAD of 40% compared
    to an MAD of 65%. This observation aligns with the definition of MAD, as a lower
    MAD implies a smaller allowable depletion of root zone soil moisture, necessitating
    more frequent irrigations and higher total irrigation application depths. Across
    all considered scenarios, the proposed approach consistently achieved lower total
    irrigation rates compared to the triggered approach. Specifically, for MAD 40%,
    the proposed approach saved approximately 6% and 7% of irrigation water in the
    2015 and 2022 growing seasons, respectively. Similarly, for MAD 65%, the savings
    were about 14% and 23% for the same seasons. The obtained IWUE values indicated
    higher predicted crop yields under the proposed scheduling, evident from the higher
    IWUE values compared to the triggered approach. For MAD 40%, the proposed approach
    led to a 12% and 10% increase in IWUE in the 2022 and 2015 growing seasons, respectively.
    Likewise, for MAD 65%, there was a 35% and 20% increase in IWUE in the 2022 and
    2015 growing seasons, respectively. The proposed approach exhibited more substantial
    water savings, particularly under the less conservative MAD value of 65%. Similarly,
    the enhancement in IWUE was more evident with the less conservative MAD value
    of 65%. The use of a conservative MAD value of 40% in irrigation scheduling aims
    to enhance the scheduler’s robustness against potential disturbances that could
    lead to crop stress. By setting the threshold further from the wilting point (critical
    point) with such conservative values, the likelihood of reaching critical soil
    moisture levels is reduced in the presence of disturbances. However, the simulation
    results suggest that less conservative MAD values can be employed under the proposed
    scheme, leading to reduced total irrigation rates while minimizing the risk of
    critical soil moisture levels. This indicates that the proposed approach offers
    flexibility in MAD selection, enabling a more efficient use of water resources
    while ensuring optimal crop development. In comparing the computational time between
    the proposed scheduler and the triggered approach, it became evident that the
    design and evaluation of the proposed approach required more time and computational
    effort. The estimation of soil hydraulic parameters for management zone delineation,
    along with the training of the decentralized hybrid actor–critic agents and LSTM
    models, constitutes the most computationally intensive and time-consuming aspects
    of the proposed scheduler. Notably, the use of a high-dimensional field model
    in the estimation increases the computational effort needed for Jacobian calculations
    in the EKF step. Additionally, the iterative processes and hyperparameter adjustments
    associated with agent and LSTM model training contribute to extended training
    times. However, it is crucial to clarify that these computationally demanding
    steps are performed offline, thereby reducing the computational load during real-time
    operation. During online execution, involving the evaluation of hybrid agents,
    determining the limiting irrigation sequence, and solving the optimization problem
    for irrigation rates in all management zones of the field, the proposed approach
    demonstrated efficient performance. Parallel computing significantly influenced
    this efficiency during the optimization problem solution. While the current solution
    time is considered adequate for a scheduler sampling time of 1 day, applying the
    proposed approach to shorter sampling times may pose computational challenges,
    especially for fields with numerous management zones. Further studies are necessary
    to improve the computational efficiency of the proposed scheduler to ensure timely
    completion of the optimization problem within the sampling time. Exploring suboptimal
    solutions could be a potential avenue, though this may impact the water-saving
    benefits of the proposed approach. Table 2. Comparison between the triggered and
