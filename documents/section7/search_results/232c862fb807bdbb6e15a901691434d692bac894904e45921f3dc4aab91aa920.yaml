    The second pivotal phase in designing a model-based closed-loop irrigation scheduler
    involves creating agro-hydrological models that are both computationally efficient
    and accurate in describing soil moisture dynamics within each irrigation management
    zone obtained in Section 2.1. This section introduces an approach for identifying
    concise data-driven agro-hydrological models using LSTM networks. LSTM networks
    are a type of recurrent neural network (RNN) that can effectively capture long
    term dependencies. This special type of RNN is selected for its effectiveness
    in representing complex causal systems, such as an agro-hydrological system. It
    is noteworthy that leveraging long-term, in situ soil water measurements and weather
    data from agricultural fields is one of the most effective approaches for accurately
    identifying data-driven agro-hydrological models. However, in situations where
    long-term data is not readily available, utilizing open-loop simulated data from
    properly calibrated mechanistic models serves as a valuable alternative for developing
    accurate data-driven models. In this study, the latter approach, depicted in Fig.
    2, is employed to identify data-driven agro-hydrological models for the delineated
    management zones. The management zone delineation approach presented in Section
    2.1 relies on soil hydraulic parameters estimated from real-time soil moisture
    measurements obtained from the field under study. Consequently, the soil hydraulic
    parameters corresponding to the centroid of each management zone (or cluster)
    are expected to offer a reliable representation of the soil properties within
    each respective zone. By calibrating a mechanistic agro-hydrological model with
    these centroidal soil hydraulic parameters, the mechanistic model is anticipated
    to accurately describe the soil moisture dynamics in each management zone. Subsequently,
    open-loop simulated data from this calibrated model can be utilized to develop
    an accurate data-driven agro-hydrological model for the respective management
