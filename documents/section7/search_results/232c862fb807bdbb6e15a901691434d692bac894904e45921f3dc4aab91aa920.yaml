    1. Introduction According to the United Nations, agriculture accounts for approximately
    70% of the world’s freshwater withdrawals, with the majority of the water being
    used for irrigation activities (WWAP, 2015). However, with the global freshwater
    shortage crisis worsening due to rapid population growth and climate change, there
    is a pressing need for effective water management strategies, particularly in
    relation to irrigation activities, in order to address the growing freshwater
    shortages. Closed-loop irrigation scheduling, which utilizes feedback to provide
    crops with precise water amounts at optimal times, has been proposed as a solution
    for ensuring efficient water management in irrigation. In the context of designing
    closed-loop irrigation schedulers, machine learning techniques and model predictive
    control have emerged as valuable tools. 1.1. Unsupervised learning in irrigation
    scheduling To improve water-use efficiency in closed-loop irrigation scheduling,
    it is essential to consider the inherent variability in agricultural fields, which
    necessitates the development of variable rate closed-loop schedulers. A key aspect
    of designing variable rate schedulers involves dividing the field into distinct
    irrigation management zones, which are characterized as homogeneous areas with
    similar soil properties and cropping conditions. This zoning approach enables
    a targeted irrigation approach, optimizing the allocation of water across different
    zones. Unsupervised machine learning techniques such as k-means clustering (Galambošová
    et al., 2014, Haghverdi et al., 2015), fuzzy c-means clustering (Fontanet et al.,
    2020, Li et al., 2007) and Gaussian Mixture (Yuan et al., 2022) have emerged as
    valuable tools in delineating fields into irrigation management zones, utilizing
    attributes such as yield maps, topography, satellite photographs and soil electrical
    conductivity. Despite the reported effectiveness of current management zone delineation
    approaches, designing model-based irrigation schedulers for these zones presents
    challenges. A significant challenge is that existing methods do not explicitly
    consider crucial model inputs, such as soil hydraulic parameters, mainly due to
    difficulties in obtaining accurate field-scale hydraulic parameter data. One practical
    approach to obtain soil hydraulic parameters at field scale is to estimate these
    parameters using field measurements. Remarkably, the literature has not yet investigated
    the utilization of estimated soil hydraulic parameters for the purpose of defining
    irrigation management zones that can be effectively modeled using agro-hydrological
    models. 1.2. Supervised learning in irrigation scheduling Supervised machine learning
    techniques have been utilized to develop efficient and accurate agro-hydrological
    models, enabling the design of robust irrigation schedulers. Notably, long short-term
    memory networks (LSTMs) (Adeyemi et al., 2018, Agyeman, Sahoo et al., 2023, Jiménez
    et al., 2020) and feed-forward neural networks (Gu, Zhu, Jiao, Xu, & Qi, 2021)
    have gained attention in this context. Despite their success, challenges persist
    in these modeling approaches. For example, previous LSTM models (Adeyemi et al.,
    2018, Agyeman, Sahoo et al., 2023) predicted soil moisture at a single location
    within the crop’s rooting depth, neglecting the fact that crops extract water
    from multiple locations. An attempt to address this in Gu et al. (2021) involved
    training multiple feedforward neural networks to predict soil moisture at specific
    locations within the rooting depth, with irrigation schedules derived through
    a weighted average of the model predictions. However, this method, while effective,
    poses challenges for optimization-based irrigation schedulers, as integrating
    multiple neural network predictions significantly increases computational complexity
    and time. Additionally, the feed-forward neural network in Gu et al. (2021) has
    a limitation, considering only a single rooting depth and not accommodating the
    time-varying nature of rooting depth, potentially impacting irrigation schedule
    accuracy. The literature has yet to explore the development of a concise data-driven
    model using machine learning to directly predict root zone soil moisture content
    while considering dynamic changes in rooting depth. 1.3. Scheduling In a broad
    context, ‘scheduling’ involves determining the optimal allocation of limited resources
    to achieve a specific objective. Scheduling is a decision-making process aimed
    at optimizing one or more objectives, considering the ongoing processes and their
    interactions with the environment. The challenges of scheduling are prevalent
    in various manufacturing and chemical processing systems. Numerous approaches
    have been proposed to address scheduling problems in chemical process systems.
    For instance, dynamic optimization-based scheduler formulations, as seen in Flores-Tlacuahuac
    and Grossmann (2006) and Zhuge and Ierapetritou (2014), have been employed to
    account for the dynamic nature of chemical processes. Furthermore, insights from
    Subramanian, Maravelias, and Rawlings (2012) have facilitated the transformation
    of scheduling models into state–space form. Reactive scheduling (Mendez and Cerdá,
    2004, Touretzky et al., 2017), robust scheduling (Li & Floudas, 2014) and closed-loop
    scheduling (Gupta et al., 2016, Subramanian et al., 2012) approaches have been
    introduced to handle uncertainties’ impact on schedule quality. Another emerging
    area is the integration of production scheduling and process control (Burnak et
    al., 2018, Zhuge and Ierapetritou, 2012), driven by the substantial economic benefits
    derived from a closer integration of scheduling and supervisory control. 1.4.
    Model predictive control Model Predictive Control (MPC) has significantly shaped
    control practice, especially in addressing constrained multivariable control problems.
    It operates by synthesizing control inputs through the iterative solution of finite
    horizon optimal control problems across overlapping horizons. Recently, MPC theory
    and methods have found application in addressing scheduling problems (Subramanian
    et al., 2012). Notably, MPC has been extended to scheduling-related domains like
    inventory control (Yi & Reklaitis, 2015) and supply chain management (Subramanian,
    Rawlings, & Maravelias, 2014). In the field of irrigation scheduling, set-point
    tracking MPC (Delgoda et al., 2016, McCarthy et al., 2014) and zone MPC (Nahar,
    Liu, Mao, Liu, & Shah, 2019) have been utilized to calculate irrigation schedules.
    It is important to note that these MPC-based irrigation schedulers primarily focused
    on continuous-valued inputs. However, scheduling problems inherently involve combinatorial
    aspects, requiring discrete decisions to allocate limited resources over time.
    For instance, in the daily irrigation scheduling problem, determining the irrigation
    time involves discrete decision-making. Recent research has shown that discrete-valued
    controls can be directly integrated into the MPC framework with minimal adjustments
    to stability properties (Rawlings & Risbeck, 2017). Consequently, this has led
    to the application of mixed-integer MPC to address scheduling challenges in various
    domains, including chemical production systems (Risbeck et al., 2018, Subramanian
    et al., 2012). In the field of irrigation scheduling, a novel approach, namely
    LSTM-based mixed-integer MPC with zone control, was proposed in Agyeman, Sahoo
    et al. (2023) to address the daily irrigation scheduling problem. Despite advancements
    in optimization techniques, mixed-integer MPC still encounters computational challenges,
    particularly in large-scale systems. Therefore, there is a need to develop techniques
    that can efficiently solve mixed-integer MPC problems within a reasonable time
    frame. In this context, the sigmoid function approach was employed to enhance
    the computational efficiency of mixed-integer MPC-based irrigation schedulers
    (Agyeman, Sahoo et al., 2023). Despite its success, it is essential to address
    its limitations, such as approximation errors and occasional challenges with poorly
    conditioned optimization problems. Overcoming these issues can be achieved by
    leveraging the current achievements of reinforcement learning in addressing complex
    problems. An additional under-explored aspect is the comprehensive evaluation
    of the real benefits associated with adopting MPC methods in irrigation scheduling.
    Despite the potential advantages, such as enhanced irrigation water-use efficiency
    compared to the widely-used triggered approach, a notable research gap exists
    in the lack of extensive comparative analyses between MPC-based scheduling and
    the standard approach. Bridging this gap is important for promoting the wider
    adoption of MPC-based schedulers in practical irrigation settings. 1.5. Reinforcement
    learning in irrigation scheduling Reinforcement learning (RL), a subset of machine
    learning designed for decision-making in dynamic environments, plays a pivotal
    role in addressing key challenges in irrigation scheduling. Applied to this context,
    RL has demonstrated its utility in handling uncertainties associated with weather
    conditions, improving robustness, automating sensor data acquisition, and calculating
    irrigation schedules (Chen et al., 2021, Ding and Du, 2020, Yang et al., 2020).
    RL has also introduced a new approach to solving complex optimal control problems
    like mixed-integer MPC (Vinyals et al., 2019). Various strategies, such as hierarchical
    structures (Masson et al., 2016, Wei et al., 2018), and hybrid actor–critic approaches
    (Fan, Su, Zhang, & Yu, 2019), have been proposed to adapt RL algorithms for handling
    both discrete and continuous actions inherent in mixed-integer optimal control
    problems. Despite these advancements, research on RL for mixed-integer optimal
    control problems in engineering applications remains limited (Xu & Lin, 2023).
    Furthermore, the application of RL techniques to mixed-integer MPC problems in
    irrigation scheduling has not been explored. 1.6. Scope of work From the above,
    it is evident that existing irrigation schedulers primarily focus on utilizing
    individual machine learning paradigms to tackle specific challenges inherent in
    the irrigation scheduling problem. Likewise, MPC-based irrigation schedulers primarily
    integrate one of these machine learning paradigms into their design. The potential
    advantages of harmonizing these methodologies have yet to be explored within a
    single irrigation scheduling framework. Accordingly, the main objective of this
    study is to propose a novel irrigation scheduling framework that incorporates
    all three machine learning paradigms and mixed-integer MPC within a unified framework.
    In the effort to integrate all three machine learning paradigms and mixed-integer
    MPC into a single framework, this work makes the following contributions: 1. The
    development of a three-stage irrigation management zone process that incorporates
    k-means clustering and estimated soil hydraulic parameters to delineate large-scale
    agricultural fields into irrigation management zones optimized for agro- hydrological
    modeling. 2. The utilization of LSTM networks to develop a computationally efficient
    data-driven models capable of directly predicting root zone soil moisture content
    while accounting for dynamic nature of the crop rooting depth. 3. The use of decentralized
    hybrid actor–critic agents and the concept of a limiting irrigation management
    zone to enhance the computational efficiency of mixed-integer MPC for irrigation
    scheduling in agricultural fields with multiple management zones. 4. The demonstration
    of the effectiveness of the proposed scheduling approach on a real field. During
    this demonstration, a comparison between the proposed MPC-based scheduling approach
    and the widely employed scheduling approach is performed in terms of irrigation
    water-use efficiency and total prescribed irrigation. This paper extends the findings
    presented in Agyeman, Nouri, Appels and Liu (2023). In contrast to Agyeman, Nouri
    et al. (2023), the current work introduces a new approach that leverages LSTM
    networks to develop computationally efficient data-driven models. Additionally,
    this study employs decentralized hybrid actor–critic agents and introduces the
    concept of a limiting management zone to enhance the computational efficiency
    of the mixed-integer MPC-based irrigation scheduler. Furthermore, the paper conducts
    a comprehensive evaluation of the proposed scheduling framework on a large-scale
    agricultural field. 2. Materials and methods 2.1. k-means clustering for management
    zone delineation In the context of designing efficient closed-loop irrigation
    schedulers, the process of management zone delineation assumes an important role
    as an essential initial step. To this end, this study proposes a three-stage approach
    for management zone delineation that incorporates k-means clustering and estimated
    soil hydraulic parameters. The resulting management zones from this approach are
    optimized for agro-hydrological modeling. A detailed explanation of the various
    stages is provided below. 1. Stage 1: delineation according to crop type. The
    initial step in the proposed approach involves creating uniform areas within an
    agricultural field based on the diverse crops present. This step is important,
    as irrigation scheduling is significantly influenced by the varying water requirements
    of different crops. Given the common practice of cultivating a variety of crops
    in irrigated fields, using crop type as a basis for the initial delineation allows
    the subsequent stages of the proposed approach to effectively address the specific
    water needs of individual crops present in the agricultural field. 2. Stage 2:
    delineation according to elevation and soil-hydraulic parameters. In this stage,
    the management zones identified in Stage 1 undergo further refinement into uniform
    areas by incorporating elevation and soil hydraulic parameter attributes. The
    inclusion of elevation information is vital for ensuring effective irrigation
    management, as elevation significantly governs water movement within agricultural
    fields. Similarly, soil hydraulic parameters play a crucial role in irrigation
    scheduling, influencing soil moisture dynamics and water availability to crops.
    Elevation information can be readily obtained at the field scale through methods
    such as surveying or utilizing digital elevation models. Nevertheless, accurate
    determination of soil hydraulic parameters at the field scale poses challenges.
    To overcome this, this study employs a computationally efficient offline estimation
    technique, as previously proposed in Agyeman, Orouskhani, and Liu (2022) and Orouskhani,
    Agyeman, and Liu (2022), for acquiring soil hydraulic parameters in this stage.
    In this offline estimation step, soil moisture and hydraulic parameters are simultaneously
    estimated by assimilating remotely sensed soil moisture observations into the
    Richards equation using the extended Kalman filtering technique. For further details
    on the estimation approach in this stage of the delineation process, interested
    readers may refer to Agyeman et al. (2022) and Orouskhani et al. (2022). The specific
    hydraulic parameters used in this stage include saturated hydraulic conductivity
    ( ), saturated moisture content ( ), residual moisture content ( ), and curve
    fitting parameters ( , ). After obtaining the elevation information and soil hydraulic
    parameters attributes, they are combined to form the primary dataset for management
    zone delineation. Due to differences in magnitudes between elevation values and
    the soil hydraulic parameter estimates, the primary dataset exhibits features
    with considerable variations in magnitude. Consequently, the dataset undergoes
    normalization to standardize all features to a consistent magnitude level. To
    identify the optimal number of clusters or management zones, the elbow method
    is employed. Once identified, clustering is conducted on the normalized data using
    the k-means method to obtain the distinct management zones. The choice of the
    k-means clustering method is justified by its efficiency in handling large datasets
    and its simplicity in implementation. A summary of the key steps involved in this
    stage of the delineation process can be found in Fig. 1. 3. Stage 3: mapping homogeneous
    areas to irrigation equipment resolution. Subsequent to the clustering in the
    second stage, the resultant management zones often display irregular shapes, presenting
    challenges in the efficient application of water using the field’s irrigation
    equipment. To overcome this, the management zones are refined by subdividing them
    into smaller, more uniform sub-zones. This adjustment aligns the zones with the
    resolution of the field’s irrigation equipment, enhancing precision and efficiency
    in irrigation application. Remark 1 While the k-means approach is chosen for its
    simplicity, computational efficiency and extensive use in management zone delineation,
    it is important to acknowledge that it does not guarantee the discovery of the
    optimal number of clusters (or management zones). This limitation arises from
    its tendency to converge to local optima solutions, a consequence of the iterative
    nature of the algorithm starting from random initial centroids. On the other hand,
    alternative clustering approaches, such as the Global Optimal Search (GOS) (Tan,
    Broach, & Floudas, 2007), offer the potential to overcome this limitation. GOS
    is more likely to converge to a global optimum, especially when a reliable initial
    guess for the clustering data is available. In situations where achieving a globally
    optimal solution is key, approaches like GOS becomes more suitable. The GOS method
    can replace the k-means approach in the proposed management zone delineation process
