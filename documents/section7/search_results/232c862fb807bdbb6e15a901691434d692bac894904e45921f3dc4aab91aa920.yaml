    of the hybrid PPO agents To provide a concise summary, the trajectories of the
    rewards obtained during the training stage for the MAD of 40% are presented. Fig.
    11 demonstrates the average episodic rewards obtained after running each agent
    10 times, showing an upward trend that indicates an improvement in agent performance
    over successive training iterations. Additionally, the hybrid PPO agents exhibit
    convergence to stable and optimal policies, as evidenced by the rewards reaching
    a plateau during the training stage. Overall, the trained hybrid PPO agents can
    effectively provide optimal irrigation decisions tailored to their respective
    management zones. This finding aligns with earlier studies (Fan et al., 2019,
    Xu and Lin, 2023) that have demonstrated the ability of the hybrid actor–critic
    approach in achieving stable learning when employed in mixed-integer optimal control
    problems. The proposed hybrid actor–critic paradigm adds to the range of approximation
    methods aimed at simplifying mixed-integer optimal control problems. Notable alternatives
    include the sigmoid approximation (de Oliveira, Da Silva, Pereira, & Carneiro,
    2005) and the time-step grouping (Richards & How, 2005) approach. The proposed
    approach offers advantages over the sigmoid approach used in the mixed-integer
    MPC for irrigation scheduling proposed in Agyeman, Sahoo et al. (2023) and Agyeman,
    Nouri et al. (2023). Specifically, the RL approach, by directly learning an optimal/near-optimal
    policy for the binary variable, eliminates the approximation errors associated
    with the sigmoid function. Additionally, the RL approach addresses interpretability
    issues encountered in the sigmoid approach. Moreover, compared to the complexity
    introduced by time step grouping method, the hybrid actor–critic paradigm, simplifies
    the process by directly learning optimal policies for binary variables at each
    time step, eliminating the need for manual decisions on strategies to group binary
    variables across timesteps. Despite these benefits, it is essential to note that
    the RL training process is time-consuming due to its complexity. Future research
    should explore methods to expedite agent training and determine the optimal number
    of training episodes for efficient agent learning. Download : Download high-res
