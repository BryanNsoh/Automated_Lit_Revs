  description: In a soilless culture, water and nutrients must be frequently and precisely
    applied due to the reduced volume and low water holding capacity of the substrate.
    We describe a low-cost and efficient control system for the irrigation management
    of soilless culture based on an irrigation tray. Both irrigation and drainage
    volumes from the irrigation control tray are measured automatically. The proposed
