    In this work, the DSSAT crop simulator is utilized to evaluate the performances
    of two MPC irrigation control schemes in comparison to the parametric rule-based
    irrigation plan from DSSAT which uses historical weather data, soil information,
    and detailed crop management and genetics. It is shown that although the MPC model
    does not consider the water stress for the crop, which DSSAT uses for the rule-based
    irrigation plan, with a careful determination of a growth-stage-based moisture
    trajectory as the set-point, MPC can achieve similar crop yield with less total
    irrigation water amount. There are several limitations of this work. For example,
    the uncertainties in the disturbances are not considered. In addition, the discrepancy
    between the system model and the simulator is not truly resolved. These limitations
    should be addressed in the future work. Authors Figures References Citations Keywords
