    Keywords Metrics Footnotes Abstract: Water usage for agricultural irrigation has
    seen an increasing trend due to climate change. As a result, model-based irrigation
    management has drawn increased research interest in recent years. In this work,
    a widely used crop simulator, the Decision Support System for Agrotechnology Transfer
    (DSSAT), is utilized to evaluate the performance of a model predictive control
    (MPC) based irrigation control scheme. The total irrigation amount from MPC is
    compared to the rule-based irrigation plan from DSSAT, which are further evaluated
    based on the crop yields from different irrigation plans. Published in: 2022 American
    Control Conference (ACC) Date of Conference: 08-10 June 2022 Date Added to IEEE
    Xplore: 05 September 2022 ISBN Information: ISSN Information: DOI: 10.23919/ACC53348.2022.9867276
    Publisher: IEEE Conference Location: Atlanta, GA, USA SECTION I. Introduction
    According to a U.S. Geological Survey report, agriculture is a major user of ground
    and surface water in the U.S., and irrigation accounted for 42 percent of the
    Nation’s total freshwater withdrawals in 2015 [1]. Water stress is the largest
    contributor to crop loss, and low water availability affects approximately 45
    percent of the U.S. land surfaces [2]. At the same time, drought has been increasing
    in intensity and frequency in the U.S. [3]. Agricultural production increasingly
    requires water inputs to sustain high crop productivity in a changing climate.
    However, the current agricultural water use is not sustainable in many parts of
    the U.S. In the Central High Plain regions alone, about 30 percent of the water
    stored in Ogallala Aquifer has already been consumed. At current use rates, as
    much as 80 percent of the stored aquifer water will have been consumed by 2060
    [4]. The southeast region has experienced several large droughts since 2000. During
    the 2016 drought, 98% of Alabama, 68% of Georgia, and 100% of Mississippi by area
    were classified by the U.S. Drought Monitor as being in severe drought or worse.
    Irrigation has been increased by 60% in Alabama and 56% in Georgia since 1998,
    the largest increases among the 31 Eastern States [5]. Driven by the above factors,
    research on irrigation optimization and management has drawn increasing interests
    in recent years [6]–[10]. In particular, model predictive control (MPC) has been
    widely studied as a real-time irrigation control method [7]–[11]. In these studies,
    the system is usually modeled by a soil water balance approach, which models the
    water balance around the plant root-zone [12]. As shown in Figure 1, precipitation
    (rain), irrigation and capillary rise contribute to the inflows of the water balance,
    while evapotranspiration, runoff, and deep percolation contribute to the outflows.
    Either soil moisture content, or the difference between plant water demand and
    the actual soil moisture content (a.k.a., soil moisture deficit) has been used
    as the control target in existing research [10], [11]. When soil water balance
    model is used, it is necessary to know the effective values of precipitation,
    irrigation and crop evapotranspiration. Where there are field data available,
    these parameters can be estimated based on system identification principles [8],
