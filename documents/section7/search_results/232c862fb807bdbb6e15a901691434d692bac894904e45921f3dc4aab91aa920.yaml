    The irrigation scheduling problem, originally proposed in Agyeman, Sahoo et al.
    (2023), is modeled as a variant of the warehouse location problem, where the irrigation
    implementing equipment plays the role of a warehouse, and the decision to operate
    the equipment is treated as the decision to operate a warehouse. In this context,
    the fixed cost of operating the equipment is analogously considered as the fixed
    cost of opening a warehouse, while the variable cost of supplying water to the
    agricultural field is equated to the variable cost of operating a warehouse. The
    objective function is to minimize the total cost (fixed and variable) of operating
    the irrigation equipment over a planning horizon, subject to constraints that
    ensure that the demand for water in each management zone is met, and that the
    total supply of water does not exceed the capacity of the irrigation equipment.
    To modify the formulation to maintain the root zone soil moisture within a target
    zone, a penalty for violating the target zone is added to the objective function,
    and the constraints are updated to ensure that the root zone soil moisture is
    maintained within the target zone. Furthermore, the dynamics of root zone soil
    moisture must be considered during the planning horizon, as the root zone soil
    moisture level changes over the planning horizon. This modified formulation results
    in a mixed-integer MPC problem with zone objectives (zone control), where the
    identified data-driven agro-hydrological model for each management zone is employed
    as the dynamic model in the formulation. Additionally, a soft constraint approach
    is employed to realize the objective of maintaining the root zone soil moisture
    in the target zone where slack variables are introduced in the formulation to
    relax the bounds of the target zone. By solving the mixed-integer MPC with zone
    objectives problem, the optimal schedules (daily irrigation decision and daily
    irrigation rate) for operating the irrigation equipment can be determined that
    minimize the total cost of operation while maintaining the root zone soil moisture
    within the target zone throughout the planning horizon. To facilitate a better
