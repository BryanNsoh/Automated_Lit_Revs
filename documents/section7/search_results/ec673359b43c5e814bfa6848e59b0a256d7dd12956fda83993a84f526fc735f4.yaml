    2.2. Dataset Selection and Data Processing Due to cloud cover and rain, it is
    challenging for a single spectral satellite to obtain continuous and high-quality
    images. However, the use of multiple satellites can provide a wider range of information,
    through angle differences. Thus, for this study, multispectral images from Gaofen-1,
    Gaofen-2, and Gaofen-6 (GF-1, GF-2, and GF-6) were selected as the raw data. These
    satellites are optical remote sensing satellites that can capture images in the
    red, green, blue, near-infrared, and panchromatic bands [43,44]. The composite
    RGB (red, green, blue) image obtained by the three satellites is shown in Figure
    2. The area circled in red represents the study area. Figure 2. Composite RGB
    image. Based on the field investigation, it was observed that the color of the
    wheat crop gradually deepened as it entered the jointing and heading stage in
    April. This change made the crop characteristics more prominent, and facilitated
    the selection of the training samples in the satellite images. Consequently, the
    satellite images captured between April and June were carefully reviewed, and
    three cloud-free images were chosen as the multi-temporal data sources for the
    experiment. These images were acquired using the high-resolution cameras onboard
    the respective satellites, and their parameters [45] are presented in Table 1.
    Table 1. The data acquisition dates and basic information of the main crops in
    the experimental area. In the data acquisition process, each satellite provided
    a multispectral image with four bands (red, green, blue, and near-infrared), as
    well as a separate panchromatic image. Before further analysis, the acquired remote
    sensing data underwent pre-processing steps using ENVI software, to ensure the
    data were accurate and ready for subsequent analysis. Firstly, radiometric calibration,
    atmospheric correction, and orthographic correction were performed on the multispectral
    image of each temporal phase. Radiometric calibration is a crucial step in the
    processing of multispectral imagery. It involves converting the raw sensor measurements
    into physically meaningful units of radiance or reflectance. Following the radiometric
    calibration, atmospheric correction was applied, to account for the influence
    of the Earth’s atmosphere on the multispectral imagery. The orthographic correction
    aligned the image with a geographic coordinate system, ensuring spatial accuracy,
    and allowing for the precise measurement and analysis of features on the Earth’s
    surface. Then, the panchromatic images for each phase underwent radiometric correction,
    and orthophoto correction. For the radiometric calibration, the radiometric calibration
    tool in ENVI was utilized, to calibrate the panchromatic data to the atmospheric
    apparent reflectance. Subsequently, the radiometric calibrated data underwent
    orthophoto correction, using the “RPC Orthocorrection Workflow” tool in ENVI.
    Finally, the multispectral and panchromatic images were fused by Gram–Schmidt
    image fusion, to obtain the multispectral fusion image. The sampling rate of the
    pre-processed GF-1 and GF-6 images was 2 m, and the sampling rate of the GF-2
    image was 0.8 m. In order not to lose image information, the GF-1 and GF-6 data
    were resampled to 0.8 m, and accurately matched with the GF-2 image. In order
    to train a classification model, and accurately evaluate its classification accuracy,
    reliable ground truth data are necessary. However, due to the large size of the
    research area, obtaining complete ground truth data can be challenging. Therefore,
    sample data from two representative regions were selected for the model training.
    Through field investigations and the visual interpretation of high-resolution
    images, the distribution data of six land types were obtained. These land types
    included winter wheat, corn, other vegetation excluding winter wheat and corn
    (such as grassland and woodland), bare land, urban (including urban and rural
    houses, industrial plants, etc.), and greenhouse structures (made of plastic film
    or materials). Figure 3 displays the true distribution of these land types on
    the ground. Figure 3. Ground truth of the training sample area. To construct the
    input data for the crop classification model, it is important to include characteristic
    information. This can be achieved by utilizing processed multi-spectral data to
    derive spectral characteristics. Additionally, incorporating textural characteristics
    in remote sensing image classification can be valuable in addressing the issue
    of “foreign objects with the same spectrum” in optical remote sensing image interpretation.
    Among the satellite images acquired, the GF-2 panchromatic image stood out, due
    to its highest spatial resolution, at 0.8 m, and prominent textural characteristics.
    Therefore, textural characteristics were extracted based on the GF-2 panchromatic
