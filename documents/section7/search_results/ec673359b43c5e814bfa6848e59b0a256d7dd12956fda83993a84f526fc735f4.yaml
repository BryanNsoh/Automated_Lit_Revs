    1. Introduction According to Barros et al. [12], coffee is one of the most important
    crops for the Brazilian economy. According to the Specialty Coffee Association
    [63] definitions, specialty coffee “refers to the highest quality green coffee
    beans roasted to their greatest flavor potential by true craftspeople and then
    properly brewed to well-established SCAA developed standards.” These standards
    include scoring higher than 80 points on the quality scale and excellent or outstanding
    quality in fragrance, aroma, flavor, aftertaste, acidity, body, uniformity, balance,
    clean cup, sweetness, and overall better taste [63]. Specialty coffee refers to
    a modern demand for exceptional quality coffee, both farmed and brewed to a significantly
    higher than average standard and is related to the farmers and the brewer in what
    is known as the third wave of coffee [3]. Spatial and temporal variation in soil
    properties and meteorological conditions may affect coffee growth, grain development,
    quality, and yield [5], [68], [26], [28], [70], [27], [11], [8], [7], [44], [6].
    To increase farmers'' profitability and environmental protection, management practices
    need to adapt to variable site conditions [29], [21], following the principles
    of Precision agriculture (PA) of considering its spatial variability [39]. A relevant
    topic on PA is the use of homogeneous management zones (HMZs), which are defined
    as sub-regions of a field and within which the effects on the crop of seasonal
    differences in weather, soil, management, etc. are expected to be uniform [56],
    [18]. HMZs delineation is important for the application of Precision Agriculture
    because farm management decisions are based on it to make decisions on where and
    how much to apply when scheduling fertilization strategies [67]. However, high
    heterogeneity between different soil chemical variables makes summarizing it into
    unique zones a challenge that involves agronomical, mathematical, and computational
    aspects [22]. Ignoring the heterogeneity may result in the under-application or
    over-application of fertilizers at specific sites [30], [16]. Most of the researches
    about HMZs focus on using ordinary kriging to interpolate variables to use them
    as input for clustering such as fuzzy k-means cluster analysis [33], [48], fuzzy
    c-means clustering algorithm [10], [46] or apply a dimensionality reduction tool
    over these interpolated maps as the principal components analysis (PCA) [53],
    [78], [41], [23], [48], spatially-weighting PCA [9], [32], or factorial kriging
    [18], [20], [19]. According to the geostatistical paradigm, any soil or crop attribute
    is considered a random regionalized variable that varies continuously and its
    variation can be described by a spatial covariance function [47]. The kriging-based
    technique can provide the best linear unbiased estimation for the soil properties
    at unsampled locations [38], [25]. However, the use of geostatistical methods
    as the ordinary kriging for interpolating maps is not enough to ensure the delineation
    of HMZs, since it requires summarizing several maps into a single one in a rational
    way in terms of agronomical and practical reasons, what is not always achievable
    by using pure computation methods like clustering [67], [66], [2] Synthesizing
    different chemical variables is a challenge because when adding high variability
    to a model, the interpretation of the model becomes more complex [36]. Addressing
    this challenge leads to a gain of knowledge and applicability of the HMZs maps
    because usually, HMZs have an arbitrary number of zones, decided by the agronomical
    expert together with the farmer [40]. Nevertheless, in PA it may be sensible to
    divide the field into a few practical management zones. To ensure spatial contiguity
    because of spatially continuous variation [52], [64], [22], a probability-based
    approach in a smoothed manner may be used to make the HMZs more useful and applicable
    in the field. In this context, the objective of this study was to propose a novel
    approach named soil fertility index (SFI) for summarizing several spatial variables
    in order to delineate binary homogeneous zones (HMZs). In the case study, we summarized
    17 chemical soil variables in a coffee crop from Southern Minas Gerais over two
    years. Finally, we analyze the relation between HMZs delineation and observed
    coffee yield samples over the last year. 2. Material and methods 2.1. Description
    of the study site and agronomic practices The field experiment was carried out
    at the municipality of Paraguaçu, southern Minas Gerais, Brazil, in a 4.5 ha area
    of coffee cultivation (Coffea arabica L.), cultivar Catucai Amarelo SL 134, transplanted
    in 2012, with spacing of 3.8 m between rows and 0.75 m between plants, totaling
    3500 plants ha−1. Uniform fertilization over the entire coffee plot was done directly
    on the soil in November 2019 and May 2021, by applying around 42, 10, and 42 kg.ha−1
    of N, P, K. The maximum altitude of this area is 894.3 m. The field boundaries
    and grid sampling point were delimited in the studied area using a GPS (Garmin
    GPSmap 62s). The soil of the area was classified as Oxisol according to the Brazilian
    soil classification system [62] and the local climate is characterized as mild,
    tropical high-altitude, with moderate temperatures, hot and rainy summer, classified
    as Cwa according to Köppen''s classification. Fig. 1 shows the study area and
    soil sampling distribution in November 2019 and May 2021 overlapping an image
    taken on April 11 2019 by an original non-interchangeable camera onboard an unmanned
    aerial vehicle (UAV) model DJI Mavic 2 Pro, using an interface software “DJI Ground
    Station Pro”. The mosaic building software was the OpenDroneMap [51] with the
    flight at 40 m height. The image has a ground sample distance of 0.94 cm/pixel−1.
