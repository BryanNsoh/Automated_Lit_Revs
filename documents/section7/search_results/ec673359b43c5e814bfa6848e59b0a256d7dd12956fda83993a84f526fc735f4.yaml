    samples containing various amounts of uric acid within the physiological range
    (between 1.2 and 4.4 mM [30]) were mixed with HRP and left in contact for 5 min.
    Then, TMB was added to the sample solution and the chronoamperometric analysis
    was recorded after an additional reaction time of 2 min. A current decrease of
    about 85–100% was obtained in the chronoamperometric signal for uric acid concentration
    higher than 1 mM (Fig. 2b). Knowing that the physiological concentration of uric
    acid in human urine is between 1.2 and 4.4 mM [30], it represents an issue that
    limits the application of the HRP-based enzyme inhibition assay for glyphosate
    detection in urine. Treating physiological levels of uric acid in urine samples
    To tackle the issue of uric acid analytical interference in HRP-based assays,
    we used the properties of the paper as the key functional material to decrease
    the concentration of this species in the sample, exploiting the precipitation
    phenomena occurring in both acid and alkaline environments. Uric acid, in fact,
    is a weak diprotic acid with pKa1 = 10.3 and pKa2 = 5.6, whose precipitation equilibria
    are strongly dependent on the pH, Na+concentration, and ionic strength of the
    solution. The solubility curves of uric acid and the relevant monosodium urate
    form follow a specific trend with pH [31]. At pH values close to 8, a high Na+
    concentration can increase uric acid supersaturation with respect to the monosodium
    urate form, promoting its precipitation. On the contrary, for pH values equal
    to or lower than 5, the uric acid concentration is limited by the low solubility,
    inducing precipitation from the supersaturated urate solutions [32]. Knowing this,
    a pre-treatment procedure based on pH-driven precipitation [33] was developed
    to reduce the uric acid physiological level in urine samples. The samples (both
    synthetic urine and real urine) were treated to reach either pH 5.0 or 8.0 to
    promote uric acid precipitation and then were filtered to remove the precipitate.
    Note that 0.5 M NaCl was added to samples at pH 8.0, as indicated in Section 2.3.
    The changes in uric acid levels of both synthetic and real urine samples were
    evaluated considering the current intensity of the oxidation peak (Ipa) of uric
    acid [34] before and after the pre-treatment step, studied via DPV (Fig. 3). The
    responses were consistent with a meaningful reduction of uric acid content (30–40%)
    when the sample pH was adjusted to either pH 5.0 or 8.0 and then filtered (Fig.
    3a, b, d, e, green curves). Although both the acid and alkaline conditions were
    suitable for reducing uric acid content in solution, the pre-treatment at pH 5.0
    resulted in a more effective decrease in real urine (45–50% with respect to the
    original signal), even more than in synthetic urine (30–40%), as observed from
    Fig. 3c and f. Thus, the acidic treatment followed by filtration was considered
    the optimal pre-treatment protocol to be applied in this study. The effective
    decrease of the uric acid level in both synthetic and real urine samples enables
    the decrease of the interference on the HRP enzymatic reaction, allowing for carrying
    out the enzymatic inhibition assay based on glyphosate detection, as shown in
