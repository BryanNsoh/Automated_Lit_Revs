    values of estimated indicators from available UAV images at each growth stage
    were utilized. 2.3. Estimation of Vegetation Indices Prediction model development
    for crop yields highly depends on the selection of a sufficient subset of explanatory
    variables. A variety of remotely sensed data characteristics, such as spectral
    band reflectance, textural information, and VIs, can be employed to predict crop
    yield. Therefore, a selection of appropriate explanatory variables requires a
    thorough understanding of their strengths and limitations, following respective
    applications [29], [30]. We picked the most associated predictive VIs specific
    to sugarcane yield, including NDRE, GRNDVI, WDRVI, CCCI, and PNDVI, for this study
