    Analysis The economic analysis aims to explore farm profitability in adopting
    or not adopting PATs through indicators by comparing two case studies (farm A
    and B) based on Yin’s case study design [50]. This approach was chosen because
    the focus of the study is a contemporary phenomenon characterized by a small number
    of pioneers adopting PA. To carry out this study, a profitability analysis was
    performed employing financial ratios [51,52]. This analysis allows comparing the
    two cereal farms, A and B, placed in the same locality and similar in the UAA
    devoted to the production of durum wheat; in this way, the understanding of the
    discrepancies in the results, determined by a different management approach and
    in the propensity to adopt new technologies, can emerge [53]. We restate that
    farm A has invested in precision farming technology since 2018, while farm B has
    not (yet) invested in precision farming technology but operates under the conventional
    management system, and it is considered a possible “target farm” that could adopt
    PA. Thus, we designed our case study as follow: The profitability of durum wheat
    production performed by the PA-adopting case study (farm A) has been assessed
    by comparing how the profitability indicators evolve before and after the adoption
    period (2014–2018 vs. 2019–2022). Besides, the profitability of durum wheat production
    has been assessed comparing the economic indicators of the PA-adopting farm (farm
    A) to that of the non-adopting farm (farm B). By being limited to a specific crop,
    the analysis has been conducted using margin ratios (income statement analysis)
    as indicators of profitability but not return ration (balance sheet analysis),
    since this type of indicator would have required an analysis of the profitability
    of the farm business taken as a whole. Instead, this study focuses only on durum
    wheat profitability, meeting the objectives of the Operational Group SMART AGRICULTURE
    TEAM financed by the Rural Development Program (RDP) Marche 2014/2020, sub-measure
    16.1. It is also important to point out that this economic analysis was not constructed
    as an experimental field trial but as a comparative case study conducted within
    real farms operating on the real market. In fact, our goal is not to directly
    (experimentally) evaluate the effect of some PA device on the crop profitability;
    rather, the objective is to analyze basic crop profitability measures and indices
    during the period of the PA adoption process. In this regard, while supporting
    the necessity of carrying out experimental trials to verify the economic efficacy
    of adopting specific technologies to specific crops, we underline that also the
    economic effectiveness evaluation of technology adoption carried out in the “real
    farm” productive space can generate further elements of analysis useful in understanding
    the determinants of the adoption process. Our work falls into this second category
    of studies on technology adoption effectiveness. The measurement and ratios [52]
    utilized to perform the profitability analysis refer to durum wheat production,
    and are listed below: Productivity ○ T/ha Gross Profit (per hectare) ○ Revenues
    (RV) − Variable Costs (VC) Gross profit Margin ○ (RV − VC)/RV Operating profit
    (per hectare) ○ Gross Profit − (PA capital depreciation quota − land for rent
    quota − administrative and general expenses quota) Operating profit margin ○ Operating
    profit/RV All the data useful for this analysis were obtained by means of in-depth
    interviews of the agribusiness entrepreneurs of the two farms. 2.3. The Nitrogen
    Agronomic Efficiency Index (NAE) To measure the environmental and agronomic efficiency,
    the nitrogen agronomic efficiency (NAE) index was calculated by the following
    formula (Equation (1)): NAE= Yield harvested (kg/ha) Nitrogen provided to the
    crop (kg/ha) (1) The NAE is the ratio between the total yield harvested (kg/ha)
    and the nitrogen provided to crop (kg/ha). The higher the NAE value, the greater
    the nitrogen use efficiency for production purposes. At crop maturity, the yield
    data was collected with a combined harvester for the entire durum wheat production
    area. The yield data (t/ha) was calculated from measurements taken at the time
    of delivery to the consortium. 3. Results and Discussion 3.1. Economic Results
    In this paragraph, the main economic results will be presented. Table 4 shows
    the comparison between farm A and B from 2014 to 2022 in terms of productivity,
    cost efficiency of the production process, and profitability. Table 4. Economic
    analysis. (1) Productivity: Land productivity is a very complex indicator that
    depends on many variables involved. In our case study, the data show that the
    most productive farm is the one that does not adopt the PA: farm B. Moreover,
    what is noted is also a slight declining trend in productivity for both farms,
    and perhaps this evidence could be related to the change in atmospheric and climatic
    conditions in the medium term. However, this is a hypothesis that should be verified
    using statistically representative samples of cultivated areas. Then, focusing
    the attention on the post adoption period, we note that farm A shows an increase
    in productivity in the 2019–2020 period followed by a decrease in productivity
    in the period 2021–2022. Again, the owners/managers of farm A attribute these
    trends as essentially linked to environmental conditions and not directly linked
    to the use of PATs which, among other things, should not be a factor of productivity
    increase but of cost optimization for any given level of productivity. (2) Cost
    efficiency: Regardless of the use of the PATs, looking at the trend of variable
    costs and the variable costs ratio, it emerges that farm A is a farm structurally
    more efficient than farm B, while, in terms of PA cost effectiveness, until 2021,
    the variable costs ratio remains substantially constant. Therefore, no signs of
    PA adoption efficacy are observed. Things change in 2022. Indeed, the variable
    costs ratio between farm A and farm B falls from 0.83–0.87 (in trend) to 0.76.
    Although this is an observation of only one year, so not very meaningful if seen
    in isolation, it still allows us to make a hypothesis: with raw material prices
    at the levels of 2022, the cost optimization of the production process using PATs
    could become significant and relevant. Obviously, this hypothesis should be tested
    experimentally; nevertheless, our data indicate that the farm that adopts a PAT
    management shows resilience in terms of increase in the production cost per hectare,
    which is much greater than the case study that does not adopt PAT. (3) Gross profitability:
    Interesting information can emerge if observing the gross profit. First, in the
    pre-adoption period, farm A was shown to be capable of much higher profitability
    than the “control” case study (farm B). Since 2018, in conjunction with the investment
    in the PAT package, farm A apparently loses its profitability advantage with respect
    to farm B. Indeed, in the period 2021–2022, the gross profit ratio between the
    two case studies is reversed compared to previous years—the wheat produced by
    farm B becomes more profitable than that produced by farm A—and this is due to
    three underlying forces acting simultaneously: wheat selling price, productivity,
    and contingency of exceptional environmental conditions. Selling price: Since
    2018, the difference between the two case studies in terms of average revenue
    narrowed, until it disappeared in 2022. The exceptional increase in prices in
    the three-year period, 2020–2022, favored an upward squeezing of the price differentials,
    which was previously linked mainly to product quality. Productivity: Farm B remains
    a structurally more productive farm even in the post-adoption period of the PA
    package by farm A. The higher productivity of the durum wheat produced by farm
    B lies in the genetics of the seeds used. Farm A produces durum wheat for seed.
    The varieties used are generally less productive than semolina varieties, but
    they usually tend to have a higher market value even if, as we have seen in 2021–2022,
    the price of the two case studies flattens out on the same level due to the market
    shock. Environmental conditions: Although the use of PATs allows a greater timeliness
    of action in crop management, even without the use the technologies, farm B was
    able to manage the 2021 sowing period more effectively than farm A. The 2021 sowing
    was very difficult in the survey area due to exceptionally prolonged rain events.
    Farm A was unable to sow before December 2021 (two months of delay), and this
    strongly influenced the low productivity of the 2022 harvest, while farm B found
    useful windows for sowing in the right period, i.e., October 2021. (4) Operating
    profit: the fundamental information contained in the comparison between the two
    case studies, in terms of operating profit, is the incidence of the depreciation
    share of the PA capital invested by farm A in 2018. This factor, combined with
    the alignment of the prices of wheat sold starting from 2020 and the higher productivity
    of farm B, determines an inversion of the profitability of the two case studies
    in 2021–2022, when farm B becomes more profitable than farm A. The weight of the
    share of depreciation of the PA capital on the profitability per hectare of farm
    A also emerges from the joint comparison of the gross margin and the operating
    margin (Figure 5). In fact, the narrowing of the distance between the two indicators
    that can be seen when passing from the gross margin to the net margin is essentially
    due to the depreciation rate of the PA capital discounted by farm A. Figure 5.
    Variation of gross and operating margin for farms A and B in the considered period
    (2014–2022). In 2020–2022, the operating profit of farm A improved to levels far
    above pre-adoption conditions, and this is especially due to the market price
    trend (Figure 6). Figure 6. Durum wheat market prices trend 2014–2022 in central
    Italy. J: January; M: May; S: September (Source: Borsa Merci Bologna). In addition,
    farm adopting PATs creates advantages over traditional farming in terms of better
    management of resource efficiency. This aspect is particularly relevant for the
    use of N fertilizer. In fact, after COVID pandemic and for the Russia–Ukraine
    war, this input increased its price by 176% from January 2020 to December 2022
    (Figure 7). Figure 7. Urea 46% N market prices trend 2014–2022 in Italy. J: January;
    M: May; S: September (Source: Borsa Merci Mantova). In this scenario, PATs allowed
    farm A to optimize N distribution according to the specific necessity of the crop
    as shown in the following paragraph (NAE index). In this way the farm A works
    achieving both a better quality of production and minimizing the negative impacts
    on the environment. Finally, to understand what will happen to farm B if it decides
    to adopt the PATs package of farm A, a simulation was performed for the period
    2020–2022 (Table 5). A depreciation cost of the same PA capital acquired by farm
    A is considered with a variating depreciation rate according to the durum wheat
    farm UAA. Table 5. Simulation of PAT adoption for farm B for the period 2020–2022.
    It emerges that, if farm B had acquired the same PA package as farm A, the operating
    margin of farm B improves thanks to the new market conditions in the period 2020–2022
    despite the cost of PA capital. This evidence suggests that PA adoption by farm
    B could be feasible in economic terms thanks to a sufficiently profitable, productive,
    and extensive farm structure in which implementing the new technologies in this
    new market conditions (which, however, are constantly changing). Nevertheless,
    despite the favorable economic situation, farm B is currently not prone to technological
    change. The motivation could not be purely economic, but it could be linked to
    the characteristics of the owner. As the literature suggests [54,55,56], older
    farmers show a lower propensity to adopt as compared to their younger counterparts.
    Old farmers’ may be loath to changes and they may not see longer-term benefits
    perhaps because they lack training and their bond to conventional agricultural
    management [57]. Moreover, access to credit is certainly another possible constraint
    to adoption. 3.2. Agronomic Results Farm A supplied on average less nitrogen (−63%)
    than farm B for each year under analysis (Table 6). While evaluating the average
    yield, during the five growing seasons, it shows that farm B achieves 10 percent
    more than the farm A. Table 6. Total nitrogen provided, crop yield, and NAE per
    farm each year. The NAE index, which is an index designed to assess nitrogen fertilizer
    use efficiency, shows that farm A obtained a higher value (+0.47) than farm B
    (Table 6). After water, nitrogen fertilization management is the most important
    plant nutrient [58]. Nitrogen fertilization contributes significantly to crop
    development, chlorophyll accumulation [59,60,61,62], and nitrogen content [63].
    Mineral nitrogen contributes to better growth by giving the crop the nutrient
    when it needs it most, which results in higher production [59,64] and quality
    grain levels [65]. Farm B obtained a higher production level than farm A due to
    the higher nitrogen provided to the crop. Ref. [66], with 20 years of data on
    durum wheat production, shows that nitrogen is the key driver of the production.
    The authors have shown that increasing the nitrogen supplied to durum wheat allows
    a significant increase in yield. It is also true that as the dose increases, the
    yield of durum wheat does not increase proportionally. Ref. [67] showed that nitrogen
    doses above 150 kg N/ha do not increase yield but, on the contrary, result in
    a higher protein percentage. When the nitrogen is not absorbed by the crop, it
    can only have two fates, leaching [68] and denitrification [69], which have negative
    environmental impacts, without considering the economic damage suffered by the
    farmer and that such production inputs are less available and increasingly expensive.
    Given its consequences at the agronomic, economic, and environmental levels, the
    management of nitrogen fertilization has always been an important topic of scientific
    research [28]. Today, to optimize nitrogen fertilization at the farm level, precision
    farming has a strong impact on both the environment and the economy [63,70,71].
    Precision agriculture is agronomic management based on the spatial and temporal
    variability of agronomic components, such as the soil’s chemical and physical
    variability [49] and crop needs. Analyzing spatial and temporal variability, prescription
    maps [62] [72] can be generated that allows the nitrogen dose to be adjusted according
    to crop needs and therefore improve the nitrogen use efficiency (NUE). Several
    authors have reported that precision farming allows an increase in NUE. Ref. [73],
    in China, showed the yield and NUE results of precision agronomic management.
    The authors report an increase in yield and NUE compared to conventional agriculture
    of 10% and 51–97%, respectively. In Switzerland with winter wheat (Triticum aestivum)
    [74], it was reported that precision nitrogen management improved the NUE by an
    average of 10%. Moreover, in Umbria, Italy, it was reported that the variable
    rate technology improved the NUE by 15% compared to the flat rate [75]. In accordance
    with all the previous works, an increase in the NUE was also achieved in our case
    study. Farm A, which uses the variable rate technology, obtained a higher NAE
    of 15% than farm B, which distributes nitrogen evenly. Farm A is more environmentally
    and profit-friendly than farm B. 4. Conclusions This study is based on a double
    case study in central Italy and explores durum wheat profitability and the optimization
    of the nitrogen fertilization as a function of the management of the production
    process through PA technologies for the period 2014–2022. Farm A acquired and
    implemented the PA package in 2018–2019, while farm B has not (yet) invested in
    PA technology but works under the conventional management system. Therefore, it
    can be considered a possible \"target\" farm that could adopt PA since it is a
    larger farm compared to the local farm average size. Moreover, the owner of farm
    B shows a high propensity to adopt these technologies and participated in this
    study precisely to have more points of reference for deciding on possible PA investments,
    especially in light of the growing cost of production inputs. Since the adoption
    of PA is still at a pioneering state in central Italy, our case study can represent
    a useful benchmark for both agricultural entrepreneurs and policymakers with respect
    to the economic effects of PA technology adoption applied to durum wheat production.
    In detail, from the economic analysis, it emerges that, in terms of gross profit,
    there are substantial differences between the two case studies. Farm A is characterized
    by a gross profit that is, on average, higher than farm B in the pre-crisis period
    2014–2020. Farm A’ s economic indicators have been affected by the PAT depreciation
    schedule coinciding with the technological change. Despite this, the economic
    efficiency of farm A improved to levels above pre-adoption conditions, thanks
    to the new market conditions in the period 2020–2022. In addition, farms adopting
    PATs optimize the use of inputs such as nitrogen fertilization according to crop
    needs; at the same time, it favors the farm management’s efficiency in terms of
    human resources. In the 2014–2021 period, our study did not show any clear savings
    in terms of wheat production costs that could be attributed to the use of the
    PA technology package by farm A. However, things changed in 2022. In fact, with
    the surge in the price of inputs, the index of variable costs of farm A increased
    by 29%, while that of farm B increased by 46% with respect to 2021. The hypothesis
    is that this 17% difference, corresponding to about EUR 60 per hectare, could
    be due to the use of PATs by farm A. Despite this possible savings in terms of
    variable costs, it is necessary to consider that: The depreciation share of the
    financial capital invested by farm A in the PA package was EUR 89.18 per hectare
    in 2022. The agricultural area on which this share of depreciation is calculated
    is four times higher than the agricultural area available to farm B. As mentioned
    by Schimmelpfennig [76], large farms may present economies of scale when adopting
    PATs because they have more hectares over which to spread investment costs. Moreover,
    large farms are also more likely to have the type of variability that makes PATs
    [77]. Thus, because of the depreciation share, farm B, while being able to save
    around EUR 60 per hectare in terms of variable costs under the exceptional market
    conditions of 2022, does not show a broad economic incentive to invest financial
    capital in PA, probably due to a lack of economies of scale, while farm A does.
    These findings confirm our previous analysis relating to the dimensional thresholds
    necessary to create an economic incentive for investment in PA by a specialized
    cereal farm in Italy which is at least 200 ha in a hilly area [78]. Nevertheless,
    the incentive in using PA technology could be present even for smaller farms in
    terms of payment of a rent for a PA-type management assistance at service, rather
    than in the purchase of technological capital. Regarding the willingness to adopt
    PA technologies for the cultivation of wheat, Hanson et al. [79] verified that,
    in North Dakota, wheat may have negative effects on PAT adoption due its lower
    cost of production with respect to other crops such as corn. This assertion is
    confirmed by our case study, given that corn is a fundamental crop within the
    farm A production structure while it is absent within the production structure
    of farm B. This study is not without limitations. The first limitation of this
    study is the fact of having compared the pioneering case study A with a single
    control farm (B) rather than with a pool of farms. There were two constraints
    which prevented the initial intention of comparing case study A with a sample
    of farms: The research project from which this article derives involved an agronomic
    experimentation in the case study farms, and it would have been beyond the possibilities
    of the project to develop this experimentation in more than two farms (farm A
    and B). Therefore, the first issue was to identify a “control” farm (case study
    B) available to host the agronomic experimentation for the participation in the
    comparative study. This farm should have been available to provide all its economic
    and accounting data. In this regard, it should also be clarified that farms in
    Italy in many cases do not keep detailed analytical accounting relating to long
    historical series in their archives. For this reason, even working with just one
    farm, it was not easy to reconstruct the analytical accounting data set necessary
    for carrying out this study [80]. On the other hand, there were no difficulties
    with farm A, since it keeps track of its own detailed analytical accounting using
    advanced management software (as Geofolia, Isagri). The second limitation consists
    in having only one farm (farm A) implementing a broad package of PATs and managed
    according to a logic that we can define as PA-oriented. However, this limitation
    could be explained by the fact that there is a lack of diffusion of these technologies,
    so it becomes rather impossible to work with broader samples, and it becomes necessary
    to develop research based on a few case studies. Therefore, according to this
    second limitation, it would be appropriate to create an infrastructure that allows
    researchers to be able to acquire reliable economic, financial, and agronomic
    data on which to perform analyses on the effects of PA technologies. In addition,
    being a pioneering technology in this area, few farms have purchased and adopted
    precision farming techniques because they would like to understand whether such
    technology provides an economic and environmental benefit. This aspect is closely
    linked to the objective of the present work. In conclusion, policymakers are advised
    to encourage the adoption of these technologies given that the current market
    conditions generate incentives to adopt, specifically, very high costs of input
    but very high prices of output [81]. Finally, both from an economic and an agronomic
    point of view, it is important to consider these aspects in order to appreciate
    all the advantages of this type of innovation that hinges on the automation of
    the production process. The farm deciding to adopt PATs must already possess both
    the characteristics and the philosophy of efficiency, since adopting promising
    and efficient technologies on obsolete or inefficient production systems—similar
    to what happens in the field of automation of manufacturing production processes—does
    not mean innovating but automating the pre-existing inefficient production processes.
    In addition, the adoption of PA technology requires training programs for farmers
    and farmworkers in order for them to acquire the right skills. In fact, the availability
    of training is a condition necessary for understanding and mastering the PA package
    characteristics, as well as for fully exploiting its potential in terms of efficiency
