    biosensorsUric acidHorseradish peroxidase inhibition Introduction Since the spread
    of pesticides in agricultural practices after the second half of the twentieth
    century, several studies have been carried out to understand their effects on
    the environment and living beings. Continuous exposure to contaminated agricultural
    products leads to the bioaccumulation of these chemicals in living organisms with
    harmful effects on human and animal health [1,2]. Among pesticides, glyphosate
    is the most ubiquitous herbicide and crop desiccant in the world [3], representing
    a main concern due to its toxicity, including its carcinogenic potential [4].
    The U.S. National Nutrition Examination Survey revealed that glyphosate is still
    the most used pesticide in the U.S.A., finding its presence in representative
    urine samples of the population [5]. In European countries, glyphosate has been
    found widespread in urine samples, particularly for people who are exposed to
    pesticides for occupational reasons [3]. Faniband et al. [6] studied the excretion
    of glyphosate in human urine upon oral administration to volunteers, observing
    that the concentration reaches the maximum levels (higher than 200 μg/L and 1000
    μg/L for women and men, respectively) within 2 h after the intake. These findings
    highlight that the analysis of glyphosate in human urine can promptly reveal that
    severe exposure has occurred, as in the case of occupational exposure. Early biomonitoring
    of glyphosate intake in urines is important to control health risks and for the
    management of glyphosate usage in agricultural practices, which could be customized
    using the approach of precision agriculture [7] to minimize adverse effects. In
    this framework, the use of conventional analytical methods, such as chromatography
    and mass spectrometry [8,9], allows for reliable but limited monitoring, due to
    the need for a well-equipped laboratory, skilled personnel, and time/reagent-consuming
    as well as expensive/time-consuming analytical procedures (e.g., urine pre-treatment).
    As demonstrated in many fields, electrochemical (bio)sensors represent a valid
    option to obtain more sustainable analytical strategies, based on fast and cost-effective
    screening responses that can be carried out before performing confirmatory techniques
    [10], [11], [12]. In the sensor field, paper-based analytical devices have been
    exploited for a variety of applications resulting in an innovative approach to
    face the complexity of real matrices and answer the call for sustainability [13],
    [14], [15]. Over the last 10 years, the principle of sustainability has been translated
    into the sector of analytical chemistry defining new criteria for assessing sustainable
    analytical approaches [16]. For instance, Green Analytical Chemistry [17] focuses
    on the green aspects, listing 12 principles including the simplification of sample
    pre-treatment, the amount of sample needed for the analysis, the choice of miniaturized
    sensing devices, the decrease of waste after the analysis and the use of toxic
    reagents. A few years later, White Analytical Chemistry [18] introduced additional
    aspects, namely the analytical efficiency (e.g., maximizing the number of detectable
    analytes, the range of applicability, and compatibility with various types of
    samples) as well as practical/economic aspects (e.g., cost-efficiency, time-efficiency,
    simplicity of the overall method as well as the minimal need for advanced equipment,
    infrastructure, and personnel qualifications in favor of portability and easiness
    of usage). It is challenging to design and develop new sensing strategies able
    to fulfill all these criteria, but paper can provide breakthrough solutions. In
    the view of sustainability and screening biomonitoring, the paper combines multiple
    properties capable of matching many requirements needed for developing green analytical
    tools [19]. Using paper typically provides devices with competitive analytical
    results and the advantage of being cost-affordable and disposable sensing platforms
    (e.g., by incineration) for screening monitoring [20]. Cellulose structure has
    intrinsic microfluidic properties useful to store the reagents, manage sample
    solutions by capillarity, and promote reactions in a confined space [19]. Such
    versatility has been presented by the group of C. S. Henry in a pioneering study
    in 2009, in which the paper microfluidics was employed for the first time to screen-printing
    electrochemical cells for the multiplex detection of glucose, lactate, and uric
    acid in human serum [21]. This device was conceived as an enzymatic biosensor,
    exploiting glucose oxidase, lactate oxidase, and uricase to catalyze the oxidation
    of the corresponding substrates and measure the enzymatic by-product H2O2 in chronoamperometry,
    using Prussian Blue as electrochemical mediator. For the measurement, a 5-μL drop
    of sample solution was dropped on the device, allowing capillarity forces to drive
    the sample toward the reaction areas, where the enzymes were previously loaded.
    This smart approach showed the suitability of the paper in designing ready-to-use
    microfluidics devices with promising analytical performances also in a complex
    biological matrix such as human serum. After this first example, numerous studies
    have been carried out for biological samples [15,22] as well as for environmental
    monitoring [14,23] also exploiting origami-like architectures [24]. Particularly,
    one of the most recent examples of paper-based devices was reported by Arduini
    et al. [25] for the detection of three classes of pesticides namely organophosphorus
    insecticides, phenoxy-acid herbicides, and triazine herbicides. In detail, paraoxon,
    2,4-dichlorophenoxyacetic acid, and atrazine were determined in aqueous solutions
    obtaining linear ranges within 2–20 μg/L, 100–600 μg/L, and 10–100 μg/L, respectively.
    The detection principle was based on enzyme inhibition assays, by exploiting the
    inhibitory activity of these pesticides on specific enzymes, namely butyrylcholinesterase,
    alkaline phosphatase, and tyrosinase, respectively. Later, the same group reported
    a paper-based flower-like biosensor for the detection of pesticides from the aerosol
    phase [26]. In this case, butyrylcholinesterase, alkaline phosphatase, and hydrogen
    peroxidase (HRP) enzymes were used for inhibition assays to detect paraoxon, 2,4-dichlorophenoxyacetic
    acid, and glyphosate, with linear ranges within 2–20 μg/L, 50–400 μg/L, and 50–150
    μg/L, respectively. In the present work, we exploited the paper properties to
    develop a paper-based origami biosensing strategy for the analysis of glyphosate
    in human urine. Taking inspiration from the previous works, the electroanalytical
    sensing of glyphosate is here based on the inhibition of HRP enzyme activity using
    3,3´,5,5´-tetramethylbenzidine (TMB) as the substrate [26]. Considering the analytical
    interference due to the presence of uric acid in human urine, we designed an easy
    sample treatment to reduce the amount of this species in the sample by precipitation
    under acidic conditions. Notably, this sample treatment was integrated into a
    paper strip, configured to combine lateral flow and vertical flow microfluidics
    in a single architecture (Fig. 1). By exploiting the porosity of the paper, all
    the reagents were pre-loaded in specific areas of a paper platform, allowing for
    the sample treatment as well as for the enzymatic inhibition assay without the
    use of any additional reagents. To carry out glyphosate detection and to check
    the effective decrease of the uric acid level after treatment, two separate paper-based
    printed sensors have been integrated into the same platform. They were included
    to perform, respectively i) evaluation of residual uric acid in the sample by
    differential pulse voltammetry (DPV) and ii) glyphosate detection through enzymatic
    inhibition assay by chronoamperometry. Our work demonstrates the possibility of
    integrating a sample treatment into a ready-to-use paper-based analytical device
    to finally obtain a smart and sustainable analytical approach for glyphosate detection
    to overcome uric acid interference. Being characterized by low-impact, sustainable
    materials (i.e., paper), nontoxic reagents, and minimal waste production, this
    integrated device is also respectful of the principles of the White Analytical
    Chemistry, as demonstrated by the application of the sustainability assessment.
    This paper-based sensing platform can promote an early screening of glyphosate
    in human urine allowing for the biomonitoring of excess exposure and the prompt
    activation of adequate interventions. Download : Download high-res image (405KB)
