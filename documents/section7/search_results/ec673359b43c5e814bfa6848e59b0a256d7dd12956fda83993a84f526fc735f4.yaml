    Figures Versions Notes Abstract Agriculture is facing several very important challenges.
    Population growth means that more food must be produced to meet nutritional needs.
    However, this is putting excessive pressure on natural resources, such as water
    and land, which are heavily used for agricultural practices. For these reasons,
    we carried out a systematic review of existing studies in the scientific literature
    to better understand how innovative strategies can decrease water consumption
    in agriculture. It was performed following PRISMA guidelines, using the Scopus
    database to select papers that have investigated the link between water consumption
    and the main agriculture strategies, such as controlled-environment agriculture,
    hydroponics, and precision farming for field crops, in the last ten years. Data
    relating to the water requirements of the selected crops were estimated to provide
    a framework for evaluating possible solutions. The results showed that these innovative
    strategies have the potential to decrease water consumption, but more research
    is needed to fully understand their effectiveness and potential trade-offs. Therefore,
    both exogenous and endogenous crop factors should be considered to maximize water
    savings. The results will form the basis for a framework for assessing the sustainability
    of agricultural strategies and how they can be applied in a real-life case study.
    Keywords: precision farming; Agriculture 4.0; water consumption; hydroponic systems;
    vertical farming; smart sensors 1. Introduction The future of food availability
    is very uncertain. In 2019, the land used for agricultural activities amounted
    to 4752 million ha, with one third being dedicated to temporary and permanent
    crops and the remaining portion to meadows and pastures. Between 2000 and 2019,
    the amount of arable land used mainly for irrigated crops doubled, while that
    for rainfed crops increased by only 2.6 percent. Over the same period, populations
    increased at higher rates, resulting in a 22% decrease in the land available per
    capita for crops and livestock farming activities. Indeed, according to the FAO,
    by 2050, agricultural activities will need to produce almost 50% more food than
    in 2012 [1]. This means that the exploitation of valuable resources, such as water
    and land, has never been so intense, pushing agricultural production to the limit.
    Against this backdrop, several important global policy frameworks have been developed
    in recent years, including the 2030 Agenda for Sustainable Development, the Paris
    Agreement on climate change, the Addis Ababa Action on Financing for Development,
    the Sendai Framework for Disaster Risk Reduction 2015–2030, and the Small Island
    Developing States Accelerated Modalities. The 2030 Agenda for Sustainable Development
    is a plan of action for people, the planet, and prosperity that includes 17 Sustainable
    Development Goals with 169 associated targets that are integrated and indivisible.
    Among the various goals that need to be achieved are food security, improved nutrition,
    and the promotion of sustainable agriculture [2]. The context becomes more complex
    when the effects of climate change are considered. Extreme weather events are
    becoming more frequent and more severe. Human activities are estimated to have
    caused global warming of about 1.0 °C compared to pre-industrial levels, with
    a likely range of 0.8 °C to 1.2 °C. Available data on expected climate risks indicate
    that opportunities for adaptation to many climate hazards will be limited if global
    warming exceeds 1.5 °C [3]. Indeed, for this scenario, it is expected that the
    risks affecting agriculture, energy, food, and water will overlap spatially and
    temporally, affecting increasing numbers of people and regions. For these reasons,
    it is essential to focus on minimizing water consumption, as the problem of drought
    is a growing problem in some geographical regions [3]. Predictions clearly show
    that, due to urbanization, there will be less land for agricultural practices,
    while population growth will lead to growth in the demand for food in order to
    meet the needs of the world’s population. In the literature, there are multiple
    testimonies confirming that the future challenge will be to produce more while
    consuming less, i.e., limiting the exploitation of natural resources and limiting
    waste. For example, soil-less crops that can grow vertically indoors close to
    urban centers have been developed as an effective solution to this challenge.
    In hydroponic systems, plants are grown out of the soil with their roots in the
    air, placed inside an inert substrate, or perpetually immersed in a nutrient solution
    [4] Several researchers have implemented systems with the aim of managing irrigation
    systems using IoT technologies and monitoring endogenous and exogenous crop factors,
    and machine learning algorithms were used to optimize the systems obtained [5,6,7].
    Furthermore, with the aim of safeguarding water, innovative systems have been
    studied that are also able to recover water from the environment or from other
    sources [8]. Therefore, taking all this into consideration, it would be interesting
    to understand how the agriculture sector is preparing for future challenges. A
    review of existing studies in the scientific literature will be helpful to better
    understand how five different strategies applied to different crops might be evaluated
    in a global environment where resources will be increasingly scarce. This preliminary
    work will form the basis for a future proposal of a framework for assessing the
    sustainability of agriculture strategies in a real case study. To prepare this
    article, a literature review was performed according to the PRISMA guidelines.
    The PRISMA statement was first designed for systematic reviews analyzing health
    interventions. However, the approach and the checklist items are applicable for
    different purposes in various contexts [9]. This review was carried out to draw
    together the information currently in the literature addressing this question:
    in agriculture, can innovative strategies decrease water consumption compared
    to traditional agriculture? The Scopus database was used to identify papers that
    have investigated the link between water consumption and the main agriculture
    strategies, such as controlled-environment agriculture, hydroponic crops, and
    precision farming for field crops, in the last ten years. The methodology used
    for the systematic review is described in detail in Section 2. Then, Section 3
    qualitatively describes the sources’ characteristics, their geographical and temporal
    distribution, the main topics dealt with, and the results for water consumption
    and yield by crop category. The final section draws out the weaknesses of the
    literature and describes lines for future research based on the results obtained.
    2. Literature Review Methodology 2.1. Literature Identification For the literature
    analysis, we used the chosen methodology because it allows for clear and transparent
    systematic reviews. Using the PRISMA statement, we followed the checklist of 27
    items and drew up a flow diagram in four steps. The checklist included the essential
    items required to analyze the literature clearly. Moreover, by following this
    procedure, it is much easier to evaluate missing results [10,11]. Using the Scopus
    database in December 2022, 71 papers published in English in the last ten years
    (2012–2022) were retrieved. Among them, articles, conference papers, short surveys,
    book chapters, reviews, conference reviews, and books were selected using a particular
    search strategy based on a PICO-style approach: P, problem: identifies the problem
    and its characteristics; I, intervention: identifies possible solutions; C, comparison:
    reports current practices; O, outcomes: shows the relevant outcomes of the study
    carried out, focusing on the solution that worked best. This approach aimed to
    answer a precise question: in agriculture, can innovative strategies decrease
    water consumption compared to traditional agriculture? The starting point of the
    search strategy was the analysis of data on water consumption in traditional agriculture
    and controlled-environment agriculture. A computerized search was undertaken to
    look for keywords using the “title, abstract and keywords” function, which we
    believed would be a better way to investigate the possible relationship between
    water consumption and agriculture technologies. In the early stage of the research,
    the first two criteria for the selection of studies from Scopus were: TITLE-ABS-KEY
    (“Water consumption” OR “water recovery” OR drought AND “traditional agriculture”);
    TITLE-ABS-KEY (“Water consumption” OR “water recovery” OR drought AND “controlled
    environmental agriculture” OR “vertical farm*” OR “greenhouse”). Specific technologies
    were identified, and two different pillars were analyzed: soil-less cultivation
    and field cultivation. For soil-less cultivation, hydroponics, aeroponics, and
    aquaponics were analyzed. For field cultivation, we chose to further research
    topics related to precision agriculture. The Scopus search filters used in this
    second step were: TITLE-ABS-KEY (“Water consumption” OR “water recovery” OR drought
    AND hydroponic* OR aeroponic* OR aquaponic*); TITLE-ABS-KEY (“Water consumption”
    OR “water recovery” OR drought AND “precision agriculture” OR “precision farming”
    OR “smart agriculture” OR “Agriculture 4.0”). The strategy research adopted is
    represented in Figure 1. Figure 1. Flowchart for search strategy followed. We
    used the asterisk in the figure to indicate that Plurals and spelling variants
    are included in the search strategy. 2.2. Inclusion Criteria for Literature Screening
    At this stage, four selection criteria were applied as reported in Table 1. The
    first criterion was that papers were published between 2012 and 2022, as this
    was the period when interest in saving natural resources, such as water and land,
    began to grow. The second criterion limited the search to papers that were published
    in English only. Then, since the aim of this systematic review was to provide
    an accurate overview of engineering solutions, an inclusion criterion was applied
    though the filters of the Scopus database limiting the search to articles in the
    fields of engineering, chemical engineering, and energy. Finally, only publications
    in their final state were considered. Following this screening, it was possible
    to refine the search by selecting 161 papers. Described process and related results
    are represented in Figure 2. Figure 2. Flowchart for search strategy followed
    and screening stage. We used the asterisk in the figure to indicate that Plurals
    and spelling variants are included in the search strategy. Table 1. Inclusion
    criteria for screening using filters from Scopus and Excel. 2.3. Eligibility and
    Inclusion Stage The 161 articles selected through the previous screening phase
    were analyzed in detail by examining the abstracts, their main characteristics,
    and the journals in which they were published. This review focused on water consumption;
    therefore, studies that deviated from this topic were excluded. As a result, 97
    articles were removed. This left a total of 71 articles that matched all the inclusion
    criteria and were, therefore, included in this analysis. Figure 3 shows the PRISMA
    flowchart used in this systematic review. Figure 3. PRISMA flowchart for selection
    and data extraction. 3. Results and Discussions The first article of relevant
    interest that addressed the issue of water consumption in agriculture was authored
    in 2012 [12]. It was then necessary to wait until 2017 for other studies with
    a focus closely related to the topic of interest in this review. As shown in Figure
    4, starting from 2017, there was a major increase in terms of the number of published
    papers. This number maintained an approximately constant trend over the past three
    years (2020–2022). This shows that increasing attention is being paid to the global
    problems described earlier. Figure 4. Trend in the number of papers on water consumption
    in agriculture for the last ten years. We also analyzed the document types for
    the reviewed works. As shown in Table 2, of the 71 papers retrieved, 44 were articles,
    24 were conference papers, and 3 were reviews. Furthermore, 36 were open access,
    indicating the relevance of the issue and a tendency to desire to share research
    results. Table 2. Numbers of different document types for the retrieved papers.
    Since the issue dealt with in the present review is a global issue, the geographical
    distribution of the published papers was of great interest. The assessment was
    undertaken by considering the address of the corresponding author for each article,
    thus providing a clear idea of how different countries are tackling the current
    situation. As can be seen from the graph created using Excel shown in Figure 5,
    the issue is being dealt with worldwide, but Italy and the United States are the
    main countries where researchers have carried out work on water consumption in
    the agriculture sector. Figure 5. Global geographical distribution of published
    papers on water consumption in agriculture obtained by considering the addresses
    of corresponding authors. Another very interesting analysis that was performed
    concerned the frequency with which the main keywords in these papers occurred.
    The most common keywords of the selected papers were reported in Table 3. The
    most popular were “irrigation”, “agriculture”, “crops”, “hydroponics”, and “Internet
    of Things”. Table 3. The frequency with which keywords occurred. Using VOSviewer,
    it was possible to analyze the interconnections between the most prevalent keywords
    to obtain a clear understanding of the links between them and focus on the most
    relevant topics. The results of this analysis have shown in Figure 6. Figure 6.
    Relationships between the main keywords in the selected papers. Based on this
    preliminary assessment, five main topics on which to focus our future attention
    were identified among the articles reviewed: Topic one. Controlled-environment
    agriculture in greenhouses or vertical farming. In this topic, we also included
    solutions that used soil-less techniques, such as hydroponic systems, aeroponic
    systems, and aquaponic systems; Topic two. Smart agriculture using sensors that
    monitor plant exogenous factors, such as soil moisture or environment condition;
    Topic three. Smart agriculture using sensors that monitor plant endogenous factors,
    such as sap ion concentrations, to obtain a qualitative indication of water stress;
    Topic four. Smart systems for the prediction of water stress and management of
    irrigation systems; Topic five. Smart solutions for water-recycling systems. The
    subdivision of the papers, following the topics introduced, is given in the Table
    4. Table 4. Topic-based classification of the papers. 3.1. Detailed Description
    of Each Topic 3.1.1. Topic One: Controlled-Environment Agriculture Urbanization
    and increasing population growth are known to increase pressure on the exploitation
    of natural resources, especially those of interest to this study, land, and water.
    The projections are clear and state that, due to urbanization, there will be less
    land available for agricultural practices, while population increases will lead
    to growth in food demand to meet the needs of the world population. This means
    that the future challenge will be to produce more while consuming less; i.e.,
    limiting the exploitation of natural resources and limiting waste. For these reasons,
    soil-less crops growing vertically indoors close to urban centers have proved
    to be a powerful solution to this challenge [4]. According to this study, it is
    very important that these urban greenhouses are integrated as much as possible
    within the urban network in order to optimize energy supply, water consumption,
    and wastewater reuse, as well as, above all, to meet the demand for horticultural
    products in the urban center. The authors describe the Agrotopia project, a rooftop
    research greenhouse in Belgium. Agrotopia was built on the top of an agricultural
    auction market in an area that was abandoned a few years previously. This new
    building is an example of urban transformation and sustainable use of land and
    resources that respects the surrounding environment. The project therefore has
    the ambitious goal of studying, demonstrating, and communicating how these techniques
    can lead towards sustainable agricultural development. In terms of the research
    topic, this shows how important it is to thoroughly explore and optimize the process
    of growing crops in a controlled environment using soil-less techniques. In this
    regard, the authors of [13] deal with the issues related to the effect of climate
    change on agriculture by presenting specific solutions involving controlled-environment
    agriculture in greenhouses. Increasing water-use efficiency and protecting crops
    from adverse weather conditions, such as drought or extreme precipitation, are
    the most important priorities for adaptation. The authors of [15] predicted the
    performance of crops using an energy cascade model to optimize cultivation management
    in controlled-environment agriculture. The authors of [16], after assessing different
    solutions, including greenhouse cultivation, open-field cultivation, and vertical
    farming in buildings, stated that the most effective solution was represented
    by a plant factory design with no windows, completely artificial LED lighting,
    a photovoltaic system, and beer residue-derived fertilizer. The authors of [17]
    also analyzed different solutions involving indoor cultivation to assess how different
    resources can be used. In hydroponic systems, the plants are grown out of the
    soil with their roots in the air, inside an inert substrate, or perpetually immersed
    in a nutrient solution (in the last case, adequate root oxygenation must be ensured).
    In this way, the crops receive the essential elements for development through
    a nutrient solution directly applied to the roots of the plants using different
    operating techniques. This provides the plants with everything they need for their
    stage of growth and environmental conditions. As a result, the crops grow more
    healthily, with higher yields and less environmental impact on land use and water
    than traditional crops. Other advantages can also be noted from the point of view
    of the exploitation of chemicals, such as herbicides and pesticides; this is because,
    as this method operates in a closed and controlled environment, there is no need
    to use such chemicals. However, there are several variables that need to be controlled,
    both environmentally and in terms of the nutrient solution and light needed for
    the photosynthesis process. In most cases, lighting is provided by special LED
    lamps, and environmental conditions are kept ideal with HVAC systems. Therefore,
    the energy demand must be thoroughly analyzed since it exceeds that required by
    traditional farming. The authors of [21] proposed the development of an artificial
    intelligence system for the management of a hydroponic system. The goal was not
    only to automate the entire process but, if used on a large scale, it was intended
    to provide a framework for the analysis of data on hydroponic cultivation in comparison
    to traditional agriculture techniques. The authors of [31] implemented a fully
    automated hydroponic solution using closed-loop control over variables endogenous
    to the plants, such as humidity, light intensity, turbidity, pH, and flow of nutrient
    solution. In this way, fully automated control was achieved. The system was advantageous
    in terms of cost, product quality, and work safety, as the principles of Industry
    4.0 were integrated in these advanced agricultural practices. With the same aim,
    automated hydroponic systems have been set up. These used IoT technologies to
    ensure the conditions required for proper crop development [33,34]. An application
    of a hydroponic system is reported below in Figure 7. Figure 7. Hydroponic system.
    In addition to hydroponics, through which crops are grown using inert substrates,
    the authors of [20] studied an experimental aquaponic system in which the development
    of a soil-less crop was combined with fish farming. Leveraging such symbioses
    can minimize water consumption and reduce emissions. This experimental system
    was in an isolated room. The logical flow allowed the water from the fish-rearing
    area to pass through a mechanical filtration station that ensured the removal
    of most of the suspended solids discharged from the system. From here, the water
    passed to the plant-growing area. In this way, the crops received the elements
    they needed for growth and, at the same time, acted as a filter cleaning the water,
    which returned to the fish-rearing area through a closed system. To date, few
    studies have explored the advantages and disadvantages of such a solution; indeed,
    the results of [20] show how important it is to effectively evaluate the instrumentation
    and machinery that are used to achieve effective water and energy savings. An
    example of the interaction between irrigation savings and cultivation is shown
    by an acquaponic system in Figure 8. Figure 8. Aquaponic system. The authors of
    [30] carried out a lifecycle assessment (LCA) to evaluate the environmental impact
    caused by hydroponic and aquaponic crops in Europe. Fresh fruits and vegetables
    in European markets usually come from many sources, with a high proportion being
    exported products. The environmental impacts of these products typically result
    from the resources used for production and long-distance transportation in air-conditioned
    trucks. Considering Germany and the Netherlands as northern European countries
    and Italy and Spain as southern European countries, the authors suggested that,
    by effectively studying the setup for and the various sources of water and energy
    supply, local fruit and vegetables production in urban areas can be a sustainable
    solution. However, in the northern European region, there is higher energy demand
    related to maintaining environmental conditions inside greenhouses and supplying
    lighting, while in southern regions, the main issue is related to higher water
    consumption. 3.1.2. Topic Two: Smart Sensors to Monitor Plant Exogenous Factors
    Achieving sustainable agriculture means reducing not only the use of natural resources
    but also food waste from processing and transport. For waste originating from
    transport, the quantity can be reduced by concentrating vertical farming within
    urban centers, as this would lead to decreases in distance and transport time.
    To reduce waste from production, however, it is important to satisfy plants’ needs
    in terms of nutrients, water supply, environmental parameters, the amount of light
    required for the photosynthesis process, etc. To achieve this, monitoring of the
    variables involved is essential. To maintain the nutrient solution elements at
    the optimal levels, it is often necessary to change the pH and electrical conductivity.
    However, as a result of this, there is a risk of losing sensitivity regarding
    the salts’ level of absorption. To balance this, researchers have developed a
    model that aims to estimate the ion concentration within a solution using a machine
    learning approach, making it possible to correct ion interference effects that
    lead to the misreporting of results obtained from sensors. Thus, excessive absorption
    of salts into plants can be avoided [23]. A mini-hydroponic system was designed
    that can be used at the household level and can meet the household demand for
    fresh products. It relies on closed-loop control to monitor variables endogenous
    to the plants that are essential for their development and to minimize water consumption
    [32]. The need to automate agricultural operations is not only related to greenhouse
    crops but also field crops. Furthermore, in this case, the aim is to improve crop
    yields and reduce waste, water consumption, and the resulting environmental impacts
    overall, while, at the same time, improving food safety and the safety of operators.
    The authors of [36] set up an IoT-based system to manage an irrigation system
    and provide water to crops only when they needed it. The designed control was
    a closed-loop system and was based on data monitored by IoT sensors in the field
    that evaluated soil moisture and temperature. Furthermore, the authors of [5,6,7]
    evaluated systems that were aimed at managing irrigation systems by exploiting
    IoT technologies and machine learning algorithms. In the case of crops that are
    spread over several hectares, such as orchards, it is very difficult to monitor
    the variables that would allow the water supply to be optimized to meet the needs
    of the crop. The challenge lies in the choice of both the type of sensor and the
    type of variable to monitor, but it is also important to assess the quality of
    the information obtained. In general, a widely used approach in the literature
    is to use soil moisture sensors. However, it has been shown that the control obtained
    with this method can be inaccurate because plant needs can vary with the same
    soil moisture content due to other factors, such as the evaporation rate and the
    water status of plants. This problem is particularly acute when the crop area
    is very large. Thus, the authors of [38], in order to optimize the water management
    for an orchard, proposed a system for estimating plant and soil water content
    using scattered soil moisture sensors, low-frequency remote sensing data, and
    meteorological information. The authors of [47], in their research, tested the
    effectiveness of a dielectric humidity sensor using infrared thermal imaging techniques.
    The authors explained that the use of such sensors could increase the sustainability
    of microgreen crops, and the increase in efficiency may be greater for crops with
    a longer growth cycle or higher water consumption. An application of a smart irrigation
    system is presented below in Figure 9. Figure 9. Smart controller monitoring plant
    exogenous factors. 3.1.3. Topic Three: Smart Sensors to Monitor Plant Endogenous
    Factors In the literature, as can be seen from the number of papers dealing with
    the first two topics, much attention has been paid to the management of water
    systems by controlling factors intrinsic to the conditions surrounding the cultivation,
    such as environmental and soil conditions. If only extrinsic factors are monitored
    and controlled, there is a risk of the system responding too slowly to the needs
    of the crops or of inaccurate water management. This is because plants’ water
    requirements also depend on intrinsic factors, such as a plant’s stage of development,
    evapotranspiration rate, and water status. The authors of [51] proposed a system
    for assessing plant health by evaluating the impedance of the stem using special
    sensors. In their study, the authors were able to simultaneously measure the impedance
    of four tobacco plants and analyze the relationship between the measured impedance
    and the external environmental conditions obtained by measuring air humidity,
    soil moisture, temperature, and ambient light levels. The results are very interesting
    for future studies and indicate a link between the calculated impedance variation
    and the diurnal cycle. For the same reason, in [48,49,50], an organic electrochemical
    transistor inserted into the stems of the plants themselves was introduced for
    the continuous monitoring of changes in the ionic composition of plant sap in
    real time. Plant sap is a liquid transported in plants’ vasculature, the content
    of which is highly variable depending on the environmental conditions, which strongly
    influence plants’ physiological state. The transistor was applied to study abiotic
    stresses in a controlled environment on several species, including tomato, kiwi,
    and soybean. In tomato crops, it was able to detect water stress within the first
    30 h of its onset. In the field, it was connected to a Wi-Fi network capable of
    transmitting the signal to an app. Therefore, this sensor was able to detect the
    onset of water stress and could potentially send a signal to either the farmer
    or to the operating machines indicating that it is time to irrigate, thus significantly
    reducing the wastewater and increasing sustainability. Specifically, the ionic
    sap measurement took place every 10 to 15 min and, based on the data measured,
    it was possible to determine if the plant was suffering from water stress and
    what the plant needed, whether it was water, calcium, potassium, or any other
    nutrient, providing clear advantages not only economically but also environmentally.
    Such information cannot be obtained from soil testing because probes inserted
    in fields only reveal water shortages that affect soil and not plants, risking
    irrigation being undertaken at inappropriate times. Experiments carried out first
    in a protected environment (in a greenhouse) and then later in an open field during
    the summer months showed that, on average, savings of 36% for water and 20% for
    fertilizer were obtained during the campaign. This system can be applied in any
    type of cultivation and does not require any specific preparation for its use.
    3.1.4. Topic Four: Smart Systems to Predict Drought Stress Considering that the
    aim is to make agriculture practices as sustainable as possible, it is very important
    to consider model systems or instrumentation that would allow us to understand
    how plants behave vis-à-vis water stress and how much it affects yield and product
    quality. Therefore, being able to model such behavior means being able to predict
    plant conditions under water stress, which in turn provides an intelligent framework
    with which to efficiently manage irrigation systems. The authors of [53] investigated
    which state-of-the-art methodologies are aimed at predicting water stress for
    different crops. In this study, models were classified according to their basic
    setup, i.e., soil-based drought models, drought models based on hydroponic aqueous
    culture, and agar-based drought models. The authors of [29] studied the effects
    of seawater on the wellbeing of crops and whether they were salt-sensitive or
    salt-tolerant. These effects were compared with those from a common NaCl solution,
    and it was found that the seawater resulted in lower stress, especially for salt-sensitive
    species. The authors of [56] addressed the issue of drought in the Mediterranean
    region. They demonstrated the effectiveness of a scheme for predicting drought
    stress and managing irrigation systems with several cotton crops in a central
    region of Greece. The scheme combined data from different sources, such as historical
    rainfall, data from sensors that measure soil water content, data extrapolated
    from very-high-resolution satellite images, and data on intrinsic plant variables,
    such as the evapotranspiration rate and normalized difference vegetation index.
    Another promising system for assessing drought stress in crops was proposed in
    [57]. The authors tested a system that uses IoT sensors and a machine learning
    algorithm to assess drought stress through pictures obtained with a camera. The
    results of these tests showed that the system achieved 74% accuracy in assessing
    drought stress for soybean and corn crops. Furthermore, the authors of [41] developed
    an efficient solution that combines information from the environment, crops, and
    soil with a machine learning algorithm that allows control to be increasingly
    refined. In hydroponics, the supply of elements such as nitrogen, potassium, and
    phosphorus is essential for proper plant development. In field crops, these elements
    occur naturally in the soil, but the often-aggressive farming practices used mean
    that soils are becoming increasingly deficient in these elements. However, incorrectly
    managed fertigation processes can lead to various problems for the environment
    and crops, such as eutrophication and groundwater contamination. To avoid such
    problems, it is advisable to use automatic fertigation systems, such as control-based
    and time-based systems. Considering this, the authors of [59] stated that control-based
    systems are preferable, as they allow for lower environmental impact and water
    consumption. 3.1.5. Topic Five: Smart Solutions for Water-Recycling Systems With
    the aim of safeguarding water, innovative systems have been studied that are also
    able to recover water from the environment or from other sources. According to
    [8], it is possible to recover water using innovative dehumidification technologies,
    such as liquid desiccants. In controlled-environment agriculture, the energy used
    for cooling, heating, and dehumidification can lead to both higher costs for electricity
    and a significant carbon footprint if the grid energy comes from fossil fuels.
    Experimental results confirmed that vacuum membrane distillation using PVDF hollow
    fibers was effective in desalting calcium chloride and magnesium chloride to obtain
    concentrated solute and fresh water that could be used in controlled-environment
    agriculture. Therefore, employing this water-recycling system, the water footprint
    for the same vegetables can be reduced by 98–99%. The authors of [65] carried
    out a demonstration of the feasibility of the fertilizer-drawn forward-osmosis
    process at the laboratory and pilot scales, showing that it was possible to ensure
    a nutrient solution suitable for hydroponics systems via osmotic dilution of synthetic
    wastewater effluent using a commercial hydroponic nutrient solution and draw solution.
    Therefore, with this system, it is possible to valorize wastewater as a sustainable
    water resource. The authors of [66] assessed the application of biogas slurry
    as an energy-efficient withdrawal solution for an osmotic dilution forward process,
    making it possible to extract water from wastewater with traces of metal pollutants
    for later use as a solution for hydroponic crops. Considering that the issue of
    water reuse is becoming increasingly important, it is necessary to not only intensify
    existing methods for surface and groundwater treatment but also to develop freshwater
    desalination technologies. The authors of [67] developed an energy-efficient technology
    for desalinating seawater and obtaining clean, fresh water through its forced
    evaporation with subsequent moisture condensation, thus providing an efficient
    operating unit that can be used independently, for example, for water supply for
    hydroponic crops. As is well-known, in hydroponic greenhouses, it is very important
    to maintain suitable indoor environmental conditions to maximize the development
    of crops. The authors of [74], in a greenhouse in Poland for lettuce crops, designed
    a system to recover water from exhaust air. This water-recovery system exploits
    condensation in a crossflow heat exchanger operating within an air-conditioning
    system that maintains the required air parameters. Experimentally, it was found
    that the effectiveness of the system was very high due to the specific parameters
    of the indoor air with which the lettuce was grown and the need for constant air
    exchange inside the greenhouse. The efficiency rose to 100% during the winter
    months, while it was very low during the summer months. In each case, it succeeded
    in satisfying 67.1% of the crop water requirements. Since the availability of
    water is very low in Poland, to cover the entirety of the crop water requirements,
    another solution has been developed with the same hydroponic greenhouse as the
    previous work that allows for the collection of rainwater from the roof surface,
    thus combining two solutions [69]. In the latter study, the authors carried out
    an analysis using the recorded rainfall in Poland from the last 20 years and hourly
    meteorological data recorded between 2012 and 2019. Based on the analysis of long-term
    water-recovery systems, rainwater was presented as a less stable source of water
    than water recovered from exhausted air. Despite this, the rainwater-recovery
    system achieved an interesting efficiency level during the summer months of 38.94%.
    After proper sizing of the tanks and a careful economic analysis, a solution was
    proposed that could cover 90.4% of the water demand. Considering the same topic,
    the authors of [70] investigated the potential of concentrated fertilizers for
    water recovery through forward osmosis. In their study, they determined the thermodynamic
    limits of fertilizer osmosis resulting from osmotic equilibrium, the operational
    limits resulting from the need to maintain proper flux levels, and the limits
    resulting from non-ideal transport dynamics with the aim of determining the amount
    of water that can be recovered for hydroponic crops. The authors showed how important
    elements for the development of crops, including nitrogen, potassium, and phosphorus,
    could be recovered with this process from a municipal wastewater feed source.
    The results of these experiments showed that it was possible to cover 32% to 99%
    of the water demand for the reported hydroponic crops. Water sanitization processes
    may be chemical or physical, such as filtration, the application of radiation,
    or heat exchange processes. In heat exchange processes, in order to obtain an
    adequate level of sanitization, the required temperature is sometimes high and
    the timelines difficult to meet. For this reason, the authors of [71], in the
    context of water source recovery, developed a system for the sanitization of water
    that can be used with hydroponic crops at lower temperatures and with shorter
    times than traditional sanitation treatment. This was achieved through the simultaneous
    application of heat and solar UV radiation. The system studied involved the combination
    of an evacuated-tube solar collector and a flat-plate solar collector. This made
    it possible to eliminate the pathogens that may develop during agricultural practices
    and can be a problem for both food safety and water consumption. The authors of
    [73] aimed to combine the benefits of hydroponics with the benefits of the circular
    economy in water management in a pilot plant. In this experiment carried out in
    Germany, municipal water was recovered and used as a source to supply lettuce
    growing in a hydroponic greenhouse. The water collected in this district came
    from domestic sources and was, therefore, suitable for use in hydroponic systems.
    First, in this pilot plant, the municipal water was treated at a basic level to
    discharge the organic compounds using aerobic (activated sludge process) and anaerobic
    (expanded granular sludge bed reactor) processes. At this point, the water still
    contained contaminants and pathogens that posed food safety problems. Ozone was
    used to eliminate pathogens because it is a molecule with high oxidizing power,
    while an oxidative process was used to eliminate micro-contaminants (biologically
    activated carbon filtration). Once sanitized through these treatments, the water
    was ready to be used. As can be seen, most water-recovery systems feed hydroponic
    systems that are well-suited for this operation. Indeed, in wastewater, the elements
    that would normally be added if drinking water were to be used are already present.
    Therefore, the quantities of these elements are adjusted, pathogens and heavy
    metals are removed, and a sustainable source of water is obtained. Another concept
    that is very interesting for agriculture applications is that of recovering the
    water from HVAC systems employed to maintain the proper conditions. 3.2. Detailed
