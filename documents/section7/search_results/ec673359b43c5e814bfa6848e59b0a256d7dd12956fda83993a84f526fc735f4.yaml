    absence and in the presence of glyphosate, respectively. Urine sample pre-treatment
    Real urine samples were provided from the Microbiology Laboratory of the “Casa
    di Cura Giovanni XXIII of Monastier” in Treviso(Italy). The samples (volume of
    5 mL), stored at −20 °C just after the sampling, were defrosted at 4 °C just before
    the analysis and brought to room temperature (20 °C). In the preliminary tests
    with real urine, the initial pH of each sample was measured using a pH electrode
    (HI1083B, Hanna Instruments™) and, depending on the value recorded, small aliquots
    of 1.0 M solution of either HCl or NaOH were added to reach pH 5.0 and pH 8.0,
    to induce UA precipitation. A minimum volume of either HCl or NaOH was added to
    avoid significant dilution. For samples brought to pH 8.0, NaCl was added to a
    final concentration of 0.5 M to further promote UA precipitation. After 5 min,
    all samples (pH 5.0 and 8.0) were filtered using a syringe filter (polytetrafluorethylene,
    pore size 0.45 µm). The filters were previously activated with methanol and washed
    with MilliQ H2O before treating urine samples. The pre-treated samples were stored
    at 4 °C until testing. It is worth noting that the same pre-treatment steps were
    applied also to synthetic urine samples, as described in Section 3.2. For all
    spiked samples, the addition of glyphosate or uric acid was performed before the
    pre-treatment. Voltammetric detection of uric acid level The level of uric acid
    in the samples after the treatment was monitored by direct oxidation using the
    DPV technique, in the potential region between −0.1 to +0.6 V vs. pseudo-Ag/AgCl,
    applying a potential step of 7 mV and a potential pulse of 40 mV with a time pulse
    of 100 ms and a scan rate of 0.015 Vs-1. For tests in these solutions, 40 µL of
    the sample were directly drop-cast on the SPE-CB to perform DPV analysis. For
    tests on the paper strip, 60 µL of samples were drop-cast on the sampling area,
    then the sample flowed through the treatment area, reaching the uric acid detection
    area where DPV analysis was carried out at SPE-CB. Paper-based platform design
    The origami-like paper platform, composed of three paper layers overlapped: the
    treatment strip, the detection strip, and the layer with the screen-printed sensors
    (Fig. 1). The treatment strip (about 6 cm-length) presents a microfluidic pathway
    (about 0.7 x 8.0 cm) defined by wax, where 20 µL of BRB at pH 5.0 are pre-loaded
    for providing the on-paper treatment area. The wax pattern was obtained by using
    a ColorQube 8580 Xerox printer. The treatment strip is overlapped on the detection
    strip to allow the sample to flow through the layers by a vertical flow, reaching
    the underlying layer where two SPE-CB sensors are placed. At the end of the detection
    strip, which presents another lateral microfluidic pathway (about 0.7 x 8.0 cm),
    two pads are provided, confined by the wax barrier to pre-load separately the
    HRP enzyme (2 µL of a 25 U/mL HRP in PBS solution) and the TMB substrate (20 µL
    of TMB solution diluted 1:5 v/v in PBS), and left to dry at room temperature before
    use. Finally, a reservoir area allows the dropping of 0.1 M PBS buffer when the
    enzyme inhibition assay takes place, to ensure the dissolution of the reagents
    from the cellulose matrix and their reactions. The sample undergoes a lateral
    flow, first along the treatment strip and then the detection strip, in addition
    to the vertical flow through the paper layers. Analytical protocol When 60 μL
    of the sample is drop-cast at the beginning of the treatment strip, it flows through
    the lateral microfluidic pathway along which the treatment occurs. In the treatment
    area, the pre-loaded BRB (pH 5.0) creates the acid conditions that induce uric
    acid precipitation, as described in Section 2.4. After the treatment area, the
    sample flows vertically through the layers, reaching the first SPE-CB to detect
    the residual uric acid amount by DPV. The treatment can be repeated with other
    treatment strips until the signal due to uric acid oxidation is decreased sufficiently
    (below 20 μA). In the meanwhile, the sample flows through the lateral microfluidic
    pathway along the detection strip, reaching the area for the enzyme inhibition
    assay. The assay is carried out by folding the pads previously loaded with the
    enzyme and the substrate. Before the assay, 10 μL of PBS (pH 7.4) is dropped in
    the reservoir area to facilitate the diffusion of the sample throughout the microfluidic
    pathway of the detection strip, to ensure the dissolution of the reagents, and
    the correction of the solution pH for the enzyme inhibition assay. Thus, the HRP-loaded
    pad is folded on the strip to expose the enzyme for 5 min to the sample solution.
    Then, the TMB-loaded pad is folded to overlap the HRP-loaded for a reaction time
    of 2 min. Finally, the chronoamperometric signal is recorded by applying a potential
    of - 0.2 V vs pseudo-Ag/AgCl for 100 s. The chronoamperometric response in the
    presence of glyphosate is used to calculate the inhibition percentage (I%) with
    respect to the I0 (current of the enzymatic activity in the absence of inhibitors),
    according to Eq. (1). Results and discussion HRP-based assays in urine environment
    The inhibition capability of glyphosate towards HRP was exploited by Caratelli
    et al. [26] to develop a paper origami device for detecting glyphosate among multiple
    pesticides in the aerosol phase. They pre-loaded HRP and its substrate (TMB) on
    separated paper areas of a paper-based device to carry out an enzyme inhibition
    chronoamperometric assay by just exposing the HRP-loaded paper pad to an aerosol
    containing glyphosate as the inhibitor. In the present work, we translated this
    detection principle to urine samples, addressing the issue in a biological matrix.
    Chronoamperometry was chosen as the readout method for the HRP-TMB assay instead
    of colorimetric ones to ensure high sensitivity and selectivity for a complex
    matrix, such as urines. The electroanalytical performance was boosted by using
    CB, which allows for carrying out the HRP-TMB assay at a potential of - 0.2 V
    vs pseudo-Ag/AgCl [26]. To test eventual interfering compounds in urines, we evaluated
    the response of HRP-based assays in the presence of some main components in urines,
    namely uric acid, urea, or creatinine, all tested in standard solutions at physiological
    urine concentrations. In addition, synthetic urine with a complete composition,
    including uric acid at a physiological concentration, was tested as a medium for
    the HRP-based assay. These experiments were performed by dropping 60 μL of solution
    on an SPE-CB and collecting chronoamperometric responses (see Section 2.2). By
    comparing the current values recorded in these conditions (Fig. 2a), we can observe
    that urea and creatine are not responsible for any significant changes in the
    assay response, while the presence of uric acid decreases the current by about
    60%. A similar result was observed when the enzymatic assay was carried out in
    the synthetic urine medium. These findings suggested that the HRP-based assay
    is significantly affected by the presence of uric acid in the solution. Indeed,
    a decrease in the HRP enzymatic activity was observed also in samples of real
    urine. These observations are consistent with previous studies, which demonstrated
    that uric acid can act as an enzymatic substrate for HRP [[28], [29]]. Download
