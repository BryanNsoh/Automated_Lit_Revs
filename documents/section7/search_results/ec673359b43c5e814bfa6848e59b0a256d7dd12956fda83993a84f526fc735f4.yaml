    5.84 Total 214.80 37 4. Discussion 4.1. Incorporating soil chemical summarized
    information into precision agriculture In the present article, the methodology
    is focused on converting the relevant variables on soil fertility based on agronomical
    knowledge. The results of the present methodology (Fig. 2) showed a good summarizing
    ability, which produced HMZs that separated several soil chemical variables into
    two zones and the information was well preserved as shown by the boxplots (Fig.
    5, Fig. 6). This separability between HMZs can be seen in the boxplots, as the
    boxplot in the high-priority fertilization zone shows lower values for the soil
    chemical variables, i.e. these are the zones that concentrate the lowest fertility.
    Different soil variables can indicate different aspects of soil fertility. According
    to [60], pH is an indicator of the biological-physical-chemical condition of the
    soil. An excessively acidic soil (pH very low) or excessively alkaline soil (pH
    very high) is less favorable for agriculture because there will be less oxygen,
    less organic matter, less water retention and infiltration, and more toxic ions.
    High soil acidity can generate high levels of Al3+ and Ca while Mg deficiency
    in the plant, affects the full development of plants and the achievement of high
    yields since the low pH reduces the availability of some nutrients and increases
    the toxic effect of aluminum on plants [74]. The macronutrients Ca and Al are
    constituents of the minerals and organic matter of the substrate where the plant
    develops and are also found dissolved in the soil solution [60]. On the other
    hand, the values of m are the percentage of soluble aluminum in relation to the
    exchangeable base (Ca2+, Mg2+, K+) and aluminum content in the soil CEC. Therefore,
    it determines the alitic or aluminaic characteristics of the soil. V represents
    the percentage of CEC occupied by bases (Ca2+, Mg2+, K+, and Na+) about the exchange
    capacity determined at pH 7. At pH 7 soils were considered 100% base-saturated
    and had zero base saturation at pH 4. Soils with V equal to or greater than 50%
    are denominated eutrophic soils (tending to present higher fertility). Soil with
    base saturation values less than 50% are denominated dystrophic soils (tending
    to present lower fertility). Base saturation (V) can indicate the amount of cations,
    such as Ca, Mg, and K, and identify if the soil is acidic at a level that is harmful
    to the crop. The calculation of Al saturation (m) is considered the most correct
    form to evaluate Al toxicity in the soil. The soil OM contributes to an increase
    in soil CEC which can serve to retain and increase the reserve of soil cations
    and improve soil structure physics and soil water relations. Soils with higher
    OM content are associated with increased population and diversity of microorganisms
    [50]. It is important to underline that the coffee yield showed a numerical difference
    (although not statistically significant) on the different HMZs. The coffee yield
    is an independent variable in the present methodology, different from the methods
    based on PCA and clustering. Here, the indicators are based on individual cutoffs
    and agronomic knowledge, and the variables used in the modeling are not necessarily
    chosen based on their correlation with coffee yield. This methodology can be particularly
    useful in situations where resources are scarce for large samples, and agronomic
    knowledge can be used to compensate for the smaller number of samples. 4.2. Applicability
    of HMZs from SFI and IK By identifying fields where the relationship between soil
    and yields is fundamentally different from others, unique management areas could
    be delineated. Usually, HMZs are delineated from a single variable, such as altitude
    [40] or soil apparent electrical conductivity [56], [64]. However, multivariate
    approaches for delineating HMZs are needed for a more general and comprehensive
    application of PA [52], [49], [22]. Also, making the HMZ a brief spatial summary
    of several characteristics from the field is a challenge because both spatial
    and intrinsic heterogeneity make the HMZs too general for real applications [22].
    Reduce the scope of the HMZs into a group of variables like the soil fertility,
    or weather drivers, yield factor, etc, could make multivariate approaches easier
    to understand in the field and more appropriate for the practical use by the farmers
    in the field. In the multivariate approach, the most commonly used methodologies
    are the joint use of dimensionality reduction techniques such as PCA and clustering
    techniques such as c-means or k-means. When applying a PCA, the research objective
    usually is to find the key loading factors to explain a main independent factor.
    For example, in [56] soil properties and nutrient concentrations were compared
    with apparent electrical conductivity (ECa) using principal components (PC)-stepwise
    regression and ANOVA. The dimensionality reduction in this case means using fewer
    variables to explain another one with regression modeling. In a second moment,
    clustering is applied to group the principal components into groups (the HMZs).
    Our results suggest that the binary HMZs are well suited for use in precision
    agriculture where the assessment of within-field variation is assumed as a basis
    for variable-rate application (VRT) of agronomic inputs. For farming by HMZs to
    be effective, there should be a strong and persistent relationship between the
    HMZs, delineated with soil and crop properties, and the spatial patterns in yield
    over time. The area of most intensive effort within PA has been the site-specific
    management of nutrients (SSNM) guided for HMZs, generally via variable rate technology
    (VRT). This concept of site-specific management is intuitively appealing [57],
    however, its adoption has been slower than expected because it involves social,
    agronomic, economic, and technological changes [59]. A smoothed zoning as presented
    here, without fragmented spatial distribution, is highly desirable, because usually
    high accuracy classifications and clustering methods produce unrealistic maps
    for site-specific management, with isolated pixels and corners which are ignored
    in real applications. Also, a smoothed zoning doesn''t need to be redesigned by
    hand at the end of modeling, just needs a threshold to separate different zones.
    A binary approach was adopted, but to produce more zones, the maps of IK (Fig.
    4a;c) of the SFI index can be split into more than one cutoff value, producing
    more than two zones. In this work, two years of data were used separately from
    coffee plots under uniform management. For this reason, in practice, HMZs obtained
    from May 2021 would be actually used in a PA strategy. 4.3. Temporal instability
    of HMZs and nutrient mobility on soil The temporal stability of the HMZs is another
    important issue in site-specific agriculture, which might require the extension
    of the current methodology for new experiments with the same sampling design over
    different periods. The instability of spatial variability is due to the mobility
    of soil nutrients, which are transferred from year to year, and nutrient transport
    rates depend on local conditions [43], [72]. The most mobile nutrients are usually
    phosphorus (P), potassium (K), and nitrogen (N) [72]. For example, [43] found
    that P transport rates were heterogeneous due to local topographic and chemical
    variations in the soil. Checking the plot characterization shown in Table 1, it
    is clear the relevant difference of the chemical soil variables along the time.
    The mobility of P can be detected by the decreasing of CV from 95.66% to 55.12%,
    while for S the CV increased from 51.48% to 99.23%, and Ca, Na, K, and V had a
    CV difference between 2019 and 2021 around 15-20%. On the other hand, OM, m, and
    TOC are highly sensible to tillage and fertilization (using single rate application
    for this case). In Table 1 it is shown that the CV for m increased from 63.03%
    to 99.43%, for OM the CV decreased from 38% to 12.21%, and for TOC from 22% to
    11.77%. Consequently, the HMZs can change from year to year. Knowing the mobility
    of nutrients in the soil is intrinsic to the dynamics of the soil-water-plant
    interface [72] makes the PA paradigm even more important, as it demonstrates the
    need for periodic mapping, and consequently the possibility of rethinking the
    recommendations made and changing strategies, as well as detecting more complex
    problems that will require further studies. 4.4. Current limitations and future
    research Several questions remain to be answered before farmers adopt a site-specific
    approach for orchard management, such as: Are patterns of yield variation stable
    enough from year to year, to be predictable? Do yield patterns of variation match
    homogeneous zones? Are there economic and environmental benefits for targeted
    management? Several authors have shown the inconsistency over time of spatial
    variability patterns of important crop and soil properties such as yield, protein
    content, and plant available N [56], [49], [22], [2]. A common finding is that
    temporal variability is generally much higher than spatial variability and the
    definition of stable low- and high-yielding potential zones is very uncertain
    [14], [54], [67], [59], [72]. In this context, a stable configuration of HMZs
    is highly desirable but not always achievable. The combined analysis of MN, SSC,
    and VR results confirms the recommendation of the field partition into two classes.
    However, other scenarios and combinations can be tested. Gavioli et al. [31] assessed
    the field partition into 2, 3, and 4 HMZs using a PCA-based method and found the
    split into 2 zones obtained smoother boundaries with the best multidimensional
    variance reduction. Córdoba et al. [22] and Peralta and Costa [56] also considered
    two classes HMZs as the best choice because is a easier field operations choice.
    Future research might focus on new experiments with the same sampling design along
    different periods, looking for more evidence about the robustness of the methodology
    to ensure the assurance of the farmers in its application. Farmers can focus on
    managing the variation within coffee complete cycle (around 1 year), and a better
    strategy might be to combine the use of HMZs with crop-based in-season remote
    sensing. The latter information could be incorporated efficiently into a decision
    support system software aimed at supporting farmers in their agricultural management.
    Also, in future research this methodology will be compared with others, for example
    with those based on PCA and clustering. 5. Conclusions In this work, a simple
    percentage index was proposed for summarizing several soil chemical variables
    into a single index and then interpolating it by using IK to produce binary HMZ
    for PA purposes. On more practical grounds, we found that the joint use of SFI
    and IK was especially useful when the available data were limited and smoothed
    HMZs were easier to communicate to the farmers. In light of the experimental results,
    it is important to underline that the main objective of the paper was to propose
    a methodology to summarize different soil chemical variables in order to produce
    a partition of the field into HMZs characterized by similarities in soil chemical
    properties. The challenge that was faced was to prove that using a simple indicator
    approach can produce HMZs preserving the main soil chemical characteristics. Also,
    indirectly it was possible to separate the coffee yield in the different HMZs.
    From this perspective, the results were quite positive and promising. The concluding
    remarks from this study are: 1. SFI was able to summarize several soil chemical
    variables into a single index; 2. The IK technique was efficient in delineating
    binary management zones in Oxisols under coffee cultivation by interpolating the
    soil fertility index; 3. Boxplots of each soil chemical variable showed coherent
    behaviors into each HMZ, demonstrating that no agronomical information were lost
    after summarizing data using SFI; 4. Boxplot of coffee yield in each HMZ showed
    the soil fertility deficit drove a decrease on coffee yield. 5. This methodology
    can be particularly useful in situations where resources are scarce for large
    samples, and agronomic knowledge can be used to compensate for the smaller number
    of samples. CRediT authorship contribution statement César de Oliveira Ferreira
