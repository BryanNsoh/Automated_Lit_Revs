    Helsinki, Finland Funding Agency: SECTION I. Introduction Pests cause significant
    damage to agricultural products and limit the development of agriculture. According
    to estimates by the Food and Agriculture Organisation of the United Nations, direct
    and indirect damage from pests causes a 20% to 40% reduction in agricultural yields
    each year, where the indirect damage includes fungal infections and disease transmission
    caused by pests. [1] Although a large number of chemicals are used to counteract
    the decline in agricultural yields caused by pests, such measures have harmful
    consequences including chemical contamination of fields and ecological damage.
    To address the agricultural development challenges posed by pests, computer-aided
    decision-making systems for agricultural pest management are a feasible solution
    with the goal of optimising the agricultural return rate while protecting the
    environment and resources. Most current state-of-the-art agricultural decision
    support systems use a large number of expensive sensors to collect data for making
    decisions [2] or provide decision-making support through data analysis of laboratory
    data for agricultural workers. [3] The extraordinarily high cost and low robustness
    of these decision systems hinder their application in real-life scenarios. Meanwhile,
    most agricultural decision support systems are committed to providing support
    for irrigation and disease management [4] rather than pest management due to the
    lack of efficient pest detection methods. In this paper, we propose an object
    detection-based decision support system, PestDSS, to provide pest management decisions
    on whether to use pesticides and explanations of decisions. The system is implemented
    based on cloud computing architecture, mainly including a farm information management
    module, an agricultural knowledge base module, and a decision-making tool module.
    The workflow of PestDSS is shown in Fig. 1. The decision-making tool uses image
    information from the user to calculate pest densities and species and makes decisions
    in conjunction with contextual information such as crop growth stages. After a
    decision-making process, a feedback task is sent to users for optimising the expert
    system. The contributions of this work are fourfold. Firstly, we develop an agricultural
    decision support system based on an object detection model to provide decisions
    for pest management. Secondly, we construct a pest detection dataset by handheld
    devices for wheat pest detection in the real environment. Thirdly, a pest detection
    model is proposed to provide population density and species of pests for the decision-making
    tool. The proposed pest detection model achieved higher mean average precision
    on three pest detection datasets compared to Faster RCNN [5] and Yo1oX [6]. Last,
    a case study on wheat pest management is conducted to validate the effectiveness
    of the system conceptually and to demonstrate the usability and limitations of
    our system based on user surveys. Fig. 1. The workflow of PestDSS. Show All SECTION
    II. Related Works A. Decision support systems for agriculture With the rapid development
    of computer technologies in the context of precision agriculture, such as Cloud
    Computing, Big Data, the Internet of Things, and Artificial Intelligence, researchers
    are committed to building a system to provide agricultural workers with precise
    and sustainable agricultural decisions to balance agricultural inputs and outputs.
    The systems are called the decision support system. The agricultural decision
    support system is more formally defined as a smart system which is capable of
    providing decisions based on data or supporting the agricultural decision-making
    process in different situations. [7] Some work demonstrated the effectiveness
    of agricultural decision support systems. For example, a decision support system
    was proposed for irrigation management. [8] Meanwhile, the best irrigation solution
    in terms of water use efficiency was identified in a case study of maize through
    the proposed system. [8] In disease management, a decision support system combined
    with drones to reduce environmental pollution by using ultrasonic sensors and
    images to detect plant diseases and apply herbicides precisely. [2] Moreover,
    a Bayesian model was utilised in the decision support system [9] to predict the
    risk of wireworm infestation for providing pest management strategies. Overall,
    a large number of successful agricultural support systems have been proposed and
    some of the work have recorded the use of pesticides. However, there is still
    a lack of general decision support systems to support pest management, due to
    the lack of effective and cost-effective pest detection methods. B. Object detection
    for pest management Object detection is a classical computer vision task that
    focuses on acquiring bounding boxes and classifying all instances of interest
    in an input image. In the early work on computer vision methods applied to pest
    management, manually designed image feature extraction methods were used in object
    detection tasks, such as the local binary pattern operator [10] and entropy-based
    histogram thresholding algorithm [11]. These efforts have some obvious limitations
    such as the inefficiency of the methods in complex image backgrounds. With the
    success of deep neural networks for computer vision tasks, convolutional neural
    network-based object detection models are applied to pest detection tasks. Current
    advanced convolutional neural network-based object detection models are divided
    into two categories based on model structure, two-stage detection models and one-stage
    detection models. The difference between two-stage detection models and one-stage
    detection models is whether there is a structure for proposing bounding boxes.
    Faster RCNN [5] as a state-of-the-art two-stage detection model was used in pest
    detection through a fixed detection device and optimised by integrating a local
    attention module and a global attention module. [12] Yolo is a series of one-stage
    object detection models that demonstrate higher performance with a lightweight
    model structure than Faster RCNNs. [6] Due to the advantages of the Yolo object
    detection model, a large number of pest detection efforts were proposed based
    on the Yolo object detection model. [13] These efforts were able to obtain pest
    numbers. However, due to the lack of sampling methods and standards, it is not
    possible to obtain population densities of pests that are more effective in making
    decisions. In recent years, transformer-based neural networks have shown advantages
    in encoding global features. The transformer-based object detection model, DETR,
    was used to detect the pests in the traps through images. [14] However, the training
    of such models requires a larger number of datasets due to the lack of inductive
    biases in the transformer structure, such as rotation invariance and scale invariance
    in the convolutional structure. In general, the object detection model solves
    the pest detection problems in pest management tasks. However, there is still
    a gap between pest detection and pest management decision-making. Fig. 2. System
    architecture of PestDSS. Show All SECTION III. Proposed Methods Decision support
    systems are computer-assisted tools that improve the quality of decision-making
    by extracting and implementing rules or systematic knowledge from collected data.
    [15] In this work, we propose an agricultural decision support system, called
    PestDSS, which extends a farm information management module to an agricultural
    decision support system by integrating a pest management decision tool and an
    agricultural knowledge base. The farm information management module in PestDSS
    provides contextual information for the pest management decision tool by capturing
    and recording farm and crop-related information from users to reduce production
    costs, maintain high crop quality, and comply with agricultural and environmental
    standards. The pest management decision tool is built based on an object detection
    model and a rule-based expert system. The object detection model is used to detect
    the densities and species of multiple pests through manually acquired images of
    farmland. The detection results are processed by the rule-based expert system,
    which integrates the farm and crop information to provide a decision recommendation
    on whether pests need to be repelled. A. System architecture The system architecture
    of PestDSS is based on cloud computing and is therefore highly reliable and scalable.
    The various modules of the system consist of separate services and provide interfaces
    in the form of RESTful APIs as Fig. 2 shown. These separate services are implemented
    through Springboot and are deployed on Kubernetes clusters. The object detection
    service in PestDSS is a trained pest detection model implemented by Pytorch. PestDSS
    offers three different clients focusing on different concerns, such as the web
    page client focusing on farm information management, the android client focusing
    on decision-making tools for pest management, and the RESRFul API focusing on
    providing access and the ability to extend functionality for technicians. Fig.
    3. Pest detection model for pest management. Show All B. Pest detection model
    We propose an object detection model and a density calculation method to detect
    pest densities and species by image information. The object detection model structure
    is modified from one stage detection model, YoloX [6], which includes a convolutional
    neural network for feature extraction, a path aggregation network (PAN) as detection
    neck structure for incorporating lower-level features into higher-level features,
    and multiple decoupled detection heads for higher detection accuracy, as shown
    in Fig. 3. The main structural change lies in the optimisation of the detection
    neck structure, where the direction of data fusion has an impact on the accuracy
    of tiny object detection. We used a PAN to replace the structure in the original
    work of YoloX to obtain higher performance on pest datasets. In addition to model
    structure, there are some training tricks used in this work including data augmentation
    and label assignment strategy. We use image flipping, splitting, HSV perturbation,
    and object copy and paste during the model training stage. The difference with
    YoloX is that we turn off the mix-up function and mosaic function due to its unfavourable
    performance of smaller detection models [6] [16]. The task-aligned assigner [17]
    is used as the label assignment strategy, rather than SimOTA in YoloX. The task-aligned
    assigner uses an anchor alignment metric to combine the assignment of the bounding
    box with the classification task to select the positive sample of the generated
    anchor. The loss function is shown as Loss=λ Loss CIoU + Loss Obj + Loss Cls ,
