    value to a variety of stakeholders within the agricultural sector, including large
    and small-scale farmers, agribusinesses, and refineries [1]. Precise early-season
    yield prediction can assist in managing harvesting, marketing, and transportation
    operations, leading to improved efficiency and cost savings for crop growers and
    farming retailers [2]. Unique characteristics of sugarcane (Saccharum officinarum
    L.) in terms of crop density and height and a multi-year cropping cycle hinder
    pre-harvesting yield prediction via conventional field sampling methods such as
    visual evaluation approaches and manual crop cutting and weighting [3]. Therefore,
    Remote Sensing (RS) data having high spatial, spectral, and temporal resolution
    (Satellite or Aerial imaging systems) is increasingly being applied for continuous
    sugarcane growth monitoring and prediction [4], [5]. However, the recent development
    of Unmanned Aerial Vehicle (UAV) technology has demonstrated new potential for
    agricultural yield prediction that is not limited by the spatiotemporal resolution,
    expense, and environmental limitations of satellite images. The empirical models,
    specifically the most widely used Multiple Linear Regression (MLR), are frequently
    employed approaches to establish a quantifiable correlation between remotely sensed
    data (either satellite or aerial imagery) and in-field measurements of sugarcane
    yields [6], [7], [8]. However, the growth of each sugarcane ratoon might vary
    based on agricultural management practices, geographic and temporal characteristics,
    as well as fertilizer treatment. As a result, the basic linear formula of the
    MLR model cannot consistently tackle the likelihood of a higher variance of the
    yield [9], [10]. To address the above-mentioned limitations, Machine Learning
    (ML) models like Random Forest Regression (RFR) [11], [12], [13], Support Vector
    Machine (SVM) [14], [15], and Artificial Neural Networks (ANN) [16], [17] were
    used. Even though these ML models can adapt to dynamic crop environments and are
    a more flexible predictive tool compared to simple linear regression, recent studies
    on ML models have demonstrated the benefits of employing Nonlinear Autoregressive
    Exogenous Artificial Neural Network (NARX ANN) as a recurrent neural network in
    the modeling process [18], [19]. However, there have been no records of the NARX
    being used to predict sugarcane crop yield. The ML model performance depends on
    the sugarcane type, region, study scale, and data availability, suggesting that
    a thorough comparison of different ML approaches for estimating sugarcane yield
    is required. Alongside the selection of a suitable methodology, the inclusion
    of appropriate explanatory variables is a crucial step toward the establishment
    of an accurate yield prediction model. The existing studies have used Vegetation
    Indices (VIs) such as Green Normalized Difference Vegetation Index (GNDVI) [2],
    [7], [20], Normalized Difference Vegetation Index (NDVI) [9], [21], [22], [23],
    Green Vegetation Index (GVI) [23], Enhanced Vegetation Index (EVI) [24], [25],
    and Normalized Difference RedEdge (NDRE) [12] as explanatory variables. There
    is a correlation between sugarcane yield and these VIs, however, before employing
    any VI, it is crucial to weigh their merits and disadvantages, as well as the
    intended applications. In our earlier work [26], we conducted a comprehensive
    analysis of all 23 different VIs commonly used in crop yield prediction studies.
    The selection of these VIs was based on the general knowledge that certain spectral
    bands of light are absorbed or reflected by specific plant pigments and cellular
    structures, which can provide valuable information on crop health and photosynthetic
    activity. However, there is not a specific VI that is universally applicable to
    all crops, and it is crucial to carefully evaluate the performance of different
    VIs in each specific application. Therefore, to select the most suitable VIs for
    predicting sugarcane yield, we utilized two phases of feature selection algorithms,
    Pearson''s correlation and the stepwise feature selection. In this process, we
    evaluated the correlation between each VI and the observed sugarcane yield, as
    well as the performance of different combinations of VIs in predicting yield using
    a novel cross-validation technique. Through this analysis, we identified five
    VIs that showed a high level of accuracy in predicting sugarcane yield, including
    NDRE, Green Red NDVI (GRNDVI), Phenological NDVI (PNDVI), Canopy Chlorophyll Content
    Index (CCCI), and Wide Dynamic Range Vegetation Index (WDRVI). These five VIs
    showed their ability to capture specific physiological and biochemical aspects
    of sugarcane, such as chlorophyll content, crop biomass and canopy structure,
    which are known to be closely related to yield. As a result, these VIs will be
    considered in this study to improve the prediction accuracy through the ML algorithms.
    For this study, the primary objective is to investigate the potential of ML models,
    namely RFR, SVR, and NARX ANN that have never been employed in sugarcane yield
    prediction. Furthermore, since sugarcane yield depends not only seasonally but
    also geographically on a wide (across areas/regions) and small (inside paddocks/rows)
    scale, it would be expected that high spatiotemporal resolution UAV imagery enables
    us to monitor the crop status at a plot level and enhance the yield prediction
    accuracy. The main objective is to examine all of the data using two periodic
    scenarios (early and middle crop growth stages) to find the ideal time for predicting
    crop yield and enabling harvest planning and management before harvesting. 2.
