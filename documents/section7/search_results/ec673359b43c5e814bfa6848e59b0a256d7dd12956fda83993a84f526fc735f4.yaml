  description: Homogeneous management zones (HMZs) delineation is important for the
    application of precision agriculture because farm management decisions are based
    on it. Diverse soil chemical characteristics are important for the HMZs delineation.
    However, summarizing several variables into homogeneous zoning while taking into
    account the spatial distribution pattern of soil chemical characteristics is a
    challenge. Addressing this challenge is important to produce HMZs oriented for
    practical use for the farmers. In this work, 17 soil chemical variables were jointly
    analyzed for HMZ delineation by using indicator kriging (IK) to interpolate a
    soil fertility index (SFI). Soil samples were taken from a 4.5 ha area in a quasi-regular
    grid at 0 - 0.20 m depths in November 2019 (66 samples) and May 2021 (40 samples).
    Soil P, K, Ca, Mg, S, Na, H, Mn, Fe, Zn, B, cation exchange capacity, aluminum
    saturation, total organic carbon, base saturation, and organic matter were analyzed.
    In May 2021 the coffee yield was sampled together with the soil. Applying the
    SFI and then interpolating it using IK were effective for summarizing soil chemical
    variables into binary HMZs, showing a zone with higher priority for fertilization
    (therefore, lower general soil fertility) and another zone with low priority for
    fertilization. The summarizing process of several variables into binary HMZ was
    validated by evaluating the boxplots of each variable in each HMZ. Also, higher
    soil fertility areas presented a higher average coffee yield. Results indicated
    that joint use of SFI and IK was adequate to delineate HMZs in terms of summarizing
    soil fertility and separating coffee yield average variability. Delineating management
    zones by using the SFI approach is flexible for relatively limited sampled studies
    (less than one hundred samples) where machine learning and geostatistical methods
    may fail for lack of data.
