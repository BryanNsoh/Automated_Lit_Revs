    is a key sector of national and global economy and, therefore, it is essential
    to adopt innovative solutions that maximize its profitability. Furthermore, climate
    change and population growth are forcing us to try to take measures to mitigate
    their negative effects in order to be able to feed the whole population. In this
    paper, we discussed technological developments that aim to optimize water consumption
    or water-use efficiency. However, farmers’ perceptions of these new technologies
    need to be analyzed and studied. One of the main problems is that farmers find
    it difficult to implement precision farming technologies. The main reasons for
    this are often related to farmers’ lack of awareness of the issues within the
    sector, such as financial limitations, technological difficulties, and communication
    difficulties, since Wi-Fi-type networks are often not available in the field.
    This is why it is important for governments to promote information campaigns so
    that farmers are made aware of the issues and are informed about the benefits
    they can gain from the application of Agriculture 4.0 technologies [77]. In the
    future, therefore, such solutions must be more user-friendly, cheaper, and more
    robust. In addition, the energy aspect must be considered and optimized to ensure
    that the devices used consume less energy, thus increasing their life expectancy
    and reducing faults [78]. The adoption of Agriculture 4.0 techniques in developing
    countries is more complex as there are several issues that must be considered:
    The availability of an adequate data transmission network that would allow the
    various devices to communicate with each other via the Internet; The availability
    of sensors; The availability of equipment and devices that can operate in the
    Agriculture 4.0 environment; The availability of experts in innovative technologies.
    However, farmers in developing countries face several challenges, such as a weak
    socioeconomic environment and rising cultivation costs. Thus, to address these
    issues and encourage the spread of advanced agricultural practices, it is important
    to adopt several strategies at the local, national, and global levels [79]. Indeed,
    there will have to be a great deal of support from the governments of developing
    countries at the small-farm level to ensure increased production and improved
    efficiency in the use of land and water resources. It is, therefore, clear that
    the dissemination of these solutions in developing countries will be more complex,
    but there is evidence in the literature that small steps are beginning to be taken
    [80,81,82,83,84,85]. The review provided some interesting insights into what the
    next challenges in agriculture will be and how the research community is preparing
    to meet them. The different technologies implemented were clarified, giving a
    quick idea of how broad the field of agricultural research is today. The trend
    that emerged was that of producing more while consuming less and, above all, limiting
    any kind of waste as resources become increasingly scarce. Increasing emphasis
    is being placed on precision agriculture, both in the field and in the greenhouse,
    using a combination of different technological solutions, such as advanced controls
    based on information from different sources. Each resource that is used, such
    as sensors, satellites, weather stations, time series, etc., corresponds to a
    different type of information. The review showed that the most frequently used
    sources of information are the monitoring conditions outside the plant, which
    are mostly based on the assessment of soil conditions and the environment in which
    the plant grows. In contrast, the use of dedicated instruments to measure the
    health status of crops by monitoring intrinsic parameters, such as a sap analysis,
    is less common. Studies based on the control of exogenous factors showed that
    it is certainly important to monitor and control environment conditions. However,
    those that also studied endogenous factors emphasized that the needs of the crop
    can be more accurately identified and assessed in this way. A tip for future studies
    is to integrate these sources as much as possible. By combining these resources,
    it is possible to implement control systems that consider different types of information
    and allow irrigation systems to be managed based on the evaluation of their different
    aspects. In addition, it was found that hydroponic vertical farming has a lower
    impact on water and soil consumption, but the energy aspect must be evaluated,
    as it plays a predominant role in the operation of all the systems involved. There
    are several shortcomings in the current literature. In fact, studies have focused
    on a small scale and not on a large scale. The studies also lack useful data that
    could be used to quantify the positive effects of the technology and, at the same
    time, facilitate the comparison of existing technologies. In this review, results
    in terms of water consumption per hectare and yield per hectare for different
    technologies were quantified. Consequently, a suggestion that may help future
    research is to quantify these data to obtain quantitative feedback on the technologies
    used. The link between agricultural practices and wastewater treatment must also
    be improved. Research must improve these technologies and ensure a circular economy
    for water utilization, as the literature review showed that this is a potential
    aspect of achieving water savings. All the technologies analyzed have the potential
    to improve the sustainability of the agriculture sector by optimizing the use
    of the resources used while also increasing their profitability. Saving water
    is an issue that must be addressed worldwide since the exploitation of this resource
    has reached worrying highs. The positive effects of the technologies summarized
    in this paper are clear on a global scale. However, it is necessary to assess
    the long-term effects of water management systems on regional hydrological cycles.
    Indeed, there are not enough detailed analyses in the literature to assess whether,
    at a regional level, the water savings achieved at the level of one crop translate
    into real savings when considering the whole groundwater or river basin [86].
    It is certainly clear that everything depends on the source of the water supply
    used to support the growing crops. A technology that aims to optimize the use
    of water resources can have an impact on the balance of the water cycle either
    by reducing water abstraction through better management or by increasing abstraction
    by maximizing the efficiency of the irrigation system. In this regard, there are
    important gaps in the literature that need to be filled. Future research should
    explore the link between the hydrological cycle and crop management in order to
    obtain a framework for assessing the water balance on a broad time scale and maximize
    the sustainability of agricultural practices not only locally but also regionally
    and nationally [87,88]. From the technologies analyzed, the low prevalence of
    digital twins for farms emerged. Therefore, a suggestion for future research is
    to implement digital twins for the modeling of water collection and distribution
    networks for irrigation purposes. This would help to ensure the correct supply
    of water and nutrients to crops, minimizing the consumption of resources and increasing
    the efficiency and sustainability of water use. The models developed can be tested
    and validated in the field to establish the link between the simulation models
    and intelligent IoT systems in the field. Digital twins, information sources,
    and machine learning algorithms may be the key to the development of autonomous
    robotic solutions enabling advanced mechanization and management of water resources
    based on the models developed both in the field and in greenhouses or vertical
