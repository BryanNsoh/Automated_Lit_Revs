    Materials and methods Reagents and equipment HRP, TMB, glyphosate (N-phosphonomethyl
    glycine, 99.2% w/w), uric acid, ammonium chloride, sodium chloride, disodium sulfate,
    urea, creatinine, and Nafion™ 117 containing solution was purchased from Sigma
    Aldrich. All solutions were prepared with MilliQ water (18 MΩ×cm resistivity).
    Britton-Robinson buffer (BRB) at a concentration of 0.2 M was prepared using H3PO4,
    H3BO3, and CH3COOH; to adjust its pH to 5, adequate amounts of NaOH (0.2 M) were
    added. Phosphate buffer saline (PBS) at a concentration of 0.1 M and a pH of 7.0
    was prepared with a concentration of 0.1 M Na2HPO4 and NaH2PO4, adding 0.05 M
    of KCl. Syringe filters (PTFE/∅13 mm/0.22 μm/Organic) were purchased from Biocomma.
    The office paper-based screen-printed electrodes (SPE) were supplied from SENSE4MED
    Company (Rome, Italy) and consisted of graphite working and counter electrodes
    and Ag/AgCl pseudo-reference electrode (S4M-OP02), with geometric working electrode
    surface area equal to 12.6 mm2. Further commercial carbon SPEs (DR.−110) were
    purchased from Dropsens-Metrohm (geometric working electrode surface area equal
    to 12.6 mm2). Paper pads and paper strips were wax-printed on filter paper (67
    g/m2, Cordenons, Italy), as previously described [14]. Commercial carbon black
    (CB, N220) of the industrial standard grade was obtained from Cabot Corporation.
    The solutions of synthetic urine with a well-defined chemical composition that
    can be changed to test the effect of different components on enzymatic inhibition
    were prepared according to the procedure reported in our previous works [27].
