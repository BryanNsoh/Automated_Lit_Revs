    In the classification experiments on the entire images of Region A and Region
    B, it can be observed that traditional ML classification methods often exhibit
    a lower accuracy due to significant class confusion in the classification results.
    This may be attributed to the relatively insufficient feature learning capabilities
    of traditional ML methods, compared to DL methods with complex network structures
    [51,52]. Another aspect worth discussing is the model’s adaptability in classifying
    new data, which is also an important criterion in evaluating the model. In experiments
    where the training samples do not belong to the classified regions, the proposed
    model demonstrates a higher adaptability, compared to other methods. This can
    be attributed to the strong feature learning capability of the CNN classification
    network employed in the proposed model. This part of the network leverages three
    branches, with different convolutional layers, to learn features more comprehensively.
    Moreover, the introduced batch normalization operation enables the network to
    continuously adapt to new data distributions. Therefore, this method could serve
    as a valuable reference for other ground-information extraction tasks. Although
    the effectiveness of this method has been well validated in the crop area extraction
    experiments in Yangling, further research is needed concerning the crop-area extraction
    on a larger scale. For larger-scale crop-area extraction tasks, the strategy for
    selecting training samples may need to be adjusted slightly. It is important to
    avoid the excessive concentration of samples during selection, to maintain their
    representativeness. Additionally, the extraction of crop areas on a larger scale
    is subject to constraints imposed by weather conditions, making it challenging
    to obtain cloud-free optical images for the entire region. Therefore, it is necessary
    to consider integrating optical and SAR images in future research, to mitigate
    the effects of weather. Furthermore, different types of ground cover should be
    taken into account in large-scale scenarios; for instance, when dealing with areas
    that include bodies of water, such as lakes, a mask operation could be performed
    prior to crop classification recognition. 6. Conclusions In this research paper,
    a novel approach called the FSACNN was proposed, specifically for the task of
    extracting the crop-planting areas from high-dimensional characteristic input
    classification patterns. The method combines data dimensionality reduction and
    classification techniques, to optimize the extraction results. The performance
    of the FSACNN was evaluated using a multi-temporal hyperspectral remote sensing
    dataset from the Yangling Agricultural Demonstration Zone, and it was compared
    with other methods. The results of the study indicate that the FSACNN method outperforms
    the compared methods, achieving a superior extraction effect for crop-planting
    areas. Moreover, the method demonstrates a strong robustness when predicting new
    data, which has implications for other tasks involving surface-information extraction.
    Comparisons with statistical data on crops in the Yangling District demonstrate
    that the extracted crop-planting areas reflect the actual planting situation,
    to a certain extent. It is worth mentioning that the data used in this study came
    exclusively from optical satellites. The next focus of the research will be how
    to apply the FSACNN method to other types of satellite data. Author Contributions
