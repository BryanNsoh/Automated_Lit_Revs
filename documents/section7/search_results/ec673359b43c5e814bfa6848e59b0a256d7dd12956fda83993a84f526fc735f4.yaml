    By applying three ML methods, this study aimed to enhance sugarcane yield prediction
    models at the plot level, as compared to the past studies conducted at the block-
    or field level. For this purpose, 18 multispectral UAV images including five spectral
    bands were combined according to their growth stage. These spectral bands had
    concluded five VIs to infer the potential of RFR, SVR, and NARX ANN methods to
    predict sugarcane yields. In this study, the following research questions were
    supposed to be investigated: 1) How can an ML approach be associated with high-resolution
    UAV imaging data for predicting sugarcane yields at the plot level? and 2) What
    growth stage is the optimal time for predicting future sugarcane yields? The complex
    correlation between sugarcane yields and VIs as predictive variables complicates
    the construction of a yield prediction model using basic linear regression models
    [10]. The MLR model has been applied by Rahman and Robson [2], [7] to predict
    sugarcane yields in Bundaberg, Queensland, using two different RS data sets. Although
    integrating the Sentinel datasets with time-series Landsat data improved the accuracy
    of the prediction model from R2 = 0.69 and RMSE 4.2 (t/ha) to R2 = 0.87 and RMSE
    11.33 (t/ha), it is still not comparable to the NARX ANN results in this study
    (R2 = 0.96 and RMSE 4.92 (t/ha)). In this study, the ML models were employed to
    predict sugarcane yields due to their capability to handle the non-linear complications
    caused by the meteorological and environmental impacts, cropping system, and fertilizer
    treatments. Extensive studies have also evaluated the efficiency of the RFR and
    SVR models in predicting crop yield [59], [60], [61], but to the extent of our
    knowledge, no previous study has focused on sugarcane yields at the plot level
    using the UAV dataset and evaluated these two most common ML models with the NARX
    ANN model. For example, Wang et al. [60] conducted a comparison of these two ML
    approaches with statistical methods to predict crop yield, although such an analysis
    was undertaken at the country level in winter wheat in the United States. On sugarcane
    fields located in north-east Queensland of Australia, researchers applied four
    ML models, including RFR, Gradient Boosting (GB), Extreme Trees (ET), and Extreme
    Gradient Boosting (XGB) [59]. However, the methodology was examined on satellite
    data such as Sentinel-1 and Sentinel-2 imagery at the field level. We examined
    and fine-tuned each ML model based on its unique hyperparameters and different
    data splits. The 10-fold cross-validation method was also employed to guarantee
    that the training and testing sets were near to the population set''s distribution
    and that the prediction accuracy was consistent. We evaluated the final prediction
    models of the RFR, SVR, and NARX ANN generated from the 2016–2017 and 2017–2018
    datasets on the 2018–2019 dataset to eliminate the influence of the model training
    set on the model evaluation. To some extent, this reduced the probability of case-specific
    outcomes and overfitting while also improving the model''s transferability [39].
    For the middle growth stage from March to early May, the accuracy and reliability
    of the sugarcane yield prediction model based on the NARX ANN model were higher
    than those of the models based on the SVR and RFR algorithms (Table 6). This could
    be attributed to the NARX ANN''s ability to handle non-linear and dynamic input
    data, such as meteorological and environmental impacts, cropping system, and fertilizer
    treatments, and its ability to model the dependence of current inputs and outputs
    on past inputs and outputs [56], [62], [63], [64]. As a result of different nitrogen
    fertilizers, the yield data collected for individual sugarcane plots at each growth
    stage was not evenly distributed. Previous research examined the performance of
    the model for one single or whole growth period of the same nitrogen variety to
    minimize the impact of the growth period and nitrogen status on the model comparison
    [63], [66]. Filtering crop data based on nitrogen fertilizer type, on the other
    hand, lowers the number of observations, which may influence model performance.
    Furthermore, most of the time, the amount or type of fertilizer used was unknown
    in that study. In this study, we gathered multispectral images and field measurements
    from 48 crop plots with different nitrogen fertilizer treatments. Therefore, the
    models developed here based on this data can be regarded as an efficient and practical
    method of estimating sugarcane yield without any background knowledge of the applied
    nitrogen fertilizer, and in the future, they could well be considered as a generic
    approach for any variety of nitrogen fertilizer. The remarkable accuracy of the
    ML approach for predicting sugarcane yield using high-resolution UAV images could
    allow for a better understanding of the spatial variability within-plot of yield
    across the season as a piece of critical information to agricultural management
    strategies. This study only focused on the Bundaberg district of Queensland, Australia
    to correlate the sugarcane yields with the UAV imagery at the plot level. Further
    research is needed to assess the technique''s capacity to monitor the spatial
    variability of sugarcane yield in various sites at different sugarcane types.
    4. Conclusion This study demonstrated the potential of using high spatial resolution
    UAV data in conjunction with advanced ML models for predicting sugarcane yields.
    Among the three ML models presented, the NARX ANN model predicted sugarcane yield
    with R2 > 0.92 and an RMSE < 3.89 t/ha in the early and middle growth stages.
    It was also found that sugarcane yield was well predicted based on the NARX ANN
    model around the middle crop growth stage spanning from March and early May. This
    is useful for crop yield prediction at a particular growth stage of a cropping
    season and allows us to inform harvest programs, transportation, and milling before
    harvesting. The proposed method''s reliability in prediction may be affected by
    data inconsistency, as the availability of UAV data in different cropping seasons
    could not be synchronized, and therefore further verification of the method''s
    consistency through additional cropping seasons with synchronized UAV data availability
    across all months is suggested. Declaration of Competing Interest Acknowledgement  The
