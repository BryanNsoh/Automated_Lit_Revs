    The RF regression [41] technique has been widely used for the prediction of crop
    yields because of its capability to process high data dimensionality, robustness
    against overfitting, outlier identification, and ability to explore the input
    variable importance [37], [38]. The proposed RF regression algorithm approach
    is built on decision trees that are learned simultaneously and independently from
    each other, with the final prediction incorporating all of the findings from each
    tree [43]. Before data training through the RF regression, different combinations
    of the most significant RF hyperparameters, such as mtry, ntree, and node size,
    were investigated to tune the RF regression. mtry is the quantity of randomly
    picked variables that will be considered for each data split. A frequent recommendation
    for an mtry value is to start with 5 evenly spread integers across the range beginning
    from 2 [41]. The number of trees is represented by the term ntree. The larger
    the number of trees, the more accurately the RFR predicts; however, employing
    too many trees is needlessly inefficient, especially when dealing with huge data
    sets. Complexity in trees is controlled by node size, which determines how many
    samples are included within each terminal node. More complicated trees may be
    created with fewer nodes, but smaller nodes result in shallower trees [41]. We
    utilized the “ranger” function [44] within R Programming software [45] to do a
    comprehensive grid search over these three parameters and loop through each parameter
    combination to evaluate the model. 2.4.2. Support vector regression Support Vector
    Regression techniques are designed for data regression analysis as a supervised
    machine learning model. The goal of the SVR algorithm is to develop a hyperplane
    or a group of hyperplanes in an N-dimensional space, where N represents the number
    of variables in a dataset that might be utilized for regression problems [46].
    When dealing with regression in machine learning, the SVR algorithm attempts to
    identify the best fit hyperplane with the highest number of points. This algorithm
    has been popularly employed for crop yield prediction in recent years [40], [47],
    [48], [49], [50] since it identifies non-linearity in data in order to generate
    a more reliable and precise model. This algorithm has several advantages, including
    solid generalization capacity, high prediction accuracy, and ease of implementation.
    A few essential SVR hyperparameters should be established before proceeding. In
    the context of predicting a continuous output, a hyperplane is a decision line
    with which to function. Kernels are collections of mathematical functions used
    in the training phase to construct a mapping association between the input data
    of lower dimensions and the output data of higher dimensions [51]. Different kernel
    functions such as Linear, Gaussian, Quadradic, and Cubic are used to ensure that
    proper separation of the hyperplanes is obtained. In this study, the regression
    learner toolbox in MATLAB software was adopted to run the SVR models. Various
    hyperparameter combinations are modeled using this toolbox, and the optimal ones
    are chosen based on statistical indicators such as the R2 and RMSE. It also optimizes
    the Box constraints value, which is a parameter that helps to minimize overfitting,
    Epsilon value which is linked to the minimal prediction error that is ignored,
    and scale which is related to the width of the kernel function. 2.4.3. Artificial
    neural network Artificial Neural Network is among the most potent non-linear regression
    approaches in ML algorithms for crop yield prediction [52], [53]. Overfitting
    may occur during model training in rigid non-linear models such as the neural
    network, meaning that the model fits well with the training dataset but predicts
    poorly with the testing dataset. Therefore, a Non-linear Auto-Regressive network
    with exogenous inputs (NARX) with the Bayesian regularization backpropagation
    as training function was adopted in this study to avoid overfitting by minimizing
    the linear combination of squared errors and weights [54], [55], [56]. In prediction
    models for multivariable and non-linear data series, the efficacy of the dynamic
    neural network has been demonstrated to be the most reliable and efficient approach.
    There are numerous layers to the NARX, which is a recurrent dynamic network with
    feedback interconnections (backpropagation). This algorithm uses historical data
    input with time delay regulators and is improved by modifying hyperparameters
    such as the number of hidden neurons and delays, which were both established experimentally
    [57]. All data processing for the NARX ANN model in this study was performed within
    “ntstool” toolbox in MATLAB software. 2.5. Comparative analysis of the predictive
