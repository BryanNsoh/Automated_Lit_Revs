    1 or 0 depending on whether the observation is greater or less than a threshold
    value. Also, IK is a non-parametric approach. Non-parametric geostatistics is
    based on no assumed parametric model of error distribution and makes the modeling
    of uncertainty a priority [35]. This uncertainty is modeled as a probability distribution
    of the variable of interest rather than an estimation error, as in kriging [65].
