    2, the workflow for this study consists of the following steps: first, the yield
    data was collected from two crop growth stages, with a total of 384 and 480 observations
    for the early and middle stages, respectively. However, the imbalanced distribution
    of yield data among crop plots and cropping seasons (as shown in Table 1) could
    negatively impact the accuracy of the prediction model development. Therefore,
    an n-fold cross-validation strategy was employed to mitigate this issue by training
    and testing on historical datasets from the seasons 2016–2017 and 2017–2018 and
    evaluating the performance of the model using new data from the season 2018–2019.
    The first two cropping seasons (2016–2017 and 2017–2018) were used as the historical
    dataset for training and testing, while the last cropping season (2018–2019) was
    used as the validation dataset. Next, the historical dataset was divided into
    several folds for training and testing using a 10-fold cross-validation approach.
    Each fold was approximately the same size, and the method was repeated 10 times.
    Three ML methods, RFR, SVR, and NARX ANN, were then used to train the prediction
    models and test them on the remaining fold. The ML model performance was assessed
    by calculating two indicators of prediction accuracy, the R2 and RMSE. For each
    ML approach and each growth stage, the best-fitting model was selected. Finally,
    the most accurate ML model at the most appropriate growth stage was chosen. The
    developed prediction model''s reliability was ultimately assessed using the last
    cropping season data (2018–2019). 3. Results and discussion 3.1. Parameter setting
