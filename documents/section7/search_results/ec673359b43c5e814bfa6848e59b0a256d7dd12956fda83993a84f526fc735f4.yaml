    increase in spatial resolution in remote sensing imagery, particularly in the
    case of UAV data, can lead to higher variance in observed reflectance values.
    This is attributed to the BRDF effect, which becomes more pronounced due to the
    greater variability in sun-surface-view geometry at higher spatial resolutions
    [8], specifically, this involves being able to see soil, sunlit, and shaded canopy
    elements individually. One of the contributing factors to this inconsistency is
    because the UAV views at a wider range of observation angles compared to the satellite.
    The orientation and angle of the leaves can significantly affect the reflectance
    values observed from different viewing angles and the sun’s position, leading
    to increased variability in the imagery. In addition, topographic effects have
    also been identified as a potential source of inconsistency in M_BRDF models.
    The topography of the study area can lead to variations in reflectance values
    based on the slope, aspect, and shadowing effects caused by the landscape and
    plant morphology. The proposed methodological workflow provides a set of images
    with reflectances per band, according to the sensor manufacturer’s criteria, but
    taking into account hotspots, areas affected by shadows and BRDF effects. Furthermore,
    after the non-parametric ANOVA analysis, we can state that the reflectance products
    obtained using our M_BRDF correction model show statistically significant differences
    compared to common approaches. In this case, the reflectance values were provided
    by AgiSoft Metashape software. The Kruskal–Wallis H-test shows significant differences
    between the two methods across each spectral band (Table 6), as also observed
    in the Bonferroni post hoc analysis (Table A2, Appendix A). These differences
    can also be clearly seen in the box plot in Figure 10. In addition, a detailed
    analysis of the magnitude of the differences between the reflectance data for
    the spectral bands considered in both methods shows that although the differences
    in the NIR band are not as large as those in the others, there are high value
    differences in the R band in particular, but there are also significant differences
    in the B, G and RE bands (Table 7). Given that the average difference in NDVI
    between the two methods is around 0.3, and that 75% of the data reach values up
    to 0.38 (Table 7), we can state that the NDVI is greatly affected by the M_BRDF
    correction when we compare both methodologies, since it is the R band, together
    with the NIR band, that is used to calculate this spectral index. The proposed
    methodology involves the exclusive selection of the plant reflectance, with the
    removal of shadows and soil. As a result, the proposed methodology demonstrates
    superior homogeneity and more consistent values compared to Metashape for use
    in plant-only analysis. Metashape’s results include values that even hover around
    0.2, which do not align with a healthy crop, as indicated in this study. The histogram
    shown in Figure 7 indicates that the NDVI values obtained from the reflectance
    data provided by Metashape tend to be homogeneous compared to those obtained using
    the M_BRDF correction model. This is due to the Metashape workflow, especially
    in orthomosaic acquisition, which uses colour normalization algorithms that incorporate
    geometry, altering the final reflectance values per band. On the other hand, it
    has to be taken into account that our methodology includes complex, high-level
    corrections that obtain reflectance values in a wider range, as can be clearly
    observed when comparing the histograms of reflectance values per band between
    the two methodologies (Figure 6a vs. Figure 6b). It is clear, therefore, that
    the proposed methodology, including the M_BRDF correction model, provides more
    consistent values temporally, and therefore, values for the NDVI that are more
    in line with our object of interest, the plant. Finally, it is worth noting that
    there is an increase in the disparity of reflectance between both methodologies
    in the western area of the crop. The affected vines in this area are situated
    in a small valley (Figure 14), where terrain roughness and the presence of surrounding
    shadows significantly contribute to the enhancement of the BRDF effect, which,
    in turn, results in a noticeable influence on the recorded reflectance. The intrinsic
    relationship between topography and BRDF has been previously documented in the
    literature [42,43,44,45,46,47]. In this context, the western slope stands as an
    illustrative case of how the interaction between terrain morphology and environmental
    conditions can modulate the behaviour of the BRDF and, consequently, the reflectance
    in the study area. These findings underscore the importance of considering terrain
    roughness and topography when analysing and modelling BRDF behaviour in applications
    related to UAV-based remote sensing. Figure 14. Spatial distribution of the absolute
    values of the NDVI differences between both methods, integrating the topography
    through the DTM. 5. Conclusions The need for quantitative, lightweight remote
    sensing applications using UAVs has been growing in environmental measurement
    and monitoring applications. In this study, a comprehensive processing workflow
    was developed for radiometric imaging that utilizes the MicaSense multispectral
    sensor onboard a UAV. The goal was to accurately and quantitatively assess agricultural
    fields, making the approach suitable for a wide range of agricultural monitoring
    applications, including crop health assessment, nutrient management, irrigation
    scheduling, and pest/disease detection. Our results affirm the need to consider
    BRDF effects in understanding and mitigating brightness variations in UAV images
    caused by illumination and sensor geometries. Indeed, the fine-spatial scale characteristic
    of UAV imagery exacerbates the BRDF effect, necessitating its consideration in
    image processing and analysis. Past research has proposed the use of the Walthall
    BRDF model to address solar-viewing geometry variation. However, in more complex
    environments, such as those with varying topography and plant leaf angles, additional
    factors should be taken into account to accurately resolve solar-surface-viewing
    geometry variation [8]. UAV-captured high-precision information helps agronomists
    evaluate the response of the plant (only the plant) to different factors. It is
    known that the spectral response in the plant is dependent on the pigments that
    the plant contains. These pigments are also affected by the biotic and abiotic
    factors that affect the plants in their environment. Thus, evaluating vegetation
    indices at the leaf level represents a total improvement in the evaluation of
    plant status that can only be achieved with high-precision geomatic products such
    as those obtained with the use of drones. However, the response at leaf level
    to stress caused by biotic and abiotic factors is not too high, and any error
    in the measurement should be avoided. With the proposed methodology, we contribute
    to the decrease in error in the retrieval of plant-based indices. The proposed
    methodology provides a better estimation of plant-only reflectances, translating
    into the consequent improvement in derived indices such as NDVI. This results
    in more accurate analysis-ready data for mapping and monitoring environmental
    changes in agronomical contexts. It does not produce an increase in field work.
    Current computer technology facilitates the application of the methodology in
    a very simple way and with reasonable processing times, using a computer program
