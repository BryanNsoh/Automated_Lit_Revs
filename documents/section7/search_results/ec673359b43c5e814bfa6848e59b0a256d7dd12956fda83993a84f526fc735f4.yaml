    model is developed, with the objective of improving classification accuracy, utilizing
    multi-dimensional characteristics, consisting of multi-temporal spectral data,
    textural characteristics, and vegetation index information, as the input for DL
    algorithms. The aim is to take advantage of the diverse information sources, to
    enhance the classification accuracy. Moreover, the high dimensionality of the
    input characteristics can lead to the Hughes phenomenon, a practical challenge
    where increasing the dimensionality of the data may result in a reduced classification
    performance. To address this issue, the SAE network is integrated with a CNN architecture.
    This integration effectively reduces the dimensionality of the data, while preserving
    the relevant information, resulting in a crop classification model with the ability
    to handle higher-dimensional input data. 3.1. Extraction Process of Crop-Planting
    Area Figure 4 provides a flow chart illustrating the process of extracting the
    crop-planting areas. The first step involves preprocessing the satellite images
    obtained at each time phase. This preprocessing comprises radiometric calibration,
    atmospheric correction, orthographic correction, and image fusion. The registration
    and fusion are conducted simultaneously, to ensure accurate and merged images.
    Ground truth maps are created through field investigations and visual interpretation,
    using ENVI software. These ground truth maps serve as the reference for classification.
    Following this, the necessary classification characteristics are constructed as
    input data for the model. The final step involves training the model, using the
    constructed input data, and subsequently utilizing the trained model to classify
    crop-planting areas. Figure 4. Flow chart of the process of extracting the crop-planting
    area. 3.2. Data Dimensionality Reduction Method for Stacked Autoencoder Network
    In the proposed method, the SAE is utilized as a multi-layer structure, consisting
    of interconnected simple autoencoders [42]. Figure 5 illustrates the structure
    of a single-layer autoencoder, comprising an input layer, an intermediate hidden
    layer, and an output layer. Notably, the data dimension of the intermediate hidden
    layer is smaller than that of the input layer. The purpose of the autoencoder
    is to reconstruct the input signal to match the output, through the supervised
    training of the parameters [42]. By performing this reconstruction, the autoencoder
    achieves an effective dimensionality reduction in the data in the intermediate
    hidden layer. Figure 5. Structure of the autoencoder. The dimensionality reduction
    is achieved through the following process. In the autoencoder, the input data
    are 𝑥={ 𝑥 1 , 𝑥 2 ,…, 𝑥 𝑛 } , the intermediate hidden layer output is ℎ={ ℎ 1
    , ℎ 2 ,…, ℎ 𝑚 } , and the autoencoder output is 𝑦={ 𝑦 1 , 𝑦 2 ,…, 𝑦 𝑛 } . The
    encoding and decoding process is as follows: ℎ=𝑓( 𝑾 𝑦 𝑥+ 𝒃 𝑦 ) (4) 𝑦=𝑔( 𝑾 𝑧 ℎ+
    𝒃 𝑧 ) (5) Here, 𝑓(⋅) and 𝑔(⋅) are the activation functions of the encoding and
    decoding process, which are generally sigmoid functions; 𝑊 𝑦 are the weight matrices
    between the neurons in the input and middle layer; 𝑊 𝑧 are the weight matrices
    between the neurons in the output and middle layer; 𝒃 𝑦 is the bias between the
    neurons in the input and middle layer; and 𝒃 𝑧 is the bias between the neurons
    in the output and middle layer. The autoencoder continuously trains the parameters
    𝑊 𝑦 , 𝑊 𝑧 , 𝒃 𝑦 , and 𝒃 𝑧 by minimizing the loss function through the back propagation
    algorithm. The loss function is the mean-square error (MSE) between the output
    layer signals and the input layer signals. In this way, the autoencoder realizes
    the dimension reduction of the original input data, without reducing its ability
    for data information expression. The SAE network is constructed by stacking multiple
    layers of single autoencoders, as depicted in Figure 6. Each layer of the autoencoder
    is trained individually, and the output of the previous layer serves as the input
    for the subsequent layer. This allows the network to form a model with an enhanced
    capability for extracting low-dimensional characteristics, compared to a single-layer
    autoencoder. Figure 6. Structure of the stacked autoencoder. 3.3. The Fusion Network
    Model of Stacked Autoencoder and CNN Both the SAE and CNN networks share the fundamental
    principles of forward propagation and error backpropagation using gradient descent.
    This commonality in the training process provides a theoretical basis for network
    fusion. Taking advantage of the SAE network’s excellent data dimensionality reduction
    capability, and the CNN network’s classification advantages, an innovative network
    model that combines the SAE and CNN is constructed for the purpose of crop-planting
    area extraction. This model, known as the FSACNN, consists of four main parts:
    data input, data dimension reduction, characteristic extraction, and classification.
    The overall structure of the FSACNN method is presented in Figure 7. Before being
    fed into the fusion network, the SAE network is pre-trained. Subsequently, the
    data are inputted into the trained data dimension reduction component for dimensionality
    reduction, and the reduced-dimensional data are used as the input for the classification
    component. Simultaneously, the parameters of the data dimension reduction component
    are fine-tuned, by incorporating the classification results. This approach enables
    the organic integration of the two networks, resulting in an overall improved
    performance. Figure 7. Structure of the FSACNN. In the data dimensionality reduction
    part, the FSACNN method sequentially connects four autoencoders, to achieve dimensionality
    reduction in the multi-temporal remote sensing data. Once the dimension reduction
    is complete, the data can still be regarded as a sequence that maintains intra-class
    correlation. Therefore, one-dimensional convolution can be applied, to extract
    relevant characteristics from the data. This allows for effective feature extraction,
    and subsequent classification tasks. In the feature extraction part of the FSACNN
    method, a three-branch parallel structure is constructed, using one-dimensional
    convolution, to enable the extraction of characteristics from different perception
    fields [49]. Considering the high correlation between adjacent points in the sequence,
    the first branch employs two convolutional layers, consisting of 1 × 3 convolution
    kernels, to extract the features that capture the relationships between neighboring
    points in depth. The second branch utilizes a single convolutional layer, with
    a 1 × 5 convolution kernel, to extract sequence characteristics over a broader
    range. The third branch incorporates a convolution layer with a 1 × 1 convolution
    kernel. This operation can be seen as the entire sequence passing through a fully
    connected layer, resulting in the sequence obtaining a single-point characteristic
    representation. Once the sequence characteristics have been extracted, using the
    respective convolutional layers, batch normalization operations and the linear
    rectifier function (ReLU) are applied, to process the data. This helps to normalize
    and activate the extracted features, respectively. After the three-branch network
    structure, the Add operation is used, to accumulate the characteristic activation
    values extracted by the three branches and, finally, the probability results of
    all classes are obtained using the Soft-max classifier, to complete the classification.
    Meanwhile, the parameters of the dimension reduction part of the fusion model
    will be continuously optimized during the training process, to achieve a better
    data dimension reduction effect. 4. Experimental Results and Analysis Firstly,
    regions A and B were classified. At this point, the experiment was conducted under
    two conditions: the training data belonged to the classification area, and they
    did not belong to the classification area. Subsequently, the performance of the
    dimensionality-reduced characteristics, and their impact on the model classification
    accuracy, were analyzed. Finally, the main crop areas in the entire study area
    were extracted. The F1-score, overall classification accuracy (OA), and kappa
    coefficient (kappa) [50] were calculated, to evaluate the performance of the method.
    Among them, the F1-score was used as an evaluation index of a single category,
    and the OA and kappa were used as evaluation indicators for the overall classification.
    At the same time, the FSACNN method was compared with the DT, RF, SVM, HICCNN,
    and CSCNN methods. Among them, the CSCNN method used a correlation metric to automatically
    select the feature combination with the highest correlation to the sample label
    data. Then, these features were fed into the proposed CNN classification network
    for crop extraction. The parameter settings for the various methods were as follows.
    Decision trees: there was no maximum depth limitation, at least two samples were
    required for further node splitting, and the Gini coefficient was used for splitting.
    Random forests: construct random forests with 100 decision trees, consider the
    number of features equal to the square root of the total number of features when
    splitting nodes, and at least one sample was required in the leaf nodes. Support
    vector machines: the penalty strength was set to 1.0, the Gaussian radial basis
    function was used as the kernel function, and the reciprocal of the features was
    used as the gamma value. The loss function for the CSCNN, HICCNN, and FSACNN models
    was the cross-entropy function. The learning rate was set to 0.0001, and the training
    iterations were set to 300 times. 4.1. Condition 1: The Training Samples Belong
    to the Classification Area In this experiment, both the training and test data
    were selected from the same experimental area. The training data for region A
    consisted of a random sampled 10% of each type of sample, while the crop-planting
