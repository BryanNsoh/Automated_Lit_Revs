    Software (AgiSoft Metashape) A standard photogrammetric pipeline was used to process
    the multispectral UAV imagery, applying camera calibration, image orientation
    and a dense point cloud extraction process. The AgiSoft Metashape software package
    (AgiSoft LLC, St. Petersburg, Russia [11]) was used for that purpose. As an alignment
    parameter, a limit of 4000 tie points was used. Moreover, 8 GCP measurements were
    utilized for recovering the camera’s interior parameters and correcting for any
    block deformation or systematic error to be able to absolutely geo-reference and
    geometrically calibrate the images. The geo-referencing RMSE of the GCPs was 1.04
    cm. The overall reprojection error was 0.44 pixels, based on the bundle-adjustment
    error assessment report. The tie point projection errors were considered to eliminate
    poor-quality points. Moreover, a noise filter was applied during the point cloud
    generation to improve the quality of the ortho-mosaic. An aggressive filtering
    was used to preserve as much detail as possible over the canopy structure. Finally,
    the DSM and the ortho-mosaic were created by ortho-rectifying the image pixels
    with a 6 cm GSD. In order to simulate the radiant attenuation for vignetting correction,
    a distance to the surface model was performed per pixel. Moreover, the DTM resolution
    was 20.3 cm/pix (DSM GSD fitting to the ground) and the compound coordinate reference
    system was ETRS89/UTM zone 30N (EPSG 25830, 5782). Orthometric heights refer to
    the tide gauge in Alicante. Reflectance ortho-mosaics were computed using the
    internal calibration of AgiSoft Metashape software, with the calibration panel
    pictures and the DLS [28]. 2.4. BRDF Correction The proposed procedure aims to
    calculate the best possible reflectance value per band. A classical property to
    consider when disturbing image radiometry is the bidirectional reflectance from
    the ground surface (BRDF). The most prominent issue in aerial images occurs at
    high solar elevation, where the hotspot can occur. The Walthall model [29] describes
    the directional reflectance of visible and NIR radiation as a function of zenith
    and azimuth view angles and solar azimuth angle for several canopies and bare
    soil surfaces. The access to the directional domain allows normalizing the anisotropy
    or incorporating the directional signature as a source of additional information.
    The Walthall model [29] is a simple linear empirical model, working under clear
    sky conditions. It uses a three-term parametrization (p0, p1, p2), following Equation
    (1): 𝑅 𝑊  ( 𝜃 𝑣 ,𝜙;𝜆)= 𝑝 0 (𝜆) 𝜃 2 𝑣 + 𝑝 1 (𝜆) 𝜃 𝑣 cos𝜙+ 𝑝 2 (𝜆) (1) where RW
    is the observed surface reflectance in each band, W, measured by the camera after
    calibration with standard panels and the downwelling light sensor (DLS) under
    𝜃 𝑣 as an observation zenith angle, with a relative azimuth angle 𝜙 , and wavelength
    𝜆 ; p0, p1 and p2 are constants; 𝑝 0 (𝜆) 𝜃 2 𝑣 and 𝑝 1 (𝜆) 𝜃 𝑣 cos𝜙 are terms
    that have to be eliminated so that there is no BRDF effect; 𝑝 2 (𝜆) is reflectance
    at nadir view and illumination. The rigorous photogrammetric model provided allows
    the ability to compute for each pixel the angles of the equation, and p0, p1,
    and p2 can be estimated by least squares adjustment. The 𝜃 2 𝑣 term describes
    the concave shape of the BRDF associated with the gap effect. The term 𝜃 𝑣 cos𝜙
    term provides a linear dependency between reflectance and the 𝜃 𝑣 angle, describing
    the BRDF anisotropy and the increase in reflectance due to backscatter. This second
    term, therefore, basically collects the back-shadow effect. The Walthall model
    is one of the most robust models at different scales on a wide variety of surfaces
    [30]. However, this model does not reproduce the reciprocity principle. The steps
    to apply the proposed methodology are described below (Figure 4). Figure 4. Proposed
    methodology, which includes BRDF correction. The final outcome of this methodology
    provides crop-optimised reflectivities using all pixels of all images, but these
    results are not satisfactory for the different criteria considered. From these
    corrected reflectivities, any index could be calculated, with NDVI being the index
    computed for this paper because it is one of the most widely used in precision
    agriculture applications. 2.4.1. Pre-Processing First, a photogrammetry project
    in QGIS should be created, and the data imported. Pre-processing inputs are automatically
    obtained with a reference software from structure from motion (SfM), AgiSoft Metashape
    Professional Edition photogrammetry software (already explained in Section 2.3).
    With this step, the entire mathematical model is already set up. It consists of
    creating the database, assigning the CRS (coordinate reference system), importing
    the markers.xml file from the project (which includes camera calibration and image
    orientations), and importing the path to the project’s raw images. Later on, the
    EXIF information of the raw images is obtained. It includes the acquisition time
    to calculate the sun data (i.e., solar angles) and parameters for the reflectance
    conversion model, according to the MicaSense manual. After that, the DSM and DTM
    are produced with AgiSoft Metashape Professional Edition photogrammetry software
    (already explained in Section 2.3). Plant angles, heights, and hidden parts are
    automatically defined. This step allows us to compute the image footprints on
    the DSM to get the framework for the orthoimages. 2.4.2. Radiometric Processing
    For each image, the sun position (zenith and azimuth) and hotspots are computed,
    following the methodology published by [14]. The instant of observation is considered
    as a variable that comes from the EXIF. The hotspot effect is produced due to
    a direct alignment between the sun, the camera, and the position on the ground;
    that is, the point on the ground opposite the sun in relation to the camera. The
    hotspot produces a change of brightness in this point of the image and its surroundings.
    These regions will be excluded in the last step, in which the reflectivity statistics
    by band and plant are calculated. Next, the digital numbers (DNs) are converted
    to reflectances. For this case, the mathematical model used can be found in MicaSense
    Image Processing Tutorials [31]. The software computes the radiometric corrections
    using the white reference panel and the irradiance sensor (DLS). Three different
    options have been contemplated: using only one or several measurements, with temporal
    interpolation, or with the closest value in time. This can be achieved by using
    camera calibration parameters (such as AgiSoft Metashape software), using only
    DLS information, or adopting a mixed solution that combines calibration parameters
    and DLS data (which is the one used for the current work). If the panel is used,
    the calibration process can be computed at the beginning of the flight or, if
    the panel is captured at the beginning and the end of the flight, the calibration
    process interpolates the correction for each image capture event. To obtain reflectance
    images, first, the conversion factors per band from the panel images are retrieved.
    For this, panel coordinates from GPS EXIF together with solar zenith and azimuths
    are computed. The conversion factors are retrieved (gain and offset) from the
    mean digital value of the panel, corrected for vignetting. However, if DLS information
    is employed, conversion factors are retrieved from the MicaSense model through
    solar position, horizontal irradiance, and direct or diffuse radiation data (depending
    on the sensor). In both pipelines, reflectance images are computed using the conversion
    factor, interpolating as a function of time. After this, the orthoimages are computed
    per band with a GSD similar to the DSM exported from Metashape. The hidden pixels
    calculated from the DSM are left without data because, in the projective ray in
    which they are included, there is another point from the DSM which is closer to
    the optical centre. Moreover, raster files are saved with distances and angles
    (zenith and azimuth) from each pixel projected on the plant to the projection
    centre of the camera position with centimetre accuracy. Lastly, NDVI ortho-images
    are generated per band. 2.4.3. Optimized Reflectances from the BRDF Correction
    Model and Derived NDVI For each plant, we start from the planimetric definition
    of the planting frame. Thereby, for each DSM pixel above the DTM at a height higher
    than the established threshold (0.2 m in this case), an algorithm is used to obtain
    the optimized reflectance per band. To achieve this, a sample of reflectances
    and auxiliary values for the BRDF model (azimuth and elevation of the sun and
    sensor) are computed. To obtain this sample, image pixels that do not meet at
    least one of the following filter criteria are eliminated: Is in a hotspot zone.
    Is hidden using the DSM. The normalized difference vegetation Index (NDVI) in
    the orthoimage from the previous step is outside the chosen range (between 0.2
    and 1.0 in this case). Consequently, the vegetation is segmented by the NDVI filter
    calculated with 3-decimal places. The horizontal angle between the plant formed
    by the direction between the sun and the sensor is outside the established range
    (from −90 to 90 degrees in this case). With these samples, the BRDF model is adjusted
    to obtain corrected reflectances. The reflectance per plant is computed using
    a multi-view statistical analysis. It involves an iterative least squares (LS)
    solution with an observation removal process, guided by a threshold in the residuals.
    Moreover, the adjusted reflectance solution is considered valid based on the standard
    deviation using a generalized method of moments (GMM) and statistical limits.
    The reflectance of those plants with insufficient information is avoided. The
    NDVI is obtained from the optimized reflectances. 2.5. Statistical Analysis In
    this study, two datasets obtained using different methodologies are available.
    On the one hand, we have the reflectance data obtained by applying the BRDF correction,
    as explained in the previous sections, and the reflectance data provided by the
    commercial software Metashape. For simplicity, we will refer to these methods
    as M_BRDF and Metashape, respectively. The NDVI values, calculated from the R
    and NIR bands, are available for both methods. In order to identify statistically
    significant differences between the M_BRDF and Metashape methodologies, an ANOVA,
    or analysis of variance test, was used. Figure 5 shows schematically the workflow
    carried out for the ANOVA analysis, which we explain in detail below. Figure 5.
    Statistical analysis workflow. In a nutshell, ANOVA splits the total variance
    in the data into two components: variance between groups and variance within groups.
    The ratio of these variances is used to calculate an F-statistic, which, when
    compared to a critical value, helps to determine the statistical significance
    of group differences. The null hypothesis establishes that there is no significant
    difference between the group means. If the p-value is less than the critical value
    (usually 0.05), the null hypothesis is rejected and it can be concluded that there
    is a significant difference between the means [32,33]. Predominantly, ANOVA can
    be applied following three different approaches: one-way ANOVA, two-way ANOVA,
    and factorial ANOVA. The one-way ANOVA methodology finds its utility when there
    exists a sole categorical independent variable, while two-way ANOVA extends its
    purview to encompass the dynamics of two independent variables. The third approach
    is achieved through factorial ANOVA, which permits the meticulous scrutiny of
    multiple independent variables and their mutual interactions. On the other hand,
    ANOVA can be approached from both parametric and non-parametric perspectives.
    Parametric ANOVA assumes that the data follow a normal distribution and that the
    variances between groups are approximately equal (i.e., homoscedasticity). If
    the data deviate from these assumptions, non-parametric ANOVA can be used. A normality
    test, such as the Shapiro–Wilk test, will determine which type of ANOVA is required.
    In addition, a prior analytical and graphical study of the data is often helpful
    for understanding the nature of the data. The parametric approach uses the F-statistic
    to assess the presence of significant variance differences between groups, while
    the Mann–Whitney U test serves for assessing the presence of statistically significant
    differences between two independent groups in those cases where the data deviate
    from the assumptions of normal distribution and equality of variances. This non-parametric
    test involves ranking the data, calculating separate U statistics for each group,
    and determining the minimum U statistic as the critical value. Thus, through hypothesis
    testing, the Mann–Whitney U test evaluates whether this test statistic significantly
    differs from what would be expected by chance [34,35]. Various non-parametric
    tests can be used to statistically compare more than two independent data sets.
    Taking into account the nature of our data, the most appropriate non-parametric
    test is the Kruskal–Wallis H test. It is actually an extension of the Mann–Whitney
    U test, which is used to compare two independent groups. The Kruskal–Wallis H
    test is particularly useful when the data do not meet the assumptions of parametric
    tests [36,37]. However, it is common to encounter outliers when applying this
    type of statistical test. To this end, an additional check based on the Yuen t-test
    can be applied to the reflectance and NDVI data, since this test is more robust
    against the presence of outliers [38,39]. The drawback of ANOVA is that although
    the results obtained show that there are significant differences between groups,
    the test itself does not specify which groups exhibit these differences. In this
    sense, post hoc tests, such as the Bonferroni test, help to identify pairwise
    differences among groups, providing a more detailed and actionable understanding
    of the data [40]. Therefore, it is advisable to perform the post hoc analysis
    when the ANOVA results are significant. 3. Experimental Results As stated in the
