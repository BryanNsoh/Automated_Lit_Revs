    grid was delimited in the studied area with points spaced by grid variable by
    20 m x 10 m, totaling 66 georeferenced sampling points in November 2019, and with
    points spaced by grid variable by 30 m × 10 m, totaling 40 georeferenced sampling
    points in May 2021. In May 2021 coffee yield was sampled together with soil in
    groups of 2 trees around the spatial position of soil samples; for this reason,
    the sampling grid changed. Silva et al. [67] explored how soil samplings for geostatistical
    studies in Brazil are low sampled, in most of the cases less than one hundred
    sample points are collected, even for areas larger than 100 meters. Soil samplings
    were performed by collecting subsamples under the crown projection in the layer
    of 0-20 cm, using a Dutch auger, in each plant composing the sampling point. These
    subsamples were homogenized to form a composite sample representative of the point
    in question and sent to the Laboratory of Soil Analysis. The following soil chemical
    attributes were evaluated: pH (CaCl2 extractor), availability of phosphorus (P)
    (Mehlich), availability of potassium (K) (Mehlich 1 extractor), availability of
    sodium (Na) (Mehlich 1 extractor), availability of iron (Fe) (Mehlich 1 extractor),
    availability of manganese (Mn) (Mehlich 1 extractor), availability of zinc (Zn)
    (Mehlich 1 extractor), availability of boron (B) (wet extractor), exchangeable
    calcium (Ca2+) (1 mol L−1 KCL extractor), exchangeable magnesium (Mg2+) (1 mol
    L−1 KCL extractor), sulfur (S) (phosphate extractor), aluminum saturation (m),
    hydrogen (H), cation exchange capacity (CEC), base saturation (V), and organic
    matter (OM), following the methodology described by Alvarez et al. [4]. 2.3. Indicator
