    Versions Notes Abstract The European Green Deal has set a concrete strategic plan
    to increase farm sustainability. At the same time, the current global challenges,
    due to climate change and fuels and commodity market crises, combined with the
    COVID-19 pandemic and the ongoing war in Ukraine, affect the need for quality
    food and necessitate the reduction of negative external effects of agricultural
    production, with fair remuneration for the farmers. In response, precision agriculture
    has great potential to contribute to sustainable development. Precision agriculture
    is a farming management system that provides a holistic approach to managing the
    spatial and temporal crop and soil variability within a field to improve the farm’s
    performance and sustainability. However, farmers are still hesitant to adopt it.
    On these premises, the study aims to evaluate the impacts of precision agriculture
    technologies on farm economic, agronomic, and environmental management by farmers
    adopting (or not) these technologies, using the case study method. In detail,
    the work focuses on the period 2014–2022 for two farms that cultivate durum wheat
    in central Italy. The results suggest that the implementation of precision technologies
    can guarantee economic and agri-environmental efficiency. The results could serve
    as a basis for developing a program to start training in farms as well as to suggest
    policy strategies. Keywords: precision agriculture; durum wheat; Italy; case study;
    economic impact; agri-environmental impact; sustainability; nitrogen efficiency;
    profitability 1. Introduction The transition towards a sustainable agricultural
    system is a priority to ensure the Sustainable Development Goals (in particular,
    SDGs 2.3 and 12.4) of the United Nations Agenda 2030, as well as the European
    Green Deal objectives. In particular, the European Commission has set a concrete
    strategic plan to reduce the use of chemicals and fertilizers, enhance biodiversity,
    and assist farmers in decision-making processes to increase farm sustainability.
    In addition, the current historical period and geopolitical framework lead to
    significant impacts on the agricultural sector. In particular, wheat production
    is currently affected by a significant stock depletion and price volatility. Starting
    with COVID-19 in 2020, the unexpected spread of the pandemic and the resulting
    lockdowns and closures around the globe led to an unavoidable critical situation
    related to the export restrictions and the changes to the purchasing behavior
    of wheat derivatives, such as flour [1]. These circumstances have put Europe and
    countries such as Italy in severe deficit conditions in terms of stocks, which
    also derives from the increased price volatility. Price volatility can be partially
    traced to uncertainty over the flow of supplies, depending principally on current
    production and existing stocks. The U.S. Department of Agriculture estimates that
    global wheat ending stocks for the 2022/2023 marketing year will be around 267
    million metric tons. More than half of these stocks will be held by China, while
    EU, USA, and other major exporters account only for 20%. China’s wheat stocks
    increased by over 160% between 2012 and 2020. This was largely due to changes
    in China’s agricultural policy, which increased producer support prices, resulting
    in the accumulation of large government stockpiles [2]. By contrast, wheat stocks
    held by the rest of the world declined by 12% over same period. Moreover, the
    ongoing war in Ukraine has contributed to reduce the wheat production in the country,
    disrupting the markets worldwide. The Russia–Ukraine war has caused the highest
    increase, since 2008, in levels and volatility of prices in agricultural markets
    for wheat, creating an ongoing vulnerability for global food security [3,4,5,6].
    One difference between the two periods is the scale of the disruptions in staple
    food markets. While the period of initial pandemic lockdowns saw some isolated
    volatility, the Russia–Ukraine war is affecting all major food staples [7]. The
    relative tightness of global stocks suggests that price volatility will continue
    to remain high in respect to the past 10 years. Going forward, rebuilding inventories
    of wheat and other key global crops would help to reduce both prices and price
    volatility. By the same token, tight stocks mean that an unforeseen production
    shortfall in a major wheat producing region would likely send prices sharply higher
    again (as in 2010/11 and 2012/13) and result in increased price volatility. In
    addition, fertilizer prices are a determinant factor more now than at the beginning
    of the pandemic, where the situation was already compromised. Even if the prices
    were at extremely high levels before the war began, they are still continuously
    rising; nonetheless, Russia, an important fertilizer producer, is considering
    an export ban. Furthermore, the energy crisis due to the high prices for natural
    gas, an essential feedstock to produce nitrogen-based fertilizers such as urea
    and ammonia, is contributing to boost fertilizer prices as well [8]. Higher fertilizer
    prices could depress production, leading to less grain on the market in 2022 and
    putting further upward pressure on already-high food prices [9,10]. In this context,
    it is important to analyze the cereal sector with reference to wheat production,
    which remains a mainstay of nutrition both in Italy and worldwide. This is because
    it is essential to understand how to cope with the current crises, considering
    the market dynamics that are being determined such as the rise in fertilizer prices
    and the volatility of wheat prices, factors that would make the cultivation of
    wheat (and cereals in general) unprofitable. As a consequence of the global instability,
    the implementation of sustainable resilient strategies in agriculture is crucial.
    This entails the implementation of innovative agricultural practices that increase
    the productivity and income of farmers and, at the same time, can help to maintain
    ecosystems. Therefore, one of the actions to implement is reducing the quantity
    of inputs, in particular fertilizers, while maintaining production to protect
    both the environment and the income of farmers [11,12]. A key factor for sustainable
    agriculture is the introduction of digital technologies, which can help farm management
    through better-informed and timely decisions. These new technologies are known
    by the term Precision Agriculture Technologies (PATs), a farming management concept
    based on observing, measuring, and responding to inter and intra-field variability
    in crops [13]. According to an official report jointly published by ITU and FAO
    in 2020 [14], “digital agriculture has the potential to contribute to a more economically,
    environmentally, and socially sustainable agriculture, while meeting the agricultural
    goals of a country more effectively”. From the beginning of the 1990s, different
    authors have discussed the agri-environmental and economic effects derived from
    the application of PATs [11,15,16,17,18,19,20,21]. In detail, most papers deal
    with environmental sustainability. The environmental benefits of precision agriculture
    (PA) derive mainly from the optimization of the management of crop inputs, such
    as as seeds, fertilizers (especially the efficient use of nitrogen), pesticides,
    irrigation water, and diesel, which often results in a reduction in their consumption
    without a decrease in the yield. It is notable that some studies report that the
    quantity of inputs does not decrease, but their use is optimized to avoid waste
    and pollution [12,22]. In addition, it emerges that, from an environmental point
    of view, through PATs it is possible to improve the soil proprieties (sustainable
    nutrient management) and reduce greenhouse gas emissions [23,24,25]. Finally,
    the optimal management of weeds is underlined [26,27]. The research on precision
    agriculture applied to the cereal farming started later, in 1997. In this scenario,
    the increasing interest of academia in this topic is notable from Figure 1, with
    an exponential increase in the number of documents (articles and reviews) available
    per year. The highest-producing countries regarding PA adoption in cereal farming
    cultivation are the United States, China, and Australia, while Italy ranks just
    fifth. Figure 1. Number of available papers (articles and reviews) and the top
    10 countries producing papers about PA applications in cereal/wheat production
    (note: The papers considered for 2023 are published until March). Considering
    the growing population and the necessity of safe food, establishing methods to
    increase the yield of staple crops, such as wheat, without compromising the sustainable
    development of future generations, is a challenging task. The implementation of
    PATs, such as variable rate application systems, could improve productivity, providing
    support to both producers and consumers [28,29,30,31,32,33]. In the pool of available
    documents, only few studies assess the economic sustainability of PA application
    in the cereal sector [34,35,36,37]. The economic benefits involve a general reduction
    of production costs, especially due to the correct management of crop inputs (reduction
    of pesticides and nitrogen) and an increase in productivity of the farm. The major
    economic benefit is recorded in the decrease in labor costs and the cost saving
    of fuel. However, an increase in total costs due to the capital invested in technology
    is highlighted. However, adoption of PA tools is still far behind expectations,
    in part due to limitations in quantifying and demonstrating its economic and environmental
    benefits, insufficient detailed knowledge on technological functions, small farms
    managed by older farmers, and the deficiency of an incentive system [13,38,39,40,41,42,43,44,45,46].
    On these premises, this paper evaluates the impacts of PATs on farm economic,
    agronomic, and environmental management by farmers adopting (or not) these technologies,
    using the case study method proposed by Yin (2009). This study is part of the
    activities of the Operational Group SMART AGRICULTURE TEAM financed by the Rural
    Development Program (RDP) Marche 2014/2020, sub-measure 16.1 (Appendix A, Figure
    A1). The objective of the project is to evaluate how PATs could support the optimization
    of nitrogen fertilizer management in durum wheat production. Contextually, the
    Operational Group aimed to evaluate the economic and environmental sustainability
    of cereal farms adopting or not adopting PATs. The work focuses on the period
    2014-2022 for two farms (A and B) that cultivate durum wheat in central Italy.
    Farm A has used PATs since 2018; farm B uses conventional agronomic management.
    Based on the objective of the Operation Group, this paper tries to answer the
    following research questions: How does the durum wheat profitability evolve if
    a farm adopts or does not adopt precision agriculture technologies? Could the
    application of precision agriculture technologies improve and make more efficient
    the nitrogen use within the context under investigation? The economic trend of
    durum wheat production is explored using a profitability ratio analysis. In addition,
    to understand what will happen to farm B if it decides to adopt the PATs package
    of farm A, a simulation was performed for the year 2022. From an agri-environmental
    perspective, fertilization management is one of the most relevant targets of the
    PA. In particular, the nitrogen (N) derived from fertilizers, when inefficiently
    used in crop production systems, can move from agricultural fields and contaminate
    surfaces and groundwater resources, as well as contribute to greenhouse gas emissions
    (GHG) [47]. Since the interaction between the N rate, soil, weather, and crop
    response is a complex system, the management of this nutrient is the key aspect
    that distinguishes PA from conventional management [48,49]. Thus, the N environmental
    and agronomic efficiency is measured in this paper with the estimation of the
    nitrogen agronomic efficiency (NAE) index. This paper is structured as follows:
    Section 2 describes materials and methods; Section 3 presents the results and
    discussion. Finally, Section 4 concludes. 2. Materials and Methods 2.1. Study
