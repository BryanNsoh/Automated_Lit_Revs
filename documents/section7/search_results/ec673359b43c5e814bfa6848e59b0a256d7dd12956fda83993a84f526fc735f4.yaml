    Source C. Rule-based expert system For providing advice on pest management decisions,
    we are required to integrate prior agricultural knowledge in the text form and
    automated decision-making processes. We propose a rule-based expert system that
    extracts quantified rules for pest management from literature review through regular
    expressions and data cleaning to address the aforementioned challenges. The effectiveness
    of expert systems has been proven in a wide range of works that use computers
    to automatically simulate the decision-making process of human experts solving
    complex problems by extracting rules from the knowledge and experience provided
    by one or more experts in a particular field [18] [19]. The proposed rule-based
    expert system in this work includes five main components, reasoning machine, expositor,
    knowledge database, global database, and thresholds optimiser, as Fig. 4 shows.
    The reasoning machine is a set of continuous IF (CONDITION) (BEHAVIOUR) ELSE (BEHAVIOUR)
    structures used to make decisions based on pest densities and species from detection
    models, crop growth stages, and pest management records from farm information
    management module. The expositor generates explanations of the decision for end
    users based on the decision and decision path. Meanwhile, relevant expert knowledge
    from the knowledge database is provided to end users. The knowledge database stores
    a large amount of agricultural knowledge in text and image form, which is used
    to initialise the thresholds required by the reasoning machine. The initialised
    rule thresholds are stored in Global Database. When user feedback is obtained,
    the threshold optimiser is able to optimise the thresholds. D. Threshold Optimisation
    The initial thresholds extracted from the knowledge database are insufficient
    to construct an effective automated pest management decision tool. There are several
    reasons for this problem. Firstly, we identify the problem of missing data for
    quantitative agricultural pest management thresholds. For example, some works
    identified spring outbreaks of gout fly that can severely affect crop yields [20],
    but there are no defined population density thresholds for which eradication is
    required. Secondly, we identify some lower thresholds, close to the point where
    pests are required to be removed as soon as they are identified. These thresholds
    are obviously dependent on the particular data sampling method. Due to differences
    in sampling methods, thresholds for pest management should also be adjusted. Last
    but not least, the early research of pest management thresholds may not be suitable
    for the current agricultural environment due to the extensive use of pesticides
    and the introduction of biological control in recent years. The pests may develop
    resistance to pesticides or have natural enemies. As shown in Fig. 2 and Fig.
    4, a feedback task is scheduled by the farm information management module after
    the expert system has completed a decision. Moreover, the decision recorder is
    stored by the farm information management module. The feedback task is sent to
    users at regular intervals, including a questionnaire and pest detection. Users
    are required to provide feedback on the validity and impairment of the decision
    and the optimiser adjusts the threshold globally with a small learning rate. TABLE
