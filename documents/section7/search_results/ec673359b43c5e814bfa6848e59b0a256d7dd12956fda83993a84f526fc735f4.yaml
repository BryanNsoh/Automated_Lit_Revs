    Review Reports Versions Notes Abstract Close-range remote sensing techniques employing
    multispectral sensors on unoccupied aerial vehicles (UAVs) offer both advantages
    and drawbacks in comparison to traditional remote sensing using satellite-mounted
    sensors. Close-range remote sensing techniques have been increasingly used in
    the field of precision agriculture. Planning the flight, including optimal flight
    altitudes, can enhance both geometric and temporal resolution, facilitating on-demand
    flights and the selection of the most suitable time of day for various applications.
    However, the main drawbacks stem from the lower quality of the sensors being used
    compared to satellites. Close-range sensors can capture spectral responses of
    plants from multiple viewpoints, mitigating satellite remote sensing challenges,
    such as atmospheric interference, while intensifying issues such as bidirectional
    reflectance distribution function (BRDF) effects due to diverse observation angles
    and morphological variances associated with flight altitude. This paper introduces
    a methodology for achieving high-quality vegetation indices under varied observation
    conditions, enhancing reflectance by selectively utilizing well-geometry vegetation
    pixels, while considering factors such as hotspot, occultation, and BRDF effects.
    A non-parametric ANOVA analysis demonstrates significant statistical differences
    between the proposed methodology and the commercial photogrammetric software AgiSoft
    Metashape, in a case study of a vineyard in Fuente-Alamo (Albacete, Spain). The
    BRDF model is expected to substantially improve vegetation index calculations
    in comparison to the methodologies used in satellite remote sensing and those
    used in close-range remote sensing. Keywords: radiometric correction; bidirectional
    reflectance distribution function (BDRF); multispectral; unmanned aerial vehicles
    (UAV); digital surface model (DSM); photogrammetry; vegetation indices 1. Introduction
    The use of multispectral technology on board unmanned aerial vehicles (UAVs) for
    precision agriculture has experienced an exponential growth due to recent advances
    in sensor technology. These sensors have traditionally been mounted on satellite
    platforms and can be used for calculating vegetation indices, such as the normalized
    difference vegetation index (NDVI), for agricultural applications [1,2,3]. Nevertheless,
    UAVs offer a higher spatial resolution, temporal flexibility for image acquisition,
    and reduced influence of atmosphere effects (with atmosphere profiles of no more
    than 120 m). However, directly shifting satellite-based remote sensing methodologies
    to UAVs can produce radiometric differences between equivalent satellite-derived
    products [4,5]. Mainly, this occurs due to the presence of shadows inside the
    crop and because the same part of the surface is observed with different relative
    geometries of the two elements involved: illumination to surface and surface to
    sensor. Specifically, low flight height, large FoV (field of view) sensors, and
    the overlapping of different scenes produce a diverse observation angle for each
    point on the surface, and the sun’s position varies significantly throughout the
    flight. Another typical variation that we can expect during the flight is lighting,
    which depends on the time of day and the latitude. Last but not least, in the
    orthorectification procedure, multiple pixels from different viewing geometries
    are averaged together, creating overlapping images. These properties result in
    the dynamism of the observed reflectance. BRDF describes the way the surface reflects
    light in different directions, based on the incident angle of the incoming light
    and the viewing angle of the sensor; it characterizes the variability in surface
    reflectance due to changing geometrical conditions. As a result of the surface
    BRDF, the observed reflectance of a location will change based on the position
    of the sensor. This complicates the process of deriving reflectance values from
    remote sensing data and can affect the generation of vegetation indices when compared
    to satellite remote sensing. An example of this is found in the application of
    machine learning techniques to UAV-based remote sensing data processing [6,7,8,9,10].
    These techniques demand multispectral or even hyperspectral bands, which require
    a high radiometric quality. On the other hand, by being able to apply close-range
    photogrammetry techniques, an approximation of the plant envelope in 3D can be
    obtained, which makes it possible to determine occultations and discriminate which
    parts of a plant are observed in each image, with an accurate relative observation
    geometry with respect to both the sun and the sensor, minimizing the possible
    presence of shadows, which alter radiometry. By analysing the differences in multispectral
    geomatic produced by UAVs, we can determine the following: Photogrammetric techniques
    pay special attention to the geometric quality of the final product [11], relegating
    radiometric quality. Therefore, reflectance orthomosaics, as derived from geomatic
    products frequently used to generate vegetation indices, can incorporate radiometric
    errors. GSD with centimetre resolution introduces BRDF effects due to the position
    of the sensor and changes in illumination angles during the flight. The pixel
    size of most satellite images exceeds one metre and is usually several orders
    of magnitude coarser in resolution compared to that of a UAV image. Specifically,
    the pixel of a remote sensing product from public space missions has a spatial
    resolution of several meters (Sentinel-2A/2B has a 10 m–60 m spatial resolution
    in both the visible and the NIR bands, while Landsat-8/9 imagery has both a 15
    m panchromatic and a 30 m multi-spectral spatial resolution), and the collected
    data are the aggregation of the plant canopy and soil. In contrast, UAVs can achieve
    spatial resolutions even higher than 0.05 m. The high spatial resolution, together
    with the large number of points of view from which the canopy is acquired when
    using UAVs, leads us to consider the convenience of choosing image pixels from
    the plant that are better aligned with a geometry of choice (e.g., a satellite
    sensor or a consistent geometry for temporal studies), involving making decisions
    such as: Only using data from the canopy (not from the ground or trunk/branch)
    using spatial and radiometric criteria, discriminated by height from the DSM with
    DTM as a reference [12], and approximating NDVI using the classical method [13].
    Ignoring parts of the crop that are hidden in an image due to the geometry of
    the crop (obtained from a DSM generated as a satellite photogrammetric product)
    and image orientation. Avoiding image areas that may be affected by the hotspot
    effect [14] and correcting the images by using the directional property of reflectance.
    Only using image pixels acquired from a favourable geometry or optimal perspective
    with respect to the canopy and the sun position, discriminated using the image
    orientation and the sun position at the time of image acquisition. The BRDF effect
    is a classic issue in remote sensing and its correction has given rise to different
    modelling proposals that are not usually included in the standard process for
    generating products prepared for ARD analysis (analysis ready data) due to its
    practical difficulty [15]. The hotspot effect is also a classic drawback in remote
    sensing and its correction is included in some BRDF models. A hotspot is a circular
    bright area within the image that is produced due to a direct alignment between
    the sun, the camera, and the position on the ground [14]. In other words, it is
    placed at the projected solar position, opposite the specular reflection position.
    The probability of a hotspot effect is also increased in UAV flights due to the
    wide angle of view of the optics and the interest in flying over plant covers
    at times when the sun is higher over the horizon because of shadow reduction and
    an increase in photosynthetic activity. Moreover, the effect of shady areas on
    the canopy is also corrected in some BRDF models. There are BRDF models that can
    be applied to near-range remote sensing from UAVs, so called Kernel-driven models,
    such as the empirical Walthall model and the non-linear RPV model [16], which
    improve ARD products by correcting the reflectance in each band. In the last two
    years, several articles have been published addressing the BRDF effect from UAV
    imagery [17,18]. However, they do not rigorously consider the mathematical model
    of photogrammetry, the concealment effects based on the knowledge of the canopy
    geometry through the DSM, the elimination of areas in the images affected by the
    hotspot effect, and the consideration of optimal perspectives for removing the
    leaf pixels in which the vegetation cover is not directly exposed by the sun.
    Given the relevance of these issues, this study focuses on addressing a radiometric
    improvement of multispectral data captured through UAV platforms. In this context,
    this paper presents a comparative analysis of the red (R), green (G), blue (B),
    red edge (RE), and near infrared (NIR) reflectance bands, as well as the NDVI
    index, obtained through two different approaches: Utilizing the conventional photogrammetric
    computer tool AgiSoft Metashape. Implementing a novel methodology that addresses
    the aforementioned problems. - Introducing corrections for the BDRF effect per
    ortho-image by precisely computing the external orientation of the images and
    the relative orientation of the object to the acquisition point and to the sun.
    - Using the information derived from individual ortho-images rather than geomatic
    products obtained through photogrammetric processes, while eliminating the radiometric
    distortion that these processes may incorporate. - Determining the optimal pixel
    values from the best ortho-image considering factors such as lighting, possible
    occultations, and the relative position within the image. This paper employs a
    comparative analysis of variance (ANOVA) in order to evaluate the differences
    and advantages provided by the proposed methodology in comparison to conventional
    methods for the acquisition and processing of radiometric data. ANOVA is a robust
    statistical methodology to assess variances in datasets, discern the disparities
    between group means, and explore the sources of variability [19]. This technique
    quantifies the variation within and between groups to infer whether observed differences
    are attributable to random chance or systematic effects. Many articles on the
    use of ANOVA analysis in agronomy can be found in the literature [20,21,22,23].
    2. Materials and Methods 2.1. Experimental Setup The field experiment was conducted
    in a commercial vineyard located in Fuente-Alamo, Albacete, Spain (38.43043300
    N, 1.28012600 W; elevation 820 m above sea level) during the 2020 growing season
    (Figure 1). The climate is defined as typical Mediterranean semiarid [24], with
    hot and dry summers and daily maximum summer temperatures close to 40 °C, mainly
    in July and August. The trial was carried out in a 0.6-hectare subplot of a 6.5-hectare
    commercial vineyard. The soil was sandy loam (with more than 55% sand), with a
    variable depth of up to 90 cm. The soil had 1.2% organic matter, 47.7% active
    CaCO3, an electrical conductivity of 0.4 dS/m, a pH of 8.9, and a bulk density
    of 1.2 g/cm3. The vineyard rows were oriented north–south. The inter-row was regularly
    tilled and the soil under the vine rows was kept weed-free through the use of
    herbicides. Figure 1. Study area: vineyard located in Fuente Alamo (Albacete,
    Spain). 2.2. Data Acquisition The photogrammetric sensor used is a MicaSense RedEdge®
    camera (MicaSense Inc., Seattle, WA, USA [25]). It is one of the most efficient
    low-cost multispectral sensors onboard a UAV. It is formed of five dedicated sensors
    with a narrow-band filters for detecting data, respectively, in the B, G, R, RE,
    and NIR wavelengths. It has a global shutter to avoid problems in data processing
    regarding dark current and UAV movements during the flight [26]. The camera specifications
    are detailed in Table 1, where FWHM is the full width at half maximum. The MicaSense
    RedEdge camera works with the downwelling light sensor (DLS), using the same spectral
    bands, which are cosine-corrected light sensors that help improve the radiometric
    quality of the image data by providing a direct way of measuring reflectance without
    using a reference target. Light sensors are the most effective at correcting for
    global changes in lighting conditions. Table 1. Technical specifications of the
    MicaSense RedEdge sensor (MicaSense Inc., Seattle, WA, USA). The resolution of
    the photogrammetric sensor was 1280 × 960, with a pixel size of 3.75 × 3.75 µm.
    The focal length was fixed at 5.5 mm. The total coverage area was 0.14 km2. The
    sensor was mounted on a quadcopter Carabo S3 (Icom3D, Asturias, Spain) (Figure
    2). The flight planning was performed by using UAV-GeoFlip Geomatic Flight Planning
    software [27]. The flight was planned and executed to establish a minimum forward
    overlap of 60% and a minimum side overlap of 20%, with a GSD of 5.09 cm/pix for
    the DSM (digital surface model). The flight was performed near solar noon (between
    11:00 and 12:00 solar time) to reduce the grapevine shadow on the images, with
