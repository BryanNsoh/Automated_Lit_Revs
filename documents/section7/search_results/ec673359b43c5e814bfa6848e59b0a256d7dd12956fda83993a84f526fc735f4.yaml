    For evaluating the usability of PestDSS, two parts of work are performed including
    evaluating the performance of the pest detection model and evaluating the decision
    support system in a case study of wheat pest management during this project. A.
    Image dataset During the development of PestDSS, a wheat pest dataset is constructed,
    named the WheatPest dataset. Current common agricultural pest datasets are constructed
    through the use of search engines or in a laboratory environment. Unlike those
    datasets, images in the WheatPest dataset are collected from a real environment
    and conform to specific sampling criteria to ensure the sample distribution of
    objects in real-use scenarios, especially for the images used to calculate pest
    densities. Compared to the datasets constructed by taking photos of pests caught
    in traps, our dataset is more challenging due to the complex natural environment.
    In addition to the WheatPest dataset, two public datasets are used in the evaluation
    of the pest detection model including the IP102 dataset [21] and an Aphids dataset
    from AgriPest dataset [22]. IP102 is a large public pest image dataset including
    19,167 annotated images for 97 classes. However, this dataset is collected by
    search engines and has larger objects for detection. The Aphids dataset [23] is
    built for two kinds of aphids through data cleaning from the AgriPest dataset
    [22]. This dataset is a typical tiny object detection dataset for pests. The statistical
    information of those datasets is shown in Table. I. B. Experimentation setting
    For evaluating the performance of the proposed pest detection model, we compare
    the proposed pest detection model with two state-of-the-art object detection models
    including Faster RCNN [5] and Yo1oX [6] in terms of mean average precision (mAP).
    The mAP is defined as the mean value of the area under a Precision-Recall curve.
    The input of detection models is 640*640 images. The convolutional neural network,
    CSPDarknet [6], is used as the feature extractor in this work. Input sizes of
    the detection neck in Yo1oX and our proposed model are 20*20*512, 40*40*256, and
    80*80*128, respectively. The anchor setting of Faster RCNN is 64, 128, and 256
    with the ratio of 1:1, 1:2 and 2:1. All three models are trained with early stopping
    and data augmentation which is turned off 20 epochs earlier. All three datasets
    are split into a training dataset, a validation dataset, and a test dataset in
    the ratio of 8:1:1. TABLE II The Mean Average Precision of Object Detection Model
    On Three Datasets C. Pest detection model Table. II presents the performance of
    object detection models on three datasets. Our model outperformed in three datasets
    compared with Faster RCNN and Yo1oX due to the optimised model structure and suitable
    data augmentation methods. The reason for the similar mAP of three detection models
    in the IP102 dataset is that the dataset has a large amount of data and is built
    for large objects. Therefore, the data augmentation methods and detection neck
    for fusing multi-layer features do not show a significant improvement in mAP.
    In contrast, the benefit of detection neck for small object detection is presented
    in the Aphids dataset and WheatPest dataset. As described in the method section,
    the orientation of the data fusion in the detection neck affects the final performance
    of the detection model, which demonstrates the advantages of the PAN structure.
    In addition, the mAP of Yo1oX model which uses mixup and mosiac data augmentation
    methods lagged behind our model, especially on the WheatPest dataset. D. Case
    study: Wheat Pest Management in fields After the development of PestDSS, we conduct
    a user-based case study, Wheat Pest Management in farmlands, to evaluate the usability
    of PestDSS. The aims of the case study are to demonstrate the functionality of
    PestDSS, obtain decision results as proof-of-concept, and obtain user feedback
    for system optimisation. Eleven participants are invited to use the PestDSS system
    via an Android client and to evaluate the pest management decision-making process
    in the form of Likert scales. Participants are asked to use the pest management
    decision-making tool by following the PestDSS guidelines. All participants complete
    the decision designation process and receive a decision with explanations. Table.
    III shows how users rated the ease of use of the decision-making tool where the
    detection process as the main interaction process is rated separately. According
    to the feedback from participants, PestDSS provides a semi-automatic pest management
    decision tool and effective access to relevant agricultural knowledge. However,
    the semi-automatic detection process is a serious limiting factor for the usability
    of the system. SECTION V. Conclusions Rapid advances in computer technology have
    made it possible to provide farmers with accurate advice on sustainable pest management
    decisions. We develop a decision support system, PestDSS, that provides a cloud-based
    farm management information solution, an agricultural knowledge base, and an object
    detection-based decision-making tool for pest management. Through PestDSS, users
    are able to manage farm data, gain agricultural expertise, and use the pest management
    decision tool. In the experiment, the pest detection model used in the decision-making
    tool achieves higher mAP compared to Faster RCNN and Yo1oX on the three pest detection
    datasets through data augmentation methods and optimised model structure. In the
    case study of wheat pest management, we demonstrate the functionality of PestDSS
    via the Android client and outline the potential benefits of the decision-making
    tool that is able to save costs and provide sustainable pest management advice
    based on optimisable economic thresholds without human error. With the benefit
    of cloud-based architecture, PestDSS shows great reliability and scalability.
    The limitation of this case study is that we do not compare the decision from
    PestDSS with the decisions from agricultural experts, due to the fact that the
    positive decisions do not occur in our case study. TABLE III The Mean Average
    Precision of Object Detection Model On Three Datasets In our further work, we
    will add more decision-making tools to PestDSS than just pest management decisions.
    The further features will include disease detection and management, fertilizer
    management, and weed management. Although the current implementation of PestDSS
    provides a semi-automatic pest management decision-making tool, experimental results
    show that the accuracy of the decision is limited by that of the object detection
    model. In addition, the scalable PestDSS has the potential to build fully automated
    farm management solutions for a large range of farms in combination with drones
    or robots. Furthermore, the acceptance of decision support systems is an important
    research question. ACKNOWLEDGEMENT We gratefully acknowledge the support provided
