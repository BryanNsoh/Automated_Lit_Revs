    ± 1 745 ± 4 99.3 Sustainability assessment The sustainability of the here proposed
    analytical approach was assessed by interrogating the method with the criteria
    of the White Analytical Chemistry, introduced by Nowak et al. [18] and based on
    previous sustainability assessment methods [[17], [35]]. This assessment is an
    innovative tool that points out what are the most commonly recognizable key aspects
    to evaluate the sustainability of an analytical methodology. To apply this assessment,
    it is necessary to analyze a total of 12 principles, including the analytical
    performance (4 “red” principles), practical and economical aspects of the methodology
    (4 “blue” principles), and the environmental friendliness and safety aspects (4
    “green” principles, in agreement with the Green Analytical Chemistry [17]). The
    red, blue, and green principles together provide a degree of “whiteness”, analogously
    to the RGB color model, in which fully saturated red, blue, and green colors give
    a white color. The White Analytical Chemistry approach provides a simple algorithm
    to assign to each principle a score between 0 (not sustainable) and 100 (fully
    sustainable), and overall, quantify the degree of sustainability (the “whiteness”).
    Moreover, the algorithm, which is provided as an Excel file, enables the comparison
    among several analytical methods by their sustainability scores. The summary of
    each principle is reported in Tables S1 and S2 while the criteria here used for
    score assignments are reported in Table S3, together with the Excel file, in the
    Supplementary material, in which a description of each principle is also reported.
    To critically evaluate the aspects of our method, a reference method for glyphosate
    detection was taken into consideration in this assessment. The chosen reference
    method is based on high-pressure anion exchange chromatography coupled with mass
    spectrometry (HPAEC-MS/MS) for glyphosate detection in several samples from a
    cattle farm [36], including urines. This method was selected among others not
    only for its relevance to our comparison but also because it reports enough information
    for the score assignment of each sustainability principle. The results of the
    assessment are illustrated in Fig. 5, with total scores (whiteness) equal to 87.2
    and 58.3 for the paper origami platform and HPAEC-MS/MS, respectively. It can
    be observed that the whiteness of our proposed method is significantly higher
    than the reference method, thus demonstrating that our method more fully meets
    the sustainability criteria. Download : Download high-res image (561KB) Download
    : Download full-size image Fig. 5. Scores resulted from the application of the
    Whyte Analytical Chemistry assessment [18] for the method based on our paper origami
    platform (A) and a reference method for glyphosate detection, namely HPAEC-MS/MS
    (B). The scores for the red, green, and blue principles are illustrated in (C)
    with the resulting whiteness. In detail, the analysis of the red principles results
    in medium-to-high scores equal to 66.3 and 91.3 for the paper origami platform
    and HPAEC-MS/MS, respectively. Among red principles, the resistance to the presence
    of potential interferences was assigned with the maximum score for both the paper
    origami platform and HPAEC-MS/MS method since both addressed this issue: the former
    is customized to overcome the possible interferences observed in urine samples
    (i.e., uric acid), while the latter allows for analyzing urine samples without
    any interfering effects. However, the linear range, the precision, and the LOD
    of our method are less performant than the ones of HPAEC-MS/MS, suggesting that
    the here proposed paper origami platform is recommendable as a sustainable tool
    for early screening applications. The analysis of the green and blue principles
    further confirms the higher sustainability of our method. Indeed, the green aspects
    are clearly advantageous for the paper origami platform (scores equal to 97.5
    and 62.9 for the paper origami platform and HPAEC-MS/MS, respectively), especially
    regarding the energy consumption, since our sensing platform, involving the need
    for only a portable potentiostat and a laptop, consumes much lower energy with
    respect to the chromatography/spectrometry-based instrumentation. Moreover, it
    is noteworthy that the very low volumes of reagents (< 50 μL) and sample (60 μL)
    used for our method, as well as the minimal waste production (e.g., the paper
    strips can be disposed of by incineration, reducing the waste and biological risk),
    strongly improve the sustainability of this method with respect to HPAEC-MS/MS.
    Finally, the analysis of the blue principles resulted in scores equal to 97.9
    and 20.8 for the paper origami platform and HPAEC-MS/MS, respectively. The aspects
    that rule this category, namely cost-efficiency, time efficiency, general requirements
    (including advanced instruments, skills, and facilities), and operational simplicity
    (including portability, automation, and miniaturization) point out a score markedly
    in favor of our paper origami platform, which encloses the advantages of very
    low total costs (< 5 euros), fast analysis (about 10 min), no need for skilled
    personnel or advanced instruments or skills, easy application with low consumption
    of sample (only 60 μL of sample needed for the analysis, directly dropped on the
    paper platform), in a handheld device that can be applied for at-line in situ
    analysis. Overall, this assessment shows that the combination of paper properties
    and the analytical strategy here conceived has produced a sensing device with
    competitive performance in terms of several aspects of sustainability, particularly
    suitable for screening analysis of glyphosate in human urine. Conclusions In this
    study, we implemented the applicability of an HRP-based enzymatic inhibition strategy
    for glyphosate detection in a complex biological sample, namely human urine, as
    a key indicator for the presence of pesticide traces in the human body upon severe
    exposure to contaminated environments (e.g., occupational exposure). This strategy
    was combined with the decrease of uric acid level in human urine, which acts as
    the main interfering agent in our analytical methodology. To achieve this goal,
    we first developed an analytical pH-driven treatment capable of reducing the effect
    of this interfering species on HRP. Our studies highlight that uric acid in urine
    samples can be decreased by adjusting the pH of the solution either at acidic
    (i.e., pH 5.0) or alkaline (i.e., pH 8.0) values, coupled with a filtration step.
    Subsequently, we have integrated this treatment principle into a paper origami
    platform. By exploiting the properties of filter paper, we designed a device based
    on i) a treatment paper strip with a lateral flow microfluidic path, to drive
    the solution through the treatment area, where the required reagents are pre-loaded,
    and ii) a vertical microfluidic path to enable electrochemical analysis on CB-modified
    office paper SPEs, obtained by overlapping the treatment strip and the detection
    strip on the sensors. Having pre-loaded all the needed reagents on the paper strip,
    we showed that our platform can perform multiple analytical steps in a single
    ready-to-use device, namely: i) to apply the pH-based treatment and decrease the
    uric acid level, ii) to assess the efficiency of the treatment by checking the
    level of the residue uric acid, and iii) to carry out the HRP-based inhibition
    enzyme assay for glyphosate detection. Overall, our proposed paper origami platform
    represents an advanced analytical solution that merges the problem-solving strategy
    of an analytical issue (i.e., interference in the real matrix), the use of green
    materials and reagents, minimized volumes and waste (e.g., the paper device can
    be easily incinerated), user-friendly design and operability, and reduced costs
    and time of analysis. These properties match efficiently the sustainability criteria,
    as demonstrated by applying the principles of White Analytical Chemistry, in comparison
    with chromatography/spectrometry-based methods for the detection of glyphosate
    in urine, resulting in a suitable analytical tool for inexpensive, easy-to-use,
    prompt, and in situ screening of severe exposure to glyphosate. The promising
    results achieved by our paper origami platform in terms of green, operational,
    and economical aspects are the outcome of an analytical strategy successfully
    driven by a sustainable view, to which the scientific community must drive its
    attention and efforts. Declaration of Competing Interest The authors declare that
