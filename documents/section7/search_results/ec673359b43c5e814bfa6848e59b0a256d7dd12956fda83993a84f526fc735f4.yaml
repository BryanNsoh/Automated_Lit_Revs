  description: Incorporating soil-improving microorganisms and biostimulants in the
    plant is a novel practice with multiple benefits; while it increases the availability
    of nutrients for the crop and favors carbon sequestration, it positively affects
    the forage quality. The present study is part of the precision agriculture program,
    a project carried out at the Experimental Agricultural Field of the Tecnológico
    de Monterrey (Querétaro, Mexico) as part of the educational innovation initiative.
    Complementary to the Tec21 educational model, the use of agile methodologies (SCRUM
    Methodology) was implemented to solve a challenge or case study in the area of
    agri-food biosystems. The implementation of this tool allowed to evaluate the
    morphology and composition of a crop of forage oats (Avena sativa) using digital
    systems and traditional analytical methods; The effects of the application of
    mycorrhizal fungi (Glomus intraradices) and commercial biostimulation (BIOZYME®
    TF, UPL) were evaluated and the results were contrasted with conventional management,
    based exclusively on the use of mineral fertilizers. The information generated
    contributes to the development of new academic methodologies that support the
    transition towards sustainability and innovation in agriculture.
