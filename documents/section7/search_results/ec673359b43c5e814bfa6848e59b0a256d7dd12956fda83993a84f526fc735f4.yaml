    via chronoamperometric analyses using SPE previously modified via drop-casting
    with 2 μL of 1 mg/mL CB dispersion. A drop of 20 µL of synthetic urine, was put
    in contact with the working electrode surface of the SPE-CB. A drop of 2 µL of
    25 U/mL HRP in PBS solution was added followed by an incubation time of 5 min
    to activate possible enzyme inhibition. Then, 20 µL of TMB solution diluted 1:5
    v/v with synthetic urine was added to the drop, followed by a second incubation
    time of 2 min, necessary to activate the enzymatic reaction. Finally, the product
    of the enzymatic reaction was detected via chronoamperometric analysis by polarizing
    the working electrode a −0.2 V vs. pseudo-Ag/AgCl for 100 s. In each case, the
    inhibition percentage (I%) was calculated with Eq. (1): (1) where I0 and Ii are
