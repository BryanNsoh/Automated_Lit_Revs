    origami platform for glyphosate detection in real urine Having verified the role
    of uric acid in HRP-based assays and pointed out a protocol for the pre-treatment
    for pH-filtration to decrease the level of interference in urine samples, we adapted
    this analytical protocol to the customized paper-based origami platform. This
    latter was specifically designed to integrate the pre-treatment of the samples
    as well as the detection step within a disposable, easy-to-use, sustainable, and
    cost-affordable paper strip, thanks to the paper microfluidic. To achieve this
    purpose, the platform was loaded with all the reagents simply via drop-casting,
    including BRB for pH treatment, and HRP and TMB for the enzymatic assay, resulting
    in a fast preparation protocol (Fig. 1). The first step in designing this platform
    has been focused on integrating the treatment pointed out in Paragraph 3.2 within
    the cellulose matrix. Herein, the pH-filtration step was achieved by pre-loading
    a solution at pH 5.0 in the treatment area (Fig. 1, treatment area), exploiting
    the intrinsic adsorption/filtering properties of the paper to carry out the filtration
    in the selected acidic conditions. In detail, 20 µL of 0.5 M of BRB at pH 5.0
    were simply drop-cast in the treatment area and left to dry. Thus, 60 µL of the
    real urine sample was dropped in the sampling area to flow through the treatment
    area, where it got into contact with the pre-loaded BRB. By dissolving the BRB
    salts, the acid conditions are restored in the cellulose matrix and the pH treatment
    occurs together with the filtration process, thanks to the intrinsic properties
    of the filter paper in which the treatment takes place. Thus, the Ipa resulted
    in a decrease of about 50%, in agreement with the decreased percentage obtained
    for the pH-filtering treatment carried out in the liquid phase. No significant
    changes in the precipitation efficiency were observed by loading different volumes
    of 0.5 M BRB (data not shown). If the uric acid level still results too high after
    the on-paper treatment, a second treatment strip can be added to the platform
    before running the detection strip. In this way, the on-paper treatment can be
    repeated 1–2 times to further reduce uric acid levels. We observed that when the
    response of uric acid is decreased to a current lower than 20 μA, the glyphosate
    quantification can be carried out without significant uric acid interference.
    For instance, the use of a second treatment strip was found to provide an additional
    decrease of uric acid of 25% (data not shown). The final platform was completed
    with a paper layer composed of two office paper screen-printed sensors, with the
    working electrodes modified with CB (SPE-CB). The paper strips can be combined
    as shown in Fig. 1. The biosensing platform is assembled by overlapping the filter
    paper strips onto the SPE-CBs. When the sample is dropped at the beginning of
    the treatment filter paper strip, it runs along the strip thanks to horizontal
    microfluidic, undergoing the treatment directly inside the cellulose matrix. After
    the treatment, the sample reaches the first SPE-CB by vertical flow to control
    that the residual uric acid level with DPV analysis is under the 20-μA threshold.
    Thus, the sample flows along the detection strip until it gets in contact with
    the HRP-TMB system, which is allowed to react by folding the pads previously loaded
    with the HRP and TMB, separately. The folding sequence includes first the HRP
    pad, to get the enzyme in contact with the sample and eventually react with glyphosate,
    then the TMB pad, to enable the enzymatic reaction. The enzymatic reaction can
    be monitored in chronoamperometry using the second SPE-CB, which is wet by vertical
    flow, allowing for the detection of glyphosate through the enzyme inhibition assay.
