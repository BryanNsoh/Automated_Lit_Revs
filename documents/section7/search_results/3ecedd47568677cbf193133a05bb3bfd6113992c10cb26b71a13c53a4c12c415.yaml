    of the salinity TMDL for the SJRB has been constrained by several factors: (a)
    The salt load allocation process in the TMDL is complex. Individual sub-areas
    defined in the TMDL have no easy way to ascertain their contribution to salt loading
    to the SJR. Assessment of penalties for non-compliance with objectives is not
    transparent and may be onerous to enforce. (b) Salt loading is a product of flow
    and TDS (often measured via EC) and salt load assimilative capacity is a concept
    that is understood by few stakeholders. There is an educational outreach activity
    needed to address this deficiency and to show the benefits of coordination of
    activities to improve compliance with salinity objectives. (c) The TMDL provided
    no guidance with respect to the formation of an organizational entity with police
    power for implementing the TMDL or the way a market for salt load trading might
    be established. (d) The TMDL was developed using existing agency and stakeholder
    publicly accessible data. No guidance was provided on the expansion of existing
    or development of new monitoring networks for additional flow and EC data needed
    to understand current patterns of salt export from sub-areas within the watershed
    and for improved salt control and management within each sub-area. In 2013 the
    CVWB presented to stakeholders an analysis to partly address criticism of the
    complexity of the TMDL development process and to provide an incentive to embrace
    a real-time management program alternative to the formal salinity TMDL accounting
    procedures. The Real Time (Salinity) Management Program (RTSMP) was introduced
    in the 2004 CVWB Basin Plan Amendment [52,53] as a stakeholder-driven effort to
    access shared real-time water quality and flow monitoring data to maximize the
    use of salt load assimilative capacity in the SJR. The CVWB defined salt load
    assimilative capacity as 85% of the product of the prevailing Vernalis salinity
    objective (30-day running average) and the current flow of the SJR minus the actual
    salt load in the River (i.e., the current SJR flow times the measured EC at Vernalis).
    This adaptive approach was suggested as a more flexible alternative to the published
    TMDL in that it was easier to understand, encouraged more stakeholder coordination
    for control of salt loading, and promoted maximum export of salt from the Basin
    while still meeting the stated salinity objective. An upstream SJR objective was
    added as a further SJRB Water Quality Control Plan Amendment in 2017 to protect
    SJR riparian diverters in the reach between Crows Landing and Vernalis (Figure
    5, Sites 5 and 2, respectively), especially during summer months of dry or critically
    dry years when river flows are low and salinity levels elevated [53]. Another
    CVWB action to incentivize consideration of the RTSMP and to provide more clarity
    to stakeholders was an analysis [54] (Brownell, 2013) that showed a potential
    fine schedule for non-compliance with sub-area TMDL load limits. This analysis
    was conducted using available SJR flow and the 30-day running average EC data
    at the Vernalis compliance monitoring station through the period of record. The
