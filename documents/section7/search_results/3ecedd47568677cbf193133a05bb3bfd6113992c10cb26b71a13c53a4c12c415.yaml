    for agricultural and wetland stakeholders to seek an alternative regulatory salinity
    management solution such as the option to embrace Real-time Salinity Management
    (RTSM). 4.6. Real-Time Salinity Management Program (RTSMP) Salinity management
    in the SJRB is complex, involving agricultural, wetlands, and municipal stakeholders
    within the Basin and interested environmental groups and municipal entities downstream
    in the San Francisco Bay Area. The concept behind the RTSMP is to use existing
    or anticipated salt load assimilative capacity generated by dilution flows to
    increase the export of salt load from the Basin, when available, and to improve
    the scheduling of salt load discharge into the River or temporary storage facilities
    when salt load assimilative capacity is more limited or not available [55]. This
    could be extended to scheduling additional dilution flow releases such as those
    provided by the USBR through New Melones Reservoir and the Stanislaus River. Stakeholders
    from water districts that rely on New Melones Reservoir for a portion of their
    water supply have been supportive of the RTSMP concept, since optimized control
    of salt discharged to the River from upstream sources would likely reduce the
    draw on New Melones Reservoir for water quality purposes. The CVWB prescribed
    the requisite components of a successful RTSMP as follows [52] (CVWB, 2004): (a)
    The Program maintains and (where necessary) expands existing accessible real-time
    monitoring networks that measure flow and EC necessary to assess daily SJR salt
    load assimilative capacity. The sharing of private water district drainage flow
    and EC data, as well as diversion data for those riparian districts that utilize
    the SJR for irrigation water supply, helps to expand the current environmental
    sensor network and is an important way the agricultural and wetland entities can
    show their commitment to the RTSMP. (b) The Program provides technical support
    of the RTSMP that includes the development and maintenance of a computer-based
    water quality simulation model that can be used to estimate salt load assimilative
    capacity in the SJR. The simulation model would accommodate the inclusion of real-time
    drainage and SJR diversion data from cooperating stakeholders. The model would
    make 14-day forecasts of SJR flow, EC, and salt load assimilative capacity based
    on advance schedules of east side tributary reservoir releases and other planned
    operations such as district diversion pumping schedules. Where these advance schedules
    are not available, archived data that match time of year and water-year type can
    be used by the model to make provisional forecasts. (c) An accessible data repository
    is a necessary feature of the Program that archives sensor network data and a
    data screening capability to provide a minimum level of data quality assurance
    and control. Several of the larger water districts and water agencies use hydrological
    data management software such as WISKI and HYDSTRA, (https://www.kisters.net)
    and AQUARIUS (https://aquaticinformatics.com/products to perform real-time quality
    assurance on data downloaded from their sensor networks. (d) The Program will
    benefit and require the construction of physical infrastructure, such as temporary
    holding ponds, drainage control structures, and drainage reuse and recirculation
    systems at the water district or sub-basin watershed level to provide rapid response
    to periods of potential non-compliance with salinity objectives. 4.7. Real-Time
    Salinity Monitoring and Estimation of Salt Load Assimilative Capacity Over the
    past decade there have been significant technology improvements in the accuracy
    and reliability of flow and water quality sensors and sondes and in Web-based
    data accessibility. Rotary wipers now allow the efficient maintenance of sensor
    electrodes, permitting sondes to be deployed longer between service quality assurance
    checks [56]. Calibration procedures are now built into the software of these instruments,
    reducing the time needed to perform these checks. Data telemetry hardware and
    programming software procedures have also become more plug-and-play and, at the
    same time, cellular data service plans have become much more affordable. Most
    of the current data logger/modem devices on the market also allow two-way communication,
    overcoming a long-standing limitation of the GOES satellite radio communication
    system that has been popular with water agencies because of its low cost. Real-time
    data access has also undergone significant improvement with vendor-supported Web
    portals now available at low cost to store and allow flexible visualization of
    real-time and archived data. More recent data logger innovations now allow some
    basic arithmetic operations to be conducted on the collected data, such as calculation
    and display of salt loads after combining flow and EC data. Several vendors are
    also exploring adding basic data quality assurance functionality to their data
    loggers by allowing access to basic Python scripting functions. 4.8. Real-Time
    Salinity Modeling and Forecasting Model-based forecasting of salt load assimilative
    capacity requires ready access to current flow and EC data within the SJRB and
    an underlying hydrology and water quality simulation model to relate these data
    to flow and salinity at the two SJR compliance monitoring stations. The model
    should be watershed-based if on-farm and water-district-led management strategies
    for control of salt export are to be assessed. The Watershed Management Risk Management
    Framework (WARMF) model [57,58,59] is a comprehensive decision support tool that
    was designed specifically to facilitate TMDL development at the watershed-level
    and that has been applied to facilitate RTSM in the SJRB. The model performs mass
    balances for a large suite of potential SJR contaminants including total dissolved
    solids (measured as EC), suspended solids, phosphates, and nitrates and simulates
    SJR tributary inflows from the major east side rivers, riparian, and appropriative
    diversions. The model also estimates agricultural and wetland drainage return
    flows and calculates likely accretions from shallow groundwater along the SJR
    (Figure 9). The WARMF model uses hydrologic routing to calculate flow and water
    quality at approximately one-mile intervals along the main stem of the SJR. For
    the purposes of the RTSMP only the flow and salinity outputs of the model are
    critical. Figure 9. The Watershed Analysis Risk Management Framework-San Joaquin
    River (WARMF-SJR) model user interface showing the disaggregation of minor watersheds
