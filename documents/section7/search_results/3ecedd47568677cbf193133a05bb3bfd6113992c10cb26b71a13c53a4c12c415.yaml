    aperture radar and optical imagery for mapping agricultural wetlands and hydroperiod
    management. Ground-truth field data from the Glenn-Colusa Irrigation District
    was used to test a suite of remote sensing indices to differentiate among agricultural
    wetland types and irrigation practices. A Classification And Regression Tree approach
    that utilized the random forest algorithm was built to map the agricultural wetlands
    of the Sacramento Valley. Results show optical indices sensitive to vegetative
    development and surface water (Landsat NDVI and LSWI) along with Synthetic Aperture
