    split into non-irrigated soybean, irrigated soybean, and double crop soybeans
    (Table 1) [35]. In addition, to account for the time-value of money in the optimization
    of returns over the 30-year period, the yield of the 30-year Treasury Bond over
    the last decade suggests and we employ a real discount rate of 5% [36]. Over the
    last 5 to 10 years the real discount rate is close to 2%, but looking back over
