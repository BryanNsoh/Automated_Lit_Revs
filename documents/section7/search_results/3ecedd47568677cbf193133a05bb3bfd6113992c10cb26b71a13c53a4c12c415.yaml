    areaMoisture-salinity interaction 1. Introduction In arid and semi-arid areas,
    soil salinization and moisture deficit caused by local climate condition of strong
    evaporation stress crop growth and reduce agricultural production (Asfaw et al.,
    2018, Li et al., 2014). Timely and accurate monitoring of soil moisture and salinity
    at regional scale contribute to the development of strategies to solve these issues.
    Relying on continuously evolved remote sensing techniques, satellite remote sensing
    can provide reliable and effective data support for soil moisture and salinity
    content monitoring (El Hajj et al., 2016, Abbas et al., 2013, Boren and Boschetti,
    2020, Dong et al., 2019, Ambrosone et al., 2020). The estimation of soil moisture
    and salinity content using optical satellite images has been investigated extensively.
    Soil salinization at a regional scale can be identified easily by RGB images (composed
    of the reflectance in Visible wavelengths, i.e., Red, Green and Blue) from optical
    satellite images (Sadeghi et al., 2017). Spectral reflectance of the wavelength
    at Short-Wave Infrared Reflectance (SWIR), which is usually derived from multispectral
    satellites sensors (e.g., MODIS, Landsat 8 and Sentinel-2), is feasible for reflecting
    relative changes in soil moisture and salinity content (El Harti et al., 2016,
    Rahimzadeh-Bajgiran et al., 2013). By combining the SWIR with Land surface temperature
    (LST), the soil moisture content can be quantified by the empirical modeling methods
    based on semi-physical mechanism (Bazzi et al., 2020, Sadeghi et al., 2017). The
    spectral reflectance at wavelengths of Red and Near Infrared (NIR) usually falls
    in the spectrum boundaries fixed by a series of feature parameters. These parameters
    are demonstrated as promising proxies for indicating soil properties (Amani et
    al., 2016). For example, Urban et al.(2018) input these parameters to an inversion
    model to detect the spatial-temporal variation of soil moisture content across
    different seasons over Southern Kruger National Park, where annual drought was
    evident. Owing to the discrepancy on relationships between the soil moisture,
    salinity and their corresponding spectral reflectance at wavelengths ranging from
    Visible to SWIR, the reasonable selection of wavelengths is needed before modeling
    (El Harti et al., 2016). Moreover, the availability of spectral indexes and learning
    machine techniques in a modeling process has turned out to be useful for more
    reliable estimation. For example, Wang et al.(2019) constructed a soil salinity
    inversion model with machine learning techniques and optimal combination of spectral
    indexes to monitor the dynamic changes of soil salinity in dry and wet seasons
    over Ebinur Lake region, Xinjiang, China. As is mentioned above, estimating soil
    moisture or salinity content using optical data is essentially a process to quantify
    differentiated performance of spectral reflectance at wavelengths. In this process,
    soil moisture or salinity content is assumed to be the main, even the only factor
    affecting the spectral reflectance generated from optical satellite images at
    regional scale. Thus, this estimation may sometimes be compromised by the irrigation
    process where highly variable moisture and salinity content are both significant
    factors determining the spectral behavior at wavelengths from Visible to SWIR
    (Lievens et al., 2009, Melendez-Pastor et al., 2008). To address this issue, research
    efforts focused on how soil spectral reflectance vary under different soil moisture-salinity
    coexistence conditions. When soil moisture and salinity content are specified,
    the soil spectral characteristic curve can be plotted from continuous spectral
    reflectance obtained from Analytical Spectral Devices (e.g., Hand-held spectrometer)
    (Farifteh, 2011). The geometrical parameters (e.g., A, Rd, mA, mRd) of the curve
    can be obtained from Inverse Gaussian function model (IG model) under indoor experimental
    condition, and considered as input variables for soil moisture or salinity content
    prediction in saline soil context (Zeng et al., 2016). The semi-empirical exponential
    model was presented to measure the responsive process of soil spectral reflectance
    to soil moisture and salinity in term of a physical mechanism of radiation transmission
    theory (Wang et al., 2012, Yang and Yu, 2017). This model can interpret the individual
    effect of soil moisture and salinity on soil spectral reflectance and allows well-defined
    allocation of soil spectral reflectance to each factor. However, this model structure
    of binary equation with first-order has inherent algorithmic weaknesses and may
    be insufficient to reveal the effect, especially the co-effect of soil moisture
    and salinity on soil spectral reflectance(Bell, 1997, Farifteh, 2011). Meanwhile,
    the experimental data for these models was typically acquired from soil samples
    and the corresponding spectral reflectance was obtained under artificial indoor
    light instead of natural sunlight. The results derived from ideal indoor experimental
    conditions may be insufficient to represent real outdoor situation (Schug et al.,
    2020, Xu et al., 2019, Xu et al., 2010, Yu et al., 2010). In this research, an
    extended semi-empirical exponential model (MSS model) was proposed to address
    the issues mentioned above. The soil samples were collected during irrigation
    period from the Hetao Irrigation Area, which is an important grain-producing region
    with 12500 km2 in China. The soil spectral reflectance was obtained from Sentinel-2
    satellite. The spectrum mechanism responsive for soil moisture and salinity was
    investigated to explore the following problems: How do soil moisture and salinity
    act on soil spectral reflectance？ What is the dominant factor influencing soil
    spectral reflectance？ Can soil moisture and salinity content be accurately estimated
    by inverse MSS model? 2. Materials and methods 2.1. Description of experimental
    area Soil samples used for this research were collected at Huangji canal of Yongji
    irrigation region (107°17′43′′E to 107°22′45′′E, 40°03′44′′N to 41°08′38′′N),
    which is located in Hetao Irrigation Area of Inner Mongolia Autonomous Region
    of China (Figure S1). The local is characterized by typical continental climate.
    The precipitation (about 158 mm for annual precipitation) is much lower than evaporation
    (about 2000 mm for annual pan evaporation), which was measured by WUSH-TV2 evaporator
    (Tianjin Meteorological Instrument Factory, China). This characteristic introduces
    challenges into local agricultural production and development (Gao et al., 2018).
    The soil type derived from field investigation is mainly clay loam composed of
    fine particles. Due to the physical structure of poor permeability, clay loam
    is unfavorable for irrigation (Jia et al., 2017). The crop cultivated in experimental
    area within the study period (March ~ June) is Spinach (Spinacia oleracea L.).
    Its growing season ranges from 25–35 days. From June to October, the main planting
    crop is corn and sunflower with a growing season of 90–110 days (Yu and Shang,
    2017). Currently, there are approximately sixty percent of the total plantation
    area suffering from different degrees of soil salinization, posing potential threats
    for local agricultural production. Thus, accurate and timely estimation of soil
    salinity content at regional scale is significant for developing strategies regarding
    the mitigation of soil salinization. 2.2. Collection and process for experimental
    data 2.2.1. Acquisition and pre-process of Sentinel-2 satellite The multi-spectral
    imager aboard Sentinel-2 satellite can deliver optical images with fine spatial
    resolution (i.e. 10, 20 and 60 m) covering spectral reflectance at wavelengths
    from Visible to SWIR. The Sentinel-2 satellite archive is available from the official
    website of USGS. Its corresponding acquisition time is consistent with sampling
    time of soil samples (Table S1). A three-step image processing technique is performed
    to generate directly available optical images with 10 m spatial resolution, which
    involves atmospheric correction, images cropping and resampling. These processes
    were carried out using SNAP software released by the European Space Agency. 2.2.2.
    Collection and pre-process of soil samples The layout of sampling sites was designed
    by considering local irrigation management, soil properties and crop species (Figure
    S2). For each sampling site, the soil sample was collected at the depth of 10
    cm using Five-points sampling method. Soil moisture content (SMC) of collected
    soil samples was derived from gravitation measurement by the mass percentage of
    water in a soil sample. Soil salinity content (SSC) was calculated from measured
    electric conductivity (EC, unit: mS/cm) of mixed soil solution (mass ratio of
    soil sample and purified water is 1:5) by using an empirical formula (i.e., SSC=
    0.2882*EC+0.0183) (Huang et al., 2018). The detailed statistical results of soil
