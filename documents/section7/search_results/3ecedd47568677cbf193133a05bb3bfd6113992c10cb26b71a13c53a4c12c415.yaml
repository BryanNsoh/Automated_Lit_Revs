    to the extensive application of the MSS model. The irrigation information can
    be determined according to the relative difference of soil surface roughness in
    irrigation stages due to the hydraulic properties of irrigation water. Due to
    the high sensitivity of Synthetic Aperture Radar (SAR) signal to soil surface
    characteristics, SAR (e.g. Sentinel-1) has great potential in identifying irrigation
    information at field scale (Baghdadi et al., 2018, Bazzi et al., 2020, Ullmann
    and Stauch, 2020). Thus, the applicability of Sentinel-1 was initially assessed
    by associating the VV backscatters of Sentinel-1 with proportional contributions
    of each factor (i.e., moisture, salinity and moisture-salinity interaction) to
    soil spectral reflectance (Fig. 10). The observed aggregation phenomena of VH
    backscatters represents the distribution pattern of proportional contributions
    of key factors to some extent. For example, for SWIR, the proportional contribution
    of soil moisture displayed an increasing tendency with VH backscatter increase.
    However, this tendency was not statistically significant due to a degree of the
    overlap of proportional contribution among VH backscatters. For this, the relationship
    between the signal from SAR and spectral response mechanism should be further
    investigated in the future. 4.3. Effect of land-vegetation alternation on soil
