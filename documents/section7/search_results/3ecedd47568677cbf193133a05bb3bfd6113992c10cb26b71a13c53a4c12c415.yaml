    in rice areas requires a high level of labour because it is based on maintaining
    a predetermined water height in paddy fields and because the regulation of input
    and output flow is typically operated manually by the farmer. This study reveals
    the hardware and software characteristics of an automated and remote controlled
    technology tested for the first time in a rice farm near Pavia (Italy), during
    the 2016 growing season, aiming at a more efficient and less burdensome irrigation
    management system for rice fields. A water level sensor in the field provides
    the data required to govern the inflow regulation gate in real-time, according
    to the precise time to cut off the flow rate. Using a dedicated web page, the
    farmer can control flows, volumes and water levels in the fields by operating
    directly on the gate if necessary or setting the irrigation program according
    to his agronomic practices.
