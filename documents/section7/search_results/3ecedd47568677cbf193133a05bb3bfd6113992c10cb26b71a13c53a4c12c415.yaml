    of soil moisture and salinity Soil moisture and salinity are main factors affecting
    soil spectral reflectance with wavelength from Visible to SWIR in agricultural
    production area with irrigation management (Farifteh, 2011). Inverse Gaussian
    function model (IG model), as a technique to guide the quantification of geometric
    metrics in soil spectrum curves, has been promising in predicting moisture in
    the surface saline soil (Lobell and Asner, 2002; Whiting et al., 2004). However,
    the development of IG model requires optical data with continuous wavelengths,
    and regional application of IG model only depends on the fewer available hyperspectral
    satellites compared with multispectral satellites. Different from the IG model,
    the MSS model is derived from optical data at particular wavelength instead of
    continuous wavelengths. That is, the application of the MSS model has less data
    requirements, thus can be supported by numerously launched multispectral satellites.
    Meanwhile, due to its flexibility to accommodate nonlinear fluctuation of soil
    spectral reflectance, the MSS model has advanced performance in estimating soil
    moisture and salinity content in irrigation area with strong variability of soil
    moisture and salinity content during irrigation period (Farifteh et al., 2008).
    Moreover, the MSS model can explicitly interpret the process of the spectral response
    to moisture and salinity, and reveal the influencing mechanism of irrigation on
    soil spectral reflectance. 4.2. Effect of irrigation stages on moisture-salinity
    content monitoring Remote sensing-based estimation of soil moisture or salinity
    in irrigation areas has been carried out around the world using various modeling
    techniques (Casterad et al., 2018, Dari et al., 2020, González-Zamora et al.,
    2016, Guo et al., 2018, Han et al., 2019, Hajj et al., 2017, Veysi et al., 2020,
    Welle and Mauter, 2017). The optimal spectral indexes from procedural selection
    has become a vital step in the construction of inversion models. In this step,
    the selected spectral indexes served as the input for inversion model training,
    regardless of numerical differences of these indexes in irrigation stages. In
    fact, as is known in 3.1 Response mechanism of soil spectral reflectance to moisture
    and salinity, 3.2 The proportional contributions of soil moisture and salinity
    to spectrum, there are apparent differences of spectral response mechanism in
    irrigation stages. Failure to treat these differences may distort the modeling
    process, which is further propagated into the estimated results, causing unknown
    bias and uncertainties. Accordingly, the MSS model without considering irrigation
    stages (called the WMSS model) was developed. By comparing the accuracy of the
    WMSS model and MSS model, the effect of irrigation stages on the estimation in
    term of spectral response mechanism can be understood (Fig. 8). During the whole
    process of irrigation, the simulation of the WMSS model demonstrated an overestimation
    of soil moisture content and underestimation of soil salinity content. The accuracy
    of WMSS was lower than that of the MSS model. The problem of reduced prediction
    accuracy during irrigation compares favorably with previous researches. These
    findings indicate that the conventional modeling strategies still probably suffer
    from partially unreasonable prediction caused by irrigation even though they allow
    overall satisfying estimation with its strength in powerful generalization and
    robustness. Thus, irrigation information should be thoroughly considered in the
    practical inversion modelling based on optical satellite data. Download : Download
