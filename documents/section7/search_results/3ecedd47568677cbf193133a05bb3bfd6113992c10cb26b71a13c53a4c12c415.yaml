    The PALSAR and Landsat imagery were fully preprocessed to use as input in a classifier
    to delineate rice and wetland habitat classes along with hydroperiod. GIS data
    from the GCID was used to train the imagery (Fig. 2). Figure 2 details the image
    processing, analyses, and mapping flow. Box and whisker plots were used to examine
    the distribution of the remote sensing indices among the six wetland classes.
    These results helped determine optimal indices and temporal periods to use as
    inputs into the classifier to maximize separation between the six classes. Concordantly,
    PALSAR and Landsat images were fused by combing the remote sensing indices as
    well as running a data reduction routine to isolate the most unique information
    as one set of inputs into the classifier. Using these remote sensing inputs, a
    series of systematic classifications were run on the PALSAR, Landsat, and fused
    image products to evaluate the ability of each input for accurately delineating
    the six agricultural wetland classes. Maps of wetland types and flood patterns
    were generated based on the optimal remote sensing metrics for a final set of
    information products and study area statistics. Principal components analysis
    (PCA) A PCA was applied to the remotely sensed data as one approach to fuse the
    PALSAR and Landsat imagery and reduce dimensionality. PCA is a popular method
    in which original data are transformed into a new coordinate system, which acts
    to condense the information found in the original inter-correlated variables into
    a few uncorrelated variables, called principal components. With respect to PALSAR
    and L1T imagery, PCA transforms large data sets (many bands) into a relatively
    few meaningful uncorrelated orthogonal dimensions (i.e., the principal components)
    that represent most of the information present in the original dataset. In any
    principal components rotation, the first component or dimension accounts for the
    maximum proportion of the variance of the original image, and subsequent components
    account for maximum proportion of the remaining variance (Torbick and Becker 2009).
    We applied a PCA to a stack of multitemporal Landsat and PALSAR imagery to isolate
    the most unique information and tested the accuracy of these new dimensions in
    the classifier. Box and whisker plots A comprehensive set of box and whisker plots
    were generated for the rice and wetland classes using PALSAR and Landsat as inputs.
    Box and whisker plots can be used to identify the distribution of image bands
    and indices across categories, such as wetland types, to help identify useful
    bands, indices, or temporal periods for separating classes (Torbick et al. 2012).
    The boxes summarize quartiles and medians while the whiskers detail the upper
    and lower quartiles along with dots showing outliers. PALSAR backscatter and Landsat
    indices across seasonal phenologies were assessed for separability by wetland
    type according to the training data. These plots help guide what remote sensing
    inputs and what temporal windows are effective at distinguishing rice and wetland
    habitat classes. Based on these separation results, optimal indices and temporal
    periods were selected and fed into the classifier. Classification And Regression
    Tree (CART) We implemented a CART approach to classify the remote sensing imagery.
    CART algorithms utilize rule-based models for prediction of variables based on
    training data. CART techniques have substantial advantages for remote sensing
    problems because of their flexibility, intuitive simplicity, and computational
    efficiency. In this application a series of classifications was performed on strategic
    combinations of imagery to evaluate the accuracy for distinguishing rice and wetland
    habitat classes. We utilized the random forest (Breiman 2001) library available
    in the R open source software. Several recent studies have utilized random forest
    to characterize landscapes and ecosystem attributes and more details are available
    in Lawrence et al. (2006), Watts et al. (2009), Torbick et al. (2012). Summarizing,
    GCID polygons were used to train the Landsat and PALSAR remote sensing data. Samples
    were randomized in an out-of-sample bootstrap fashion using bagging (resampling
    with replacement). In other words, independent samples were randomly withheld
    to create many trees. The optimal number of trees depends on the ratio of observations
    between classes. Each tree was made up of a series of nodes or rules based on
    the input parameters for each observation period (i.e., PALSAR σ° DOY 183, Landsat
    NDVI DOY 127, Landsat NDSVI DOY 359, etc.…). The rules are designed to split the
    training data into sub-groups maximizing differentiation. The splitting stops
    when no further gain in differentiation can be made. In the end we ran every combination
    (n > 40) of remote sensing data to evaluate the optimal remote sensing input for
    delineating a particular wetland category. In other words, we ran several dozen
    classification scenarios where we tested the ability of different satellite remote
    sensing observations to accurately characterize different wetland classification
    schemes to determine what remotely sensed data were optimal for distinguishing
    rice, wetland habitat, and hydroperiod practices. This application can be considered
    an object oriented CART by the inclusion of hierarchical polygon training data.
    The integration of ancillary information, such as wetland type maps, has shown
    ability to increase accuracy and the level of information extractable from imagery.
    Watts et al. (2009) successfully executed a similar CART approach that integrated
    field boundary information to improve classifications of crops and tillage in
    Montana. The use of boundary information is advantageous as it enables field level
    classifications rather than pixel-based estimates. Results To identify actively
    cultivated rice crops the temporal dynamics of Landsat indices were used to characterize
    seeding practices, inundation pattern, and rice development. Landsat indices on
