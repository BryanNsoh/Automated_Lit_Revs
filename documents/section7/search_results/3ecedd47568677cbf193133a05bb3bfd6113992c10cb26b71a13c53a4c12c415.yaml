    help visualize and operationalize current SJRB data in combination with the WARMF
    model for salinity compliance assessment and decision support, the tool has not
    enjoyed the level of support anticipated among SJRB stakeholders. Reasons may
    include (a) The Web portal is comprehensive and allows easy access to all current,
    publicly accessible real-time flow and EC data, however, stakeholder feedback
    suggests that the Web portal is hard to navigate and there are often too many
    steps involved in accessing specific data. Although one stakeholder invested time
    and effort in building a custom dashboard with URL links to data she used routinely
    others appeared less willing to commit the time. This can be ascribed to the fact
    that their data access needs were less prescribed and more random—the productivity
    gains they anticipated from use of the tool were lower than expected by the development
    team. (b) There are no current financial incentives with respect to salinity non-compliance
    that might encourage stakeholders to take advantage of the resources offered by
    the SJRRTM Online Web portal. During periods of non-compliance the imposition
    of fees associated with salt loads in excess of sub-area monthly salt load targets
    would likely incentivize the quantification of salt loads and salt load assimilative
    capacity and comparisons between monthly sub-area salt load targets and sub-area
    performance with the SJRB. 4.10. Alternative Modeling Approaches for Sustainable
    Real-Time Salinity Management The WARMF model has provided a scientifically defensible
    framework for analysis of SJR flow and salinity data primarily from west side
    agricultural drainage and for developing watershed-based forecasts of short-term
    salt load assimilative capacity for sustainable SJR salinity management. Sustainable
    SJR salinity management is equated to compliance with current SJR salinity objectives
    at the Vernalis, Crows Landing, and, most recently, Maze Road compliance monitoring
    sites. Salt load assimilative capacity forecasts require the provision of both
    current (real-time) flow and salinity data as well as information on anticipated
    actions impacting SJR flow and salinity over the chosen, two-week forecast period.
    The accuracy of these forecasts is typically a function of the level of stakeholder
    involvement and the sharing of information. The WARMF watershed-based forecasting
    model approach allows SJRB stakeholder entities responsible for regulatory compliance
    to recognize individual sub-area salt load discharges over and above allowable
    load limits during periods of insufficient SJR salt load assimilative capacity.
    The WARMF model armed with these salt load assimilative capacity forecasts can
    be run to assess the most cost-effective and politically expedient actions for
    resolving these periods of potential overage before they occur. In general, the
    30-day running average EC objective at the Vernalis compliance monitoring site
    is most likely to be exceeded during the months of late March, April, and May
    when seasonally managed wetlands discharge to the SJR and upstream reservoirs
    are actively filling, providing diminished dilution flow. While supporting WARMF
    model routine forecast activity, the USBR recognized the need for a more easily
    automated screening-level decision support tool for the majority of time periods
    when no remedial action may be necessary. It was recognized that with climate
    change and the propensity for extreme events and more severe drought events the
    incidence of stress on SJR salt assimilative capacity may increase over time.
    This novel hybrid approach to salinity forecasting in the SJR undertaken by the
    USBR was based on a data-driven regression model that relates flow to EC using
    an inverse gradient algorithm (Figure 12). This screening-level approach for estimating
    EC has been applied to the Vernalis, Crows Landing, and Maze Road compliance monitoring
    stations on the SJR [60]. Figure 12. Comparison of regression-based (left panels
    in blue) and WARMF-based (right panels in green) real-time salinity forecasting
    models. Inset (middle) shows the smartphone RTSM screening model interface that
    allows stakeholders to readily view both regression model and WARMF model forecasts
    [58]. The basis for the inverse gradient regression model was the observation
    that: (a) EC decreased when stream flow increased, and vice versa; and (b) the
    EC’s rate of change was proportional to the River’s change in flow rate. The inverse
    gradient regression model has yielded good forecast accuracy for EC and salt load,
    especially when paired with independent 10-day SJR flow forecasts made daily by
    the NOAA River Forecast Center [60]. One distinct advantage of this data-driven
    regression model approach has been the time savings compared to the setup and
    execution of the WARMF model forecast simulations and the time associated with
    WARMF model data updating and model maintenance. Preliminary results, based on
    flow and EC data for the years 2004 to 2019, indicated that the regression model
    performed as well as the WARMF model for forecasting EC at the Vernalis and Crows
    Landing compliance monitoring stations (Figure 11). This screening-level approach
    can be used to alert stakeholders to conditions where EC forecasts approach the
    EC compliance objectives at either site, which might warrant intervention to actively
    manage salt loading to the River. In such situations the WARMF basin-scale model
    aids stakeholders by providing estimates of load contributions from each of the
    seven sub-areas contributing salt load to the SJR. Awareness of current salt loading
    from each of these sub-areas and comparison of these loads to those allowable
    under the salinity TMDL for each sub-area allows more targeted interventions.
    4.11. Case Study of the Hunter River Salinity Trading Scheme The goal of simplifying
    and making more intuitive the forecasting model interface to end users has an
    inspiring exemplar in the Hunter River Salinity Trading Scheme (HRSTS) in New
    South Wales, Australia (Figure 13). This is a stakeholder-led licensing scheme
    to manage discharges of salt load in the Hunter River Basin primarily from mines
    and power stations that discharge into the River, and it was compared to an earlier
    iteration of the RTSM program in a study [59,61] that examined the policy goals
    and directives and implementation success of the two systems. Like the RTSM program,
    the HRSTS relies on a comprehensive network of real-time monitoring stations that
    keep track of daily discharge and salt loading to the Hunter River and ambient
    river conditions. Although hydrological and water quality models of the Basin
    exist, the main “workhorse” of the HRSTS is a simple accounting spreadsheet called
    the River Register that was operated by the Department of Natural Resources and
    funded by stakeholders who kept daily track of these flows and salt loads. The
    simple website provides ready access to the credit register and other information
    on the HRSTS as well as current salt load account balances for registered scheme
    members. A simple freight train and boxcar analog is used to explain the scheme,
    asking stakeholders to visualize a series of boxcars, each containing salt, that
    can be filled to a daily limit established by the assimilative capacity of the
    train (River) during each 24-h period [61]. Each stakeholder can trade a portion
    of his/her allocation for the right to load salt onto the boxcar. Following the
    boxcar analog, the Hunter River was notionally divided into “blocks” where each
    block represents a portion of the River (boxcar) predicted to pass a designated
    gaging station (Singleton) on the Hunter River within a 24-h period (Figure 13).
    Figure 13. Hunter River Basin in New South Wales, Australia, which adopted a more
    stakeholder-centric policy for control of a salt management system that relies
    on real-time sensor networks and greater local coordination and cooperation [61,62].
    Salt management policy provides a very simple method for managing discharge into
    the River by classifying each block with respect to the reach (sector) of the
    River it passes through, using the following designations: low flow—discharges
    not allowed, high flow—discharges allowed using tradeable salt load credits, flood
    flows—no limit to salt load unless restricted under a policy provision. During
    high flow events, stakeholders can discharge a salt load expressed as a share
    of the total allowable daily discharge for each block according to the number
    of salt credits, out of the 1000 available each day, that they own. Hence, each
    credit entitles a stakeholder to a salt load discharge equivalent to 1/1000 of
    each high flow day’s total allowable discharges. Credits are tradable on the HRSTS
    River Register to ensure salt loads are managed in an efficient and cost-effective
    manner and that river water quality goals are met sustainably according to national
    and state salinity management policy [61]. Although the Hunter River Basin example
    is much smaller in scale and involves only two major stakeholder groups—miners
    and power plant operators—as opposed to the more diverse stakeholder population
    of irrigated agriculture, urban/municipal and environmental interests at play
    in the SJRB, the contrast in implementation effectiveness and potential sustainability
    is instructive. In the SJRB river assimilative capacity is estimated daily using
    a similar real-time sensor network, although there was no provision to pull together
    the disparate elements of this network until the SJRRTM Web portal was developed.
    The highly disaggregated and ambitious goals of the Web portal have made it difficult
    to support financially and maintain. In the HRSTS the salt load assimilative capacity
    of the River is strictly tied to river flow and the allocation of load clearly
    defined according to the low/high/flood flow designations and the market-based
    trading system. In the SJRB water flow and quality from all sources are combined
    daily to assess salt load assimilative capacity, and there is no current mechanism
    for managing load over and above the CVWB TMDL and real-time allocations. Calculation
    of these daily allocations, as was demonstrated earlier, is complicated and, even
    with powerful visualization tools, is not provided in a decision support context
    that allows successful implementation and the potential for sustainability as
    described in the HRSTS. There is also a sociological aspect of cooperation and
    collaboration, which is, in part, tied to the size of the stakeholder group [61].
    The evidence of greater trust and degree of cooperation between landowners, resource
    management advisers, and regulators in the Hunter River Basin allows stakeholders
    to achieve their salt management goals with a simple and robust accounting system.
    5. Discussion This paper focused on irrigation sustainability of agriculture on
    the west side of the SJV and the SJRB—the west side of the SJRB is that subregion
    within the SJV that drains to the SJR and, hence, to the Sacramento–San Joaquin
    Delta and San Francisco Bay. The SJRB is an exemplar of the conflicts that occur
    around the world between agricultural, urban/municipal, and environmental users
    of scarce water supply and, hence, is well suited for an exploration of evolving
    policy interventions and how these options have led to the desired level of environmental
    protection. This paper started out by noting that there are two component resource
    constraints to agricultural irrigation sustainability—these are the provision
    of an adequate water supply and the provision of a water supply of sufficient
    quality, typically measured in terms of salinity, to achieve sustainable crop
    yields. This paper then discussed each of these constraints in turn, showing and
    discussing how policy has addressed the unregulated extraction of groundwater
    in the 30 years since the first adoption of the groundwater turbine pump in the
    1920s. The paper described how this technology innovation led to a massive replumbing
    of the water supply delivery system in the SJV and SJRB, which in turn introduced
    a new set of environmental problems. Those are now associated with water quality—primarily
    salinity in the case of agricultural beneficial use of this water supply. In the
    paper we also described a reemergence of many of the problems that were largely
    solved by investments in the water supply infrastructure provided by the federal
    CVP San Luis Unit until a sequence of crippling droughts in California triggered
    a surge in (still unregulated) groundwater development. This market-driven response
    to the drought brought back some of the same regional subsidence problems and
    damage to critical water supply infrastructure. However, this time the rates of
    land surface deformation and subsequent damage were more localized and more costly
    to contain. Research by the U.S. Geological Survey and others has shown that the
    majority of this subsidence [7] occurred in the interbeds below the Corcoran Clay
    and not in the clay itself, as in the previous case in the 1930s. Another wave
    of policy interventions, this time accompanied by legislation in the form of the
    SGMA and without the promise of a replacement water supply, charged stakeholders
    with the responsibility for both improving their understanding of the limits of
    their groundwater resource and developing their own constraint mechanisms to limit
    future groundwater extraction for long-term sustainability. Since agriculture
    dominates land use and groundwater supply utilization in the SJRB, the decisions
    made within the GSAs formed under SGMA will have profound impacts on the future
    of irrigated agriculture in the Basin. These decisions are also likely to impact
    the second rail of sustainable irrigation agriculture in the Basin—that of water
    quality. Surface and groundwater are now recognized as a single resource not only
    in state environmental and resource management policy but also in the models that
    are continuously under development in the state and federal water resource agencies,
    the USBR and the California DWR. The paper, while applauding this new “one-water”
    mantra by water resource agencies, laments the fact that we are still some way
    from having a universally accepted tool for surface and groundwater resource planning
    in the state [19], although a recognition of the limitations of these tools is
    a necessary first step in overcoming them. Although water quality impacts are
    certainly likely with SGMA it is also clear that these modeling tools—CVHM and
    C2VSIM—are not currently capable of providing long-term decision support for water
    quality and guiding decisions for irrigated agriculture sustainability. The second
    part of the paper provided an overview of water quality (primarily salinity) constraints
    to irrigated agriculture and of the limitations of our knowledge and ability to
    perform salt management at the farm and regional scales. The paper advances the
    thesis that it was the selenium crisis at Kesterson Reservoir and its aftermath
    that permanently changed the relationships between irrigated agricultural, municipal/urban,
    and environmental resource advocates, which has been the genesis of much environmental
    regulation aimed at drainage return flow impacts on the environment. The policy
    response in this case was to embark on a massive research and information gathering
    mission led, primarily, by researchers within the University of California system
    and funded by federal and state water resource agencies. The most significant
    of this multi-agency effort was the federal SJVDP, which pulled in researchers
    from state and federal water agencies as well as those concerned with fish and
    wildlife resources and completed its policy and planning roadmap in September
    1990 [26]. Although the accomplishments of this joint effort under the UC Salinity
    Drainage Program were significant, implementation of the recommendations of the
    SJVDP plan did not follow. California irrigated agriculture entered a holding
    pattern through the subsequent jointly funded San Joaquin Valley Drainage Implementation
    Program (1991–1999) and the federal San Luis Drainage Feature Reevaluation (2007)
    [63]. It was not until CVWB approval of the initial salinity and boron TMDL in
    2002 that any real progress was made at setting targets and constraints of drainage
    salt loading. The political response by irrigated agriculture advocates to the
    TMDL was largely muted by the years of defensible research that occurred under
    the SJVDP and consequent programs that were mostly focused on selenium drainage.
    The response was also influenced by the early successes of the Grassland Bypass
    Project (GBP) (1996–2019) [64,65] which showed that agricultural water districts
    located in the 100,000 acre sub-area most affected by selenium drainage were capable
    of real-time management of selenium drainage through adaptive irrigation and drainage
    management [66,67]. These Grassland sub-area drainage entities were able to meet
    every monthly and annual selenium load target set by the Use Agreement for interim
    use of the San Luis Drain for drainage conveyance, except during the first two
    years of the project in 1996 and 1997 when back-to-back El Niño storm events caused
    widespread flooding and inundation. A more detailed description of the Grassland
    Bypass Project and the San Joaquin River Improvement Project (SJRIP) reuse area
    and facility, used to dispose of selenium and salt loads that would otherwise
    have discharged into the SJR, is provided in an unpublished companion paper in
    this same Special Issue of Sustainability [68]. Adoption of RTSM as a whole-basin
    alternative to a more restrictive and resource-inefficient salinity TMDL achieved
    some early success in the SJRB. However, long-term implementation of the concept
    will require a high level of cooperation and coordination, which hitherto has
    not existed in the Basin, unlike the Hunter River Basin in New South Wales, Australia,
    where real-time salinity management was achieved with a much simpler, less cybertechnology-
    and monitoring-intensive approach [59]. This was ascribed to higher levels of
    interaction and corporation between regulators, government extension specialists,
    and landowners, and a simple conceptual model of salt load management and Hunter
    River assimilative capacity using a boxcar analogy that all involved were able
    to understand. Realization of the full potential of RTSM will require the formation
    of a basin-scale, stakeholder-led salinity management entity with the authority
    and police power to enforce compliance with river water quality objectives and
    to impose penalties on stakeholder coalitions representing stakeholders within
    each sub-area. In the SJRB two major agricultural coalitions exist representing
    stakeholders on the east and west sides of the SJR. These existing coalitions
    could play a more active role, not only in the funding and maintenance of flow
    and EC sensor networks and implementation of a data quality assurance program,
    but also in coordinating salt load management actions within each sub-area and
    between sub-areas. The CVWB envisaged a marketplace for salt load discharge to
    the SJR, similar to the carbon offsets that can be purchased by CO2 emitters who
    need to reduce their carbon footprint. This would help reduce reliance on New
    Melones Reservoir for the release of flows for salinity dilution purposes [59],
    allowing more efficient allocation of water resources to junior water-right stakeholders
    who typically receive less than their contract water supply from the USBR. An
    entity known as the SJV Drainage Authority currently exists and is financed by
    west side SJRB stakeholder contributions and retains a staff to oversee the activities
    of west side agricultural, wetland, and municipal dischargers of salt and other
    contaminants into the SJR. This Drainage Authority’s role might be expanded to
    include east side SJRB districts to fulfill the coordination and compliance enforcement
    activities identified above. Long-term implementation of RTSM will ultimately
    require coordination of both drainage return flows and reservoir releases from
    east side tributaries, synthesis of real-time data, computer-based modeling of
    real-time salt load assimilative capacity, and effective dissemination of daily
    salt load assimilative capacity forecasts for the SJR [59]. 6. Summary and Conclusions
    Salinity problems on the west side of the SJV and, in particular, in the SJRB
    were exacerbated in the 1960s with the development of the federal San Luis Unit
    of the CVP that substituted west side diversions from the SJR for pumped water
    from the Sacramento–San Joaquin Delta. This alleviated, for a period, some of
    the groundwater mining and land subsidence issues that had beset the west side
    since the advent of the deep-well turbine pump in the 1920s, only to have these
    same problems reemerge at the turn of the century for many of the same reasons—a
    lack of commitment to sustainable resource planning and a myopic and self-serving
    refusal to recognize the connectivity between surface and subsurface water resources.
    In the 1980s, after the tragedy of the selenium poisoning of waterfowl embryos
    at Kesterson Reservoir awakened the public to the linkage between agricultural
    return flows and environmental health, the University of California mobilized
    and engaged in a tsunami of applied research studies that resulted in a greater
    understanding of agricultural hydrology and of how to control and mitigate water
    quality impacts that was enshrined in a broad array of mathematical models, at
    both the field and regional scales, offering potential for decision support. However,
    these models alone, without the will of the California electorate to make hard
    policy choices aimed at environmental justice and sustainability, have proved
    to be ineffectual until relatively recently. As was pointed out in this paper,
    even a century after Hilgard’s pioneering insights [4] and warnings on the topic
    of sustainable irrigation and salinity, the two primary agency-sponsored surface
    and groundwater simulation models have no capability to simulate salinity or offer
    decision support for salt management decision-making. There has, however, been
    an awakening in recent years of policy makers in the domains of both groundwater
    and surface water quality resource sustainability. The RTSM program and SGMA have
    made up for decades of stakeholder and agency inertia and have shown great promise,
    to date, in fostering resource management innovation. Since 2014 SGMA planning
    activities have ushered in the first statutory requirement for measurement and
    public dissemination of groundwater pumping data and a commitment from stakeholders
    in self-organized “groundwater sustainability areas” to develop long-term plans
    to eliminate overdraft and subsidence problems while protecting local aquifers
    and groundwater quality in groundwater sustainability plans. Technical advances
    in data acquisition and information dissemination technologies have made possible
    the implementation of an RTSM program in California’s SJRB. RTSM relies on continuously
    recording sensors that form the backbone of a monitoring network and simulation
    models that are used to forecast flow and water quality conditions in the receiving
    waterbody [59] and the tributary watersheds that contribute flow and salt load
    to the River. Effective implementation of RTSM has an educational and extension
    requirement, which has yet to be fully realized, as was demonstrated in the SJRRTM
    Web portal, which, unfortunately, proved too complex and too demanding of stakeholder
    time to be fully utilized. However, by fusing real-time data reporting and dissemination
    and model-based salt load assimilative capacity forecasting, stakeholders are
    beginning to comprehend the connections between SJR drainage salt loading data,
    SJR riparian diversions, and reservoir release schedules. The two-tiered approach
    that initially uses a screening tool to identify a potential salinity compliance
    problem [60], followed by application of the more comprehensive WARMF watershed-based
    simulation and forecasting model to explore salt management options, should be
    part of a robust, long-term, and resource-efficient decision support system for
    SJRB water quality and agriculture sustainability. Although this paper took a
    deep dive into irrigation sustainability issues impacting the SJR and SJRB in
    California, the issues being tackled in California are manifest in arid zones
    around the world. The State of California, with its abundant resources as one
    of the world’s largest economies, has been able to mobilize considerable research
    manpower that is focused on these issues of irrigation sustainability. I hope
    that some of the experience and lessons learned as described in this paper will
    help guide agriculture in other regions to make appropriate, cost-effective policy
    decisions moving forward. Funding This research received no external funding.
