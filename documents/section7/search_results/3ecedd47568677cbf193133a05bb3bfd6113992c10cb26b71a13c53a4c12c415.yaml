    In general, reasonable irrigation of crop field can contribute to the soil salinization
    management. In the determination of irrigation quota, both crop water requirement
    and groundwater depth should be taken into consideration so as to avoid aggravation
    of soil salinity after crop harvesting. This area also needs timely irrigation.
    Otherwise, salinity control will be hindered and the cultivation time for subsequent
    crop will be delayed. 5. Conclusion Currently, the simultaneous estimation of
    soil moisture and salinity content using optical data suffers from low prediction
    accuracy. To overcome this limitation, the mechanism of soil spectral reflectance
    responsive to soil moisture and salinity was explored and used for the construction
    of inversion model. The main conclusions were drawn as follows: (1) The effects
    of moisture, salinity, and moisture-salinity interaction on soil spectral reflectance
    at wavelength of Green, Red-edge, NIR and SWIR were all significant. (2) Throughout
    the irrigation, soil moisture displayed a facilitative effect on soil spectral
    reflectance. The soil salinity had inhibitory effect on soil spectral reflectance
    at wavelength of Green. But for other wavelengths (i.e., Red-Edge, NIR and SWIR),
    the effect demonstrated a tendency of transforming from inhibition into facilitation.
    With irrigation stages proceeding, the dominant factors affecting variation of
    soil spectral reflectance changed from soil salinity and moisture-salinity interaction
    to soil moisture. (3) Reliable accuracy for estimating soil moisture-salinity
    content (with R2 of 0.69~0.85 and RMSE of 2.50~3.10% for soil moisture; and R2
    of 0.84~0.90 and RMSE of 0.20~0.26% for soil salinity) was achieved. Dynamic changes
    of soil moisture-salinity content (average value of soil moisture increased from
    13.40% to 15.18% and average value of soil salinity decreased from 0.97% to 0.80%)
    caused by irrigation management can be detected timely. (4) The dynamic variation
    of soil moisture and salinity content is valuable for water resource management
    in irrigation region. On the one hand, the amount of irrigation water should be
    designed to prevent soil salinization over non-crop area; On the other hand, crop
    field demands timely irrigation after harvest to ensure effective salinity control.
