  description: 'Depleting fresh water resources is threatening the sustainability
    of agriculture in many countries and it is becoming crucial to protect water stocks
    and its quality. We discuss new advances in the measurement of water fluxes in
    the soil plant-atmosphere system. This empirical knowledge will enable us to develop
    inenterprise practices and resource-management policies to protect water quantity
    and water quality across our diverse landscapes. The need for precise irrigation
    guidelines is acute, in particular where shortage in fresh water resources is
    escalating. Irrigation can be a sustainable practice, however, poor irrigation
    management practices cause environmental problems. Irrigation recommendations
    in arid and semi-arid environment generalize to irrigate frequently, however,
    such generalization is not adequate. Alternatively an accurate estimation of soil
    water content and plant water use are critical to develop specific irrigation
    recommendations and guidelines. The use of real-time monitoring (10-min interval
    between field measurements) will assist in scheduling the irrigation system and
    preventing salt accumulation to a level which exceeds the threshold of the particular
    plant. Such systems are ideal for efficient in-situ field monitoring of soil salinity
    with minimal disturbance to the soil profile. At a selected depth, sensors can
