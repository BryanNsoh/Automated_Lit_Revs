    hydroperiod activity are fundamental informational needs for rice and wetland
    habitat decision making. A current policy being evaluated under AB32 for adapting
    and mitigating greenhouse gas emissions is changing hydroperiod management. This
    requires MRV platforms to know the status of a rice field along with cultivation
    and inundation history to gauge abatement. For example, was a rice crop cultivated
    four of the past 5 years and has winter flooding occurred each year a crop was
    grown? Then potential scenarios can be tested for altering inundation management
    and mitigating greenhouse gas emissions. Cost efficient tools that can reliably
    map whether specific fields were planted in rice with wet or dry seeding and whether
    or not winter flooding was used historically and during an offset period will
    be valuable for successful and efficient MRV protocol and implementation. Paddies
    can be actively farmed, have a failed or fallow crop, remain dormant, or serve
    as designated wildlife habitat in the Sacramento Valley. These different rice
    land uses can also each have their own flood managements as well. To determine
    rice cultivation the use of NDVI dynamic range was an effective technique to map
    actively farmed rice fields in the Sacramento Valley. As shown in Fig. 3 all rice
    paddies that underwent cultivation had a NDVI increase of at least 0.3 if not
    greater. Figure 3 shows eight consecutive, 16-day Landsat derived indices for
    wet and dry seeding practice. We highlight the inversion of NDVI and LSWI during
    late spring for wet seeding (as opposed to dry seeding). The increase in NDVI
    by summer is independent of seeding practice or winter inundation management.
    By using satellite observations during key growth stages, dynamic range can be
    mapped with as little as two observations and delineate actively farmed rice paddies.
    Using three or more different overpass dates after DOY 160 when plants begin to
    develop crop biomass and before DOY 240 as plants complete heading and near harvest
    will provide a more rigorous measure of dynamic range and indication of active
    cultivation. Figure 3 illustrates temporal profiles with 8 consecutive 16-day
    observations between DOY 144 and 256 so it is feasible to have several unique
    observations from current moderate scale satellite platforms. Given scan line
    corrector (SLC) gaps of Landsat 7, ending of Landsat 5, potential clouds, and
    occasional lack of imagery availability, the use of automated cloud screening
    and ability overcome missing data can help operationalize this approach. Wet seeding
    is the primary practice in the Sacramento Valley with more than 90 % of paddies
    typically undergoing inundation starting late April and into May with seeding
    soon thereafter. ARMs such as dry seeding or more precise hydroperiod management
    are being evaluated as mitigation techniques to reduce GHG emissions with the
    potential to monetize these reductions through participation in voluntary or compliance
    offset programs. In short, less anaerobic conditions produces less methane emissions
    in these systems (Li et al. 2005; Salas et al. 2007) so the timing and duration
    of inundation are potential management tools that can be used to meet emissions
    targets. Therefore, tracking of inundation status will be important to assess
    production, emissions, and water resource demands as well as waterfowl population.
    LSWI, along with its relationship to NDVI, was a useful index that was shown to
    be capable of mapping seeding practice by distinguishing inundated from non-inundated
    fields during initial rice crop growth. Before canopy closure LSWI observations
    are effective at distinguishing inundation and the inversion of LSWI and NDVI
    (or EVI) can be used to denote a flooded or inundated paddy. This inversion and
    the dynamic relationship between these indices is a useful tool to gauge inundation
    and hydroperiod as the relative relationship between the indices (e.g., LSWI >
    NDVI) is less sensitive to varying viewing geometry, biomass, residue, or soil
    brightness levels compared to using absolute values of indices. Thus by using
    multitemporal imagery and tracking the overpass dates of satellite imagery, the
    frequency and duration of inundated conditions or management practice can be assessed
    for an individual rice field. This technique can provide near weekly reporting
    on inundation status for more than 250,000 ha of rice. Previous large-area rice
    mapping efforts have relied on high frequency optical imagery for regional to
    continental areas (Xiao et al. 2005; Sakamoto et al. 2008; Gumma et al. 2011;
    Torbick et al. 2010; Torbick et al. 2011); however, this research application
    represents one of the first operational mapping routines for field level inundation
    monitoring. While rice stalks are largely oriented in an erect manner, once plant
    biomass and canopy leaf area index begins to cover standing surface water the
    use of optical indices for distinguishing irrigation managements among agricultural
    wetlands becomes more challenging. It is feasible that microwave observations,
    such as C-, L- or X-band, can help overcome canopy and biomass obstacles (Inoue
    et al. 2002; Kuenzer and Knauer 2012; Torbick et al. 2011; Zhang et al. 2009).
    However, more research focused on this detailed question would need to be evaluated
    in this ecosystem. Historically, SAR platforms are less cost efficient and are
    not collecting imagery in an operational manner relative to Landsat. Potentially,
    this can begin to change as new SAR satellites are launched into orbit (e.g.,
    Sentinel-1, ALOS-2). In the Sacramento Valley, maintenance irrigation applications
    can continue well into the growing season for rice crops. The majority of variations
    in hydroperiod, for example dry versus wet seeding and winter flooding, can benefit
    from fused SAR and optical imagery for assessment in this region. Mapping rice
    inundation has relied on traditional indices. Here, flooded paddies were noted
    as having a dramatic difference in skin temperature observed from thermal remote
    sensing. Mean skin temperature difference between wet seeded (mean 21 °C) and
    dry seeded (mean 37 °C) on DOY 127 as observed by Landsat was greater than 10
    °C (Fig. 8). However, we chose not to use thermal imagery in our final CART as
    many satellites do not carry thermal bands while most moderate scale sensors can
    generate the common indices applied in this study such as NDVI. As evident in
    the box and whisker plots, ability to separate wet seeded and dry seeded after
    the crop begins to develop is similar among NDVI, LSWI, and TIR. Starting around
    DOY 208 peak NDVI (~0.85) begins to level out as rice crops approach heading.
    The NDVI signal then drops steadily corresponding to onset of grain filling. Genetic
    strains of medium grain rice in this region typically are around 130 days until
    harvest. Therefore, targeting NDVI and LSWI during these early rice growth stages
    and management periods can be used to map rice extent and seeding practice. Fig.
    8 Landsat mean skin temperature as observed from Landsat Full size image The PALSAR
    measurements during DOY 182 were not well timed for distinguishing seeding practices
    which highlights a limitation of the SAR collection strategy. With PALSAR observations
    on the order of one every 46 days the temporal overpass frequency is not adequate
    for operational mapping of rice seeding practice. L-band SAR has greater rice
    canopy penetration compared to C-band (Inoue et al. 2002; Le Toan et al. 1997;
    Kuenzer and Knauer 2012; Wang et al. 2009); however, by DOY 182 all rice fields
    independent of seeding practice are inundated. As evident in the box and whisker
    plots in Fig. 4, on DOY 1 the PALSAR HH observation has very strong ability to
    separate Winter Flood (−22.5 dB) vs Not Flooded (−10.5 dB) across rice fields.
    In general, these results show that both optical and SAR data are effective at
    separating flood classes when overpass dates occur during key temporal windows.
    Similar high accuracies (>95 %) for mapping winter inundation periods can be achieved
    with Landsat indices (LSWI and NDVI) or PALSAR observations if the time sensitive
    periods are observed. This allows for near weekly monitoring of inundation with
    current free moderate scale imagery. By using multi-temporal observations we generated
    winter flood duration attributes for every rice field in the Sacramento Valley.
    The ability of satellite imagery to distinguish between wetland types depends
    on the particular index, phenological stage, management, and overpass date. A
    combination of multitemporal indices was required to separate the wetland categories.
    Table 6 summarizes the optimal Landsat and PALSAR indices and temporal windows
    used to map rice and wetland habitat classes in the study region. While index
    sensitivity was important, the temporal window or overpass period was arguably
    more critical to accurate mapping of wetland classes and hydroperiod monitoring.
    For example, NDVI DOY 127, NDSVI DOY 359, and LSWI DOY 135 can be used to help
    identify rice (R), fallow fields (NCZ), and designated HW. Noteworthy was that
    the habitat classes had a higher NDVI compared to rice and non-crop areas before
    planting as evidence by NDVI on DOY 127, which can be used to map previously cultivated
    rice paddy conditions. Wetland types ‘Non-Crop with 1 irrigation’ (NC1) and ‘Non-Crop
    with irrigation and maintenance applications’ (NCM) were not able to be consistently
    separated with high accuracies using the Landsat indices. LSWI after harvest was
    examined at multiple time steps and some overlap between those two wetland categories
    was found at each interval. NCM was thought to be distinguishable based on time
    series LSWI; however, DOY 359 and DOY 66, 74, and 82 the following year had similar
    index response between the two classes. It is possible farmers kept irrigating
    or maintenance applications were low in number which could cause classification
    confusion. Table 6 Optimal combinations for delineating wetland categories Full
    size table The ability of PALSAR observations to separate wetland classes had
    a similar pattern emerge. Like the Landsat indices, results show that particular
    SAR polarizations during key temporal windows that correspond to rice phenology
    or management practices are needed for separating the wetland types. For example,
    a combination of HV DOY 183, HH DOY 274, and HH 1 were useful for delineating
    rice (R), NCZ, and HW1. In general, the PALSAR observations had less separation
    between wetland types relative to the Landsat indices. It is possible higher temporal
    frequency SAR observations corresponding to phenology and managements, or different
    wavelength or polarizations, would improve separation of the agricultural wetlands
    and hydroperiod managements. An instance the PALSAR observations outperformed
    Landsat indices was the separation of NC1 and NCM. The HH DOY 1 observation shows
    the NCM category has a lower mean backscatter compared to mean backscatter of
    NC1 likely indicating a stronger presence of water under NCM as NC1 areas begin
    to dry. The fused multi-temporal PALSAR and Landsat had the highest overall accuracy
    for distinguishing the wetland types showing that fused imagery outperformed individual
    sensors. Each sensor has particular strengths over the other and imagery fusion
    helps address the limitations of any one sensor. As a final classified we used
    the fused PALSAR and Landsat imagery to map the distribution across the landscape
    (Table 5). Figure 9 highlights cultivated rice fields and winter flooding across
    the Sacramento Valley and Fig. 10 shows a zoomed in snapshot of agricultural wetland
    classes. The integration of SAR and optical imagery for rice and wetlands mapping
    continues to grow as satellite platforms become more operational and algorithms
    get evaluated across platforms (i.e., wavelengths, viewing geometry, polarization,
    repeat frequency) and geography. Repeated and timely SAR observations of wetland
    landscapes that can support effective MRV tools will increase with the planned
    data collection strategies of Senitel-1 and ALOS-2. These results show that relatively
    accurate maps of rice habitat, paddy hydroperiod, and water management are feasible.
    These information products will continue to become an integral part of future
    MRV tools. It is expected that the level of information will continue to increase
    and make substantial contributions to rice decision making, waterfowl and habitat
    management, and MRV tools. Fig. 9 Actively farmed rice paddies and winter flood
    maps for rice fields across the Sacramento Valley, CA, USA Full size image Fig.
    10 Snapshot of classified agricultural wetland classes Full size image Conclusions
    Multitemporal observations from PALSAR and Landsat were investigated for determining
    the optimal remote sensing indices and temporal windows for monitoring the anthropogenic
    wetland landscape of the Sacramento Valley, USA. The choice of remote sensing
    index depends on the rice habitat type or flood management practice being mapped.
    Both radar and optical sensor types have strengths and limitations with temporal
    overpass being a key factor for distinguishing paddy managements and habitat types.
    Landsat indices NDVI and LSWI along with PALSAR HH sigma nought were the most
    useful for mapping hydroperiod across habitats. We found the CART approach to
    be advantageous for ingesting multiple remote sensing data types and distinguishing
    managements and habitats. Nearly 93 % (185,494 ha) of rice in the Sacramento Valley
    underwent wet seeding practices and nearly half (90,168 ha) of cultivated rice
    was flooded during the winter. Approximately 12 % of rice paddies (24,603 ha)
    were used as rice habitat classes with different inundation frequencies and durations.
    The ability of remote sensing tools to support Monitoring, Verification, and Reporting
    platforms for addressing greenhouse gas emissions from agricultural wetlands will
    continue to grow as the amount of free, moderate resolution imagery continues
    to increase. The high overall accuracies (>95 %), systematic overpass repeats,
    and free distribution of Landsat imagery make this approach an effective tool
    for assessing hydroperiod mitigation potential and monitoring management practices.
    More operational SAR observations are expected to further improve the precision
    and accuracy of tools. This will be critical for implementing successful MRV protocol
    in a cost effective manner. These results emphasize the utility of satellite remote
    sensing for rice and wetlands decision making. Balancing the demands and resources
    of the unique social ecological system of the Sacramento Valley will remain a
    challenge in the years to come as stressors continue to increase. References Biradar
