    Efficient irrigation is essential to achieve sustainability of food production
    and regional water security (Lobell et al 2008, Griggs et al 2014, Grafton et
    al 2018, Li et al 2020). However, currently, producers determine the irrigation
    timing and amount of center pivots largely based on their personal experience
    and weather information. According to a survey, >75% of irrigation scheduling
    methods used by U.S. producers are based on rule-of-thumb procedures that include
    crop calendars, visual observation, and ''what the neighbors are doing?'' (USDA
    2017). Fewer than 25% of irrigation scheduling methods are science- and technology-based.
    Decisions based on rule-of-thumb methods could lead to over- or under-irrigation.
    Over-irrigation may raise concerns related to water scarcity and environmental
    sustainability. For example, the extensive irrigated areas in Kansas, California,
    and Arkansas (figure 1) have resulted in large groundwater level declines in the
    High Plains, Central Valley, and Mississippi Embayment aquifers, respectively
    (Marston et al 2015, McGuire 2017, US GAO 2019). Over-irrigation using groundwater
    may further increase soil salinity and sodicity in areas with shallow groundwater
    tables and excessive evaporation losses, which threatens soil health of these
    regions (Hillel 2000, Tanji 2002). Over-irrigation can also result in leaching
    and runoff of nutrient-enriched water, causing contamination to ground water (Power
    and Schepers 1989, Exner et al 2014). Conversely, under-irrigation does not sufficiently
    alleviate crop water stress, which usually leads to both yield and economic loss
    for producers. Compared with rule-of-thumb methods, science- and technology-based
    irrigation scheduling methods may increase crop profits and reduce environmental
    impacts by minimizing crop water stress. Precision irrigation usually requires
    real-time information about soil water supply and crop water demand to determine
    optimal irrigation timing and varying amount in space, in order to reach predefined
    objectives such as the maximization of crop yield, resource use efficiency, or
    profitability (Sadler et al 2005, Smith 2011, US GAO 2019). Our study here will
    focus on discussing irrigation decision making tools for the majority of irrigation
    systems in the U.S., i.e. ''standard center pivots'', where irrigation timing
    and amount are uniform across a field. In recent decades, some studies have reviewed
    specific aspects of precision irrigation decision-support systems, such as soil-based
    and/or plant-based irrigation scheduling methods and applications of remote sensing
    data and wireless technologies (Jones 2004, Fernández and Cuevas 2010, Pardossi
    and Incrocci 2011, Zaks and Kucharik 2011, Ha et al 2013, Haule and Michael 2014,
    Kansara et al 2015, Ihuoma and Madramootoo 2017, Foster et al 2019, Lakhwani et
    al 2019, Pathak et al 2019, Evett et al 2020, Gu et al 2020). However, few studies
    have provided holistic reviews and perspective of integrating different components
    of precision irrigation decision-support systems. With extensive progresses made
    in precision irrigation in both academia and industry, there is a lack of comprehensive
    reviews on existing challenges and opportunities. This paper reviews recent advances
    and challenges, and envisions opportunities in precision irrigation decision-support
    systems for standard center pivots. We surveyed precision irrigation research
    from peer-reviewed literature, land-grant university extension and industry products,
    and U.S. patents. We identified challenges in data, decision-making approaches
    and criteria, and products used in current precision irrigation decision-support
    systems in this survey. We then proposed possible opportunities to address the
    corresponding challenges and bridge the gap between research and practice for
    precision irrigation decision-support systems, which we envision should be scalable,
    economical, reliable, and easy-to-use for producers. Although the survey is focused
    on the center pivot irrigation systems in the U.S, most of our review can be generally
    applied to different other types of irrigation systems at the global scale. 2.
