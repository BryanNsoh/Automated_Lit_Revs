    government revenue that the taxpayer must bear. The policies result in a loss
    of economic value to society because the rise in farm net returns is less than
    the loss in government revenue. However, these polices allow more of the aquifer
    to be retained. The groundwater conservation cost per acre-foot for the study
    period is found by dividing the economic cost to society of the policy by the
    acre-feet of the aquifer conserved. The soil moisture sensors are more irrigation-efficient
    and only slightly more expensive than the unmanned aerial vehicles, and this makes
    the $59 groundwater conservation cost per acre-foot for the cost-share on the
    soil moisture sensors less than the $67 cost per acre-foot for the unmanned aerial
    vehicles. The cost-share policies are both expensive, however, compared to the
    groundwater conservation cost associated with policies such as a cap on groundwater
    use ($12/acre-foot) or a fee on groundwater use ($1.6 acre-foot). Policies that
    target groundwater use directly through a cap or tax appear more cost-effective
    at groundwater conservation than the policies that offer a cost-share on irrigation
    technology for crops such as cotton and soybeans that are not especially irrigation
    intensive. Table 6. Water conservation policies influence on aquifer, and economic
    returns, government revenue, and groundwater conservation cost. 4. Discussion
    Our results support the conclusion that remote monitoring to inform variable-rate
    irrigation practices is an increasingly viable alternative for reducing groundwater
    depletion through precision agriculture. We demonstrate that remote monitoring
    to inform variable-rate irrigation can improve irrigation efficiency modestly
    enough to conserve aquifer volumes, reduce pumping costs, and increase net returns
    by still allowing for more production of profitable but water-intensive rice.
    Furthermore, our results indicate the potential of remote monitoring and variable-rate
    irrigation to provide benefits in tandem with other complimentary practices such
    as the use of the on-farm reservoirs. The uncertainty around the cost and water-use
    efficiency of the remote sensing techniques suggest that the net-returns per acre-foot
    of aquifer retention could be significantly larger or a little lower than the
    baseline costs and water use efficiencies for the precision irrigation techniques
    suggest. As the costs of the sensors fall and the efficiencies continue to improve,
    then the net returns per acre-foot of conserved aquifer promise to become substantially
    larger. As an important reminder, our model makes the simplifying assumption that
    all reduction in applied water due to improved irrigation efficiency saves irrecoverable
    fractions of applied irrigation water. While the overwhelming proportion of annual
    recharge to the alluvial aquifer is the result of precipitation and surface water
    flux [37], precision irrigation scenarios may overestimate the aquifer volume
    by failing to account for decreased levels of deep percolation over the long term.
    A cost-share policy to encourage more adoption of the sensing technologies appears
    to incur greater costs on society than either a regulatory cap of groundwater
    use or tax on groundwater use. Leaving aside issues surrounding an equitable share
    of the conservation burden across the agricultural producers and the rest of society,
    the most efficient approach to conservation is through directly targeting the
    overused resource with a cap or a tax. The evaluation of benefits and costs here
    between soil moisture sensors and unmanned aerial vehicles only considers increased
    performance in irrigation efficiency with respect to soil-based versus plant-based
    monitoring regimes. We do not consider other benefits of variable-rate irrigation
    or other applications of remote monitoring which might present other benefits.
    Another implication of targeted spatial application of irrigation is that nutrient
    and sediment runoff is minimized, improving the quality of surface waters [66].
    In addition, it may be possible to monitor a range of other plant conditions with
    unmanned aerial vehicles at little additional cost that are not able to be measured
    by wireless soil moisture sensors [24]. Explicit spatial management of other crop
    conditions might even allow farmers to realize more fully the benefits of high
    spatial resolution monitoring. For instance, producers may be able to improve
    the efficiency of nutrient application and uptake in a way that both lowers costs
    and increases yield. Although many farms may already have spatial soil information,
    we do not know how many have this information or how many use any form of precision
    agriculture. To be conservative in the adoption rates of this technology, we attribute
    all the costs of this spatial soil information to the soil sensors. To the extent
    most farmers already have this information, the soil moisture sensors will be
    more profitable than we have indicated. The soil sensor technologies resemble
    a constant return to scale technology more than other irrigation equipment like
    center pivots or on-farm reservoirs. This is because soil sensors only have a
    particular spatial radius where they are effective. However, the unmanned aerial
    vehicle technologies do exhibit economies of scale, and the unquestionable improvement
    in these technologies is likely to further increase consolidation in the farming
    sector. The average farm size in the region has risen from 750 acres in 2002 to
    820 acres in 2012 [35]. Improved sensing technologies are likely to augment this
    trend. As costs associated with unmanned aerial vehicles or their services decrease
    and monitoring applications increase, the aircraft are likely to surpass soil
    moisture sensors in terms of both cost-effectiveness of aquifer savings and net
    returns. Given that the most attractive policy alternative among the farming community
    also comes at the greatest cost to society, it may be that widespread implementation
    of one of these practices depends on a continued drop in costs. Future work should
    continue to explore the role of precision technology and high-resolution monitoring
    in agriculture by giving needed attention to adapting best practices to region-specific
    constraints. Toward this goal, it will be important to continue to characterize
    the benefits and costs of these applications under different environmental and
    economic conditions. Acknowledgments The authors received support for this study
