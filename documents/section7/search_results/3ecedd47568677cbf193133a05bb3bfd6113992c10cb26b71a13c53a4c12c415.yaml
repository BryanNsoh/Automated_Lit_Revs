    Data availability and scalability One major challenge regarding data need for
    precision irrigation is the lack of field-level resolution and high-accuracy data
    for scaled-up applications. Here we first reviewed the challenges of different
    existing approaches, and then discussed the opportunities to obtain scalable and
    high-accuracy data that can be acquired in every field at large regions for precision
    irrigation. 3.1.1. Challenges Here we identify three challenges from in-situ,
    satellite-based vegetation, and satellite-based ET and soil moisture data in data
    availability and scalability (figure 2). 3.1.1.1. In-situ data Existing in-situ
    sensors in the market are generally expensive or at least not sufficiently cheap
    to enable wide adoption. They also typically need to be installed and removed
    before and after the growing season for row-crops, resulting in extra labor costs.
    Though in-situ sensors usually provide high-quality measurements, these measurements
    are from a single point and thus often have limitations in capturing spatial heterogeneity
    of a whole field (Geesing et al 2004, Dong et al 2013, Irmak et al 2014, Rudnick
    et al 2015, Vuran et al 2018). Large public in-situ networks are available to
    provide long-term datasets from the National Soil Moisture Network and state mesonets,
    but these network stations are usually deployed in natural landscapes, away from
    crop fields, thus they have to rely on interpolation for precision irrigation
    but with significant uncertainty (Mauget and Leiker 2010). 3.1.1.2. Satellite-based
    vegetation data To enable precision irrigation decision, field-level resolution
    and high frequency are needed for remote sensing data. However, conventional satellite-based
    datasets on vegetation conditions, e.g. LAI and land surface temperature (LST),
    cannot fulfill high resolutions in space and time simultaneously; and some satellite-derived
    products have inherent limitations, such as insufficient accuracy and significant
    time latency (table 3). These drawbacks limit their applications to provide real-time
    and field-resolution data to determine irrigation scheduling for precision irrigation.
