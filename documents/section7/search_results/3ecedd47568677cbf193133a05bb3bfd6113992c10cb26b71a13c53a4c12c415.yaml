  description: With the continuous development of China’s Internet of Things technology,
    the application of this technology in agriculture is becoming more and more extensive.
    China’s agricultural irrigation has shown a trend of automation, but the current
    automatic irrigation system cannot automatically control the amount of water irrigation,
    and it is not intelligent enough. The irrigation water closely related to the
    development of modern green agriculture is far from meeting the development requirements
    of China’s agriculture. When the irrigation amount is too large, it will cause
    serious waste of water resources, and when the irrigation amount is too small,
    it will affect the growth of crops. Based on this situation, this paper designs
    an intelligent agricultural irrigation system, which combines the communication
    module with the single-chip microcomputer, and monitors the data of the crop growth
    environment in real time with the help of ZigBee wireless communication and sensors.
    According to different crop growth models and soil nutrient content and the characteristics
    and laws of fertilizers needed by crops, an intelligent irrigation system platform
    model for real-time monitoring of crop growth environment information based on
    the Internet of Things is constructed. After testing, the model can predict the
    amount of water and fertilizer required in the process of crop growth, so as to
    make timely and appropriate irrigation decisions scientifically, so as to improve
    the level of irrigation management. The system can greatly alleviate the problem
    of waste of water resources and soil compaction. It can not only realize water
    saving and energy saving, but also promote agricultural production and income
    increase. It provides a technical basis and support platform for the follow-up
    development of intelligent agriculture.
