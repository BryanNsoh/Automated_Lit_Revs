    Download keyboard_arrow_down     Browse Figures Versions Notes Abstract Irrigated
    row-crop agriculture is contributing to declining groundwater in areas such as
    the Mississippi Delta region of eastern Arkansas. There is a need to move toward
    sustainable levels of groundwater withdrawal. Recent improvements in remote monitoring
    technologies such as wireless soil moisture sensors and unmanned aerial vehicles
    offer the potential for farmers to effectively practice site-specific variable-rate
    irrigation management for the purpose of applying water more efficiently, reducing
    pumping costs, and retaining groundwater. Soil moisture sensors and unmanned aerial
    vehicles are compared here in terms of their net returns per acre-foot and cost-effectiveness
    of aquifer retention. Soil moisture sensors ($9.09 per acre-foot) offer slightly
    more net returns to producers than unmanned aerial vehicles ($7.69 per acre-foot),
    though costs associated with unmanned aerial vehicles continue to drop as more
    manufacturers enter the market and regulations become clear. Keywords: precision
    agriculture; unmanned aerial vehicles; UAV; soil moisture sensors; variable-rate
    irrigation; cost-effectiveness; technology adoption 1. Introduction More than
    80 percent of the consumptive water use in the United States, which is the water
    lost to the environment, goes to irrigated agriculture [1]. The Mississippi River
    Valley alluvial aquifer of the Delta is used by agriculture in Arkansas, Missouri,
    Mississippi, and Louisiana, and irrigated acreage has more than doubled from 1982
    to 2007 [1]. Critical groundwater areas in the Delta region of eastern Arkansas
    continue to experience decline as groundwater demand outpaces recharge. Demand
    for groundwater constitutes 81% of the total water demand in the East Arkansas
    Region (Figure 1), and a groundwater gap of over seven million acre-feet is projected
    for 2050 [2]. A declining aquifer raises the cost of pumping groundwater and risks
    the future profitability of agriculture, the dominant industry in the region.
    These risks are amplified by prospects of long-term drought and climate uncertainty.
    Additional benefits to society of a greater aquifer volume include the avoidance
    of subsidence, less seepage of surface water from riparian areas vital to wildlife,
    and less pumping of underlying aquifers used for drinking water in towns. There
    is a need to move toward sustainable levels of groundwater withdrawal. Figure
    1. Three eight-digit hydrologic unit code (HUC) watersheds in the Mississippi
    Delta region of eastern Arkansas define the outer boundary of the study area.
    An eight-digit HUC defines the drainage area of the sub-basin of a river. County
    lines overlay the study area. Public land and urban areas are excluded. The location
    of the study area within the state of Arkansas is shown. Precision agriculture
    provides the potential to enhance irrigation efficiency through site-specific
    variable-rate irrigation management of crops. Irrigation efficiency is defined
    as the ratio of applied water that is beneficially used for crop growth to the
    total amount of applied water [3]. The irrecoverable fraction of applied water
    includes runoff from a geographic area, evaporation, and plant evapotranspiration
    [3,4]. Some fraction of applied irrigation water is recoverable, re-entering the
    aquifer in the future as deep percolation [3,4]. Field-level spatial variability
    in soil characteristics results in spatial variability of irrigation efficiency
    and can lead to over- or under- application of water under uniform application
    conditions. In most cases, a farmer will tend to over-apply to account for uneven
    distribution of water in the field and maximize yield [5]. Mapping the variability
    of appropriate field conditions using remote monitoring methods can allow a farmer
    to apply variable-rate irrigation management and maintain yields while decreasing
    water use and groundwater pumping [6,7,8,9]. Precision agriculture adoption is
    one means by which farmers can limit the over-application of crop production inputs
    such as irrigation water and nutrients by using technology to inform site-specific
    management according to spatially localized conditions [8,10,11]. The spatial
    information technologies that have enabled precision agriculture include global
    positioning systems, geographic information systems, remote sensing, and variable-rate
    application technologies [12]. Precision agriculture involves combining the functions
    of these technologies to help with decision-making about crop and soil management
    in specific field locations [13]. For the purposes of managing variable irrigation
    rates, two different paradigms of monitoring field-level spatial variability have
    emerged and proved effective: one based on monitoring soil properties and the
    other on monitoring plant conditions [6,14,15]. Hedley and Yule [6] demonstrated
    the potential to reduce irrigation water use by using soil–water balance to inform
    variable-rate irrigation of pre-mapped management zones at two sites in New Zealand.
    Stone et al. [16] demonstrated the potential of similar methods in the humid Eastern
    U.S. Soil-based methods are thought to be superior because they more directly
    measure water-related stress as a function of plant available water content, whereas
    it can be more difficult with plant-based methods to separate the effect of the
    soil moisture property from that of other possible stresses such as nutrient deficiency
    [17,18]. Soil water measurements using soil moisture sensors, however, are only
    accurate for a small area, and soil water content is highly variable spatially
    and temporally [19]. There is evidence that relative spatial variability of soil
    water content is persistent over time, further indicating the feasibility of variable-rate
    irrigation based on management zones [20,21]. Networks of remote soil moisture
    sensors have shown the ability to effectively inform variable-rate irrigation
    and contribute to improvements in irrigation efficiency [6,8,11,15,18]. Though
    the soil moisture sensors themselves perform in-situ measurement of soil properties,
    these networks of sensors are monitored wirelessly by either an automated system
    or a user physically removed from the measurement site. In the past, installation
    of enough soil moisture sensors to capture soil variability has proven costly
    for farmers and has limited technology adoption [22,23]. This technology is getting
    better and more affordable at the same time that unmanned aerial vehicles are
    also becoming more economical for the purposes of plant-based remote sensing.
    Unmanned aircraft can deliver a variety of sensing devices including visual, multispectral,
    and thermal to monitor different aspects of plant health. There is even potential
    in the future for these vehicles to serve as the medium by which important production
    inputs such as seed, fertilizer, and chemical are applied [24]. Though unmanned
    aerial vehicles have not been commonly used in agriculture to this point, the
    Department of Transit and Federal Aviation Administration have recently enacted
    a clear regulatory framework for small unmanned aerial aircraft, and many expect
    this to spur more widespread adoption in commercial uses such as agriculture [25,26].
    We compare the two remote monitoring methods, soil moisture sensors and unmanned
    aerial vehicles, for cost-effectiveness and net return per acre-foot of aquifer
    retention by modeling crop production and groundwater use across a spatially-explicit
    farm landscape in the Delta region of eastern Arkansas. The model evaluates the
    optimal crop mix and irrigation practices to maximize farm returns across the
    gridded farm landscape. Spatial variation in crop yields, aquifer thickness, and
    the costs of groundwater pumping all influence the spatial-dynamic path of optimal
    management [27]. The effectiveness of the remote monitoring methods for enhancing
    profitability and decreased pumping depends on these spatial variations. The area
    for the application of our model encompasses three eight-digit hydrologic unit
    code (HUC) watersheds overlying the Mississippi River Valley alluvial aquifer
    where groundwater levels are critical (Figure 1). Eight-digit HUCs define the
    drainage area of a sub-basin of a river [28]. In addition to remote monitoring
    and variable-rate irrigation, we allow for the construction of on-farm reservoirs
    and tail-water recovery systems to help reduce pumping costs and promote recharge
    of the underlying aquifer. The impacts of remote monitoring and variable-rate
    irrigation are evaluated with and without the presence of reservoirs on the landscape.
    There are also ranges of potential costs and irrigation efficiencies associated
    with these remote monitoring methods, and the implications of these for investment
    in the technologies is considered. In addition, the effectiveness of policies
    that encourage the adoption of the remote monitoring for improved water management
    and aquifer retention is compared to typical fee and quantity policies for conservation.
    We describe the model for the dynamics of land cover, water use, and profit maximization
    in Section 2. Data for crop land and model parameters are presented in Section
    3. Section 4 discusses results and sensitivity analyses. We conclude with a discussion
    of major findings and future research needs. 2. Materials and Methods 2.1. Methods
    We consider how crop patterns and irrigation use change as a farm collective maximizes
    profits on the landscape over time. The model is then used to evaluate which approach
    to precision irrigation is more cost-effective for reducing groundwater pumping
    or delivers higher net return per acre-foot of aquifer retention. 2.1.1. Land
    Cover The land cover of the farm landscape includes crops, reservoirs, and conserved
    land set aside through a rental program of the government. The chosen crops generate
    economic returns, and irrigation depletes groundwater. The landscape is spatially
    heterogeneous due to differences in long-term investment in farm practices, soil
    types, and access to water resources [29,30,31]. A time horizon T is chosen for
    a single generation of farmers to observe how depletion of the aquifer influences
    production decision, and a grid of m cells (sites) represents spatial differences.
    Major crops on the landscape include rice, irrigated soybean, corn, and cotton,
    non-irrigated sorghum and soybean, and double-cropped irrigated soybean with winter
    wheat. The model tracks acreage across n number of land cover types j, including
