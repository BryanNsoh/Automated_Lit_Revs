    Nearly one-fifth of rice production in the United States occurs in the Sacramento
    Valley of California according to the USDA National Agricultural Statistics Service
    (NASS), making the region an important anthropogenic wetland landscape. The landscape
    necessitates intense water resource demands for multiple rice stages and managements
    such as seeding practice, straw decomposition and soil preparation, and waterfowl
    habitat. However, water is not an infinite resource in this region as regional
    rainfall patterns alone are not adequate for commercial scale rice production.
    Periodic drought, low seasonal accumulation, and population demands have created
    water restriction policies that include a fee based permit system. For example,
    the year 2008 was classified as a water restriction year by the California State
    Water Board and the US Bureau of Reclamation due to low total accumulated rainfall
    and water table targets not being met. This water restriction mostly impacted
    late fall and winter irrigation demands for wetland inundation maintenance, rice
    straw decomposition, and winter season crops. In addition, water transportation
    is costly to operate and maintain due the extensive, manmade network of canals
    and pump stations that push water hundreds of canal kilometers to support habitat
    management and rice production. Greenhouse gas (GHG) emissions are becoming a
    driving factor that influence flood management decisions in the region. Policies
    (e.g., California Assembly Bill 32: Global Warming Solutions Act) and management
    practices are being investigated to abate emissions. Carbon trading and approaches
    to monetize ecosystem services such as the reduction of methane emissions through
    alternative managements are innovative techniques being evaluated. Alternative
    rice managements (ARM) - such as bailing rice residue, winter flooding practices,
    dry seeding, and early drainage prior to harvest- are all being considered as
    potential adaptation and mitigation strategies. Paddy hydroperiod, or flood frequency
    and duration, is arguably the most significant ARM because flood management has
    the greatest impact on methane emissions and carbon cycling in rice paddies (Li
    et al. 2005; Salas et al. 2007). Remote sensing tools are being evaluated as components
    of monitoring, reporting, and verification (MRV) protocol and mapping ARMs will
    be an integral part by providing low cost spatiotemporal records for accounting
    platforms (Lloyd et al. 2013). Another key driver of flood management is the large
    waterfowl population that utilize flooded paddies and inundated habitat as stopover,
    breeding, and feeding destinations. Land owners, conservation organizations, and
    gaming clubs have a long history of cooperating to provide habitat for waterfowl
    and related recreation. Recent outbreaks of highly pathogenic avian influenza
    (HPAI) in Eurasia and concerns of a global pandemic have drawn attention to migratory
    waterfowl as a natural reservoir or, alternatively, a disease vector for the virus
    (Webster et al. 1992; Chen and McNairn 2006; Sturm-Ramirez et al. 2005; Takekawa
    et al. 2009). The Valley happens to be a key spatial link in the Pacific Flyway
    with millions of migratory waterfowl using flooded rice paddies each year. Recent
    research has shown that rice paddy hydroperiod plays a significant role in the
    risk of HPAI H5N1 subtype as these landscapes are where migratory waterfowl, humans,
    and domestic poultry tend to intermix (Fuller and Rothery 2013; Gilbert et al.
    2010; Loth et al. 2010; Martin et al. 2011; Newman et al. 2012). Therefore, monitoring
    paddy hydroperiod is one strategy to manage risk and model potential distribution
    pathways for HPAI outbreaks. For these reasons the mapping of rice and habitat
    conditions is needed to help guide flood management decisions and paddy monitoring.
    In preceding work, Torbick et al. (2010) successfully mapped rice paddy extent
    and winter flood conditions. The approach used dynamic indices generated from
    optical satellite remote sensing imagery that are sensitive to water and vegetative
    growth. Specifically, the technique delineated paddy flood status by observing
    the dynamic inversion of the Land Surface Water Index (LSWI) and Enhanced Vegetative
    Index (EVI) generated from MODIS. LSWI is sensitive to equivalent water thickness
    or presence of water that is generated by ratioing remote sensing observations
    that are sensitivity to vegetation, moisture, and water properties; while EVI
    ratios observations sensitive to vegetative surface conditions and incorporates
    additional spectral information to normalize soil and background effects (Xiao
    et al. 2005; Huete et al. 2002). This approach has been effective for mapping
    rice paddies and hydroperiod across landscapes in California, China, India, Indonesia,
    and Southeast Asia (Biradar and Xiao 2011; Xiao et al. 2005, 2006; Torbick et
    al. 2011). To complement the optical indices in the previous effort we incorporated
    the use of synthetic aperture radar (SAR). SAR backscatter measurements have a
    well-established sensitivity to water, soil moisture, and rice stages dependent
    on incident angle, wavelength, and polarization (Kuenzer and Knauer 2012). We
    previously applied a simple thresholding approach to multitemporal SAR observations
    to extract dynamic range and presence of water to delineate rice extent and winter
    flood. The thresholding technique used Phased Array L-band Synthetic Aperture
    Radar (PALSAR) imagery and was found to have strong agreement with MODIS (MCD43A4)
    derived flood products based on dynamic indices. In this work we sought to evaluate
    the ability to distinguish rice paddy and habitat types to provide information
    for multiple end user communities. The technical objective was to compare and
    fuse fine-beam, dual-pol (HH, HV) PALSAR and Landsat indices to map agricultural
    wetlands and their inundation patterns across the Sacramento Valley of California.
    Methods Study area The study area (center ~121.5W, 38.25N) in this application
    covers 33,000 km2 across the entire northern and central Valley of California,
    USA. Figure 1 displays the Sacramento Valley region within central California
    with a color relief digital elevation model (DEM). Rice fields are shaded in yellow
    and GCID rice fields shaded in green. Rice area covers more than 250,000 ha typically
    with 220,000 in production in a given year and supports thousands of rice farming
    jobs with half billion dollars generated annually (Wong et al. 2003). The ecosystem
    serves as habitat for many species of migratory waterfowl and is a key geography
    along the Pacific Flyway (Elphick and Oring 1998; Elphick 2000). Tremendous investment
    in thousands of canal kilometers has developed an extensive network of cannels
    and pump stations to irrigate rice fields and transport water. According to the
    EPA’s 2011 national greenhouse gas inventory and California Air Resources Board,
    rice production in California is responsible for 0.6 million metric tons (MMT)
    of CO2 equivalent annually. Updated and more detailed estimates are currently
    being developed. The relationship between these ecosystem drivers and their interstices
    has created a very unique social ecological system with competing water resource
    demands. Fig. 1 Sacramento Valley region overlaid upon a color relief Digital
