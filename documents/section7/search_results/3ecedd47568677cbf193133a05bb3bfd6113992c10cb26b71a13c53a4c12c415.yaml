    Review Reports Versions Notes Abstract This paper provides a chronology and overview
    of events and policy initiatives aimed at addressing irrigation sustainability
    issues in the San Joaquin River Basin (SJRB) of California. Although the SJRB
    was selected in this case study, many of the same resource management issues are
    being played out in arid, agricultural regions around the world. The first part
    of this paper provides an introduction to some of the early issues impacting the
    expansion of irrigated agriculture primarily on the west side of the San Joaquin
    Valley and the policy and capital investments that were used to address salinity
    impairments to the use of the San Joaquin River (SJR) as an irrigation water supply.
    Irrigated agriculture requires large quantities of water if it is to be sustained,
    as well as supply water of adequate quality for the crop being grown. The second
    part of the paper addresses these supply issues and a period of excessive groundwater
    pumping that resulted in widespread land subsidence. A joint federal and state
    policy response that resulted in the facilities to import Delta water provided
    a remedy that lasted almost 50 years until the Sustainable Groundwater Management
    Act of 2014 was passed in the legislature to address a recurrence of the same
    issue. The paper describes the current state of basin-scale simulation modeling
    that many areas, including California, are using to craft a future sustainable
    groundwater resource management policy. The third section of the paper deals with
    unique water quality issues that arose in connection with the selenium crisis
    at Kesterson Reservoir and the significant threats to irrigation sustainability
    on the west side of the San Joaquin Valley that followed. The eventual policy
    response to this crisis was incremental, spanning two decades of University of
    California-led research programs focused on finding permanent solutions to the
    salt and selenium contamination problems constraining irrigated agriculture, primarily
    on the west side. Arid-zone agricultural drainage-induced water quality problems
    are becoming more ubiquitous worldwide. One policy approach that found traction
    in California is an innovative variant on the traditional Total Maximum Daily
    Load (TMDL) approach to salinity regulation, which has features in common with
    a scheme in Australia’s Hunter River Basin. The paper describes the real-time
    salinity management (RTSM) concept, which is geared to improving coordination
    of west side agricultural and wetland exports of salt load with east side tributary
    reservoir release flows to improve compliance with river salinity objectives.
    RTSM is a concept that requires access to continuous flow and electrical conductivity
    data from sensor networks located along the San Joaquin River and its major tributaries
    and a simulation model-based decision support designed to make salt load assimilative
    capacity forecasts. Web-based information dissemination and data sharing innovations
    are described with an emphasis on experience with stakeholder engagement and participation.
    The last decade has seen wide-scale, global deployment of similar technologies
    for enhancing irrigation agriculture productivity and protecting environmental
    resources. Keywords: salinity; California agriculture; irrigation management;
    drainage; decision support 1. Introduction—Irrigation Development on the West
    Side of the San Joaquin Valley Irrigated agriculture development on the west side
    of the San Joaquin Valley (SJV) of California dates back to the middle nineteenth
    century, fueled by the California gold rush and the policy aims of the federal
    government to open up the western United States to economic development. Sustainable
    irrigated agriculture has two main requirements—an abundant supply of irrigation
    water delivered to the field at the right time and a water supply of adequate
    quality to maintain crop yields. The Irrigation District Law of 1887 (also known
    as the Wright Act) recognized that irrigated agriculture was beneficial to society
    and therefore deserving of public support [1]. This legislation emanated from
    prior basic and applied science directed at solutions to problems associated with
    increasing agricultural productivity and profitability. The Reclamation Act of
    1902 provided public subsidies for irrigation projects for 17 states in the arid
    west following the basic premise of maximum resource utilization enhancing agricultural
    productivity. The federal Central Valley Project that was established in the 1930s
    transformed the economic, social, and political landscape of California’s SJV.
    Patterns of agricultural land use and irrigation practices in the SJV have evolved
    since this time in response to changing resource conditions and technological
    innovation. The advent of the deep-well turbine pump during the 1920s helped farmers
    extract good quality water for irrigation from deep aquifers, often with pump
    lifts of 2000 feet or more [1] (metric unit conversions may be found in Appendix
    A). By the 1930s, the negative effect of this large-scale groundwater utilization
    began to manifest itself in the form of land subsidence, particularly over the
    more actively pumped regions of the SJV such as the west side along Highway I-5,
    which historically received lower allocations of federal water supply. Figure
    1 [2] shows the disaggregation of the Central Valley into major basins—the northern
    Sacramento Basin drainage by the Sacramento River; the San Joaquin (River) Basin
    (SJRB) drained by the San Joaquin River; and the closed Tulare Basin, which is
    usually further divided into the Tulare Lake and Kern sub-Basins. Irrigation water
    supply is conveyed largely by federally-owned facilities (Central Valley Project–CVP)
    in the Sacramento and San Joaquin River Basins and by the State Water project
    (SWP) in the Tulare Basin (Figure 1) [2]. The federal and state water agencies
    contract with local water districts (irrigation districts if they also purvey
    electrical power) for distribution to farmers and municipal customers. California
    is a state that recognizes both appropriative and riparian water rights. Appropriative
    water rights dictate the priority of water delivery to federal and state customers—which
    can create shortages for junior water right holders during dry and critically
    dry years when water deliveries can be cut back or even curtailed. Reliance on
    groundwater escalates during these water-year types—especially for those water
    users who have no other source of water supply, such as those west side farmers
    without riparian water rights to the SJR or Sierran tributary rivers (Figure 1
    and Figure 2) [2,3]. Figure 1. Map of California depicting the state, federal,
    and local water conveyance facilities and domain of service. Agriculture in the
    San Joaquin River Basin (SJRB) receives water through diversions from the SJR
    and the major east side tributaries—the Merced, Tuolumne, and Stanislaus Rivers
    and from the federal Delta Mendota Canal (DMC) and the shared (state–federal)
    California Aqueduct. Only the Sacramento and San Joaquin Basins have a drainage
    outlet to the Delta and San Francisco Bay—the Tulare Basin is a closed basin [2].
    Figure 2. Detailed map of the San Joaquin River (SJR) and its major tributaries
    that provide drainage to the San Joaquin River Basin (SJRB). Irrigation water
    supply sources to agriculture in the San Joaquin Basin include direct diversions
    from the SJR and major tributaries, federal project water from the Central Valley
    Project (CVP) and groundwater. Reservoirs above the Valley floor on the east side
    tributaries are owned by the federal government and by local water districts.
    Major highways such as Interstate I-5 and Highway 99 are shown in light red running
    north and south in the SJRB [3]. The alluvial fans on these margins of the Basin
    contain coarse-grained sediments with lower water-holding capacity requiring higher
    water applications. Inelastic, irrecoverable land subsidence in the Basin resulted
    from extraction that resulted in groundwater heads that exceeded pre-consolidation
    heads (the maximum decline in hydraulic head in the aquifer experienced historically)
    and that is associated with the initiation of new subsidence impacts. Aquifer
    consolidation occurs when the weight of the overlying strata exceeds the ability
    of the aquifer porous media and interstitial groundwater to support it. The largest
    deformation occurred in the soft sediment layers—predominantly clays and silts
    that form aquitards separating each aquifer layer. By the 1970s some west side
    land had subsided as much as 25 feet [1]. Moreover, the declines in pumping water
    levels ensuing from excessive groundwater extraction added significantly to the
    lift costs of pumped water. Over the past three decades, these limited objectives
    have come into conflict with emerging public awareness about the environment in
    general, particularly with the environmental impacts of irrigated agriculture.
    With or without further water development, greater conflict over water can be
    expected to occur, especially in years of shortage. No longer can demand for water
    be accommodated simply by the construction of a new reservoir or storage facility.
    Irrigation-induced salinization of land was observed and documented by Hilgard
    (1889) [4], who drew attention to the long-term consequences of irrigated agriculture
    in saline river basins in the United States and around the world. Salinity problems
    on the west side of the SJV of California are not unusual in river basins where
    the valley soils are developed in alluvial basins that once were covered by the
    ocean. What is unique about the west side of the San Joaquin Valley and the SJRB
    is the impact of selenium environmental toxicity on the drainage problem. The
    SJV occupies the southern two-thirds of California’s Central Valley and the SJRB,
    the focus of this paper, is located in the northern portion of the SJV that drains
    to the Sacramento–San Joaquin Delta with an outlet to the Pacific Ocean. The characteristics
    unique to the combined water quality problems in this region have led to innovative
    policy responses and adaptive implementation solutions that continue to evolve.
    California is blessed with highly regarded research institutions that have provided
    service to California agriculture for more than a century and commit significant
    state fund resources to develop technical and policy-oriented strategies to address
    this and other sustainable agricultural issues. This paper analyzes the role these
    institutions have played in addressing the water quality aspects of the problem
    to ensure irrigation sustainability. 2. Water Supply Issues Impacting Irrigation
    Sustainability In the 1960s federal and state agency determination to arrest land
    subsidence and offset rising pumping costs led to a joint project to import surface
    water supply from the Sacramento–San Joaquin Delta to the south through the federal
    pumping plant of the Central Valley Project (CVP) located at Tracy. Water deliveries
    from the federal Delta–Mendota Canal (the major conveyance of the San Luis Unit
    of the CVP), which began in 1951, helped arrest subsidence and led to recovery
    of piezometric heads in the underlying aquifers to resemble pre-pumping levels.
    Although the piezometric heads in the confined aquifers recovered significantly,
    only about 10% of the total aquifer deformation was recovered due to the inelastic
    nature of the deformation. Distinguishing between elastic (recoverable) and inelastic
    (irrecoverable) deformation is important for understanding the long-term impacts
    on irrigated agriculture in the San Joaquin Valley and throughout the U.S. [5]
    However, regional groundwater models of the San Joaquin Valley have only relatively
    recently incorporated this feature [6]. This structural solution to the subsidence
    problem was largely successful at the time because much of the pumping occurred
    at great depth, below the Corcoran Clay confining layer, uniformly affecting the
    land surface and resulting in few of the infrastructure impacts associated with
    differential subsidence. Response at the agency level, although slow—some sites
    near Mendota had already declined by more than 35 ft as evidenced by powerline
    poles—absolved stakeholders from having to bear the major financial costs of the
    intervention. During the past decade, however, especially in the regions of the
    SJRB in close proximity to the San Joaquin River or along the alignment of the
    Delta–Mendota Canal (DMC) and the California Aqueduct, subsidence has once again
    been reported [5]. Data from a United States Bureau of Reclamation (USBR) monitoring
    site showed a subsidence rate of 0.6 ft/year between December 2012 and December
    2013 in the vicinity of Sack Dam on the SJR (Figure 3) [7]. The impacts of this
    more recent subsidence have been more dramatic—in some instances flooding out
    water control structures, causing cracks to the concrete canal lining, and reducing
    the capacity of irrigation canals. Unprecedented rates of well development occurred
    in response to the recent four-year drought that occurred between late 2011 and
    late 2015, which were the driest years since record keeping began in 1895. High
    temperatures worsened the impacts of the drought, with 2014 and 2015 witnessing
    the highest temperatures in the state’s recorded history [1]. Actions by the state
    is this instance have been largely policy-oriented through the passage of the
    Sustainable Groundwater Management Act (SGMA) of 2014 [8] and have been complemented
    by actions at the local level, where alternate water supplies have been found
    to help offset the high volumes pumped by those stakeholders identified as the
    most likely contributors to the problem. Under SGMA, recently formed groundwater
    sustainability agencies (GSAs) are required to restore the groundwater basins
    in their jurisdiction to hydrologic balance by 2040 through implementation of
    policy guidelines and local actions enshrined in groundwater sustainability plans
    (GSPs). Rigorous adherence to these plans and actions achieved through consensus
    are meant to stabilize groundwater levels, decrease additional water quality degradation,
    and halt irreversible land subsidence and the damage to water conveyance infrastructure.
    The SGMA legislation recognizes seven co-equal policy objectives that together
    could achieve sustainable groundwater conditions by first identifying the major
    source and nature of the groundwater overdraft problems and then targeting management
    measures to ensure each basin operates within its long-term estimated sustainable
    yield [9]. These measures include. Figure 3. Total land subsidence measured between
    July 2012 and December 2016 in the SJRB. Subsidence jeopardizes the water supply
    deliveries for SJRB water districts that divert from the SJR along the Arroyo
    Canal with headworks near Sack Dam. The most significant subsidence of over 2.5
    ft occurred in the east side bypass that now conveys a portion of the SJR annual
    flow [10]. Reduction in the chronic lowering of groundwater levels that could
    lead to significant and unreasonable depletion of long-term groundwater supply
    if continued long-term; Reduction in significant and unreasonable losses of available
    groundwater storage; Interventions to eliminate significant and unreasonable impacts
    to the water quality of the groundwater resource through seawater intrusion; Other
    actions designed to prevent degraded groundwater quality; Targeted interventions
    to recognize and prevent future irreversible land subsidence; Actions to avoid
    depletions of interconnected surface waters that could have significant and unreasonable
    adverse impacts on existing and future surface water beneficial use (Cal. Water
    Code §10721(w)). Implementation of SGMA by stakeholders in California will have
    a significant impact on agriculture, particularly in the southern SJV, where irrigators
    are more dependent on groundwater for the majority of their water supply. In some
    areas, it is likely that large amounts of agricultural land will need to be retired
    or enter fallow rotations—some predictions suggest up to 500,000 acres will need
    to be taken out of production over the next 10 to 20 years to achieve basin sustainability
    [11]. In the SJV GSAs can achieve groundwater sustainability in a number of ways,
    including (a) Recharging groundwater basins and temporary wetland areas on fields
    in areas where surplus water supply is available; (b) Reducing water demand through
    crop substitution and increasing water use efficiency through infrastructure and
    irrigation technology investments; (c) Converting agricultural landscapes to wildlife
    habitat that could improve potential recovery of many endangered species in the
    SJV [12]; (d) Fallowing, retiring, or converting land to municipal or industrial
    use such as renewable energy in wind or photovoltaic power. On land where agricultural
    productivity and potential wildlife habitat potential is low, renewable energy
    options may be cost-effective [13]. Reducing the land area devoted to agriculture
    may also improve air quality and eliminate groundwater nitrate levels that pose
    a public health threat associated with intensive agriculture [14]. Stakeholder
    response to SGMA legislation has been remarkably positive and proactive, given
    the decades of policy inaction on groundwater sustainability issues since the
    last major water agency intervention in the 1960s, previously described. This
    may be due in part to the widespread recognition of the severity of the problem,
    a reluctance to engage in years of unproductive litigation, and the fact that
    the state launched this policy initiative with a well-conceived conceptual plan
    that gives stakeholders substantial flexibility and scope for self-governance.
    The SGMA policy initiative may serve as an exemplar to other states and nations
    who are similarly placed to develop public–private partnerships for groundwater
    resource sustainability. Regional Groundwater Models to Guide SGMA Policy Planning
    and Future Irrigation Sustainability Implementation of SGMA will require reliable
    policy assessment and resource planning tools to support future water reallocation
    and water resource management decisions. SGMA policy requires the reporting of
    groundwater pumpage for the first time—requiring direct metering of groundwater
    extraction and allowing groundwater resource analysts to close hydrologic budgets,
    which hitherto were not easily validated. A significant case in point was the
    recent detailed comparison of two integrated regional surface-groundwater hydrologic
    models [15,16], the USGS Central Valley Hydrologic Model (CVHM) [6] and the state’s
    Central Valley Simulation Model (C2VSIM) [17]. These agency models, which were
    developed as basin-scale planning tools covering the entire Central Valley (Figure
    4), were those suggested by SGMA management as essential, publicly available tools
    for GSA analysis and GSP formulation purposes. Maples and others [18,19] reported
    significant differences in annual estimates of both simulated agricultural groundwater
    pumping and aquifer storage when both were analyzed at regional and sub-regional
    scales (Figure 4). Figure 4. (a) Average annual groundwater pumping discrepancies
    and (b) percent differences in average annual groundwater pumping for the USGS
    Central Valley Hydrologic Model (CVHM) and Central Valley Simulation Model (C2VSIM)
    models at the sub-regional, regional, and supra-regional scale during 1962-2003
    [13,15]. The SJRB is shown occupying the southern two-thirds of the Central Valley
    of California [17]. At the sub-regional scale, the average annual volumetric discrepancy
    between the CVHM and C2VSIM models’ estimated groundwater pumping was 0.22 million
    acre-feet per year. All sub-regions showed a greater proportion of excess irrigation
    as deep percolation in CVHM, while C2VSIM showed a greater proportion of excess
    irrigation as runoff and return flow. Further analysis of the CVHM and C2VSIM
    model simulation results showed the greatest differences between the CVHM and
    C2VSIM models at the sub-regional scale—the scale most important for SGMA decision-making.
    This lack of agreement would also impact basin-scale salinity management, since
    many basin-scale salinity mass balance models are underpinned by regional scale
    hydrologic models such as CVHM and C2VSIM. Weaknesses in the capabilities of these
    major agency models will have implications for the utility of these models for
    salinity planning and management at the basin scale. Recent research by Maples
    [18,19] and others identified potential sources of these model simulation discrepancies.
    The fact that input data sets were largely shared by the two models with minor
    differences in inputs such as land use designation and the number of crops considered
    suggests that the results of the comparison were most sensitive to model conceptual
    differences rather than data inputs, particularly at the sub-regional scale [19].
    Additional questions have arisen related to the limitations of these model tools
    to guide sustainable groundwater pumping decisions, which suggests agency inertia
    in the adoption of newer and technically advanced techniques for the development
    of crop water budgets and crop evapotranspiration—the major water loss term in
    the hydrologic budgets. Techniques utilized by both models make use of estimates
    of potential crop evapotranspiration and crop coefficients, most of which come
    from handbooks and field data collected in the 1970s. Plant breeding and the development
    of more drought-tolerant cultivars have brought about changes in the water use
    requirements of these commonly grown agricultural crops, changing the quantity
    of water lost to evapotranspiration during the growing season. In this aspect
    both models may be subject to error and provide limited guidance to agricultural
    stakeholders. There were methodological differences over and above the crop coefficient
    that also contributed to model discrepancies. The CVHM model code calculates the
    E and T components of ET separately and does not independently simulate soil moisture,
    whereas the C2VSIM model code attempts to simulate root-zone soil moisture using
    a single algorithm to manage soil water depletion [6,15]. Whereas the CVHM model
    recognizes root-zone factors such as anoxia and deficit irrigation, these factors
    are ignored in C2VSIM. C2VSIM simulates irrigation hydrology separately for each
    crop within a sub-area that can be reduced in scale to a single model grid cell,
    whereas CVHM simulates this hydrology for the majority land use within each sub-area
    “farm.” Farm size can also be defined as a single model cell. These and other
    factors, when extrapolated over a watershed or river basin, can lead to significant
    differences in the estimates of groundwater storage, aquifer pumping to meet irrigation
    demands, and estimates of land subsidence required under SGMA. One recent development
    that may help to reduce discrepancies in these groundwater resource planning and
    management tools might be the substitution of remote-sensing-based direct estimates
    of crop evapotranspiration to replace algorithmic-based estimates based on potential
    evapotranspiration and crop coefficients. Reliable evapotranspiration (ET) estimation
    is a recognized limitation for water resources planning, irrigation water management,
    water regulation, and water quality estimation in both surface water and in groundwater
    and has been the subject of considerable research innovation in recent years [20,21].
    Over the past decade, researchers have enhanced a number of remote sensing techniques
    and introduced new surveillance platforms to estimate ET. During October 2008
    all remote sensing imagery collected by the LANDSAT 7 satellite became free to
    the public and by December 2009, all LANDSAT data archived by the USGS followed
    suit. The SEBAL (surface energy balance algorithm for land) was one of the early
    applications of remote sensing that used LANDSAT imagery to estimate daily evapotranspiration
    rates at the field scale (30 m) [18]. Remote-sensing-based evapotranspiration
    estimation techniques using “hot” and “cold” pixels have become more ubiquitous
    and have seen significant adoption by agencies and stakeholders alike with the
    SJV. “Hot” and “cold” pixels refer to the electromagnetic radiation from pixels
    representing dry land and irrigated land, respectively, that define the range
    of ET values [21]. The more popular and widely used techniques include METRIC
    (Mapping Evapotranspiration at high Resolution) and Google EARTHENGINE, which
    utilizes METRIC algorithms in a new formulation known as EEFlux (Earth Engine
    Evapotranspiration Flux) [21]. EEFlux is a comprehensive surface energy balance
    model that estimates net radiation (Rn), sensible heat flux to the air (H), and
    conductive heat flux to the ground (G), relative to measured reference evapotranspiration
    (ETr). ETr is the rate at which soil water is vaporized from vegetated surfaces,
    such as grass or alfalfa, based on the Standardized Reference Evapotranspiration
    Equation (ASCE-ET). Updating existing surface and groundwater hydrology models
    to take advantage of this new technology will likely resolve the more important
    technical issues that are constraining the use of these models for long-term resource
    sustainability planning and allow their eventual use for basin-scale salinity
    management. 3. Water Quality Impediments to Irrigation Sustainability Irrigation
    sustainability in the SJV and SJRB, as previously stated, is a function of both
    future water supply and future projected water quality (primarily salinity) of
    irrigation applied water. Developing an understanding of SJV and SJRB hydrology
    is a prerequisite for understanding the dynamics of water quality in the Basin—however,
    water quality cannot be fully resolved without an appreciation for the physiography
    of the Basin that is responsible for the genesis and evolution of the Basin’s
    soils. The SJV contains two hydrologic basins—the SJRB is an open basin that extends
    south of the Sacramento–San Joaquin Delta that drains into the SJR. The major
    tributaries to the SJR that provide drainage to the east side of the SJR are the
    Fresno, Merced, Tuolumne, and Stanislaus Rivers. The headwaters of these SJR tributaries
    receive water of high quality that provides dilution to poorer quality drainage
    from west side sources to the SJR. Dams on these tributaries to the SJR for flood
    control and irrigation water supply include Millerton Lake (on the SJR above Friant
    Dam), Lake Hensley (Fresno River), Lake McClure (Merced River), New Don Pedro
    Reservoir (Tuolumne River), and the New Melones Reservoir (Stanislaus River).
    The San Luis Reservoir, located above Highway I-5 on the west side of the SJRB,
    is an off-stream storage facility for the Central Valley Project (CVP) and State
    Water Project (SWP) and is hydraulically connected to the California Aqueduct
    and the DMC. The SJR provides riparian diversions for those stakeholders with
    water rights and who were not signatories to the Exchange Contract with the USBR
    that exchanged SJR water for diversions from the Sacramento–San Joaquin Delta.
    Prior to development of the San Luis Unit of the CVP and the DMC, SJR water supply
    irrigated land on the west side of the SJV. Post-CVP construction, water released
    from Friant Dam (Millerton Lake) was diverted south to the Friant–Kern Canal to
    irrigate land in the Tulare Basin and the substitute water supply to the Exchange
    Contractors was supplied via the DMC, which, as its name implies, connects the
    Delta to the Canal’s terminus in the town of Mendota. The Mendota Pool is another,
    much smaller CVP storage reservoir, located at the terminus of the DMC, which
    supplies the century-old agricultural canal distribution system that continues
    to be operated by the Exchange Contractors. This large-scale exchange of water
    rights had an environmental impact that was not fully recognized until later—ostensibly,
    the trade of a very high-quality, albeit less reliable, Sierran water supply for
    a more reliable, brackish water supply, pumped from the Delta. Salinity in the
    Delta pumped supply originates, in part, as agricultural returns from agriculture
    in the Sacramento and SJV municipal discharges and some blending of freshwater
    outflows to the Delta with tidal incursions from San Francisco Bay. The salinity
    of this new project water supply will be of importance in salinity management
    policy described later in this paper and the development of a salinity TMDL. Although
    the primary source of salt to the SJR is in water supply imported from the Delta,
    it is important to recognize that soils on the west side of the Basin are sedimentary
    and alluvial in origin, having been formed in an uplifted seabed that became the
    Coastal Range that borders the west side of the Valley. The native salts in these
    soils mineralized and leached over time with the introduction of higher quality
    irrigation water, which led to rising saline water tables, especially in the Valley
    trough at the medial and distal ends of the alluvial fans where clay and silty
    clay soil textures predominate. For decades, the major constraint to crop productivity
    and irrigation sustainability was increased salinity due to soluble salt accumulation
    in the crop root zone and plant toxicity due to elevated concentrations of trace
    elements such as boron. As root-zone salinity increases, the crop must expend
    extra energy to overcome osmotic forces and extract nutrients and fresh water
    from the soil. High root-zone salinity correlates with high crop water stress
    [22,23,24,25]. This is remedied by flushing the crop root zone of excess salts
    through irrigation leaching, applied in excess of the crop’s water requirement.
    This process is facilitated through installation of sub-surface tile drains, installed
    to remove the flushed salts and to control the proximity of the crop roots to
    the groundwater table [22,24,26]. Maintenance of a groundwater table five feet
    or more below the soil surface reduced root-zone evaporation and concentration
    of salts. An extinction depth of approximately seven feet is used as a typical
    threshold for west side SJV soils [27]. This extinction depth is defined as the
    limit of salt evaporative concentration and is a function of soil texture and
    capillarity. Within the SJRB there are three major categories of land use: agricultural,
    wetlands, and urban/municipal. Administratively, agricultural lands within the
    SJV and SJRB are serviced by water (irrigation) districts that manage water conveyance,
    and drainage districts that often have the same footprint and are responsible
    for district drainage and investments in related drainage conveyance infrastructure.
    Federal, state, and private wetland entities operate like water districts although
    all rely on entities like the Grassland Water District to perform water-wheeling
    operations. The largest water district on the west side of the SJV is the Westlands
    Water District, most of which drains naturally to the closed Tulare Basin and
    which does not have a historic right to convey drainage water to the SJR. The
    San Luis Drain, which was originally designed to convey drainage to the Delta,
    has a terminus at Kesterson Reservoir [26]. While the Drain was in operation it
    provided drainage relief to 5300 acres of irrigated land in the northeast corner
    of Westlands Water District before drainage discharge ceased in 1986 by court
    order. Sub-surface tile drains were installed on approximately 135,000 acres of
    irrigated lands in the SJRB [26] to control seasonally elevated water tables and
    to dispose of accumulated salts in the crop root zone. 3.1. The Kesterson Crisis
    and Policy Implications for Irrigation Sustainability In order to mitigate long-term
    salinity problems that were first recognized and described more than one hundred
    years ago in the SJV, the federal and state governments embarked on an ambitious
    joint policy and structural solution—a master drain designed to collect and convey
    mostly subsurface agricultural drainage from the west side of the SJV to the Delta.
    However, the reproductive failure of waterfowl and embryo deformities first observed
    at Kesterson Reservoir in 1983 and attributed to selenium poisoning from agricultural
    drainage became an environmental disaster for agency planners [28]. The selenium
    debacle cast a spotlight on the potential hazards associated with agricultural
    return flows and for a while distracted from the pervasive threat of long-term
    basin salination and the need for science-based salinity management strategies.
    It was also instrumental in creating a significant shift in public perception
    of the environmental impacts of agriculture that continues to this day. In hindsight,
    the early discovery of these problems may have averted a longer term, more serious
    disaster. The long-term chronic consequences of selenium contamination may have
    led to many more instances of nesting failure and wildfowl mortality. The Kesterson
    experience merely helped, albeit dramatically, to focus attention on the potential
    environmental consequences of intensive irrigation and subsurface drainage in
    an arid environment. Since the Kesterson crisis, other sites throughout the western
    U.S. have been identified where concentrations of selenium and other trace elements
    such as arsenic occur at potentially toxic levels [28]. The fallout from this
    event galvanized the U.S. Congress to launch two USD 50 million five-year research
    programs to gain knowledge of the fundamental science underpinning the selenium
    contamination issue and to fund a long-term selenium management and disposal solution
    for Kesterson Reservoir. The Kesterson disaster also highlighted the lack of preparedness
    within both state and federal agencies for dealing with this sort of event and
    the fundamental lack of scientific data and decision support tools needed to manage
    a credible crisis response. The state and federal agencies joined forces to create
    the San Joaquin Valley Drainage Program (SJVDP) with congressional appropriation
    and approached the University of California research community to address information
    and data gaps and to develop analytical modeling tools and procedures to provide
    long-term decision support for this and future environmental resource crises [26].
    3.2. Research Directed at Sustainable Solutions to Irrigation-Induced Water Quality
    Problems Agency analysts associated with the SJVDP formed the University of California
    Salinity Drainage Task Force, which became a primary vehicle to fund mission-relevant
    research activity at the major campuses of UC Davis, UC Riverside, UC Berkeley
    and the University of California, Los Angeles. These campus researchers formed
    partnerships and collaborations with agency scientists aside from those affiliated
    with the SJVDP, such as the U.S. Geological Survey, California Department of Fish
    and Game, U.S. Fish and Wildlife Service, and USBR, who helped to lend credibility
    to work being performed within the agencies and gave them access to superior laboratory
    research facilities within the universities. The studies funded ran the gamut
    of field-scale hydrologic and solute transport studies of selenium, boron, and
    other contaminants of concern to fish and invertebrate toxicity studies conducted
    in both field and laboratory. Annual results from these investigations were presented
    in an annual conference that continued into the late 1990s [26]. The hydrodynamicist
    and salinity model expert Orlob (1991) [29] analyzed historical data to determine
    the long-term state of balance between salt imported to and salt exported from
    the SJRB. Results of his study showed that since completion of the DMC, over 20
    million tons of salt had been imported into the SJV through diversions. Water
    quality in the DMC is generally inferior to that in the California Aqueduct, owing
    to the proximity of the Tracy pumping plant (Figure 1) to the SJR confluence.
    Typical salinity of the DMC was between 400 and 500 mg/I total dissolved solids.
    The average salt accretion to the SJRB through the DMC was between 1.2 and 1.46,
    million metric tons per year [29]. Since the construction of the surface water
    reservoirs on the east side of the SJV and subsequent diversion of water along
    the Friant–Kern Canal, the average annual flow in the SJR (as measured at the
    Vernalis gaging station) declined by about 13 million acre-feet. Consequently,
    outflow of salt from the SJRB is now much smaller than that imported into the
    SJV by way of the DMC and the California Aqueduct. The remaining salt accumulates
    in the crop root zone or in the shallow groundwater aquifers beneath agricultural
    land on the west side. At the calculated rate of accretion Orlob calculated the
    net annual import of salt to be about 2.4 million tons by the year 2007 [29].
    Other regional and sub-regional scale models have also served a useful purpose
    in the evolution of salt management policy in the SJRB—primarily to generate quantitative
    understanding of the fate and transport of salt from the point of diversion through
    to discharge to the SJR. Most models used for quantification of crop leaching
    requirements are based on mass-balances of water and salt using a theoretical
    one-dimensional column of soil extending from the soil surface to the groundwater
    table, which simulates water uptake in the crop root zone. These models utilize
    inputs of rainfall, applied irrigation water, and calculate crop evapotranspiration
    and the change in root-zone stored moisture as a function of time. Salt accumulation
    in the crop root zone accounts for salt imported with irrigation water, precipitation
    and dissolution of minerals, salts advected by root-zone deep percolation and
    any minor salt removal with the harvested crop. Although conceptually simple,
    accurate and reliable simulation of root-zone water balance and salt transport
    remains elusive at the field, watershed, and basin scales. Approximations such
    as the idealized model of Hoffman and van Genuchten [24] have used a linearly
    averaged salt concentration for the root zone. The most significant of these hydrology
    and water quality simulation tools was completed in 1987 as a collaboration between
    UC Davis and the State Water Resources Control Board. The San Joaquin River Input–Output
    (SJRIO) Model [30,31] was the first comprehensive data-driven water quality simulation
    model of the SJR that became the basis for the Watershed Analysis Risk Management
    Framework (WARMF) forecasting model underpinning the Real-time Salinity Management
    program presented in the last section of this paper. Although not part of the
    University of California research consortium, members of the Irrigation Technology
    Research Center (ITRC) at California Polytechnic University (CalPoly) played a
    key role by providing a technical liaison between individual growers, water districts,
    and agency planners—providing realistic field and farm data for use in agency
    models [32,33]. CalPoly agricultural engineers recognized the importance to growers
    of correctly estimating the crop leaching requirement, the importance of developing
    a shared understanding of how irrigation efficiency is estimated and the fact
    that field and farm assessments of irrigation are closely tied to grower behavior
    [33]. Irrigation efficiency has been defined differently in the literature for
    both practical and policy purposes. A common definition of crop irrigation efficiency
    is the ratio of the applied irrigation water to the proportion of that water beneficially
    used by the same crop. Beneficial use refers to the annual crop water requirement.
    Irrigation consultants occasionally adopt a broader definition of crop beneficial
    use that includes a minimum leaching requirement and allowance for frost protection
    and other routine cropping practices. These additional factors usually produce
    higher estimates of irrigation efficiency and can result in estimated irrigation
    efficiencies of greater than 100% in instances where upward capillary flow from
    shallow groundwater can satisfy a portion of crop ET. In these circumstances the
    event-based irrigation efficiency can increase over the irrigation season with
    crop root development and the increased ability to access capillary water from
    the shallow groundwater table. Burt et al. [33] stress that the selection of an
    appropriate irrigation efficiency in salinity management models at all scales
    should be done judiciously and be transparent to irrigation consultants and agency
    planners alike so as to maintain confidence in the use of these models. Different
    ontologies for computation of important factors such as irrigation efficiency
    can lead to differences in model outputs, as described earlier in the case of
    the CVHM and C2VSIM models. Researchers at CalPoly’s ITRC also provided practical
    advice [32,33] that provided guidance for the interpretation of agency planning
    simulation models. An example is the maxim that maximizing water use efficiency
    is not always in the best interests of the grower in fields and farms where soil
    texture is heterogeneous and high irrigation application distribution uniformity
    performance for furrow and basin irrigation systems is hard to achieve. ITRC guidelines
    suggested a practical distribution uniformity goal of 80% for most furrow irrigation
    systems. The ITRC researchers also suggested that high irrigation water use efficiency
    was not likely for those irrigation systems with poor distribution uniformity
    if sufficient water is to be applied that satisfies crop ET requirements. In cases
    where there is cost associated with drainage disposal measured either according
    to volume or salt load, it can be more cost-effective to maximize investments
    that improve water use efficiency and help reduce drainage discharge. Irrigation
    and drainage unit costs were incorporated by the SJVDP in the development of the
    Westside Agricultural Drainage Economics (WADE) model [34,35]—a seasonal agricultural
    production and hydrosalinity model designed to make long-term projections in irrigation
    and drainage technology in response to drainage policy options. WADE model simulations
    showed that increased costs of drainage disposal, applied to the WADE model as
    cost constraints of the agricultural production function, led to investments in
    water-conserving irrigation technologies such as shortened rows, sprinkler or
    drip irrigation, which, in turn, reduced irrigation applied water [35]. In circumstances
    where model sub-areas received less than an optimal water supply, the model reduced
    ET, which led to a reduction in crop yield. During severe drought when water deliveries
    to irrigators can be reduced by as much as 75%, prompting irrigators to choose
    between fallowing large tracts of farmland and/or deficit-irrigating crops, the
    WADE model allowed both to be simulated while also factoring in the costs associated
    with well pumpage [35]. The WADE model realized the potential yield reduction
    associated with elevated water salinity in well pumpage during the subsequent
    irrigation season and elevated salinity in the crop root zone [35]. The WADE hydrosalinity
    model simulated downward displacement of salts from root zone to shallow aquifer
    and between the shallow semi-confined aquifer (set at an elevation of 50 ft below
    the soil surface) and the deep semi-confined aquifer that was bounded by the top
    of the Corcoran Clay. The WADE model also recognized a sub-Corcoran aquifer that
    was the major zone of well pumpage and where salinity levels were assumed to be
    below 1500 ppm [35]. Aquifer characteristic data such as layer depths, hydraulic
    conductivities, storage coefficients, and aquifer anisotropy values were derived
    from the U.S. Geological Survey regional simulation model developed by Belitz
    [35,36]. Cross-Corcoran fluxes were similarly used directly by the model. Reuse
    of shallow groundwater is a process also captured by the WADE model that can have
    a significant impact on estimated system and crop irrigation efficiency as well
    as salinity concentration in the crop root zone because of salt evaporative concentration.
    When subsurface drainage is available, a portion of the saline percolating water
    may be intercepted by the tile drains and subsequently discharged to sumps or
    surface drainage ditches. The WADE model allowed specification of this intercepted
    portion removed from the shallow aquifer layer. The WADE model used a simplified
    link-node algorithm, calibrated using MODFLOW ZONEBUDGET output from the USGS
    regional model [36] to simulate lateral flow between adjacent sub-areas. The WADE
    model did not capture scenarios where complex lateral groundwater flow patterns
    exist and where groundwater salinity is impacted by groundwater gradients. The
    WADE model adopted the USGS conceptual model [36] of a vertically dominant aquifer
    where groundwater flow is predominantly in the vertical direction and horizontal
    flow less significant in response to shallow groundwater gradients. In this manner,
    shallow groundwater salinity can, through the process of evapo-concentration,
    achieve a concentration of 20 to 30 times the applied water salinity for undrained
    soils and around five times the applied water salinity for drained soils. 3.3.
    Surface and Groundwater Strategies for Sustainable Irrigation Groundwater is increasingly
    recognized as valuable natural resource, as evident from the SGMA policy and legislation
    described earlier, and the strong connection between surface and groundwater ensures
    not only a sustainable water supply but also that groundwater aquifers provide
    water of sufficient quality for sustainable irrigation. Deep percolation of irrigation
    applied water displaces better quality groundwater; the rate at which this displacement
    occurs is a function of the rate of groundwater extraction from the deep semi-confined
    and lower confined aquifers, which, in turn, can affect the vertical hydraulic
    gradient driving the flow of groundwater between aquifers. Reversing long-term
    irrigation-induced salinization of these groundwater aquifers requires quantifying
    current day practices such as over-irrigation and groundwater mining coupled with
    improving information on how irrigation leaching requirements can be optimized
    through more effective irrigation scheduling and the selection of appropriate
    irrigation technologies best tailored to match crop ET requirements. One management
    strategy [37] sought to maintain the salinity concentration in the root zone at
    a level tolerated by the plants without leading to yield declines. The researchers
    described how dynamic programming methods can help to redesign irrigation schedules
    to better manipulate salts in the soil profile. The selection of irrigation technology
    (e.g., furrow, drip, etc.) as well as the intensity of irrigation water management
    can affect the ability of irrigators to control the distribution of salt in the
    soil profile. Others [38] concurred that adoption of new technologies alone would
    have a limited effect on improving irrigation water use efficiency and controlling
    soil salinity—these need to be complemented by active management using decision
    support tools and a combination of water application and drainage control strategies
    to achieve irrigation sustainability goals. The U.S. Department of Agriculture
    Agricultural Research Service (USDA-ARS) [39] described a number of on-farm techniques
    sanctioned by the USDA to improve irrigation water use efficiency and control
    salinity. These techniques include: improved irrigation and drainage technologies;
    a reduction in pre-plant irrigation applications; better management of deficit
    irrigation for certain crops as they near maturity; partial reuse of drain water;
    and the use of on-farm indicators and decision support tools to dynamically guide
    irrigation water applications. Irrigation technologies covered include furrow,
    corrugation, basin and border irrigation, as well as micro-irrigation technologies
    comprising surface and subsurface drip irrigation and sub-irrigation [40]. Sprinkler
    irrigation systems also can be acquired in a number of forms including permanent,
    moved, side roll, and center pivot systems that can be optimally matched to various
    crops, cropping practices, soil conditions, and active management capabilities.
    3.4. Economic Factors Impacting Sustainable Irrigation Policy While process-based
    simulation models can relate crop yield and drainage salt load to a variety of
    water application and drainage strategies, certain activities aimed at improving
    crop yield may conflict with SGMA goals of sustainable protection of groundwater
    quality in the shallow groundwater aquifer on the west side of the SJV. These
    conflicting objectives may be similarly constrained by economic considerations
    of cost and benefit. To identify the optimal irrigation strategies, linear and
    dynamic programming methods [41] were studied that consider crop water requirements,
    soil salinity, and the costs of production both at the individual farm and water
    district levels. This selection process can be accomplished with dynamic optimization
    at the farm level over a sequence of years under various permutations of crop
    rotation, soil salinity management practices, and investments in irrigation and
    drainage technologies, as demonstrated by Knapp [42,43,44]. Dinar et al. [45]
    also used dynamic programming models to develop a policy analysis framework for
    irrigated agriculture sustainability in arid environments such as the west side
    of the SJV. Dinar’s model used data-derived, empirical input functions for factors
    such as crop yield, salinity, and drainage discharge and used a production model
    objective function with both cost and revenue terms [45]. The economic model of
    irrigation sustainability suggested that direct drainage control policies exacting
    penalties for saline drainage discharge were slightly more cost-effective than
    indirect control policies. The research concluded that dynamic models may be overly
    complex for this class of problem given the fact that these agro-economic systems
    often converge to a steady state, eliminating the dynamic model requirement that
    time be considered an independent variable. In practical terms, dynamic optimization
    is computationally intensive and requires significant computer resources to run
    the model quickly, more so when the interacting physical, chemical, and anthropogenic
    system inputs are complex. Under these circumstances, dynamic optimization may
    be more useful as a tool for screening various policy or management options, followed
    by the evaluation of specific management options using more detailed and comprehensive
    process-oriented simulation models [41]. Social behavior modeling can also offer
    insight into adaptive behavior and technology adoption as growers and water districts
    evolve towards greater sustainable utilization of natural resources for sustainable
    irrigation and drainage salinity management [46,47,48]. 3.5. Regional Policy Planning
    and Assessment Models for Irrigation Sustainability Policy planning and assessment
    models are often integrated with the process-oriented models described above and
    typically focus on large regions at the scale of the SJV or SJRB. These models
    often relate economic objectives to resource constraints and responses. Physical
    and chemical processes, defined at the field and farm scale, become less and less
    meaningful as the spatial scale expands to the regional scale. Hence regional
    scale planning and assessment models utilize fewer parameters and typically combine
    model parameters into a smaller number of lumped parameters in order to generalize
    responses to the most sensitive hydrologic, agronomic, and geochemical processes
    and interrelationships. When available, these regional scale models can use empirical
    relationships derived from higher resolution and more detailed models, given that
    regional scale models are more difficult to calibrate and validate. Models used
    in agency planning studies emphasize model output comparisons between potential
    future scenarios and no-action and base conditions rather than promise accurate
    and reliable model predictions. A successor to the previously described Westside
    Agricultural Drainage Economics (WADE) Model [35], the Agricultural Production
    Salinity Irrigation Drainage Economics (APSIDE) model [49] is a good example of
    this class of policy model. Unlike the WADE model, the APSIDE model was reworked
    to simulate the same agricultural production and income projections in response
    to irrigation water quality and drainage policy constraints and a monthly timestep
    to allow linkage to a climate-driven water resource allocation model (CALSIM-II)
    and an SJR water quality model (WARMF). Output from the model suggested optimal
    investments in irrigation and drainage technology over the 50-year planning horizon
    in response to monthly drainage salt load constraints and irrigation water supply
    salinity that was expected to degrade with climate change in the SJRB. The APSIDE
    model production function used the same empirical algorithm calibration technique
    for the agricultural production function as was used in the WADE model, which
    set annual cropping practices and made changes to irrigation and drainage investments
    at the beginning of the irrigation season. It used an error minimization algorithm
    in lieu of the production function for each month of the simulation to resolve
    hydrology and salinity mass balances [49]. Major APSIDE decision variables, some
    of which were supplied by linkages to water allocation models such as CALSIM to
    address climate change impacts, included: water supply, water supply water quality,
    crop selection, irrigation and drainage improvement costs, groundwater pumping,
    drainage recycling, water transfers between regions, and land use changes. 4.
    Evolution of Environmental Policy Mandates Impacting Irrigated Agriculture The
    Kesterson selenium crisis and the stigma newly inflicted on irrigated agriculture
    in the SJV that suggested that agriculture posed a threat to SJRB environmental
    quality, weakened alliances that had previously formed with urban and municipal
    interests and with the environmental lobby. Agricultural interests had aligned
    with cities to assist in drought mitigation by voluntarily fallowing land during
    dry and critically dry years and providing additional water supply to cities.
    Likewise, rice farmers embraced winter flooding of rice fields, eliminating annual
    rice burning and the smoke and particulate pollution that followed, also providing
    essential overwintering habitat to migratory waterfowl on the Pacific Flyway.
    These alliances became fractured and a weakened agricultural lobby led to an unprecedented
    reevaluation of federal water contracts within the CVP, resulting in the so-called
    \"Miller Bill\" (CVP Improvement Act PL 102-575 Title 34). The Environmental Impact
    Statement (EIS) requirement for contract renewal for each CVP contract reduced
    the total allocation of federal developed water to agriculture by 800,000 acre-feet
    and redesignated this water allocation for fish and wildlife purposes. The Miller
    Bill redressed the loss of wetland acreage that had occurred over the past century,
    diminishing it from four million acres to a little over one million acres by the
    early 1920s and to about 10% of the original wetland area of 1850 [1]. Agriculture
    on the west side of the SJV found itself constrained by the seemingly opposing
    objectives of economics on the one hand and the less tangible objectives of quality
    of life, stemming from prosperity. The net result was also a turning away from
    voluntary accommodation of irrigated agriculture, more questioning of the ability
    of agriculture to conduct business in a sustainable fashion, especially in the
    western SJV and the SJRB, and a preference for future legislative and environmental
    policy solutions after the success of the Miller Bill. A common tool for water
    quality regulation used throughout the conterminous U.S. is the EPA-supported
    Total Maximum Daily Load (TMDL). The TMDL is a regulatory tool for allocating
    responsibility for pollution in impaired waterbodies by estimating the assimilative
    capacity of the waterbody for the pollutant, determining the mass loading from
    point and non-point sources contributing to this impairment, and developing downstream
    water quality objectives in the waterbody that are rarely exceeded. Compliance
    is achieved in the TMDL methodology by choosing a conservative lowest 10% hydrologic
    condition and an adequate margin of safety. For salt management in the western
    U.S. this methodology can be excessively restrictive and costly for agricultural
    stakeholders [50]. The ability to craft a credible science-based TMDL is predicated
    on the ability to develop a data-driven modeling approach, which is especially
    important in the SJRB where powerful political forces are aligned with agricultural,
    urban municipal, and environmental interests that often have competing development
    and resource sustainability agendas. Although, as noted in the previous sections
    on water supply and water quality in this paper, the groundwater resource sustainability
    problem and the Kesterson agricultural drainage-induced water quality crisis have
    together ensured a deep well of discrete and agency-sponsored routinely collected
    data to launch a defensible model-based analytical approach. Although no modeling
    approach is without its flaws, since models are typically conceived and funded
    for a specific purpose and are not always supported beyond the initial problem
    mandate. Under SGMA renewed concern about aquifer subsidence has allowed agencies
    to rehabilitate aquifer extensometer monitoring sites that had not been actively
    maintained since the 1960s [7]. New remote sensing for estimating land surface
    deformation, such as InSAR, have allowed the collection of accurate regional subsidence
    data at a fraction of the cost of maintaining an extensometer monitoring station.
    Similarly, many of the core flow gaging and water quality monitoring stations
    that were installed in the aftermath of the Kesterson crisis have been maintained
    through a combination of state and federal water agency and local agency support
    and most recently by the San Joaquin River Restoration Program. These stations
    have provided analysts with a sufficient data record to allow calibration and
    validation of models such as the San Joaquin WARMF (Watershed Analysis Risk Management
    Framework), a data-driven flow routing and comprehensive water quality simulation
    model [51] that has supplanted the SJRIO model, previously described, which provided
    the basis for the SJR salinity TMDL. 4.1. Salinity Load Regulation Methodology
    for the SJRB The Central Valley Regional Water Quality Control Board’s (CVWB)
    Salt and Boron Total Maximum Daily Load (TMDL) for the SJR [52,53] was approved
    on 28 July 2006. In response to the Salinity and Boron TMDL, the USBR adopted
    a salinity control plan entitled “Actions to Address the Salinity and Boron TMDL
    Issues for the Lower SJR” and entered into a Management Agency Agreement (MAA)
    with the CVWB on 22 December 2009. The MAA describes the actions the USBR will
    take to meet Salinity and Boron TMDL obligations, in particular, maintaining compliance
    with salinity objectives of 700 µS/cm during the irrigation season (1 April–31
    August) and 1000 µS/cm during the non-irrigation season (1 September–31 March)
    measured as a 30-day running average electrical conductivity (EC) at the Vernalis
    compliance monitoring station. The Action Plan also describes procedures to manage
    and mitigate adverse impacts of salt and boron imported into the SJRB via the
    USBR’s DMC as included in the CVWB’s most recently amended Water Quality Control
    Plan for the Sacramento River and the SJRB [53]. The USBR routinely provides dilution
    flows from the New Melones Reservoir on the Stanislaus River to meet the Vernalis
    30-day running average salinity objectives when there is insufficient salt load
    assimilative capacity in the SJR. 4.2. Model-Based TMDL Salt Load Allocation Methodology
    The CVWB salinity TMDL model methodology, supported by archival and current discrete
    and continuous flow and EC monitoring data, followed a protocol that the CVWB
    believed would be perceived as equitable and fair. Regulators divided the SJRB
    into seven watershed-based sub-areas that contribute flow and salt loads to the
    SJR. The Grassland sub-area of the west side regularly contributes between 50%
    and 65% of the total salt load in the SJR, followed by the northwest side sub-area
    (Figure 5). Growers in both sub-areas obtain irrigation water supply from the
    DMC, the SJR, and local groundwater. Irrigation drainage recycling in both sub-areas
    contributes to the available water supply. The TMDL approach is designed to assign
    to each contributing sub-area a salt load allocation based on the sub-area average
    annual contribution to the salt load scaled back and weighted, using techniques
    to account for water-year types with low monthly SJR salt load assimilative capacity,
    measurement uncertainty, and an inherent lack of central coordination of drainage
    scheduling. This lack of coordination between west side sub-areas contributing
    the highest salt loads and east side sub-areas (the tributary watersheds and the
    East Valley Floor sub-area) that provide SJR dilution through reservoir releases
    along the three major Sierran tributaries prevents full use of the SJR salt load
    assimilative capacity. The TMDL is unusual in that it recognized the federal water
    agency and purveyor of water supply as a primary stakeholder, given that this
    supply introduced salt loads to the SJR elevated above historic background levels
    for normal east side tributary inflow to the SJR. The Sacramento–San Joaquin Delta
    is the source of the USBR water supply delivered via the DMC to both the Grassland
    and Northwest sub-areas (Figure 5). The salinity of this supply water can degrade
    along the DMC because of inflow of storm drainage and runoff, subsurface drainage
    from interceptor drains, and pumped groundwater from wells along the canal alignment
    that help to increase the total volume of water supply delivered to federal Central
    Valley project (CVP) contractors. Figure 5. SJR Basin showing contributing sub-areas
