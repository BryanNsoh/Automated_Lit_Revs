    the construction and operation of New Melones Reservoir on the Stanislaus River
    as a multi-purpose facility, which includes water quality as a qualified use.
    Non-consumptive water releases from this reservoir are of high quality and provide
    significant dilution flow for salinity in the SJR. Other releases of stored water
    from New Melones are made for instream fishery benefits and to maintain the dissolved
    oxygen level in the Stanislaus River above the confluence with the SJR. Any time
    these routine releases are insufficient to decrease SJR salinity below the 30-day
    running average salinity objective at Vernalis (Figure 5; Site 2) additional water
