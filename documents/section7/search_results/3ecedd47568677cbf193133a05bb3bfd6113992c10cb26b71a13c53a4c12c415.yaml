    WARMF Model Data and Model Forecast Visualization for Sustainable Real-Time Salinity
    Management The concept of RTSM is most readily facilitated when all stakeholders
    have an easy way to access and process real-time data and make short-term reliable
    forecasts that inform management decisions and operations [59]. The RTSMP began
    development of a comprehensive resource in 2014—the San Joaquin River Real Time
    Management (SJRRTM) Online Web portal that provides real-time access to a comprehensive
    array of watershed flow and EC data (Figure 11), WARMF model data input, and 14-day
    forecasts of SJR salt load assimilative capacity. The SJRRTM Web portal was designed
    to enhance stakeholder awareness of the current status of water and water quality
    conditions in the SJR and to support collaborative actions to enhance salinity
    management decision-making. The Web portal also provides stakeholders access to
    information resources (reports, GIS, data sets) and other reporting dashboards
    for viewing WARMF model output. A goal of the SJRRTM Web portal was to provide
    water district managers and those responsible for coordinating sub-area salt loading
    with the tools for anticipating salt loading schedules so that they could be matched
    with scheduled or forecast reservoir releases of dilution flows from the east
    side tributaries [59]. Figure 11. Display of the SJR Real-Time Management Online
    Web portal built using the 34-North OpenNRM visualization software toolbox. The
