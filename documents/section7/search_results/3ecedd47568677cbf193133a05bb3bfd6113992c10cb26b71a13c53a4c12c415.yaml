    “one stop shop” for all data related to the SJR. The Web portal was implemented
    using the open-source OpenNRM software, a suite of software tools developed by
    34 North Inc. [59]. The OpenNRM software tools allow users to create, modify,
    and manage data and Web content systematically and also provide content filtering
    capability to organize information based on subregion boundaries, specific areas
    of interest, and personalized data dashboard selections. One of the unique features
    of the SJRTM Web portal has been the integration of real-time SJR and tributary
