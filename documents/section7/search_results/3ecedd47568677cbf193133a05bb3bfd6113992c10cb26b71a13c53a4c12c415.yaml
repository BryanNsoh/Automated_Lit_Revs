    are often used for irrigation management (figures 6(a), (e) and 8(a), (b)). Canopy
    temperature reflects plant water stress indirectly through canopy energy balance,
    such that a reduction of ET leads to reduced evaporative cooling, and thus higher
    canopy temperature given the same net energy (Idso et al 1981, Jackson et al 1981,
    DeJonge et al 2015, O''Shaughnessy et al 2015). However, canopy temperature derived
    metrics, such as CWSI and iCWSI, which can be measured from proximal, airborne,
    or satellite thermal sensors at the canopy scale, contain non-negligible uncertainty
    due to the empirical calculation methods, and are also prone to weather conditions,
    i.e. no observations during cloudy days for satellite products. The empirical
    calculation methods usually use the empirical upper and lower limits of the temperature
    difference between canopy and air to estimate CWSI and iCWSI based on the standardized
    temperature difference, resulting in irreducible uncertainty and error. Leaf water
    potential, a more rigorous measure of plant water stress based on plant hydraulics,
    can indicate plant''s internal water stress directly, but it is relatively cumbersome
    and labor-intensive to measure (Jones 2004, Girona et al 2006). The traditional
    measurements of leaf water potential via pressure chambers are reliable but require
    destructive leaf sampling and could be time-consuming (Boyer 1967, Ritchie and
    Hinckley 1975, Turner 1988), while the psychrometric methods (Richards and Ogata
    1958, Barrs 1964, Pérez et al 2011) are non-destructive but expensive and require
    sophisticated equipment and high level of technical skill. Thus, economically
    it is not viable and scalable to use these methods for row crops, which have much
    lower value than fruit and vegetables. 3.2.2. Opportunities We interpret ''plant
    water stress'' as a joint contribution of soil water supply (i.e. root-zone soil
    moisture) and atmospheric water demand (i.e. VPD), mediated by plant physiological
    regulations (Rigden et al 2020, Kimm et al 2020a) (figure 3). Both low soil moisture
    and high VPD can lead to plant water stress, and different plants may have different
    physiological responses and water use strategies (Sinclair et al 1984, Sinclair
    2005, 2012, Katul et al 2012). Thus, plant water stress should be defined and
    quantified holistically based on the interplay between soil water supply, atmospheric
    water demand, and plant physiological regulations, i.e. SPAC concept, for irrigation
    scheduling. We propose three definitions based on transpiration, plant hydraulics,
    and stomatal conductance (figures 2 and 6). 3.2.2.1. Transpiration We can define
    ''plant water stress'' from the perspective of transpiration (figure 6(c)). As
    transpiration can be limited by soil water deficit and/or downregulated stomatal
    conductance due to atmospheric aridity, actual transpiration (Tr) is achieved
    as the minimum of atmospheric water demand and soil water supply (Sinclair et
    al 1984, Sinclair 2012), with the former defined as transpiration when soil moisture
    is non-limiting with the same vegetation conditions, i.e. reference transpiration,
    Tr_ref, and the latter defined as root water uptake given limited soil moisture.
    Thus, the ratio of Tr (with plant water stress) and Tr_ref (without plant water
    stress) can be used to indicate plant water stress, here we define it as transpiration
    stress index (TSI) (figure 6(c)). However, in practice it is difficult to obtain
    direct measurements of Tr and Tr_ref. Though there are multiple ET partitioning
    approaches that can separate evaporation and Tr, such as process-based models
    (Stoy et al 2019), energy balance (Kool et al 2016), remote sensing products (Talsma
    et al 2018), or geochemical signatures (Al-Oqaili et al 2020), these methods contain
    relatively large uncertainties, which limits the accurate calculation of TSI in
    real-world applications. Alternatively, we could use the ratio of actual ET and
    reference ET (ETo), i.e. evaporative stress index (ESI) (Anderson et al 2011),
    as an approximation of TSI to indicate plant water stress for precision irrigation
    (figure 6(c)). ESI, which has been extensively used to quantify agricultural drought
    in long-term baseline conditions (Anderson et al 2011, 2016), can be derived from
    remote sensing, e.g. ECOSTRESS ESI_PT-JPL (Fisher et al 2020) and BESS-STAIR ET
    (Jiang et al 2020a), and/or process-based models. 3.2.2.2. Leaf/stem water potential
    We also can define ''plant water stress'' using leaf/stem water potential based
    on plant hydraulics (figure 6(e)). Plant hydraulics is the fundamental theory
    that connects soil water supply and atmospheric water demand (Dixon and Joly 1895,
    Tyree 1997, 2003, Taiz and Zeiger 2006, Stroock et al 2014), and can realistically
    represent the path of water flow from the soil through the plant substrate to
    the atmosphere driven by the potential gradient (Anderegg 2015). When plant water
    stress is caused by soil water deficit and atmospheric aridity, either independently
    or collectively, a substantial drop in leaf/stem water potential can be observed,
    and consequently with a reduction in sap flow. Thus, leaf and stem water potentials
    can be used as metrics to quantify plant water stress (figure 6(e)). However,
    measurements of leaf and stem water potentials are labor-intensive and expensive
    to use for precision irrigation. Thus, accurately modeling plant hydraulic control
    and water transport in the SPAC to estimate plant hydraulic traits, e.g. leaf/stem/root
    water potential and hydraulic conductance, becomes the key to the quantification
    of plant water stress in practice. To manage the complexities of plant hydraulic
    models, some highly uncertain parameters can potentially be constrained using
    various measurements through data-model fusion approaches (referred to section
    3.3), and some processes can also be simplified for crops, e.g. neglecting plant
    water storage (Salomón et al 2017), to enable efficient and scalable adoption
    of this method. 3.2.2.3. Stomatal conductance (Gs) We can also define ''plant
    water stress'' in terms of Gs (figures 6(b), 7 and 8), which reflects the physiological
    regulation of the uptake of atmospheric CO2 for photosynthesis and water loss
    through transpiration (Ball et al 1987, Medlyn et al 2011). Stomatal regulations
    are co-regulated by water supply (soil moisture) and demand (VPD) (figure 6(b)
    and the co-regulation pattern in figure 7) (Lin et al 2018, Kimm et al 2020a).
    Gs decreases with VPD given a certain soil moisture, and increases with soil moisture
    given a certain VPD (figure 7). Besides, the strong relationship between CWP,
    CWSI, ESI, TSI, MAD and Gs indicates that different plant water stress metrics
    (CWP, CWSI, ESI, TSI, MAD) all reflect the information of Gs (figure 8). Thus,
    stomatal conductance is the most effective indicator of plant water stress based
    on the co-regulation from soil moisture and VPD. However, quantifying ''plant
    water stress'' in terms of Gs is difficult, since we do not have a direct measure
    of actual Gs in practice at the canopy level—we can only do it at the leaf level.
    Thus, the above approach may have to rely on either process-based models or observation
    derived proxies, such as inversed Penman–Monteith equation and semi-empirical
    Gs models (Ball et al 1987, Allen et al 1998, Leinonen et al 2006, Damour et al
    2010, Medlyn et al 2011, Gago et al 2016, Buckley 2017, Kimm et al 2020a). The
    effectiveness of the above modeling or proxy approaches remains to be investigated,
    but the promise lies in leveraging scalable field-level measurements (e.g. from
    novel satellite products, see section 3.1.2) with models through data-model fusion
    approaches to estimate Gs and then make irrigation decision guidance. Zoom In
