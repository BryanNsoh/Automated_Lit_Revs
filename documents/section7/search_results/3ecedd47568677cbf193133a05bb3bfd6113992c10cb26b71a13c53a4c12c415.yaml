    Retention with Precision Irrigation The cost-effectiveness of aquifer retention
    using precision irrigation is calculated by first finding the difference in the
    present value of costs and the difference in the final aquifer volume between
    the baseline and a model with only the soil moisture sensors or only the unmanned
    aerial vehicles. The baseline model supposes no adoption of soil moisture sensors
    or unmanned aerial vehicles, and this is compared to models with only soil moisture
    sensors or only unmanned aerial vehicles. The division of the difference in the
    present value of costs by the difference in the final aquifer volume indicates
    the cost effectiveness of a particular precision irrigation technique. The net
    returns per acre-foot of aquifer retention come from the division of the difference
    in the present value of net returns by the difference in the final aquifer volume.
    2.1.5. Sensitivity Analyses and Conservation Policies The baseline, soil moisture
    sensors only, and unmanned aerial vehicle only models are then run again with
    on-farm reservoirs on the landscape to see how this changes crop choice, cost-effectiveness,
    and net-benefit assessments. Another sensitivity analysis considers low- and high-range
    costs and water-use efficiencies for each of the crops using either the soil moisture
    sensors or the unmanned aerial vehicles. Policy options for groundwater conservation
    include cost-share for the precision irrigation techniques of soil moisture sensors
    and unmanned aerial vehicles by modifying cajk. Scenarios regulating groundwater
    pumping levels and taxing groundwater pumping cost GC are also compared. The cost
    share is 60% for soil moisture sensors and unmanned aerial vehicles based on the
    rates from similar improvements under the Natural Resource Conservation Service’s
    (NRCS) Agricultural Water Enhancement Program [33]. We chose a regulation on groundwater
    pumping to 220% of initial levels and a fee on groundwater pumping costs of 4%
    to achieve groundwater conservation similar to the cost share on reservoir construction.
    Farm net returns in policy scenarios include the payments to or receipts from
    the government because of the policy. Groundwater conservation cost is calculated
    as the policy cost (baseline farm net returns less the farm net returns plus government
    revenue) divided by the change in aquifer level between the policy option and
    the baseline. All policy scenarios allow for construction of on-farm reservoirs.
    2.2. Data The outer boundary of the study area consists of three eight-digit HUC
    watersheds in the Arkansas Delta region with critical groundwater areas and non-point
    source pollution priorities (Figure 1). These watersheds overlap eleven Arkansas
    counties, and the average for the past 5 years of crop yields by county is a proxy
    for the yield of the crops [29]. We evaluate crop mix and irrigation methods on
    a landscape with spatial heterogeneity by dividing the study area into 2724 sites
    of approximately 600 acres each. At this size, sites approximate farm scale and
    realistically capture the dynamics of the aquifer in response to pumping across
    the landscape. Sites having entirely non-cropland uses in the 2013 Cropland Data
