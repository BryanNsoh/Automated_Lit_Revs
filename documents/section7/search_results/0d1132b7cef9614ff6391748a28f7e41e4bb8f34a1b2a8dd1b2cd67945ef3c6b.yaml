    error controlling schemes, modulation and demodulation schemes, encoding and decoding
    methods etc. Apart from the protocols and mechanisms we have discussed within
    the previous sections of this paper, as stated above, in the rest of this section
    we are going to discuss some additional elements impacting design of the energy
    efficient WSN in the smart agriculture applications. Although, the most of these
    elements have a multiple impact on the solution design, we will focus on those
    impacts that are more significant. The environment characteristics of the agriculture
    fields might significantly shape the multipath fading channel model, which consequently
    impacts the link reliability. The Bit Error Rate (BER) is a good indicator of
    the link reliability. It is directly proportional to the both received signal-to-noise
    ratio (SNR) (Es/N0) and the output transmitter power level Pout. Therefore, a
    reliable data communication in WSN can be provided either by increasing the output
    transmit power (Pout) or by using a suitable error control scheme. Since a sensor
    node has limited power resources an optimal error control strategy has to be applied
    in the WSN. In general, there are two types of such schemes: Forward Error Correction
    (FEC) and Automatic Repeat Request (ARQ). The usefulness of ARQ schemes in multi-hop
    sensor networks is limited due to additional retransmission energy cost and overhead.
    On the other hand, additional processing power that goes into encoding and decoding
    in FEC schemes is something that must be taken into account. In Nandi (2011),
    based on the simulation results it is observed that WSN energy efficiency degrades
    and the energy requirement increases significantly in presence of Rayleigh fading.
    Clearly, this observation is valid in general, i.e. for all types of the fading
    channels. The simulation results have also revealed that FEC schemes provide higher
    energy efficiency compared to ARQ schemes under same network conditions and packet
    size. Moreover, it is observed that required energy in FEC schemes decreases with
    increase in the packet length, while in ARQ schemes required energy increases
    with increase in the packet length. In accordance with all the above stated, another
    option in improving the link reliability, i.e. reducing the BER, might be shortening
    the distance between the nodes. Namely, a targeted SNR could be achieved either
    by increasing the output transmitter power for a given distance between the nodes
    or vice versa, by shortening the distance between the nodes for the same given
    output transmitter power. This option and error control scheme are mutually complementary
    and might be applied together. Shortening the distance between the network nodes
    impacts the node density in a WSN, i.e. the total number of nodes for a given
    size of the area to be covered. An example of calculating the number of sensor
    nodes required for precise potato farming, for a given size, shape and environment
    characteristics of the field is given in (Sherine, 2013). Another important topic
    impacting WSN design, closely connected with the previous one, is moving of the
    sensor nodes. Namely, it has been proven in the theory of wireless communications
    that moving nodes are exposed to an enhanced fading severity which is positively
    correlated with the velocity of the nodes. The network topology is also to a certain
    extent conditioned by the above discussed environment characteristics, and a number
    of other factors such as locations and number of the sensor, the RF module range,
    the type of the information sent to the base station, estimated volume of the
    traffic etc. There are three main types of network topology: star, mesh and star-mesh
    hybrid topology. The star topology takes advantage of the low power consumption.
    The advantage of the mesh topology is that if a sensor node fails, communication
    is possible via other nodes that are within the communication range, while the
    major disadvantage is that this topology uses more power due to redundant data
    transmission. The star-mesh topology combines the advantages of the both types.
    As a rule, nodes at the edge of the network are usually low-energy nodes, while
    nodes at the heart of the mesh have higher power since they typically forward
    messages between large numbers of nodes and serve as gateway nodes. In some cases
    it is recommended to organize nodes of the WSN in clusters. That could be the
    case of a large area, with large number of sensor nodes, especially when the area
    consists of several scattered parcels. In such cases, the sensor nodes would be
    organized into clusters and a clustering algorithm is needed to address the energy
    efficiency and load balancing of the WSN. Some of them we have discussed in Section
    4. Within the analysis phase, it should be also investigated are there in a relatively
    close proximity, e.g. on the neighboring parcels, already deployed WSNs. This
    is important due to possible interferences that might come from the neighboring
    WSNs. The interferences would further increase BER, cause higher power consumption
    of the nodes, and therefore additionally degrade the WSN energy efficiency. Along
    with worsened energy efficiency, the interferences negatively impact other network
    parameters important for its normal operation, such as delay, throughput etc.
    This information is valuable when deciding on many parameters, such as transmission
    band, i.e. the frequency range to be used for the signal transmission, distribution
    of the transmission power per nodes, the network node density, selection of the
    FEC scheme etc. The similar conclusions are valid in the case of high-voltage
    lines which also might impact negatively, on a very similar way, the future WSN.
    7. Conclusion In this paper we have performed a comprehensive analysis of WSNs
    from the energy efficiency point of view. Additionally, we have simulated a WSN
    in a smart agriculture application. The outcome of the both of these confirmed
    that the radio components of the network nodes while an active mode are the main
    power consumers in WSNs. The rest of the physical components of a sensor node
    are characterized by a significantly lower consumption. Additionally, it is confirmed
    that the main mechanism for reducing the consumption in the network nodes is the
    duty cycle mechanism. By simulating two different duty cycle mechanisms available
    within the Cooja simulator in the considered scenario, we came to the fact that
    ContikiMAC performs better then the CX-MAC and is able to reduce the time the
    radio is spending in active mode to around 0.9% of total operation time, which
    is around six times less than in the case of the CX-MAC protocol. That results
    in a tremendous energy savings in the simulated WSN. The other factors which have
    to be taken into consideration during the design and deployment of a WSN in the
    smart agriculture applications are also analyzed as well as their mechanisms of
    influence on the power consumption as a final consequence. In future designs of
    WSN one should consider artificial neural networks and fuzzy logic systems in
    order to improve control strategies of WSN (Mohammadhassani et al., 2014, Sedghi
    et al., 2018, Mansouri et al., 2017, Safa et al., 2016, Toghroli et al., 2018,
