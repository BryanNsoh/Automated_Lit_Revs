    Sensor NetworksSmart agriculture 1. Introduction Since the great potential of
    IoT (Internet of things) in all aspects of the modern life has been widely recognized,
    sensors, wireless networks and software applications have become an important
    and valuable asset of modern agricultural infrastructure. Based on collected data,
    powerful analytical tools are able to provide information about optimal agro-technical
    measures necessary for ensuring optimal conditions of production and quality.
    Such an analysis of data, combined with inputs from other sources, can anticipate
    any danger that may occur, provide various insights and answers on what happened
    as well as recommendations on actions to be undertaken. In this paper, we provide
    a broader integrated view on energy consumption mechanisms in WSNs (Wireless Sensor
    Networks). We believe, it is beneficial for researchers and all those who are
    interested in practical implementation of WSNs, to know the major challenges and
    potential options in pursuit of energy efficiency improvement. Moreover, we cover
    the recent progress and provide an overview of the main communication stack protocols,
    primarily from energy efficiency perspective. Though, other network performance
    aspects as delay, overhead, throughput etc. are also taken into consideration.
    Contribution of this paper can be summarized as follows: (i) A detailed overview
    of the energy consumption in a WSN, along with identification of the main energy
    consumers on the both physical and functional level of a sensor node. (ii) A discussion
    and comparison of technical details of the widely used energy saving mechanisms
    built into the various protocols across the communication stack layers of a WSN.
    (iii) A simulation of the WSN operation by using the Cooja simulator, with a detailed
    analysis of the average power consumption and the average duty cycle for all the
    network nodes. (iv) An analysis of some additional elements important for design
    and implementation of an energy efficient WSN in smart agriculture applications.
    The rest of this paper is organized as follows: In Section 2 is presented architecture
    of a typical sensor node and an appropriate power consumption analysis. In Section
    3, a discussion and comparative analysis of the media access protocols in terms
    of the energy efficiency is provided. In Section 4, a detailed comparative analysis
    of the energy efficient routing protocols is presented. Section 5 contains simulation
    of a WSN operation in a smart agriculture application and discussion of the simulation
    outcomes from the energy efficiency point of view. Section 6 contains a discussion
    about some additional factors and their impact on design of an energy efficient
    WSN in a smart agriculture context. Section 7, summarizes the conclusions. 2.
    Sensor nodes Sensor nodes represent the sensing layer of a WSN. They typically
    continuously sense targeted physical parameters in a real-time manner. In the
    same way, they monitor working status and location of the equipment. As a result
    of sensing, sensor nodes periodically, or upon certain predefined events, generate
    information in the form of electrical signals. These signals are further processed
    and prepared for wireless transmission through the network to the sink node or
    base station, which is a central processing and controlling unit in a WSN. What
    is an event definition and how frequently readings of the monitored parameters
    are taken depends on the specific requirements of each agriculture application.
    Clearly, it is managed by application layer a WSN. In a practical realization,
    such as the one depicted in Fig. 1, a typical sensor node consists of a board
    that includes microcontroller, radio transceiver with antenna for communication
    with neighboring nodes, power supply, interfaces for programming and debugging,
    internal memory as well as external flash memory for storing sensor readings.
    On top of this, it includes a variety of typical sensors which are sometimes built
    in a separate module called sensor module. Some of them are used in agriculture
    applications, as such are sensors for air temperature and humidity, soil moisture,
    leaf wetness, atmospheric pressure, solar radiation, dendrometers, the soil temperature
    etc. Most of the sensor nodes run their own operating system developed for small
    form-factor, low-power embedded devices, such as for example TinyOS, Contiki,
    etc. They provide inter-processor communication with the radio and other components
    in the system, control power consumption, control attached sensor devices, and
    provide support for network messaging and other protocol functions (Selmic and
    Phoha, 2016). Download : Download high-res image (143KB) Download : Download full-size
    image Fig. 1. Blok diagram of a high-performance WSN node Imote2. Each of these
    logical and physical components needs energy to operate. Sensor nodes are typically
    powered by batteries with a limited lifetime and despite the fact that in the
    most cases the batteries are rechargeable, the problem of energy consumption in
    WSNs stays high on the researcher’s open topics agenda. Basically, the essence
    of problem with batteries lies in their lifetime and its potential impact on the
    both node’s and the entire WSN lifetime. Namely, by definition a sensor node’s
    lifetime is defined as the node’s operating time without the need for any external
    intervention, like battery replacement. A WSN lifetime can be defined as the lifetime
    of the shortest living critical node in the network (Nandini Mukherjee, 2016).
    However, depending on the network design, i.e. its resilience and robustness,
    as well as concrete agriculture application features, it can be defined as the
    lifetime of sink or some other main node in a WSN, which is – as already mentioned
    – in direct correlation with the batteries lifetime. Another potential problem
    is related to impact of batteries lifetime on node’s performance. Namely, when
    going toward the end of the battery lifetime, the nodes start degrading their
    performances, but do not necessarily stop working. They can support only some
    of their build-in functionalities (the radio can send, but not receive) or deliver
    faulty results – the sensors. Therefore, efficient power management in the sensor
    nodes is a critical factor for the network’s lifetime. In order to prolong a WSN
    lifetime, it is of crucial importance to reduce the energy consumption of the
    nodes as much as possible. How much energy a sensor node would need when running
    in a certain period of time depends mainly on the functionalities embedded in
    it. As reported in Forster (2016), the most power consuming ones are RF transceiver
    and flash memory components. Based on experimental results, a similar conclusion
    is reported in (Raghunathan et al., 2002). Moreover, the experimental results
    have shown that local computation or data processing consumes significantly less
    energy, the order being one thousandth of that required for transmitting single
    bit of data (Raghunathan et al., 2002); (Nandini Mukherjee, 2016). As an illustration,
    in Table 1 is given the nominal power consumption of a Tmote Sky sensor node (advanticsys.com).
