    should consider research questions, system scales and data availability. • Future
    research challenges are identified to develop sustainable and resilient nexus
    systems. Abstract The water-energy-food nexus has gained increasing attention
    in the research communities as the security of water, energy and food becomes
    a very high concern due to future uncertainties. Studies pertaining to calculations
    of flows and dependencies between different resources, assessments of technology
    and policy applications, and quantifications of system performance have been conducted
    to understand their interlinkages and develop management options. This paper provides
    a state-of-the-art review on the concepts, research questions and methodologies
    in the field of water-energy-food. First, two types of nexus definition are compared
    and discussed to understand the nature of nexus research issues. Then, nexus research
    questions are summarized into three themes: internal relationship analysis, external
    impact analysis, and nexus system evaluation. Eight nexus modelling approaches
    are discussed in terms of their advantages, disadvantages and applications, and
    guidance is provided on the selection of an appropriate modelling approach. Finally,
    future research challenges are identified, including system boundary, data uncertainty
    and modelling, underlying mechanism of nexus issues and system performance evaluation.
    This review helps bring research efforts together to address the challenging questions
    in the nexus research and develop sustainable and resilient water, energy and
    food systems. Previous article in issue Next article in issue Keywords Water-energy-food
    nexusDefinitionsResearch questionsUncertaintySystem evaluation 1. Introduction
    The global demand for water, energy and food is driven by rapid population increase,
    urbanization, and climate change and it is estimated to increase by over 50% by
    2050, compared with the 2015 level (Ferroukhi et al., 2015). This will pose a
    huge pressure on existing water, energy and food systems, which have already been
    constrained due to the competing needs for limited resources in many parts of
    the world. More importantly, water, energy and food are interlinked, for example,
    extreme droughts caused by climate changes can lead to significant food and energy
    security problems due to intensified water supply stress. Under such circumstances,
    the concept of water-energy-food nexus was conceived to study and manage the global
    resource systems (e.g., water, energy and food) comprehensively (Smajgl et al.,
    2015; Rasul, 2016; Yillia, 2016). The concept of the ‘nexus’ has gained increasing
    attention in the research and policy making communities (Garcia and You, 2016;
    Weitz et al., 2017). Such systematic thinking is valuable, as ignorance of the
    interlinkages among these three sectors may result in unforeseeable, adverse consequences.
    Biofuel is one of the vivid examples. The rapid bioenergy development, which was
    initially advocated to mitigate climate change by shifting away from fossil fuels,
    has the potential to cause biodiversity loss (Meehan et al., 2010) and food crisis
    by land use changes, as biomass crops may compete with food for water and land.
    Similar cases can also be found in technology applications where the adoption
    of water-conserving irrigation and desalination technologies may create pressures
    in energy sector through intensive energy consumptions. Significant efforts have
    been made to explore the water-energy-food nexus from various aspects, including
    calculation of resource flows and their dependencies, assessment of technology
    and policy applications, and quantification of system performance. What''s more,
    several literature reviews have been published to illustrate the concepts of water-energy-food
    nexus (Biggs et al., 2015; de Grenade et al., 2016; Wichelns, 2017; Cai et al.,
    2018), simulation tools (Kaddoura and El Khatib, 2017; Dai et al., 2018), and
    nexus governance (Weitz et al., 2017) or implementation (Vakilifard et al., 2018).
    This helped to improve people''s perceptions about the water-energy-food nexus.
    However, none of the reviews provides a critical analysis of nexus concepts, research
    questions, and their implications on the selection of modelling approaches (Chang
    et al., 2016). Hence, in this paper, we provide a critical review on the water-energy-food
    nexus from three aspects, including the nexus concepts, research questions and
    methodologies, and identify the directions and challenges for future research.
    This will help bring research efforts together to address the challenging questions
    in the nexus and develop the consensus on building sustainable and resilient water,
    energy and food systems. 2. Research methodology of literature review With an
    aim to illustrate the concepts and applications of the water-energy-food nexus,
    a database consisted of published articles all over the world from the Web of
    Science and Google Scholar was established. Keywords such as “water-energy nexus”,
    “water-food nexus”, “water-energy-food nexus”, “climate change & food-energy-water
    nexus”, “bioenergy & water”, “water-energy nexus & modelling”, were chosen as
    search terms. Special attention had also been paid on the policy related research
    to identify applications of nexus in natural resources management. To cover a
    wide range of relevant research, we supplemented papers pertaining to environment,
    resource recovery, water footprints, energy production, and food consumption patterns.
    After that, we exclude irrelevant papers by reading their abstracts and conclusions.
    The final sample consisted of 161 documents, ranging from 2002 to 2018. To extract
    the main focuses in the field of water-energy-food nexus, the selected papers
    were read multiple times. Then the major findings of each paper were noted, together
    with their research scale, adopted methods, illustration of nexus concepts and
    limitations. After that, we held several group meetings to discuss the assessments
    of each article as well as the classification method of the selected papers to
    reach a consensus on the subsequent analysis. Finally, the selected papers were
    classified according to their definitions of nexus, research questions, scales
    and adopted methods. Challenges for future research were also identified by summarizing
    limitations of the selected papers. Those aspects will be presented in the following
    sections with more in-depth analysis. 3. Definitions of nexus The popularity of
    the nexus could be dated back to the World Economic Forum in 2008, where the global
    challenges related to economic development were recognized from the water–energy–food
    nexus perspective. However, no consensus on the nexus definitions has been agreed
    upon (Smajgl et al., 2015; Keskinen et al., 2016; Endo et al., 2017), with varying
    interpretations in different sectors, in different contexts and by different researchers
    (Keskinen et al., 2016). In general, there are two categories of definitions as
    below. In the first category, the nexus is interpreted as the interactions among
    different subsystems (or sectors) within the nexus system (Sanders and Webber,
    2012). For example, the water-energy nexus can be presented as the interdependencies
    between energy and water, as they are coupled in their supply, processing, distribution
    and use (Liu et al., 2016). Likewise, when the system boundary is further extended
    to a water-energy-food system, the nexus can be defined as the interlink between
    water, energy and food (Gulati et al., 2013; Lawford et al., 2013). Thus, water
    is needed during the production processes of both energy and food. Energy is required
    for water abstraction, distribution and treatment. In contrast, food can also
    be used to generate energy in the form of biofuels. Recently, Cai et al. (2018)
    has further illuminated the interactions between water, energy and food from three
    respects, including the interconnected processes (e.g. physical and chemical),
    the input-output relations during resource production, as well as the interactions
    dominated by institutions, markets, and infrastructure. In a word, this category
    focuses on the representation of interactions between different sectors, aiming
    at grasping the overall characteristics of the complex system by its components’
    interlinkages. As the security issues of these three sectors become severe, the
    term emphasizes that failures in one sector may exert pressures on the other two
    sectors, requiring a holistic management among these sectors. In the second category,
    which is more prevalent, the nexus is presented as an analysis approach to quantify
    the links between the nexus nodes (i.e., water, energy and food). There are many
    interpretations about this emerging approach. For example, the Food and Agriculture
    Organization of the United Nations highlighted that the functions of the nexus
    approach was to systematically analyze the coupled human-nature system, and to
    produce an integrated management of natural resources across different sectors
    and scales by building synergies and managing trade-offs (FAO, 2014). While Scott
    et al. (2014) held the view that the essence of nexus was to produce a resource
    recovery, with the byproduct of resource use efficiency improvements. Smajgl et
    al. (2015) deepened the understanding of this approach to a continuously evolving
    system, arguing that the interactions among nexus nodes ought to be dynamically
    addressed. Meanwhile, Keskinen et al. (2016) contended that the content of the
    nexus is so rich that it could not be interpreted from a single perspective. Therefore,
    they preferred to define it from three aspects, including an analytical method,
    governance tool and an emerging discipline, which complemented one another. Despite
    the differences between two definitions above, we can conclude that the nexus
    is put forward to call for an integrated management of the three sectors by cross-sector
    coordination in order to reduce unexpected sectoral trade-offs and promote the
    sustainable development of each sector. In this regard, it differs from conventional
    decision-making practices that are previously considered within separate disciplines
    (Liu et al., 2015). 4. Research questions The nexus encompasses a broad range
    of issues and therefore studies on this topic vary considerably in terms of their
    focuses. There are many ways to classify current nexus research questions. For
    example, as for the number of nodes, current studies could be divided into three
    categories, namely, two-node nexus research (e.g., energy-irrigation (Mukherji,
    2007; Shah et al., 2007), energy-water (Marsh and Sharma, 2007; Hussey and Pittock,
    2010; Gheewala et al., 2011; Lu and Thisse, 2011; Stillwell et al., 2011; Li et
    al., 2012), food-energy (Walsh et al., 2018), water-land (Chen et al., 2018)),
    three-node nexus studies (e.g., water-energy-food (Smidt et al., 2016), energy-food-water
    (Howarth and Monasterolo, 2016), water-energy-climate (Mu and Khan, 2009), land
    use-climate change-energy (Dale et al., 2011), environment-water-climate (Groenfeldt,
    2010)), and four-node nexus studies (e.g., water-food-energy-climate (Waughray,
    2011; Beck and Walker, 2013), climate-land-energy-water (Hermann et al., 2012)).
    If we focus on the framework arrangement of nodes within the nexus, the current
    research can be divided into two categories: with a center (Hoff, 2011; Ringler
    et al., 2013; Rasul, 2014) and no center (Bizikova et al., 2013; Benson et al.,
    2015). Their differences lie in how important each of nexus sectors is compared
    with others. In other words, frameworks with certain centers usually emphasize
    the role of the center in the entire nexus system, indicating that changes in
    the framework center dominate the state of other related sectors through their
    interlinkages directly. Treating the coupled system as a circle comprised of several
    subsystems, we propose to classify the research questions into three categories:
    internal relationship analysis, external impact analysis, and evaluation of the
    coupled system. Such classification, which focuses more on the connections between
    different sectors as well as the descriptions of coupled system performance, is
    helpful to understand the nexus connotation and extension, as it distinguishes
    system response to external environment (e.g. climate change and policies) from
    the inner features of the coupled system. This also provides valuable insights
    for decision-makers in policy making and assessment. 4.1. Internal relationship
    analysis The internal relationship analysis presents inner features of the coupled
    system by capturing the interactions between different sectors. To make a clear
    outline of the internal relationship analysis, the interactions between different
