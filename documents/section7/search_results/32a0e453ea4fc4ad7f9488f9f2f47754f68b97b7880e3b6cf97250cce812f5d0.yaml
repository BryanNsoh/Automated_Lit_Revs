    year of 2000 to those in 2030 and 2050 respectively, Mu and Khan (2009) indicated
    that an increasing grain demand caused by population growth may require further
    intensification of land and water use, and climate change might cause declines
    of availability in both surface water and groundwater resources. While Berardy
    and Chester (2017) found that the temperature increase due to climate change over
    multiple decades is expected to result in more water and energy consumption through
    increasing irrigation requirements in Arizona where agriculture has a high dependency
    on energy-intensive water supply. Besides the above concerns, the term of nexus
    is also directed to manage the complex nexus system efficiently and sustainably
    (Anik Bhaduri and Scheumann, 2015). Some researchers have attempted to evaluate
    the effectiveness of policies from diverse interest groups through a nexus prospective.
    Establishing an energy-water-land nexus system, Howells et al. (2013) estimated
    that the benefits of a local biofuel development related policy, which was proposed
    to guarantee the energy security indoor and to reduce GHG emissions, were precarious
    due to climate change in Mauritius. Investigating two possible joint operation
    modes of Rogun Dam and Nurek Dam, Jalilov et al. (2016) suggested that neither
    the Energy Mode nor the Irrigation Mode could lead to optimal benefits for all
    the riparian countries from the water-energy-food nexus perspective. 4.3. Evaluation
    of the coupled system Except for internal and external impact analyses, assessment
    of the whole system performance, such as resilience (Hosseini et al., 2016) and
    sustainability (Nguyen et al., 2014), is another nascent field of current research.
    Resilience refers to the ability of a system maintain and recover its essential
    functions during and after an external shock or disturbance (Hosseini et al.,
    2016). Evaluation of resilience of the nexus system is important for comprehensive
    management of complex system and rational exploitation and utilization of resources,
    as irreversible changes may occur once the external disturbance beyond a certain
    range. Attempts have been made to evaluate the system performance under changing
    environment from resilience perspective. For instance, Suweis et al. (2015) found
    that the resilience of a coupled population-food system was losing due to the
    increasing dependency of food security on global trade. The negative impacts of
    policy changes on system resilience have also been identified. It was demonstrated
    that water conservation (e.g. improvements in irrigation efficiency) subsidies
    could result in an increasing water use through irrigation expansion. What''s
    worse, such policy change may even aggravate water scarcity, deteriorate water
    quality, and impair river basin resilience through loss of flexibility and redundancy
    (Scott et al., 2014). Beyond that, the term of resilience is also useful to validate
    the coping strategies in response to climate disruption within nexus systems.
    The study conducted by Scanlon et al. (2013) suggested that applications of natural
    gas in power generation were feasible to cope with water-energy nexus issues along
    with droughts as they consumed less water in electricity generation compared to
    traditional coal or nuclear power plants, which contributed to the resilience
    enhancement of power plant during droughts. Besides resilience, system sustainability,
    which represents system''s ability to continue its functionality with limited
    resources indefinitely, is also important for coupled systems, as ignorance of
    it may result in shortsighted policies which may work initially but fail in the
    long run. Establishing a biofuel production system consisting of three subsystems
    (e.g. water supply, biomass production and biofuel), Nguyen et al. (2014) demonstrated
    that raising the dependencies of water supply on biomass production may decrease
    the system sustainability, implying that the quality of the coupled system may
    degrade as time went on. However, due to the vague definition of system sustainability,
    quantifications of this performance measure are still limited. 5. Modelling approaches
    There are various methodologies for the nexus research, however, research priorities,
    aims, scales and data availability are found critical to decide which approach
    should be used for the water-energy-food nexus research. Moreover, no single approach
    is applicable for all situations (Endo et al., 2015; Liu et al., 2017). As illustrated
    in Fig. 2, the appropriate methods vary in response to the scale and research
    priorities of a specific nexus system. Specifically, a higher degree of data aggregation
    is likely to be required as the system scale moves up. Conversely, more detail
    of the inner mechanism of the nexus system, both social and physical should be
    represented, as the system scales down. Accordingly, models, such as the computable
    general equilibrium model, econometric analysis, and ecological network analysis,
    play important roles in large scale nexus research as their consideration of man-made
    links (e.g. global supply chains of food and energy (Lawford et al., 2013)) creates
    opportunities to investigate the socioeconomic interactions between remote places
    (Silviu, 2015). However, the investigation and mathematical methods can be applied
    to illustrate nexus issues at almost all scales due to their strength in overcoming
    data absence and providing valuable insights during an initial stage. While the
    agent-based model is much more suitable for revealing the individuals'' decision
    impacts for their consideration of individuals’ heterogeneities and life-cycle
    analysis exert its advantages in assessments of policy and technology shift pertaining
    to resources consumption and environment. Besides, the integrated index is powerful
    to include various social and environmental factors in policy planning. Download
