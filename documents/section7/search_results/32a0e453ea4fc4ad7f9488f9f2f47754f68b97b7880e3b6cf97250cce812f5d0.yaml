    Summary of nexus research methods and their applications. Based on the state-of-the-art
    research methods, the eight key approaches, i.e., investigation and statistical
    methods, computable general equilibrium model, econometric analysis, ecological
    network analysis, life-cycle analysis, system dynamics model, agent-based modelling
    and integrated index, are discussed briefly in terms of their advantages, disadvantages
    and applications, with an aim to identify research gaps in current nexus methods.
    5.1. Investigations and mathematical statistics Investigations and mathematical
    statistics, which illustrate nexus issues through field surveys, expert panel,
    and collections of public data released by local agencies and governments, and
    related literatures, are the most widely used methods to explore the interactions
    between nexus sectors. Tracing related resources consumptions associated with
    the production process of a certain resources, researchers could make quantitative
    assessments about the interactions between water, energy, food and other resources
    through data analysis. Adopting such method, Machell et al. (2014) identified
    that electric power generation accounted for approximately 15% of total global
    freshwater water withdrawals and about 70% of global water was consumed by food
    production. While Ramırez et al. (2006) revealed that strong hygiene regulations
    may account for one or two-third of the total increase of energy consumption in
    the meat industry of four European countries as the temperature of water used
    for cleaning and sterilization increased from 60 °C in 1990 to 82 °C in 2001 for
    the sake of food safety. Through field surveys, Alimagham et al. (2017) found
    that conventional scenarios of soybean production are more environment-friendly
    in comparison with mechanized scenarios because of their lower energy consumption
    and GHG emissions. Such methods are also useful to capture pivotal factors (e.g.
    climate change, land use changes, demographics, basin infrastructure) which dominate
    the evolution processes of the water-energy-food nexus system. Aggregating the
    questionnaire responses across all respondents, Lawford et al. (2013) obtained
    the ranking of the importance of different factors that may influence the Water-Energy-Food
    Nexus, and provided some recommendations to improve the sustainability of each
    individual sector based on the ranking. Likewise, Smajgl et al. (2015) succeeded
    in formulating the dynamic framework of water-energy-food nexus in Mekong basin
    by identification of interlinked variables between different sectors through the
    Delphi technique which relied on investigations of a panel of experts. The studies
    above demonstrate the fact that there exist complex interlinkages between nexus
    sectors, and qualitative analyses (e.g., Lawford et al. (2013); Smajgl et al.
    (2015)) can bring some valuable insights into decision making. Moreover, key variables,
    which can be potentially estimated for a broad range of impact categories at various
    scales (global, national and local scales), pave the way for an integrated nexus
    modelling and assessment (Liu et al., 2016). Yet, statistical approaches cannot
    provide insights into the internal mechanism of interactions between water, energy
    and food, resulting in great difficulties in policy making and evaluating. 5.2.
    Computable general equilibrium model The computable general equilibrium model
    (CGE) is a kind of economic model, which is widely applied to policy analyses
    pertaining to economy (Silviu, 2015). The CGE models can evaluate the impacts
    of policies on the nexus systems through price mechanism by grasping the interlinkages
    relevant to market behavior and changes (Ge et al., 2014). Considerable progresses
    have been made in nexus quantifications with various CGE models, including GTAP-W
    model (Calzadilla et al., 2011), GEM-E3 model (Kancs and Wohlgemuth, 2008; Németh
    et al., 2011) and IMPACT model (Rosegrant et al., 2002). Using the GTAP-W model,
    Calzadilla et al. (2011) demonstrated that the effects of trade liberalization
    on agricultural production and water use are modest. While Wianwiwat and Asafu-Adjaye
    (2013) identified that promoting bio-liquid policies would increase the price
    of manufactured food and decrease the food manufacturing in the short term, but
    their effects would be smaller in the long run, indicating that the adverse impacts
    of such policies on food security were limited in the long term. Similar research
    is also conducted by Ge et al. (2014), which shows that even though the expansion
    of non-grain fuel ethanol raises the food prices by intensifying the competition
    of land, capital and labor between food and fuel ethanol production, a supply
    of marginal land to non-grain fuel ethanol can still enhance the food security
    in China by reducing food imports, providing valuable insights to manage the trade-off
    between biofuel energy production and food security. Although the CGE model could
    provide a comprehensive interpretation about the macro-economy and its interaction
    with the natural resource system, challenges in the above methods still exist.
    With a large number of parameters involved, the validity of the model results
    highly depends on the quality of the data which are used in model calibration.
    Moreover, the hypothesis about the economy within the model is somewhat identical
    or simple that it may not be in accordance with the realities, leading to a large
    deviation of the policy evaluation. 5.3. Econometric analysis Econometric analysis
    employs statistical methods to provide empirical content to economic relations
    by analyzing non-experimental economic data (Wooldridge, 2012). The method of
    multiple regression analysis lays the foundation for econometric analysis. However,
    econometric analysis is different from general statistical methods introduced
    in Section 5.1, as it manifests nexus systems through a set of mathematical equations
    and elucidates nexus issues based on economic theories. Econometric techniques
    and procedures have been widely used to infer causality (Huang et al., 2008) and
    test economic theories (Pao and Tsai, 2011; Allard et al., 2018) in the field
    of nexus research. For example, the regression results of Zaman et al. (2012)
    empirically revealed the bi-directional causality between agricultural growth
    and energy consumption in Pakistan, demonstrating that actions pertaining to promoting
    energy efficiency and diversifying energy sources will indeed contribute to sustained
    economic growth in Pakistan where agriculture plays a dominant role in economy.
    Pao and Tsai (2011) confirmed the Environmental Kuznets Curve hypothesis for the
    four BRIC countries, noting that the relationship between CO2 emissions and gross
    domestic product fits an inverted-U curve. Beyond the above research, numerous
    attempts have also been made to examine the validity of existing policies. A recent
    research, which investigated the impacts of biofuel production on the ecosystem
    in six regions of the world through panel econometric techniques, confirmed the
    conclusion that expansion of biofuels was not a good choice to cope with climate
    change given its negative impacts on biodiversity and water resource at the global
    scale (Zaman et al., 2016). Similar methods have been utilized to provide recommendations
    for future policy design. Ozturk (2015) manifested the food-energy-water nexus
    for the BRICS countries by simultaneously modelling each individual sector that
    was linked separately to multiple regressors, noting that food security may be
    challenging for the five countries as the demand and supply gaps of energy and
    water widened. This indicates that economic-environmental policies are imperative
    to stimulate sustainable development for the BRICS countries in the long-run,
    as increasing energy demand for economic growth may lead to environment degradation
    among the five countries (Ozturk, 2015). Econometric analysis is more targeted
    and efficient in policy assessment and design than general statistical methods.
    However, analogous to CGE models, econometric models heavily rely on data (Semertzidis,
    2015), and some underlying assumptions may not be justified (Hamiche et al., 2016).
    What''s worse, misleading conclusions may be drawn due to ignorance of key variables
    in econometric models and application of small data samples (Pao and Tsai, 2011).
    To get more reliable results, it is suggested to use large sample sizes, panel
    data approach (Huang et al., 2008), and multivariate models to conduct econometric
    analysis (Zachariadis, 2007; Ozturk, 2010). In addition, unrecorded economy should
    be considered to get closer to real economy when making assumptions in econometric
    modelling (Ozturk, 2010). 5.4. Ecological network analysis Ecological network
    analysis (ENA) evolved from input-output analysis (Chen and Chen, 2015) is currently
    one of the main methods for evaluating the interactions between economic and natural
    components. Taking systems as the integration of multiple entities connected by
    metabolic flows, ENA can offer a unified analysis for both direct and indirect
    flows embodied in interwoven chains of production and consumption, indicating
    the potential to investigate the trade-off between multiple elements (Chen and
    Chen, 2016). It has been used to dissect metabolic flows (e.g. water, energy,
    carbon emissions) in urban metabolism (Chen and Chen, 2016, 2017a) and global
    trade of energy (Duan and Chen, 2017) and virtual water (Yang et al., 2012). Combined
    with other metrics such as linkage analysis (Lenzen, 2003; Fang and Chen, 2017),
    Finn''s cycling index (Finn, 1976) and system robustness (Fath, 2015), ENA is
    capable to detect the role transition of a sector and quantify the system performance
    (cycling and resilience). For example, using Beijing as an example, Chen and Chen
    (2016) identified that most urban sectors rely on manufacturing in the energy–water
    nexus, and the impact of nexus on energy networks (±200%) is larger than water
    networks (±30%). Furthermore, the average robustness of the energy-water nexus
    network seemed to be lower compared to natural ecosystems, as it had more intensive
    material exchanges (Chen and Chen, 2016). In addition, compartment-oriented ENA
    metrics such as control allocation and dependence allocation can identify the
    control or dependence role among multiple sectors (or components) by tracking
    the metabolic (or material) flows (Chen and Chen, 2015). This analysis is critical
    for locating the driving factors of changing nexus systems and inspiring new solutions
    for resources management from both systemic and sectoral levels (Chen and Chen,
    2016). For instance, with the aid of control allocation and dependence allocation,
    Chen and Chen (2017b) revealed that high-pollution industries which were moved
    outside the urban boundary of Beijing, were expected to have impacts on the local
    carbon emissions for the constant demand of urban citizens, indicating that carbon-cutting
    policies might not be effective unless a full optimization of supply chains was
    given. Duan and Chen (2017) applied a similar approach to investigate the mutual
    interactions between water and energy inherent in global energy trade and took
    China as an example to demonstrate the usefulness of such analysis in policy design.
    Their results showed that although no country was controlled by China via energy
    trade, the international trade of energy made China''s water security more vulnerable
    to other countries due to strong water import dependence associated with energy
    products. This informed the policy makers that strategies pertaining to reduce
    the proportion of water-intensive products in energy import mix are more beneficial.
    Despite the strength of ENA in analysis of complex interactions, ENA is essentially
    a static method due to its steady-state assumption that the inputs must equal
    the outputs for each component and the whole network. Hence, the dynamic characteristics
    of the network system cannot be captured unless a longitudinal study is conducted
    (Yang et al., 2012). In addition, the implication of ENA in urban planning is
    still limited due to its sectoral level analysis and the lack of indicators directly
    related to land-use based urban planning (Chen and Chen, 2015), although ENA can
    be related to environmentally friendly planning for its consumption-based insights
    (Chen et al., 2014). 5.5. Life-cycle analysis Life-cycle analysis (LCA) is one
    of the most widely used methods for quantifying the environmental impacts of a
    given product or process throughout its entire life cycle. It can accurately show
    the quantification of any unit during its life cycle and easily export its calculation
    processes, with the characteristics of identifying all of the inputs or outputs
    that may have significant impacts on environment (Nair et al., 2014). Due to above
    advantages, LCA approach, which could provide a consistent analytical framework
    and environmental data support for decision-making, has been extensively applied
    in assessing the environmental impact of nexus sectors across their production
    and consumption processes, aiming to seek effective ways to cope with current
    resources shortage and global climate change. Using the integrated life cycle
    assessment (LCA) method, Al-Ansari et al. (2015) made an integrated environmental
    evaluation of energy, water and food supply chains, and indicated that food system
    had the most significant impact on global warming. While Feng et al. (2014) proved
    that wind power production, compared to other electricity generation technologies,
    would significantly reduce the carbon emissions and water consumption over its
    whole life cycle. In addition, LCA has also been frequently applied for evaluating
    the impacts of construction and operation of urban water supply facilities on
    environment (Lundie et al., 2004; Friedrich et al., 2007; Foley et al., 2010).
    Foley et al. (2010), for instance, demonstrated that operational energy and greenhouse
    gas emissions presented a positive relationship with nitrogen removal and a non-significant
    correlativity with phosphorus removal in wastewater treatment plants. Such method
    is also useful for policy-making by comparing the impacts resulting from different
    options. For example, results of Chang et al. (2015) implied that a coal-to-shale
    gas shift in power generation was a promising way to a lower water intensive electricity
    in China, as the water consumption of shale gas-fired electricity was less than
    that of China''s present coal-fired electricity given the extraction-to-wire effects.
    However, the LCA method still has some drawbacks despite its extensive applications
    in nexus research. With a high dependency on data, the LCA method is difficult
    to apply in data-scarce regions (Hamiche et al., 2016). Moreover, due to the subjective
    decision of the definition about the system boundaries, it is therefore inevitable
    to leave out some production processes, which often leads to significant truncation
    errors in the calculations of LCA. Further, the LCA seems to be a static method
    and may not be directly suitable for dynamic analyses of complex systems (Nair
    et al., 2014). To some extent, it is difficult to consider social factors within
    a coupled system based on LCA method with a focus on assessments of environmental
    impacts (Balkema et al., 2002). 5.6. System dynamics modelling System dynamics
    modelling (SDM), a top-down modelling method based on causal mechanism, follows
    the assumption that system behaviors are determined by their structures. It allows
    comprehensive analysis of multi-sectoral systems at both macro and micro levels
    by establishing causal feedback loops among the elements within a certain system.
    This makes it well suited for multidisciplinary and multi-actor problems (Stave,
    2003). For example, Chhipi-Shrestha et al. (2017) had adopted such method to identify
    critical factors that constrained the sustainability of the urban water system
    in Penticton, noting that it was the hot water use that contributed the most to
    energy use and carbon emissions of the operational phase of the urban water system.
    Such approach has also been extensively applied in policy evaluation. Establishing
    main causal-loop diagrams of the climate-energy-water nexus, Newell et al. (2011)
    found that technology innovation, increase of redundancy in distribution and transmission
    networks and a dynamic system thinking in policy-making were helpful to improve
    the resilience of the national electricity market in Australia. While El-Gafy
    (2014) demonstrated that raising the self-sufficiency from wheat in Egypt through
    wheat trade pattern policies were expected to increase its wheat cultivated area
    as well as water footprint of wheat production for the interval 2010–2050, compared
    with the base line scenario in 2010. Such models contribute a lot to overcoming
    difficulties that may otherwise impede the development of holistic policies (Newell
    et al., 2005). The causal feedback loops developed by system dynamics model could
    assist in the identification of the sources of problem behaviors and the understanding
    of the feedback structure of the system. Based on the dynamic analysis under different
    scenarios, the system dynamics model could offer optimal system structures to
    coordinate the various factors within the system and provide scientific basis
    for decision-making. However, due to the subjective abstraction and simplification
    of the nexus system during modelling process, it is necessary to involve relevant
    stakeholders in the SDM modelling process as much as possible to avoid the inconsistences
    between reality and the model caused by subjective factors. 5.7. Agent-based modelling
    Agent-based modelling (ABM) is a ‘‘bottom-up’’ approach where every agent is a
    discrete autonomous entity with distinct goals and actions within a particular
    social context. By modelling agents individually, the full effects of the diversity
    that exists among agents in their attributes and the behaviors can be observed
    at the bottom level (Macal and North, 2010). What''s more, the emergent phenomena
    at the system level can also be investigated through aggregation of all agents''
    behaviors (Du et al., 2017). Thus, agent-based modelling breaks through the limitations
    of single-level and individual-perspective, and provides a more realistic and
    effective modelling framework for describing and investigating complex systems
    by offering a way to model social systems that are composed of numerous agents
    which can interact with and influence each other, learn from their experiences,
    and adapt their behaviors so they are better suited to their environment. Recently,
    Ng et al. (2011) established an agent-based hydrologic-agronomic model to explore
    the interlinkages between the farmers'' planting decisions and their associated
    effects on stream nitrate load when carbon allowance trading, and markets for
    crops (including biofuel crop) are considered. Their results proved the usefulness
    of such models for coupled human-environment nexus within a watershed. Hereafter,
    Khan et al. (2017) investigated the impacts of agents'' water resource management
    decisions on the water-food-energy-environment nexus system at watershed scale
    through a more generalized ABM framework by coupling the water system model with
    SWAT model, noting that the impact of agent preferences on crop production was
    more significant than that of hydropower generation. However, due to higher requirements
    of data, challenges of noneconomic behaviors’ definitions and computational requirements,
    application of this method to nexus related issues is currently limited, but promising
    in further research. 5.8. Integrated index The integrated index method usually
    presents various social and environmental characteristics of systems by multiple
    indicators. With the aid of these indicators, researchers are able to capture
    the overall properties of nexus systems regardless their complexity (Endo et al.,
    2015). What''s more, index based methods contribute a lot to comparative assessment
    and benchmarking (Yigitcanlar et al., 2015) by describing system performance in
    a uniform and standardized format. For example, Kourtit et al. (2017) derived
    a holistic picture of sustainability of 39 global cities based on their efficiency
    performance indicators, indicating that European cities gain higher sustainability
    efficiency scores in terms of their human environment. Beyond that, this method
    can also provide valuable information for policy planning by manifesting a comprehensive
    outline of nexus issues (Flörke et al., 2018; Schlör et al., 2018). Taking urban
    surface-water deficit as an indicator, Flörke et al. (2018) identified that climate
    change and population growth could intensify the competition of water between
    urban and agricultural sectors, noting that improvement in irrigation efficiency
    became an essential adaptation option to enhance urban water security. As cities
    become the center of water-energy-food nexus discussion (Duić et al., 2014; Wang
    and Chen, 2016; Brandoni and Bošnjaković, 2017; Schlör et al., 2018), efficient
    managements of nexus systems call for consideration of multidimensional performance
    (sociology, ecology, economy, etc.). More integrated indicators should be introduced
    to measure the performance of nexus systems in a holistic way (Yigitcanlar et
    al., 2015; Schlör et al., 2018). The UN-Habitat City Prosperity Index (CPI) was
    therefore proposed to identify factors that make urban cities become more prosperous
    and the areas where policy intervention is needed from five aspects (productivity,
    infrastructure, quality of life, equity, and environmental sustainability) (UN-Habitat,
    2013). After that, attempts have been made to combine CPI with regulations of
    urban nexus. Yigitcanlar et al. (2015) proposed a multi-scalar approach to assess
    the environmental sustainability of CPI in urban cities and applied it to the
    Gold Coast to demonstrate its usefulness. Schlör et al. (2018) established the
    Nexus City Index (NXI) based on CPI and employed it to quantify the resilience
    of the food-energy-water nexus in urban cites. Their results suggested that NXI
    put city resilience on a comparable scale without reducing the complexity of nexus
    systems and offered opportunities to cope with prosperity gaps in urban planning
    (Schlör et al., 2018). Despite the above advantages, the application of such indicators
    in urban planning is still challenging, as it highly depends on systematic database
    (Schlör et al., 2018). In addition, major difficulties also lie in how to build
    a rational index system and eliminate the bias resulting from the use of weights
    among indicators (Yigitcanlar et al., 2015). 6. Directions of future research
    and prospects The existing studies offer a promising outlook for water-energy-food
    nexus from different aspects, which can support in assessing trade-offs, predicting
    potential (unintended) effects, providing a co-optimization base for different
    stakeholders who often have conflicting interests and visualizing the impacts
    for informed decision making (Agboola and Braimoh, 2009; Hurford and Harou, 2014;
    Santhosh et al., 2014; Liu et al., 2015). However, limitations of current studies
    still exist. Grouping the above analysis together, future directions of nexus
    research are identified from four aspects, including the system boundary, data
    uncertainty and modelling, nexus mechanism and system evaluation, as shown in
