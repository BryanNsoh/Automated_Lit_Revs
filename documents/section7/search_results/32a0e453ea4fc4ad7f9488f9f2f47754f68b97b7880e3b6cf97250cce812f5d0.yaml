    boundary when conducting nexus analysis, as different system boundary definitions
    result in different results. For example, Liu et al. (2016) concluded that energy
    embedded in agricultural, municipal and industrial water use (e.g. irrigation,
    wastewater collection) accounted for 1.0%–1.9% of total primary energy in the
    United States in 2010, however, considering a wider range of processes where energy
    is applied to water for other outputs (e.g. steam-driven power generation), the
    proportion increased to 47% (Sanders and Webber, 2012). The difficulty of system
    boundary definition lies in how to choose an appropriate boundary. On one hand,
    a narrow boundary might leave out some important interlinkages, which means that
    the description of the nexus system is under-representation. For example, merely
    focusing on conflicts between hydropower generation and irrigation issues with
    an ignorance of the interactions between water and inland fisheries in food security
    may lead to a partial evaluation of water-energy-food security nexus in riparian
    countries (Cooke et al., 2016). On the other hand, with a large system boundary,
    more processes are included in the nexus system and thus more data, assumptions
    and detailed understanding of the processes are required to develop a nexus model
    (Garcia and You, 2016). For example, for a global water-energy nexus, a large
    number of end-use processes (e.g., dish cleaning) need to be accounted for, increasing
    the difficulty of modelling due to varied users (Yillia, 2016) and end-use processes
    representation (Kyle et al., 2016). Moreover, it is much more difficult to extract
    and synthesize valuable information from different sectors considering their interactions,
    as the nexus boundary varies from resource management units to administrative
    boundaries (Liu et al., 2017). An appropriate selection of system boundary is
    critical for the nexus and thus required for further research. Currently, it has
    been widely accepted that the definition of system boundaries should base on research
    aims (Avellán et al., 2017; Chen and Chen, 2017a; Albrecht et al., 2018) and data
    availability (Chen and Chen, 2017a). It is of great importance to note that water-energy-food
    nexus can go beyond its system boundaries (Avellán et al., 2017; Chen and Chen,
    2017a). Taking the urban nexus research in Beijing as an example, Chen and Chen
    (2017a) suggested that upstream activities (e.g., indirect energy or water use
    outside Beijing) beyond the system boundaries ought to be considered due to their
    significant impacts on urban metabolism. In this regard, introducing the Driver-Pressure-State-Impact-Response
    (DPSIR) framework designed for adaptive management of Social-Ecological Systems
    (Gari et al., 2015) into modelling might be an effective way to demarcate system
    boundaries, as the scale of the two DPSIR elements (State Change and Impact) within
    the system of concern can provide valuable information for the establishment of
    system boundaries (Atkins et al., 2011). This has been demonstrated by Atkins
    et al. (2011) which showed that DPSIR was capable to quantify the environmental
    state changes as well as their impacts on societal benefits resulting from the
    pressures. 6.2. Data and modelling uncertainty The themes of the research vary
    as the research scale changes, as shown in Fig. 2. In the literature, global scale
    research focuses more on the impacts of climate changes on agriculture and water
    availability, as well as the changes in virtual water/water footprints caused
    by the global trade (Yang et al., 2012; Duan and Chen, 2017). At the national
    scale, more attention is paid to resource security relevant issues as well as
    their associated environment impacts under various policies. While studies pertaining
    to quantification of the interactions between water, energy and food at household
    scale are more concerned about behavioral and technological factors (Abdallah
    and Rosenberg, 2014). Different research problems have different data requirements.
    The larger the system scale is, the more concerns about social and economic data.
    However, the data from government reports and published data are of varying quality
    and availability (Perrone et al., 2011), as they are released by different sectors
    for various purposes without consistent reporting standards (Ernst and Preston,
    2017). The use of these data may cause great uncertainty in the nexus research.
    Moreover, some data are aggregated at large scale (Perrone et al., 2011), making
    it unsuitable for small scale research. This is the case in climate-related nexus
    studies (Waughray, 2011; Beck and Walker, 2013; Berardy and Chester, 2017), where
    application of climate models and their downscaling (Howells et al., 2013) introduces
    uncertainty to the final results. What''s more, assumptions and simplifications
    are frequently introduced in nexus research to deal with data scarcity. For example,
    Liu et al. (2016) had to assign constant energy intensity values to water-related
    processes except desalination in temporal variability analysis of water-related
    energy consumption due to lack of data on those processes. Owing to the lack of
    empirical data, two extremes of behavior (e.g. cautious and bold) are defined
    by Ng et al. (2011) to represent the farmers'' behaviors in their water-energy
    nexus system through an ABM framework, which means the simulate results may not
    adequately represent the reality. Likewise, Jalilov et al. (2016) had to exclude
    the groundwater use for irrigation and introduce many assumptions on cropped area
    and crop water use in an agronomic model when conducting the water-energy-food
    nexus research. Such assumptions or simplifications may help overcome some data
    scarcity, however, they can also exert an impact on the final results and even
    misrepresent the interactions among nexus sectors. In addition, models such as
    CGE, which consist of several sectors including economy, water, crop and energy,
    may have numerous sources of uncertainty, ranging from model inputs and structures
    to scenario assumptions. To address above issues, endeavors should be made to
    improve data availability for nexus research. On one hand, special efforts should
    be made in data monitoring and collection, data processing as well as uncertainty
    analysis. Recently, implications of innovative sensor technologies (Abegaz et
    al., 2018) (including remote sensing (Scanlon et al., 2017)) have been demonstrated
    to have remarkable utility in providing new data sources. Besides, advanced data
    science techniques (e.g., machine learning, correlation analysis, cloud computing
    (McCabe et al., 2017), Geographic Information Systems (Cai et al., 2018), etc.)
    as well as high performance computers are expected to speed up data uptake and
    facilitate analysis of massive datasets. Combination of these techniques indicates
    a promising future for data uptake and analysis. On the other hand, there is an
    urgent need to advance data-sharing through development of new data sharing mechanism
    which can stimulate broad participation and cooperation from different governments,
    research institutions and communities (Fekete et al., 2015). Connecting existing
    and new datasets can produce more accessible and useful data to prioritize problems,
    support nexus modelling and inform decisions (DOE, 2014). In addition, further
    research on the trade-offs between simplicity and comprehensiveness in the modelling
    process will provide new insights to develop appropriate models, generating robust
    results with limited data (Kaddoura and El Khatib, 2017). Beyond that, modelers
    should make the structure of nexus models more standardized and modularized, offering
    opportunities to analyze structural uncertainties better by exchange and recombination
    of model components (DOE, 2014). 6.3. The underlying mechanism of nexus Future
    research needs to characterize the interlinkages between nexus sectors, with a
    focus on understanding of the underlying mechanism of the nexus. One of the most
    critical knowledge gap is that the majority of current studies focus more on the
    supply chains and resource use efficiencies of nexus sectors under different scenarios,
    for example, water use in food production (Siebert et al., 2010; Finley and Seiber,
    2014), energy implications in water use (Kahrl and Roland-Holst, 2008). Yet, consideration
    of physical, biophysical and chemical processes is important for conceptualizing
    relationships of nexus sectors (de Grenade et al., 2016). Knowledge gaps also
    exist in interactions between ecological, economic, and social dimensions (Räsänen
    et al., 2015). Dynamic quantification methods are required to capture the vital
    factors affecting the coupled nexus system performance and to reveal the dynamics
    of natural processes along with social processes that underpin the interactions
    between nexus sectors. For instance, few studies have been conducted to understand
    how the development of hydropower will affect soil erosion, sediment transport
    and nutrient composition (e.g. the nitration and denitrification via the water-sediment
    interface) within rivers. This is important to identify the systemic risk of runoff
    utilization, develop adaptive utilization strategies considering the nexus and
    evaluate the reasonable exploitation scope of hydropower. Based on above, there
    is an urgent need to develop nexus-specific models to provide a better representation
    of nexus systems (Albrecht et al., 2018), as implications of existing models derived
    from other fields (e.g., LCA from management science and econometric analysis
    come from economics) may lead to a partial description of feedback and interactions
    of nexus systems due to these models’ specific design purposes (Miralles-Wilhelm,
    2016). As nexus elements being considered continue to expand (Dai et al., 2018),
    a nexus-specific model ought to be flexible enough to support module extensions
    (Chang et al., 2016), reveal physical and social dynamics, and facilitate analysis
    across multiple temporal and spatial scales (Albrecht et al., 2018). Given current
    data availability, such models are also required to have the ability to combine
    quantitative with qualitative data (Albrecht et al., 2018) to alleviate intensive
    and extensive data requirements during modelling. In addition, to establish an
    integrated and flexible model for water-energy-food nexus, multiple stakeholders
    and decision makers should be engaged into modelling processes to incorporate
    valuable and timely information from different sectors (e.g., technological descriptions,
    human activities) and avoid ignorance of vital processes or interactions owing
    to the site-specific nature of nexus (Keairns et al., 2016; Albrecht et al., 2018),
    which can be done through better interagency collaborations. 6.4. The evaluation
    of coupled nexus systems One motivation of the nexus research is to better manage
    the water-energy-food system in order to promote sustainable development under
    changing environments. Assessments of the resilience and sustainability of the
    coupled systems are therefore important to understand their long-term performance
    under changing environments. However, in water-energy-food system, resilience
    and sustainability depend not only on the characteristics of the individual subsystems
    but also on the interlinkages among different subsystems (Hosseini et al., 2016),
    as changes in one subsystem may cascade quickly and widely through the couple
    system, triggering a series of chain reactions. The assessment metrics and approaches
    designed for individual systems may be no longer applicable to the nexus system
    as a whole. In addition, due to the loose coupling of nexus sectors in most of
    current methods (Yillia, 2016), the feedback is usually considered exogenously,
    resulting in an inadequate representation of the nexus system. All these create
    great challenges for the evaluation of resilience and sustainability of coupled
    systems. Thus, efforts are required to investigate the resilience as well as sustainability
    of the coupled system, including assessment metrics and quantitative assessment
    approaches for nexus systems. However, this might be challenging, as multiple
    dimensions (sociology, ecology, economy, etc.) ought to be included to assess
    nexus system performance owing to the wide connotation of nexus. Fortunately,
    emerging concepts like NXI (Schlör et al., 2018), CPI (UN-Habitat, 2013) and entropy
    theory (Tamvakis and Xenidis, 2013) are expected to rectify this situation, as
    they exemplify how to combine different aspects of the research system in a holistic
    way. What’ s more, Tamvakis and Xenidis (2013) evidenced that the framework based
    on entropy theory was useful to quantify system properties due to their strength
    in capturing underlying interactions (including feedback (Mayer et al., 2014))
    among system components (both living and non-living). This study also informed
    us that transforming system performance into entropy can facilitate a direct and
    explicit way for assessing the overall system behaviors (e.g., resilience (Tamvakis
    and Xenidis, 2013), sustainability (Mayer et al., 2014)) through aggregation of
    behaviors at the component level as a single metric. This can inspire researchers
    to use innovative ways in development of assessment metrics and methods for nexus
    systems. 7. Conclusions This paper provides a critical review on the concepts,
    research questions and methodologies in the field of water-energy-food nexus.
    The key findings are summarized below: 1) Two definitions of nexus currently exist
    in literatures, but they can be unified under integrated system assessment. The
    first one defines nexus as the interlinkage between different resources, while
    the other one treats nexus as a novel approach to investigate nexus systems with
    various meanings in different contexts. The two definitions could be unified through
    integrated management of the nexus to reduce unexpected impacts and sectoral trade-offs
    and promote the sustainability and resilience of the entire nexus system. 2) Current
    research can be classified into three categories: internal relationship analysis,
    external impact analysis, and evaluation of the coupled system. Such classification
    is helpful to catch the hotspots in nexus studies scattered in various disciplines,
    as it stimulates more focuses on the connections between different sectors as
    well as the coupled system performance. What''s more, partitioning of internal
    and external factors enables us to clarify site-specific nexus issues, conduct
    a more targeted analysis, and provide valuable insights for prioritization of
    interventions. 3) Eight modelling approaches are discussed in terms of their advantages,
    disadvantages and applications, providing guidance on model selection in the nexus
    research. It is identified that the connotation of nexus is so rich that no single
    approach is applicable in all situations however the appropriate method should
    be selected considering research priorities, research aims, scales and data availability
    of the nexus system. For example, the CGE Model is more appropriate to investigate
    macro-economy and environmental change at regional and global scales due to its
    consideration of man-made links. While ABM is much more suitable for revealing
    the individuals'' decision impacts for its description of individuals'' heterogeneities
    and decision-making processes. 4) Despite the progress in water-energy-food nexus,
    limitations of current studies still exist, and four challenges for future research
    are identified. Analysis indicates that current research does not adequately address
    problems inherent in system boundary definition as well as the uncertainties associated
    with data and modelling. What''s more, the internal mechanism analysis of nexus
    issues is somewhat constrained due to partial description of nexus systems. Challenges
    also exist in the evaluation of system performance, where nexus-specific assessment
    metrics and quantitative approaches need to be developed. Therefore, more efforts
    are required to advance holistic assessments of water-energy-food nexus. Current
    discussions suggest that implications of DPSIR framework in nexus modelling may
    be useful for clarifying system boundaries, while improvement in data availability
    through innovative technologies is promising to address uncertainties associated
    with data and modelling. Besides, there is an urgent need to develop nexus-specific
    models to elucidate the underlying mechanism inherent in water-energy-food nexus.
    Emerging concepts like NXI, CPI and entropy theory are expected to stimulate more
    holistic assessments of system performance. These efforts may also be helpful
    in providing concise information to support decision-making in reality. In this
    regard, this review helps bring research efforts together to address the challenging
    questions in the nexus research and develop resilient water, energy and food systems.
