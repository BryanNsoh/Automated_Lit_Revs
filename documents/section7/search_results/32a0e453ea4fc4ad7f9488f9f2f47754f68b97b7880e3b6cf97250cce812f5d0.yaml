    on food production (e.g. emissions) and circular economy (e.g. reintroduction
    of food waste) Deliver tools to identify vulnerable systems for food production,
    susceptible to (multiple) pest and pathogens Development of novel foods and feeds
    and ensuring their safety, including the development of safe GMO-based plant and
