    one-way impact analysis to investigate nexus impacts due to its analytical simplicity
    and lower requirements of research resources (e.g. data, time, financing, etc.).
    For example, Babel et al. (2011) found that land use change caused by biofuel
    production may have an adverse impact on water quality and quantity, noting that
    physical and environmental aspects ought to be taken into account in bioenergy
    policy making. Kondolf et al. (2014) investigated the impacts of rapid development
    of hydropower dams and found that an unprecedented boom of hydropower dams might
    result in a greater sediment starvation, leading to a profound effect on downstream
    productivity of the Mekong River (Winemiller, 2017). Recently, this one-way impact
    analysis has been widely employed to analyze the impacts of applications of new
    technologies within a certain sector on others, as the development of new technologies
    provides new ways to address the scarcity of resources, with significant impacts
    on current interlinkages between nexus sectors. To capture the impact of shifts
    toward more energy-intensive water use, Sanders and Webber (2012) made a water-related
    energy consumption estimation within “energy for water” system boundaries, indicating
    that the direct water and steam services account for 12.6% of the 2010 annual
    primary energy consumption in the United States. Likewise, energy consumption
    in wastewater treatment plants can be reduced under innovative technologies of
    energy recovery (Stillwell et al., 2010), integrated real time control (Meng et
    al., 2017), and operational permitting (Meng et al., 2016). In contrast, Denooyer
    et al. (2016) demonstrated that the cooling technology shift from open-loop to
    closed-loop can reduce water withdraws but increase water consumption, noting
    that site-specific factors are critical to the choice of thermoelectric cooling
    technologies as increase in water consumption may cause unintended consequences
    downstream. Although above one-way impact studies facilitate preliminary assessments
    of nexus impacts and trade-offs, they merely draw a partial picture of nexus systems
    and manifest limited capacity in nexus analysis owing to their inability to reflect
    feedback and second-round effects (Ferroukhi et al., 2015). Different from the
    simple unilateral impact analysis, the interactive impact analysis could describe
    the characteristics of the nexus more comprehensively. It can reveal the mutual
    interrelationship between different sectors through bilateral relationships and
    feedback loops, which helps to determine the control or dependence role among
    multiple sectors and identify the driving factors and processes in the development
    of the coupled system. For example, setting in the context of transboundary basins,
    Keskinen et al. (2016) qualitatively evaluated the bilateral relations between
    water, energy, and food in major basins of South Asia and Central Asia, noting
    that energy and food had greater impacts on water resources in Central Asia while
    the impact of water supply changes on food was more pronounced in South Asia.
    The results of Siddiqi and Anadon (2011) showed that the dependence of energy
    sector on water resources was weak, whereas the dependence of water abstraction,
    desalination, and treatment processes on energy was strong in Middle East and
    North Africa. Besides, numerous studies attempt to present the interactive impacts
    between different sectors by depicting their feedback loops through interactions,
    as changes in the feedback strength and rearrangement of couplings may characterize
    the dynamics of the system (Kumar, 2015). For instance, wastewater reuse for agricultural
    production inspired new solutions to advancing the food-energy-water nexus in
    arid-regions by reducing energy consumptions required for fertilizer and increasing
    agricultural yields in arid-regions with poor soils, as well as improving water
    quality by nutrient retention in agriculture irrigation (Mortensen et al., 2016).
    While Zaman et al. (2012) found that application of tractor in agricultural production
    led to more energy demand in Pakistan which in turn stimulated the increase of
    its irrigated agricultural land and share of agriculture value in economy from
    1975 to 2010. 4.2. External impact analysis The water-energy-food nexus system
    is usually set in a certain circumstance. Any external environment changes can
    complicate the performance of nexus systems by shaping the production and use
    of water, energy and food through interconnected processes. The categorization
    structure employed by Butler et al. (2017) for external threats in water systems
    is extended to water-energy-food nexus systems. Here, external threats refer to
    the impacts of outside force, entity, or actor (climate change, pollution incidents,
    population growth, politics, etc.). The underlying motivation of partitioning
    of external and internal factors (or threats) is to identify key factors that
    drive nexus system dynamics. It is also helpful to define system boundary and
    clarify research issues at the initial or modelling stage. What''s more, partitioning
    of the driving factors enables us to conduct a more targeted analysis and provide
    valuable insights for prioritization of interventions (Butler et al., 2017), although
    the categorization is subjective to some extent. The external impact factors can
    be classified into four categories based on their sources and occurrence time,
    as shown in Fig. 1. According to their sources, external factors can be classified
    into two groups, including physical and social causes. Physical factors such as
    climate change, extreme weather and natural hazards may change the provision of
    water, energy and food by influencing their supply chains and production processes.
    Extreme weather such as droughts and floods might have significant negative impacts
    on agricultural productivity (Challinor et al., 2010; Bandara and Cai, 2014) and
    energy generation (Famiglietti, 2014) through water availability. It has been
    proved that both a hotter climate (with more consumptive water use) and a wetter
    climate (with increasing irrigation areas) could increase the water and energy
    use for crops in river basins where agricultural production relies on canal water
    and groundwater pumping for irrigation (Yang et al., 2016). Beyond that, higher
    potential evaporation caused by climate change may even increase tradeoffs between
    hydropower generation and irrigation water use due to decreased water availability
    (Zeng et al., 2017). While social factors such as user behavior and perception
    may move the focus of resources management from supply side to demand side. For
    instance, human dietary habits can change energy use and water footprint throughout
    the food supply chain. Shifts from current food consumption patterns in US to
    a food mix diet could increase energy use by 38%, and blue-water footprint by
    10% (Tom et al., 2016). In addition, policies and technology may impact the nexus
    systems through interactions between different resources. It has been demonstrated
    that agricultural policies in China aiming to improve food security and self-sufficiency
    may lead to a remarkable decline in local groundwater resources (Ghose, 2014).
    What''s worse, agricultural water conservation subsidies and applications of more
    efficient irrigation technologies may actually aggravate water depletions by reducing
    valuable return flows and limiting aquifer recharge (Ward and Pulido-Velazquez,
