    platform on SDG 11.6.2 indicator covering Europe. 2.2. GEOEssential: Essential
    Variables workflows for resource efficiency and environmental management Background.
    The international environmental policy agenda on climate, biodiversity, energy,
    water, and more widely SDGs is percolating quickly into European and National
    agendas. While policy makers are requesting new accurate spatial-temporal indicators
    to assess their progress towards policy objectives at various scales, science
    is struggling to bring the necessary data and tools on the table in a timely manner.
    However, significant progress has been made in EO to gather a variety of environmental
    observations from both space-based platforms and in-situ observatories. The key
    question is where these data sets are? What is the degree of their utilization
    by end users? In most cases, these data sets are very difficult to find. It can
    be frustrating to see the gap expanding between our capacity to monitor our planet
    and its urgent environmental challenges, and the few examples where this knowledge
    is truly being used to improve decision making. While time is passing by, opportunities
    to reverse the general unsustainable trend are shrinking. The question becomes
    therefore, how we can improve the access to scientific knowledge on the functioning
    of our socio-ecological systems based on our increased capacities to observe temporal
    variations of key parameters on the functioning of our planet. Workflow. To tackle
    the above issues GEOEssential adopted two main strategies. First, GEOEssential
    proposed to improve and generalize the concept of Essential Variables across all
    spheres of the Earth System (Atmo-, Bio-, Hydro-, and Geo-), as well as key domains
    of human activities such as Agriculture, Energy, Transport and infrastructure,
    Urban development and Health (Lehmann et al., 2022). Essential Variables are indeed
    classes of EO data that fit in between available EO and selected policy indicators.
    It is becoming indeed essential to clearly define what needs to be monitored through
    time and space in order to evaluate the selected policy indicators, as well as
    cost-effective adaptation and mitigation strategies. Second, GEOEssential developed
    functional workflows from data sources to indicators with sets of identified Essential
    Variables. These workflows are addressing different environmental policies at
    various scales as a demonstration that if they can be developed for one policy
    context, they could be generalized to most of them, and therefore lower the barriers
    for accessing state of the art scientific knowledge for policy making (Lehmann
    et al., 2022). Application. Most applications and workflows developed in GEOEssential
    are related to the SDG indicators, however the approach can be generalized to
    other global environmental policies, as well as regional, national and even local
    ones (Lehmann et al., 2020). The idea of better defining what is essential to
    be monitored in order to inform policy indicators and/or fully define a system
    is crucial to build sustainable information systems and to identify potential
    gaps in the information workflows. By promoting the development of Essential Variables
    across all domains of activity of GEO, the GEOEssential project is starting to
    have an impact on the most important observation systems and their communities.
    We show how Essential Variables are rapidly spreading into the description of
    the natural Earth System (atmosphere, hydrosphere, geosphere and biosphere) (Lehmann
    et al., 2022), while the work is starting on the description of the socio-economic
    spheres of human activities in Agriculture, Health, Energy, Infrastructure and
    Transport as well as Urban. It appears now evident to more and more experts that
    we need to have quick access to quality data in many different domains to address
    complex issues such as those raised by our sustainability quest. All four priority
    policies of GEO (SDGs, Sendai framework on natural risks, Climate Change and Urban
    Development) necessitate the access and integration of data across scientific
    domains. Indeed, most of the present environmental crises could be mitigated by
    reducing the pressure of human activities by implementing more efficient and less
    energy demanding technologies in the industrial sectors. The development of Essential
    Variables across all GEO domains creates a pyramid of information that needs to
    be clearly embedded in information and knowledge systems. Therefore, the GEOEssential
    project has been working on defining a knowledge-based platform linking policy
    indicators with Essential Variables (Figure 3), and a geoprocessing data platform
    to implement dedicated workflows for data processing and analysis (Mazzetti et
