    platform with strong compatibility and high automation. However, the above monitoring
    devices all have the problems of inconvenience of movement, poor scalability and
    high maintenance costs. With the expansion of the microcomputer market demand,
    Raspberry Pi was born and gradually applied in transportation [5]–[7], agriculture
    [8]–[9], medical [10]–[12] and other fields. Jiang et al. [13] propose that in
    the context of Industry 4.0, intensive research and development efforts for large-scale
    complex industrial systems indicate that safety and reliability issues pose significant
    challenges. The traditional monitoring methods have disadvantages such as high
    deployment cost, difficulty, poor scalability and local processing capability
    [14]. Therefore, this study proposes an online monitoring system for pit water
    level based on Internet of Things (IoT) using Raspberry Pi. The system is based
    on Internet of Things and cloud computing technology. The compiled Python program
    is embedded in Raspberry Pi based on Linux environment to realize the functions
    of real-time collection, uploading and pre-processing of water level information
    of foundation pits. It also controls the pit pumping according to the water level
    change. Finally, based on the relational database MySql and B/S framework, the
    data is centrally managed, calculated and analyzed, and graphs are drawn. SECTION
    II. System Design A. Functional Requirements The system implements functions including
    new projects, data storage, data management, analysis and early warning, intelligent
    control, data query, chart generation, etc. The schematic diagram is shown in
    Fig. 1. The embedded operating system is designed to control the collection and
    transformation of pit water level data, and then upload it to the cloud server
    for storage. Through the obtained pit water level and precipitation well flow
    information, the water level is displayed, warned and controlled in real time,
    thus realizing the effective monitoring of pit water level. On the one hand, the
    embedded system stores the real-time raw data and statistical information in MySQL
    database. On the other hand, it uploads the data to the cloud server via HTTP
    protocol, so that users can view the on-site monitoring data and graphs by logging
    in through the webpage. Figure 1. System function architecture Show All B. System
    Composition Framework The system is mainly composed of data sensing layer, network
    layer, support layer and application layer. The platform is built with a combination
    of “LAMP” (ie, Linux operating system, Apache server, MySQL database, and PHP),
    which has the advantages of security and reliability. The components of each part
    are as follows: The data sensing layer and network layer. Raspberry Pi 4B, sensors,
    frequency converters and wireless LAN are used to realize the preprocessing of
    monitoring data, remote data transmission and water pump control. Raspberry Pi
    is a motherboard of an ARM-based microcomputer, equipped with an SD/MicroSD card
    as a storage hard disk. There are 1 to 4 USB ports and an Ethernet port around
    the card motherboard. Among many types, Type A has no network port. Port network
    cable and some input and output devices, such as keyboard and mouse. The Raspberry
    Pi 4B has a total of 40 GPIOs, which can be developed through Python after installing
    the Linux system [15]. By importing RPI.GPIO module, serial module and binascii
    module, the sensor and relay are controlled and data is converted. Set the water
    level threshold in the Raspberry Pi to control the water pump. When the water
    level exceeds the threshold, the smtplib module is used to send an email reminder
    to the monitoring personnel. Sensors include turbine flow transmitters and liquid
    level transmitters. They collect information on foundation pit water levels and
    pumping. The water pump is controlled by relays, and the real-time collected information
    is uploaded to the cloud in combination with wireless LAN. The workflow of the
    data acquisition equipment is shown in Fig. 2. Set the serial port through the
    serial module, and enable the thread to detect whether there is data sent to the
    serial port receive buffer. Read the data in the buffer into the user space, and
    parse the data according to the serial port output protocol of the sensor. Compare
    the water level threshold of the foundation pit, control the opening and closing
    of the water pump, and send the data to the database server through the network.
    The Support Layer. The cloud server adopts the CentOS7.0 operating system in the
    Linux environment. And install MySQL database for underlying data management.
