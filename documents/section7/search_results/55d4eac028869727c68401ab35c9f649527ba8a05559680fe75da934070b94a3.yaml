    soil water content (VSWC) monitoring is an important aspect of environmental monitoring
    of farmland. Accurate and real-time determination of the VSWC is important for
    crop drought stress diagnosis and smart irrigation. Image technology is commonly
    used in agricultural information technology. Based on image technology, we simulated
    the optimal frequency of the sensors to automatically collect VSWC data, thereby
    solving the problems of data redundancy and data analysis difficulties in real-time
    monitoring. In this study, a cotton field under mulched drip irrigation in 2018
    was utilised as the research subject, 5TE sensors were arranged on the soil profile
    of the cotton field using the \"grid method\", and Voxler and Surfer software
    was used to model the VSWC data and draw contour maps. Image processing technology
    (image greyscale and image similarity comparison) was employed to determine the
    image algorithm suitable for contour map pre-processing and the best time period
    for VSWC monitoring. These results indicated that the contrast-limited adaptive
    histogram equalisation (CLAHE) greyscale algorithm is a suitable pre-processing
