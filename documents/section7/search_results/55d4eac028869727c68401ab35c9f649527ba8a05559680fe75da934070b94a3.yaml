    models like convolutional neural networks (CNNs), can be used to analyze images
    or videos of fish and automatically detect signs of diseases (Zhang et al. 2020).
    These models can learn from labeled datasets and classify fish images into healthy
    or diseased categories, aiding in the early detection of diseases. Pattern recognition
    and anomaly detection: AI algorithms can analyze patterns in fish health data
    to identify anomalies or deviations from normal conditions. This can involve monitoring
    water quality parameters, such as temperature, pH, ammonia levels, or dissolved
    oxygen, along with other variables like fish behavior or feeding patterns (Kaur
    et al. 2023b). By applying pattern recognition techniques, such as clustering
    algorithms or autoencoders, abnormal patterns can be detected, indicating potential
    diseases or stress conditions in fish populations. Expert systems and rule-based
    approaches: Expert systems combine domain knowledge and rules with AI techniques
    to diagnose fish diseases. These systems involve a knowledge base that includes
    information on various fish diseases, symptoms, and associated factors. By employing
    rule-based reasoning or decision tree algorithms, the system can ask specific
    questions about observed symptoms and guide the user to potential diagnoses and
    recommended actions for treatment or prevention (Nagaraj and Deepalakshmi 2022).
    Support vector machines (SVM) and classification algorithms: SVM and other classification
    algorithms can be used to analyze fish health data and classify fish into different
    disease categories. By training the models with labeled data representing healthy
    and diseased fish, the algorithms can learn to differentiate between various diseases
    based on input features such as water quality parameters, fish behavior, or molecular
    markers (González et al. 2023). These techniques can aid in accurate disease classification
    and subsequent treatment decisions. Time-series analysis and predictive modeling:
    Diseases in fish populations can exhibit temporal patterns and trends. Time-series
    analysis techniques, including autoregressive integrated moving average (ARIMA),
    recurrent neural networks (RNNs), or long short-term memory (LSTM) models, can
    be employed to analyze historical health data and predict future disease outbreaks
    (ArunKumar et al. 2022). By considering factors such as environmental conditions,
    water quality, and past disease occurrences, these models can provide valuable
    insights for disease prevention and management. It is important to note that AI
    techniques for fish disease detection and diagnosis are most effective when combined
    with domain expertise and validation from experienced aquaculturists or veterinarians.
    Integration of AI-based systems with real-time monitoring technologies, such as
    sensors or underwater cameras, can provide continuous surveillance and prompt
    detection of diseases, enabling early intervention and mitigation of potential
    losses in aquaculture operations. Environmental monitoring Artificial intelligence
    (AI) techniques can be utilized for environmental monitoring of fish to gather
    real-time data, analyze it, and make informed decisions for maintaining optimal
