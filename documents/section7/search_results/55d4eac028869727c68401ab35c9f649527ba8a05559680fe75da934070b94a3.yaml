    data management and real-time quality assurance software system. Introduction
    Improvements in the accuracy and reliability of environmental sensors and cellular
    telemetry and falling costs have increased their deployment for hydrologic and
    water quality monitoring (Bhardwaj et al. 2015; Demetillo et al. 2019; Faustine
    et al. 2014; Kotamaki et al. 2009; Rasin and Abdullah 2009; Randhawa et al. 2016).
    These deployments support the continuous operation of water quality simulation
    and forecasting models (Quinn and Hanna 2002; Quinn 2006). Tasks associated with
    continuous operation include (1) downloading continuous sensor data from data-loggers;
    (2) performing quality assurance and quality control on the downloaded data; (3)
    error-correcting data and interpolating missing data time-series measurements;
    and (4) uploading and archiving data sets at the appropriate time interval for
    use in numerical watershed simulation and forecasting models. Real-time data quality
    assurance is the most challenging of these common tasks or workflows. Although
    there are several popular commercial environmental hydrologic data management
    systems (such as WISKI, HYDSTRA, and AQUARIUS) that have been used to successfully
    complete this data quality assurance workflow, the high cost and complexity of
    these commercial software products, which sometimes require trained, dedicated
    staff, has limited their use. Small public and private water agencies, nonprofits,
    and private entities performing monitoring, can benefit from easy-to-implement
    and accessible data screening and management platforms in the public domain. This
    paper provides an overview of a system that has been developed in support of real-time
    water quality management in the western San Joaquin Valley, California, focused
    on agricultural and wetland salt loading to the San Joaquin River. Environmental
    sensor networks have been established and operational for more than a decade in
    this area (Quinn and Hanna 2002; Quinn 2006). The system makes use of state-of-the-art
    cellular telemetry and fully automated web-based data reporting. Cost is a big
    factor given that wetland entities such as private duck clubs and wildlife refuges
    do not generate income in the traditional sense—most of the 140,000 acres (64,000
    ha) of the contiguous grasslands ecological area (GEA) is dedicated to sustaining
    migratory waterfowl on the Pacific Flyway (Quinn and Hanna 2003). Small agricultural
    water district budgets are also insufficient to employ staff dedicated to hydrologic
    and water quality data quality assurance. Study Objectives This paper provides
    an overview of the workflows and software developed to achieve two main project
    goals. The first uses the public domain database and data visualization software
    HEC-DSSVue (USCOE 2009) to share data resources among scientists and wetland managers
    after performing customized real-time data screening and data quality control
    procedures. The second is to utilize the same customized quality assurance algorithms
    on a cloud platform (HOSTGATOR) to operationalize the Watershed Analysis Risk
    Management Framework (WARMF) model, a water quality simulation model (Herr et
    al. 2001) used to forecast San Joaquin River salt load assimilative capacity.
    The intent of this paper is to share the data-handling and data quality control
    workflows algorithms developed for these applications in the public domain and
    make them accessible to analysts and water managers tasked with similar compliance
    monitoring and decision support challenges. Although this system focuses on salinity
    and the management of salt loads, it has equal applicability to other constituents
    and pollutants. Application Setting The Grassland Water District (GWD) is a private
    entity that manages federal wetland water supply deliveries to 165 duck clubs
    and land and cattle operations in the GEA. The San Joaquin Valley Drainage Authority
    (SJVDA) oversees and coordinates agricultural drainage monitoring and compliance
    with San Joaquin River (SJR) water quality objectives. Both entities have developed
    telemetered real-time sensor networks that measure flow and salinity of canal
    water supply diversions and drainage export to the SJR. The sensor networks deployed
    in GWD and the SJVDA service area utilize a variety of water quality sondes manufactured
    by YSI (Xylem) (Yellow Springs, Ohio), In-SITU (Fort Collins, Colorado), and Sutron
    (Sterling, Virginia) to measure electrical conductivity (EC), temperature, and
    pressure head at 15-min intervals. Flow is measured certain monitoring sites using
    SONTEK acoustic Doppler transducers that utilize stage and velocity measurements
    to estimate current flow conditions. Both entities use Sutron X-Link 500 data-loggers
    to store the data and transmit the data via global system for mobile communications
    (GSM) and Code-division multiple access (CDMA) telemetry to both the HYDROMETCLOUD
    server, supported by SUTRON as a paid service. The SJVDA transmits the same data
    to HOSTGATOR, a cloud-based server that allows file transfer protocol (FTP) uploads,
    storage, and FTP export of processed data. Project Data and Data Management Requirements
    Continuous sensor data present a challenge due to the large amount of information
    that needs to be downloaded and postprocessed. Continuous sensor data can contain
    erroneous and/or missing data values due to telemetry issues, dead batteries,
    sensor drift due to biological fouling or sediment buildup on sensor electrodes,
    wiper malfunction, a sensor response time set too low, or unknown reasons (Plana
    et al. 2019; Horsburgh et al. 2015; Copp et al. 2010; Wagner et al. 2006). Erroneous
    and/or missing data need to be detected and removed or replaced. Discrete data
    collected for data quality assurance purposes typically contain fewer data points
    compared with continuous sensor data and can require different input formats (e.g.,
    replicates or blanks). Discrete data often contain metadata associated with each
    analyte and datapoint for quality assurance purposes that include method information,
    detection limits, and standard deviations of the data between replicates. HEC-DSSVue
    Software Software requirements for the project were to develop a public domain
    software solution for real-time data quality assurance that was easy to teach
    to university students involved in field research and to water district and agency
    project partners, and that could be readily replicated on project and cooperator
    computer platforms. The Java-based visual utilities program HEC-DSSVue was selected
    as the software platform that met most project requirements. The Hydrologic Engineering
    Center (HEC) of the US Army Corps of Engineers has developed water resources systems
    software for over 50 years focused on watershed hydrology, river hydraulics, and
    hydrologic data management. The DSS database is the core data management system
    for all HEC models and is especially efficient and flexible for time-series data
    storage and analysis. HEC-DSSVue is a visualization add-on that allows users to
    plot, tabulate, edit, and manipulate data in a HEC-DSS database file. There are
    large numbers of customized libraries accessible to programmers that provide enhanced
    functionality using Java, C, and C# (.net) programming languages. This functionality
    has been exploited on the project to develop a real-time data quality assurance
    capability. The same Java language scripts used to perform quality assurance functions
    including data interpolation, out-of-range data censoring, and rate-of-change
    error trapping have been exported for use as CRON (Unix-based chronological time-based
    job scheduler) jobs on the HOSTGATOR platform. HEC-DSSVue also provides utility
    functions allowing easy import and manipulation of data sets into the HEC-DSS
    database. The HEC-DSSVue database parses the data in a format that can be automatically
    uploaded into the WARMF model. This model is used for watershed drainage simulation
    and forecasting at key water quality compliance monitoring stations along the
    San Joaquin River. Real-Time Data Processing and Quality Assurance Workflow with
    Developed HEC-DSSVue Scripts The data management and data quality assurance workflow
    that was automated in HEC-DSSVue include tasks for data import, data screening,
    and correction of erroneous values (Fig. 1). These workflow subtasks are described
    in more detail in the subsequent subsections. Fig. 1. Flowchart showing workflow
    for data management of continues sensor data with HEC-DSSVue. Data Importing HEC-DSSVue
    offers two methods for importing a dataset: either through the user interface
    or through Java-based Python (Jython) scripting (HEC-DSS-Vue offers Jython scripting
    and HEC libraries to automate/customize tasks with programming). Generally, it
    is preferable to use the available data importing feature in the user interface
    due to its ability to detect errors in the imported data. If the number of individual
    data sets is large, importing through Jython scripting is preferable. For water
    quality data, the basic structure of a data set is a Time Series Container object,
    which contains information about the watershed, location, parameter, time interval,
    and a series of timestamps and recorded values. To import new data to a DSS file,
    the script reads the raw data and creates a Time Series Container for each data
    set, which is then saved to a DSS file under a unique pathname. Data Screening
    Data screening detects anomalies and replaces missing and rejected data with either
    a value based on linear interpolation, an average value, or a user-selected value.
    The customized user interface (Fig. 2), developed using the Java Swing library,
    allows users to visually acknowledge each modification of the data and have more
    control over the data screening process. A screening/replacing method is selected
    (Fig. 3), and the updated data plotted to visualize the modification. Fig. 2.
    Data screening and data quality assurance user interface (dashboard) showing the
    original and final data columns and the dialog boxes for setting minimum and maximum
    data value thresholds and data value rate of change criteria that flags drift
    or sensor failure. Fig. 3. Dialog box for choosing data substitution options.
    The script for automated screening of data for erroneous values is a two-step
    process, as shown by the workflow in Fig. 1. The first data screening step in
    the workflow is a range check (maximum and minimum). Data values that fall outside
    a typical range for a particular site are removed (i.e., errors in data transmission
    result in large negative numbers that can be readily detected). The second step
    in the workflow is the adjacent value rate of change (absolute value or percentage).
    Rate of change is particularly useful for parameters with seasonal variations,
    e.g., temperature. The script allows to customize the rate of change by selecting
    the number of data points that are compared with each other. More sophisticated
    methods such as statistical analysis and machine learning (Moatar et al. 2001;
    Talagala et al. 2019) were beyond the scope of this project and likely too complex
    for the intended project users. Finally, the missing data gaps are filled via
    interpolation. The Python scripts were also tasked with other methods of filling
    in missing values via averaging or with user-specified data values. Data Screening
    Dashboard Functions A simple dashboard (Fig. 2) was developed to set data screening
    parameters for upper and lower data limits and rate of change criteria that would
    be indicative of sensor drift or failure. The definition of the various options
    shown in the dashboard is shown in Fig. 4. The dashboard dialog also allows plots
    to be made of the data time series to display the resulting time series once the
    data substitution and data overwrite operations have been completed. Fig. 4. Definitions
    of the various options shown on the data screening and data quality assurance
    dashboard. Data Substitution Options A separate dialog box is provided to define
    the data range for application of the data screening criteria (Fig. 5). This dialog
    box also allows the user to choose between automated linear interpolation, the
    use of average values, or the acceptance of a user specified value. The specific
    field circumstance will determine which one of these options is most appropriate.
    Fig. 5. Options for defining the data range for application of the data screening
    criteria. Additional Options for Customizing Quality Assurance (QA) Workflow A
    number of visualization options have been added to allow color-coding of various
    data elements to make the final time-series table easier to interpret (Fig. 6).
    Fig. 6. Visualization options for color coding data elements for easier analysis.
    Data Quality Assurance and WARMF Model Updating on the HOSTGATOR Cloud Server
    To aid data screening and automation of WARMF model updates for model-based forecasting,
    a data quality assurance workflow analogous to the workflow presented previously
    for HEC-DSSVue was developed (Fig. 7). HOSTGATOR is a commercial subscription-based
    data cloud storage platform that is customizable using Python and other similar
    scripting tools. The HOSTGATOR platform allows real-time data processing to convert
    15-min raw data to error-corrected daily mean values suitable for upload to the
    WARMF model. The WARMF water quality forecasting model requires a very large amount
    of 15-min, hourly, and daily mean data to run, and erroneous data can cause model
    crashes that can be time-consuming and expensive to recover from—sometimes requiring
    intensive troubleshooting. Although salt load assimilative capacity forecasts
    are currently made weekly, the goal is to develop a robust data quality assurance
    program that will allow daily forecast model runs. The same data processing Python
    scripts and algorithms were used in the HOSTGATOR implementation of the real-time
    data screening and quality assurance workflow. This ensures archival of the same
    data values whether processed and stored in the HEC-DSSVue database or in the
    WARMF model input data files downloaded from HOSTGATOR. Fig. 7. HOSTGATOR workflow
    to automate real-time sensor data migration and quality assurance as input to
    the WARMF model. GWD drainage data could be processed by HOSTGATOR for uploading
    to the WARMF model but would require that the CDMA (version modems) be replaced
    with CDMA (AT&T, Dallas, Texas) modems because the CDMA FTP messaging is incompatible
    with the HOSTGATOR incoming FTP server software. The added cost and potential
    disruption to current operations have delayed this transition. Raw sensor measurements
    from each SJVDA monitoring station are transmitted via cellular telemetry every
    15 min for drainage canal water level, water temperature, and EC in.csv file format
    (Fig. 7). A naming convention specifying the date and time of data collection,
    the parameter name and the value of the parameter was used. On the HOSTGATOR server
    the 15-min data are first scanned to check the validity of the data. Valid data
    have a numeric value that falls within a predefined range of reasonable values.
    Any invalid data are not included in the calculation of daily average flow, EC,
    and salt load. If no valid data are shown for any day, the average flow and salt
    load are left blank. This process is repeated for all monitoring stations Flow
    = 3.33 × weir width × ( stage − offset ) 1.5 (1) Salt load = Electrical conductivity
    × 0.64 (2) For those stations where acoustic Doppler transducers are deployed,
    the transducers compute flow internally from velocity and stage measurements and
    report these directly to the SUTRON data-logger and HOSTGATOR server. In this
    workflow, the daily salt load is calculated from valid flow and EC data for each
    15-min measurement period. On the HOSTGATOR server, the Python code and algorithms
    for data averaging and calculation of salt load are located in the CRON folder
    and executed daily. A CRON routine is a time-based job scheduler software program
    written as a UNIX script. The HOSTGATOR server provides its own graphical user
    interface for specifying each CRON job, allowing the application to run each data
    error-checking task and data-averaging task automatically at a specified date
    and time. Processed HOSTGATOR average daily flow, EC, and salt load output are
    loaded to an outgoing FTP directory after parsing into a.csv format suitable for
    uploading to the WARMF model directory as a WARMF model input file. The WARMF
    model web server schedules these FTP data downloads and updates the model input
    files automatically. On HOSTGATOR, data must be migrated from the Outgoing FTP
    folder to the Outgoing HTML folder (Fig. 7) to overcome known incompatibilities
    with the external WARMF model server. HOSTGATOR Data Processing Output An example
    of output from the HOSTGATOR server for the Hospital Creek monitoring site overseen
    by the SJVDA is shown in Fig. 8. Although this site is not a large source of salt
    load to the SJR, uncorrected positive and negative data spikes can compromise
    the ability of the WARMF model to accurately forecast salt load assimilative capacity
    at compliance monitoring stations. Simple and easy-to-implement quality assurance
    is a cost-effective way to improve forecast model performance and provide effective
    decision support for environmental water quality management. Fig. 8. Example of
    data screening to remove outliers and erroneous data points. The area between
    the lower and upper bounds represents the valid data range, and data outside of
    this range are outliers. Hospital Creek EC and stage (flow) data outliers were
    removed before calculating the mean. Summary and Conclusions This paper has described
    a public domain, interactive, and semiautomated data screening and quality assurance
    processing tool useful for both discrete and continuous data using the HEC-DSSVue
    data management and visualization platform. Analogous tools were developed for
    use on the HOSTGATOR cloud server using the same Python scripts and algorithms
    to migrate quality-controlled data directly to a server for use by the WARMF water
    quality forecasting model. The former application serves a research project directed
    at assessing salt and methylmercury drainage load control options. The latter
    application provides real-time data updates to the WARMF water quality forecasting
    model that is being used to provide decision support to assess short-term salinity
    control strategies and improve stakeholder-led salinity management. The Python
    scripts for both applications are easily adaptable by other potential users who
    do not currently have the resources to implement an enterprise-level hydrological
    data management and real-time quality assurance software system. Data Availability
    Statement The code generated and used during the study is available in a repository
    online in accordance with funder data retention policies and the objectives of
    the study. Reproducible Results Two files have been placed in the Github repository
    to provide public access to the work described in this paper and for the purposes
    of reproducibility: 1. A readme file showing dashboard interface in HEC-DSSVue
    for performing real-time data quality screening and error corrections on monitoring
    stations data. (https://github.com/nwm-54/hecdss/blob/master/README.md) 2. Annotated
    Python code for performing data quality control checks including data interpolation,
    removal of data spikes and data correction. The Python code is identical for both
    the HEC-DSSVue and HOSTGATOR CRON job applications. (https://github.com/nwm-54/hecdss/blob/master/dashboard.py)
