    based on Essential Variables, GEOEssential also contributed to improving and creating
    new web user interfaces such as UNEP/MapX (http://www.mapx.org) and the Radiance
    Light Trends application (http://lighttrends.lightpollutionmap.info). 2.3. iGOSP:
    Integrated Global Observing Systems for persistent pollutants Background. The
    international policy context is showing that there is a high interest to gain
    additional insights into the cycling of persistent organic pollutants (POPs) regulated
    under the Stockholm Convention and mercury (Hg) regulated under the Minamata Convention
    on Mercury. The integration of EO and in-situ data into various atmospheric, ocean
    and terrestrial models can give information on the relative contributions of different
    chemical and physical processes involved in the cycling of these pollutants between
    environmental compartments. This action aims to lay down the foundation on a possible
    extension of the usage of already available satellite data to further improve
    our understanding on the environmental cycling of the aforementioned substances.
    iGOSP is contributing to the development of a Knowledge Hub in support of the
    Minamata Convention on Mercury (MCM) and a Global Monitoring Plan Data Warehouse
    (GMP-DWH) of the Stockholm Convention. These activities are taking place in the
    framework of the GEO Flagship on Mercury (GOS4M) and the GEO Initiative on POPs
    (GOS4POPs). Workflow. iGOSP has developed the following workflow integrated in
    an interoperable Knowledge Hub (GOS4M-KH): • Interaction with policy-makers to
    define relevant policy questions. • Design of up-stream and down-stream tools/applications
    for data analytics and trend analysis. • Co-design (with policy makers and stakeholders)
    of policy-driven emission reduction scenarios that would be used to run a set
    of multimedia models1 to derive the relationship between mercury releases to air
    and water and mercury bioaccumulation in marine biota. • Definition of a set of
    cost-effective strategies of emission reductions that would allow nations to achieve
    the objectives of the MCM in reducing the risk for human health and ecosystems.
    • Design of the Graphical User Interface to facilitate the use of the GOS4M-KH.
    As outcome of policy-driven meetings a number of key policy relevant questions
    were considered as basis for developing the science-policy interface such as (to
    mention a few among the most relevant): • What is the relative contribution of
    each anthropogenic emission source to the global mercury budget? • What are the
    possible cost-effective emission reduction scenarios for major anthropogenic emission
    sources? • For selected emission reduction scenarios what would be the time necessary
    to observe a significant reduction of mercury bioaccumulated in biological end
    points such as fish and marine mammals? • What is the relative contribution of
    anthropogenic emission regions to mercury deposition in another region (export/import
    ratio)? The design of tools and applications was based on the above policy-relevant
    questions for contributing to the on-going work at global level to shape a standard
    methodology for assessing the effectiveness of policy measures undertaken by nations
    to reduce the risk associated to mercury exposure. A second challenge for iGOSP
    was to contribute to the GEO initiative GOS4POPs (Global Observation System for
    Persistent Organic Pollutants, POPs) by developing a new integrated approach for
    global real-time monitoring of environmental quality with respect to air, water
    and human matrices contamination by toxic substances. The outputs are designed
    to serve nations that ratified the Stockholm Convention on Persistent Organic
    Pollutants and represent a key pillar for evaluating the effectiveness of established
    global measures to mitigate POPs releases and protect human health and the environment
    from the exposure to POPs. For that the iGOSP developed a fully integrated system
    of advanced monitoring sensors and established a complex and fully harmonized
    knowledge hub. The POPs Knowledge Hub is a data repository with data management
    console and knowledge information system complemented by visualization platform
    created within iGOSP. The workflow supporting global POPs management as part of
    the GOS4POPs Initiative includes the following components: • Interaction with
    policy-makers and experts for finalizing parameters and harmonization needs. •
    Design of tools/parameters to involve all relevant data producers. • Implementation
    of technologies and standards to provide data management tools. • Design of new
    technologies enabling sharing outputs with end-users. • Design of the Graphical
    User Interface. With the POPs Knowledge Hub (GMP–DWH), the iGOSP increased the
    availability of real-time data to policy-makers to make better decisions and design
    more effective policies in the area of regulating persistent pollutants and minimizing
    the risk associated to POPs exposure. Application for the Minamata Convention.
    The growing perception of nations on the strategic importance of using EO datasets
    to better characterize the magnitude and spatial distributions of Hg pollution
    led to the creation of the GEO Flagship on Hg (GOS4M, http://www.gos4m.org) (as
    part of the GEO WP 2016–2025). GOS4M was designed to support policy makers by
    enhancing EO data sharing, fostering the design and development of integrated
    modelling tools to allow decision makers to evaluate the linkages between causes
    and effects of Hg pollution and elaborate possible cost-effective strategies that
    nations may implement to achieve the objectives of the MCM. The main goal of the
    GOS4M Flagship was the development of an operational Knowledge Hub that all interested
    parties (i.e., nations, stakeholders, policy makers) may use for characterizing
    the linkages between impacts and effect of mercury contamination on Earth system
    and human health at different geographical and temporal scales. The multimedia
    and multi-domain computational system was designed to evaluate the potential effectiveness
    of measures that nations may undertake to reduce the impact of mercury contamination
    on human health and ecosystems for selected policy scenarios. The first level
    macro-indicator is the Hg bioaccumulation in biological endpoints, which can be
    Hg in fish at upper trophic levels (level 3 or 4) while the second level is the
    Hg concentration in ambient air and precipitation samples. Long-term trends of
    macro-indicators can be analysed to assess the effectiveness of measures on medium-long
    term basis and eventually estimate associated socio-economic costs. In addition,
    the GOS4M through iGOSP is contributing to the UNEP Global Mercury Fate and Transport
    Partnership (UNEP F&T) which was launched in 2006, with the objective to provide
    state of the art knowledge on different aspects related to mercury releases to
    the atmosphere, its long-range atmospheric transport and deposition patterns to
    aquatic and terrestrial ecosystems and its potential impact on human health and
    ecosystems. Having in mind relevant policy questions a set of reduction scenarios
    were defined (De Simone et al., 2020), which were based on 2010 inventories (AMAP/UNEnvironment,
    2013) that grouped anthropogenic mercury emissions in well characterised industrial
    macro–sectors. The policy-driven scenarios were simulated by means of a Chemical
    Transport Model (CTM), namely ECHMERIT (Jung et al., 2009, De Simone et al., 2014).
    The scope of the simulation was to assess the impact of the emission reduction
    on the global mercury deposition. Main results highlight that an action on a single
    industrial sector does not provide significant deposition reduction over any receptor
    region. While a reduction of emissions on all sectors has an impact on different
    receptors at different levels. To make accessible all developed scenarios and
    provide a user-friendly tool for analysis, some widgets were developed (Figure
    4). The analysis tool is based on a statistical emulator that help the scenario
    assessment (De Simone et al., 2021). The application developed through specific
    widgets interacts with a biogeochemical model to provide long-term changes of
    the mercury burden in the oceans. The end-point of the application is a trophic
    model that gives information on mercury uptake by marine biota. The running application
    that implements the iGOSP workflow can be explored at http://www.gos4m.org/kh.
