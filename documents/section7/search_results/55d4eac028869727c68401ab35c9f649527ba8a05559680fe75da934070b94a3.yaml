    a theoretical reference for VSWC monitoring and water management in production.
    Previous article in issue Next article in issue Keywords Image processing technologyVolumetric
    soil water contentContour mapMonitor time period optimisation 1. Introduction
    Volumetric soil water content (VSWC) is a basic consideration for crop growth
    and development and plays an important role in plant photosynthesis, respiration,
    transpiration, and mineral transport. Real-time monitoring of the VSWC plays an
    important role in crop drought warning, precision irrigation, and yield estimation
    (Abioye et al., 2020, Sadri et al., 2020). The rapid acquisition of crop water
    demand information is the basis of intelligent diagnosis and precision irrigation,
    and real-time VSWC and plant water status monitoring can effectively obtain crop
    water demand information in real time (Han et al., 2014, Vera et al., 2019). Real-time
    VSWC monitoring can help managers develop irrigation plans and achieve intelligent
    irrigation management (Vera et al., 2019, Okasha et al., 2021). Currently, real-time
    monitoring of VSWC is mainly carried out using sensors, radiation methods (e.g.,
    neutron moisture meters (NMM)), and remote sensing (Thompson and Gallardo, 2003,
    Gallardo et al., 2013, Yuen et al., 2000, Evett, 2003, Kibria et al., 2021). The
    NMM is accurate; however, it is expensive, contains radioactive material, and
    is seldom used because of safety concerns (Robock, 2003). The limitations of remote
    sensing include coarse spatial resolution (~9–60 km grid cells), shallow depth
    of VSWC measurement (approximately the top 5 cm of the soil column), and low accuracy
    for rougher surfaces (Peng et al., 2017, Sahaar et al., 2022); thus, it is not
    practical for on-going farm management. Therefore, sensors have been widely used
    to monitor VSWC in agriculture. There are four main types of medium sensors to
    measure VSWC: time-domain reflectometry (TDR), frequency-domain reflectometry
    (FDR, or capacitance), time-domain transmissiometry (TDT), and amplitude-domain
    reflectometry (ADR) (Incrocci et al., 2020). Furthermore, FDR has the advantages
    of no maintenance requirements, simple installation, accurate measurements, and
    low cost (Fares and Polyakov, 2006). Its probe can also be connected to traditional
    data collectors, which perform well in the automatic and continuous monitoring
    of VSWC. Therefore, FDR is the most common class of dielectric sensors used for
    smart farmland VSWC monitoring (Thompson and Gallardo, 2003, Gallardo et al.,
    2013). The 5TE sensor (70 MHz, Decagon Devices, Pullman, WA, USA, FDR type) is
    important for VSWC monitoring (Pardossi et al., 2009). These sensors make use
    of microwave measurement technology to measure the VSWC by measuring the relative
    dielectric constant of the soil, which can provide accurate field VSWC measurements
    (Dobriyal et al., 2012, Zemni et al., 2019). They have the advantages of automatic
    monitoring and simple operation and can be measured by directly connecting to
    the data collector (Vaz et al., 2013). However, studies have found that the dielectric
    constant measured by 5TE sensors changes with temperature, and dielectric loss
    occurs when measuring the dielectric constant of electrically charged soil (clay)
    or soil with high salinity (Bittelli et al., 2008). Therefore, different soil
    types need to be calibrated before using 5TE sensors because of the different
    physical, chemical, and biological characteristics of the soil (Kodešová et al.,
    2011). Specifically, 5TE sensors are more sensitive to salt, and the conductivity
    of soil under high-salt conditions affects the 5TE sensors’ measurement accuracy
    (Visconti et al., 2014, Zemni et al., 2019). In previous studies, 5TE sensors
    have mainly been used as a platform for VSWC monitoring (Baram et al., 2016, Gamage
    et al., 2019), but there have been few reports regarding their data collection
    and processing processes. The conventional VSWC monitoring interval is generally
    set to be measured every minute or hour, but data acquisition is uninterrupted
    and real-time (Liu et al., 2020), so the amount of data is substantial. This requires
    a more stringent VSWC data processing and analysis. Conventional processing and
    analysis methods cannot fully and deeply analyse the data. Previous studies have
    indicated that sensors are placed in specific spatial areas to collect VSWC data
    at key time nodes or growth periods. VSWC data were analysed based on geostatistics,
    and the spatial variability of VSWC was explored. (Liu et al., 2005; Li and Huang,
    2016; Liu et al., 2020) Therefore, reasonable processing and analysis of the real-time
    data collected by the 5TE sensor has become the key to using data to serve production
    and solve practical problems. Thus, it is necessary to study the 5TE sensor VSWC
    monitoring time-interval optimisation program. Image technology has become increasingly
    widely used in agriculture due to its advantages, such as high speed, high efficiency,
    and precision (Saxena et al., 2014). However, the application of image processing
    to the analysis and processing of VSWC data is new. VSWC analysis using image
    technology focused on the inversion of soil surface moisture by using remote sensing
    or satellite image modelling (Loew et al., 2006, Zhou et al., 2015) or using a
    camera or unmanned aerial vehicles (UAV) equipped with thermal infrared to obtain
    the digital processing of soil surface photos by extracting the average grey value
    and other characteristic image parameters and VSWC measurement value modelling
    to predict surface VSWC (Wang et al., 2018, Chang and Hsu, 2018). Previous research
    mainly focused on monitoring surface VSWC and monitoring of deep VSWC using VSWC
    imaging technology has not been systematically reported. Previous studies have
    shown that VSWC has spatial variability. After the VSWC data collected by the
    \"grid method\" are interpolated based on the principles of geostatistics, a contour
    map of the spatial distribution of VSWC can be obtained (Liu et al., 2020; Zhang
    et al., 2017). Thus, it is feasible to identify and analyse the characteristic
    information of the VSWC contour map through image technology. Image processing
    is a technology that uses a computer to process image information. In image analysis,
    the quality of the image directly affects the design of the recognition algorithm
    and the accuracy of the effect. Hence, before image analysis (feature extraction,
    segmentation, matching, and recognition, etc.), pre-processing is necessary (Förstner,
    2000, Akram et al., 2010). And its methods include greyscale, geometric transformation,
    and image enhancement. Thence, choosing an appropriate pre-processing algorithm
    in the experiment is the key point for image technology to identify and analyse
    the characteristic information of the VSWC contour map. Based on the purposes
    described above, this study explores the optimal time node for 5TE VSWC sensing
    observations as an example. VSWC data during the entire cotton growth period were
    collected by burying 5TE sensors in the soil of a cotton field. The data were
    analysed to achieve the following goals: (1) to propose a suitable VSWC contour
    map image processing algorithm and construct a suitable and efficient data analysis
    process; and (2) to determine a reasonable time interval for data collection,
    reduce the frequency of observations under the premise of ensuring the accuracy
    of VSWC measurements, and achieve energy savings and efficient data analysis.
    2. Materials and methods 2.1. Site description The experiment was conducted at
    the experimental site of the Chinese Academy of Agricultural Sciences (40°51 N,81°30E)
    in Alar City, Xinjiang Province, China, in 2018. The study region has a typical
    inland extremely arid climate experiencing drought all year round and extreme
    weather often. The total annual rainfall was 49 mm; the annual evaporation was
    2218 mm; the annual number of sunshine hours was 2960; the annual average temperature
    was 10.6 °C; the accumulated temperature ≥ 10 °C was 4113 °C (frost-free period
    was 210 d); the annual average wind speed was 1.5 m s−1; and the gale days (the
    instantaneous wind speed in a day > 10 m s−1) were 57 d. The soil in the test
    field was sandy loam, and its chemical properties were as follows: soil pH (soil:
    water, 1:2.5) of 7.2, organic C (potassium dichromate volumetric method-external
    heating) of 12.3 g kg−1, total N (Kjeldahl method) of 1.4 g kg−1, available P
    (NaHCO3 extraction-molybdenum-antimony anti-colorimetry method) of 28.8 mg kg−1,
    and exchangeable K (NH4OAc extraction-flame photometry method) of 147.6 mg kg−1.
    The initial soil salt content of the experimental region was 2.1 g kg−1(saturated
    extract EC = 1.9 ds m−1), which represents a slightly saline-alkali land. 2.2.
    Basic physical properties of the soil The basic physical properties of the soil
    are listed in Table 1. Soil bulk density was defined as the ratio of oven-dried
    soil mass to unit volume. Undisturbed soil core samples were collected using a
    stainless-steel coring ring (50 mm internal diameter and 50 mm length) from the
    experimental site at 0–20, 20–40, 40–60, 60–80, and 80–100 cm depths. The soil
    cores were oven-dried at 105 °C for 24 h. The mass of the soil dried in the oven
    was then divided by the core volume to calculate soil bulk density. Saturated
    moisture refers to the maximum capacity of soil to hold water, including capillary
    and non-capillary pores, when all soil pores are filled with water under natural
    conditions. According to the Wilcox method (Wilcox, 1951), stainless steel coring
    rings were used to collect standard soils from the study site. After soaking the
    standard soil in water for 24 h, it was directly dried at 105 °C until the weight
    of the soil remained unchanged, which is known as the oven-dry weight. The formula
    used was as follows: saturated moisture (%) = (mass of moist soil − mass of oven-dried
    soil)/ mass of oven-dried soil/ soil bulk density × 100%. Field capacity is the
    point at which the soil water-holding capacity reaches its maximum for the entire
    field. Permanent wilting point is the moisture content of a soil at which plants
    wilt and fail to recover when supplied with sufficient moisture and is usually
    the amount in soil held by a force stronger than 15 bar, 4.2 pF or 225 psi. Field
    capacity and permanent wilting point were determined by plotting the soil moisture
    characteristic curve (dehydration curve). The soil moisture of the undisturbed
    samples was determined by the centrifuge method (CR-21 G, Hitachi Inc) under 12
    water suction conditions: 1, 10, 20, 40, 60, 80, 100, 200, 400, 600, 800, and
    1000 kPa. The Van Genuchten model (Genuchten and Th, 1980) was used to fit the
    soil moisture characteristic curve using RETC software developed by the American
    Saline Soil Laboratory. The soil moisture when the soil water suction was 33 kPa
    was regarded as the field capacity, and the soil moisture corresponding to a water
    suction of 1500 kPa was regarded as the permanent wilting point. Table 1. Soil
