    is mainly composed of transformer module, acquisition module, control module,
    network module, etc. The connection of the whole set of equipment is shown in
    Fig. 4. The function of the transformer module is to adjust the input voltage
    to different output voltages, which can provide stable voltages for different
    equipment and ensure the safe operation of the entire set of equipment. The acquisition
    module is composed of WL-LWGY turbine flow transmitter and WRT-36 liquid level
    transmitter. It collects data on foundation pit water level and pumping flow,
    supports 4-20mA communication format, and its resolution is 0.001mA. The sensor
    needs to be calibrated before the field test. The control module is mainly composed
    of Raspberry Pi 4B, RS485 communication interface, relay and DC isolation transmitter,
    etc., which can convert the electrical signal data returned by the sensor into
