    Show All The data integration work a plan consists of three main tasks: business
    system and data analysis, data integration initialization and incremental data
    collection. At the same time, safety, quality, compliance and archiving should
    be the considered in the whole process of data integration. SECTION VII. Conclusions
    The design of this pollution source monitoring system based on the Internet of
    things is to enhance the supervision means, improve the environmental management
    capacity and environmental supervision efficiency, strengthen environmental law
    enforcement and promote environmental risk prevention. The second is to improve
    the utilization efficiency of Internet of things data, form a socialized environmental
    safety supervision system through public participation, and further promote the
    openness and transparency of monitoring data. Three breakthroughs have are made
    in the current environmental protection Internet of things. First is to break
    through the key technology of wide distribution of environmental Internet of things.
    the second is to break through the key technology of dynamic perception of governance
    and monitoring equipment status, and the third is to break through the key technology
    of multi-source massive environmental data analysis and early warning. Authors
