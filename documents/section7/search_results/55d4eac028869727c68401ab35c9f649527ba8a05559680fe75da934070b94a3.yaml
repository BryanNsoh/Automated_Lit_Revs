    2.5. Key-enabling technologies The objective of strengthening the European Research
    Area on EO to better support decision-making addressing environmental policies
    requires to face the so-called Big Earth Data and Open Science challenges. Indeed:
    a) the interdisciplinary and multidisciplinary character of global policies demand
    the access to and integration of heterogeneous data and information sources (Variety
    challenge); b) the complexity of the Earth System requires fast processing of
    a huge amount of observations and models’ generated data sets to elaborate reliable
    indicators and indexes (Volume and Velocity challenges); c) the necessary transparency
    of the decision-making process imposes the capability to share and run computational
    models in complex workflows (Open Science challenge). Luckily, the fast advancements
    in digital information technologies provides great opportunities for addressing
    these challenges. ERA-PLANET proposed, designed and developed a set of transversal
    technological solutions, leveraging the existing efforts at global and European
    level, to efficiently and effectively enable the development of multidisciplinary
    applications for decision-makers. They constitute the so-called ERA-PLANET Key
    Enabling Technologies (KETs) supporting the EO information lifecycle from the
    acquisition of observation to the generation of knowledge in alignment with the
    evolution of the international and European context (Nativi et al., 2021). In
    particular: • The challenge related to the variety of data sources - e.g., in
    terms of data formats and access protocols - has been addressed adopting de-iure
    and de-facto geospatial standards2 • The Virtual Earth Laboratory (VLab) framework
    (Nativi et al., 2013, Santoro et al., 2016, Santoro et al., 2020) enables the
    sharing of computational models as source code or executable code and their execution
    as Web services or on multiple clouds including Copernicus DIAS, EOSC, AWS (https://confluence.geodab.eu;
    https://vl.geodab.org). ERA-PLANET through its transversal activities in the four
    transnational projects, developed science-policy interfaces aimed to close the
    science-policy gap, bringing scientific results to the public and specifically
    to policy-makers. According to its conceptual framework, each project specifically
    worked for enabling the ‘data to knowledge’ transition as a necessary shift of
    perspective for supporting environmental decision. Beside the ERA-PLANET KETs,
    the four Transnational Project experimented technological solutions and good practices
    to address their specific requirements: • Smart Urban Solutions were provided
    to answers relevant policy questions and suggest possible solutions for air quality,
    urban growth and disasters. They rely on advanced in situ monitoring networks,
    modelling tools for assessing air quality impacts on human health by means of
    innovative platforms and Internet of Things, mapping tools for migrant host areas
    and urban detection of changes, monitoring of urban land deformation, tools for
    planning and mitigation of health impacts due to extreme weather events, and tools
    for urban and peri-urban fires detection and management (Gerasopoulos et al.,
    2022). • Data cube technologies have been experimented for serving Analysis Ready
    Data feeding the computational models running through the VLab for the generation
    of indicators and indexes (Mazzetti et al., 2022). • The formalization of knowledge
    through the integration of domain and EO ontologies in the VLab has been experimented
    to build the ERA-PLANET Knowledge Platform. • Knowledge hubs and dashboards have
    been developed to provide an entry point and friendly user-interfaces for decision
    makers entangled with environmental policies with respect to air, water and human
    matrices contamination by toxic substances, like mercury and persistent organic
    pollutants (De Simone et al., 2022, Hůlek et al., 2020). Tools for data sharing,
    data analysis and assessment of policy-option are provided for mercury and persistent
    organic pollutants allowing evaluation of human health risk. • Datasets and applications
    can enable defining and monitoring of Arctic Essential Variables and sets up processes
    towards SDGs. While the long-term aerosol observations provided perspectives on
    the concentrations of short-lived climate forcers and the detailed data set on
    aerosol source analysis gave insights into relative roles of local and remote
    pollution sources. • The four projects fully adopted the Data Sharing and the
    Data Management Principles developed in GEO with the main objective to make data
    accessible and the process of knowledge creation reproducible and transparent.
    The articles published in this special issue provide specific details on the conceptual
    and technical implementation of workflows for enabling the transition from data
    to knowledge for decision-makers by the four transnational projects. 3. Discussion
    on research and innovation challenges and opportunities brought by ERA-PLANET
    to science-policy interfaces ERA-PLANET has demonstrated how EO data can be transformed
    into knowledge to support decision-makers and policy implementation, by developing
    specific policy-driven workflows under four domains: smart cities and resilient
    societies, resource efficiency and environmental management, global changes and
    environmental treaties, and polar areas and natural resources. The workflow designed
    and implemented under each domain has brought to the design, development and implementation
    of Key Enabling Technologies to enhance ‘data to knowledge’ transition for supporting
    environmental policy making. EO-driven solutions were provided by SMURBS to address
    environmental urban pressures. A real-world laboratory was implemented to test
    and evaluate how easily and efficiently EO can be used to address urban issues,
    focusing on air pollution (including health implications), natural and manmade
    disasters and urban growth (including migration aspects). A solution to provide
    rapidly SDG monitoring indicator was described and brought to the reader. GEOEssential
    has improved the development of the Essential Variable concept to improve our
    capacity to address intertwined environmental and development policies as a Nexus.
    A general workflow providing EO-based knowledge to policy-makers to adopt sustainable
    decisions was devised based on the assessment of specific SDG indicators (SDG
    2.4.1, SDG 6.4.2, SDG 11.3.1, SDG 15.1.1, SDG 15.3.1). A new integrated approach
    for global real-time monitoring of environmental quality with respect to air,
    water and human matrices contamination by toxic substances was provided by iGOSP.
    Knowledge Hubs designed and implemented provide the data repository system integrated
    with data management console and knowledge information system based on policy-driven
    scenarios. A strict interaction with policy-makers has driven the development
    of tools and applications based on policy-relevant questions for contributing
    to the on-going activity at the Conference of Parties level. iCUPE developed novel
    and comprehensive data sets and a modelling activity that contributed to delivering
    science-based insights for the Arctic region. Applications enable defining and
    monitoring of Arctic Essential Variables and sets up processes towards SDGs. It
    also was determinant in the work of the Arctic Council Arctic Monitoring and Assessment
    Programme on Short-Lived Climate Forcers including the use of observations for
    evaluation of models run with state-of-the-art emission inventories and to the
    related EU Action on Black Carbon in the Arctic. The ERA-PLANET consortium brought
    the legacy of this large EO program into relevant science-policy initiatives,
    with the objective to make scientific outputs more usable in support of policy
    co-design and assessment (Dilling and Lemos, 2011). The developed applications
    demonstrate how scientific outcomes can be made usable in a way that is more responsive
    and flexible to user needs (Dilling and Lemos, 2011). It highlighted that EO data
    (i.e. remote sensing data providing information on physical and chemical parameters
    that describe an environment or a process) and derived products are themselves
    knowledge for scientists but not for decision-makers, and that such data require
    a transformation process. For example, satellite data on marine water temperature
    are numbers well known to experts but very obscure to the latter, while temperature
    maps are very familiar. GEO as a key reference intergovernmental programme on
    EO is leveraging the international efforts to achieve the objectives of international
    environmental policies, which include, but are not limited to, the UN 2030 Agenda
    on Sustainable Development, the Paris Agreement on Climate Change, the Sendai
    Framework for Disasters Risk Reduction, and more recently the goals of the New
    Urban Agenda. GEO is delivering solutions to bridge the gap between science and
    policy as well as to foster a wider access to end-users to environmental observations
    (Giuliani et al., 2018). The mediated approach proposed by ERA-PLANET for science-policy
    interface can be categorized as a co-production interaction that leverages much
    more knowledge than a traditional science-push, policy-pull interaction (Dunn
    et al., 2018). 4. Conclusion To ensure an efficient science-policy interaction
    a major shift and change of paradigm is required to scientists because the type
    and format of the information and knowledge needed to support the decision-making
    process often seems different if compared to those needed to address other end-users’
    needs. Decision-making is characterized by a strong focus on trust and transparency,
    and consequently on handling quality and uncertainty evaluations throughout the
    process (Kano and Hayashi, 2021). ERA-PLANET contribution to policy-oriented decision-making
    required the definition and implementation of a clear and sound science-policy
    interface, which was even more challenging when moving from global/regional to
    national/local scale (Sutherland et al., 2013). This stimulated the clarification
    of the role and contribution from different groups of stakeholders, including
    the science component for generating the required knowledge (data, models), the
    engineering component to deliver high-level products and services, the end-users,
    but also intermediate users such as applications’ developers who create tools
    tailored to decision-makers. It should be noted that the interaction with end-users,
    especially with the local stakeholders (e.g., city authorities and planners),
    is still weak in GEO and ERA-PLANET has played a significant role with a solid
    ground for future empowerment. Such real strategic interaction has facilitated
    mutual understanding and improved knowledge transfer (López-Rodríguez et al.,
    2015, Rosli, 2015, Porter et al., 2019). EO and Earth Science both play a fundamental
    role for supporting policy-making since most of the policy goals and targets include
    relevant environmental components. However, it is worth noting that most policy
    targets are inherently multidisciplinary, posing key challenges on integrating
    knowledge from different scientific domains for delivering effective tools and
    services, like for example through a participatory science-policy interface mechanism
    (Bremer and Glavovic, 2013, MacDonald et al., 2016). In the international context
    were “planet sensing” can strongly support the environmental shift, ERA-PLANET
    has drawn a comprehensive approach to the generation and delivery of insights
    and knowledge from EO and Earth Sciences to policy- and decision-makers (Plummer
    et al., 2010). Several solutions were proposed to reinforce the science-evidence
    component of policy-oriented multidisciplinary applications. Enhancing the EO
    / in-situ data ecosystem would be a direct contribution to the creation of data
    spaces and an indirect contribution to deliver effective and trusted tools including
    Digital Twins. Supporting the transition from EO data to Earth system knowledge
    for decision-makers would be a direct contribution to the creation of an effective
    and efficient science-policy interface and a contribution to the European Key
    Enabling Technologies for the EO data value-chain. Finally, the reinforcement
    of EO data exploitation by knowledge generation on environmental conditions will
    benefit a plethora of actors ranging from sensor operators, data providers, infrastructure
    operators, service providers, to mention a few. The delivery of services will
    generate specific EO business revenues that is expected to grow exponentially
