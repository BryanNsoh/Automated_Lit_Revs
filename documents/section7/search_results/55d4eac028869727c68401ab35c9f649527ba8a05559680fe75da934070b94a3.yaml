    Smart URBan solutions for air quality, disasters and city growth Background. In
    the urban domain, both European and international policies have demonstrated the
    urgency for sustainable urbanization and development, in which all means are necessary
    to achieve objectives in a holistic manner. The smart city concept is one of these
    means, which has also been considered a key component of the Shaping Europe’s
    digital future Policy (The European Commission, 2013) in the EU 2014–2020 Programming
    Period, while it also permeates into other EU policies, as for example the regional
    policy’s Urban Development (The European Commission, 2020). In parallel, the 2030
    UN Agenda for Sustainable Development has been adopted by UN-Habitat III, which
    has included the city-oriented Sustainable Development Goal (SDG) 11: \"Make cities
    and human settlements inclusive, safe, resilient and sustainable\", and has set
    the New Urban Agenda as the global framework to localize actions through improved
    access to science, technology and innovation. Lastly, through Europe’s new growth
    strategy - the European Green Deal (The European Commission, 2021b) – the transformation
    into a fair and prosperous society -where EU’s natural capital is enhanced and
    citizen’s well-being is promoted will be pursued, the important impacts on cities
    and the opportunities arising from and within cities have been highlighted, and
    the acceleration of a sustainable transition of cities and towns will be followed
    (The European Commission, 2021a). Workflow. SMURBS’a team, during the initial
    stage of its implementation, made a thorough analysis of the legal and policy
    framework under the three themes it has been addressing, starting from the international
    level – passing on to the European Union level and ending with the national and
    local level, for the latter drawing mainly information from its pilot cities (SMURBS,
    2018). Follow the main findings, which also have set the stage for the design
    and implementation of the project’s solutions. In the air quality domain, where
    the European Commission (EC) has been proactive in defining a comprehensive strategy
    and an implementation methodology, the Framework Directive, as well as its Daughter
    Directives requires the assessment of the ambient air quality existing in Member
    States based on common methods and criteria. The penetration of the EU legal framework
    into the national/regional/local frameworks has been considered high, while the
    competences of implementation and evaluation have been collocated at regional
    and local levels. The legal obligations of the air quality regulatory networks
    have been established with respect to the exceedances of specific legal limits.
    In the urban growth domain, the relevant legislation exploration has shown several
    strengths relating to the coverage of soil threats and functions by existing EU
    laws. The two international Agendas, the Urban Agenda for the EU (EU – UA) and
    the New Urban Agenda (UN – NUA), share the same vision for a balanced, sustainable
    and integrated urban development. However, since they do not include specific
    indicators or indices and lack of executive instruments, this might make them
    less effective for the adoption of sustainable policies, at least at the first
    stages of implementation. It has been generally deduced that there is no EU level
    political or legislative driver for establishing integration and coherence towards
    an agreed strategic aim and objectives, while concentrating on the national/regional
    local level, it seems that the lack of strategic coordination is an important
    obstacle. Finally, in the disaster domain, the relevant international legal reference
    is laid down by the Sendai framework that contains a set of common standards,
    achievable targets, and a legally-based instrument for disaster risk reduction.
    This disaster framework has been translated into a disaster risk–informed approach
    for all EU policies. The penetration of the UN Sendai framework and the European-to-National
    law has been found to reach a good level, while gaps in legal obligations are
    related to spatial planning, the lack of regular coordination between disaster
    management service and research institutions that can provide high-end products
    and comprehensive solutions for decision makers. The SMURBS project gathers several
    solutions for creating bottom-up EO-driven solutions (SMURBS, 2020) against modern
    environmental urban pressures. The project has set up a real-world laboratory
    to test and evaluate how easily and efficiently EO can be used to address urban
