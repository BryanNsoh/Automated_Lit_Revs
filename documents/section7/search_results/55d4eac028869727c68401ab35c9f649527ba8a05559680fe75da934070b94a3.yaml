    4. Discussion 4.1. Image description of the spatial-temporal variability in the
    VSWC The VSWC is an important factor that affects crop growth. Maintaining a proper
    VSWC is conducive to achieving high yield, quality, and efficiency for crops.
    Soil moisture has variability in the time and space domains (Zhang et al., 2019;
    Isham et al., 2005; Mälicke et al., 2019), which helps to understand the variability
    of soil characteristics and irrigation requirements of farmland, and time variability
    helps to predict the next irrigation (Pandey and Pandey, 2010). With the help
    of spatial statistics, new ideas can be provided to study the temporal and spatial
    heterogeneity and patterns of VSWC (Das and Mohanty, 2006, Korres et al., 2015).
    Liu et al. (2006) and Zhang et al. (2017) used kriging interpolation on VSWC data
    to draw contour maps, which intuitively described spatiotemporal changes in the
    VSWC. Pandey and Pandey (2010) drew the depth of irrigated fields up to 60 cm
    for soil moisture stratification. A contour map was used to show the characteristics
    of water changes in the farmland before and after irrigation. The VSWC contour
    map represents information on VSWC variability at a specific time and has been
    widely used in previous studies. Based on the contour map representing the spatiotemporal
    variation characteristics of VSWC during the entire growth period of the soil
    cotton field, this study proposes the use of image processing technology to extract
    and identify the characteristic information of the VSWC contour map. In this study,
    the author found through a comparison of image similarity algorithms that the
    similarity algorithm between the images that are closer in time is higher, and
    there is no significant difference; the similarity of images that are far apart
    in time is low, and there are significant differences. The results show that the
    image algorithm is credible for identifying the accuracy of the VSWC contour map
    and is a reliable method. 4.2. The influence of greyscale algorithm pre-processing
    on the image quality of the VSWC contour map Image processing technology has made
    great progress in the application of crop identification and classification, pest
    identification and classification, agricultural product classification, crop yield
    estimation, and plant phenotype identification (Barbedo et al., 2013; Beron et
    al., 2020; Singh et al., 2018). The algorithm is the core of image processing
    technology, and its research depth directly affects the development of image processing
    technology. As the pre-processing of most image processing, the greyscale algorithm
    is particularly important for different types of images. In previous studies,
    according to whether the mapping function in an algorithm can be applied to all
    pixels of the whole image, all current greyscale algorithms are divided into the
    global mapping method, local mapping method, and hybrid method. The global mapping
    greyscale method can better preserve the global structure information (e.g., Luminance,
    Color2Gray), but because all pixels use the same mapping method, the resulting
    image will be smoothed, and a lot of detail information will be lost (Hedjam et
    al., 2015, Gooch et al., 2005). The local mapping greyscale algorithm pays too
    much attention to local information (e.g., CLAHE), which leads to the inconspicuous
    global structure and the serious loss of information in the image, as well as
    halo and noise enhancement (Pizer et al., 1987, Stimper et al., 2019). And the
    hybrid mapping greyscale algorithm maintains both the global structural information
    (e.g., CP) and the local contrast information (Lu et al., 2012). The general analysis
    of the temporal and spatial distribution of VSWC requires professional geostatistical
    software, which increases the difficulty of nonprofessional operations (Liu et
    al., 2020; Oldak et al., 2002). The image processing technology proposed by the
    author to analyse the contour map of the spatial distribution of VSWC is a new
    idea that has been verified and has exhibited good results in this paper. In smart
    agriculture, the greyscale algorithm is the basis of image processing technology
    (Kanan and Cottrell, 2012), and the main image processing algorithms in this study
    must convert the greyscale contour image into a single-channel image before running.
    For this reason, Luminance, Color2Gray, CLAHE, and CP algorithms were chosen as
    greyscale algorithms. The research results show that the brightness, quality,
    sharpness, contrast, and local contour details of the VSWC contour map drawn by
    Surfer software after the greyscale conversion of the CLAHE algorithm are better
    than those of the Luminance, Color2Gray, and CP algorithms, and can maximise the
    retention of the original image information. However, the accuracy of these results
    must be tested and verified during production. 4.3. Reasonable setting of the
    monitoring time node of the VSWC sensor Since Williams and Baker proved that the
    VSWC was closely related to the dielectric properties of the soil in 1982 (Williams
    and Baker, 1982), the technology of indirectly measuring the VSWC by monitoring
    the soil dielectric constant has achieved rapid development. The VSWC measurement
    method based on this principle has gradually become the main method of VSWC measurement,
    owing to its advantages of speed, accuracy, and easy integration. Slama et al.
    (2019) monitored the VSWC content at temporal and spatial levels based on the
    principle of the dielectric constant to simulate the influence of different brackish
    water irrigation regimes on root absorption and solute reflux. Deploying 5TE sensors
    on the soil profile using a spatial grid method can effectively reflect spatial
    and temporal variations in the VSWC. Related research has been promoted and applied
    to production. Previous studies on the use of permittivity for VSWC monitoring
    are still based on spatial distribution and time consumption variation, but there
    are no systematic reports on the application of VSWC monitoring in production,
    especially with respect to the optimisation of the time node of VSWC observations.
    Based on production, the time nodes of VSWC monitoring based on apparent permittivity
    were optimised, and it was found that the optimal time node of VSWC monitoring
    was once every 10 h in sandy loams of typical inland extremely arid climate regions
    under slight salt conditions. However, this conclusion needs to be verified by
    setting up parallel control treatments in future studies. The results of the experiment
    were based on a sandy loam soil under saline conditions. However, the accuracy
    of VSWC measurements by 5TE sensors is affected by many factors, especially soil
    salinity (Zemni et al., 2019). The soil salt content of the experimental site
    was 2.1 g kg−1, which represents saline-alkali land. In saline-alkali soils, the
    permittivity measurement of 5TE sensors affects the performance of VSWC measurements
    owing to the deviation of high soil conductivity (Satoh and Kakiuchi, 2021). Therefore,
    the 5TE sensor must be calibrated before it is used in saline soils. Studies have
    shown that the Hilhorst linear model (Hilhorst et al., 2000), MHK model (Kargas
    et al., 2017), and MHB model (Bouksila et al., 2008) can be used to calibrate
    the apparent permittivity ( ), bulk electrical conductivity ( ), and temperature
    measured by the 5TE sensor in the laboratory and field, thus improving the performance
    of the 5TE sensor in saline-alkali soil and reducing the measurement error. 5.
    Conclusion In this study, by constructing datasets with different time intervals
    and relying on image processing technology to analyse and evaluate the accuracy
    of the data reflected by the data at different time intervals, it can be concluded
    that (1) image processing technology can be used as a spatiotemporal contour map
    of VSWC and a feasible means for extracting variability information; (2) the greyscale
    image algorithm pre-processed by the CLAHE algorithm can retain the information
    of the original image to the greatest extent, and the image quality is high; thus,
    it can be used as a greyscale pre-processing algorithm for the VSWC contour map
    image; and (3) the three greyscale algorithms and the two image similarity comparison
    algorithms in this experiment were calculated. The 10 h dataset had the highest
    similarity with the control group (1 h dataset), and the observation rate was
    the lowest; therefore, the optimal time monitoring node could be set to collect
    VSWC data every 10 h under the conditions of this experiment (cotton field in
    sandy loam under slight salt conditions in typical inland extremely arid climate
    regions). This conclusion provides a theoretical basis for the use of 5TE sensors
    to monitor changes in VSWC and the use of image processing to analyse spatiotemporal
    changes in VSWC, optimise the VSWC monitoring process, and reduce the workload
    of data processing to provide basic information in agriculture for irrigation
