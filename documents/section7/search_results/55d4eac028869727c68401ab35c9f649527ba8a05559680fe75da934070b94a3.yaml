    system for pit water level based on Internet of Things (IoT) using Raspberry Pi.
    It realizes the functions of automatic collection, storage, analysis, display
    and feedback of the water level information of the foundation pit. Its characteristics
    are mainly reflected in the following aspects: (1) Intelligent monitoring. The
    sensor nodes deployed in the field can realize the automatic collection and wireless
    transmission of monitoring data to ensure the integrity and reliability of the
    data. (2) High stability. Raspberry Pi can be used for long-term, stable information
    acquisition, and also to control the device. (3) Early warning feedback. Establish
    early warning rules to judge the security status of real-time monitoring data
    and guide managers'' decisions. (4) Strong scalability. Raspberry Pi has rich
    interfaces. With the increase of business requirements, the number of system interfaces
    can be added, and the new interfaces will not affect the original interface functions
    and business logic. (5) Visual management. Based on the relational database MySql
    and B/S framework, it displays the trend of data changes in a visual way. Compared
    with the traditional foundation pit water level monitoring equipment, the system
