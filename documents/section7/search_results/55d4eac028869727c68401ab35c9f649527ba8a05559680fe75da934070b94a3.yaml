  description: Deep foundation pits in coastal areas have the characteristics of high
    groundwater level, strong formation permeability, and large changes in foundation
    pit water level. The real-time monitoring of the water level of the foundation
    pit is an important basis for ensuring the safe operation of the foundation pit
    project. Traditional monitoring methods have disadvantages such as unstable equipment,
    high cost, and poor scalability. Therefore, in this study, a set of online monitoring
    system for deep foundation pit water level was developed by combining Raspberry
    Pi and IoT technology. The system mainly consists of data acquisition layer, data
    management layer, equipment control layer and data display layer, and has good
    expansibility. By embedding self-compiled Python Program in Raspberry Pi, the
    system can be controlled remotely, and the water level of foundation pit can be
    collected, stored and transmitted in real time and effectively. At the same time,
    the foundation pit pumping is controlled according to the water level of the foundation
    pit, so as to realize the fine control of the foundation pit pumping and achieve
    the effect of energy saving and emission reduction. Based on relational database
    MySql and B/S architecture, it realizes centralized data management, calculation
    and analysis, charting and other functions. The practical application test shows
    that the system has good stability, reliability and expansibility, improves the
    water level monitoring efficiency of the deep foundation pit in the coastal area,
    and provides a guarantee for the safe construction of the project.
