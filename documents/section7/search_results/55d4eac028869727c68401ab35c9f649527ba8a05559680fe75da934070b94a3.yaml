    reliable information on POP levels in core environmental matrices (air, human
    tissues (breast milk/blood), and water). The GOS4POPs Initiative should further
    improve and strengthen the GMP by including newly listed POPs and core media into
    existing and newly developed monitoring networks, by extension of the GMP Data
    Warehouse, and by allowing for more efficient data sharing and access to historical
    and newly collected data sets. A specific consideration was given to the necessity
    to ensure internal consistency of data within programmes; and at the same time,
    to strive for comparability of data among programmes so that data sets can be
    combined (Melymuk et al., 2021). The POPs part of the iGOSP project was designed
    to deal with: • enhanced monitoring of newly listed POPs in core matrices through
    their implementation into existing monitoring programmes, • improved spatial coverage,
    quality, comparability and accessibility of data from existing (atmospheric, water,
    human) (bio)monitoring networks, • establishment of new monitoring efforts enhancing
    monitoring capacity for new POPs in relevant core media, • further development
    of the GMP Data Warehouse (https://www.pops-gmp.org/index.php) to support the
    3rd GMP data collection campaign in 2020 (including new POPs, core matrices, or
    programmes), • improved access to information on environmental and human exposure
    allowing for joint interpretation and assessment of human risks, and • informed
    decision making in chemical management and disease/health control. Open access
    to comparable long-term data from the existing networks (Figure 5) will enhance
    our understanding of temporal and spatial patterns in releases, distribution,
    transport, deposition to and evasion from terrestrial and aquatic ecosystems.
    Such data will support the validation of regional and global atmospheric models
    for use in the evaluation of different policy options for reducing pollution impacts
