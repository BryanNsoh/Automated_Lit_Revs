    Location: Xi’an, China SECTION I. Introduction With the rapid rise of Chinese
    urban infrastructure industry, the development of underground space continues
    to develop to a wider and deeper level. Deep foundation pit construction is highly
    susceptible to the influence of groundwater. When excavating in areas where the
    groundwater level is too high, it is often necessary to lower the water level
    of the aquifer to ensure a safe construction environment. The coastal area is
    rich in groundwater deposits, and its hydrogeology is complex and variable [1].
    Affected by groundwater, the construction of deep foundation pits in coastal areas
    is prone to engineering problems such as pipe surge and destabilization [2]. Therefore,
    accurate and timely grasp of the pit water level, the use of scientific precipitation
    measures, to create a water-free or less water construction environment is the
    basic requirement to protect the pit operations. With the advent of the Internet
    of Things era, the traditional manual monitoring means are gradually replaced.
    In the 1960s foreign countries have adopted a full range of monitoring technology,
    and at the end of the last century to achieve the monitoring automation. The monitoring
    technology of foundation pit engineering in China started late, but after years
    of extensive research and practice, its related technology has made great progress.
    Fan et al. established a foundation pit temporal GIS monitoring system using ArcGIS
    Engine technology, which efficiently managed the monitoring data of the foundation
