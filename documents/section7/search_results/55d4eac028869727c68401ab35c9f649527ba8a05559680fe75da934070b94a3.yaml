    and Aquaculture IoT Systems Chapter © 2021 Introduction Aquaculture, the farming
    of aquatic organisms, has become increasingly vital for meeting the growing global
    demand for animal protein and addressing food security challenges. As the aquaculture
    industry continues to expand, it faces various challenges, including optimizing
    fish growth and ensuring the health and well-being of the farmed fish populations.
    Sustainable aquaculture practices aim to minimize environmental impacts while
    maximizing productivity and profitability (Austin et al. 2022). In this context,
    the integration of artificial intelligence (AI) has shown great promise in revolutionizing
    fish growth optimization and health status monitoring, thereby contributing to
    the sustainability of aquaculture operations (Chen et al. 2023). AI refers to
    the development and application of computer systems capable of performing tasks
    that typically require human intelligence, such as learning, problem-solving,
    and decision-making (Dellermann et al. 2019). In the field of aquaculture, AI
    techniques offer opportunities for real- time monitoring, data analytics, predictive
    modeling, and decision support systems, which can significantly enhance the understanding
    and management of fish growth and health (Mustapha et al. 2021). This research
    paper provides a comprehensive review of the role of AI in fish growth and health
    status monitoring in the context of sustainable aquaculture. Aquaculture practices
    aim to maximize fish growth rates while minimizing feed inputs, energy consumption,
    and environmental impact. AI techniques such as machine learning, genetic algorithms,
    and deep learning have been employed to develop models for optimizing feeding
    strategies, identifying optimal environmental conditions, and predicting growth
    trajectories (Chen and Gu 2020). By analyzing historical growth data, these AI
    models can learn and adapt to optimize feed management, water quality control,
    and environmental monitoring, leading to improved growth performance and resource
    efficiency (Bagheri et al. 2019). In addition to growth optimization, AI plays
    a crucial role in monitoring the health status of farmed fish populations (Yue
    and Shen 2022). Disease outbreaks can have devastating impacts on aquaculture
    operations, resulting in economic losses and environmental consequences (Abdelrahman
    et al. 2023). However, the aquaculture industry faces several challenges, including
    optimizing fish growth and ensuring the health and well-being of farmed fish (Sornkliang
    and Tongdee 2022). Efficient monitoring techniques are vital for sustainable aquaculture
    practices, enabling early detection of diseases, optimizing feeding strategies,
    and minimizing environmental impacts (Wang et al. 2021a). Traditional monitoring
    methods in aquaculture often rely on manual observations, which can be time-consuming,
    labor-intensive, and prone to human error. Additionally, these methods may not
    provide real-time data, limiting the ability to respond promptly to changing conditions
    and potential health issues (Wu et al. 2022). Therefore, there is a growing need
    for advanced technologies to enhance fish growth and health monitoring in aquaculture.
    Artificial intelligence (AI) has emerged as a transformative technology with significant
    potential for revolutionizing aquaculture practices. AI encompasses a range of
    techniques that enable machines to mimic human intelligence, learn from data,
    and make autonomous decisions (Janiesch et al. 2021). By leveraging AI, aquaculture
    operators can access real-time data, predictive analytics, and decision support
    systems, leading to improved productivity, sustainability, and profitability (Panudju
    et al. 2023). Machine learning, a subset of AI, enables systems to learn from
    data and make predictions or decisions without explicit programming. It can analyze
    large datasets, identify patterns, and generate models that facilitate accurate
    predictions of fish growth and health status (Burke et al. 2021). Genetic algorithms,
    another AI technique, mimic natural selection processes to optimize feed compositions,
    feeding schedules, and environmental parameters to maximize fish growth (Luna
    et al. 2019). Deep learning, a branch of machine learning, employs neural networks
    to extract complex patterns and relationships from large datasets. It has proven
    successful in various computer vision tasks, making it valuable for automated
    fish health monitoring. Computer vision techniques, enabled by deep learning algorithms,
    can detect visual cues of diseases or abnormalities in fish behavior and appearance,
    enabling early detection and timely interventions (Li et al. 2023). AI-based techniques,
    including disease detection and diagnosis systems, early warning systems, and
    behavioral analysis, provide tools for rapid and accurate disease identification,
    enabling timely interventions and minimizing the spread of infections (MacIntyre
    et al. 2023). Furthermore, AI can be used for real-time environmental monitoring,
    allowing for the early detection of changes in water quality parameters that may
    impact fish health. While AI offers tremendous potential for sustainable aquaculture,
    there are challenges that need to be addressed. These challenges include data
    availability, the interpretability of AI models, ethical considerations, and the
    integration of AI systems into existing aquaculture practices (Abangan et al.
    2023). Overcoming these challenges requires collaboration among researchers, industry
    stakeholders, and regulatory bodies to ensure the responsible and effective application
    of AI in aquaculture. In total, the integration of AI in fish growth and health
    status monitoring has the potential to revolutionize sustainable aquaculture practices.
    By leveraging AI techniques, aquaculture operators can optimize fish growth, improve
    disease detection and management, and minimize environmental impacts (Mustapha
    et al. 2021). The review paper will focus on the application of AI techniques
    for optimizing fish growth, detecting and diagnosing diseases, and monitoring
    the health status of fish in aquaculture systems. This paper will also explore
    various AI techniques, including machine learning, computer vision, and data analytics,
    that have been employed in aquaculture research and industry practices. It will
    analyze how these techniques have contributed to improving fish growth rates,
    enhancing feed management and optimization, and enabling early detection and diagnosis
    of diseases. Additionally, the paper will discuss the use of AI for environmental
    monitoring and water quality control in aquaculture systems. Ultimately, the adoption
    of AI in aquaculture can contribute to the sustainable production of seafood,
    enhance productivity, and support global food security. Sustainable aquaculture
    and its challenges (Fig. 1) Fig. 1 Challenges on sustainable aquaculture (Rguez-baron
    2019) Full size image Sustainable aquaculture, also known as sustainable fish
    farming, refers to the production of aquatic organisms in a manner that minimizes
    environmental impact, preserves biodiversity, and ensures the long-term viability
    of the industry. It aims to meet the increasing global demand for seafood while
    mitigating the negative effects on natural ecosystems and maintaining social and
    economic benefits (Reyers and Selig 2020). However, sustainable aquaculture faces
    several challenges that need to be addressed to achieve its goals. Some of the
    key challenges are: Environmental impacts: Aquaculture operations can have significant
    environmental consequences, such as water pollution, habitat degradation, and
    the introduction of invasive species. Excessive nutrient discharge from fish waste
    and feed can lead to eutrophication and harmful algal blooms. Sustainable aquaculture
    requires minimizing these impacts and developing environmentally friendly practices
    (El-Sheekh et al. 2021). Disease management: Fish health is crucial for the sustainability
    of aquaculture. Disease outbreaks can cause significant economic losses and negatively
    impact wild fish populations if pathogens spread beyond the farm (Cascarano et
    al. 2021). Effective disease prevention, early detection, and management strategies
    are essential to maintain the health of farmed fish and prevent the transmission
    of diseases to wild populations (MacAulay et al. 2022). Feed sustainability: The
    reliance on fish-based feed ingredients, such as fishmeal and fish oil derived
    from wild-caught fish, raises concerns about overfishing and the depletion of
    marine resources (Henriksen 2020). Developing alternative and sustainable feed
    sources, such as plant-based and insect-based feeds, is essential to reduce the
    ecological footprint of aquaculture and maintain the balance in the marine food
    chain (Colombo et al. 2022). Genetic interactions: Escapes of farmed fish and
    their interbreeding with wild populations can have genetic consequences, including
    reduced genetic diversity and loss of locally adapted traits in wild populations
    (Wenne 2023). Preventing escapes and managing the genetic interactions between
    farmed and wild fish are critical to maintain the integrity and resilience of
    wild populations (Thorstad et al. 2021). Resource use and efficiency: Aquaculture
    operations require significant amounts of water, energy, and other resources.
    Sustainable aquaculture aims to optimize resource utilization and minimize waste
    generation (Boyd et al. 2020). Improving production efficiency, water recirculation
    systems, utilizing renewable energy sources and offshore aquaculture can contribute
    to more sustainable practices (Bergman et al. 2020 and Austin et al. 2022). Social
    and economic considerations: Sustainable aquaculture should also address social
    and economic aspects, such as equitable distribution of benefits, fair labor practices,
    and the well-being of local communities (Cisneros-Montemayor et al. 2019). Ensuring
    that aquaculture operations provide socioeconomic benefits to local communities
    while respecting cultural values and supporting livelihoods is crucial for long-term
    sustainability (Troell et al. 2023). Addressing these challenges requires a holistic
    and integrated approach that combines scientific research, technological innovation,
    policy development, and industry collaboration (Austin et al. 2022). The application
    of advanced technologies, such as artificial intelligence, can play a significant
    role in mitigating these challenges by enabling real-time monitoring, data-driven
    decision-making, and adaptive management strategies. By addressing these challenges,
    sustainable aquaculture can contribute to food security, reduce pressure on wild
    fish stocks, and promote the conservation of marine ecosystems. Importance of
    aquaculture in food security (Fig. 2) Fig. 2 Aquaculture for food security (Hasselberg
    et al. 2020) Full size image Aquaculture, or the farming of aquatic organisms
    such as fish, shellfish, and aquatic plants, plays a crucial role in ensuring
    global food security. As the world''s population continues to grow, the demand
    for nutritious food increases, and aquaculture provides a sustainable solution
    to meet this demand (Duarte et al. 2022). The importance of aquaculture in food
    security can be understood through the following points: Increasing protein production:
    Aquaculture contributes significantly to global protein production, particularly
    in regions where alternative protein sources, such as livestock, are limited (Sandström
    et al. 2022). Fish and other aquatic organisms are excellent sources of high-quality
    protein, essential fatty acids, vitamins, and minerals. By cultivating aquatic
    species, aquaculture provides an efficient means of producing protein-rich food
    (Kandathil Radhakrishnan et al. 2020). Diversification of food sources: Aquaculture
    diversifies the sources of food production, reducing reliance on traditional agriculture
    and wild fisheries. This diversification helps to alleviate pressure on land-based
    food production systems and wild fish stocks. It provides an alternative source
    of nutritious food, reducing the vulnerability of communities to food shortages
    and price fluctuations (Choudhury et al. 2022). Improved food availability and
    accessibility: Aquaculture helps increase the availability of fish and seafood
    products, making them more accessible to populations that may have limited access
    to marine resources (Clavelle et al. 2019). By establishing fish farms in inland
    areas or near coastal communities, aquaculture enhances local food security by
    providing a consistent and reliable source of seafood. Sustainable resource use:
    Aquaculture can be conducted in a more sustainable manner compared to traditional
    fishing methods. It allows for controlled and responsible production, reducing
    the pressure on wild fish populations and ecosystems. By cultivating fish and
    other aquatic organisms, aquaculture reduces overfishing, promotes biodiversity
    conservation, and preserves marine habitats (Sampantamit et al. 2020). Economic
    development and employment opportunities: Aquaculture contributes to economic
    growth and rural development by generating employment opportunities, particularly
    in coastal and rural areas (Barua et al. 2022). It supports livelihoods and income
    diversification for small-scale farmers and fishing communities. By fostering
    local economies, aquaculture plays a vital role in poverty reduction and improving
    the overall well-being of communities (Troell et al. 2023). Climate change resilience:
    Aquaculture can be adapted to climate change impacts more effectively than traditional
    fisheries. It offers opportunities to develop resilient farming systems, such
    as integrated multi-trophic aquaculture, where waste from one species becomes
    nutrients for another (Correia et al. 2020). Aquaculture systems can also be designed
    to minimize greenhouse gas emissions, conserve water resources, and adapt to changing
    environmental conditions (Austin et al. 2022). To maximize the benefits of aquaculture
    for food security, it is crucial to ensure that it is practiced in a sustainable
    and responsible manner. This involves addressing environmental impacts, improving
    feed efficiency, enhancing disease management, and promoting responsible governance
    and regulatory frameworks. By embracing sustainable aquaculture practices, it
    is possible to enhance food security, support economic development, and conserve
    natural resources for future generations (Austin et al. 2022). Challenges in fish
    growth and health monitoring (Fig. 3) Fig. 3 Fish growth tracking using AI (Chahid
    et al. 2022) Full size image Fish growth and health monitoring in aquaculture
    face several challenges that need to be addressed to ensure optimal fish production
    and well-being. Some of the key challenges in fish growth and health monitoring
    are: Early disease detection prevention and management: Diseases are a significant
    concern in aquaculture and can cause substantial economic losses. The prevention,
    early detection, and effective management of diseases are crucial for maintaining
    fish health (Diwan et al. 2022 and MacAulay et al. 2022). However, identifying
    specific pathogens, developing accurate diagnostic tools, and implementing appropriate
    disease management strategies can be challenging due to the diverse nature of
    aquatic pathogens and their interactions with the environment (Sonu and Chaudhary
    2022; Mandal and Ghosh 2023). Environmental monitoring and water quality control:
    Water quality plays a vital role in fish growth and health. Poor water quality,
    including factors like dissolved oxygen levels, temperature, pH, and pollutants,
    can negatively impact fish health and growth rates. Monitoring and maintaining
    optimal water quality parameters throughout the aquaculture system can be challenging,
    particularly in large-scale operations or in areas with limited access to clean
    water sources (Jan et al. 2021). Feed management and optimization: Proper nutrition
    is essential for fish growth and health. Developing appropriate feeding regimes,
    optimizing feed formulation, and ensuring efficient feed utilization are critical
    challenges in aquaculture (Munguti et al. 2021). Achieving the right balance between
    providing adequate nutrition to promote growth and minimizing waste and environmental
    impact requires a thorough understanding of fish species-specific nutritional
    requirements and the availability of sustainable feed sources (Bava et al. 2019).
    Individual fish monitoring: Monitoring the growth and health of individual fish
    within a large population can be challenging. Traditional methods, such as manual
    measurements or visual inspection, are time-consuming, labor-intensive, and may
    not provide accurate or real time information (Kumar et al. 2022). Developing
    non-invasive and automated monitoring techniques that can assess individual fish
    growth, behavior, and health status in a cost-effective and efficient manner is
    a significant challenge (An et al. 2021). Data management and analysis: Monitoring
    fish growth and health involves collecting and analyzing large amounts of data
    from multiple sources, such as water quality sensors, feeding systems, and health
    diagnostics. Managing and analyzing this data effectively can be complex and requires
    appropriate infrastructure, data integration, and advanced analytics techniques.
    Incorporating artificial intelligence and machine learning algorithms can help
    in processing and interpreting the vast amount of data generated, leading to more
    accurate and timely insights (Javaid et al. 2023). Standardization and regulatory
    compliance: The aquaculture industry operates under various regulations and standards
    to ensure the health and welfare of farmed fish and to minimize environmental
    impacts (Van de Vis et al. 2020). However, achieving consistent and standardized
    monitoring practices across different regions and farms can be challenging. Ensuring
    compliance with regulations, maintaining data accuracy, and implementing uniform
    protocols for fish growth and health monitoring are essential challenges that
    need to be addressed (Mantri et al. 2023). Addressing these challenges requires
    continuous research and development, collaboration between researchers, industry
    stakeholders, and policymakers, and the adoption of innovative technologies. Advancements
    in sensor technologies, remote monitoring systems, data analytics, and artificial
    intelligence can play a crucial role in overcoming these challenges and improving
    fish growth and health monitoring in aquaculture practices. Need for advanced
    monitoring techniques The need for advanced monitoring techniques in aquaculture
    is driven by the increasing complexity and scale of aquaculture operations, the
    desire for sustainable practices, and the need to optimize fish growth and health.
    Advanced monitoring techniques offer several advantages over traditional methods
    and play a crucial role in addressing the challenges faced by the aquaculture
    industry (Saad et al. 2021). Some of the key reasons for the need for advanced
    monitoring techniques are: Real-time and continuous monitoring: Advanced monitoring
    techniques enable real- time and continuous data collection, allowing for immediate
    detection of changes or anomalies in fish growth, behavior, and environmental
    conditions (Ubina and Cheng 2022). This real- time monitoring helps in early identification
    of potential issues, such as disease outbreaks or suboptimal water quality, enabling
    prompt intervention and preventive measures. Enhanced accuracy and precision:
    Traditional monitoring methods often rely on manual measurements or visual observation,
    which can be subjective and prone to human error. Advanced monitoring techniques,
    such as automated sensors, imaging systems, and non- invasive biometrics, provide
    more accurate and precise measurements of fish growth, health parameters, and
    environmental conditions (Gladju et al. 2022). This enables better decision- making
    and targeted interventions based on reliable and objective data. Large-scale and
    remote monitoring: Aquaculture operations can span large areas, making it challenging
    to monitor every individual fish or environmental parameter manually. Advanced
    monitoring techniques, such as remote sensing, satellite imagery, and unmanned
    aerial vehicles (UAVs), allow for large-scale monitoring of fish farms and their
    surrounding environments (Mahrad et al. 2020). This enables comprehensive data
    collection, spatial mapping, and analysis, even in remote or inaccessible locations.
    Data-driven decision support: Advanced monitoring techniques generate large volumes
    of data, which can be analyzed using advanced data analytics, machine learning,
    and artificial intelligence algorithms (Kibria et al. 2018). By applying these
    techniques to the collected data, valuable insights and patterns can be extracted,
    enabling data-driven decision support systems (Wong and Wang 2003). This helps
    in optimizing feed management, disease prevention, water quality control, and
    overall operational efficiency. Sustainable resource management: Advanced monitoring
    techniques contribute to sustainable resource management by optimizing resource
    use and minimizing waste. Accurate monitoring of water quality parameters, feed
    intake, and growth rates allows for precise resource allocation and efficient
    use of feed, energy, and water (Cassman 1999). This reduces the ecological footprint
    of aquaculture operations and supports the development of sustainable practices.
    Finally, advanced monitoring techniques are essential in aquaculture to enable
    real-time, accurate, and comprehensive monitoring of fish growth, health parameters,
    and environmental conditions. These techniques empower data-driven decision-making,
    support sustainable resource management, enhance disease prevention, and optimize
    operational efficiency. By embracing advanced monitoring techniques, aquaculture
    practices can achieve improved productivity, increased profitability, and enhanced
    environmental sustainability. Artificial intelligence in aquaculture (Fig. 4)
    Fig. 4 Smart aquaculture system (Yue and Shen 2022) Full size image Artificial
    intelligence (AI) has the potential to revolutionize various industries, including
    aquaculture. Aquaculture, also known as fish farming, involves the cultivation
    of fish, crustaceans, mollusks, and other aquatic organisms in controlled environments
    (Chauhan and Mishra 2022). By leveraging AI technologies, aquaculture practices
    can be enhanced in several ways. Here are some applications of AI in aquaculture:
    Data analysis and prediction: AI can analyze large volumes of data collected from
    various sources, such as environmental sensors, water quality monitors, and feeding
    systems. By using machine learning algorithms, AI can identify patterns and correlations
    within the data, allowing aquaculturists to make data-driven decisions (O''Donncha
    et al. 2021). For example, AI can predict optimal feeding times, growth rates,
    disease outbreaks, and environmental conditions for maximum productivity. Monitoring
    and surveillance: AI-powered cameras and image recognition techniques can be used
    to monitor fish behavior, feeding patterns, and overall health. By analyzing real-time
    video feeds, AI algorithms can detect abnormalities or signs of stress in the
    fish population (Mustapha et al. 2021). This enables early intervention, such
    as adjusting feeding regimes or treating diseases promptly. Water quality management:
    Maintaining optimal water quality is crucial for the health and growth of aquatic
    organisms. AI systems can continuously monitor parameters such as temperature,
    pH, dissolved oxygen, and nutrient levels (Kaur et al. 2023a). By integrating
    data from sensors and applying AI algorithms, aquaculturists can identify deviations
    from the ideal conditions and take corrective measures in real time, thereby reducing
