    Location: Chongqing, China SECTION I. Introduction The environment-friendly Internet
    of things is the generally divided into four logical levels: perception interaction
    layer, network transmission layer, service support layer and intelligent application
    layer, as shown in the figure below. The perception interaction layer is mainly
    responsible for collecting various environmental protection related data and monitoring
    environmental protection related elements and related equipment. The data collected
    by the perception interaction layer includes basic information data, business
    data, real-time monitoring data and other relevant data. All kinds of sensitive
    and heterogeneous data are the collected through unified data specifications and
    security protection protocols. According to the data source location and data
    nature of the perception interaction layer, the network transmission layer transmits
    massive data quickly, reliably and safely through the internal data interface
    and external data interface, as well as the corresponding internal and external
    networks. The service support layer cloud stores the massive data of the network
    transport layer and provides cloud been computing services, providing efficient
    service support for various application entities in the smart application layer.
    The smart application layer performs targeted analysis, application and management
    of environmental data on the service support layer. In the overall logical architecture
    of the environment-friendly Internet of things, security protection and standards
    run through four levels: perception and interaction, network transmission, service
    support and intelligent application, providing all-round security protection and
    expansion support for the environment-friendly Internet of things.[1] SECTION
    II. Overall Network Network Figure 1: Network architecture diagram of environmental
    protection Internet of things. Show All The overall network architecture of the
    environment-friendly Internet of things is the shown in Figure 1 below. The sensor
    nodes deployed in each monitoring object are connected to the Internet through
    various network access methods (including industrial bus, wireless ad hoc network,
    GPRS gateway, TD-SCDMA gateway, etc.), and the remote sensing information such
    as satellite remote sensing and aircraft remote sensing is connected to the internal
    network through a special data channel. Necessary security isolation shall been
    conducted directly through the firewall on the Internet and inside and outside
    to ensure the security of sensitive data. The internal data related to environmental
    protection are been shared in the space network for environmental protection.
    At the same time, data channels are established at the three levels of District,
    county, municipal and national monitoring and supervision to ensure the smooth
    and safe upload and release of data [2]–[3]. SECTION III. Research Direction After
    the development of buoy type multi parameter automatic water quality monitoring
    equipment, the following requirements shall been met: monitoring parameters: water
    temperature, pH value, dissolved oxygen, conductivity, turbidity and redox potential.
    The automatic monitoring system uses the buoy as the carrier, and the sensor is
    in direct contact with the water body, which can float with the rise and fall
    of the water level, so as the realize 24-hour continuous monitoring, and avoid
    the damage of the sensor due to long-term dehydration. Solar power supply is adopted
    to realize low power consumption and long-time operation; the economy of system
    operation and low system operation cost; Data acquisition, processing and transmission
    are integrated, and the structure is simple; the system has self-cleaning function
    and convenient installation and maintenance [4]. SECTION IV. Parameter Selection
    The most commonly used water quality parameters are a selected, the equipment
    cost is relatively low, and can effectively reflect the water quality qualitatively
    or quantitatively to a certain extent [5]–[6] Water temperature: the physical
    and chemical properties of water are closely been related to the water temperature.
    The solubility of dissolved gases in water (such as oxygen and carbon dioxide),
    biological and microbial activities in water, non-ionic ammonia, salinity, pH
    value and other solutes are affected by the change of water temperature. Turbidity:
    it is be caused by suspended substances such as sediment, clay, organic matter,
    inorganic matter, plankton and microorganisms in the water, which is not only
    slow but also difficult to deposit. Turbidity caused by hydroxides of iron and
    manganese in daily life is very harmful and must been removed by special methods.
    Natural water can become clear after coagulation, sedimentation and filtration.
    PH value: refers to the negative logarithm of hydrogen ion activity in water,
    pH = -lgα H+, the pH value of natural water is mostly in the range of 6 ~ 9, which
    is also the pH value control range in China’s sewage discharge standards. PH value
    is not only closely related to the solubility, chemical form, characteristics,
    behavior and effect of dissolved substances in water, but also has an important
    impact on the life activities of aquatic organisms. Conductivity: conductivity
    is the ability of a solution to conduct current in numbers. The conductivity of
    pure water is very small. When the water contains inorganic acid, alkali or salt,
    the conductivity increases, conductivity is often be used indirectly infer the
    total concentration of ionic components in water. The conductivity of an aqueous
    solution depends on the properties and concentration of ions, the temperature
    and viscosity of the solution, etc. The conductivity changes with temperature.
    When the temperature increases by 1°C, the conductivity increases by about 2%,
    generally, 25°C is be specified as the standard temperature for measuring conductivity.
    Dissolved oxygen: the dissolved oxygen content of natural water depends on the
    oxygen balance between the water body and the atmosphere. The saturation content
    of dissolved oxygen is a closely related to the partial pressure of oxygen in
    the air, atmospheric pressure and water temperature. Dissolved oxygen in clean
    surface water is generally close to saturation. Due to the growth of algae, dissolved
    oxygen may be supersaturated. When the water body is been polluted by organic
    and inorganic reducing substances, the dissolved oxygen decreases. When the oxygen
    in the atmosphere is too late to supplement, the dissolved oxygen in the water
    gradually decreases and even approaches zero. At this time, anaerobic bacteria
    reproduce and the water quality deteriorates, resulting in the death of fish and
    shrimp. The content of dissolved oxygen in wastewater depends on the treatment
    process before wastewater discharge. Generally, the content is low and varies
    greatly. Fish fatalities are the mostly caused by a large amount of sewage, which
    increases the amount of oxygen consuming substances in the water, and the dissolved
    oxygen is very low, resulting in suffocation and death of fish. Therefore, dissolved
    oxygen is one of the important indicators to evaluate water quality. Redox potential:
    for a water body, there are often multiple redox pairs, which are the very complex
    system, and its redox potential is the comprehensive result of redox of multiple
    oxidizing substances and reducing substances. Redox potential is of great significance
    to the migration and transformation of pollutants in water environment. The type,
    rate and balance of oxidation in water determine the properties of main solutes
    in water to the great extent. SECTION V. Key Module Design A. Data transmission
    mode of buoy monitoring point Figure 2: Network architecture. Show All The buoy
    monitoring point of the environmental protection Internet of things monitoring
    system collects on-site water quality data, and the data is a transmitted to the
    database of the environmental protection information center through GPRS. The
    smart city platform grabs the data from the database for data display. The system
    architecture is been shown in Figure 2. B. Structural design of buoy monitoring
    points The buoy monitoring point design structure of the environmental protection
    Internet of things monitoring system is the shown in Figure 3. From top to bottom:
    antenna, night navigation warning light, GPS receiver, controller (including reserve
    power supply, data acquisition, equipment control and GPRS communication), solar
    panel, floating body and multi parameter sensor. Figure 3: structure of buoy monitoring
    points. Show All C. Design of data acquisition unit The main function of the data
    acquisition unit is to collect real-time data from sensors and an unattended data
    acquisition system integrating data acquisition, storage, transmission and management.
    It is suitable for use in industries with harsh environment. D. Power supply system
    design The system is a powered by solar energy, which is mainly composed of a
    solar cell module, solar controller, battery and support. In the solar power supply
    system, the photovoltaic module converts light energy into electric energy, which
    can used by the load directly or after inversion. The excess electric energy will
    be stored in the battery for the load to use without light. Considering that Chongqing
    is located in the southwest, it is foggy all year round and the average annual
    sunshine hours are low; Especially in winter, it is normal to have more than 10
    consecutive cloudy and rainy days. The system adopts intelligent self been power
    supply control system. The data collector collects the power of the battery in
    real time, and automatically adjusts the data sampling frequency according to
    the power of the battery and the time be period. In the process of practical application,
    the power supply scheme can adjusted according to the actual situation, and the
    specific adjustment scheme can be set remotely through GPRS. SECTION VI. Automatic
    water quality monitoring system The purpose of this system is to transmit the
    monitoring data of automatic water quality monitoring buoy to the monitoring center
    server in real time. The system uses wireless communication to collect instrument
    data. The central server is equipped with receiving platform and communication
    software to centrally process instrument data. It has the functions of displaying
    real-time data, querying historical data, exceeding standard alarm and so on [7],
    [8]. The water quality monitoring system is been built based on wireless communication
    network. The system design includes three parts: field data acquisition and transmission
    instrument, monitoring substation and monitoring center. The system architecture
    is Figure 4 follows: Figure 4: System architecture. Show All The system consists
    of water quality analyzer, buoy body, acquisition system, communication module
    and monitoring platform. The monitoring parameters of the system include temperature,
    pH, DO, conductivity, turbidity, etc. According to the requirements of the project,
    the system collects and transmits water quality monitoring data in the monitoring
    water area. Float monitoring points and fixed monitoring points been used to detect
    water quality mainly through five-parameter analyzer. After acquiring the monitoring
    data, the data acquisition and transmission instrument sends the data to the monitoring
    substation and monitoring center through the wireless communication module, it
    can receive and respond to the anti-control command information sent by the monitoring
    sub-station and the monitoring center. The monitoring center collects and applies
    the data of all monitoring points. When the monitoring center is been connected
    to the Internet network, the server data communication software of the monitoring
    center communicates with the data acquisition and transmission instruments of
    all monitoring points. Realize the collection of monitoring parameter data and
    the sending of anti-control command. The monitoring center uses the database to
    store and back up the original data to ensure the traceability of the data; In
    addition, the monitoring center service software provides data interface to share
    application data. The project requires that the instrument data of the buoy point
    is been uploaded, and the special data acquisition and transmission instrument
    is used to automatically collect various signals from the automatic analysis of
    water quality. The data acquisition and transmission instrument has 4-20mA analog
    signal interface and RS232 or RS485 communication interface, which can collect
    data in various forms. The data acquisition and transmission instrument that collects
    the data transmits the signal to the monitoring platform through wireless transmission,
    which is been analyzed and processed by the monitoring platform software. The
    system communication architecture is been shown in Figure 5 below: Figure 5: System
    communication architecture. Show All According to the requirements of data integration
    in this paper, combined with the working methodology formed by environmental protection
    data sorting and integration, the design idea of this paper is be obtained, as
