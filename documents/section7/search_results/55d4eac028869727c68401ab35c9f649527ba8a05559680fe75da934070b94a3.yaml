    Battery-Operated Wireless Sensor Network Chapter © 2013 1 Introduction In geotechnical
    testing technology, there is a certain distance between the test site and storage
    and other equipment, and remote data transmission needs to be considered. The
    process in which different independent devices use lines to exchange data with
    each other is called signal transmission (or data transmission), and the line
    that constitutes the entire transmission is called a network [1, 2]. At the physical
    level, a simple data transmission network includes an upper computer, a lower
    computer, a data conversion interface and a data transmission carrier, as shown
    in Fig. 1. In the geotechnical engineering test, the lower computer refers to
    the special equipment that is directly connected to the sensing device and has
    processed the analog signal into the digital signal. In order to meet the requirements
    of complex test conditions on site, a single-chip microcomputer is generally used.
    The upper computer refers to a computer that issues measurement commands and can
    receive measurement data, and it can be a personal computer, a workstation, or
    a server. Due to the different device types of the upper computer and the lower
    computer, the supported data transmission carrier may be different. With the development
    of communication technology, there are various data transmission carriers between
    the upper computer and the lower computer, such as cables (serial data transmission
    network, twisted pair network), optical fiber (optical fiber network) and wireless
    network (WIFI network, Cellular mobile network) etc. Different data transmission
    carriers require the upper computer or lower computer to convert the data into
    a signal form recognized by the carrier. This conversion device is called a data
    conversion interface. Diverse transmission carriers and interfaces bring certain
    difficulties to the construction of data transmission networks. Fig. 1. Schematic
    diagram of the physical composition of the data transmission network Full size
    image 2 Application of Real-Time Safety Monitoring System for Slopes of Power
    Transmission and Transformation Facilities 2.1 Indoor Construction of Hybrid Data
    Transmission System In geotechnical engineering testing technology, the measuring
    equipment is often far away from the upper computer (such as inter-regional, inter-city,
    inter-provincial, or even cross-border distance), and the network composed of
    serial data transmission lines cannot meet the requirements of distance and anti-interference
    and the cost of self-installation is relatively high [3]. For this reason, access
    to existing mature networks (see Fig. 2), such as wireless local area network,
    Internet, mobile cellular mobile network, etc., to transmit measurement data from
    the lower computer to the upper computer, not only can extend the data transmission
    distance, but also It can enhance the anti-interference in the process of data
    transmission and avoid the cost of wiring and network. It is an economical, efficient
    and practical networking method. Fig. 2. Extended network for serial data transmission
    Full size image The hybrid data transmission system constructed in this experiment
    uses the Zigbee network to replace part of the serial data transmission line,
    and uses the WIFI wireless network for long-distance connection to the upper computer.
    The current Zigbee technology is a short-range wireless communication technology
    developed based on the IEEE 802.15.4 protocol, a wireless method with low power
    consumption. The protocol used in Zigbee network communication determines that
    it can only be used for local networks instead of long-distance transmission,
    and is used to replace some of the lines in the serial data transmission network.
    The Zigbee coordinator, router and terminal hardware devices are the same. One
    end is a serial port to connect to a serial data transmission network; the other
    end is an antenna to build or join a Zigbee network. The lower computer is connected
    to the serial port of the Zigbee router or terminal, the router or terminal is
    connected to the coordinator through the network, and the serial port of the coordinator
    is connected to the upper computer. During data transmission, when the router
    or terminal receives data on the serial data network, it immediately sends the
    data to the coordinator through the Zigbee network. When the coordinator receives
    the network data, it is immediately converted into serial data and sent to the
    upper computer; when the coordinator receives the data on the serial data network,
    it immediately sends the data to the corresponding router or terminal through
    the Zigbee network. When the router or terminal receives the data from the Zigbee
    network, it is immediately converted into serial data and sent to the lower computer.
    It is necessary to determine whether the device connected to the lower computer
    adopts a router or a terminal according to the geographical location and low-consumption
    requirements. The construction of the hybrid data transmission network involves
    the mutual conversion and networking of the serial data network and other networks.
    In order to simplify the steps of on-site construction and improve the efficiency
    of construction, the necessary wireless coordinator, DTU, and timer are integrated,
    and the serial can be connected. Data network and wireless network, the data in
    the two networks can be transformed into each other. In order to reduce power
    consumption and extend working time, the wireless timing box is equipped with
    a timing device, such as working once an hour for 2 min each time. The wireless
    timing box power supply is provided by an external solar panel. The whole box
    has only one 4-core wire connected to the lower computer, of which 2 cores are
    excitation (external) power wires, and 2 cores are signal wires. Before starting
    the measurement work, connect the power cord to the excitation power interface
    of the lower computer, and connect the signal line to the signal output interface
    of the lower computer. During the measurement process, the wireless timing box
    is turned on regularly according to the timing rules. After opening, the box converts
    the signal from the lower computer through the wireless coordinator and sends
    it to the upper computer to complete the network transmission of data. 2.2 On-site
    Construction of a Real-Time Safety Monitoring System for Slopes of Power Transmission
    and Transformation Facilities The effective grasp of the slope deformation law
    comes from the accurate analysis of high-quality monitoring data, and the rich
    monitoring data relies on a scientific and reasonable slope monitoring system.
    With the continuous development of computer and information technology, slope
    monitoring tools and methods have made rapid progress. Multi-information dynamic
    real-time monitoring technology based on wireless networks has been widely used
    in the field of slope monitoring, which greatly enriches the evolution of slopes.
    The data source provides solid data support for more scientifically and accurately
    grasping the slope deformation mechanism [4,5,6,7]. Fig. 3. Test site 110 kV Guanjia
    Line #58-#59 in Quanzhou City, Fujian Province Full size image In order to realize
    the field research of wireless real-time monitoring, this paper selects the 110kV
    Guanjia line #58-#59 in Quanzhou City, Fujian Province as the field test site
    of the real-time safety monitoring system for the slope of the power transmission
    and transformation facility, the test site is shown in Fig. 3. 110 kV Guanjia
    Line# in Quanzhou City, Fujian Province. 58-#59 has complicated geological conditions,
    and the slope here is a landfill area, which lacks effective reinforcement and
    protection measures. After reviewing the original design and carrying out the
    construction according to the original protection design plan, there is a risk
    of slope instability. In-situ monitoring of it is a very urgent task. Fig. 4.
    Sectional view of the layout of the slope safety monitoring sensor system Full
    size image The slope monitoring system adopts wireless sensor network to build
    on site, and its basic composition mainly includes three parts: sensor system,
    data acquisition and transmission system, and data management system. This experiment
    uses the slope monitoring system developed for monitoring and data collection
    for subsequent work. In order to ensure the comprehensiveness of the influencing
    factors, in addition to the conventional stress and deformation parameters, the
    sensor layout in the monitoring system is also equipped with small weather stations
    around it to measure the changes of rainfall intensity, rainfall time, wind speed,
    wind direction and other parameters in real time. The sensor system layout is
    shown in Fig. 4. The data acquisition and transmission system is shown in Fig.
    5. The basic process is that the sensor collects physical data and transmits it
    to the sensor node next to the measuring point through the data line. Each node
    transmits the data to the site base station through the on-site Zig Bee wireless
    network [8]. Then the base station uploads the data to the Internet through the
    4G mobile data network (CDMA), and finally on the server in the remote campus,
    you can log in to the client, that is, the data management system, to obtain the
    data and perform processing analysis, message sending and other follow-up work.
    Fig. 5. Physical map of monitoring device Full size image Fig. 6. Data management
    system Full size image In the data management system shown in Fig. 6, by selecting
    the query content of the cross-section, axis, measurement type and measurement
    number where the data is located, the searched monitoring results and profile
    can be obtained. In addition, data can be viewed remotely via mobile phones, which
    is faster and more convenient than traditional monitoring methods. 3 Analysis
    of Monitoring Results 3.1 Rainfall and Slope Surface Settlement In order to analyze
    the change law of the settlement of the soil mass, a soil surface settlement observation
    point is arranged on the slope top, the slope waist and the slope toe respectively.
    Combined with rainfall, the cumulative settlement-rainfall-time variation curve
    of each measuring point is drawn as shown in the Fig. 7, the time period is selected
    as 2021/2/27–2021/7/21. The overall surface settlement of the soil is closely
    related to the rainfall. The regular characteristics of body subsidence changing
    with rainfall are prominent, showing a typical stepwise growth pattern, and with
    intermittent characteristics with rainfall changes, forming two basic change components
    of short-term rapid deformation and long-term slow deformation. The measurement
    points of the slope foot and the slope waist change more obviously with the rainfall
    than the slope top measurement points. By 2021/7/21, the cumulative subsidence
    of the slope foot is 14.145 mm, the cumulative subsidence of the slope waist is
    11.298 mm, and the cumulative subsidence of the slope top is 7.513 mm. A heavy
    rainstorm occurred on June 23, 2021, the amount of settlement during rainfall
    increased sharply in a short period of time, and then stabilized; however, the
    time of settlement at the top of the slope was earlier than that of the waist
    and top of the slope. Fig. 7. Comparison of cumulative displacement curves of
    the surface of each measuring point with time Full size image Observe the settlement
    of the four foundations (A, B, C, D) of the electrical tower at the foot of the
    slope. Figure 8 is a graph of the change of the foundation settlement of the electric
    tower over time. It can be seen from the figure that the foundation settlement
    of the electric tower increases slowly with time, and the settlement of the foundation
    does not change much during the rainfall period. The reason is that the foundation
    of the electric tower itself is deeply buried, and the rock foundation is at a
    depth of 5 m on the surface, so the foundation of the electric tower is relatively
    safe. Fig. 8. Curve of electric tower foundation settlement with time Full size
    image 3.2 Analysis of Results of Horizontal Displacement of Deep Soil This paper
    mainly selects the deep horizontal displacement of the slope soil as the research
    object to analyze the location of the sliding surface of the slope. The two displacement
    measurement points of the slope monitoring system are respectively arranged at
    the slope waist and the slope bottom, and the horizontal displacement to the downslope
    is specified as a positive value. The time period selection is the same as in
    the previous section. The test data from 2021/2/27 to 2021/7/21 are used to draw
    the cumulative displacement-depth-time variation curve inside each measuring hole
    as shown in Fig. 9. It can be seen from the figure that by July 21, 2021, the
    maximum horizontal displacement of the slope waist reached 12.2 mm, and the maximum
    horizontal displacement of the slope foot reached 3.3 mm. Due to the existence
    of electric towers at the foot of the slope, the 4 ft. of the tower have deep
    pile foundations, and the slope toe is all rocks below 5 m, and the soil at the
    foot of the slope is limited to slide, so the horizontal displacement at the foot
    of the slope is small. In addition, the horizontal displacement-depth curves of
    each measuring point have obvious inflection points, which correspond to the sliding
    surface area at their respective positions. The slope waist sliding zone is located
    in the depth range of about 6 m below the slope surface, and the slope foot sliding
    zone it is located within a depth range of about 3 m below the slope. The horizontal
    displacement value of the soil along the depth direction of the slope waist and
    the slope toe decreases continuously, and the position of the slip surface has
    a sudden change. The horizontal displacement value of the position above the slip
    surface is much larger than that of the position below it, and this situation
    continues to become prominent with the increase of time. After the rain began,
    the soil at the waist of the slope shifted horizontally toward the bottom of the
    slope. The horizontal displacement of the soil layer within 6 m depth is much
    larger than that below 6 m, that is, the depth of influence of rainfall infiltration
    is mainly within 2 m depth. At the end of the first rainfall, the horizontal displacement
    was the largest, but the surface displacement did not exceed 5 mm, which can be
    considered to be within the range of elastic deformation. The soil in the slope
    did not undergo overall plastic deformation failure after rainfall. The heavy
    rain did not cause overall instability of the soil. Fig. 9. Comparison of cumulative
    displacement curves with time for different depth positions of various measuring
    points Full size image 3.3 Soil Pressure In order to understand the distribution
    of soil pressure, two observation sections were set up at the waist and toe of
    the slope. Set 5 lateral soil pressure observation points and 5 vertical soil
    pressure observation points along the depth of 2 m, 5 m, 10 m, 15 m, and 20 m
    on the slope waist; set 2 lateral soil pressure observation points 2 vertical
    soil pressure observation points along the 2 m, 5 m depth of the slope foot. The
    distribution of vertical soil pressure is shown in Fig. 10. Figure a shows the
    change of vertical soil pressure on the slope waist with time, and figure b shows
    the change of vertical soil pressure on the foot of the slope with time. It can
    be seen from the figure that the maximum vertical soil pressure of the measured
    slope waist is 415.83 kPa, and the maximum vertical soil pressure of the slope
    toe is 103 kPa. It can also be found from the figure that the vertical soil pressure
    of the slope increases with the increase of the buried depth. Observing the lines
    in the figure, it can be found that the greater the buried depth, the greater
    the measured value of the vertical soil pressure, which is basically the same
    as the distribution law of the theoretical calculation of the soil pressure. In
    addition, the extremely heavy rain that occurred on June 23, 2021 affected the
    soil pressures at 2 m and 5 m. As the rainfall increased the bulk density of the
    soil, the soil pressure increased, and due to the presence of stagnant water at
    the foot of the slope, the earth pressure at the foot of the slope increases more
    than the slope waist. The earth pressure at 2 m after rainfall has a smaller change
    than that at 5 m, which reflects that the depth of the impact of rainfall on the
    slope is smaller. Due to the excellent drainage of the slope, the earth pressure
    quickly recovered and stabilized, so the earth pressure did not detect large fluctuations
    in the small-scale rainfall that usually occurred. Fig. 10. The distribution of
    vertical soil pressure on the slope Full size image The distribution of lateral
    soil pressure is shown in Fig. 11. Figure a shows the change of the lateral soil
    pressure on the waist of the slope with time, and Figure b shows the change of
    the lateral soil pressure on the toe of the slope with time. It can be seen from
    the figure that the measured maximum lateral soil pressure at the waist of the
    slope is 366.41 kPa, and the maximum lateral soil pressure at the toe of the slope
    is 89.88 kPa. It can also be found from the figure that the value of the lateral
    soil pressure of the slope increases with the increase of the buried depth. It
    is calculated that the average soil lateral pressure coefficient K0 of the slope
    waist is 0.68, and the average soil lateral pressure coefficient K0 of the slope
    foot is 0.67. Before rainfall, the measured stress ratios of the lateral and vertical
    soil pressure boxes were both less than 0.7. After rainfall occurs, the lateral
    earth pressure changes are similar to the vertical earth pressures. They have
    not been monitored in small-scale rainfall, and they increase after heavy rains.
    The slope toe increase is larger than the slope waist. The scope of influence
    is mainly above 5 m. Fig. 11. The distribution of lateral earth pressure on the
    slope Full size image 3.4 Pore Water Pressure Figure 12 is the curve of slope
    pore water pressure change. Figure a is the relationship curve of the pore water
    pressure at the slope waist with time, and Figure b is the relationship curve
    of the pore water pressure at the foot of the slope with time. It can be seen
    from the figure that before the start of the first rainfall, the pore water pressure
    of each depth in the soil layer is low, and the soil is almost dry. After a small
    area of rainfall, the pore water pressure changes at a depth of 2 m, and because
    the temperature and humidity of the surrounding environment are greatly affected
    by the temperature and humidity at 2 m, the pore water pressure has been continuously
    fluctuating. After the heavy rain, the pore pressures at 2 m and 5 m continued
    to increase, and positive pore water pressures were monitored, which indicated
    that a stagnant layer appeared in a short time. Due to the excellent drainage
    performance of the slope, the pore water pressure quickly stabilizes during the
    rainfall transition. Fig. 12. The distribution of pore water pressure on the slope
    Full size image 4 Result In geotechnical engineering test technology, there is
    a certain distance between the test site and equipment, and remote data transmission
    needs to be considered. For this reason, the measurement data is transmitted from
    the lower computer to the upper computer through a hybrid data transmission network,
    and a real-time monitoring system is established. The 110 kV Guanjia Line #58-#59
