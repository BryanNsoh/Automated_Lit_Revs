    understanding on polar environments Background. The iCUPE project was motivated
    by the critical role of the polar regions in the Earth System functioning being
    the most rapidly changing environment in the on-going climate change (Steffen,
    2006, Overland et al., 2019). Particularly global megatrends, such as globalization
    and consequent demand for natural resources are driving the accelerated climate
    change in the fragile polar environments. In order to tackling the grand challenges,
    there is a need for comprehensive ground-based and satellite observational data
    to monitor the current state of the environment (Kulmala et al., 2021). Workflow.
    The iCUPE concept and work answered to this critical gap in several ways: a. iCUPE
    contributed to the Roadmap for Arctic Observing and Data Systems (ROADS) of Sustaining
    Arctic Observing Networks (SAON). This roadmap transformed the SAON approach towards
    a systematic design and implementation of observations. At the same time, the
    roadmap introduced a new concept of Shared Arctic Variables (SAVs) (Murray and
    Members, 2020), which co-developed with the Arctic stakeholders to incorporate
    diverse perspectives, knowledge and data across thematic domains and Social Benefit
    Areas (SBA). Furthermore, the multidisciplinary infrastructure development and
    integration between marine and terrestrial ecology was tackled in Arena for gap
    analysis of the existing Arctic Science Co-operation (AASCO) process funded by
    Prince Albert Foundation for 2020–2022. Here iCUPE contributed to delivering science-based
    insights (Petäjä et al., 2021) for the Arctic policy making, for example pertinent
    to climate change in that can drive globalization, new transport routes, demography,
    and the use of natural resources. b. iCUPE contributed to the urban air quality
    and environmental impacts of anthropogenic activities in Arctic cities. In this
    way, iCUPE is thematically connected to SMURBS but with an Arctic angle. The World
    Meteorological Organization (WMO) through the UN SDGs and New Urban Agenda promotes
    resilient city development. A key ingredient in this activity is science-based
    Integrated Urban Weather, Environment and Climate Systems and Services (IUS) in
    the changing climate. On a global scale, the WMO developed Urban Integrated Hydro-Meteorological,
    Climate and Environmental Services (Baklanov et al., 2020, Grimmond et al., 2020)
    and very recently more than 30 cities around the World have provided examples
    on how different IUS have been planned or already implemented in their administrative
    frameworks (Anon, 2019,Anon, 2021). The work is closely performed with WMO Global
    Atmospheric Watch Urban Research Meteorology and Environment project (GURME) (Sokhi
    et al., 2021). However, there is a lack of Arctic cities in this work. In close
    coordination with the International Global Atmospheric Chemistry (IGAC) associated
    PACES (air Pollution in the Arctic: Climate, Environment and Societies) project,
    iCUPE contributed to the development of the twin-city concept (Simpson et al.,
    2018). The driving force is the notion that the Arctic cities suffer from very
    poor air quality particularly during winter-time, when the cold weather enhances
    the need for heating concurrently with the very stable Arctic boundary layer,
    which hinders vertical dilution of the pollution. Under these conditions the ground-level
    air pollutant concentrations can reach very high concentrations (Arnold et al.,
    2016). In the twin-city concept, we develop observational capacities and provide
    science-based data for the Arctic cities across the circumpolar Arctic. The key
    cities contributing to this work are Fairbanks in Alaska, Apatity and Norilsk
    in Russia (Konstantinov et al., 2018). Other Arctic cities are welcome to join
    the initiative in the years to come. c. The iCUPE work is driven by the same conventions
    as iGOSP in relation to mercury (Minamata convention) and Stockholm Convention
    on Persistent Organic Pollutants. Again, the role of iCUPE was to provide the
    specific view from the Arctic environment. As a practical step in responding to
    these conventions and policy needs, iCUPE developed 24 multiplatform data sets,
    which connect to UN Sustainable Development Goals (Noe et al., 2022). Applications.
    The main outcomes from iCUPE are the novel and comprehensive data sets (Table
    4) (Noe et al., 2022). In addition, modelling work of (McLachlan et al., 2018)
    with the key method developments during iCUPE provided novel model results on
    concentration of Polychlorinated biphenyl-153 in breast milk at a global scale.
    This was done by integrating the results from the multimedia fate and transport
    model BETR Global 3.0 (MacLeod et al., 2011) and the human exposure model ACC-HUMAN
    (Czub and McLachlan, 2004). The former provided the emission estimates and environmental
    concentration data while the latter depicted the chemical transfer to humans.
    The results indicated that the human exposure in the Arctic is driven by accumulation
    through the marine food chain, which is in turn proportional to concentrations
    of pollutants in air and marine water. In addition, there is a high uncertainty
    on the Arctic diet scenario, and there are very little Arctic monitoring data
    for comparison. The work expanded towards decabromodiphenyl (e.g., BDE-209, a
    brominated flame retardant) (Vorkamp et al., 2019) in the Arctic environment,
    which require considering partitioning of the pollutant between the gas and aerosol
    phases. Further analysis is limited by availability of observational data in the
    Arctic. Particularly iCUPE datasets on emerging organic contaminants from the
    Arctic composed of datasets for air, snow, and water, responded to this need.
