    Therefore, this experiment objectively evaluated the image quality of the colour
    image converted to a greyscale image by calculating the average value, standard
    deviation, entropy, average gradient, and edge intensity of the image. Specifically,
    the average value of the image reflects its brightness and the larger the average
    value, the greater the brightness of the image. The standard deviation of the
    image reflects the degree of dispersion between the image pixel and mean values,
    and the larger the standard deviation, the better the image quality. The entropy
    of the image is expressed as the average number of bits of the image grey-level
    set, which describes the average information amount of the image source and is
    the aggregation feature of the image grey-level distribution. The larger the entropy
    is, the greater the value levels that the image contains. The average gradient
    reflects the sharpness and textural changes in an image. The larger the average
    gradient, the clearer the image. The edge of an image refers to a collection of
    pixels with changes in the grey level of the surrounding pixels. The outline of
    the target can be drawn through an edge. This is the most basic feature of an
    image and contains rich internal information for identification. Edge density
    refers to 2D randomness. The edge density function is a variable (x, y) pixel
    with respect to x (or y). The larger the value, the more obvious are the edge
