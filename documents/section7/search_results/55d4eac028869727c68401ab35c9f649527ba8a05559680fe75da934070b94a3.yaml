    data screening and quality assurance processing tool useful for both discrete
    and continuous data. This application serves both a field research project assessing
    salinity and methylmercury drainage load control options and the requirements
    of a public domain watershed-based water quality forecasting model used to provide
    decision support for short-term salinity management in the San Joaquin River Basin
    of California. The US Army Corps of Engineers HEC-DSSVue data management and visualization
    platform was enhanced in the former application with Python scripts that performed
    the basic data quality assurance functions. Analogous tools were developed for
    use on the HOSTGATOR cloud server using the same Python scripts and algorithms
    to migrate quality-controlled data directly to a server for use by the Watershed
    Analysis Risk Management Framework (WARMF) water quality forecasting model. The
