    By leveraging advanced analytics, real-time monitoring, and predictive capabilities,
    AI can empower aquaculturists with valuable insights and tools to make informed
    decisions and mitigate risks in fish farming operations. Overview of artificial
    intelligence (Fig. 5) Fig. 5 Evolution of AI in aquaculture (Shukla Shubhendu
    and vijay 2013) Full size image Artificial intelligence (AI) refers to the development
    of computer systems capable of performing tasks that typically require human intelligence.
    AI systems are designed to simulate cognitive functions such as learning, reasoning,
    problem-solving, perception, and language understanding (Wu et al. 2021). AI technologies
    have made significant advancements in recent years, enabling machines to process
    and interpret vast amounts of data, recognize patterns, and make informed decisions.
    AI can be broadly categorized into two types: Narrow AI and General AI. A). Narrow
    AI: Also known as weak AI, narrow AI is designed to perform specific tasks within
    a limited domain. Examples of narrow AI include voice assistants like Siri and
    Alexa, recommendation systems, image recognition software, and autonomous vehicles
    (Prentice 2023). These AI systems excel at specific tasks but lack the broader
    cognitive abilities of human intelligence. B). General AI: General AI, also referred
    to as strong AI or artificial general intelligence (AGI), represents AI systems
    that possess the ability to understand, learn, and apply knowledge across multiple
    domains, much like a human being (Latif et al. 2023). General AI is hypothetical
    and remains an ongoing research goal. Key components and techniques used in AI
    development: Machine learning (ML): Machine learning is a subset of AI that focuses
    on enabling systems to learn and improve from experience without being explicitly
    programmed. ML algorithms can identify patterns and make predictions or decisions
    based on training data. Supervised learning, unsupervised learning, and reinforcement
    learning are common approaches in ML (Sahoo et al. 2020). Deep learning: Deep
    learning is a subfield of ML that leverages artificial neural networks, inspired
    by the structure of the human brain. Deep learning algorithms, called neural networks,
    can process vast amounts of data and learn hierarchical representations, enabling
    them to perform complex tasks such as image and speech recognition (Sarker 2021).
    Natural language processing (NLP): NLP enables machines to understand, interpret,
    and generate human language. NLP techniques allow AI systems to process and analyze
    text, speech, and contextual information, enabling applications like language
    translation, sentiment analysis, and chatbots (Hariri 2023). Computer vision:
    Computer vision focuses on enabling machines to interpret and understand visual
    information from images or videos. AI systems employing computer vision can recognize
    objects, detect patterns, and analyze visual data, leading to applications like
    facial recognition, object detection, and autonomous vehicles (Kaur et al. 2022).
    Robotics: Robotics combines AI with physical systems to create intelligent machines
    that can interact with the physical world. Robotic systems often employ sensors,
    actuators, and AI algorithms to perceive their environment, make decisions, and
    manipulate objects (Beloev et al. 2021). Expert systems: Expert systems utilize
    knowledge representation and inference techniques to simulate human expertise
    in specific domains. These systems capture expert knowledge and provide recommendations
    or solutions based on that knowledge (Medsker and Bailey 2020). The applications
    of AI are diverse and rapidly expanding across various industries, including healthcare,
    finance, manufacturing, transportation, agriculture, and entertainment. AI has
    the potential to revolutionize processes, improve efficiency, enable automation,
    enhance decision- making, and uncover insights from large datasets. However, the
    development and deployment of AI also raise ethical considerations, including
    privacy, transparency, bias, and the impact on employment. Addressing these challenges
    is crucial to ensuring that AI technologies are developed and used responsibly
