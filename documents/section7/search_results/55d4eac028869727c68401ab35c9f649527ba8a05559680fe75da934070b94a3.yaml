  description: With the rapid promotion of construction work of intelligent coal mines
    in China, the development of geological security system software for safe and
    intelligent coal mining has became an urgent task at present. This paper develops
    a coal safety intelligent mining geological security system software with MySQL8.0,
    VS2019, OpenGL and other development tools base on geological conditions of coal
    mines of Shaanxi Coal Group. The systemconsists of six subsystems:geological information
    management, integrated 2 / 3D modeling, mining geological condition evaluation
    and prediction, working face fine geological modeling, geohazard warning and geological
    big data analysis. Geological information management subsystem mainly stores and
    manages geological, surveying, geophysical prospecting and other information,
    and provides basic data for 3D geological modeling, mining geological condition
    evaluation and prediction, geohazard warning, fine geological modeling of working
    face and big data analysis. 2 / 3D integrated modeling subsystem can draw various
    2D drawings and build 3D geological models to further provide coal mine geologists
    with the necessary drawings and visualized 3D models. Mining geology evaluation
    and prediction subsystem can evaluate the complexity of geological structure,
    evaluate and predict the risk of water surging from roof / floor, gas disaster
    and impact ground pressure, comprehensively evaluate geological conditions of
    mining and classify mine geological types, and provide 2D drawings and 3D models
    for workface layout and geohazard warning. Workface fine geological modeling subsystem
    can fuse various kinds of geological information such as workface roadway realistic
    printing, drilling and geophysical prospecting, to build a high-precision 3D geological
    model of the workface, and the model can update dynamically through those constantly
    changing information, and further provide planning cut-off data for intelligent
    workface retrieval. Geohazard warning subsystem can carry out distance warning
    and real-time warning of water damage, gas disaster and impact pressure disaster
    base on the evaluation and prediction results of mining geological conditions,
    census results of hidden disaster-causing factors and real-time monitoring data
    of hydrology, gas and impact pressure to provide disaster warning guarantee for
    safe mining of workface. Geological big data analysis subsystem can perform multi-source
    data statistical analysis, machine learning and deep learning, providing analysis
    methods for the utilization of coal mine geological big data. The navigation subsystem
    can be used to query the achievements of geological security system construction.This
    software system has been applied in Hongliulin coal mine, which basically meets
    the requirements of intelligent mine construction for geological security software
    system and supports safe and intelligent coal mining.
