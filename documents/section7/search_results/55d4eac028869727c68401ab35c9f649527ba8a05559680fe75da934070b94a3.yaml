    may be affected by land productivity, biodiversity or nature’s contributions to
    people at all levels (local, national and global), as well as the United Nations
    entities and multilateral environmental agreements. This workflow has been developed
    across Ukraine. • SDG 6.4.2 - The “levels of water stress” workflow quantifies
    a decade (2011–2020) of monthly (agricultural) water stress levels across Europe
    using satellite-derived Evapotranspiration (ET) data and Evaporative Stress Index
    (ESI) anomalies at 4 km spatial resolution. • SDG 11.3.1 - The “Land consumption”
    workflow estimates land consumption rate based on land cover classification for
    urban areas, on the basis of which it is possible to estimate built-up area for
    large territory of interest and even for the whole country of Ukraine at 10 m
    resolution. • SDG 15.1.1 - The “forest area as a proportion of total land area”
    workflows is calculating for any region of the world the trend in the proportion
    of forest and agricultural areas. • SDG 15.3.1 - The “land degradation” workflow
    is using the Trends.Earth model published in the GEOEssential Virtual Laboratory
    (VLab) in order to assess the area degraded, using information from sub- indicators:
