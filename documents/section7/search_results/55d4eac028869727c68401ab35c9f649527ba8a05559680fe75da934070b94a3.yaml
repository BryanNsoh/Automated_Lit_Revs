    in issue Keywords Earth observationSmart citiesEssential variablesScience-policy
    interfacePolar regionsKey enabling technologies 1. Introduction The science-policy
    interface is a critical factor in environmental governance as exchange of information,
    construction of knowledge and enriching of decision-making are far from being
    transferred between scientists and actors in the policy making process (van den
    Hove, 2007). Robust and evidence-based information for policy-makers is more often
    demanded (The European Commission, 2022d). Hence, the main question is of how
    research findings can be translated into knowledge for policy (Fazey et al., 2013)
    and consequently transferred (Rosli, 2015, Porter et al., 2019). Effective interactions
    have sometime triggered initiatives when for example International Conventions
    were prepared, adopted, signed and ratified (see the United Nations Glossary of
    terms relating to Treaty actions (UN, 2020), but in most cases siloed behaviours
    are observed (Ozga, 2011, Young et al., 2014). Science findings are also underutilized
    in environmental policy design (Jensen-Ryan and German, 2018) and current obstacles
    to their integration include: the inability to frame information (Jacobs and Pulwarty,
    2003); poor scientific result translation and access to findings (Ascher et al.,
    2010, Driscoll et al., 2011); low mutual engagement and high conceptual separation
    (Janse, 2008); and in the recent times growing of anti-science and fake news (Scheufele
    and Krause, 2019), as well documented. To overcame such obstacles, all involved
    actors that include knowledge generators, synthesizers, aggregator, brokers, decision-
    and policy-makers (Gluckman, 2016, Gluckman, 2018) must be involved in the process
    and can effectively close the gap and make science results prompt to answer policy
    concern on the environmental governance. Moreover, the information science it
    produces and exchanges, need to be credible, relevant and legitimate (Sarkki et
    al., 2013). In our fast-changing environment policy is asked to replay with timely
    decisions, which should be based on evident scientific results, jointly planned,
    and effectively implemented (Plummer et al., 2010). Policy-makers are typically
    concerned about general public priorities which in last years posed their attention
    on the environment and governance of decision-making processes. For example, in
    the European context, in 2020 new priorities were established to cope with the
    growing “green” demand, which can have a deep impact on the European innovation
    strategy (e.g., European Green Deal) (Sikora, 2021) as reflected, for example,
    in the European Data Strategy (The European Commission, 2022c,a). Similarly, the
    Horizon Europe, the EU’s key Framework Programme on Research and Innovation tackles
    competitiveness and growth having in mind the United Nation’s (UN) Sustainable
    Development Goals (The European Commission, 2022b). At the same time, major inter-governmental
    bodies are deeply involved to close the science-policy loop, bringing scientific
    results to the public and specifically to policy-makers. For example, the intergovernmental
    Group on Earth Observations (GEO) is “working to improve the availability, access
    and use of open Earth observations, including satellite imagery, remote sensing
    and in situ data, to impact policy and decision making in a wide range of sectors”
    (GEO, 2022). And the United Nation (UN) through its environment programme is fostering
    the coordination among different actors in the global political context (UNEP,
    2018). In the above scenario, the ERA-PLANET (The European network for observing
    our changing planet) project (http://www.era-planet.eu) started its activities
    in February 2016 with the objective of strengthening the European Research Area
    in the domain of Earth Observation (EO) in coherence with the European participation
    to GEO and the Copernicus as European Union’s EO programmes. Four transnational
    projects were launched through ERA-PLANET with the objective of providing more
    accurate, comprehensive and authoritative information to policy and decision-makers
    in key societal benefit areas that were: i) smart cities and resilient societies
    (SMURBS) (http://smurbs.eu); ii) resource efficiency and environmental management
    (GEOEssential) (http://geoessential.eu); iii) global changes and environmental
    treaties (iGOSP) (http://igosp.eu); and iv) polar areas and natural resources
    (iCUPE) (http://www.atm.helsinki.fi/icupe/). After 4-years of activity (Sep-2017
    to Aug-2021) the four projects have exploited and demonstrated the opportunity
    to use EO data and products for actionable decision-making (Hanan et al., 2020)
    to fulfil EU’s strategic goals in all selected domains (e.g., International Conventions,
    Urban Environment, Polar Environment). The Data Sharing and Data Management Principles
    established in GEO were adopted with the main objective of making data accessible
    and improve the process of knowledge creation to ensure its reproducibility and
    connection to scientific evidence (Mazzetti et al., 2022). This paper aims at
    describing the overall conceptual policy-driven workflow followed in the four
    projects by highlighting applications that were developed to address and analyse
    selected socio-environmental-policy scenarios. ERA-PLANET Key Enabling Technologies
    (KETs) (e.g.: Virtual Earth Laboratory (VLab), EO ontologies and Knowledge Hub
    platforms) are also described as tools to support the EO information lifecycle
    from the acquisition of observation to the generation of knowledge feeding environmental
    decision-making processes. 2. Project contributions to policy-driven workflow
    Recent progress in digital information technologies and development of high-resolution
    sensors and tools are generating new challenges for scientists and policy-makers
    (Galindo-Rueda, 2020), as well as are creating new opportunities for using EO
    data and tools, especially in the context of big data, open science and artificial
    intelligence. They are expected to provide a major contribution to link key environmental,
    societal and policy issues for better understanding the growing global concern
    on sustainable development and ecological transition patterns. ERA-PLANET devised
    a conceptual framework for Earth Science informed decision-making in support of
    environmental policies. The framework lays on relevant policy questions or political
    agendas that drive trusted data collection, scenario development and production
    of user-friendly applications (Figure 1). In such a framework, EO and socio-economic
    data provide the facts describing the relevant status of affairs, while Earth
    Science and environmental computational models encode the scientific theories
    to elicit the relevant knowledge about the past, present and future of the observed
    system in form of indicators and indices useful for policy-relevant decision-making
    (Mazzetti et al., 2022). The four transnational projects applied this conceptual
    framework by developing applications for different policy domains. In the following
    section, background, specific workflow and developed applications are described
    for each project. Download : Download high-res image (97KB) Download : Download
