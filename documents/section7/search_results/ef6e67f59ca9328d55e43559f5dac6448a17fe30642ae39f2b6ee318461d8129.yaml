    In this section, the Adaptive sampling interval algorithm (ASIA) of scheme is
    presented. The sampling interval is the time between two successive sensing activities.
    To improve the crop yields, the sensing activities should perform at the right
    time before the soil moisture is getting under its threshold level. On the other
    hand, low value of sampling interval leads to consume more energy for sensing,
    processing and communication activities. Hence, the network lifetime degrades
    with low sampling interval. Therefore, the sampling interval should be dynamically
    computed according to the current values of soil moisture and temperature. The
    sampling interval is chosen to be a high value, for high level of soil moisture
    because the soil moisture takes high time to decrease to its threshold value and
    vis versa. Similarly, when the soil temperature has a lower value, the soil moisture
