    In recent years, IoT sensors have enabled smart agriculture to grow rapidly with
    many compelling real-world applications. One such application is the case of smart
    irrigation. A particular interest exists in forecasting soil water potential to
    allow for the establishment of more efficient irrigation systems. Nonetheless,
    forecasting soil moisture is a complex task and depends on various information
    sources. Most existing work relies on local approaches, which are less effective
    at leveraging shared information across different data sources. Therefore, this
    paper presents a robust global approach for soil water potential forecasting,
    combining various environmental factors through the cutting-edge Temporal Fusion
    Transformer. Our proposed approach outperforms established baselines for forecasting
    soil water potential. As such, this work contributes to the growing body of research
    on data fusion in real-world applications. Previous article in issue Next article
    in issue Keywords Temporal data fusionMulti-sensor informationGlobal forecastingSmart
    irrigationSoil water potentialSensor data 1. Introduction In many domains, anticipating
    the future path of a time-series is of key importance. Smart agriculture is one
    such domain where forecasting holds a significant role, as demonstrated in [1].
    Smart agriculture contains a panoply of compelling predictive use-cases, including
    but not limited to, crop yield prediction [2] and automated crop disease detection
    [3]. A comprehensive overview of such applications can be found in [1]. Smart
    irrigation – a subfield of smart agriculture – has gained a specific interest
    in recent years due to its direct relationship with water scarcity [4]. To this
    end, soil moisture sensors have proven useful in facilitating smart irrigation
    systems by providing real-time insights [5]. Besides real-time monitoring, there
    is also a critical need for accurate soil moisture forecasting — especially over
    a multi-day horizon [6]. Accurate soil moisture forecasting can help farmers with
    smart irrigation scheduling and other precision agricultural decisions such as
    smart fertilization [7]. However, forecasting soil moisture is non-trivial due
    to complex non-linear temporal dynamics of both endogenous and exogenous nature
    [8]. Moreover, gaining insight from a wide variety of data sources in agriculture
    remains an open challenge [4]. Until recently, there was a heavy emphasis on time-series
    forecasting techniques that focus on isolated time-series — so called local forecasting
    methods [9], [10]. However, we argue that in a complex agricultural setting, such
    models would perform poorly since they do not exploit external information from
    e.g. other (IoT) sensors. As such, forecasting soil moisture requires models that
    can capture these complex non-linear relationships through data fusion. To this
    end, we suggest the use of the state-of-the-art Temporal Fusion Transformer (TFT)
    [11] as a global forecasting model for efficient integration of various data sources
    in smart agriculture. Our contribution is three-fold: (i) To the best of our knowledge,
    we are the first to apply the state-of-the-art TFT – a transformer-based architecture
    – to multi-day sensor forecasting in the context of smart agriculture. (ii) We
    present a detailed comparison between global and local forecasting approaches,
    enriching the ongoing discussion on global vs. local forecasting. (iii) We overcome
    the significant data integration challenges associated with forecasting soil moisture
    sensors due to its dependency on a wide array of data sources stemming from various
    environmental conditions across fields. The remainder of this paper is structured
    as follows: in Section 2, we review related work. Section 3 through Section 5
    discuss, respectively, the specific setting along with a formal problem description
    and the methods used. Details on training and evaluation are covered in Section
    6. The results are presented and discussed in Section 7. Finally, the conclusion
    and future directions are presented in Section 8. 2. Related work A benefit of
    the rise of (IoT) sensors in smart agriculture, is the high volume of data captured
    by those sensors. This high volume creates leeway for more advanced data analysis
    techniques such as deep learning [12]. Since soil moisture sensors typically generate
    temporal data with non-obvious patterns, multiple studies investigated the use
    of advanced analytics techniques for the prediction of soil moisture. For example,
    in [13] multiple LSTMs were trained – one per site – for one-day-ahead prediction.
    The learned models were shown to generalize by testing them on independent fields,
    though with similar soil characteristics as the train data. Notably, the naive
    model yields strong performance for one-day-ahead predictions — though their discussion
    on this is limited. This may indicate a high correlation between current and next-day
    measurements. While one-day-ahead forecasts serve as a valuable proof-of-concept,
    the greater challenge lies in the realm of multi-day forecasting [6]. Other works,
    such as [14], include future open-source information from e.g. weather forecasting
    services to obtain better multi-horizon predictions for soil moisture and show
    promising results, though only for a single plot. The authors of [10] used a bidirectional
    LSTM for forecasting soil moisture and soil electrical conductivity. They used
    5 nodes ( plots), all located in one orchard. A forecasting horizon of 14 days
    was used, and the model was trained separately for each plot (i.e. a local approach).
    They point out that it could be valuable to include static variables such as soil
    properties and that training could be more efficient by utilizing knowledge obtained
    from the other fields (e.g. a global approach). However, the small dataset size
    for each node raises concerns about overfitting. Additionally, the use of a bidirectional
    LSTM may be impractical when not all variables are known 14 days in advance, as
    is often the case in real-world settings. The authors of [15] used a novel attention-aware
    LSTM model for predicting soil moisture and soil temperature on a one- and seven-day
    forecasting horizon. Their attention mechanism allowed for an interpretable network
    permitting expert validation of the learned model. It is worth noting that – while
    they obtained data from multiple sites – they trained a separate LSTM model per
    site, essentially treating the LSTM as a local model. While the size of their
    data permits the use of LSTMs as a local model, recent work [9] has shown that
    neural networks can indeed be used as local models given sufficient data, but
    produce superior results when used as a global model. As such, we identify several
    key challenges. For instance, local modeling approaches restrict the ability to
    integrate information across various fields or plots. This becomes problematic
    in scenarios with limited local data causing risks of overfitting or restricting
    model choice — as is the case for our dataset. This limitation is a significant
    driver for our work, as we advocate for a more efficient global modeling technique
    that can harness insights from multiple sources — even when those sources have
    only limited data available on a local level. Another important consideration
    is the challenge of multi-day soil moisture forecasting. This limitation has practical
    implications for agricultural planning and highlight the need for advanced techniques
    capable of addressing longer-term forecasting. Additionally, while there is recognition
    of the potential value of incorporating static properties and future information,
    the adoption of these factors remains limited in existing approaches. To this
    end, recent advances in deep learning permit to build global models that can address
    these challenges through the use of TFTs [11]. TFTs can include both static and
    future information along the historic endo- or exogenous measurements. This work
    presents a global soil moisture fusion transformer, applied on a challenging multi-source
    agricultural dataset. 3. Application We demonstrate the benefit of global data
    fusion over local data fusion on a challenging dataset generated by Watermark
    soil moisture sensors (Irrometer Company, Inc., USA), retrieved from [16]. These
    sensors (i.e. our targets) were located on three different pear orchards in Belgium
    and were operational from 2007–2009, measuring the soil water potential ( in kPa)
    every four hours during the months June-August. This yields a time-series of approximately
    three months for each sensor per year. Due to this discontinuity in time, we consider
    a sensor to produce a separate time-series for each year rather than one time-series
    over all three years. Given the low intra-day variability of the sensors, it was
    deemed appropriate to calculate the daily average for , in accordance with the
    daily frequency at which all other variables, such as rainfall and reference evapotranspiration,
    were measured to obtain a common frequency. This yields a multivariate time-series
    with an average length of 80 (e.g. 80 -measurements for each sensor for a given
    year). The value of the target, , is negative, expressed in pressure units (kPa)
    which indicates how strongly the water is held in the soil pores by capillary
    and adhesive forces in a soil that is not saturated. Basically, the drier the
    soil, the stronger these forces are, the more negative the soil water potential
    is, and the more difficult it is for plant roots to extract that water. Furthermore,
    each field was divided into several plots which each contained six sensors at
    different depth levels: three sensors at a depth of 30 cm, two at a depth of 60
    cm, and one at a depth of 90 cm. These sensors recorded soil moisture levels at
    different depths, providing a comprehensive picture of the . Other temporal variables
    measured at plot-level are irrigation-amount and plot-specific treatments (e.g.
    root pruning). These variables capture the effects of irrigation and other treatments
    on soil moisture levels. At field level, precipitation and reference evapotranspiration
    (ETo) were – respectively – recorded and calculated over time. These variables
    provide information about the overall water availability and demand in the field.
    All of these variables have a proven relationship to the target, [16]. A full
    overview of all variables and their characteristics is presented in Table 1. The
    collection and integration of these heterogeneous information sources posed several
    challenges. Missing values typically only occurred at the beginning of a time-series
    since some sensors were deployed earlier than others. Selecting a common measurement
    period solved this discrepancy. Remaining missing values, although limited, were
    imputed using forward filling. Lastly, some -sensors were entirely removed from
    the analysis due to concerns regarding data quality. During certain periods, the
    readings from these sensors exceeded their measurement range, rendering them unable
    to provide data for those time frames. Furthermore, the trustworthiness of these
    sensors could not be guaranteed as it is unclear whether they would remain reliable
    once they returned to their normal measurement ranges. Despite these challenges,
    the final dataset consisted of approximately 560 unique time-series or 220 sensors
