    with rising the weighting parameter because the weight of the lifetime metric
    decreases with rising the weighting parameter. In the proposed OSSA, both the
    network lifetime and the root system metrics contribute in the load balancing
    among sensor nodes. Thus, considering of the both performance metrics gives the
    lowest energy balance parameter. Furthermore, the proposed OSSA has better energy
    balancing among sensor nodes, compared with the SHPA scheme because of adopting
    the spreading and dispersing metrics in the fitness function evaluation. Fig.
    20 and Fig. 21 illustrate the locations of evolved sensor nodes and dead sensor
    nodes in each area for SHPA and OSSA. This paper introduces the concepts of spreading
    and dispersing in OSSA to improve crop yields and network lifetime. The evolved
    sensor nodes in the sensing activities and the dead sensor nodes are more evenly
    distributed across the area in the proposed OSSA than in the SHPA. OSSA also has
    fewer dead sensor nodes at the end of the simulation time than SHPA, since its
    load balancing is higher. Aside from that, the OSSA monitors and uses the development
    of the plant root system with time to select the sensor nodes. Download : Download
