    considered to be a solid baseline in forecasting (multivariate) time-series data
    (see e.g. [22]). An LSTM is a type of recurrent neural network (RNN) that is capable
    of learning long-term temporal dependencies in sequence data. A key component
    of the LSTM are so-called memory gates that mitigate the problem – typical for
    traditional RNNs – of exploding/vanishing gradients. Temporal fusion transformer.
    The TFT [11] is a state-of-the-art model for time-series forecasting. It stands
    out compared to e.g. LSTMs thanks to its ability to include static (i.e. time-invariant)
    variables and its efficient architecture. In an agricultural context this permits
    to condition on field-specific time-invariant variables which ultimately allows
    for efficient data fusion across different static properties. TFTs rely on a sophisticated
    transformer-based [27] architecture allowing them to model complex interactions
    between the different temporal (future or historic) and static inputs while preserving
    interpretability. The use of a quantile-based objective function, enables the
    TFTs to output -quantiles instead of point forecasts. The full architecture is
