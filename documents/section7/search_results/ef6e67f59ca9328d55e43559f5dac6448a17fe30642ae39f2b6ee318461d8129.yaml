    substrate are 100 mm and 30 mm. 2) Optimized Design Process for DGS Size Above
    we introduced how to design the transmission line and substrate. Here, we show
    how to design the DGS''s size to make the frequency response change uniformly
    with the changes in soil moisture levels, so that we can increase the sensing
    sensitivity and accuracy. We tune the DGS''s geometric size since the width and
    length of the DGS determine the equivalent capacitor and inductor of the resonator,
    thereby determining its resonant frequency. The design goal can be formally described
    as finding a proper DGS size to ensure that the frequency responses of different
    soil moisture levels [F R 1 (f, θ 1 ),F R 2 (f, θ 2 ),⋯,F R i (f, θ i )] are as
    evenly distributed as possible within the WiFi band. To this end, the size parameters
    of the DGS structure should be carefully designed. The standard method relies
    on exhaustively searching the optimal parameter through multiple iterations of
    HFSS simulation, which however is time-consuming. To reduce the time cost, a straightforward
    method is to employ an optimization algorithm [51], [52] to optimize the resonator.
    In general, the basic idea of the optimization algorithm is to continuously update
    the population iteratively, so that their fitness values are getting higher and
    higher, that is, getting closer and closer to the optimal solution. However, in
    our implementation, we have two observations 1) the major time consumption comes
    from HFSS simulation, and 2) some parameters in the current generation are directly
    inherited from the former generation. This means the program will repeatedly conduct
    HFSS simulations for the same size parameters. The repeated simulation inevitably
    wastes the computation resource and time. Based on the two observations, we design
    a cache table based acceleration mechanism. Specifically, before the optimization
    program conducts HFSS simulation, it checks whether the current parameter is in
    the built cache table. If not, it will conduct HFSS simulation and record a ternary
    array including length, width, file address termed as {a,w,ind} , else, the program
    will retrieve the file address recorded in the cache table and compute its fitness,
    and then skip to the next individual parameter. By using this cache table, we
    can save time wasted on the repeated HFSS simulation. To achieve this, we present
    the optimization design flow by jointly using MATLAB and HFSS software (Fig. 5(a)).
    Given the soil moisture range [ θ 1 , θ 2 ] , the key to meeting the design goal
    is to make the resonant frequency of the low moisture θ 1 close to high frequency
    boundary or the one that makes the resonant frequency of high moisture θ 2 close
    to the low frequency boundary. Fig. 5. The workflow of the optimization algorithm
    and the parameter convergence process. Show All To do so, we define the fitness
    function as: Fitness= f 2 − f 1 | f i − f 1 |+| f i − f 2 | , (5) View Source
    where f 1 , f 2 are the target frequency boundaries, and f i is the simulated
    resonator frequency of the i - th DGS size individual < a i , w i > . To ensure
    the solved frequency f i is slightly higher than the upper boundary of Wi-Fi band,
    one can set f 1 =2.48 GHz and f 2 =2.5 GHz. The two parameters f 1 , f 2 can be
    set based on the design requirement. Thus the frequency responses can be approximately
    evenly distributed in Wi-Fi band. The optimization algorithm goes through five
    steps: Initialization: Set the population number n and the overall iteration times
    k , randomly initialize a set S with DGS size parameters of < a i , w i > , 1≤i≤n
    , the permittivity range of ε 1 ∼ ε 2 with the corresponding soil moisture scale
    θ 1 ∼ θ 2 in MATLAB.3 Check cache table and call HFSS: Based on these set parameters,
    the MATLAB program firstly checks the cache table and finds individuals that do
    not occur repeatedly. Then it generates a .vbs script to set HFSS project parameters,
    enabling HFSS simulation via .vbs script. HFSS simulation: HFSS simulates the
    frequency response of the DGS model for each size parameter < a i , w i > , 1≤i≤n
    , and saves n frequency responses F R i (f,θ) into a file, records its file address
    and updates the cache table. Fitness calculation: The optimization program reads
    the simulation results and calculates the resonant frequency f i and the fitness
    of each < a i , w i > based on (5). If the number of individuals whose fitness
    is equal to 1, exceeds a ratio β (i.e., 80%) of the population number, then the
    algorithm will obtain the optimal result. Selection, crossover and mutation: The
    optimization program selects the DGS size that corresponds to the n/2 larger fitness
    value as half of the new generation S ′ . Then, the program transforms the decimal
    codes of a,w to binary codes, and performs crossover and mutation to generate
    another half of the population. Then it generates the next generation DGS size
    set S ′ comprised of n/2 current individuals and n/2 new individuals. Repeat Step
    2,3,4,5 until the iteration process end. Finally, the optimization algorithm outputs
    the optimal DGS size. In this optimization algorithm, there are 3 parameters that
    affect the optimization results and the time consumption. The population number
    n , the iteration time k , and the convergence degree β . Too few populations
    will lead to non-convergence of results, while too many populations will lead
    to a low mutation rate and take a long time. In our experience, the population
    number n is set at 40–60. Similarly, the iteration number k is set at 10–15. The
    convergence degree β is determined by the design requirement. If one wants most
    individuals to satisfy the design requirements, the β should be set at 80%–100%.
    If the requirements are not too stringent, the β can be set at 20%–50%. Smaller
    β will reduce the optimization time since when the β achieves the preset value,
    the program will end even if the program has not executed the preset number of
    iterations. To visualize the process, we show the convergence process of parameters
    in Fig. 5(b), where the x-y plane represents the size parameter < a,w > and z
    -axis represents the iteration times. It shows that the < a,w > gradually converges
    to a smaller range with the iteration time increasing. Fig. 5(c) shows the mean
    error of each generation''s individuals. It is clear that the error gets close
    to zero when the iteration process reaches the 12th generation. It is noted that
    in our current implementation, the population is set at 60 and the iteration time
    is set at 15. Such a setting can output a good size parameter in 5 hours. In addition,
    by counting the number of repeated simulations in the optimization process, we
    found that if disabling the cache table, the number of simulations that HFSS needs
    to perform is 720 times (60 × 12), while enabling the cache table, HFSS only needs
    to perform 259 times, reducing 461 repeated simulations and saving about 64% of
    the time. Fig. 6. The frequency responses measured via VNA. Show All Fig. 7. The
