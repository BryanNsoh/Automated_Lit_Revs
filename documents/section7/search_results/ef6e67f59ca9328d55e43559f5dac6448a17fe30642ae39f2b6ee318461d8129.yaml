    to attend to the most relevant dependencies present in the network. Thanks to
    a grouping operation (i.e. averaging) over the multi-head attention mechanism
    in the TFT, efficient information fusion takes place. Moreover, investigating
    the final grouped attention vectors can help with interpreting to which time-steps
    the TFT pays attention. 6. Quantile Forecasts: The final dense layer directly
    outputs a quantile forecast for the given prediction horizon. This results in
