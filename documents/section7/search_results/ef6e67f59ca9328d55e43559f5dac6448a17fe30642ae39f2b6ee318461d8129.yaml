    shorted, the tag''s reflection signal received by Rx is: S ref = S tx ⋅ h 1 ⋅
    h 2 =| S tx h 1 h 2 | e j( θ tx + θ 1 + θ 2 ) . (8) View Source And the wireless
    channel response of Tx-Tag-Rx is: H ref = S ref / S tx = h 1 ⋅ h 2 . (9) View
