    Hassan II, Rabat, Morocco * aabouabdillah@enameknes.ac.ma Abstract The increasing
    impact of climate change on agriculture necessitates advanced monitoring and management
    of environmental conditions to ensure sustainable agricultural productivity. This
    paper introduces a cost-effective, Internet of Things (IoT)-based smart monitoring
    system designed to provide real-time insights into soil moisture levels and weather
    conditions across various segments of a single agricultural plot. The system comprises
    autonomous wireless sensor nodes, a comprehensive weather station, and a centralized
    base station that collectively capture, process, and relay environmental data
    to a user-friendly mobile application. Our empirical results demonstrate that
    this system not only facilitates efficient environmental data monitoring and analysis
    but also empowers farmers with actionable intelligence for timely decision-making.
    The proposed model showcases a promising avenue for enhancing agricultural resilience
    and productivity through technology-driven precision farming. Key words: internet
