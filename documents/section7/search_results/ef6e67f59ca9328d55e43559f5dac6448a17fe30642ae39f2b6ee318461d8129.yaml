    moisture levels are distinguishable. With the soil moisture increasing, the relative
    frequency response gets higher. This trend is consistent with the results measured
    by VNA as shown in Fig. 6(b). This result shows that the relative frequency response
    is a robust feature for soil moisture sensing. E. Machine Learning Based Soil
    Moisture Estimation So far, we have designed chipless tags that can convert the
    soil moisture level into the relative frequency response (Fig. 8(b)). Then we
    need a method to identify soil moisture by using these relative frequency responses.
    A simple method is to fit a mapping function between the averaged frequency response
    and the soil moisture [9], as shown in Fig. 9(a). The circles represent the mean
    value of measured frequency response for different soil moisture levels, and the
    dotted line is the fitted exponential polynomial. Given a frequency response measurement,
    one can estimate soil moisture by using this fit function. However, this approach
    works well only when the measured frequency responses of soil moisture are accurate
    (e.g., by using VNA or in a clean environment). In practice, the captured frequency
    responses of the wireless channel are likely to deviate from the actual frequency
    response caused by soil due to direct signal interference between Tx and Rx. Therefore,
    using the fitted function may obtain wrong estimations. To cope with this problem,
    we instead resort to machine learning (ML) based moisture estimation. Recently,
    a lot of wireless sensing works have shown that ML-based classification/regression
    model has good robustness in the task of feature identification [56], [57]. To
    show the effectiveness of ML model in improving the soil moisture estimation accuracy,
    we adopt a non-linear dimension reduction method (named t-SNE [58]) to extract
    the two-dimensional feature of the relative frequency response for each soil moisture.
    Fig. 9(b) plots the two-dimension features of 9 soil moisture levels. It is clear
    that each cluster can distinguish from other clusters. Recall Fig. 8(b) where
    the frequency responses of 5% and 8% moisture are close to each other, while the
    two-dimensional feature clusters of 5% and 8% (the yellow and purple clusters)
    are clearly distinguishable, which can be easily identified. This explains why
    the ML model can improve the estimation accuracy. This task for inferring soil
    moisture can be formulated as a regression problem. Specifically, the process
    goes through two steps. The first step is offline training: we train a regression
    model by collecting the relative frequency response samples of each soil moisture
    level as the training dataset. The second step is an online estimation: we input
    a measured frequency response sample into the regression model, then the model
    will output the estimated soil moisture. Next, we show the data collection and
    model selection. Data Collection: To make the system more robust to environmental
    variation, we collect data from the five environments to train a comprehensive
    model. This ensures the diversity of the training dataset. We collect 33200 relative
    frequency responses of different soil moisture levels in five environments. The
    five environments are 1) the anechoic chamber which is a static environment without
    multipath; 2) the open room which is a static environment with less multipath;
    3) the home courtyard with less multipath and human motion; 4) the open farmland
    with the static environment; 5) the office room with the more multipath and static
    environment. In each environment, we collect the training dataset and test dataset,
    termed as S i ={ S train , S test },1≤i≤5 . The feature dimension of relative
    frequency response is 1×N and N is the number of subcarriers. In our implementation,
    we select 246 frequency subcarriers across the entire Wi-Fi band with 312.5 KHz
    space between two adjacent frequency subcarriers. The feature vector x and label
    y of training data <x,y> can be formally written as <[ A 1 , A 2 ,..., A 246 ],θ>
    , where A i is the relative frequency response of i - th subcarrier computed from
    (11) and θ is the soil moisture value. ML Model Selection: In order to achieve
    better soil moisture estimation accuracy in different environments, we test 9
    regression models including Linear regression (Linear), Ridge regression (Ridge),
    Lasso regression (La), Elastic Net (EN), Decision Tree (DT), KNN, Random Forest
    (RF), XGBoost (XGB), and Support Vector Machine (SVM). We compare the estimation
    accuracy of 9 models in 5 environments respectively. The comparison results are
    shown in Section VI-C7 and Fig. 25. We find that three models (DT, XGB, and KNN)
    perform better than other models in all five environments. In addition, the XGBoost
    performs best in the commodity Wi-Fi cards based soil moisture sensing system,
