    larger at 3.5μm . This difference in the surface roughness is expected since the
    surface of the cardstock is comprised of microscale cellulose fibers. The surface
    roughness of each substrate directly correlated to the quality and consistency
    of the structures printed on them. Traces printed on the CNF-composite and polyimide,
    both low roughness substrates, had average trace heights and standard deviations
    of 13 ± 2.6 and 14 ±1.1μm , respectively while the cardstock structures exhibited
    greater variability with an average height and standard deviation of 15.1 ±6.1μm
    . Fig. 3. Surface profilometry measurements of (a) three sensor substrates and
    (b) sensor traces on the three different substrates [23]. Show All SECTION III.
