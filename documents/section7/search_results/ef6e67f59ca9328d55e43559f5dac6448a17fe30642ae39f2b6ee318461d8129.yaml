    natural phenomena such as soil moisture requires a model that can exploit exogenous
    information while simultaneously exploiting a potentially non-linear relationship
    with lagged values of the target (see [20], [21] for a similarly complex task
    in evapotranspiration prediction). To this end, we distinguish between global
    and local forecasting methods. 5.1. Local methods In short, given many time-series
    (or sensors in our case), a local method would independently estimate model parameters
    for each individual time-series (or sensor) with its corresponding local input
    variables [9]. Since each time-series measures on average 80 data-points (see
    Section 3), the local method should be limited in terms of parameters to be estimated
    in order to avoid the curse of dimensionality. A visual overview is provided in
    Fig. 2(a). Naive model. As a baseline, a naive model is introduced which simply
    uses the last known value as the multi-horizon forecast. That is, a constant line.
    Including a naive baseline permits to investigate whether the more advanced forecasting
    methods actually obtain any skill (see e.g. [22] for a similar approach). Download
