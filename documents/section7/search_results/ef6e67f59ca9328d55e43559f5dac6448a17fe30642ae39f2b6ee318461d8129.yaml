    including the substrate, the transmission line, and the DGS structure, which determine
    the resulting frequency response. We detail the design of the three components
    below. 1) Substrate Selection and Transmission Line Design To reduce the tag''s
    cost, the substrate employs inexpensive FR4 material and the thickness is designed
