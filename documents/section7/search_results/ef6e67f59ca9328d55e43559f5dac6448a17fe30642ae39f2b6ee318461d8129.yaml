    Funding Agency: SECTION I. Introduction Greenhouse and vertical farming, which
    provide optimum growing environments for plants, are becoming more and more important
    in modern agriculture. As reported, there are more than 9 million greenhouses
    around the globe [1], and their market worth is expected to rise to almost 1.3
    billion dollars by 2022 [2]. Precision irrigation aims to increase crop output
    and reduce water consumption [3], [4], [5]. To enable this vision, soil moisture
    sensing plays a key role since a suitable moisture level not only improves plant
    productivity but also saves up to 25% of irrigation water [6]. To measure soil
    moisture, existing commercial soil moisture sensors are expensive despite their
    high accuracy (e.g., an ECHO-EC5 sensor costs 169 USD [7]), preventing their large-scale
    application in real-world farm fields or greenhouses. To reduce the system cost
    and bring the wireless connection to the system, recent studies propose to employ
    low-cost IoT wireless devices (i.e., Wi-Fi [8], RFID [9], UWB [10]) for soil moisture
    sensing. For example, Strobe [8] proposes to estimate soil moisture by placing
    a Wi-Fi transmitter in soil and placing a Wi-Fi receiver on-ground to measure
    the time of flight (ToF) of the signal traveling the soil. However, a pair of
    transceivers can only measure soil moisture in one location. Thus, it is costly
    to deploy thousands of sensors and power them with batteries or power cables on
    large farmland. To achieve low-cost and battery-free, GreenTag system [9] employs
    the commercial RFID tag as the soil moisture sensor and achieves 4% sensing error.
    However, it can not measure the deep soil moisture, i.e., the root moisture. To
    measure the deep soil moisture, recent work [11] buries a battery-powered tag/sensor
    in soil and measures the ToF of LoRa signals from the tag to the on-ground receiver.
    However, it requires battery power and may incur soil contamination due to battery
    corruption during long-term monitoring. Ideally, a soil moisture sensing system
    needs to satisfy the following four requirements: Battery-free and low-cost: It
    should be battery-free and low-cost so that sensing devices can be widely used
    and easily maintained, e.g., the battery-free can reduce the cost and avoid soil
    contamination. A high moisture sensing accuracy: It should achieve high accuracy
    (e.g., 2% sensing error) so that smart agriculture can make fine-grained irrigation
    control decisions to improve irrigation efficiency [12]. A wide moisture sensing
    scale: Its sensing scale should cover the soil moisture range that is suitable
    for the growth of most plants, i.e., 20% ∼ 60% [13], [14]. A deep moisture sensing
    depth: It should detect soil moisture at depth because the roots of most plants
    are at a depth of 5 ∼ 75 cm [15], [16]. To the best of our knowledge, there is
    no such system that can meet all the above requirements. To fill this gap, we
    are inspired by chipless sensors [17], [18], [19], [20], which are fully passive
    and made of low-cost metal surfaces and substrates. Thus, the chipless sensor
    is low-cost for massive production and has the advantages of flexible design and
    easy fabrication for meeting different requirements. Moreover, due to the pervasive
    availability of Wi-Fi devices and their inexpensive hardware, we further reduce
    the sensing system cost by leveraging ambient Wi-Fi signals to activate chipless
    sensors and capture their readings. In this paper, we introduce SoilTAG, a battery-free,
    chipless Wi-Fi tag-based high accuracy, and low-cost soil moisture sensing system.
    It consists of a pair of Wi-Fi devices and at least one chipless Wi-Fi tag. The
    chipless Wi-Fi tag, which acts as the moisture sensor, is attached to the soil
    surface or buried in soil as shown in Fig. 1. Benefiting from the chipless, our
    soil moisture sensor (i.e., the tag) is battery-free and designed as a low-cost
    microstrip resonator [21]. The key insight is that the resonant frequency of the
    tag changes in response to variations in soil moisture levels, which shares the
    same insight as our recent research [20] but this work aims to develop a dedicated
    soil sensing system and validate its performance in practical application scenarios.
    To illustrate this, Fig. 2(a) shows the simulated resonant frequencies (i.e.,
    f 1 , f 2 , f 3 , f 4 , and f 5 ) when soil moisture levels are 0%, 4%, 8%, 11%,
    and 90% (theoretical value). As we can see, even though there is a small moisture
    level change (e.g., 0% to 4%), the resonant frequency varies significantly (e.g.,
    about 350 MHz from f 1 to f 2 ). It implies that it is possible to achieve fine-grained
    moisture sensing. Fig. 1. Application example of SoilTAG: detecting soil moisture
    levels in a strawberry greenhouse. Show All Fig. 2. Illustration of frequency
    responses for different soil moisture levels. (a) The raw frequency responses
    in a wide frequency band. (b) Ideal frequency responses increase the sensitivity.
    Show All It is non-trivial to realize the high accuracy of soil moisture sensing
    due to the limited bandwidth of most commercial IoT/RF devices. For example, Bluetooth
    devices only have a bandwidth of 2 MHz, RFID devices only have a bandwidth of
    28 MHz, and even the most recent advanced Wi-Fi 6 (802.11ax) devices have a bandwidth
    of no more than 160 MHz. Thus, it is impossible to capture all the resonant frequencies
    that spread out over a few GHz bandwidth, as illustrated in Fig. 2(a). To overcome
    the bandwidth constraint, we detect soil moisture through the amplitude of a given
    narrow frequency band. For example, Fig. 2(a) shows that there are large power
    amplitude changes (e.g., Δ d 1 ) in the Wi-Fi band (i.e., the pink region) for
    different moisture levels. However, there are two practical problems when applying
    the amplitude for soil moisture sensing. First, the sensing resolution is limited
    at some moisture range. For example, Fig. 2(a) shows that when the soil moisture
    changes from 8% to 11%, the power amplitude only changes by 1 dB, which may limit
    the sensing accuracy. Environmental noise may cause an average of 3 dB of amplitude
    variations [22], which would easily distort the small power changes caused by
    soil moisture change. To solve this challenge, we introduce a solution to optimize
    resonator hardware design parameters so that it can enlarge the frequency response
    power difference of adjacent moisture levels, i.e., the power changes can exceed
    3 dB as shown in Fig. 2(b). By spacing these frequency responses properly, we
    can increase the sensitivity in detecting soil moisture levels and enable a high
    sensing accuracy. To further cover the best/whole soil moisture scale for most
    plants, we propose a multiple resonator ensemble design strategy. Specifically,
    the whole soil moisture range is divided into several segments and each resonator
    is designed to work in each moisture segment. In this way, the sensing accuracy
    of SoilTAG can be improved in the whole soil moisture range. Second, both the
    tag location and soil moisture changes could cause amplitude variations in the
    channel frequency response, resulting in soil moisture estimation error. To cope
    with this problem, we use the amplitude ratio rather than the absolute amplitude
    of channel frequency response [23]. Specifically, we first measure a reference
    channel frequency response before attaching the tag to soil. Then, when the tag
    is attached to the soil, we get another online channel frequency response. By
    calculating the ratio between the two channel measurements, we get the relative
    ratio which is only related to soil moisture level and independent of the tag
    location. In Section III-D we theoretically prove that the frequency response
    ratio feature is independent of the distance changes. After resolving the two
    practical problems, we finally theoretically analyze the maximum working range
    of SoilTAG, as well as the application scenarios of the system. Specifically,
    we model SoilTAG as a bistatic radar [24] and use the radar equation to analyze
    the transmission power, as well as the tag antenna configuration, and the signal
    frequency band on the coverage area of SoilTAG, which is an important system deployment
    guide in the real-world for meeting requirement of working range. The analysis
    reveals that in order to improve the working range, the key is to increase the
    received signal at the tag side and to increase the signal to interference noise
    ratio at the receiver side. Following this insight, we design a high gain antenna
    to improve the received and reflection signal of tag, and employ beamforming and
    beam-nulling at the transceiver side to increase the incident signal to tag and
    reduce the interference signal to the receiver [19], [20]. In Section IV-A, we
    show the theoretical analysis. In Section IV-B, we present the tag antenna design
    in detail. We built two prototypes of SoilTAG system in 2.4 GHz Wi-Fi band with
    WARP software radios and commodity Wi-Fi cards (Intel 5300 and Athero 9580). We
    evaluated SoilTAG with extensive experiments in five kinds of environments including
    both indoor and outdoor. Experimental results show that: (i) WARP radios-based
    system achieves 90th percentile moisture sensing error of 2% , 3.64% and 8% when
    the distance between the transmitter and the tag is 6 m, 10 m, and 13.9 m; (ii)
    commodity Wi-Fi cards based system achieves over 83.8% accuracy (iii) SoilTAG
    achieves the sensing depth up to 1 m. Contributions: Our contributions are summarized
    as follows: SoilTAG is the first battery-free, chipless Wi-Fi tag-based high accuracy
    and low-cost soil moisture sensing system. By employing the narrow bandwidth signal
    power feature and optimizing the resonator-based tag design parameters, we break
    the barrier of bandwidth limitation and deliver high sensing accuracy. We propose
    a new moisture sensing feature, i.e., the relative amplitude ratio, which is not
    only independent/robust to tag location changes but also only related to the soil
    moisture. We theoretically analyze the maximum working range of our system, which
    is an important system deployment guide in the real world for meeting the working
    range and coverage requirements. Extensive real-world experiments demonstrated
    the effectiveness of the proposed system. SECTION II. Related Work Our work is
    broadly related to the literature in the following four categories: • Commercial
    Soil Sensors: Commodity soil moisture sensors can be divided into three types,
    including TDR-based (time domain reflectometry) [25], FDR-based (frequency domain
    reflectometry) sensors [26], and neutron method based sensors [27]. Although they
    can provide high accuracy soil moisture sensing, they are extremely expensive
    with a price higher than 150 USD, which limits their widespread use. Furthermore,
    most of them require users to hand-hold, which is inefficient to measure soil
    moisture in a large number of locations in a farm field or a greenhouse. • Wireless
    Sensor Network: To realize automatic monitoring, wireless sensor networks were
    proposed [28], [29], [30] where the wireless module is responsible for data transmission
    with gateways and the sensor is responsible for soil sensing. Although WSNs can
    achieve large-scale soil moisture sensing, sensor nodes require battery power,
    and a large number of sensor nodes could be very costly. For example, the cheapest
    node mentioned in [29], [31] is $ 20. It requires battery and regular maintenance.
    In contrast, SoilTAG employs low-cost and battery-free chipless tags as soil moisture
    sensors and does not require maintenance. • Wireless Soil Moisture Sensing: Recent
    works [8], [10], [11], [32] exploit the changes in the wireless signal propagation
    speed in the soil to estimate soil moisture. Strobe [8] achieves a sensing range
    of 1.5 m by burying an active Wi-Fi transmitter and a 3-antenna array in soil.
    Another work [11] expands the working range to 100 m by burying an active and
    customized LoRa node in soil. The work [10] pushes the sensing depth to up to
    1 m theoretically. Unfortunately, all these techniques need to bury battery-powered
    nodes in the soil, which has the risk of soil contamination from battery corruption
    and adds additional maintenance cost in real usage and thus limiting the long-term
    monitoring. Different from the above works, a recent work CoMEt [32] exploits
    an ultra-wideband RF signal (2 GHz) to measure the ToF from the soil to the receiver
    which does not need to bury a tag/node in the soil, achieving a median error of
    1.1%. In contrast, SoilTAG is a chipless tag-based sensing system that does not
    require battery power or an energy harvester and has the potential for long-term
    and deep soil monitoring. It does not need an extra assistive mobile device to
    collect the sensing data and thus has a lower cost but also achieves a comparable
    sensing accuracy to the systems mentioned before. • Battery-Free Tag Based Soil
    Moisture Sensing: To address the power supply problem of sensor nodes in practice,
    previous research proposed the use of battery-free RFIDs for sensing soil moisture
    sensing [9], [33], [34]. Some previous studies [33], [34] have studied attaching
    RFID tags on the soil surface to measure soil moisture but it can only measure
    coarse-grained moisture variations. GreenTag [9] achieves high accuracy by capturing
    the DMRT feature of the RFID tag''s backscatter signal to estimate soil moisture.
    However, RFID tags are not suitable for sensing soil moisture in deep soil because
    the soil detunes the tag''s antenna. In contrast, SoilTAG can detect moisture
    underground up to 1 m. Past studies have also proposed chipless resonator based
    soil moisture [35], [36], air humidity [37], [38], [39], building wall humidity
    [40], and finger touch sensing technique [19]. Gopalakrishn et al. proposed a
    chipless resonator based soil moisture sensor [36], which employs VNA as the reader
    and requires a bandwidth of 100 MHz (0.875–0.975 GHz). Dey et al. proposed a chipless
    soil moisture sensor that estimates soil moisture based on the channel pulse response
    [35]. Similarly, to sense the humidity of air or building wall [37], [38], [39],
    [40], the researchers designed a special resonator to measure the resonant frequency
    or TDR. However, these systems require large bandwidth and are not suitable for
    widespread IoT devices. In contrast, SoilTAG works in 2.4 GHz Wi-Fi ISM band which
    is the most widely used frequency band. LiveTag [19] designed a chipless Wi-Fi
    tag to sense a finger''s touching or not touching. Different from LiveTag, SoilTAG
    aims to precisely measure fine-grained soil moisture changes. In addition, our
    recent work proposed a reconfigurable design framework for the chipless resonator
    based tag [20], which aims to eliminate the design effort. Similar to the previous
    work, SoilTAG employs DGS resonator as the sensing component. Unlike the previous
    work, SoilTAG aims to develop a dedicated soil moisture sensing system, including
    the robust moisture sensing feature selection, the new resonator hardware design
    optimization for improving the sensing accuracy, the theoretical analysis of maximum
    working range, and new antenna design for improving the working range. • Comprehensive
    Comparison: As reported in the literature [10], there are several important design
    considerations in soil moisture sensing system design, including accuracy, sensing
    depth and cost. In addition, we also take the moisture sensing scale into account,
    which is another important factor in practical usage. Table I lists the important
    parameters of most related sensors/systems. The overall cost of SoilTAG includes
    the cost of two commodity Wi-Fi cards, the chipless resonator, and two antennas.
    The price of the tag and antenna is the unit price of producing ten thousand units.
    Table I Comprehensive Comparison to Existing Soil Moisture Sensors/Systems Remarks:
    From Table I, we have the following remarks: 1) Commodity high-end sensors provide
    high accuracy but cannot capture moisture data wireless and also incur a lot of
    labor costs in real applications; 2) The wireless sensing system that employs
    LoRA signal as the sensing medium has the potential for large-scale monitoring
    but has limitations on the power supply for in-ground nodes; 3) Using radar/ultra-wideband
    signal has good sensing resolution in moisture and depth but has a risk of causing
    soil contamination due to battery corrosion in long-term monitoring; 4) Although
    the battery-free sensing system has a limited working range compared with LoRA
    based sensing system, it can be addressed by deploying a lot of tags in a large-scale
    farm since the tag is ultra-low cost and easy to fabricate. It also provides good
    resolution in moisture and depth and reduces maintenance costs. SECTION III. System
    Design This section introduces the system design. In Section III-A, B, and C,
    we present the design of the tag''s resonator for battery-free and low-cost soil
    moisture sensing. In Section III-D, we propose a new moisture sensing feature
    that is robust to the tag location changes. In Section III-E, we propose a light
    weight machine learning based soil moisture estimation model. A. Resonator-Based
    Soil Moisture Sensing To achieve the sensing purpose, the chipless sensing technique
    relies on the passive resonator [17], [45]. Specifically, the soil moisture level
    [46]1 would change the resonator circuit parameters (e.g., the capacitor), thus
    changing the frequency response of the resonator. The passive resonator can be
    realized by various geometrical structures such as defected ground structure (DGS)
    [21], microstrip ring [19], and spiral planar resonator [48]. To simplify the
    design process, we adopt the DGS resonator for soil moisture sensing since it
    has a more simple structure with only two parameters, i.e., the length and width
