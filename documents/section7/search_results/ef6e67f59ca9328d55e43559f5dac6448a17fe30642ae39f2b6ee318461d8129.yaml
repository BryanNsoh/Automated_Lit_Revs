    the previous section, we designed the tag''s resonator that can convert soil moisture
    into the frequency response feature. However, when there are changes in the tag''s
    location, the distance between transceivers and the tag will change, resulting
    in variations in the channel frequency response. Thus, we may suffer from large
    sensing errors if using the absolute amplitude of the channel frequency response.
    To cope with this problem, we propose a new sensing feature – the relative frequency
    response, which is independent/robust to tag location changes and only related
    to the soil moisture. To obtain this feature, we first measure a reference power
    amplitude A ref of the frequency response when the tag''s resonator is shorted
    at the deployment stage. During the online measurement, we get another power amplitude
    A tag of the frequency response. Then, the relative frequency response is computed
    as A tag/ A ref . Next, we mathematically prove that the relative frequency response
    A tag / A ref is independent of the tag deployment distance and only related to
    the soil moisture. The idea is also used in existing RFID tag based sensing systems
    [9], [54] which obtain the RSS/phase difference between the sensing tag and the
    reference tag, whereas we compute the relative ratio between two frequency responses.
    The Channel State Information (CSI) represents the wireless channel response,
    mathematically denoted as H . A wireless signal S is typically represented as
    a complex number with amplitude |S| and phase θ , i.e., S=|S|⋅ e jθ . Suppose
    that S tx =| S tx |⋅ e j θ tx is the transmitter''s transmission signal. In practice,
    the received signal S rx is the superimposing of multiple components, because
    the signal also propagates along LoS path and multipath between the transmitter
    and the receiver. Mathematically, it can be formulated as (6) where h 1 is the
    frequency response of Tx-to-Tag channel and h 2 is the frequency response of Tag-to-Rx.
    h 1 and h 2 are directly related to the tag location. h tag is the frequency response
    of tag, which is only related to the soil moisture. When sensing soil moisture,
    the tag''s reflection signal received by Rx can be written as follow: S tag =
