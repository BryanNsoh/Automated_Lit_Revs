    One argument against global models – typically neural network-based – is their
    lack of interpretability. A key novelty of TFTs is the interpretable multi-head
    attention mechanism for time-series data. The attention heads permit for an interpretation
    of which time-steps the model pays attention to. Fig. 7(a) shows an example of
    a forecast on a random sample from the unseen test set. Note how the model pays
    the highest attention at the moment where the history of the target changes direction.
    Looking at the global attention in Fig. 7(b), a broader understanding of the attention-mechanism
    in the model can be acquired. On average, the model pays most attention to the
    value from seven days ago and then – in a downward trend – takes into account
    values from closer to the present day. However, attention varies widely across
    time as shown by the boxplots in Fig. 7(b). Note that the size of the look-back
    window was considered as a hyperparameter during Bayesian hyperparameter tuning
    (see Section 6.4) with seven being the minimal value considered. The insights
    from such attention mechanism can foster interesting discussions with e.g. agricultural
    experts and perhaps even deliver novel insights to the experts. Download : Download
