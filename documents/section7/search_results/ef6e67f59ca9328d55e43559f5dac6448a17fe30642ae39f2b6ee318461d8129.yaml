    chipless tag-based high accuracy soil moisture sensing system. The key insight
    is that the tag''s resonator can convert changes in soil moisture levels into
    changes in the tag''s frequency response. However, two challenges need to be addressed
    before applying the system to the real world. First, how to design a resonator
    whose frequency response is sensitive to even small moisture changes, which is
    the basis for high-precision moisture sensing. To solve the challenge, we design
    a special structure (i.e., a defected ground structure) as the tag''s resonator
    and optimize its key parameters to increase the frequency response sensitivity
