    \ soil matric potential thresholds (SMPs) in the Hetao Irrigation District, Northwest\
    \ China. \n\nResults showed that soil NO3-N in 0–60 cm profile was typically distributed\
    \ in the non-mulched zone at maturity. Nitrate leaching was low, and there was\
    \ a potential leaching risk of residual soil NO3-N. Drip fertigation triggered\
    \ by SMP of − 30 kPa increased crop grain yield by 45%, increased sustainable\
    \ yield index by 26%, and increased N uptake by 28%, compared with SMP of − 50\
    \ kPa. In contrast, SMP of − 30 kPa decreased the irrigation amount by 40% compared\
    \ with SMP of − 10 kPa, with no significant differences in grain yield, yield\
    \ stability, and N uptake in most years."
