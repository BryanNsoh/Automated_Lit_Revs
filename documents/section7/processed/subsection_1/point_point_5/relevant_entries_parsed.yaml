  explanation: The paper under review concerns cybersecurity and privacy considerations
    in smart farming applications. Gundu and Maronga (2019) emphasize that while the
    technological aspects of system security are significant, the human aspect is
    equally, if not more, essential for ensuring comprehensive protection. They argue
    that addressing vulnerabilities caused by human error and naiveté requires awareness
    campaigns and training programs to educate farmers and farm employees on safe
    practices and potential risks in smart farming environments.
  extract_1: Smart farming reduces the ecological footprint of farming due to efficient
    site-specific application of inputs, such as fertilizers and pesticides. This
    makes agriculture more profitable for the farmer as resource inputs would have
    been decreased. It also assists with mitigation of leaching problems as well as
    greenhouse gas emissions (Mahmoud, Yousuf, Aloul, & Zualkernan, 2015) and increase
    reliability of spatially explicit data which will ultimately reduce farming risks.
    Optimal, yield projections, site-specific weather forecasts, and diseases and
    disasters probability maps based on weather and climate data will help plan and
    optimize cultivation of crops (Walter et al., 2017).
