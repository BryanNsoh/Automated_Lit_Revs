    field trial was conducted in a randomized complete block design in triplicate.
    The study comprised three water levels, controlled by the threshold values of
    soil matric potential (SMP) at 20 cm depth beneath the drip emitter (Fig. 4):
    − 10 kPa (S1), − 30 kPa (S3), and − 50 kPa (S5). The tensiometers were read daily
    at 9:00 a.m. and 15:00 p.m. Once the SMP readings reached the designated threshold
    values, 10 mm of drip irrigation water was applied referring to the daily pan
    evaporation (Fig. S2). The irrigation quota was increased from 10 mm to 20 mm
    during the vigorous growth period (e.g., V12 stage and VT-Tassel stage). Local
    groundwater (1.8 dS m−1 salinity and pH 7.7) was used for irrigation. The nine
    plots were located in the same location for each growing season, each measuring
    15 m long and 4 m wide with eight rows of maize. The plots were separated by 15 cm
    high ridges on all sides with 2 m between plots. Drip irrigation was applied from
    70 to 115 DAP days after planting (DAP) in 2016 (45 days), 33–123 DAP in 2017
    (90 days), 30–120 DAP in 2018 (90 days), 34–121 DAP in 2019 (87 days), and 32–117
