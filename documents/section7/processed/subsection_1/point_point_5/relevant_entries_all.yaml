    located on the left of the center of the model. The test results show that after
    three rounds of perfusion reinforcement, the changes in pore pressure in the horizontal
    plane, specifically 10 cm away from the top surface, exhibit clear sensitivity
    to the seepage layer. At this depth, the calcium carbonate products are comparatively
