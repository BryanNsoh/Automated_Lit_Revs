    problems in the long-term, requiring further solutions. An alternative to address
    irrigation water dependency is to increase investment in adaptation and diversification
    (loop L5-L7). Interviewees considered this approach essential to transition away
    from irrigation: We need to invest in people on the ground…it [will] require…a
    shift in how we’ve always done business…We need to take this time of innovation,
    to rethink how we respond (A14). Investing in adaptation and diversification builds
