    for more climate-resilient maize hybrids and varieties as well as improved agro-technical
    solutions [53]. The global food supply may be in jeopardy due to rising temperatures,
    altered precipitation patterns, the proliferation of extreme weather events, and
    the release of more greenhouse gases [54]. The increased frequency of extreme
    climate events causes more significant fluctuations in agricultural output [55].
    For the anticipated period 2021–2050 and 2051–2080 under different Representative
    Concentration Pathway (RCP) 2.6, 4.6, 6.0, and 8.6 W/m2, the effect of climate
