    Rice (Oryza sativa L.) is an essential staple crop that secures food for almost
    two-thirds of the world''s population1. The cultivation of rice occupies about
    twenty percent of the agricultural land area planted for cereals2. In Egypt, rice
    production faces many grand challenges such as freshwater scarcity, salt stress,
    the high cost of inputs, and overpopulation. It is estimated that rice''s annual
    production deficit will increase from 400,000 t in 2016 to 800,000 by 20303. Nowadays,
    the insufficient available freshwater for agriculture pose a challenge for big
    water consumer crops production (i.e., rice). The 79 million hectares of irrigated
    rice worldwide consume 34–43% of the irrigation water around the globe4. Water
    resources management is one of the main factors affecting rice production globally5.
    Aerobic rice cultivation is a medium option to save water with an minimal yield
    reduction for irrigated rice ecotypes. Primarily, a water deficit may result in
    increasing spikelet sterility6. However, relative water content (RWC%) is easy
    to use for determining physiological status of plant under drought stress7. Also,
    RWC% is a vital guide to recognize the tolerant variety under various stresses
    such as aerobic cultivation with minimal water supply8,9,10,11,12,13 and salinity13,14,15,16,17,18.
    Decreasing freshwater resources are threatening agricultural production in many
    parts of the world19. Plants suffer from various stresses, such as drought, low
    and high temperatures, salinity, etc.20. Among all, RWC%, leaf rolling, grain
    yield, leaf drying, root/shoot ratio, and root length offer high scope for rice
    development for aerobic cultivation7. There is an ever-increasing need to improve
    water productivity to stay commercially competitive. Abiotic stresses, namely,
    water deficit developed by aerobic cultivation or drought, are the most critical
    factors negatively influencing growth, and several physiological and biochemical
    processes21. Plants developed many adaptation mechanisms, such as antioxidant
    defense systems, i.e., Superoxide dismutase (SOD), Catalase (CAT), and Peroxidase
    (POD). These enzymatic components play a central role in the defense system. The
    SOD decomposes superoxide (O2) to H2O2 by catalyzing superoxide anion radical
    disputation. The POD and CAT decrease H2O2 in water using various substrates as
    electron donors to preserve the roots and help the plants endure stress22,23,24,25.
    Aerobic rice improves water productivity with the appropriate development of genotypes
    and management practices7. Aerobic rice is specially developed rice, combines
    drought tolerance of upland rice and yield potential in lowland rice6. Therefore,
    it can save almost 50% of irrigation water compared to lowland rice. Aerobic rice
    cultivars with high yield potential and moderate drought stress tolerance have
    been developed through traditional upland farming with improved irrigated cultivars6.
    Aerobic rice cultivars achieve high yields under appropriate management practices
    and deep root systems, as well as water stress tolerance in the vegetative and
    reproductive stages26. The objectives of the current study were (1) to determine
    the physiological, morphological, and stress indices of some Egyptian rice varieties
    under aerobic cultivation; (2) the possibility to explore such type of cultivation
    in Egypt, and (3) to nominate valid Egyptian rice varieties to lead cultivation
    under aerobic conditions. Materials and methods Experimental site The experiment
    was conducted at the experimental farm of Sakha Agricultural Research Station,
    Kafr El-Sheikh, Egypt, during 2020 and 2021 seasons to compare the performance
    of some rice varieties under normal transplanting and aerobic cultivation conditions.
    All experiments were preceded by a barley crop (Hordeum spp.). The results of
    the chemical soil properties are presented in Table 1. Table 1 Mechanical and
    chemical analysis of the experimental soil during the two seasons. Full size table
    The experiment was performed in a split plot design with four replications. The
    main plots were devoted to two planting methods: normal transplanting and aerobic
    cultivation, and subplots were occupied by ten varieties. As for the aerobic cultivation
    pattern, the dry seeds were used in dry land on furrows. The furrow size was 70
    cm from mid-bottom of each of the two furrows, with a depth of 30 cm. Rice irrigation
    during the first 25 days of rice growth was done as in drill seeded rice, and
    then watering was done each eight days to maturity by filling the bottom of furrow.
    The recommended dose of nitrogen fertilizer (i.e., 165 kg N ha−1) was applied
    in three equal doses (basal, top dressing at panicle initiation, and late booting
    stage). For the permanent field, phosphorus fertilizer at the rate of 35.5 kg
    P2O5 ha−1 was basally applied to the soil during the land preparation. The potassium
    fertilizer (57 kg K2O ha−1) was added as a basal dose and incorporated into dry
    soil, and zinc (Zn SO4) was applied at the rate of 23.9 kg ha−1 before continuous
    flood irrigation. For transplanting cultivation method, the seeds of different
    rice varieties were sown on May, 7th, and after 30 days, the seedlings were transplanted
    in the permanent field at 20 × 20 cm plant spacing in a plot area of 10 m2. As
    for aerobic cultivation, the 4 dry seeds/hill were sown at the space of 15 cm
    between each pair of hills and 30 cm between the two rows on the both sides of
    furrow. Origin, parentage, and variety group are presented in Table 2. Table 2
    Origin, parentage, and variety group of the studied cultivars. Full size table
    At heading stage, plants of five hills were randomly taken and pulled with their
    roots from each plot and transported to the lab to determine: leaf area index,
    flag leaf area using portable area meter membrane (Model LI-3000A), chlorophyll
    content (with SPAD meter M502), stability index, RWC%, length, and root volume.
    Also, some enzymatic antioxidants such as catalase, peroxidase, and super oxidase
    dismutase, and proline activity leaf content were assessed. In the field, leaf
    rolling was visually estimated according to the IRRI scale. The stomatal conductance
    was measured at head in the field. Root length and root volume was estimated as
    described by Bradford27. At harvest, plant height was estimated. The number of
    panicles on ten random hills was counted and then conformed to the number of panicles/hill.
    Ten random panicles were collected from each plot to estimate panicle length,
    number of filled grains/panicle, number of unfilled grains/panicles, panicle weight,
    1000-grain weight and grain yield were randomly measured from an area of 1 m2
    and adjusted to 14% moisture content. Determination of enzymatic activities Leaf
    samples (i.e., 200 mg) were soaked in liquid N2 and homogenized in 2.0 ml of extraction
    buffer: 100 mm potassium phosphate (pH 7.8), 0.1 mm ethylene diaminetetra acetic
    acid (EDTA) and 10 mm ascorbic acid. The homogenate was centrifuged at 13,000g
    for 15 min at 4 °C. CAT activity was assayed in the supernatant at 240 nm based
    on the consumption of H2O228. The activity of SOD was determined at 560 nm according
    to the method of Beauchamp and Fridovich29. Activity of POX was measured at 420
    nm as described by Kar and Mishra30. Proline content Leaf sample (0.3 g) were
    placed in 3% sulphosalicylic acid and centrifuged for 20 min at 3000×g. From extract,
    2 mL of supernatant was added to 2 mL of ninhydrin reagent and 2 mL of glacial
    acetic acid. Proline was determined as mg g−1 FW using a spectrophotometer. Relative
    water content (RWC) RWC was calculated according to González and González31 as
    the following: $${\\text{RWC}} = \\frac{{[{\\text{f}}.{\\text{wt}} - {\\text{d}}.{\\text{wt}}]}}{{[{\\text{t}}.{\\text{wt}}
    - {\\text{d}}.{\\text{wt}}]}} \\times 100$$ (1) where f. wt. is the fresh weight
    of leaves, d. wt is the dry weight of leaves, t. wt is the turgid weight of leaves.
    Membrane stability index (MSI) Youngest leaf tissues (0.2 g) were washed by deionized
    water, cut into sections (1 cm length), placed in 10 mL deionized water, and heated
    at 40 °C in a water bath for 30 min. Then the electrical conductivity (EC1) was
    measured by using a conductivity meter (ME977-C, Max Electronics). Subsequently,
    the content was boiled for 10 min in a boiling water bath (100 °C), and the conductivity
    (EC2) was measured. Finally, by using the formula described by Premachandra et
    al.32, the membrane stability index (MSI) was calculated as following equation
    $${\\text{MSI}} = \\left[ {1 - \\left( {\\frac{{{\\text{EC}}1}}{{{\\text{EC}}2}}}
    \\right)} \\right] \\times 100$$ (2) Stomatal conductance (GS) The stomatal conductance
    (gs) (units; mol m−2 s−1) was measured at the heading stage via a portable photosynthesis
    measurement system (Li-Cor, Lincoln, NE, USA) according to Hubbard et al.33. Statistical
    analysis Data collected were statistically analyzed using the analysis of variance
    technique according to Gomez and Gomez34. Duncan''s Multiple Range Test was used
    to compare the treatment means35. All statistical analyses were accomplished using
    the analysis of variance technique using the \"COSTAT\" statistical software package36.
    Experimental research The current experiment including all studied materials tightly
    comply with relevant plant guidelines and legislation at various levels. Results
    Antioxidant enzymes activity The primary indicator of drought or low water supply
