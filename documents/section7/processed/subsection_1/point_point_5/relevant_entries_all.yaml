    3.1. Pore Water Pressure The looser the particles in the model, the greater the
    bacterial adsorption capacity. The sand sample with a smaller particle size will
    affect the change in the pore structure of the sand model, with a reduced permeability
    coefficient. During the continuous reinforcement process, the permeability coefficient
    k weakens due to a gradual reduction in the pores of the upper sand sample [19].
    As bacillus liquid and fixed liquid flow through the sand sample model, the pore
    water pressure in the pores will change with the seepage effect. In addition to
    surface runoff, a portion of the water flow direction in the sand sample also
    shows an infiltration effect [6,20]. After multiple rounds of reinforcement, the
    pores on the top surface, inclined surface and inside the sand sample model become
    filled and connected due to the formation of calcium carbonate particles. The
    pore water pressure sensor can be used to explore the changes in pore pressure
    during reinforcement and pore characteristics after multiple rounds of reinforcement.
    He Xiaoying, Li Dong et al. [21] equipped the laboratory with debris flow two-phase
    bodies to observe the change rule of pore water in debris flow sediment reinforced
    by MICP. They found that calcium carbonate generated by MICP solidification has
    a tendency to retain pore water pressure. In drainage consolidation tests, it
    was observed that when the sediment porosity was low, it was difficult to drain
    and consolidate. Li Xian proposed a theoretical formula for the grouting capacity
    of sand with different permeability coefficients of MICP, which provides a reference
    for whether the soil is suitable for reinforcement by the MICP method [5]. The
    pore water pressure test was divided into two stages. In the first stage, the
    M-1 model was injected with several different volumes of fixed liquid and bacterial
    liquid, and the change rule of the internal pore water pressure was measured by
    the embedded pore water pressure sensor inside the slope. In the second stage,
    a self-made rainfall device was used to simulate a certain rainfall intensity
    and explore the change process of pore water pressure from the initial moisture
    content to the saturation point of the entire sandy slope until its internal water
    pressure law becomes unstable [22]. As observed from Figure 12a, the 02 sensor
    in the middle and the sensors on both sides of the same horizontal plane of the
    solution infiltration channel were concentrated in the middle of the M-1 model
    during the first reinforcement, and the signals in the middle channel were very
