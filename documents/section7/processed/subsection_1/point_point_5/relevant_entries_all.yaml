    ArticleFigures & DataSupplementalInfo & MetricsReferences PDF Abstract Policies
    that improve drought resilience have heterogeneous effects on agricultural land
    values. We examine the value of surface water transfers and groundwater resources
    in a hedonic analysis of agricultural parcels in California. We find that parcels
    in irrigation districts, which engage in interbasin surface water transfers, experience
    an increase in value in subsequent years, but the gains are short-lived and unevenly
    distributed. Value of groundwater stock is higher in parcels outside irrigation
    districts. We also find that policies to restrict groundwater-substitution-based
    transfers, which aimed to reduce groundwater open-access externalities, have not
    been a deterrent against transfers in all areas. JELQ15Q25 1. Introduction This
    article seeks to understand how water market participation has affected farmland
    values. Water markets are institutional and infrastructure arrangements that facilitate
    transfer of water rights between water users in exchange for monetary compensation.
    In drought years, water markets can incentivize farmers with lower-valued water
    uses (e.g., in annual cops such as rice) to transfer or lease their water rights
    to higher-valued uses (e.g., permanent crops such as orchards, environmental,
    or urban uses). Successive droughts, large-scale water infrastructure projects
    that convey water across watersheds, and state policy support have facilitated
    development of water markets in the western United States. Federal policy support
    for water markets has expanded in recent years, and trends in water market transactions
    show an increase in the number of transactions and the volume of water transferred
    (Brewer et al. 2007; Schwabe et al. 2020). A rich economic literature on hedonic
    analysis of farmland values has estimated the value of irrigation in agricultural
    use (Petrie and Taylor 2007; Schlenker, Hanemann, and Fisher 2007; Buck, Auffhammer,
    and Sunding 2014; Sampson, Hendricks, and Taylor 2019). Research has also focused
    on the effects of changes in groundwater policies on land values (Ifft, Bigelow,
    and Savage 2018; Bigelow et al. 2019; Ayres, Meng, and Plantinga 2021), but the
    effects of differential access to and participation in a surface water market
    has received little attention. Economic research has focused on the efficiency
    enhancing role of water markets (Howe, Schurmeier, and Shaw 1986; Olmstead 2010;
    Leonard, Costello, and Libecap 2019; Rimsaite et al. 2021), but we do not know
    how those efficiency gains may be distributed among different participants in
    the market. In this article, we investigate whether agricultural parcels that
    participate in water markets experience an increase in land value as future water
    sale revenues are capitalized in land prices. Since the early days of interbasin
    water transfers and water market development, there has been a recognition of
    potential negative externalities of water transfers in source regions (Chong and
    Sunding 2006; Bourgeon, Easter, and Smith 2008). These may include losses to the
    rural economy from reduced agricultural production, environmental effects from
    diversion of streamflow, or excessive pumping of groundwater to supplement water
    transfers. Although there is no disagreement that these effects exist, the incidence,
    magnitude, and persistence of negative externalities of water transfers are debated
    (Howitt 2014). In the context of California, state and county policy makers have
    implemented some policies to reduce these negative effects, which may have restricted
    water trading (Chaudhry and Fairbanks 2022). Bigelow et al. (2019) found that
    policies restricting water transfers were associated with lower land values in
    areas that had the potential to transfer water. We revisit this study area, with
    different data and model specification, and investigate the effects of transfer
    restrictions on farmland value. We use two decades of farmland transaction data
    from 10 counties in California’s Sacramento River valley to conduct a hedonic
    analysis of water market participation on land values. Hedonic analyses of farmland
    sales data have long been characterized by small datasets, because farmland markets
    are thin, with few arm’s-length transactions in any given county and year, and
    because the cost of acquiring sales transaction data over larger regions from
    real estate data aggregators can be prohibitively high. Prior studies therefore
    used transactions data for a single state (Guiling, Brorsen, and Doye 2009) or
    a single county (Ayres, Meng, and Plantinga 2021). Other hedonic analyses of farmland
    values rely on reports of self-assessed land values collected through surveys
    (Roka and Palmquist 1997; Ifft, Bigelow, and Savage 2018; Bigelow et al. 2019).
    Use of survey data can provide more observations than microlevel sales transactions
    data, but they may raise potential concern over how well survey respondents’ assessment
    of farmland values represent true market prices (Ma and Swinton 2012; Bishop et
    al. 2020). Zillow’s Transaction and Assessment Database (ZTRAX) allows us to circumvent
    these constraints by providing land transactions data for a large study area that
    comprises the majority of the sale-side of the statewide water market in California.
    Moreover, the 20-year time period (2000–2019) of our analysis is long enough to
    show trends in real estate markets aside from macroeconomic fluctuations and spans
    multiple drought periods that show greater water market activity. We join ZTRAX
    data to spatially disaggregated water market data to examine how differential
    participation in water markets and adoption of water transfer restrictions have
    affected land value. This article makes three contributions to the literature.
    First, to our knowledge, this is the first analysis of capitalization of water
    market participation in farmland value. Valued at $3.2 trillion in 2022, farm
    real estate accounted for 83% of total U.S. farm assets (USDA 2022a). Because
    it is composed of such a significant portion of the balance sheet of U.S. farms,
    changes in the value of farm real estate have an important bearing on the farm
    sector’s financial performance and the financial well-being of landowners (Zhang
    and Nickerson 2015). We focus on irrigated agriculture in California which has
    some of the highest per acre values in the country (USDA 2022b). Second, because
    we use spatially disaggregated data among water market participants, we contribute
    to an understanding of the distributional effects of water markets in the agricultural
    sector, between farmers who have secure surface water supplies versus those who
    mostly rely on groundwater. Information on winners and losers from water markets
    would be useful to reduce barriers to its wider adoption (Leonard, Costello, and
    Libecap 2019). Finally, as this article revisits the study area of Bigelow et
    al. (2019), it allows us to contribute to a better understanding of differences
    between hedonic estimates derived from observed market transactions versus those
    derived from producer-assessed farmland value. Overall, we find that water transfers
    are being capitalized into land values in areas that engage in water transfers
    (inside districts), and areas that do not engage in statewide water markets (outside
    districts) experience no change in land values associated with water transfers.
    We find that previous years’ transfers are associated with average land values
    increase in districts at the rate of 1%–2% ($271–$361 per acre), for up to three
    years after the transfers, after which the effect dissipates to zero. Our results
    show that transfers, particularly those conducted in drought years, when water
    prices offered in water market transactions are likely to be higher, are associated
    with even higher increases in land values among districts engaging in water transfers.
    Thus, our results provide suggestive evidence that distribution of gains from
    water markets, in terms of capitalization in land values, are demarcated along
    water sellers and nonsellers in the water markets. We also find increase in depth-to-groundwater
    is valued differently in areas depending on their relative dependence on groundwater
    and water transfers; an additional decline in 1 ft. in depth-to-groundwater is
    associated with a decrease in land value of 0.3% ($54 per acre) in outside-district
    parcels, while inside-district parcels that tend to have access to surface water
    sources show a statistically insignificant effect of increase in depth-to-groundwater.
    Finally, our results show that presence of water transfer restrictions are associated
    with lower land values, which is similar to the results found in previous hedonic
    research using self-reported farmland values in the same study area. Overall,
    these findings have important policy relevance due to the new groundwater laws
    in California. The Sustainable Groundwater Management Act (SGMA) came into force
    in 2020–2022 and created California’s first statewide mandate requiring local
    water agencies to regulate groundwater extraction and improve groundwater sustainability.
    In some regions, the new laws may increase transactions in water markets. Download
