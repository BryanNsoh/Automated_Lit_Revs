    theoryDrought trendsHeilongjiang province 1. Introduction Drought has always been
    one of the most threatening natural disasters, a water shortage phenomenon caused
    by the imbalance of water supply and demand on a certain time scale (Dai et al.,
    2022). Frequent and severe drought disasters lead to severe water shortages, significantly
    impacting the global ecosystem and social economy (Cao et al., 2022). Agriculture
    is an essential support for social and economic development, most affected by
    weather and climate. Drought in agriculture significantly threatens food security
    and social stability (Hoque et al., 2021). Meteorological drought is a prolonged
    period of arid weather that leads to water shortages and severe water imbalances
    (Guo et al., 2020). Agricultural drought refers to the inability of soil moisture
    to meet plants’ water needs at different growth stages (Chatterjee et al., 2022).
    From meteorological to agricultural drought, it involves a series of processes
    such as occurrence, development, and propagation (Tian et al., 2022). Therefore,
    agricultural drought can be regarded as the inheritance and development of meteorological
    drought. Meteorological drought is the prerequisite of agricultural drought, and
    there is a certain time difference between meteorological drought and agricultural
    drought. Agricultural drought affects crop yields more directly (Liu et al., 2019b).
    However, because agricultural drought is affected by human activities such as
    irrigation, meteorological drought can better reflect the natural trend of drought
    development, and it is more favorable in predicting future drought trends. A single
    type of drought monitoring does not reflect comprehensive drought information
    from meteorological to agricultural (Karimi et al., 2022). Therefore, It is better
    to study the spatiotemporal variability of drought and its effects on crop yield
    by combining meteorological drought and agricultural drought (Makokha et al.,
    2016). Irrigation is an important measure to alleviate drought. A reasonable irrigation
    schedule improves regional water efficiency and benefits regional economic and
    social development. According to the law of crop water demand, an optimized irrigation
    schedule can increase crop yield and improve the utilization efficiency of water
    resources (Deb et al., 2022). Cop models that simulate crop yields under different
    irrigated conditions can evaluate current irrigation effects and can provide a
    better theoretical basis for optimizing irrigation systems (García-Vila and Fereres,
    2012). However, crops have different growth rules and water requirements due to
    climate, soil types, and field management (Jalota et al., 2010). Therefore, a
    significant scientific problem is how to carry out precision irrigation under
    limited water resources, considering the heterogeneity of spatial factors and
    crops’ actual physical growth process (Zhang et al., 2022a). Distributed crop
    models consider the spatial heterogeneity of soil, climate, crop, and management
    practices and can accurately simulate regional crop growth, making the calculation
    more accurate (Jégo et al., 2015). Determining the impact of irrigation on crop
    yields based on crop models can help to better manage crop cultivation (Zhang
    et al., 2023). The occurrence of drought poses the greatest threat to crop yield,
    and it is necessary to optimize the management of crop irrigation considering
    the risk of drought. However, it is still a challenge to take into account the
    spatial heterogeneity of meteorology, soil, and crop growth, and to provide precise
    irrigation for drought for more dispersed characteristics. Maize is the main food
    crop cultivated worldwide, and its total yield ranks first among the three food
    crops (rice, maize, and wheat) (Zhang et al., 2022b). Maize growth is more affected
    by drought. The drought risk of maize will become more severe, and regional food
    security will be seriously threatened (Haro-Monteagudo et al., 2017). A large
    number of studies have been conducted to eliminate or reduce the threat of drought
    to maize production, mainly considering the impact of drought on maize production
    in terms of crop genes, irrigation methods, and planting systems (Li et al., 2022a;
    Monteleone et al., 2022; Wan et al., 2022). However, spatiotemporal analysis and
    prediction of drought in maize producing areas are still insufficient, and optimization
    of maize irrigation to cope with drought risk has been seldom reported. Heilongjiang
    Province, located in the Songnen Plain in northeastern China, is an important
    grain-producing region (Chen et al., 2022). With increasing global warming, future
    drought events in the region will become more frequent (Wu et al., 2022b), and
    the agricultural area affected by drought is on the rise (Fu et al., 2018). Maize
    is the most important cereal crop in Heilongjiang Province, and its production
    is significantly more vulnerable to drought (Li et al., 2022b). However, agricultural
    production in the region is heavily dependent on rainfall, and the occurrence
    of droughts severely affects local maize production. Based on this, this paper
    takes the maize planting area of Heilongjiang Province as the research area, and
    according to the characteristics of drought distribution and the spatial heterogeneity
    of meteorology, soil and crop growth, the simulation results of the distributed
    crop model and the impact of drought on crop yield were considered in a unified
    manner, the relationship between drought and crop yield was quantified, and the
    impact of drought on crop yield was analyzed, to provide a new perspective for
    the realization of spatio-temporal synergy of precision irrigation. The main results
    of this paper are as follows: (1) the relationship between drought and maize yield
    is analyzed by meteorological data and agricultural data, (2) the impact of irrigation
    on crop yield under irrigation conditions and non-irrigation conditions is simulated
    based on distributed crop model, and (3) the irrigation system is optimized at
    the grid level to improve crop yield. This paper considers the impact of drought
    risk and different irrigation conditions on the growth process of crops, and provides
    solutions and references for the temporal and spatial optimization and efficient
    utilization of agricultural water resources. 2. Study area and methods 2.1. Study
    area and data collection Heilongjiang province is located in the northeast of
    China. It is a necessary commodity grain production base in China. Heilongjiang
