    measures can be used to strengthen the soil slope, among which the use of microbial
    grouting to improve and to enhance soil slope stability holds significant engineering
    application value. At the same time, abundant rain and typhoons often lead to
    the unsaturated state of the slope soil, and continuous heavy rain causes rainwater
    to infiltrate the slope soil. This results in increased saturation of the slope
    soil and reduced matric suction of unsaturated soil. Consequently, there is a
    substantial reduction in the shear strength of the slope soil and a surge in the
    possibility of landslide disasters. Therefore, it is of great theoretical and
    engineering value to study the stability of a slope reinforced by microbial grouting
    under the condition of rainfall infiltration. The technology of microbially induced
    carbonate precipitation (MICP) utilizes the metabolic reactions of the Bacillus
    bacteria and the nutrients present in the culture environment to promote a series
    of chemical reactions. This bacterium is abundant in the soil, well-adapted to
    the environment and decomposes man-made urea at an extremely fast rate. Nutrients
    are absorbed through the nitrification and decomposition reaction and converted
    into products mainly composed of carbonate. These products gather free ions to
    form large complex groups, which exhibit a strong cementation effect and adsorb
    the generated calcium carbonate crystals around the sclerotium. At the same time,
    the continuous production of CO32− ions from decomposition is transported to the
    surface of the bacteria and combined with Ca2+ ions adsorbed on the outer surface
    to precipitate calcium carbonate. Through these calcium carbonate “Bridges”, the
    surrounding loose particles can be condensed into a structurally robust whole,
    which can fill the pores of the sand body [1,2]. The main biochemical equation
    of calcium carbonate precipitation induced by microorganisms is as follows [3]:
    Cell + Ca2+ ⟶ Cell-Ca2+ (1) NH2-CO-NH2 + 2H2O ⟶ 2NH4+ + CO32− + Cell + Ca2+ (2)
    CO32− + Cell-Ca2+ ⟶ Cell-CaCO3 ↓ (3) Based on this reaction mechanism, many scholars
    at home and abroad have conducted in-depth studies on grouting materials, methods,
    liquefaction and other aspects [3]. Shao Guanghui et al. [4] found that bacterial
    biomass was the fundamental factor affecting microbial solidification, with a
    linear decrease in the bacterial content along the reinforcement channel and a
    gradual decline in activity. Li Xian et al. [5], based on soil permeability characteristics
    and on the premise of the compatibility of microbial survival, conducted tests
    on the applicability of MICP sand for several soils. They concluded that the reaction
    environment of MICP hydrolysis and the induced formation of calcium carbonate
    is liquid, making it more suitable for sand soil. Xu Pengxu et al. [6] performed
    single-channel reinforcement with a peristaltic pump on sand samples of different
    particle sizes. They concluded that if the pores of the sand samples were too
    small, the upper part of the sand samples would be prone to blockage, leading
    to an uneven reinforcement effect. On the other hand, if the particle size was
    too large, the cementation effect would not be ideal, because the liquid could
    not easily remain, resulting in a smaller microbial contact surface. In another
    study, Whiffin [7] performed a long sand column test lasting 5 days and set the
    consolidation drainage shear test under 50 kPa confining pressure. After the test,
    the strength of the sand column reached 200 kPa~570 kPa. Ma Ruinan et al. [8]
    used the mixing method to explore the permeability characteristics of calcareous
    sand. They found that MICP technology can reduce the permeability coefficient
    of calcareous sand by 1 to 2 orders of magnitude, improve the adhesion of calcareous
    sand and prevent the sand skeleton from being easily eroded by seepage. Liu et
    al. [9] conducted a relevant experimental study on MICP-reinforced calcareous
    sand. Their results showed that an increase in calcium carbonate content would
    not affect the peak internal friction angle of the reinforced soil but increased
    the cohesion of the soil. In view of the mechanical properties of MICP-reinforced
    sand, Fang et al. [10,11] studied the influences of different confining pressures
    and cementation degrees on the mechanical properties of quartz sand through triaxial
    drainage tests. The results demonstrate that the strength, dilatancy and initial
    elastic modulus of MICP-reinforced sand are directly proportional to the degree
    of cementation, and the degree of cementation is found to be closely linked to
    the bonding force. Yiman Bing et al. [12,13] conducted experiments that measured
    the shear strength, compressibility and other properties of the MICP-reinforced
    coastal soft soil. The outcomes indicated that MICP technology could improve the
    compression characteristics of the soft soil and improve the shear strength of
    the reshaped soil. Tang Yang proposed the parameter-sensitive sequence and combination
    scheme for MICP-reinforced soft soil. Yin Liyang et al. [14,15] conducted research
    to verify the correlation between soil strength and calcium carbonate generation.
    They found that the content of calcium carbonate represented the overall level
    of cementation in the soil. At present, there is limited research on the applicability
    of MICP-reinforced slopes under rainfall erosion and infiltration conditions.
    Rainfall infiltration is a major factor for an increase in the water content of
    slopes and a decrease in the shear strength of soil on slopes, leading to a decline
    in the slope under stability. As the water content rises, the anti-sliding force
    of the slope decreases. Hu Qizhi et al. [16] used MIDAS/GTS software to analyze
    and calculate the stability of slopes under fluid–structure coupling under the
    influence of mattress suction effects. They proved that microbial reinforcement
    mitigates the influence of rainfall infiltration on slopes, reduces the negative
    pressure area of pore water pressure on the slope and improves the stability of
    the slope under rainfall conditions. Wang Zhaoyang et al. [17] conducted tests
    where they changed the water level in the model to reveal the correlation between
    the changes in the groundwater level and the pore water in the soil. They observed
    that the negative pressure of unsaturated soil increases under the action of rainfall
    and loading, indicating a relationship between the change in pore water pressure
    and the water content in the soil. Zeng Qiang [18] conducted a comparative analysis
    of influencing factors such as pore water pressure, volume water content and the
    shear stress of the slope under rainfall conditions. Their findings revealed that
    with increasing rainfall intensity under constant rainfall duration, the changes
    in the shear strain and displacement of the slope surface also increase, and the
    shear strain of the slope soil gradually moves inwards and backwards, especially
    at the foot of the slope where the stress concentration is obvious. The increase
    in shear strain will cause slope instability. At present, both domestic and international
    scholars have conducted in-depth research on MICP-reinforced sand bodies, but
    there is still a lack of research on coastal fine sand, and the study on solidified
    marine fine sand is limited. In the existing research results, most of the reinforcement
    methods adopted in the study include single-channel grouting reinforcement, mixing
    reinforcement and direct irrigation, and there is little research on sprinkler
    irrigation reinforcement. This method has the advantage of maximizing the contact
    between bacterial liquid and air promoting the vaporization of the bacterial liquid
    and increasing the contact area with sand samples. As a result, it induces the
    generation of a large number of calcium carbonate crystals and improves the reinforcement
    effect. There are few studies on the sandy slope reinforced by MICP under the
    action of rainfall. Therefore, it is necessary to further analyze the related
    factors that affect the reinforcement effect of the water solubility of calcium
    carbonate generated after reinforcement when the water content is high. Additionally,
    it is essential to study particle connectivity under high pore water pressure
    conditions. Based on microbial grouting to strengthen the slope, this study applied
    the microbial mortar generated by microbial grouting for the slope reinforcement.
    Grouting tests were conducted to obtain valuable data on microbial grouting. The
    comparison was made between the pore water pressure parameters and flow slip morphology
    of soil samples after grouting. Based on these comparisons, it is comprehensively
    evaluated that the microbial mortar slope after grouting exhibited improved water
    stability and erosion resistance under the action of heavy rainfall, which improves
    the safety factor of the slope. 2. Test Materials and Devices 2.1. Test Sand The
