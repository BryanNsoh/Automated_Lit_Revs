    installing a 20-cm-diameter evaporation pan at the same location. 2.4.2. Soil
    sampling and measurement At the maturity (R6) stage in each growing season, soils
    in the 0–120 cm profile in all three replicates per treatment were sampled using
    a 4 cm diameter auger at three horizontal positions (0, 25, and 50 cm) from a
    drip emitter (Fig. 4). In addition, at the R6 stage in 2019 and 2020, soil samples
    in the 120–200 cm profile in all three replicates per treatment were collected
    from below the drip tape (Fig. 4). The sampling location was in the center of
    the inside of the plot, and all auger holes were refilled to avoid disturbances
    in the soil water and N distribution. According to the distribution of maize roots
    in the study area (Zhou et al., 2017) and the water transport characteristics
    under drip irrigation, the 0–200 cm soil layer was divided into four zones: root
    zone, bare zone (small part covered by plastic film but strongly affected by evaporation),
    subsoil, and deep soil (Fig. 4). Soil samples (2.5 g air-dried soil) were extracted
    with 1 mol L−1 KCl solution (25 mL), and the NO3-N concentration was measured
    with a Continuous Flow Analytical System (AA3, Seal, Germany). 2.4.3. Plant sampling
    and measurement Ten maize plants were randomly selected from each plot at the
    R6 stage to measure aboveground biomass. The aboveground biomass was divided into
    stem and sheath, leaf, cob and husk, and grain. All plant materials were oven-dried
    to a constant weight at 75 °C to determine dry biomass (DM). After measuring aboveground
    biomass, each organ was ground with a small grinder and passed through a 0.5 mm
    sieve. The filtered plant samples (0.1–0.2 g) were weighed and placed in a digestion
    tube. N concentration (g kg−1) was determined by a Continuous Flow Analytical
