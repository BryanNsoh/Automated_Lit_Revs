  explanation: The study proposed a methodology to quantify agricultural drought over
    Heilongjiang Province, China, and how the severity of meteorological and agricultural
    drought influences maize yield. The authors investigate the relationship between
    soil water content, SPEI (Standardized Precipitation Evapotranspiration Index),
    and maize yield at the pixel level, across 50 different simulation units. They
    used an EOF (Empirical Orthogonal Function) analysis to identify the spatial patterns
    of dry and wet conditions, finding that meteorological drought was more severe
    in the western and southern parts of the province, while agricultural drought
    was more severe in the central and eastern regions. The authors then used Grey
    Theory to analyze the relationship between crop yield and drought, finding that
    there was a strong positive correlation between maize yield and SPEI in May, July,
    and August, and a negative correlation between maize yield and soil water content
    in May. The authors conclude that meteorological drought has a significant impact
    on maize yield in Heilongjiang Province, and that agricultural drought should
    be considered in addition to meteorological drought when making irrigation decisions.
