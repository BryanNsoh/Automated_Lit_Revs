    bone plates, hip implants, knee implants, etc., are usually fixed to the bone
    using screws, whereas dental implants are set directly into the bone. In both
    cases, screws, and dental implants, the primary implant stability (PIS) is achieved
    by threads provided on the surface [[1], [2], [3], [4]]. In contrast, secondary
    implant stability (SIS) is attained when sufficient osseointegration is achieved
    [1,[4], [5], [6]]. PIS and SIS depend on tissue health and excellent bone-implant
    contact (BIC) at the interface. Sufficient osseointegration can be achieved using
    excellent BIC [7]. Moreover, several studies suggest that the implants/screws
    with circular/parabolic cross-section areas can achieve excellent implant stability
    at the apical region instead of flat cross-sections [8]. PIS is essential to provide
    adequate time to attain contact or distance osteogenesis [[9], [10], [11]]; however,
    micro motions and inferior bone implants may delay the healing process [1]. Successful
    implantation necessitates a surgical procedure to prepare an osteotomy site analogous
    to the implant geometry. The osteotomy site preparation for dental implants and
    screws requires a drilling operation wherein the native tissues are sheared off
    from the bone to create a hole [12,13]. However, the commercially available drilling
    tools have cone angles and straight cutting edges (Fig. 5(a) and (c)) that lead
    to the formation of the conical cross-section at the apical region [12]. Due to
    the conical cross-section at the apical region, implants/screws with both flat
    and parabolic/circular cross-sections show a void space between bone and implant
    at the apical region (Fig. 1(a)). This particular void affects the BIC, thereby
    implant stability at the apical region [8,14]. Furthermore, depending on bone
    mineral density, excessive shearing, and frictional forces during the material
    removal process generate excessive heat during osteotomy site preparation [13,[15],
    [16], [17], [18]]. Excessive heat generation is responsible for local tissue necrosis,
    possibly leading to thermal necrosis [19]. Up to 95% of the energy generated is
    dissipated in the 5-μm thickness of the contacting bodies [20,21]. The bone tissues/cells
    of 5-μm thickness are most important for contact/distance osteogenesis [[9], [10],
    [11]] and osseointegration. Prevention of thermal necrosis in the contact tissue
    layer at the implant-tissue interface would be a priority towards favoring osseointegration.
    As a standard surgical practice, the water irrigation system is provided to minimize
    the heat generation during site preparation [17,[22], [23], [24], [25]]; however,
    an irrigation system is responsible for removing bone chips and osseous coagulum,
    which may help to accelerate osseointegration [25,26]. Preparing an osteotomy
    site analogous to screw/dental implant geometry is crucial to attaining excellent
    implant stability and a lower implant rejection rate. Hence, it is essential to
    develop a tool geometry that may create a parabolic cross-section at the close
    end of the osteotomy site and reduce the effect of thermal necrosis. As a consequence,
    the proposed study may promote both contact and distance osteogenesis as addresses
