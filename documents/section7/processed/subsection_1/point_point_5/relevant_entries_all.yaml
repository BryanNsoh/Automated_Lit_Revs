    zones (HZs): HZ 1, HZ 2 and HZ 0. Normal nodes transmit their data to the BS using
    DT and exist in HZ 0. Half of the advanced nodes are installed at HZ 1, while
    the rest are deployed in HZ 2. These advanced nodes transmit their data to the
    BS via CHs (Gangrekar et al., 2014). The deployment of advanced nodes in these
    zones is because they have more energy, and nodes located at the network corners
    are further away from the BS, requiring higher energy to communicate. The weighted
    probability and threshold value of the advanced nodes are set optimally, such
