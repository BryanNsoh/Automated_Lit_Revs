    and solely in dairy, you''re beholding to the volatility of it…we pull the milk
    apart and send the components elsewhere…a lot of it’s to do with the climate threat
    (I17). Thresholds shift as businesses adapt: We’ve got to have the ability now
    to turn things on and off, depending on the market…the water supply, milk supply…We’ll
    try extract as much value as possible, rather than the old days where volume was
    king…We’ve had to become more efficient, but more adaptable, more flexible (I17).
    As farmers improve their adaptive capacity, limits to adaptation will continue
    to be challenged as industries transition to a new normal, including by developing
    inter-industry relationships such as that between dairy and horticulture (Figure
    6). However, interviewees remain uncertain about the future viability of irrigated
    agriculture: We’re…sort of at those thresholds now…we can cope with consecutive
    dry years. But if we continue to shift more water out of the region, then I think…if
    dairy folded in the region, that would impact horticulture, horticulture wouldn’t
    survive in this region…you’d end up with stranded irrigation assets (I8). The
    use by the dairy industry of feed substitutes during drought is a short-term adaptation
    to uncertainty about water access but creates a local dependency on other regions,
    broadening the risk base. It also lessens incentives to build capacity for adaptation
    and diversification for the long term. In the future, dairy, horticulture and
    irrigation operators may approach or exceed thresholds, by which time fewer options
    for adaptation will be available. Future water policy and management options could
    build on inter-industry relationships: Setting up demonstration sites in the region
    to grow winter cereals and summer crops so that we can help lift the skills and
    capability of our dairy industry, around growing those crops for quality silage
    or fodder and to improve the relationship between those [horticultural] growers
    and the dairy industry because there’s that constant trade between the two (I8).
    A whole-of-industry approach to adaptation in the Goulburn–Broken will help mitigate
    thresholds being exceeded and avoidance of maladaptive pathways: There is a clear
    opportunity for us to work as a regional community to better understand what the
    future does look like and planning for that together, as opposed to doing it through
    separate industries or organisations (I8). Although droughts threaten the viability
    of some farmers and industries, major decline is not evident, though it has been
    assumed that falling agricultural income is proportional to reduced water availability
    (RMCG 2016; Rendell 2019, p. 16). This assumption is incorrect. There was weak
    or no negative effect on farm income from selling water entitlements and reduced
    production was offset by income from water sales and reinvested on-farm or used
    to reduce debt (Wheeler et al. 2014, p. 1). During the Millennium Drought, there
    was a 67% decline in irrigation water use in the Basin but gross value of irrigated
    agricultural production fell by only 14%. Impacts of drought were offset by water
    trading, improving irrigation efficiencies, substituting crops and inputs and
    other measures, indicating a relatively high level of adaptive capacity (Kirby
    et al. 2014). We are not aware of other water reform initiatives elsewhere in
    the world like the Murray–Darling Basin Plan where social-ecological systems have
    been assessed in relation to thresholds of change and water availability. However,
    our work builds on previous social-ecological systems and resilience research
    in the Goulburn–Broken Catchment. Successive management decisions were considered
    to have ‘eroded the resilience of the system and reduced options for future change’
    (Anderies et al. 2006, p. 865). Thresholds were identified for rising saline groundwater,
    threatening crop production. Nearly 20 years on, the prediction by these authors
    that drastic actions were required to prevent water tables reaching the surface
    has proved unfounded. Walker et al. (2009) identified ten known or possible thresholds
    in the Goulburn–Broken catchment, particularly relating to feedbacks between water
    availability, farm income, irrigation infrastructure and high interdependence
    of agriculture and food processing. They concluded reliance on agricultural products
    and processing was vulnerable to rising water tables and reduced water availability
    under climate change. Rising water tables have compromised riverine ecosystems
    and reduced the resilience and future options for the catchment. These conclusions
    accord with our findings. Concluding remarks We have undertaken a preliminary
    analysis using a conceptual framework based on social-ecological systems modelling
    using the Cultural Adaptation Template. The Goulburn–Broken Catchment was used
    as a case study to apply the concept of social-ecological thresholds in systems
    models to determine options for adaptation to less water under climate change,
    with lessons for water policy and management in the Murray–Darling Basin. We focussed
    on three issues: (1) the current water-sharing context; (2) environmental and
    socio-economic thresholds and (3) options for adaptation. Regarding the water-sharing
    context, different water users, within and outside the catchment, have competing
    demands, values and needs, making water management a complex system of trade-offs.
    Currently, there is little evidence of competition between water for the environment
    and agriculture in the Goulburn–Broken. However, local dairy and horticultural
    industries may be threatened if inter-valley transfers to downstream users were
    to increase. Although dairy and horticulture depend on water, their interactive
    water trading relationship indicates they can endure severe droughts. There are
    major concerns from irrigators that the volume of inter-valley transfers is already
    too high and jeopardises their economic viability. However, subsequent changes
    in trade rules were aimed at protecting the environment by limiting high downstream
    flows rather than limiting downstream trades, though the impact was the same.
    This policy response potentially runs counter to the need to enable overbank flows
    to reach floodplain wetlands. Other options are needed to address this policy
    shortcoming. In relation to thresholds of change, it is highly probable that environmental
    thresholds will be crossed if existing environmental water is not delivered overbank
    to the lower Goulburn–Broken floodplain. Relaxing constraints to allow water to
    be released as overbank flows to floodplain wetlands would have significant environmental
    benefits and needs re-consideration by policy-makers, in line with the Murray–Darling
    Basin Constraints Management Strategy (MDBA 2013), which all Basin states and
    territory have agreed to implement. Socio-economic thresholds of water availability
    for irrigation, costs of production, farm profitability and production to sustain
    food processing, may be crossed without adequate adaptation and diversification
    to lower water availability, higher irrigation infrastructure costs and higher
    prices for water and feed substitutes. Thresholds can shift, as farmers adapt
    their management, as evidenced by inter-relationships between dairy and horticulture
    around water trading. But this form of adaptation is only a symptomatic solution
    to the growing uncertainty about water access. Industries need to further adapt
    and diversify to ensure long-term viability. Regarding options for adaptation,
    there are clear options to conserve ca. 12,000 ha of floodplain and provide co-benefits
    to irrigators, but these are constrained by values trade-offs, institutional and
    governance factors. Relaxing constraints and schemes for payments for ecosystem
    services need to overcome institutional barriers. Irrigation efficiency measures
    were identified as maladaptive, increasing dependence on irrigation water access.
    Investment in adaptation and diversification for farmers represent potential pathways
    out of irrigation water dependence. Interviewees identified more appropriate options
    for adaptation for irrigated agriculture which have not yet been implemented.
    To facilitate this transition, future policies can be co-produced with the local
    community that can assist farmers to adapt and diversify. Our research provides
    insights that may be scaled up to assist water management in the broader Basin
    and beyond. These findings can help governments make better informed decisions
    about the vulnerabilities and trade-off options for managing diminishing water
    availability due to climate change. Thresholds are important in understanding
    environmental and socio-economic values and identifying ways to preserve them.
    However, thresholds are not simple but are complex and dynamic. This study highlights
    the need for water managers and users in the Basin and beyond to consider and
    identify adaptation pathways that provide for long-term adaptation co-benefits.
