    changeFood securityTechnology levelSustainable agriculture development 1. Introduction
    1.1. Background of studies Over the previous several decades, global warming has
    been worse. Unfavorable conditions for farming are becoming more prevalent and
    worse due to global warming [1]. Empirical evidence shows that climate change
    significantly harms agricultural productivity [2]. Hunger and malnutrition may
    be increased by stresses on food production, such as expanding disaster zones
    and declining food output. As a result, many nations are having more open discussions
    about these problems than ever before [3]. Improving Irrigation Systems [4], developing
    a \"climate-smart food system\" [5], and farmer education on how to adapt to climate
    change are just a few examples of the strategies that researchers argue for different
    countries to discover swiftly to mitigate climate change''s detrimental impacts.
    Humanity faces a significant threat from climate change and its repercussions
    in the 21st century. It is a global phenomenon that devastates ecosystems, economies,
    and societies everywhere, especially in the world''s poorest regions [6]. Regarding
    agriculture, Pakistan is one of the countries most in danger due to climate change
    [7]. Pakistan''s agricultural sector contributes over 20 % to GDP, whereas 40
    % of the population is employed in manufacturing. Pakistan grows more maize than
    any other grain crop, second only to wheat. However, the effects of climate change
    on Pakistan''s maize output are uncertain [8]. Water shortage during the growth
    phase may be caused by several variables, including changes in precipitation patterns
    (both geographically and temporally) and direct implications on the agricultural
    water process [9]. The quantity of water lost through evaporation and transpiration
    exhibits a significant degree of sensitivity to alterations in temperature [10].
    Temperature increases that persist throughout the growing season have been shown
    to affect agricultural yields [11]. On the other hand, research shows that short
    periods of increased temperature during critical growth phases might increase
    infertility and decrease agricultural yields [12]. Different earlier studies have
    examined the degree of clarity surrounding the impacts of climate change on agriculture
    in emerging economies [13]. Due to a lack of sophisticated infrastructure, low-income
    nations are especially at risk from climate change [14]. Because of inadequate
    adaptation methods, changing temperatures and rainfall levels reduce crop production
    in low-income countries. The vulnerability in question has emerged due to the
    adverse impacts of recent flooding events and prolonged periods of drought, particularly
    during the 20th century [15]. Concerns about global warming''s impact on Europe''s
    neighbors have increased. Temperature and precipitation trends in Northern Europe
    have improved, while those in Southern and Eastern Europe have declined [16].
    The recent rainfall was beneficial for farmers in South Africa. South Africa received
    timely summer and winter precipitation [17]. The magnitude of the climate change
    effects in Bhutan makes it more important to evaluate how much the country''s
    agricultural sector is tied to the seasonality of the monsoon and temperature
    fluctuations. The sector might anticipate more losses because of minor changes
    in the frequency and severity of weather extremes. The adverse effects of these
    factors are seen most acutely in agriculture and food security. The global catastrophe
    sequence of climatic changes has significantly impacted India''s agricultural
    economy. Warmer temperatures have been demonstrated to increase rice yields while
    decreasing wheat yields [18]. Climate change has already had detrimental effects
    on agriculture in Bangladesh, such as reducing crop yields by hundreds of tons
    annually. The agricultural sector has experienced significant hindrances due to
    various factors, including rising sea levels, heightened frequency and intensity
    of floods, and the formidable monsoon [19]. Pakistan has a substantial longitudinal
    reach from the Arabian Sea to the Himalayas in the north. There is a transition
    zone between the subtropical and temperate zones where the place is located [20].
    Fig. 1 shows that the maize production province-wise and in this significant production
