    by interviewees were largely extensions of existing incremental approaches rather
    than transformative actions (Table 1). Future transformative adaptation may be
    limited if the community cannot imagine options beyond what currently exist. Nonetheless,
    transformative adaptations will be critical to avoid thresholds and maladaption.
    The threatened closure of SPC Ardmona in 2014 indicates economic thresholds for
    the food processing sector relate to variability in supply of produce, prices,
    costs and market conditions (Table 1). Horticulture adapted to be less reliant
    on the food processing sector, reflecting changing market demands: We’ve gone
    through a transformation of this region being predominantly processed fruit to
    more fresh fruit growers…the region [has] traditionally been very focused on volume
    growth, and [is] now having to shift towards more growing for quality for the
    fresh market (F15). Closure of food processing businesses have been considered
    a threshold because of falling local milk production caused by projected increased
    salinisation of pastures (Walker et al. 2009). However, salinity has largely been
    managed, but dairy processors reduced vulnerability to low milk supplies by sourcing
    it from elsewhere, as well as product diversification and vertical integration:
    as the milk supply started to drop, the company…bought the western Victorian site,
    …you can get milk from more areas…make your raw materials for your own company…Bega
