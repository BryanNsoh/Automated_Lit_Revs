    whereby a short-term solution is used to avoid developing lasting solutions that
    address the causes of the problem (Kim and Lannon 1997). Using solutions that
    address only symptoms undermines incentives to develop ones that address causes.
    By depending on feed from other regions as a short-term solution, dairy farmers
    remain vulnerable during drought if feed supplies are low and demand is high.
    Climate change exacerbates these pressures: [Many] were buying all their hay…Then
    they got in a drought, you couldn’t get a lot of the hay with the money. [Many]
    went back to well I’ve got to grow my own hay…the behaviour shifted from pure
    economics to more risk management…Put climate change on it…the average might be
    lower…more variable, bit drier. How do I structure my business…given that uncertainty…that
    variability over multiple years? (I5) There is a high risk of thresholds beyond
    which dairy and horticulture are no longer viable under a ‘business as usual’
    scenario. The burden on farmers from fixed costs of irrigation infrastructure
    will increase as the number of irrigators falls (Aither, 2017). It is anticipated
    that less irrigation water will be available from 2024 as reductions in the Sustainable
    Diversion Limit are fully implemented under the Basin Plan. Dairying may approach
    an industry threshold due to high prices for water and feed, low prices for milk
    and inadequate industry adaptation and diversification, creating a reinforcing
    loop (L19–L24), with cascading negative impacts on the viability of horticulture.
    Water trading with dairy farmers would cease and horticulturalists would bear
    a higher share of irrigation maintenance costs and begin to exit the industry,
    creating another reinforcing loop (L26, L27). As it becomes harder for irrigation
    companies to deliver services and maintain infrastructure (L23), the two reinforcing
    loops will strengthen, reducing the viability of the irrigation system as a whole.
    Industries will remain stressed until there is greater adaptation and diversification,
    or less uncertainty about water access, higher market prices for dairy (L29) and
    increased value-adding and product differentiation in horticulture (L28): If people
    [can’t] produce things that make money…it’s a liability, not an asset.…they’re
    the hardest decisions…At what point are you able to identify…something is tipping
    towards becoming an ongoing liability for the people in the area, rather than
    an asset or an opportunity? (A18). Walking back from the edge—options for adaptation
    Our analysis raises several important options for adaptation to water scarcity
    under climate change, revealed by the identification of thresholds. Declining
    water availability is the main driver of change for agriculture and the environment,
    as indicated by thresholds for these sectors (Fig. 6; Table 1). Environmental
    thresholds relate to institutional barriers and socio-economic drivers impeding
    implementation of the Constraints Management Strategy (MDBA 2013) and preventing
    flooding of wetlands on private land. The major environmental threshold is loss
    of wetland caused by dramatic alterations to the flow regime: cessation of flooding
    and the consequent erosion caused by unseasonably high flows during summer and
    autumn due to inter-valley transfers confined within channel. If environmental
    water is released in late winter–early spring, as under natural flow regimes,
    a larger volume is required because it cannot be ‘piggybacked’ on high summer–autumn
    flows for irrigators. If environmental water continues to be used as it is currently,
    this threshold for loss of wetlands will likely be exceeded. Easing of constraints
    would enable overbank flooding and meet water requirements for wetlands. Fig.
