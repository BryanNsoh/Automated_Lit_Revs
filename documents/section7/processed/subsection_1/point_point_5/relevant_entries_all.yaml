    efficiency of the water reservoirs, we applied the SIMulated Water Erosion (SIMWE)
    model to simulate overland flow in different rainfall scenarios with and without
    designed water reservoirs. SIMulated Water Erosion (SIMWE) was developed by Mitas
    and Mitasova (1998), a physically distributed model well recognized for real-time
    overflow simulation, which is widely used in flood risks estimation, surface runoff
    analysis, and accumulation as well as drainage systems design in recent years
    (Li et al., 2020). The SIMWE model can quantitatively describe the spatial-temporal
    water distribution in the complex agro-hydrological process with only a few input
    data. The input of SIMWE includes an elevation raster map, Manning’s roughness
    values (-), and rainfall excess (mm h−1); the output includes a water depth raster
    map (m) and a water discharge raster map (m3/s). Considering the SIMWE has a higher
    estimation for hydraulic risk with a high-resolution elevation input map (Li et
    al., 2020), this study applied a 1-meter high-resolution digital elevation model.
    The topographic dataset was produced by LiDAR data. The runoff simulation is based
    on two extreme rainfall events that occurred in the Veneto region on September
    1st 2018 (82.4 mm h−1 5-minutes step) (Pijl et al., 2020) and August 29th 2020
    (182.0 mm h−1 5-minutes step; as indicated in Pijl et al., 2022, this intensity
    was an estimation, but consistent with values recorded by local authorities).
    The Manning’s roughness coefficient (-) and rainfall excess (mm h−1) values implemented
    in the hydrological model have already been validated and based on previous research
    in Soave (Pijl et al., 2022, Straffelini et al., 2022), are reported in Table
    1. Table 1. Main information and parameters used for simulations using the SIMWE
