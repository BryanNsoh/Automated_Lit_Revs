    storagesHigh-resolution topographyWeather extremesRainfallRunoff 1. Introduction
    The steep slopes accommodate some of the most important vineyards in Italy. Examples
    are the rural landscapes of the Veneto region (such as the hills where Amarone,
    Prosecco, and Soave wines are produced), the Valtellina valley (Lombardy region),
    the Langhe (Piedmont region; UNESCO Cultural Landscape), the Gran Sasso National
    Park (Abruzzo region) as well as Trentino Alto Adige, etc. (Eynard and Dalmasso,
    1990). The “Soave traditional vineyards” (Veneto region, Italy) is a traditional
    terrace agricultural landscape that economically supports more than 3000 families
    in the past 200 years (Globally Important Agricultural Heritage Systems (GIAHS),
    2018). The GIAHS programme safeguards the social, cultural, economic, and environmental
    goods and services these rural areas provide. A further relevant reality in Veneto
    region (Italy) is the steep-slope viticulture of the Colline del Prosecco di Conegliano
    e Valdobbiadene, a UNESCO World Heritage site. Here the terracing practice of
    ciglioni has been adopted since 17th century. Another example is coming from the
    south of Italy: the ingenious techniques of cultivating head-trained bush vines
    called “alberello”, which can successfully protect vineyards from the wind and
    it is transmitted for centuries by vine growers and farmers of the Mediterranean
    island of Pantelleria (Chironi et al., 2020). However, these high-value landscapes
    are often experiencing extreme weather events, and these are predicted to continue
    in the future (Bai et al., 2013, Yin et al., 2018). The challenge of growing intense
    rainfall is paralleled by the increasing prolonged drought (Straffelini and Tarolli,
    2023). On the one hand, climate change tends to have a more dramatic impact on
    steep-slope agriculture than in other agriculture landscapes since the fraction
    distributed in the arid climate class will double in the future (Wang et al.,
    2022a). One of the worst examples is the drought that occurred in the north of
    Italy in 2022, where 40% of the crop for the whole country and water levels have
    reached the lowest in the last 70 years (Levantesi, 2022). On the other hand,
    the increasing intensive rainfall led to landslides and even flooding in steep-slope
    areas (Chen et al., 2018, Tarolli and Straffelini, 2020, Wang et al., 2022b).
    The area of Soave traditional vineyards has been exposed to extreme rainfall events
    that have caused extensive damage. Among the most severe is the October 31, 2010,
    event (more than 100 mm of rain in 72 h recorded at a nearby weather station),
    which caused a creek to overflow and extensive flooding that caused millions in
    damage and fatalities. More recent intense storms recorded in the area occurred
    on 1st September 2018 and on 29th August 2020. Both events caused devastating
    consequences for the vines and economic losses for the local farmers (Pijl et
    al., 2022). The 2020 event played an important role on farms and the public on
    the issue of climate change and associated impacts (also due to an unprecedented
    downburst occurrence). On that occasion, surface runoff caused extensive land
    degradation in several farms and along rural roads. In addition, steep slopes
    in agricultural areas tend to be more susceptible to water deficits if control
    measures lack (Kimaro, 2019). Considering that water source management will be
    more complex due to future climatic conditions, mitigating climate-induced effects
    like extreme localized rainfall and prolonged droughts is urgent for the suitable
    development of steep-slope viticulture. Compared to other kinds of farmlands,
    the physical transport of water is more difficult and expensive in steep-slope
    agriculture due to its complex topography. In this case, rainwater harvests are
    indispensable water supplies for irrigation and groundwater recharge (Wu et al.,
    2018). Water storage and harvest facilities are the best solutions for making
    each drop of water useful and decreasing surface overflow at the same time (Adham
    et al., 2018). Rainfall water can be collected in different approaches like runoff
    interception, infiltration improvement in soil, and integrated watershed management
    (Rockström and Falkenmark, 2015). Water harvesting technique such as dams, ditches,
    tank, and ponds etc., combined with crop management has been proven as a plausible
    approach to address the water shortage issues and have been widely applied in
    many countries for years (Deora and Nanore, 2019, Morgado et al., 2022, Munyasya
    et al., 2022, Odhiambo et al., 2021, Zhang et al., 2021). For instance, Kumar
    et al. (2008) derived suitable sites for water conservation structures like check
    dams, contour bunding, recharge pits, wells, and contour trenching on the regional
    scale (Kumar et al., 2008). Furthermore, successful water conservation measures
    have multiple interacting implications in biophysical, economic, and ecological
    systems (Wordofa et al., 2020). Although the grapevines are experiencing previously
    unseen conditions due to extreme weather (Helder and João, 2018, Naulleau et al.,
    2022), few studies have been working on the more resilient sustainable water management
    in steep-slope vineyards. Identifying the optimal position for water storage facilities
    is the key step to maximizing the water collected and crop production, especially
    under extreme weather in areas with complex topographic conditions. The main objective
    of this paper is to present a prototype of a water harvesting system consisting
    of low-impact micro storages. In detail, the goals are: (1) to simulate hydrological
    processes in steep-slope viticulture for different rainfall events; (2) to design
    a water reservoir system in optimal sites for both alleviating the runoff and
    harvesting rainwater with minimal disturbance to the local site, giving the value
    of landscapes protected by FAO; (3) to quantify the water collected (therefore
    also the runoff reduction) of the designed water management system, to be potentially
    re-used then for irrigation. This study provides new insights for farmers and
    decision-makers in exploring rational and economic-feasible water resource management,
    which is meant for developing sustainable steep-slope vinicultural systems, particularly
    in the context of climate change and intense water pressure. 2. Materials and
    methods 2.1. Study area The study area is situated in the north-eastern part of
    the Soave vineyard (North of Italy), a valley called Brognoligo (Fig. 1, 45◦27′12.07″
    N; 11◦16′41.98″ E), covering about 20 ha. Brognoligo is one of the most historic
    areas for wine production in the area of Soave. It is famous for manually producing
    full-bodied and structured wine in a dry system. The study area is on a steep
    slope with an average gradient of 17 degrees. The elevation ranged from 98 to
    217 m. Annual precipitation is around 1200 mm. The dominant soil type in this
    area is clay. The main land use is vineyard (Fig. 1). Fig. 1 (middle) is a 3D
    map of overflow simulation to illustrate the potentially critical points in terms
    of flow accumulation in the study area. Fig. 1 shows that all the runoff during
    the rainfall flows towards the downslope village (white arrow in the figure).
    The only drainage system in the village is a 1-meter-deep and 0.5-meter-wide ditch
    (Fig. 1, picture c). Download : Download high-res image (636KB) Download : Download
