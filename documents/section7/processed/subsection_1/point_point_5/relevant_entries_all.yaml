    ZTRAX Filtered Sample, and Other Variables Our primary parcel-level dataset comprises
    land transactions data for 2000–2019 across 10 California counties obtained from
    ZTRAX. We restrict the ZTRAX data in several ways. First, we select observations
    with high and medium confidence for arm’s-length transactions as documented by
    Nolte et al. (2024 [this issue]). Second, we restrict the sample to irrigated
    agricultural parcels by using the California’s Department of Water Resources crop
    inventory land use maps that delineated irrigated agricultural areas. Third, the
    location of each ZTRAX parcel was identified vis-à-vis irrigation or water district
    boundaries. Fourth, for parcels outside the district boundaries (but inside irrigated
    agricultural areas as shown in crop layers), data on location of agricultural
    groundwater wells were used as a further check to remove unirrigated parcels.7
    Fifth, following Zhang and Nickerson (2015), we used U.S. Census data to identify
    the location of urban areas in study area. We used 2010 and 2020 U.S. Census Bureau
    definition of urbanized area (population ≥ 50,000) and urban clusters (2,500 ≤
    population < 50,000) to measure the distance of each parcel to the closest urbanized
    area and urban cluster and counted total population within 25 miles of each parcel
    as proxies for urban influence on parcel price. As expected, parcels closer to
    urbanized areas are higher in value. We removed parcels located less than 500
    m from urbanized area and less than 50 m from urban clusters in our final sample
    to mitigate the effect of urban proximity on our results. Finally, we removed
    parcels smaller than two acres as well as obvious outliers in land values (price
