    DNA was extracted using the Fast DNA SPIN kit (MP Biomedicals, Santa Ana, CA,
    USA) according to the manufacturer''s instructions. DNA was sheared into fragments
    of ∼400 bp. The TruSeqTM DNA sample preparation kit (Illumina, San Diego, CA,
    USA) was used to prepare the macrogenomic libraries, with the Illumina Hiseq4000
    platform (Illuminia Inc., San Diego, CA, USA) used for sequencing. The details
    regarding metagenomic sequencing and predicted gene analysis are in Supplementary
    Materials 1. We obtained 1,624,754,066 raw reads, with 1,624,635,164 clean reads
    identified after filtering. After assembly, 58,026,782 contigs were identified
    with 2.42 × 1011 bases. The N50 statistics revealed that >50% of the contigs were
    >346 bp. A catalog of non-redundant genes was constructed for bacteria, archaea,
    and fungi, with 14,722,684, 129,422, and 24,531 obtained, respectively. Furthermore,
    we analyzed the potential function of the microbiome in the ADI and CK treatments
    based on the Kyoto Encyclopedia of Genes and Genomes (KEGG) and Clusters of Orthologous
    Genes (COG) databases. Details of the KEGG and COG detabases are in Supplementary
    Materials 2. 2.5. Statistical analysis One-way ANOVA (Duncan''s multiple) was
    performed with SPSS 21.0 for soil nutrients, pH, crop yield, α-diversity, microbial
    resistance, and network topological characteristics. The α-diversity indexes (Chao1,
    Shannon, and Simpson indices) were calculated following OTU tables. Principal
    component analysis (PCA) and principal coordinate analysis (PCoA) were conducted
    based on the Bray–Curtis distance to account for β-diversity and functional groups,
    respectively. Redundancy analysis (RDA) was performed to decipher the relationships
    between archaeal communities and chemical properties in soil. The above methods
    were analyzed with ‘vegan’ in R software. We performed the random forest model
    analysis using the ‘randomForest’ package in R software to assess the importance
    of different microbial species as resistance. Resistance index was calculated
    according to the description of Orwin and Wardle (2004). A correlation matrix
    was used to explore the co-occurrence network of the soil microbial community.
    Based on the description of Zhao et al. (2022) and Li et al. (2021), Spearman''s
    correlation with p-values > 0.80 and p < 0.05 were set as reliable parameters.
    We then made co-occurrence network plots using Gephi (version 0.9.2). The key
    species of the network were determined from the intra-module connectivity (Zi)
    and inter-module connectivity (Pi) values according to the criteria described
    by Olesen (2007). Finally, structural equation models (SEM) were constructed using
    Smart PLS to assess direct and indirect correlations between ADI, soil chemical
    properties, archaeal communities, resistance, and crop yield. 3. Results 3.1.
    Changes in soil physicochemical properties The ADI treatments changed soil physicochemical
    properties. Compared to CK, the ADI treatments decreased SWC but increased ε,
    OC, ODR, and Eh (Figs S1 and S2). More importantly, SOC and DOC contents increased
    by an average of 5.87% and 16.28%, respectively, compared to CK, with the A2 treatment
    increasing the most (10.31% and 24.68%, respectively). Similarly, the A2 treatment
    increased TN, NO3–-N, and NH4+-N contents by 13.35%, 24.59%, and 22.81%, and the
    A1 treatment increased AP and AK contents by 18.28% and 15.25%, respectively (p
    < 0.05). In contrast, the ADI treatments decreased the C/N ratio and pH but not
    significantly from CK (p > 0.05, Fig. 1). Download : Download high-res image (685KB)
