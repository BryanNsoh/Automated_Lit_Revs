    both devices are connected via USB cables rather than battery support for the
    current study. After successfully connecting to the LoRa nano-gateway, the end
    device captures the current location and temperature and posts them to the connected
    UDP stream at predefined time intervals. For testing purposes, indoor experiments
    were conducted to ensure the network's stability.
