    surface runoff by designed water management systems was statistically analyzed
    in different hydrological simulations. Specifically, water depth values for each
    simulated rainfall intensity and at the two event times were compared. The gridded
    values of model outputs were imported and analyzed in R software. The comparison
    was made using the one-way ANOVA test to determine the differences between the
    simulations and the post-hoc Tukey-Kramer test to perform the pairwise comparison
    between the scenario without (before) and with (after) the implementation of the
    storages. 3. Result 3.1. The simulation of runoff Fig. 3 shows the simulated water
