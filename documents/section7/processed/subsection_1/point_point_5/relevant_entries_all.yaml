    as follows: (1) Based on remote sensing inversion and distributed AquaCrop model,
    the relationship between drought and crop yield can be studied at grid scale,
    which can refine the impact of drought on crop yield in different cells. (2) Irrigation
    can increase crop yields by at least 20–40% in about 60% of areas in the Heilongjiang
    Province. (3) In response to the drought characteristics of alternating wet and
    dry variations or consistent wet and dry variations in different months, inter-regional
    water transfer can be used to cope with or ensure increased irrigation in drought-prone
    months (May and June) to achieve water conservation and efficiency. Evaluating
    the current irrigation effect by simulating crop yield under non-irrigated conditions
    and crop yield under irrigated conditions can provide a better theoretical basis
