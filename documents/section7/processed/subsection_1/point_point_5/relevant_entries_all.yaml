    Elsafrawey First published: 14 June 2023 https://doi.org/10.1002/ird.2851 Article
    title in French: Amélioration de la durée de vie et des performances des WSN dans
    les systèmes d''irrigation intelligents à l''aide de protocoles de sélection basés
    sur des grappes. SECTIONS PDF TOOLS SHARE Abstract EN FR This paper presents a
    comparative analysis of cluster-based selection protocols for wireless sensor
    networks (WSNs) in smart irrigation systems. The study evaluates the performance
    of stable election protocol (SEP)-based protocols, including conventional SEP,
    zonal SEP (ZSEP), enhanced SEP (ESEP) and threshold-sensitive SEP (TSEP), and
    distributed energy-efficient clustering (DEEC)-based protocols, including conventional
    DEEC, developed DEEC (DDEEC), enhanced DEEC (EDEEC) and threshold-sensitive DEEC
    (TDEEC). Simulation results show that TSEP and ZSEP outperform other SEP-based
    protocols in terms of network lifetime, stability period, number of dead nodes
    and throughput. EDEEC and TDEEC show superior performance compared to other DEEC-based
    protocols. However, TDEEC and EDEEC have a lower performance in terms of packets
    sent to cluster heads (CHs) due to the three levels of energy heterogeneity, which
    reduce the average packets sent to CHs. Finally, a comparative analysis between
    the SEP-based and DEEC-based protocols is presented. The findings reveal that
    TSEP outperforms all other protocols in terms of the performance metrics examined
    in this paper, except for throughput, which is higher in the case of ZSEP. Overall,
    the proposed cluster-based selection protocols improve the energy efficiency and
    lifetime of WSNs in smart irrigation systems, and the results demonstrate their
    effectiveness in supporting the performance of smart irrigation systems. 1 INTRODUCTION
    Wireless sensor networks (WSNs) are distributed networks of spatially dispersed
    autonomous sensor nodes that are interconnected by wireless communication links
    (Zhang et al., 2022, 2023). These nodes are capable of monitoring and measuring
    a wide range of environmental and physical conditions, including temperature,
    humidity, pressure and motion. By transmitting the data collected from these sensors
    to a central data collection point for processing and analysis, WSNs are becoming
    increasingly valuable in numerous fields, including environmental monitoring,
    military surveillance and health monitoring. The development of WSNs has brought
    about new opportunities for efficient and cost-effective monitoring of various
    parameters in real time, enabling advanced data analytics and decision-making
    (Lee et al., 2022; Santhakumar et al., 2021; Yumuşak & Demirtaş, 2022). Smart
    irrigation systems are one of the many applications of WSNs (Edodi et al., 2022;
    Nurlan et al., 2022). These systems aim to optimize water usage in agriculture
    by monitoring soil moisture levels and regulating water supply based on the specific
    needs of crops. WSNs can be used to monitor and collect data on various parameters
    that affect irrigation, such as temperature, humidity, soil moisture and weather
    conditions. These data are then used to control the irrigation system, ensuring
    that water is supplied only when and where it is needed. This results in significant
    water savings, increased crop yield and reduced costs. WSNs can also help identify
    areas of the field that require more water, improving the overall efficiency of
    the irrigation system (Aldegheishem et al., 2022; Campoverde et al., 2021; Patel
    et al., 2021). In WSNs, energy efficiency is a crucial factor since the network
    nodes often rely on limited energy sources such as batteries that cannot be easily
    recharged. Cluster-based routing protocols have demonstrated high energy efficiency
    in WSNs, where the agricultural field is divided into subfields (clusters) consisting
    of multiple sensor nodes. These nodes transmit their data packets to designated
    cluster heads (CHs), which then consolidate the information and forward it to
    the base station (BS). This approach has been proven to enhance energy efficiency
    when compared to other methods (Chaturvedi et al., 2018; Hassan et al., 2017).
    By utilizing cluster-based routing protocols, WSNs can operate for longer periods
    of time, collect more precise data and hence become more efficient and valuable
    for a wide range of applications, including smart irrigation systems. Heterogeneous
    sensor nodes are more efficient than homogeneous nodes in terms of reducing energy
    consumption and prolonging network lifetime (Ayoob et al., 2016; Chatap & Sirsikar,
    2017; Singla & Kaur, 2016). Therefore, this paper aims to design energy-efficient
    heterogeneous routing protocols that enhance the stability period, throughput
    and network lifetime. 2 RELATED WORK Smart irrigation systems based on WSNs have
    become an area of intense research in recent years. A number of studies have been
    conducted in this field to design more efficient and reliable systems. In this
    subsection, we will review some of the most relevant works related to WSNs-based
    smart irrigation systems (Deepa et al., 2023; Guevara et al., 2020; Krishnan et
    al., 2020; Kumar & Jayaraman, 2020; Motamedi & Villányi, 2022). A study by Kumar
    and Jayaraman (2020) presents a novel approach for an irrigation control system
    in WSNs using the internet of things (IoT). The approach uses a fuzzy inference
    system for optimal CH selection based on distance and residual energy, followed
    by the power-efficient gathering of sensor information. Another study by Guevara
    et al. (2020) presents a smart water irrigation system that includes a drip irrigation
    module, wireless communication module and sensor network for collecting measurements
    of volumetric water content, temperature and electrical conductivity. Real-time
    data are transmitted to the cloud via a secure internet protocol (IP) gateway
    and can be accessed through a user-friendly web interface. The framework is easily
    implementable and low-cost and is expected to optimize irrigation cycles and conserve
    water based on a set moisture threshold. Krishnan et al. (2020) propose a smart
    irrigation system that utilizes the Global System for Mobile Communication (GSM)
    to assist farmers in watering their agricultural fields. The system can provide
    updates on various aspects, such as the humidity level of the soil, temperature
    of the surrounding environment and status of the motor with respect to power supply,
    whether it is from the main power grid or from solar power. Another study by Motamedi
    and Villányi (2022) proposes a system for monitoring and controlling irrigation
    in a greenhouse environment. The system employs ZigBee-based WSNs to collect and
    transmit data on environmental factors such as temperature, humidity, soil moisture
    and light intensity. The collected data are then used to automate the irrigation
    process and control the growth of plants. The proposed system was found to be
    more efficient and effective than traditional irrigation methods. An IoT-based
    smart agriculture system has been proposed in Deepa et al. (2023) using the energy-efficient
    water management platform (EEWMP). The efficacy of the system is evaluated in
    terms of energy consumption and network stability. The test results demonstrate
    that the EEWMP improves network stability by two-fold and uses 25% less energy
    than the existing approach. All these studies demonstrate the potential of WSNs-based
    smart irrigation systems to improve irrigation efficiency and crop yield while
    reducing water waste. However, further research is needed to develop more efficient
    and reliable WSNs-based smart irrigation systems that can be deployed on a larger
    scale and in different environmental conditions. Therefore, this paper introduces
    a set of heterogeneous routing protocols for WSNs that utilize clustering-based
    approaches and their applications in smart irrigation systems. The study focuses
    on two types of clustering-based protocols: stable election protocol (SEP)-based
    and distributed energy-efficient clustering (DEEC)-based protocols. The key difference
    between the two protocols lies in the CH selection method. SEP-based protocols
    select CHs based on their initial energy levels, whereas DEEC-based protocols
    select CHs based on the probability of a node''s remaining energy relative to
    the network mean energy. The proposed protocols include threshold-sensitive SEP
    (TSEP), zonal SEP (ZSEP), enhanced DEEC (EDEEC) and threshold DEEC (TDEEC). Various
    evaluation metrics, such as throughput, network stability, instability period
    and lifetime, are used to compare the performance of the presented protocols.
    This paper is organized as follows: Section 3 presents the proposed WSN model
    for smart irrigation. A review of cluster-based routing protocols is presented
    in Section 4. Section 7 describes the network model of both SEP-based and DEEC-based
    protocols. In Section 10, the results of simulations are presented and discussed.
    Finally, Section 13 draws conclusions and proposes research goals for future work.
    3 SMART IRRIGATION-BASED WSN MODEL The proposed model of the smart irrigation-based
    WSN is depicted in Figure 1. The WSN consists of sensor nodes deployed in agricultural
    subfields (clusters) to monitor and collect environmental and agricultural data,
    including air temperature, humidity, light, soil conditions and moisture, among
    others. These sensor nodes periodically transmit data to CHs, which aggregate
    the data and relay it to the BS and subsequently to the control centre and server
    via the internet. The collected data can be used by farmers to make informed decisions
    for optimizing crop yields and maintaining farm health. The clustering model in
    routing protocols is preferred due to its effectiveness in improving the energy
    consumption of the network sensor nodes, as depicted in Figure 1. However, designing
    energy-efficient routing protocols for WSNs is challenging due to the limited
    battery life of the sensors and the high energy consumption associated with sending
    and receiving data, route discovery and maintenance. FIGURE 1 Open in figure viewer
    PowerPoint Network model of smart irrigation-based wireless sensor network. Hence,
    the design of WSNs should consider factors such as sensor size, software and hardware
    characteristics and distribution area to optimize energy consumption, given that
    the energy supply is the primary limiting factor in the lifespan of a sensor network.
    The proposed WSN architecture is scalable and can be implemented in small-scale
    and large-scale farms, including national-level operations. 4 CLUSTER-BASED ROUTING
    PROTOCOLS The categorization of WSN routing protocols is based on the approach
    utilized to establish routing paths and the network configuration. This study
    introduces novel protocols for selecting CHs in heterogeneous sensor networks
    that are founded on the SEP and DEEC protocols. 4.1 Stable election-based protocols
    Stable election protocol SEP is a proactive routing protocol that considers the
    two-level heterogeneity of nodes (Hossan & Choudhury, 2022). SEP has two types
    of nodes with varying energy values, with advanced nodes having more initial energy
    than normal nodes (Hossan & Choudhury, 2022). This protocol aims to evenly distribute
    energy consumption and extend the stability period, which is the time after the
