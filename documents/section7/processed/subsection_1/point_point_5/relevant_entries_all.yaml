    support that innovation, to generate new options for a low water future (I11).
    Intentional, proactive adaptation provides more options than reactive responses
    and empowers communities to address power imbalances over access to resources
    and conflicting values and interests over the use of those resources such as water
    (Colloff et al. 2021). Options for adaptation and diversification can enable a
    transition to less reliance on irrigation water (L6; Table 1). The balancing loop
    (Fig. 4, loop L5–L7) needs strengthening to counter the ‘fixes that fail’ system
    archetype of the irrigation efficiency reinforcing loop (L1–L4). As climate change
    drives reduced water availability, investment in adaptation and diversification
    will become increasingly urgent: You need a diversity of agriculture. You can’t
    be a monoculture, just doing the one thing…if that collapses, then you’ve got
    nothing (I17). Socio-economic thresholds: industry Dairy and horticulture differ
    in profitability and water use. Horticulturalists must maintain water use during
    drought to keep permanent tree plantings alive (ca. 105 GL y−1 in the Goulburn–Broken;
    GBCMA 2016b), whereas dairy farmers’ water use for fodder production declines
    in dry times (ca. 240 GL y−1 during drought and 1120 GL in a high-water allocation
    year). Water trading enables both industries to survive drought through transfers
    from dairy to horticulture (Fig. 5). To adapt to high water prices and lower water
    availability during dry years, dairy farmers will buy in feed substitutes from
    other regions when it is no longer economically viable to irrigate pasture or
    fodder crops (Fig. 5, L1, L2): We have this relationship with other industries
    such as horticulture. If we do go into a dry spell, dairying will trade that water
    to horticulture, because you can’t not water permanent plantings and we benefit
    from those funds to buy in new fodder. That inter-industry trade is important
    during those drier periods, but there is a limit…At the end of the day, you still
