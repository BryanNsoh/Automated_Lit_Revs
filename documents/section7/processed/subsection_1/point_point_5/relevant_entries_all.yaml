  key_findings: ADMM-based DMPC with distributed control architecture can effectively
    address concerns over communication delay and packet loss of transmitted information,
    competition of multiple communication nodes, errors resulting from signal quantization,
    available bandwidth, and information security that plague centralized control
    systems. The distributed architecture simplifies interconnected subsystem maintenance
    and enables the seamless integration of new subsystems in the future to simplify
    system maintenance and expansions. The proposed control framework also offers
    promising superiority in executing fault isolation over the centralized model
    predictive control and improves oscillations and overshoots in the other subsystems
    which need normal water delivery.
  limitations: The study is limited to the simulation of a simplified branching canal
    system with a small number of agents.
