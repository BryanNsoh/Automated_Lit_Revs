    systems. LoRa is a low-power wide-area network (LPWAN) technology that is well-suited
    for applications where devices need to transmit small amounts of data over long
    distances with low power consumption. The study uses LoRa to connect end-devices
    to a nano-gateway and then to a server application. This allows users to access
    data from the sensors mounted on the end-devices via a web or mobile application.
