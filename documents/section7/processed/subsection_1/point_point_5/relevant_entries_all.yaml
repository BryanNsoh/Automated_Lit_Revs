    Introduction Social-ecological systems are based on the concept that people and
    ecosystems are inextricably linked through environmental, social, economic and
    cultural structures, processes and feedbacks. The term was first used to explore
    how resource management systems based on local, traditional indigenous knowledge
    might provide lessons for Western resource management (Berkes and Folke 1994).
    A social-ecological systems approach includes consideration of how such systems
    have adapted and developed knowledge to address ecosystem dynamics and change,
    how resilience is maintained or lost under perturbations and what combination
    of rights, rules and governance have been applied to achieve these objectives.
    Accordingly, an understanding of the properties of a social-ecological system
    is required to address sustainability challenges and options for adaptation and
    adaptive governance (Biggs et al. 2021). Social-ecological systems exhibit properties
    of complex adaptive systems in that they (1) are constituted relationally; (2)
    have adaptive capacities; (3) behave in non-linear ways; (4) are open, without
    clear boundaries; (5) are context dependent and (6) are characterised by complex
    causality and emergent properties (Preiser et al. 2018). Interactions within and
    between sub-systems and internal variables produce outcomes that then feed back
    to affect sub-systems and components. Identification and analysis of these interactions
    help explain how social-ecological systems persist or transform and why some are
    sustainable and others collapse (Ostrom 2009). Persistence and transformation
    are linked in resilience thinking to system properties that maintain the social-ecological
    system within a particular stable state. If those properties change, the system
    transforms to an alternative stable state, quite different from the original state.
    Central to this framing is the concept of thresholds, defined as ‘levels in controlling
    variables where feedbacks to the rest of the system change – crossing points that
    have the potential to alter the future of many of the systems that we depend upon’
    (Walker and Salt 2006, p. 54). The threshold concept has been operationalised
    in strategic adaptive management of national parks in South Africa by identifying
    points at which decisions need to be made to maintain ecosystems in their existing
    configurations (Biggs and Rogers 2003). ‘Thresholds of potential concern’ describe
    the limits or boundaries of the desired state and are essentially working hypotheses
    about the limits of acceptable change to the system (Roux and Foxcroft 2011).
    Thresholds of potential concern are co-produced by scientists and practitioners
    and revised and updated as systems understanding changes. In the context of social-ecological
    systems, there may be uncertainty about whether thresholds exist and where and
    how to apply or adjust them where they relate to community preferences, social
    behaviour or other non-biophysical constructs and attributes (Biggs et al. 2011).
    Application of thresholds of potential concern involves identifying thresholds
    in a social-ecological system that signal changes in social, economic or environmental
    attributes that lead to unintended, undesirable consequences through cascading
    interactions and feedbacks (Biggs et al. 2011). Identification of thresholds then
    forms a basis for the design and implementation of management interventions. A
    systems approach involves identifying feedback processes operating through causal
    loops, whereby a change in one system variable can reinforce or balance change
    in another variable (Dyball and Newell 2015, pp. 114–120) and whether thresholds
    are likely to be exceeded. The Murray–Darling Basin in south-eastern Australia
    (hereafter ‘the Basin’) supports the majority of irrigated agricultural production
    in Australia. It contains 16 wetlands listed under the Ramsar Convention on wetlands
    and over 100 considered of national importance for biodiversity conservation (MDBA
    2010, p. 59). Its rivers and wetlands are the focus of cultural and spiritual
    values for Indigenous peoples, provide water supplies for regional towns and support
    important tourism and recreational industries. The interactions among driver and
    response variables in social-ecological systems are apparent in the Basin through
    the integrating role of water availability, allocation and use (Colloff and Pittock
    2019). Basin water resources have been highly contested, particularly between
    irrigation and environmental sectors. Historical over-allocation of water for
    irrigation, combined with severe drought events, prompted long-term and extensive
    reform in governance and rules for water allocation and use, culminating in the
    Murray–Darling Basin Plan to return water from irrigators to the environment.
    Annual inflows to the Basin have declined by almost 40% since 2000 (MDBA 2020,
    p. 21). Under global warming, dry conditions will persist and become more severe,
    increasing pressures on water resources and contestation over their management
    and use (MDBA 2019; Whetton and Chiew 2021). Accordingly, there is an urgent need
    for Basin communities to adapt to a future with less water. Under increasingly
    severe climate change, transformative adaptation will be needed by all sectors
    because incremental approaches are likely to be insufficient to achieve sustainable
    water use at a basin scale (Colloff et al. 2016). Transformative adaptation involves
    systemic changes to societal paradigms of values, rules and knowledge (Colloff
    et al. 2020). One example of transformative adaptation in the environment sector
    involves conservation triage, whereby environmental flows are supplied only to
    those wetlands likely to persist under less water or are considered of high conservation
    value. Water is supplied to those wetlands most in need, and with the best chance
    of ecological improvement, by withholding it from those likely to decline (Schweizer
    et al. 2022). The connectedness within the social-ecological system means negative
    effects of climate change can be exacerbated by path dependencies, such as failure
    to move beyond ‘business as usual’ or reactive responses (Colloff et al. 2020).
    Negative effects may be irreversible, unpredictable and lead to undesirable system
    changes. To counter these effects, an adaptation pathways approach can help communities
    anticipate change, which involves making adaptation decisions in a sequenced manner
    that are implemented progressively under conditions of high uncertainty and change
    (Wise et al. 2014; Werners et al. 2021). Our objective was to apply the thresholds
    of change concept using social-ecological systems modelling and identification
    of systems archetypes to examine how this approach can reveal options for adaptation
    to increasing water scarcity. Using the Goulburn–Broken Catchment as a case study,
    we assessed drivers that enabled and constrained water use for irrigation and
    the environment in relation to the viability of irrigated agriculture, food processing
    and service industries. We then identified the characteristics of thresholds of
    change for major socio-economic and environmental values and the consequences
    of thresholds being exceeded. Finally, based on the identified socio-economic
    and environmental thresholds, we developed options for the adaptation of existing
    arrangements of water management and use. Methods Case study The Goulburn–Broken
    Catchment in north-central Victoria (Fig. 1) was chosen for this research because
    it is one of the most important regions in the Basin for irrigated agriculture,
    water availability has declined under climate change, it contains several major
    wetlands that are managed with environmental flows and the Goulburn–Broken Catchment
    Management Authority (GBCMA) has a long history of engagement in adaptive management
    and resilience approaches. Fig. 1 Map of the Goulburn–Broken catchment and its
    location within Australia Full size image Much of the catchment consists of upland
    slopes and forests and plains dominated by dryland agriculture (GBCMA 2021). Because
    the present work is about identifying thresholds associated with water availability
    and use, we focussed on the irrigation areas covering the riverine plains to the
    north and west of Shepparton (Fig. 1). The catchment contributes about 11% of
    inflows to the Basin, ca. 3400 GL year−1 under historical climate (1895–2006),
    with irrigation diversions of about 50% of the surface water available, a very
    high level of use (CSIRO 2008). A reduction in diversions of 344 GL year−1 is
    targeted under the Basin Plan (DELWP 2019, p. 7). The irrigation sector and the
    environment are threatened by less water available under climate change. Mean
    annual rainfall (764 mm) since 2006 has fallen by 15% compared with the long-term
    average (1895–2006) and runoff between 1997 and 2006 (during the Millennium Drought
    of 1997–2010) was 41% lower (CSIRO 2008). The GBCMA is responsible for the management
    of wetlands of national and international significance, including the Ramsar-listed
    Barmah Forest and the Lower Goulburn Floodplain. Lake Eildon, a headwater dam
    on the Goulburn River, is the major source of water for irrigation and the environment,
    providing flows to the River Murray and its wetlands, including the Ramsar-listed
    Gunbower Forest and the Koondrook Forest. The average volume of environmental
    water released in the Goulburn–Broken Catchment (2009–2010 to 2018–2019) was 271
    GL yea−1 (Chen et al. 2021). Expansion of irrigation followed the completion of
    Lake Eildon in 1955. Horticulture and dairying became major irrigated agricultural
    industries, supporting food manufacturing, including fruit canning and dairy processing
    (Aither 2019). The catchment has been subject to a comprehensive resilience assessment
    (Walker et al. 2009) that formed the basis of a regional catchment strategy founded
    on resilience thinking (GBCMA 2013, 2021), adaptation pathways (Abel et al. 2016)
    and a climate change adaptation plan for natural resource management (GBCMA 2016a).
    Sources of data for social-ecological system modelling We used a mixed methods
    approach of quantitative and qualitative data as inputs to social-ecological systems
    models (Layder, 2013). Quantitative and qualitative data were derived from a detailed
    review of reports and scientific publications on water availability and use in
    the catchment, including water trading and environmental watering by government
    agencies and catchment management authorities. Qualitative data was also collected
    during semi-structured interviews conducted with leading decision-makers in different
    sectors who had in-depth knowledge and experience of the social-ecological system
    of the catchment. Participants were recruited based on recommendations made by
    previous interviewees. Some 20 participants were interviewed, from agencies (A:
    state government and local council; n = 3), industries (I: Goulburn Murray Water,
    food processing, consultants; n = 7), irrigation farmers (F: dairy and horticulture;
    n = 4) and the environment sector (E: catchment management authorities, conservation
    groups; n = 5). Interviewees are referred to in the results and discussion section
    by interview number and the initial for their sector. The project was approved
    by the ANU Human Research Ethics Committee (application 2021/100). Due to research
    ethics rules on engagement with Indigenous people, it was not feasible to interview
    Yorta Yorta Traditional Owners. Each interview consisted of twelve open-ended
    questions addressing impacts of climate change, thresholds, water use and sharing
    and adaptation to water scarcity (Supplementary Material S1). Interviews were
    recorded, transcribed and analysed using NVivo 12 software (QSR International
    2020). Analysis involved thematic coding to map and categorise responses to questions
    into themes based on the content of the responses (Cope 2016). The seven themes,
    or codes, were climate change, nature of change, thresholds, water management,
    water sharing, adaptation and resilience. The coding of interview responses, or
    quotes, enabled a comparison of similarities, differences and relatedness of the
    responses of participants from each sector in relation to each theme or code.
    Systems modelling using the Cultural Adaptation Template We used a whole-of-systems
    conceptual modelling approach that integrates social, economic and environmental
    factors to identify drivers of change and responses, ‘lock in’ effects (i.e. path
    dependency, whereby part of the system is resistant to change because of prior
    decisions and actions) and feedback loops (i.e. where an output in one part of
    the system represents an input in another) in the social-ecological system. First,
    information from the literature was assessed to identify drivers of change, the
    environmental, social and economic responses to them and potential thresholds.
    Drivers, responses and thresholds were identified from the literature and cross-referenced
    with data from the interviews and mapped as feedback loops. We used Cultural Adaptation
    Template (CAT) diagrams to identify environmental thresholds associated with constraints
    management (i.e. relaxing constraints on volumes of water released into the river
    system) and inter-valley transfers due to downstream demand for water and their
    environmental, social and economic impacts. The CAT is a form of causal loop model
    in the form of a systems diagram that details interactions of the four sub-systems
    common to any social-ecological system: cultural paradigms, institutional arrangements,
    the state of the environment and the state of human health and well-being (Dyball
    and Newell 2015). Diagrams were drawn using Vensim® software (Ventana Systems
    2015). Having constructed CAT diagrams for constraints management and inter-valley
    transfers, we were able to identify possible thresholds for the environment and
    industries. We then constructed CAT diagrams for adaptation options to avoid the
    crossing of thresholds; how investment in adaptation and economic diversification
    builds adaptive capacity among irrigators and how dairy and horticultural industries
    adapt to periods of water scarcity. The processes used to justify the construction
    of each link and loop in the CAT diagrams are detailed in the Supplementary Material
    (Tables S1–S4). Results and discussion In this paper, we have applied the concept
    of thresholds of change using social-ecological systems modelling to examine how
    such an approach can reveal options for adaptation to increasing water scarcity.
    We emphasise the preliminary nature of our findings and that the Cultural Adaptation
    Templates, used to identify drivers of change, ‘lock in’ effects and feedback
    loops, are not intended to represent the entire social-ecological system of the
    Goulburn–Broken catchment as it relates to water. We focus on water availability
    and use within the context of a major water reform initiative and have not included,
    for example, issues of water quality, particularly salinity (Anderies et al. 2006).
    Environmental thresholds and constraint management The frequency of overbank flows
    of the Goulburn River is now less than required to maintain the condition of the
    Lower Goulburn floodplain and river channel (DELWP 2017, p. 3). This floodplain
    was identified in the Murray–Darling Basin Constraints Management Strategy as
    one of seven areas where relaxation of physical constraints on flows would achieve
    environmental benefits (MDBA 2013). These measures typically include removal of
    levee banks, relocation of flood-prone infrastructure, acquisition of flood easements
    and compensation to landholders for flood damage. Relaxing constraints would allow
    flooding of 12,000 ha or 92% of the floodplain (DELWP 2016) but has been prevented
    by state government policies of not flooding private land without agreement, nor
    acquiring easements by compulsory purchase (Productivity Commission 2018). However,
    options exist other than treating constraints relaxation as a matter of cost,
    damage and compensation. For example, multiple co-benefits from ecosystem services
    are derived from flooding, including improved wetland condition; fodder production;
    growth of river red gum Eucalyptus camaldulensis providing opportunities for forestry;
    improved water quality; cultural, spiritual and aesthetic appreciation of wetlands;
    community well-being, nature-based tourism and related employment (Kahan et al.
    2021). Constraint relaxation is highly contested, but interviewees raised no objections,
    perhaps because as sector leaders they tend to hold progressive views: We have
    all this environmental water, but…if the water does flood over the banks, as it
    always has…that’s how you get the maximum environmental benefit…it then floods
    private property and houses…Suddenly, the government becomes responsible for that
    …How can you get the maximum benefit out of your environmental water if you can’t
    do that? That’s what a floodplain is, the floodplain naturally floods (F4). Greater
    community and political support is required if environmental benefits are to be
    realised: You would probably inundate private land on the way or as part of that
    watering. You would need to negotiate through that…the preference is to have permanent
    title agreement…landholders don’t want to come to that, understandably, there’s
    nervousness around it (E3). Political and policy barriers represent ‘soft’ limits
    to adaptation (Barnett et al. 2015) and can be addressed by reframing the decision
    context to focus on benefits from constraints relaxation, not just costs (Gorddard
    et al. 2016). Federal government-funded payments for ecosystem services derived
    from constraints relaxation would provide income for landholders, but the inability
    of governments to adapt in time creates the risk that environmental thresholds
    may be crossed. Governance arrangements are central to environmental condition
    and socio-economic viability (Fig. 2; Table S1). Willingness of governments to
    deliver environmental water will benefit wetlands but the socio-economic impacts
    are perceived as negative (Link 3). Environmental water use cannot exceed bankfull
    volume and irrigation water is prioritised for within-channel transfer to downstream
    users, limiting environmental watering to times of year that are sub-optimal for
    some wetland biota: In the middle of summer…river levels are running very high
    because they’re transporting water from storages…to consumers that are a long
    way downstream…In the wintertime, when the rivers normally carry a lot of water,
    all that water has been kept in storages…we are trying to get the river back to
    where they were before, naturally. [The] way we’re running it now is almost opposite…we
    think that’s creating environmental problems that weren’t there before (F9). Fig.
