    research attention as microbial communities are closely associated with nutrient
    cycling and crop productivity (Jian et al., 2022; Wang et al., 2021). However,
    studies on ADI have mainly investigated bacterial and/or fungal communities (Li
    et al., 2020a; Zhu et al., 2022b), with archaeal communities often neglected.
    Archaea are important players in the biogeochemical cycling of soil ecosystems
    (Jiao et al., 2021; Zhao et al., 2022). In the present work, we assessed archaeal
    community characteristics and performed an integrated analysis of the ecological
    patterns of archaea, bacteria, and fungi, all of which affect soil nutrients and
    tomato yield. 4.1. ADI increased archaeal community diversity and network complexity
    Strikingly, the ADI treatments had higher α-diversity of archaeal communities
    than CK, which could be attributed to: (1) oxygen content influencing archaeal
    reproduction (Lu et al., 2022; Pei et al., 2022). The ADI treatments improved
    soil OC by delivering aerobic microbubble water (Fig. S1 and S2), providing a
    good habitat for archaeal growth. In contrast, long drip irrigation cycles and
    the dramatic increase in SWC decreased ε, OC, ODR, and Eh, resulting in poor soil
    aeration between crop roots (Dhungel et al., 2012; Pendergast et al., 2019). Archaea
    species compete for soil oxygen, inhibiting archaeal respiration, metabolism,
    and reproduction (Cloutier et al., 2023; Padhy et al., 2021); (2) increased α-diversity
    under ADI may be related to soil physicochemical properties (Fig. S7). In particular,
    the increased soil SOC, TN, AP, and AK contents under long-term ADI application
    provide rich nutrients for archaeal growth and stimulate the derivation of beneficial
    microflora (Zhang et al., 2022). These changes were reflected in the β-diversity
    pattern, such that the ADI and CK treatments had significantly different archaeal
    community structures (Adonis test, p < 0.05), indicating that new archaeal communities
    form under ADI compared to CK. In addition, archaeal networks in the ADI treatments
    had more positive correlations than CK, implying more cooperation among populations
    in complex microbial community ecosystems, possibly due to increased nutrient
    resource availability (Price et al., 2021; Ye et al., 2021). More importantly,
    archaeal communities had more positive correlations, but the ADI treatments had
    higher network complexity and interactions. Liu et al. (2022b) showed that long-term
    soybean cultivation enhanced the diversity of archaeal communities leading to
    complex network structures with strong resistance to potential plant pathogens
    in the network. Another study showed that high soil salinity decreased microbial
    richness and co-occurrence network complexity, adversely affecting ecological
    functions (Du et al., 2021; Zhao et al., 2022). In conclusion, microbial communities
    with high diversity and complexity tend to be more stable and resilient than simple
    communities in response to external environmental stresses due to network buffering.
    4.2. ADI altered keystone taxa and potential functions in archaeal networks Our
    results showed that the relative abundance of most key nodes was low (all <1%),
    consistent with previous findings on N fertilizer addition (Goemann et al., 2021;
    Li et al., 2021), organic tillage (Li et al., 2020b; Zhang et al., 2018), and
    mulching (Ji et al., 2022); that is, high abundance does not indicate key network
    roles. However, ADI had a higher degree of key nodes processed than CK, indicating
    a higher degree of connectivity between OTUs and, thus, stronger interactions
    between species for maintaining network stability (Bello et al., 2021; Olesen,
    2007; Vendruscolo et al., 2020). Zheng et al. (2018) also indicated that keystone
    taxa change with changes in soil environmental factors, with key nodes becoming
    peripheral with the addition of organic amendments and different key genera appearing.
    In the present study, the keystone taxa differed in the ADI treatments with dissolved
    oxygen concentrations. For example, members of Micrarchaeota and Thaumarchaeota
    (e.g., CAISET01 and Nitrososphaera) emerged as key taxa in the A1 and A2 treatment
    networks, respectively, which had significant positive correlations with DOC and
    NO3–-N (Fig. 3c). The keystone taxa were significantly associated with the abundance
    of functional genes related to C and N cycles in soil (Figs S8 and S9), suggesting
    an important role in tomato rhizosphere soil function and supported by previous
    studies on oat rhizosphere soil (Bai et al., 2022). For example, the rhizosphere
    soil of the A1 treatment contained Micrarchaeota, which are highly adaptive and
    phylogenetically diverse, promoting the C cycle by degrading polysaccharides and
    proteins. The A2 treatment contained Thaumarchaeota, which are susceptible to
    oxygen content levels in the soil rhizosphere (Malard et al., 2022). Ammonia-oxidizing
    archaea (AOA) in Thaumarchaeota are the center of soil ammonia oxidation, with
    accumulating evidence that AOA outnumber AOB (ammonia-oxidizing bacteria) in various
    soil ecosystems (Fu et al., 2021; Xu et al., 2017). Therefore, we cannot ignore
    the ecological role of the Thaumarchaeota group in functions related to the N
    cycle. We also detected Euryarchaeota in the A3 and CK treatments, a somewhat
    surprising result since this phylum is more likely to be enriched in harsh environments
    (Chi et al., 2021; Lu et al., 2022). We speculate that the A3 treatment exceeded
    the oxygen level within the tolerance range of plants, leading to oxygen poisoning
    in the crop rhizosphere, with Micrarchaeota possibly playing an active role in
    resisting high oxygen stress environments. 4.3. ADI improved tomato yield by enhancing
    microbial resistance Soil microorganisms are incredibly complex, as different
    taxa and species are interrelated (Forstner et al., 2019; Preusser et al., 2019;
    Stefanowicz et al., 2019). Understanding the relationships between microbial populations,
    including bacteria, fungi, and archaea, is necessary to explore the effects of
    agricultural activities such as tillage, fertilization, or irrigation on the overall
    microbial community (Malard et al., 2022; Xu et al., 2017). Our previous work
    found that ADI treatments changed the network structure of bacterial and fungal
    communities in tomato soil (Li et al., 2020a; Zhu et al., 2022a), but the effect
    of the ADI treatments on the whole soil microbial community, including soil archaea,
    is not clear. Therefore, we comprehensively analyzed the characteristics of archaeal,
    bacterial, and fungal communities and explored their relationships in the ADI
    treatments. These results demonstrated that bacteria had the most nodes in the
    whole network in the ADI treatments, indicating that the soil bacterial community
    occupied a central position in the whole microbial community, contrary to the
    results of a previous study on the Tibetan Plateau, showing that the archaeal
    community was central to the whole microbial community (Chen et al., 2022). This
    difference may be due to the different responses of archaeal communities to high
    fertility agricultural soils and nutrient-poor meadow soils (Coxall et al., 2005;
    Cui et al., 2019). In addition, while archaeal communities did not occupy a central
    position in the overall microbial network, archaea had the highest resistance
    index, implying that archaeal communities contributed the most to the stability
    of the microbial network (Du et al., 2021; Liu et al., 2022a; Malard et al., 2022).
    Field experiments based on three tomato seasons showed that tomato yields were
    highest in all A2 treatments compared to other treatments, and closely associated
    with increased microbial resistance. A more stable (highly resistant) microbial
    community is more conducive to maintaining crop yield (de Scally et al., 2016;
    Kariuki et al., 2020). Moreover, the SEM supported the positive effect of microbial
    resistance on tomato yield (Fig. 7). The random forest model further demonstrated
    that microbial resistance is most important in regulating tomato yield (Fig. 7).
    The reason why microbial resistance affects crop yield can be explained by (1)
    rapid microbial growth, with low-resistance microbial communities rapidly absorbing
    available soil nutrients (De Vries et al., 2018; Preusser et al., 2019), leading
    to a reduction in available nutrient contents to plant roots and adversely affecting
    crop growth and productivity (Rodriguez-Ramos et al., 2022), while the high-resistant
    microbial community slowly obtains nutrients, facilitating crops to absorb more
    nutrients from the soil (Du et al., 2021; Liu et al., 2022b); (2) highly resistant
    microorganisms alleviate fluctuations within the taxa, enhancing microbial resistance
    to oxidative stress and helping plant roots to improve resistance to low oxygen
    stress, improving crop yields (Jiao et al., 2021; Pei et al., 2022). Overall,
    we integrated ecological networks of transboundary (e.g., bacterial, fungal, and
    archaeal) microorganisms to explore the effects of ADI on tomato yield and found
    that highly resistant microbial communities may play an important role in promoting
    tomato yield. However, soil microbial communities can be influenced by nearby
    field environmental conditions (e.g., ground temperature and light), and the current
    results seem to have some limitations. In the future, we will verify the contribution
    of resistant microbes to crop productivity in controlled experiments (e.g., microplots
    or pot experiments). Download : Download high-res image (235KB) Download : Download
