    a calcium carbonate “film” was formed in the shallow pores of the slope, which
    reduced the pore pressure change rate during the infiltration of the solution.
    The model first reacts to produce calcium carbonate in the shallow layer, leading
    to a solidification of the shallow layer and a gradual decrease in the space between
    the sand particles. The lower part of the model demonstrates the process of solution
    infiltration, and the secondary wave crest rises slowly, indicating that the product
    prevents solution infiltration. The pore pressure of the sensor at the same horizontal
    depth follows the same change law. However, below 10 cm of the top surface, there
    are fewer products, with a larger pore pressure change rate and general curing
    effect. (2) The S-3 slope, strengthened by three sets of turns, failed after 150
    s. The surface blocks of the slope were divided due to the development of cracks.
    The thickness of the divided blocks was about 3–4 cm. After 109 s of rainfall,
    the moisture content of the soil increased, with a decrease in the effective stress
    and anti-sliding force of the soil and the slope surface of the model as a whole.
    The development of tension cracks induces rainfall convergence and accelerates
    slope slip. Despite some surface damage, the model maintained good overall integrity.
    The failure characteristics of the slope are manifested as fractional sliding.
    Due to the loss of sand, the unloading effect of the model front is obvious, and
    the deformation is the largest. At the onset of the slip, the suction of the base
    became zero, and the failure form shows an overall slip with subsequent creep
    unloading. (3) After MICP reinforcement, the creep of the M-1 slope model was
    very slow. The cementation in the sand body led to the discharge of the pore pressure
    in the slope in a stepped manner, and the basement suction underwent a process
    of rising and then falling repeatedly. The MICP slope can maintain a certain integrity
    after failure, prolong the creep time, improve the water stability and anti-erosion
    capacity of the MICP slope under the action of heavy rainfall and enhance the
    safety factor of the slope. Author Contributions Conceptualization, J.H. and Y.H.;
