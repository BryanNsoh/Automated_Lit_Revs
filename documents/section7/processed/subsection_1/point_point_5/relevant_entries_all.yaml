    locations and design 53 potential sites were identified for water harvesting systems
    based on field survey and runoff simulation (Fig. 2). Different size of water
    reservoirs was developed according to the traditional knowledge of local farmers
    (farmers were interviewed; they also showed us some abandoned examples of micro-storages)
    that two generations ago were used to deal with these kinds of water storage solutions,
    now no longer proposed. The water storage volume was designed according to the
    amount of simulated runoff (water depth), and the surrounding environment ranges
    from 4 m3 to 30 m3. All the designed sites are generated by “digging the hole”
    on the ground with locally available materials, similar to the picture e in Fig.
    1. The operation of the water collection facilities in the study area is achieved
    by modifying the elevation of DTM. The site of water storages facilities meets
    four conditions as follows: (1) in the position where have potential runoff; (2)
    in a direction perpendicular to the simulated overflow to intercept runoff more
    effectively; (3) parallel to the contour lines to reduce the practical difficulties;
    (4) between rows of vines where without interfere vineyard cultivation. Considering
    the increasing climate change influence on steep-slope agriculture landscapes,
    we separately based runoff simulation on two rainfall scenarios in 5 min and 10 min
    to identify the runoff intercepting and water-saving function of the designed
    water reservoir under extreme rainfall events. We chose the maximum 10-minute
    interval for two reasons: (1) the peak rainfall recorded in this area, 182.0 mm h−1,
    lasted for 5 min (Pijl et al., 2022). (2) The model reaches a \"steady state\"
    after 10 min as the input and output values are in equilibrium. The investigation
    area highlighted by the red circle (Fig. 2) is where to detect runoff reduction.
    This area is chosen below the designed water storage and perpendicular to the
    direction of the simulated runoff simultaneously. Download : Download high-res
