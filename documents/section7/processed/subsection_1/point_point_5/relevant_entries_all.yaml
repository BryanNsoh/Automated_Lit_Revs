    α-diversity and network complexity, leading to a more stable archaeal network.
    Moreover, ADI had more positive correlations in the archaeal network than CK,
    implying greater cooperation among species in a complex microbial network. The
    A1 and A2 treatments may promote C and N cycling by improving the relative abundance
    of Micrarchaeota and Thaumarchaeota, respectively. Additionally, highly resistant
    microorganisms directly or indirectly promoted tomato yields by enhancing soil
    nutrients. Interestingly, archaeal communities, but not bacterial or fungal communities,
    contribute the most to microbial resistance, but they were not at the overall
    network''s core. Thus, the archaeal community merits more attention in future
    research on farmland irrigation management, particularly in studies involving
    metagenomic and metaproteomic analyses. Credit Author Statement Jinjin Zhu: Investigation,
