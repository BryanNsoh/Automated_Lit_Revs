    6 Conclusion This paper presents a cooperative game method for solving a DMPC
    controller for a discrete linear system with interconnected subsystems. In this
    scheme, all subsystems determine their disagreement point simultaneously and share
    this information with other subsystems. Then the optimization of each subsystem
    is conducted sequentially. The chosen optimal inputs provide the best overall
    performance, demonstrating the convex combination of the objective functions of
    each subsystem. Moreover, the feasibility of the proposed method at each iteration
    and time step is established. At the same time, the stability of the closed-loop
    system is addressed by employing the monotonicity property of the objective function
    at each iteration. Overall, the implementation of our approach to the canal irrigation
    system [28], and comparison to the method in [25] have led us to conclude that
    our proposed method is quite promising and should thus be further refined. Data
