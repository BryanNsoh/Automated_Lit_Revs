    most affected by weather and climate. Drought in agriculture significantly threatens
    food security and social stability. Understanding drought variability in the cultivated
    land can lay the foundation for crop management. Considering the effects of drought
    on the actual crop growth process and precise irrigation under limited water resources
    is a great challenge. In this study, standardized precipitation evapotranspiration
