    Spatial and temporal distribution and variation of dry and wet conditions The
    seasonal distribution of precipitation in Northeast China is very uneven due to
    the influence of monsoon circulation and the complex geographical environment.
    Winter is cold and dry, summer is warm and rainy, and precipitation is mainly
    concentrated in summer. Spring and autumn are transitional stages. In agriculture,
    short-term drought in the critical growth period can also cause a significant
    impact, so it has a specific practical significance for analyzing drought change
    in the study area. For meteorological drought, in terms of time, the change of
    dry and wet time in Heilongjiang province has prominent interannual characteristics,
    showing a general trend of change from drought to wet, with the stage and trend
    of dry and wet change. Spatially, the dry-wet spatial variation in Heilongjiang
    province has prominent interannual characteristics. The first mode is the main
    spatial distribution pattern of dry and wet change in Heilongjiang Province. The
    main reason is that influenced by solar radiation and large-scale weather characteristics,
    it has zonal regional differentiation law, but the regional difference is not
    apparent (Zhao et al., 2020). Mode 2 is the main spatial distribution pattern
    of typical dry and wet conditions in Heilongjiang Province. The spatial distribution
    pattern of typical dry and wet conditions is reverse from east to west and southeast
    to northwest, with the central part as the boundary. The corresponding time coefficient
    shows that the same distribution pattern shows a decreasing trend, while the reverse
    distribution pattern shows an increasing trend (Chu et al., 2019; Zhu et al.,
    2022). The main reason is that the distance from the sea is different, which has
    apparent dry-wet non-zonal regional differentiation law. As for agricultural drought,
    it can be known that the drought in Heilongjiang province has strong seasonal
    characteristics by integrating ground observation data and remote sensing inversion
    data. According to the remote sensing monitoring map, the distribution of drought
    in Heilongjiang province is scattered, so studying the distribution of drought
    on the grid scale is significant. It can be seen from Fig. 5, Fig. 6 that the
    dry area increased first and then decreased in the growing season of spring maize
    in Northeast China, and the dry area and degree in July were significantly smaller
    than that in May, June, and September. The area and degree of drought reached
    the maximum in May when spring maize was mainly in the early stage of growth and
    development. Timely irrigation and timely seedling replacement could reduce the
    yield reduction caused by drought to the maximum extent. From May to September,
    the area of severe drought continued to decrease and finally remained stable.
    Although the area of severe drought increased in August and September, the overall
    degree of the drought was relatively light, mainly mild and moderate (Zhou et
    al., 2020). In the past 70 years, the seasonal drought in Heilongjiang province
    has shown different characteristics. In general, the SPEI value of the region
    as a whole is higher in July and August each year, when the drought situation
    is not difficult. During these two months of the northeast monsoon, rainfall is
    relatively abundant, and mean monthly precipitation exceeds the mean monthly evaporation.
    The adjacent 5, and 6-month precipitation increase in a month, but the precipitation
    increase at a rate of less than the rate of increase evapotranspiration, water
    loss is damaging, leading to the drought-prone, while drought spring corn planting,
    and the recovery time of spring corn, Influence spring maize emergence, and survival
    after emergence (Zuo et al., 2019). Both precipitation and evapotranspiration
    decreased in September, but the decreasing rate of precipitation was greater than
    that of evapotranspiration, which was the main reason for the development of drought
    in September. Moreover, due to sufficient precipitation in July and August, the
    water balance in September could be supplemented to some extent, thus reducing
