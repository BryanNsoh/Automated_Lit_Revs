    land values by 40.2% ($7,607) two years later, but an increase of 38.5% ($7,285)
    if the water transfers were made in a drought year. These results suggest an interesting
    pattern of association between water transfers by districts and land values inside
    districts. Compared with averages across all districts in the county, as presented
    earlier in results of model 4, own-district transfers have a higher marginal effect
    on land values, yet the increase only lasts two years and then dissipates. Moreover,
    effect varies by drought conditions in the year of transfer. A plausible explanation
    of these results is that water prices received by district farmers for engaging
    in transfers are likely to be higher in dry years as demand for water increases,
    transfers in dry years may be associated with higher transfer revenues and hence
    greater return, as shown in equation [2]. As demand for water in the water market
    decreases in a nondrought year, prices offered to districts for water transfers
    may be lower. Results for transfers at the district level suggest that nondrought
    years transfers may not as profitable for district parcels as transfers in drought
    years. Other economically significant results from model 5 include the statistical
    insignificance of depth-to-groundwater and coefficient of variation in depth-to-groundwater
    in all specifications. This is not entirely surprising, since district parcels
    generally have senior surface water rights and use groundwater to supplement surface
    water supplies.20 6. Discussion: Comparing Results of Self-Reported and Market
    Transactions A comparison of our findings with Bigelow et al. (2019) may shed
    some light on model specification and data used in each study, with some lessons
    for future work. This comparison makes a compelling case for the usefulness of
    replicating previous analyses with different data, particularly in rapidly changing
    policy contexts. Bigelow et al. (2019) used a rotating panel data of farmers’
    self-reported land values over 1999–2009 for a hedonic analysis of groundwater-substitution
    restriction. Following previous literature, such as Hanak (2003), Bigelow et al.
    (2019) interpreted the presence of a GWS permit requirement as a deterrence to
    GWS transfers and used drought periods as a proxy for timing of water sale opportunity
    for parcels inside districts. These temporal and cross-sectional variations were
    exploited by Bigelow et al. (2019) to disaggregate trends in farmland values and
    provided insight into differential effects of GWS permit requirement on trends
    in land values. They found that during 2001–2002, the first drought period after
    the implementation of GWS permit requirements, when they could potentially deter
    drought-induced water transfers, there was a 34% ($2,057 per acre) decline in
    farmland value in counties that had a GWS permit requirement. Disaggregating trends
    for inside- and outside-district sample of agricultural parcels, Bigelow et al.
    (2019) found no effect of GWS permit requirement inside districts but a lower
    land values in outside-district parcels by 46% ($3,318 per acre). These results
    were interpreted as suggestive evidence that GWS permit requirements imposed short-term
    costs on interbasin water transfers from the region. Our analysis is in the same
    10-county study area of Sacramento Valley, although our period of analysis is
    longer, 2000–2019 compared with 1999–2009 in Bigelow et al. (2019). We have used
    pooled cross-sections of market transactions of farmland parcels and annual data
    on districts’ water transfers rather than location of the parcel inside a district
    as a proxy for water transfers. In general, results of hedonic analyses of market
    transactions and self-reported values cannot be expected to be same. In particular,
    there are differences in sample selection, that is, the set of parcels transacted
    may not be representative of the agricultural parcels in the area although a random
    sample of farmers for self-assessment may do a better job of building a representative
    sample of agricultural parcels in regional land market. On the other hand, market
    transactions better capture the long run agricultural profitability of parcels
    while farmers opinions may be systematically biased due to behavioral biases such
    as salience of recent events or simply lack of knowledge or experience with land
    transactions (Bigelow et al. 2020). Despite the differences in our data and models,
    we find some important parallels in the direction of our results. Overall, in
    line with Bigelow et al. (2019), we find lower land values in GWS permit counties,
    specifically in outside-district parcels. Another interesting and important comparison
    between both studies is the estimate of depth-to-groundwater. These studies found
    that inside districts, increase in depth-to-groundwater had statistically insignificant
    effect on land values inside districts and a negative and statistically significant
    effect outside districts. This comparison provides support for the modeling decision
    of separating lands with secure surface water rights (inside districts) from those
    with primary dependence on groundwater (outside districts) in hedonic analyses
    of water transfers and groundwater variables. This concurrence in the direction
    of the results is potentially significant for applied economics work that often
    relies on self-assessed data for hedonic analysis, particularly for agricultural
    land values. The magnitude of the estimates in both studies are quite different.
    For instance, our results show that in the full sample, counties with a GWS permit
    requirement have, on average, 34% lower ($6,044 per acre) land values than counties
    that do not have this requirement, compared with a lower estimate of $2,057 per
    acre in Bigelow et al. (2019). Also, we found that outside-district agricultural
    parcel values were lower by 11% ($1,931 per acre), whereas Bigelow et al. (2019)
    found that outside-district parcels were lower by $3,318 per acre, a higher estimate.
    The magnitude of the estimates of depth-to-groundwater is quite different as well;
    $233 per foot in Bigelow et al. (2019) and $45 per foot in our estimate in the
    full sample. These differences in magnitudes may be important to consider if results
    are being used to develop specific costs estimates or compensation policies. Another
    important difference in results is that while Bigelow et al. (2019) found that
    the difference in values in outside-district parcels along the GWS permit margin
    reduced over time, we found that not to be the case. As Figure 4 shows, the difference
    is that land values in outside-district parcels is large and perhaps getting larger
    over the years. To do an “apples-to-apples” comparison, we estimated our model
    4 for 2000–2009; that is, for almost the same time period as Bigelow et al. (2019).
    Results show that, on average, GWS permit counties have 40% lower land values
    in the full sample but an opposite effect on inside- and outside-district parcels.21
    Parcels outside districts have 24% higher value if they were in GWS permit counties,
    whereas parcels inside districts have 45% lower values if they are in GWS permit
    counties. Overall, these comparisons suggest the possibility of an evolution in
    land values associated with the implementation of GWS permit requirements in the
    20+ years since their enactment. In 2000–2009, the first decade after GWS permits
    were implemented, permit requirements may have been a strong signal to district
    farmers from the county against GWS-based transfers and restricted transfers out
    of the region, particularly in the first drought after the restrictions were passed,
    a result that Bigelow et al. (2019) captured. But over time, as our results show,
    GWS permit requirements have not been a binding constraint against transfers;
    GWS-based transfers have occurred, and thus short-term response to the permits
    has subsided. Our interpretation of the GWS permit variable is that it captures
    the longer-term structural differences in local agricultural economies. Our results
    provide support to the idea that GWS permit were instituted as a defensive strategy
    in areas where land values among nonsellers in the water market were lower. We
    find no evidence of negative effects of water transfers on outside-district parcel
    land values or of GWS permit requirements on inside-district parcels. It is possible
    that some of the harmful transfers may have been screened by GWS permit requirements,
    which helped protect these lands from excessive groundwater depletion and economic
    loss. Finally, it is important to note that without temporal variation in GWS
    permit requirements, neither study makes a causal claim regarding the effect of
    GWS permits on land values. 7. Robustness Checks In constructing our filtered
    sample of ZTRAX parcels and specification of the econometric model, we made several
    assumptions. We check the robustness of our main results by changing some of these
    key assumptions. Specifically, we present results for (1) disaggregating water
    transfers by mode of transfer, (2) dropping parcels farther from urban boundaries,
    and (3) replacing county fixed effects with zip-code fixed effects. Tables for
    these results are provided in Appendix B. We have data for mode of water transferred;
    that is, CI, GWS, or a combination of both, for each district for 2008–2019. We
    adapt econometric model 5 and replace WTd(t–k) with volume of water transferred
    for each mode as a separate explanatory variable.22 Results help illuminate whether
    the association between total annual water transfers and land values differs by
    mode of water transferred. Appendix Table B4 shows that CI-based transfers during
    droughts are associated with the highest increase in land values in subsequent
    years, whereas GWS-based transfers have a statistically insignificant association
    with land values. Some districts transferred via a combination of GWS and CI,
    and such transfers also show a positive association with later land values. Overall,
    in our study area CI transfers may be associated with larger increase in returns
    from water transfers relative to opportunity costs of forgone agricultural production,
    and GWS, while still profit-maximizing for water sellers, is associated with increased
    groundwater pumping costs and county-level transactions costs in obtaining permits
    for such transfers. Next, we explore the sensitivity of our main results to urban
    influence in our ZTRAX sample. It is well established that agricultural parcels
    closer to urban areas have higher land values and may affect results of hedonic
    analysis (Zhang and Nickerson 2015; Ortiz-Bobea 2020). We drop parcels in successively
    larger zones of proximity to the urban boundary to test the robustness of our
    results to reducing the urban proximity of our sample. We drop parcels within
    2,500 m (1,163 observations dropped), 5,000 m (1,691 observations dropped), and
    10,000 m (2,054 observations dropped) from an urban boundary. Estimated coefficients
    of volume of water transferred and depth-to-groundwater in model 4 are summarized
    in Appendix Tables B5 and B6. In line with our main results, we observe that transfers
    from all districts in the county are associated with a statistically significant
    increase in inside-district parcel values and a statistically insignificant association
    with value of outside-district parcel. The magnitude of the estimated coefficient
    in land values associated with WTc(t–1) is higher in the smallest sample, from
    1.43% ($271 per acre) inside districts in the main results to 2.5% ($369 per acre)
    inside districts in the smallest sample, but like our main results, the effect
    diminishes to zero four years after transfers. Increase in depth-to-groundwater
    is associated with a significant decline in land values in outside-district parcels
    and negative but a statistically insignificant effect in inside-district parcels
    (Appendix Table B6), which is also in line with our main results. The magnitude
    of the coefficient is larger in the smallest sample, but the estimated marginal
    effect is lower due to lower land values in the smaller sample. Compared with
    −0.33% (−$57 per acre) in our main results to −0.45% ($49 per acre) for an additional
    decline in 1 ft. of groundwater. For model 5, results of dropping urban parcels
    also shows robustness to dropping parcels closer to urban boundaries. Coefficients
    of water transferred from the district during drought years are positive and statistically
    significant in line with our main results, and the effect is short-lived as well,
    dissipating to zero three years after transfers were conducted (Appendix Table
    B7). In summary, the pattern of the main results is robust to reducing urban proximity
    of the sample. As a final robustness check, we replace county fixed effects in
    our main model with parcel zip codes. In our sample, each county has 15–20 zip
    codes, which offers more granular spatial controls for each parcel, controlling
    for unobserved parcel-level variation not captured in parcel and county controls.
    Estimated coefficients of volume of water transferred and depth-to-groundwater
    in model 4 are summarized in Appendix Tables B8 and B9. Again, we observe that
    in line with our main results, transfers from all districts in the county are
    associated with a statistically significant increase in inside-district parcel
    values and a statistically insignificant effect is in the outside-district parcels.
    The magnitude of the increase in land values in the smallest sample is 1.42% inside
    districts for WTc(t–1) is close to what we observed in our main results, 1.43%,
    and again the effect diminishes to zero four years after transfers. With zip code
    controls, the marginal value of increase in depth-to-groundwater is negative but
    statistically insignificant in all models. For model 5 as well, Appendix Table
    B10 summarizes the main results; overall, results for water transfer variables
    are qualitatively similar to the main results. Land values increase in years subsequent
    to water transfers, particularly if transfers were conducted in drought years.
    8. Summary and Conclusions This study has shed some light on capitalization of
    water transfer benefits in the agricultural sector. Economics research has focused
    on the efficiency enhancing role of water markets (Howe, Schurmeier, and Shaw
    1986; Leonard, Costello, and Libecap 2019), but here we focused on how those efficiency
    gains may be distributed among different participants in the water market. Focusing
    on agricultural users in a region that has been a seller of water in water markets,
    our results show that water market participation is valued positively by sellers.
    Water transfer revenues are being capitalized in farmland values, with lands inside
    irrigation and water districts that engage in out-of-watershed transfers, experiencing
    1%–2% ($271–$361 per acre) increase in land values. However, these gains are short-lived,
    lasting for up to three years after transfers were undertaken and then dwindling
    to zero. We also found that these gains were largely driven from transfers undertaken
    in drought years, rather than in nondrought years, which makes sense because water
    prices tend to be higher in drought years. Value of parcels outside district boundaries;
    that is, nonsellers in the water market do not show any effects of transfers but
    respond to changes in depth-to-groundwater. Increase in depth-to-groundwater is
    associated with decrease in land values; an additional decline in 1 ft. in depth-to-groundwater
    was associated with a 0.3% decrease in land values ($54 per acre). As found in
    previous literature, increase in depth-to-groundwater has a negative effect only
    on outside-district lands, which tend to be more dependent on groundwater. We
    examined GWS permit requirements, a defensive strategy used by some counties in
    the study area. Our results support the notion that relatively lower-valued, groundwater-dependent,
    outside-district landowners may have used this policy as a precautionary strategy
    to protect themselves from physical externalities of water transfers. We found
    no evidence of decline in land values associated with of water transfers outside
    districts, even as GWS-based transfers are occurring, which is consistent with
    the idea that the permit requirements may have screened relatively more harmful
    transfers over time. Comparison of our results with previous work that used self-reported
    land values shows parallels in the direction of the results but some important
    differences in their magnitude and persistence over time, which suggests some
    trade-offs to be considered by researchers in their choice of data source for
    hedonic analysis. Implementation of SGMA is likely to increase the demand of water
    from Sacramento Valley, with potentially an expansion of interbasin water transfers.
    Future research should focus on how Groundwater Sustainability Agencies (GSAs)
    adopt different approaches and policies regarding water transfers, for example,
    some GSAs may grandfather county GWS restrictions, whereas others may modify or
    abandon them entirely. A more careful examination of the overlapping jurisdictions
    of newly formed GSAs with the older institutional forms of districts and counties
    could allow inroads into modeling causal relationships between water policies
    and land values. Future research may use data on groundwater basin boundaries,
    made recently available in the process of SGMA implementation, to conduct a more
    rigorous assessment of capitalization of externalities of water transfers among
    nonsellers in water markets, particularly in delineating the spatial extent of
    the physical externalities of water transfers in outside-district parcels. In
    this article, we only considered distributional effects of water transfers within
    agricultural sectors; considering the effects on other groundwater-dependent users,
    such as rural residential users relying on shallow domestic groundwater wells,
    could be a fruitful and important direction for future research. Acknowledgments
