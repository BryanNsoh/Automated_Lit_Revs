    analysis Twenty soil samples (five replicates per treatment) were collected from
    the soil attached to plant roots on December 5, 2021 (third season), after removing
    the soil blocks from 0–40 cm depth. Sampling was conducted in an S-shaped pattern
    throughout each plot. One sample was formed by combining five soil cores from
    each plot. After transporting soil samples to the laboratory on ice, each composite
    sample was split into two sub-samples, one for measuring soil chemical indicators
    and the other stored in a –80°C refrigerator for macrogenome sequencing. We measured
    soil pH, SOC, DOC, TN, NO3–-N, NH4+-N (ammonium-nitrogen), AP, and AK using the
    methods in Bao et al. (2000). Tomato yields were measured at harvest (December
    2021 to January 2022) according to the method in Zhu et al. (2022a). During one
    irrigation cycle, the oxidation–reduction potential (Eh) and oxygen diffusion
    rate (ODR) were measured with a redox potential meter (Yidian Scientific Instruments
    Company, China), and oxygen concentration (OC) was measured with a fiber optic
    oxygen meter (Firesting O2, Pyro Science, Germany). Soil water content (SWC) was
    measured using time domain reflectometry (TDR200, Campbell, USA). Soil air-filled
