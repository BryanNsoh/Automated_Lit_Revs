    rainfall and irrigation amount. 5. Conclusions Our five-year field experiment
    showed that drip fertigation triggered by SMPs significantly affected soil NO3-N
    distribution and accumulation. At the maturity stage, soil NO3-N was mostly distributed
    in the non-mulched zone. NO3-N accumulation in the 0–120 cm soil layer decreased
    with increasing SMP. Compared with S1 and S5 treatments, S3 treatment significantly
    reduced NO3-N accumulation in the 120–200 cm soil layer. The S3 treatment also
    significantly improved crop grain yield, yield stability, N uptake, and N use
    efficiency compared with the S5 treatment. In contrast, the S3 treatment decreased
    the irrigation amount by 40% compared with the S1 treatment, with no significant
    differences in grain yield, yield stability, N uptake, WPC, and N use efficiency
    in most years. Therefore, we recommend an SMP threshold value of − 30 kPa and
    a drip fertigation rate of 150 kg N ha−1 to reduce residual NO3-N and improve
    yield and yield stability in arid regions. Based on the obtained results, in order
    to facilitate farmer operations and satisfy high crop yield and soil N supply
    capacity, we recommend drip irrigation with irrigation water of 208–253 mm in
    wet years and > 253 mm in dry years from V6 to R3 stage (irrigation every four
    days with a 10-mm irrigation quota, increasing to 20 mm during the vigorous growth
    period). Meanwhile, 150 kg N ha−1 was applied as a basal fertilizer before planting
    and 13.6 kg N ha−1 was applied per irrigation (total 150 kg N ha−1) from VT to
    R3 stage. Our research provides valuable technical guidance to promote agricultural
    safety and sustainable production and has the great potential to popularize the
    application of drip fertigation technology in arid regions. In addition, it is
    recommended that calibrating a deterministic two-dimensional soil-vegetation-atmosphere-transpiration
    model (such as the Daisy model) to truly test the robustness of the selected strategy
    is to be considered for design and management of fertigation in different conditions
    of climate, crop, and soils, achieving crop high yield and yield stability. CRediT
