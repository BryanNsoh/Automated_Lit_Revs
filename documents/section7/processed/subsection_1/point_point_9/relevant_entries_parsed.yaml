  explanation: 'The presented literature review on blockchain applications for real-time
    irrigation management can be interpreted as follows:


    1. Blockchain technology, with its de-centralized structure that eliminates the
    need for a central authority, creates a trust layer among water stakeholders who
    depend on the quantity and quality of the same water resource. By storing rules
    in the form of smart contracts, the system ensures that the rules are followed
    by all parties, even if they are unaware of each other''s existence.


    2. Blockchain technology provides data security for water-related data. Since
    the data is distributed among all the nodes supporting the blockchain system,
    the data is safe from traditional cyberattacks and power outages. As the data
    is stored cryptographically, even if the data is somehow captured, it can''t be
    revealed unless the user wants to reveal it, providing individual privacy.


    3. The technology provides a distributed ledger of transactional data. Data recorded
    on the blockchain is not subject to deletion, which establishes a single and common
    database for all stakeholders to rely upon. Thus, removing the need for third-party
    verification systems or trusted data providers to verify the data.


    4. Blockchain technology establishes accountability. Since transactional data
    records on the blockchain are publicly available for anyone to view and verify,
    there is no need for a third-party verification system or trusted data provider
    to verify the data.'
