  explanation: The study by Feldmann et al. applied unsupervised machine learning,
    particularly the principal progression of k clusters, to images gathered over
    three years of a strawberry breeding program. The images were characterized for
    height, width, horizontal and vertical biomass, and outline-based descriptors.
    They found that this approach effectively clustered seedlings for further selection
    in the breeding program, demonstrating the utility of unsupervised machine learning
    for characterizing plant phenotypes.
  extract_1: Clustering algorithms, such as the non-hierarchical k-means algorithm,
    require a defined number of clusters to be specified. Often this specification
    is difficult to determine a priori, particularly when the data dimensionality
    is high. To circumvent this issue, we applied the principal progression of k clusters
    (PPKC), a method that generates a series of k-means clustering solutions across
    a range of k values and parameterizes the output as a function relating cluster
    membership to k. This allows one to explore the relationship between clustering
    and k without having to specify k in advance.
