    monitoringPolycentric governance 1. Introduction 1.1. A Convergent Evolution Between
    Citizen Science, Sensor Networks, and Integrated Water Resources Management Integrated
    Water Resources Management (IWRM) emphasizes long-term sustainable approaches
    to water governance, focusing on co-ordinated decision-making and integrated approaches
    across all sectors (e.g., government, agriculture, and sanitation) and scales.1,
    2 Exclusively top-down and supply-led water management techniques have been recognized
    as imposing high economic, natural, and social costs on the environment and society
    that are increasingly unsustainable.2, 3 IWRM can be viewed as a means of achieving
    three strategic objectives4: • Equity in water allocation to different stakeholders
    (e.g., social and economic groups); • Efficiency in water transfer and use; •
    Environmental sustainability and protection of the water resources base. These
    salient pillars of IWRM provide an excellent fit with the emerging trend of democratizing
    science and hydrology in particular, in the context of citizen science-led research
    projects.5, 6, 7, 8, 9 While the manner by which “citizen science” is interpreted
    can vary widely depending on the project context, they generally involve citizens
    in at least one of steps of the knowledge generation process, that is, data collection,
    interpretation, analysis, and dissemination of results (Section 2). Although the
    practice of citizen science in hydrology and water resources has lagged behind
    other disciplines, as hydrological data are often difficult to interpret intuitively,
    while measurements tend to be expensive (e.g., using highly technical instruments),
    complex, spatially sparse, and temporally dense (for instance, long time series
    of discharge and precipitation), there is an increasing body of examples of citizen-led
    measurements, such as for precipitation, river water, and soil moisture levels.8
    This process has been greatly aided by rapid technological development over the
    past 10–15 years, with small, cheap sensors now widely available and easy to connect
    to smartphones, which themselves are generally fully Internet-connected and come
    with sophisticated cameras as standard (Section 3.1).10, 11, 12 We therefore identify
    sizeable potential to combine the principles of citizen science with new technologies
    such as low cost, networked sensors that measure variables as disparate as precipitation,
    soil moisture, dissolved oxygen content, and streamflow, within IWRM (Section
    3.2).13, 14 At the same time, a sensor network has been defined in a hydrological
    context by the WMO15 as a group of data collection activities for different components
    of the hydrological cycle that are designed to address a single objective: this
    definition shares similarities with the fundamentals of IWRM. It is therefore
    opportune to reflect on how the advent of citizen science and emerging sensor
    network technologies can be leveraged jointly to support IWRM. 1.2. The Advent
    of Low-Cost Networked Sensors in IWRM In the past decade, the use of in situ sensors
    in environmental monitoring has increased rapidly16, 17, 18; however, data gaps
    still exist at scales ranging from individual watersheds to the globe. Indeed,
    recent reviews have noted a marked decline in the amount of hydrological data
    (e.g., precipitation and streamflow) being collected in many parts of the world.16,
    17, 18, 19, 20 Moreover, guidance on sensor deployment, use, and data management
    remains limited.18, 21 As such, the choice of sensor for a particular activity
    and the design of a suitable network play a crucial role in decision-making in
    IWRM, for example, operational streamflow forecasting, irrigation, flood early
    warning systems, and water quality testing.18, 22, 23 Several such projects have
    already successfully integrated participatory data collection as a means to expand
    the observational database in both space and time.18, 21, 22 Moreover, the physical
    design of the sensor networks themselves for hydrological purposes is also increasingly
    enriched by citizen science approaches to data collection.8, 13, 24, 25 The iterative
    and long-term process of IWRM finds similarities with many citizen science-led
    projects, many of which are more successful when long-term sustainability is considered.13
    These rapid developments contrast against the fact that, over the same very recent
    period, IWRM has remained and still remains highly data scarce. In many regions,
    the lengths of existing time series are insufficient.26 IWRM encompasses many
    areas where a major need for better data availability persists, a lack that entails
    high societal cost (as it has a direct impact upon livelihoods). Also, institutional
    methods often struggle to create “actionable” knowledge at a local level. For
    instance, level and discharge monitoring is usually based on a sparse network
    of gauges that require extensive and technologically complex maintenance, which
    confines it to large institutions and government entities. This restriction often
    entails administrative and even legal issues over data access, which can frustrate
    community-level users.8, 13 The purpose of this chapter is therefore to explore
    the opportunities and potential challenges of citizen science and the use of low-cost
    hydrological sensors as a means to complement institutionalized data collection.
    We demonstrate and elaborate upon the intrinsic link between the two and how they
    can be embedded within a polycentric approach to water resources management, especially
    in remote, impoverished, data-scarce regions. 2. Citizen Science in IWRM 2.1.
    Principles and Background While the concept of citizen science is well established,
    several different definitions, both formal and informal, exist.13 Citizen science
    is most commonly defined as science by nonscientists: it is “… a form of science
    enacted and developed by citizens themselves”27, 28 or “[t]he participation of
    the general public in the research design, data collection and interpretation
    process together with scientists.”8 While there is a wealth of literature on the
    subject,29, 30, 31, 32 true citizen science projects can be differentiated from
    more general stakeholder engagement by the active involvement of citizen volunteers
    throughout the entire lifecycle of the IWRM project, requiring one or more motivational
    aspects, such as improving living standards or fostering a sense of national pride.8
    Such approaches have been encountered in water resources management well before
    IWRM was coined as a term: a bottom-up approach was recognized as key in the sustainable
    management of water resources as early as the 1970s.30, 33 Historically, the main
    motivation for citizen science was often based on environmental data collection
    by volunteers.8, 33 With time, the focus has broadened, shifting from acquiring
    data to other phases of the scientific process, including problem statement, analysis,
    and interpretation. Within this perspective, it is increasingly the citizens who,
    as engaged stakeholders, define the problem at hand and then collect relevant
    environmental information (e.g., observations of streamflow, rainfall, flood damage,
    and so on). A recent framework34 refers to this mode of citizen science as extreme
    citizen science or collaborative learning (Fig. 1). Download : Download high-res
