    assumed statistically independent, the probability of intersection of events equals
    their product. The value of product is very small, so it is assumed P(Aââ©âB)âââ0
    (Dhillon and Singh 1981). Monte Carlo algorithm in FTA In the FTA of complex systems
    with large number of minimal cut sets, the Monte Carlo approach can be used to
    evaluate the top event probability. It is used as a supplementary means to verify
    the results of the minimal cut set approach (Ejlali and Miremadi 2004). Monte
    Carlo simulation is in the class of computational algorithms that are based on
    repeated random sampling to compute results. Usually, Monte Carlo simulation is
    used when the exact value of results cannot be computed with deterministic algorithms.
    This is one of the most effective methods for reliability assessment due to its
    ability of good expression of statistical nature of the events. The principle
    behind the Monte Carlo methodology is to simulate the occurrences of the primary
    events using a random number generator. In this section, an algorithm for Monte
    Carlo sampling is presented to evaluate the top event probability of a fault tree.
    The algorithm consists of determining the state of each event randomly and calculating
    the state of the top event. The top event of a fault tree can be expressed as
    a function of a basic event as follows: $$ T=f(E)=f\\left({E}_1,\\ {E}_2,\\ {E}_3,\\dots,
    {E}_n\\right) $$ (5) where T is the top event of the fault tree and E is a vector
    of a basic event in which E i is the ith basic event of the fault tree. The state
    of all basic events and its occurrence probability are defined as S in the Eq.
    (6): $$ S=\\left({S}_1,\\ {S}_2,\\ {S}_3,\\dots, {S}_n\\right) $$ (6) where S
    i is the state of the ith event that can be âtrueâ or âfalseâ (Han and Lim 2012).
    In the Monte Carlo method, the probability of top event (P T ) is stochastically
    determined by sampling the state of basic events based on their occurrence probability,
    and propagating their states until the state of the top event is determined. The
    state of S is determined by random sampling. Figure 1 illustrates the process
    of Monte Carlo simulations in the FTA. P i is the probability of ith basic event
    which is determined according to expertsâ opinions or available data, N is the
    total number of trials, and m is the number of top event failure. For each trial,
    each primary event is simulated by generating a random real number (r i ) in the
    range 0â1. If this number is less than or equal to the probability of the primary
    event (P i ), the event is considered to have occurred and the state of the event
    (S i ) is set to true. Otherwise, it is assumed not to occur and the state value
    is set to false. Fig. 1 Flowchart of Monte Carlo process in the fault tree analysis
    Full size image The fault tree is then evaluated with these values for the primary
    events to see if the top event occurs. The number of top event occurrences is
    stored, together with the corresponding failure mode. Failure mode is the list
    of primary events that occurred to cause the top event (Yevkin 2010). Finally,
    the probability of the top event (P T ) is obtained by Eq. (7). $$ {\\mathrm{P}}_{\\mathrm{T}}=\\frac{m\\times
    {P}_m}{N\\ } $$ (7) where m is the number of top event failure, N is the number
    of total trail, and P m is the probability of at least one component (primary
    event) failure. The propagation of the state of a basic event can be performed
    recursively in the structure of a fault tree. Usually, in a fault tree, there
    are a large number of intermediate gates to handle the relation among basic events
    and the top event. Therefore, the state of the intermediate gate should be determined
    to find out the state of the top event. The state of a gate (S g ) is calculated
    based on the states of its inputs. If the states of all inputs for an OR gate
    are false, S g becomes false; otherwise, it becomes true. If the states of all
    inputs for an AND gate are true, S g becomes true; otherwise, it becomes false
    (Han and Lim 2012). The calculations are performed using OpenFTA software (Formal
    Software Construction Ltd 2005). Case study TWT WWTP serves 85,000 people equivalent
