    3.4. SCU Fuzzy Inference Engine An important novelty of the iPONICS method is
    the SCU FIE [26]. We describe here the design of the control algorithm separately
    from the rest of the SCU for clarity. There are several reasons for using FLC
    in iPONICS. First, we have to manage imprecision from sensor errors. Second, the
    ideal values for pH and electrical conductivity vary slightly between plants (Table
    1), and we can accommodate several crops with the same controller by fuzzifying
    the inputs. The architecture of the FIE is shown in Figure 10. It accepts three
    inputs: pH, EC and power supply voltage level. Since the power supply is from
    the battery being charged by a solar cell, the voltage level reflects the battery
    level according to the voltage/charge curve. The DO and water temperature are
    not used for two reasons: first, they are not documented in the literature to
    have a significant effect on efficient hydroponic culture, and second, using five
    or six outputs would require a large number of rules, most of which would be redundant.
    The FIE determines the irrigation duration based on the critical hydroponic parameters
    and the available energy. The general premise behind the knowledge base of the
    proposed scheme is to provide the available nutrients to the plants while being
    conservative with watering when energy and nutrients are low. Figure 10. Fuzzy
    inference engine architecture. According to hydroponics guidelines, the irrigation
    duration is given as follows [21]: ð¡ ð = ðÃ3600 ðÃð  (seconds) (3) where ð¡ ð :
