    This paper presents the design and implementation of iPONICS: an intelligent,
    low-cost IoT-based control and monitoring system for hydroponics greenhouses.
    The system is based on three types of sensor nodes. The main (master) node is
    responsible for controlling the pump, monitoring the quality of the water in the
    greenhouse and aggregating and transmitting the data from the slave nodes. Environment
    sensing slave nodes monitor the ambient conditions in the greenhouse and transmit
    the data to the main node. Security nodes monitor activity (movement in the area).
    The system monitors water quality and greenhouse temperature and humidity, ensuring
    that crops grow under optimal conditions according to hydroponics guidelines.
    Remote monitoring for the greenhouse keepers is facilitated by monitoring these
    parameters via connecting to a website. An innovative fuzzy inference engine determines
    the plant irrigation duration. The system is optimized for low power consumption
    in order to facilitate off-grid operation. Preliminary reliability analysis indicates
    that the system can tolerate various transient faults without requiring intervention.
    Keywords: IoT; wireless sensor networks; hydroponics; smart agriculture 1. Introduction
    Water shortage and pollution are environmental threats affecting large parts of
    the EU, as well as the rest of the world. Climate change is expected to further
    increase the water shortage and threaten food production. This problem cannot
    be solved by a single effort but must be addressed on many levels. Food security
    is dependent on several environmental conditions, such as water quality and availability,
    soil condition and energy availability. Due to the extensive and exhausting practice
    of agriculture during the last decades, several environmental issues have arisen.
    Climate change is expected to affect water quality and quantity that are already
    in decline [1,2]. Smart farming is a capital-intensive and hi-tech system based
    on the application of modern information and communication technologies (ICTs)
    in agriculture. In IoT-based smart farming, a system is built for monitoring the
    crop field with the help of sensors and automating the irrigation system. Solutions
    for measuring environmental conditions and water quality based on electronic sensors
    and microcontrollers include ATLAS Scientific [3] and Libelium Waspmote [4]. Several
    research papers demonstrate such solutions, as shown in the surveys of [5,6].
    Leveraging other important ICTs that have been successfully employed in other
    similar environments, such as big data [7], blockchain [8] and neural networks
    [9] is important for achieving precise and efficient agriculture [10]. Regarding
    IoT applications in agriculture, approaches range from open field cultivation
    [11,12] to greenhouses [13,14]. Typical parameters are temperature and humidity
    [11,12], but other conditions, such as light [13], are often monitored, as well
    as crop-specific parameters [11]. Greenhouse monitoring and control IoT systems
    are presented in [14,15]. In [13,16], the authors monitored parameters such as
    soil moisture, temperature, humidity and light in order to automate the irrigation
    system. The above solutions are geared toward general greenhouse architectures
    or use generic parameters, such as temperature and humidity only. Hydroponic growth
    has additional monitoring requirements since the hydroponic irrigation system
    is different than the one used in soil cultivation. The complexity of hydroponic
    growth requires precise control, as well as monitoring parameters, such as pH
    and electrical conductivity, through specialized sensors and has only been automated
    in the case of large greenhouses with high cost, which is prohibitive to small-scale
    farmers. The iPONICS system attempts to leverage some of the technologies discussed
    above to provide a scaled-down, low-cost, yet innovative hydroponic solution that
    can be adopted by even hobby-type hydroponic systems. Specifically, we present
    the design and implementation of a novel, low-cost hydroponics monitoring and
    control system based on IoT technologies. In particular, the system is composed
    of a specialized wireless sensor network for monitoring the essential parameters
    for hydroponics and control for the irrigation process. It provides the user with
    a user-friendly web-based tool to monitor their crops, as well as being appraised
    by appropriate alarms and warnings. This greatly facilitates the observation of
    multiple hydroponics greenhouses with minimal effort and need for intervention.
    Unlike the systems discussed above, the proposed system targets hydroponic cultivation
    specifically. Furthermore, we describe the design and implementation of a fuzzy
    inference engine (FIE) system for determining the system irrigation duration.
    A fuzzy set is defined by a membership function that can be any real number in
    the interval [0, 1], expressing the grade of membership for which an element belongs
    to that fuzzy set. The concept of fuzzy sets enables the use of fuzzy inference,
    which, in turn, uses the knowledge of an expert in a field of application to construct
    a set of âIFâTHENâ rules. Fuzzy logic becomes especially useful in capturing a
    human expertâs or operatorâs qualitative control experience into the control algorithm
    using linguistic rules. Fuzzy logic control (FLC) has been applied successfully
    for controlling numerous systems in which analytical models are not easily obtainable
    or the model itself, if available, is too complex and possibly highly non-linear
    in several applications ranging from network routing [17] to task mapping and
    scheduling [18,19]. The rest of the paper is organized as follows: Section 2 describes
    the background and Section 3 describes the proposed system in detail. The paper
    concludes with Section 4, which summarizes the results and discusses future work.
    2. Background and System Requirements Hydroponics [20] relies on fertilized and
    aerated water, which provides both nutrition and oxygen to a plantâs root zone.
    It often involves sophisticated mechanization processes, which can be daunting
    to casual hobbyists, as well as small-scale commercial farms. Nutrient solutions
    must usually be below the temperature at which pathogen growth can begin, yet
    not so cool that root activity is suppressed. In hydroponics, as in conventional
    agriculture, nutrients should be adjusted to satisfy Liebigâs law of the minimum
    for each specific plant variety [21]. As it can be seen from Table 1, certain
    crops are tolerant to a wide range of conductivity and pH values, such as spinach,
    asparagus and tomato, while others, such as strawberry, are very sensitive, especially
    to pH changes. This requires close monitoring of the above variables to adjust
    the nutrients. Table 1. Cropsâ ideal pH and electrical conductivity values [21].
    Especially in low-cost hydroponics systems, the monitoring is done manually using
    specialized pH/EC meters, which is time consuming and requires constant proximity
    to the greenhouse. The iPONICS system facilitates remote monitoring of the values
    at low cost. Since it takes time for the plants to absorb the nutrients, a low
    sampling rate (as low as once per day) is sufficient for the water quality parameters,
    such as electrical conductivity and pH. In practice, we use a higher sampling
    rate to compensate for sensor and communication errors, as discussed in Section
    4. Ambient temperature and humidity in the greenhouse are also monitored to ensure
    optimal growth. Furthermore, since the purpose of the system is to achieve remote
    monitoring, additional monitoring requirements besides water quality arise. Specifically,
    the ability to generate alarms in cases of unexpected and possibly catastrophic
    conditions must be considered. To that purpose, we need frequent monitoring of
    ambient temperature to generate an alarm in the case of a fire in the greenhouse.
    For that reason, the ambient temperature is read every 8 seconds, but as long
    as it is normal, it is only recorded hourly. Finally, since the greenhouse containing
    the equipment can be situated at a remote location, we have need of some rudimentary
    security. While security is not essential to crop growth per se, we need to be
    at least notified of, if not prevent, unauthorized entry. The most important iPONICS
    system requirements are summarized in Table 2. Table 2. iPONICS system requirements.
    3. iPONICS System Design Given the requirement of monitoring the temperature and
    humidity inside the greenhouse and the great variation in area between various
    types of greenhouses, the environment sensing system must be distributed across
    various nodes, the number of which will depend on the specific greenhouse dimensions.
    On the other hand, for monitoring the water quality and controlling the pump,
    one central node is sufficient. The iPONICS system concept is shown in Figure
    1. Figure 1. iPONICS system concept. The iPONICS sensing and control system is
    a wireless sensor network with a star topology, as shown in Figure 2. Figure 2.
    iPONICS WSN topology. The system is composed of three types of nodes: the sensing
    and control unit (SCU), the environment sensing unit (ESN) and the greenhouse
    security unit (GSN). The greenhouse unit (GHU) is a greenhouse containing one
    SCU, which is the master node and several ESN and GSN âslave nodesâ, the number
    of which depends on the dimensions of the greenhouse. 3.1. Sense and Control Unit
    (SCU) The SCU is the main (master) node, as well as the central node in the star
    topology of the WSN. It is responsible for measuring the circulating water quality
    through four sensors, namely, temperature, pH, water electrical conductivity (EC)
    and dissolved oxygen (DO). Furthermore, it is responsible for controlling the
    pump in an efficient manner by conserving energy while maintaining the required
    water flow for crops growth and requesting and receiving data from the slave nodes.
    The sensors used were from Atlas Scientific [22,23,24,25]. The reasons for selecting
    these particular sensors were the following: First, they require infrequent recalibration,
    which is convenient while being deployed in a greenhouse during plant growth,
    which requires weeks to months. Second, they are easily integrated into an Arduino-based
    microcontroller system, reducing the development time and time-to-market. Third,
    they are long lasting at a reasonable cost, which are essential attributes in
    order to keep the overall cost of the system an attractive investment for farmers.
    The SCU processing unit used was an Arduino Mega 2560, providing the required
    processing power, program memory and number of pins to support the following connections:
    the Xbee shield, the RTC shield, the Atlas Scientific EZO circuits, the GSM shield,
    the voltage sensor and, finally, the relay module to control the ON/OFF switching
    of the water pumps. All the shields and modules were supplied by the power drawn
    out of the Arduino by the 5v and GND pins. Figure 3 depicts the schematic of the
    SCU, while Figure 4 illustrates its operation using a flowchart. Figure 3. Sense
    and control unit annotated schematic diagram. Figure 4. SCU flowchart. As shown
    in Figure 4, the SCU starts by initializing the serial and I2C communications
    and verifying that all modules are connected. In order to preserve energy, the
    microcontroller is put to sleep, along with the GSM shield since it is the highest
    power-consuming module. The microcontroller awakes in the following cases: An
    âAlarm_Interruptâ that signals abnormal and possibly hazardous temperature/humidity
