    in the Fig. 7. The focus of this paper is on the first three phases, i.e. the
    environment input and requirements, analysis and planning, and design phases.
    We are not going to discuss the rest of the implementation life cycle phases,
    since they are predominantly subjects of the project management and related methodologies.
    Moreover, the project management tools that facilitate project development and
    implementation are usually available within an integrated development environment
    that comes with the wireless microcontroller modules. On the other hand, the construction
    phase is realized by usage of the wireless microcontroller modules compliant with
    a number of wireless communication standards and protocols. These modules are
    highly configurable, with default settings providing the compliance with the radio
    standards and various protocols. The integrated development environment and tools
    allows further customization according to the specific needs of the smart agriculture
    application by an available and extensive line of development tools, including
    tools to evaluate the performance of the processors, generate code, develop algorithm
    implementations, fully integrate and debug software and hardware modules etc.
