    screening, grit chamber, primary sedimentation, aeration, secondary sedimentation,
    and disinfection for liquid process. Sludge process includes aerobic digestion
    and sludge drying bed. Flow diagram of the plant is shown in Fig. 2. Treatment
    plant effluent is reused for landscape irrigation. In this study, BOD5 is considered
    as the main parameter for the assessment of effluent quality. Fig. 2 Flow diagram
    TWT WWTP Full size image According to the Iranian standard of wastewater reuse
    in landscape irrigation, limits of BOD, Total suspended solids (TSS), and fecal
    coliform are, respectively, 31 mg/L, 40 mg/L, and 1000 MPN/100 mL (IVPSPS 2010).
    A 3-year data set of TWT WWTP shows that the most critical parameter violating
    the standard limit is BOD. In other words, in all records, the parameters such
    as TSS and coliform do not violate the standard limit unless BOD exceeds 31 mg/L.
    Therefore, BOD is considered as an index parameter and its violation from the
    standard limit is selected as the top event of fault tree. Results According to
    the flow diagram and process chain of the treatment plant, the logical relation
    of the performance of different units to the top event occurrence (violation of
    effluent BOD) is analyzed. This analysis is made based on the literature and opinions
    of the experts and plant operators. Finally, the hierarchy of the factors leading
    to the occurrence of top event is illustrated as the fault tree diagram. Figures
