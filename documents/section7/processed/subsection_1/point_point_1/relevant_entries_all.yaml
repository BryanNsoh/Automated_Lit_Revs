    sensing nodes are slave nodes that are responsible for monitoring greenhouse environmental
    conditions, such as the ambient temperature and humidity. The necessity behind
    the ESNs is that abnormal temperature and humidity could imply a hazard, such
    as a fire. Therefore, the temperature is monitored every few minutes, but temperature
    and humidity readings are permanently stored on an hourly basis in an SD card.
    The ESN is interrupted by the SCU and then transmits the data to the SCU using
    Zigbee unless there is an alarm (high temperature), in which case, the ESN does
    not wait for an interrupt. This allows for effective monitoring of the greenhouse
    environment while minimizing data transmission and, therefore, power consumption.
    The number of ESNs present in each greenhouse is dependent on the greenhouse dimensions.
    Each ESN has its own ID number and Zigbee address. Figure 6 depicts the schematic
    diagram of the ESN circuit. Figure 6. Environment sensing node annotated schematic
    diagram. The ESN initialization procedure includes initializing the serial and
    SPI communication (Figure 7) and verifying the connection to all modules. After
    initialization, the ESN awakes on fixed intervals to collect the ambient temperature
    and humidity readings and record them on the SD card. If no abnormal readings
    are present, the ESN remains asleep until interrupted by the SCU when it is time
