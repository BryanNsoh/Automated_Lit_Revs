    in WSN 3.1. The principles of energy efficiency in MAC protocols As already said,
    a major power consuming component of a sensor node is the radio. On the other
    hand, the radio is controlled by a MAC (Medium Access Control) protocol. Therefore,
    an efficient MAC protocol might increases the lifetime of a sensor network to
    a great extent and vice versa. In addition, the MAC protocol controls how the
    nodes share the wireless medium. Looking at the Table 1, it could be noted that
    sleep mode of a sensor node, as expected, is the least power consuming mode. This
    fact defines one of the three key criteria for designing a good Media Access Protocol
    (MAC): (i) maximize the throughput, (ii) minimize delay and (iii) save the energy.
    Additionally, in the case of WSNs, it needs to be able to switch off devices so
    nodes do not waste any valuable energy. On the other hand, there is another interesting
    fact, although not so intuitive and obvious. Namely, it says that node spends
    more energy listening the channel than while sending (Forster, 2016, Chand et
    al., 2015). Therefore, the time that node spends in listening mode needs to be
    minimized as much as possible. This is the fourth main design criteria for energy
    efficient medium access protocols. The above mentioned four criteria can be also
    expressed through the following four goals: (i) minimize collision, (ii) minimize
    overhearing, (iii) minimize idle listening and (iv) minimize overhead. Clearly,
    it is not realistic to expect that any solution could meet all four criteria to
    the same great extent. Some trade of is inevitable. However, the energy saving
    aspect of each of these four goals is significant and it is something we will
    briefly elaborate and discuss here: â¢ The collision avoidance is supposed to work
    by shutting down the nodes around the sender and receiver. By minimizing collision
    the MAC protocol avoids resending packets, which saves the energy that would be
    spent on resending the packets. â¢ By minimizing overhearing, a MAC protocol saves
    the energy in a way that minimizes the number of packets received by the nodes
    which are not the ultimate destination of these packages. Namely, these packets
    cause additional energy consumption by keeping the nodes in the receive instead
    of the sleep mode. The standard approach is adding a header with the destination
    address. â¢ The idle listening refers to the mode when a node is just listening
    and nothing happens. Since the energy consumption is about the same in the listening
    and receive mode, it is clear that such a mode need to be minimized as much as
    possible. â¢ The overhead refers to transmitted bits not carrying any user useful
    information. These bits are so called redundant bits, embedded in packets. Since
    for each bit when sent or received some valuable energy is spent, it is clear
    that this kind of energy spent need to be minimized. 3.2. The energy saving mechanisms
    in MAC protocols and its deployment in smart agriculture One of the simplest,
    yet efficient MAC protocols is Time Division Multiple Access (TDMA) protocol (Forster,
    2016). It operates in the way that time is divided into rounds and rounds are
    divided into slots. Each node is then given sending control over one slot. The
    number of slots depends on the number of nodes in the network. The length of one
    slot and thus the length of a round depend on the technology used and on the expected
    length of the packets. In Nesa Sudha et al. (2011), a TDMA based MAC protocol
    was used to collect environmental data such as soil moisture and temperature of
    an irrigation system. In Raju Bhowmik and Ajita Pathak are presented simulation
    results of an energy efficient WSN with a TDMA based MAC protocol used for the
    greenhouse temperature monitoring. Equally simple, yet more efficient and powerful
    is Carrier Sense Media Access (CSMA) MAC protocol. Sender first listens on the
    shared channel and if it is free, it tries to send. Since the primary source of
    energy waste in these protocols is idle listening, in order to greatly save energy,
    so called duty cycling is widely adopted in WSNs. More precisely, it became a
    fundamental mechanism of the CSMA class of MAC protocols. In this technique, each
    node alternates between active and sleep states. Two nodes can communicate only
    when they are both active. In synchronous MAC protocols, neighboring nodes are
    synchronized to wake up at the same time. Therefore, the communication is facilitated
    and the focus is on the delay reduction and throughput improvement. Asynchronous
    MAC protocols, on the other hand, focus on how to efficiently establish communication
    between two nodes that have different active/sleep schedules (Huang et al.). Some
    of the most known duty cycling MAC protocols of this class are Sensor-MAC (S-MAC),
    Timeout-MAC (T-MAC) and Berkeley-MAC (B-MAC) also known as Low Power Listening
    (LPL). In (LÃ³pez et al., 2011) is proposed a WSN for monitoring horticultural
    crops that are distributed among small plots scattered at distances of up to 10â¯km
    from one another. The technology used for the practical implementation of the
    architecture is based on the B-MAC protocol for assuring a high degree of sensor
    node power autonomy. Nowadays, BoX-MAC (Moss and Levis, 2008) is considered the
    de-facto standard, although A-MAC (Dutta et al., 2010) is considered the best
    algorithm ever. BoX-MAC is not as complex as A-MAC. It is simple to understand
    and use, as well as it is already embedded in the most of the WSN operating systems.
    When it comes to the hardware level, IEEE 802.15.4 (IEEE, 2014) is a technical
    standard which defines the operation of Low-Rate Wireless Personal Area Networks
    (LR-WPANs) â part of the ZigBee standard. However, it does not offer any energy
    saving or sleeping options. ZigBee is a protocol stack with embedded CSMA collision
    avoidance (CSMA/CA) protocol. It is widely used in practical implementations of
    the low-power, low data rate, and close proximity WSNs in the agriculture applications.
    An application in cultivating the potato crop by using a WSN based on the CSMA/CA
    is studied in (Sherine, 2013). In (Sahota et al., 2011) is proposed a new MAC
    protocol for which authors have reported improvement of 65% in energy efficiency
    compared to S-MAC protocol for the same level of throughput. 4. Energy efficient
    routing protocols in WSNs 4.1. The main requirements A routing protocol is an
    algorithm, which defines how exactly to route a packet from the source node to
    the destination. It uses one or more metrics, such as geographic location, number
    of hops, delivery delay etc. to evaluate the network conditions and to decide
    what to do. The main WSN routing protocol requirements are: â¢ Energy efficiency:
    A routing protocol need to be able to cope with node sleep and to have as little
    as possible discovery and route management related overhead. â¢ Flexibility: A
    protocol must be able to cope with nodes entering or exiting the network (e.g.,
    dead nodes or new nodes) and with changing link conditions (Forster, 2016). Routing
    highly depends on the MAC and link layer protocols. It is very sensitive to link
    quality â the more stable links are, the better the routing protocol works. 4.2.
    Geographic energy-aware routing protocols There are a couple of routing schemes
    based on geographic locations that are energy-aware and attempt to conserve energy.
    Geographic Adaptive Fidelity (GAF) routing is one of them. It combines the concepts
    of geographic location-based routing and hierarchical routing. GAF is able to
    substantially increase network lifetime (Xu et al., 2001). Geographic and energy
    aware routing (GEAR) uses an energy-aware metric in estimating the cost function
    to balance energy consumption that leads to an energy-efficient network (Yu et
    al., 2001). The wireless sensor network employing Hierarchical power-aware routing
    (HPAR) (Li et al., 2001) is assumed to be divided into zones that comprise sensor
    nodes in geographic proximity. Each zone decides on the hierarchical routing used
    for its data across other zones. The routing path is chosen in the way that total
    remaining power of all the nodes in the path is the maximum over all minimum of
    the remaining power. This path is called the maxâmin path. Another algorithm proposed
    in Li et al. (2001), the zone-based routing, finds a global path across zones
    based upon the maxâmin zPmin algorithm. Zone level power estimates are used for
    routing a message. A global controller manages the zones. Zone-based routing is
    able to drastically reduce the running time to find a route. Also within each
    zone the local routing path is computed in such a way that it does not decrease
    the overall power level of the zone. 4.3. Clustering based energy efficient routing
    protocols The work in (Pramanik et al., 2014) presents an analysis and comparison
    of a number of energy-efficient routing protocols. Low Energy Adaptive Clustering
    Hierarchy (LEACH) is a routing protocol in which not all sensor nodes have to
    send data to the base station or the sink. This saves power consumption since
    data from sensor nodes are sent only to respective cluster-heads. Thus, cluster-heads
    consume more energy than other nodes. Hence, the role of a cluster-head is rotated
    among the nodes in a cluster. The feature of selecting cluster-heads and reselecting
    them at regular intervals saves energy. Another important feature adopted by a
    non-cluster-head node is sending data only during its scheduled transmission slot
    and then turning its radio off â going into sleep mode. All these features help
    conserve energy and increase network lifetime. The PEGASIS, power-efficient gathering
    in sensor information systems (Lindsey and Raghavendra, 2002), is a near-optimal
    protocol. Though PEGASIS does not have any clustering overhead, it has to manage
    topology dynamically. This is because a sensor node must know the energy status
    of its neighbors and route its data accordingly. However, PEGASIS scores over
    LEACH in the way that it eliminates dynamic cluster formation, limits transmissions
    to the base station, and introduces data aggregation. The PEGASIS distributes
    energy load among the nodes and thus increase the lifetime and quality of the
    network. The TEEN (threshold-sensitive energy-efficient sensor network) protocol
    has certain features in common with LEACH, for example, rotation of cluster-heads.
    Energy conservation results from clustering. The setting of different threshold
    levels in TEEN also saves power because the transmission of data depends on threshold
    levels. The APTEEN (adaptive periodic threshold-sensitive energy-efficient sensor
    network) protocol is an improvement over TEEN. Both APTEEN and LEACH follow TDMA
    schedules and hence their radios are turned off when not in use and this also
    saves energy. Simulation experiments of TEEN and APTEEN show that both outperform
    LEACH. TEEN, however, gives best performance among these three. The APTEEN performance
    level is somewhere between those of LEACH and TEEN with respect to energy dissipation
    and network lifetime (Nandini Mukherjee, 2016). There are many routing techniques
    that are designed with the aim of optimizing or even minimizing energy consumption
    of the sensor nodes. A protocol called Equalized Cluster Head Election Routing
    Protocol (ECHERP), which pursues energy conservation through balanced clustering,
    is proposed in (Nikolidakis et al., 2013). Capitalizing on it, a scheme based
    on the collaboration of an integrated system for automated irrigation management
    has been proposed in (Nikolidakis et al., 2015). It models the network as a linear
    system and, using the Gaussian elimination algorithm, calculates the combinations
    of nodes that can be chosen as cluster heads in order to extend the network lifetime.
    4.4. Routing protocols exploiting data aggregation In smart agriculture and environment
    monitoring applications sensing data from neighboring nodes are usually spatially
    correlated (Gao et al., 2010). Therefore, data aggregation has been naturally
    considered as an essential tool to integrate such data to reduce redundancy and
    minimize the number of transmissions, resulting in lowered energy consumption
    (Krishnamachari et al., 2002). There are studies that combine data aggregation
    with other techniques to save energy, e.g. with cluster-based routing (Heinzelman
    et al., Oct. 2002), channel assignment (Yen and Lin, 2009) and power scheduling
    (Eun et al., Sept. 2006). Virtual grid architecture (VGA) routing (Al-Karaki et
    al., 2004) builds clusters. Each cluster has a cluster head and data aggregation
    is performed at the both local (cluster) and global level. It uses a various algorithms
    for optimal selection of the local and global aggregation points. Some of them
    maximizing network lifetime are integer linear programming (ILP), genetics algorithm-based
    heuristics, k-means heuristic, greedy heuristic and clustering-based aggregation
    heuristic (CBAH) (Al-Karaki and Kamal, 2004). Simulation results show that CBAH
    outperforms LEACH and PEGASIS with respect to network lifetime. At the same time,
    it also achieves acceptable latency without sacrificing quality (Nandini Mukherjee,
    2016). 5. The simulation In order to illustrate the significance of the duty cycle
