    Zigbee transmitter/receiver. The reason such a node may be used is that a greenhouse
    could be in an isolated area, and we wish to prevent unauthorized entry. It is
    not meant to be a robust security solution, merely a low-cost warning system.
    The node spends the majority of time sleeping to conserve energy under normal
    circumstances. It is woken up by an external interrupt from the motion sensor,
    in which case, it activates the camera to take pictures and sends an alarm to
    the SCU through Zigbee. In the case of an authorized user accessing the system,
    the RFID is used to cancel the alarm. GSNs can also be deactivated and reactivated
