    The iPONICS system was operated in a lab environment for over a year (Figure 12)
    and was installed in a pilot hydroponics greenhouse in order to grow crops. The
    monitoring website is shown in Figure 13. The ubidots platform was used to upload
    the data, and our application was built using an API to transfer the data in .csv
    format and display them. The application was built using javascript, css and html.
    The user can monitor multiple greenhouses at a glance. It provides a dashboard
    for monitoring the water quality and a sidebar for alerts and warnings, such as
    sensor and SD card errors. The user can generate temperature, humidity, pH, EC,
    DO and water temperature graphs created using the D3.js library, with the default
    being the past 24 h. The water quality sensor readings are also shown as doughnut
    graphs that are color-coded the same way as the sensors (Figure 13) for ease of
    monitoring. Figure 12. iPONICS system deployed in lab conditions. Figure 13. iPONICS
    monitoring page. 4.2. Preliminary Reliability Analysis Since the above components
    are meant to operate continuously in greenhouse conditions for long periods in
    order to grow crops, we aimed to analyze their reliability at as early a stage
    as possible. We performed preliminary reliability analysis based on the errors
    and failures observed since they were operational, both in laboratory and greenhouse
    conditions. Reliability analysis was important in the iPONICS system because electronic
    failures could lead to crop failure, as well as a waste of energy and water. We
    performed the analysis on the SCU and ESN nodes since the GSN nodes operated infrequently
    and were aimed at outside threats, which are irrelevant to the plant growth process.
    The central role of the SCU makes it the most critical unit in the subsystem.
    The ESN nodes have redundancy that allows fault tolerance, while there is a single
    SCU in each GHU. We had two SCUs and four ESNs operate continuously for close
    to 1000 h. Using that continuous operation as a basis, we observed errors and
    measured the mean time between them (MTBF). The errors are summarized in Table
    5. They can be categorized as follows. Table 5. Error summary. Sensor errorsâGenerally,
    sensor errors can be divided into two main categories: hard failure (complete
    failure) and soft failure, such as bias, drift and outliers [27]. We observed
    no hard failures, but we observed both drift and outliers. Transmission errorsâWe
    noticed occasional GPRS transmission failures. Some were corrected by retransmission
