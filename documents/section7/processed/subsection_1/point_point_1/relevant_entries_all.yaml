    Work A novel hydroponics monitoring and control system based on IoT technologies
    was introduced. In particular, the system is composed of a specialized wireless
    sensor network for monitoring the essential parameters for hydroponics and control
    for the pump. It provides the greenhouse keeper with a user-friendly web-based
    tool to monitor their crops, as well as alarms and warnings, allowing for the
    observation of multiple greenhouses with minimal effort and need for intervention.
    Our future work will focus on two directions. First, further reliability analysis
    by forcing errors and stress testing the system and, second, data analytics. Specifically,
    we are interested in predicting nutrient values based on the original concentrations
    and the water quality sensor values. In general, monitoring specific nutrients
    is a challenging problem for both terrestrial and space applications, even though
    several technologies exist [29]. Most of these technologies require costs that
    may be prohibitive to small-scale farmers, who often add nutrients empirically.
    This could lead to either plants being starved for nutrients or reaching toxic
    levels of nutrient absorption. For now, we are using specialized nutrient monitoring
    equipment [30] to obtain data points daily, as shown in Figure 14. Generally,
    EC is the aggregate of all ions in the plant nutrient solution. The nutrients
    are added to the water (day 1), increasing EC, and they are gradually absorbed,
    typically within 24 h. While the general trend is clearly visible in Figure 14,
    the individual nutrient absorption depends on the pH, the presence of competing
    nutrients, as well as other factors. The ion-specific electrode used requires
    frequent (daily) recalibration, limiting the ability to be used remotely. Accurately
    predicting the nutrient values only from the SCU readings would save the cost
    of such expensive equipment, as well as the need for recalibration, while protecting
    from possible empirical errors. It can also be used to lower the SCU sampling
    rate to conserve energy, even if it increases the probability of erroneous measurements.
    We are currently exploring our obtained data using machine learning models. At
    the time of this writing, given the low data rate since the nutrient values do
    not change rapidly and the fact that EC reflects the aggregate of all nutrients
    and is expected to be highly linear, we are exploring a simple regression model,
    but this is still under investigation. Figure 14. pH, EC and concentrations of
