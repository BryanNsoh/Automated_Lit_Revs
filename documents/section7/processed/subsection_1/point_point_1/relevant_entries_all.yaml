    Plants Under Coastal Flooding Article 24 September 2018 Introduction Nowadays,
    due to increasing demand and limited water resources, the direct reuse of reclaimed
    wastewater is so important. It has been practiced in many countries where reuse
    is necessary to face the water demand for different purposes. Yang and Abbaspour
    (2007) studied an analysis of wastewater reuse scenarios in Beijing. The results
    suggest that the wastewater reuse potential is high at competitive prices. Also,
    they concluded that the main users of the treated wastewater are agricultural
    irrigation and urban recreation sectors. Agrafioti and Diamadopoulos (2012) studied
    reuse of treated municipal wastewater for crop irrigation on the Greek island
    of Crete. The study showed that water recycling during summer could reserve approximately
    19.16 Mm3 of fresh water which corresponds to 4.3 % of total irrigation requirements.
    Pedrero et al. (2010) reviewed the status of municipal wastewater reuse in Greece
    and Spain for agricultural purpose. They discussed the effects of the treated
    wastewater on soil and plant growth according to the past studies and concluded
    that the possibility of using reclaimed wastewater mixed well with water is a
    good solution for improving the agronomic quality of treated wastewater. Also,
    the high salinity and boron concentrations are the main problems associated with
    treated wastewater use. Due to shortage of water resources, direct potable reuse
    is also implemented in some regions. The city of Windhoek is the capital of Namibia,
    the most arid country in sub-Saharan Africa. Since 1968, Windhoek has been adding
    highly treated reclaimed water to its drinking water supply system. The project
    is operated whereby intermediate treated water criteria have to be maintained
    at certain unit process. Failure to meet these criteria precludes the delivery
    of final reclaimed water into the distribution system (Tchobanoglous et al. 2011).
    In another project, in the period from 1985 to 1992, the city of Denver, CA, conducted
    a potable reuse demonstration project. The objective of the project was to examine
    the feasibility of converting secondary effluent from a wastewater treatment plant
    to water of potable quality that could be piped directly into the drinking water
    distribution system. No adverse health effects were identified based on extensive
    toxicity and carcinogenicity studies (Tchobanoglous et al. 2011). In all water
    reuse projects, insufficient treated wastewater can cause serious problems for
    the public health and the environment. Therefore, the quality of treated wastewater
    is a significant issue and should be evaluated before the reuse. The reliability
    of a system is to achieve good performance in specific time and under specific
    conditions. Achieving the effluent standard depends on several factors including
    variations in loads and flow, potential failures in the treatment processes, and
    equipment. These factors cause uncertainty in the performance of a treatment plant.
    This uncertainty or risk of failure is inevitable. Thus, wastewater treatment
    plant should be designed and operated based on acceptable risk. Evaluation of
    the reliability performance of a wastewater treatment plant and effluent quality
    is closely related (Oliveira and Sperling 2008). Reliability is defined as the
    probability of success in the proper performance of wastewater treatment plant
    that should meet the effluent quality standards. Fault tree analysis (FTA) is
    one of the most effective methods in system reliability analysis. FTA is a deductive
    failure analysis whereby an undesired state of the system is specified. The faults
    in a system can be the events associated with mechanical failures, human errors,
    or any other related events that can lead to the undesired event. In FTA, the
    sequence of events leading to the probable occurrence of the undesired event is
    systematically divided into basic events whose failure probabilities can be estimated.
    Therefore, a fault tree illustrates the logical interrelationships of basic events
    that lead to the undesired event which is the top event of the fault tree (Haimes
    2009). Methods developed in reliability analysis are divided into two groups,
    namely quantitative and qualitative methods. The qualitative method is defined
    as an analysis of events and factors affecting the system errors without numeric
    values while quantitative method is based on Boolean algebra, where the events
    either occur or do not occur. However, a qualitative review is needed in the quantitative
    analysis. To date, few studies have been performed about the reliability analysis
    of water and wastewater treatment plant based on FTA method or similar procedures.
    Oliveira and Sperling (2008) examined the reliability of a number of wastewater
    treatment plants in Brazil using coefficient of reliability (COR). This coefficient
    was calculated using statistical parameters of effluent data. Then, the reliability
    of wastewater treatment plant (WWTPs) was evaluated regarding the effluent discharge
    standards. Al Saleem (2007) developed a probabilistic reliability model applying
    gamma distribution to analyze the influent and effluent data of flow and concentration.
    Then, the future performance of a wastewater treatment plant was predicted. Using
    statistical methods in reliability analysis require influent and effluent data
    of treatment plant while in case of lacking data, systematic methods such as FTA
    are more efficient. Kelley and Allison (1981) applied FTA to assess the violation
    of residual chlorine in the effluent of chlorination process in a wastewater treatment
    plant with trickling filter process. The process chain includes primary clarifier,
    trickling filter, nitrification tank (aerated), secondary clarifier, denitrification,
    tertiary clarifier, and chlorine contact. The findings showed that the residual
    chlorine was directly affected by mixing time. It was also concluded that the
    number of sensors, reliable monitoring, and preparation was not sufficient. The
    study did not refer to biological process reliability. In another study, Mercer
    and Hrudey (1990) applied FTA to assess the reliability of the production of drinking
    water. They quantitatively assessed the risks created by operators in the water
    treatment plant. Andreas et al. (2009) applied the FTA method in risk analysis
    of water distribution network system. Beauchamp et al. (2010) developed a method
    for technical and operational hazard identification of the water treatment plant
    based on FTA. The main objective of this survey was to develop a systematic approach
    to improve the perception of the effect of operational and technical factors on
    the removal of the pathogen Cryptosporidium pavum through an ultrafiltration membrane
    train. Also, Bourouni (2013) used FTA and reliability block diagram for operational
    assessment of a reverse osmosis system in water treatment. In another study, Li
    Jun (2008) assessed the reliability of a petrochemical wastewater treatment plant
    using FTA method. The factors considered in the survey were failure of mechanical
    and electrical facilities, human errors, and automotive control system. The study
    did not consider biological process factors effective in the operation of treatment
    system. In the previous studies, the reliabilities of the WWTPs were mostly assessed
    based on statistical methods requiring a complete set of data. FTA technique was
    used in the analysis of some water treatment plants, but seldom used in analysis
    of WWTP systems. In those studies of WWTP, the biological process chain of the
    treatment system was not considered in the fault tree. The reliability of the
    plant was analyzed based on the electrical and mechanical system and human factors.
    In this paper, reliability of Tehran West Town (TWT) WWTP is analyzed for effluent
    biochemical oxygen demand (BOD) violation as the top event in the FTA diagram.
    The WWTP system is conventional activated sludge, and the effluent is reused for
    landscape irrigation. Methodology The risk of a system is defined as the probability
    of failure over the specified system lifetime under specified operating conditions
    (P f ). System reliability is the complementary probability of nonfailure or success
    as in Eq. (1) (Kottegoda and Rosso 2008). $$ \\mathrm{Reliability}=1-{P}_f $$
    (1) Fault tree is a deductive method based on the defect started with an undesired
    event. Fault tree as a qualitative model provides extremely useful information
    about the causes of unwanted events and as a quantitative model gives good information
    about the probability of occurrence of the top event and importance of basic event
    (Valadkhani 2004). Fault tree shows interaction between events by using logic
    gates and describes how the system faces the failure. Steps of FTA are as follows
    (CCPS 2000): 1. Recognizing the system and its operation which clarify communications
    and interactions between system components. 2. Identifying top event as a unique
    event that represents crisis state of system which may cause system failure. 3.
    Construction of fault tree diagram and reasonable development of failure. In this
    stage, the causes of top event are connected to each other with logic gates like
    âAND,â and âOR.â 4. Qualitative analysis, including ranking of basic events by
    determination of their probabilities using available data and expertsâ opinions.
    5. Quantitative analysis to calculate probability of top event. There are some
    limitations in using FTA. There is probable weakness in recognition of all possible
    events that lead to the top event. Also, determination of failure probabilities
    especially human errors is very complicated (Wu et al. 2011). Generally, a cut
    set is a combination of basic events that can be used for occurrence of top event.
    Minimal cut set is the smallest subset of cut sets that is necessary for occurrence
    of top event. The minimal cut set is obtained using Boolean algebra techniques.
    These techniques involve representing the gates in a fault tree with the equivalent
    Boolean expressions. The Boolean variables in an expression will represent the
    gates and basic events in a fault tree. It moves downward from the top event level
    by level, and the upper events are replaced by the lower events. AND and OR gates
    Gates are standard logic symbols that represent the interconnection between the
    contributory events. AND gates describe the events that must coexist to cause
    the top event. Alternate events that can individually cause the top event are
    described using the OR relationship. In the fault tree diagram, AND gate develops
    the horizontal propagation and OR gate develops the vertical propagation. Based
    on the assumption that events are statistically independent, AND gates are replaced
    with the product of their inputs as shown in Eq. (2): $$ {P}_T\\left(\\mathrm{top}\\kern0.5em
    \\mathrm{event}\\right)={\\displaystyle \\prod_{i=1}^n{P}_i} $$ (2) where P T
    represent the probability of failure at the output of the gate and P i indicates
    the probability of input defects. The OR gate is replaced with the sum of the
    inputs as shown in Eq. (3): $$ {P}_T\\left(\\mathrm{top}\\kern0.5em \\mathrm{event}\\right)={\\displaystyle
    \\sum_{i=1}^n{P}_i} $$ (3) The parameters are the same as in Eq. (2). Generally,
    the probability of events union is obtained using Eq. (4) (Ross 2010). $$ P\\left({O}_i{\\displaystyle
    \\cup }{O}_j\\dots {\\displaystyle \\cup }{O}_n\\right) = {\\displaystyle \\sum_{i=1}^n}P\\left({O}_i\\right)
