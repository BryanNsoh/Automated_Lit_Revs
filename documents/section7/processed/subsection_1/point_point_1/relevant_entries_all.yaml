    occurrenceâMonte Carlo simulation Full size table To improve the plant reliability
    and reduce the risk, mitigation measures must be considered. According to the
    above results, the first priority is improvement in human factors. Therefore,
    the most important measure could be management of operators by developing the
    training programs and increasing the technical knowledge of the operators. Also
    measures such as increasing the level of supervision, precision, and automation
    are essential in improvement of the plant effluent quality regarding the standard
    level. In this analysis, the mechanical factors have the minimum priority in comparison
    with other factors due to the existence of spare parts and regular equipment service
    and repair. Among the treatment units, according to the role of basic events in
    the failure event of each unit, secondary sedimentation has the highest priority
    in controlling the WWTP effluent quality. Therefore, the precise and sensitive
    operation of this unit is crucial in the reliability of the treatment plant. According
    to the Fig. 3, the events such as rising and bulking are considered as causes
    of design factor; therefore, measures such as construction of biological selector
    unit before aeration tank or altering the hydraulic regime of the aeration tank
    from complete mixed to the plug flow is necessary. If sludge rising happens in
    the secondary sedimentation, nitrification control in aeration tank and detention
    time of sludge in the tank will be important. Comparing the results with current
    researches that have used FTA in environmental engineering problems shows the
    significant contribution of this survey in risk analysis of WWTPs. The corresponding
    research studies in recent years are done in different fields such as mechanical
    reliability of a treatment system, risk of water supply systems, and pollution
    spill in water resources. Using FTA for assessment of mechanical reliability of
    a RO system showed that the high pressure pump had a high influence on the total
    availability of the system. It was concluded that particular attention should
    be taken on the selection and the maintenance of the high pressure pump in RO
    system (Bourouni 2013). Lindhe et al. (2012) used dynamic fault tree to analyze
    risk of drinking water systems. Results of dynamic fault tree were compared to
    the results from Markov model simulations which showed a good agreement between
    two methods. Jian et al. (2011) assessed the risk of sudden water pollution using
    fuzzy fault tree technique. The assessment was based on the statistical analysis
    of historical sudden water pollution data and analysis of risk sources. The results
    showed that the abnormal discharge of sewage was the main risk factor in the studied
    zone. Landquist et al. (2014) used fault tree model to assess the risk of pollution
    discharge from shipwrecks. The model was applied for a hypothetical example including
    two shipwrecks. Tchorzewska et al. (2012) analyzed the failure of a water supply
    system using FTA in two situations of water shortage and water contamination.
    In another study, FTA model was applied to failure assessment of a rural drinking
    water system in Buyamba, Uganda (Saavedra 2011). Thus, due to rare study in risk
    analysis of WWTPs, the results of this survey helps the plant operators and decision
    makers improve the reliability of a WWTP with an effective tool. Fault tree gives
    a better insight into the causal chain of plant failure events and shows how to
    improve a plant performance especially when the quality of reclaimed water for
    reuse is critical. Conclusion In this research, capabilities of fault tree in
    reliability analysis of the TWT WWTP were presented. The aim of the reliability
    analysis was assessment of the violation of effluent BOD from the standard limit
    for landscape irrigation. It was assigned as the top event in the fault tree diagram.
    A systematic approach was applied to investigate the factors influencing the failure
    of the system. Using Boolean algebra, the minimal cut sets were derived and the
    probabilities of basic events were determined based on the previous data and expert
    teamâs opinions. Finally, the reliability of the system was calculated 0.71. Applying
    Monte Carlo simulation in which the state of each event is randomly determined
    to calculate the state of the top event, the reliability was derived 0.73. The
    improvement factor was defined to show the share of each basic event in the probability
    occurrence of the top event. The results showed that human factors have the greatest
    impact on failure of the system. In the subsequent order, there are climate factors,
    mechanical factors, and sewer system. Among the basic events, operatorâs error,
    high load of influent, design problem, and equipment failure are the most effective
    factors in the top event occurrence. To improve the reliability of the plant,
    the human factor should be considered as the first priority so the measures such
    as training, sufficient supervisions, and development of personnel income, along
    with other actions such as increase the automation level, are the most influential
    factors. Since very few research studies are available in risk analysis of WWTPs
    based on FTA method, this survey has a significant contribution in improvement
    of insight into causal failure analysis of a conventional activated sludge process.
    The developed FTA model remarkably provides an effective tool in upgrading the
    reliability of a WWTP. References Agrafioti, E., & Diamadopoulos, E. (2012). A
