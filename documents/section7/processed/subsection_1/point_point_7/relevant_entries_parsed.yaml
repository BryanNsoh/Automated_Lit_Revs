    effective grid monitoring and management, our scheme achieves multidimensional
    and multisubset data aggregation by employing the Chinese Remainder Theorem (CRT),
    super-increasing sequence, and Paillier cryptosystem. Each user’s multidimensional
    power consumption data will be structured as one composite data by CRT. We can
    extract aggregated results of power consumption for each dimension from the aggregated
    ciphertext, which makes computational overhead be independent of the dimension
    of power consumption data, results in significant saving in computational overhead.
  extract_2: To achieve privacy-enhanced multidimensional data aggregation and offer
    provable differential privacy guarantees on the aggregated statistic, we propose
    two methods to achieve differential privacy, which extracted noise from the Geometric
    distribution and Laplace distribution, respectively. Meanwhile, the parallel composability
    of differential privacy is used to reasonably allocate the privacy budget, which
    can provide higher data utility.
