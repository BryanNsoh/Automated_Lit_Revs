    * **Trust between different nodes and participants** is established using blockchain
    technology to enable credible scheduling and trust trading patterns.

    * **A routing sandbox is implemented using state channels** to ensure trusted
    data delivery.

    * **A blockchain consensus mechanism** is adopted to ensure the credibility of
    cross-domain services.

    * **A trust evaluation mechanism is introduced to evaluate the trust of SDN controllers**
    to prevent untrusted nodes from joining the network.

    * **Model predictive control (MPC) is used to balance** the optimization goals
    of response time and bandwidth satisfaction in selecting optimal replica servers.


    The paper also proposes an optimized PBFT consensus mechanism, TS-PBFT, to address
    the shortcomings of low consensus efficiency and poor self-healing when the practical
    Byzantine fault tolerance (PBFT) consensus algorithm is directly applied in the
    SDN scenario.'
  extract_1: '"For example, users use different operators’ network services in a settlement
    period, and a clear bill is needed for the specific use of network traffic. If
    the bill is only generated by the operator, users will not be convinced, so a
    reliable bill generation mechanism is needed to support it... A routing sandbox
    based on state channel is established. Routing sandboxes can set up private communication
    paths for single-point communication. Unlike virtual private network mechanisms,
    verification data for private channels is stored on the blockchain."'
  extract_2: '"The consensus mechanism is a blockchain governance system, a set of
    methods designed by combining economics, game theory, and other disciplines to
    ensure that each node in the blockchain can actively maintain the blockchain system.
    It was first proposed by Satoshi Nakamoto in the White paper of Bitcoin and gradually
    developed into an important mechanism to maintain the multicentralization of distributed
    ledger, which is the core to maintain the safe and stable operation of the blockchain...
    In this article, we adopt the optimized PBFT algorithm, which is introduced in
    Section IV in detail."'
  inline_citation: (Shao et al., 2023)
  key_findings: '* Blockchain technology can be used to establish trust between different
    nodes and participants in a distributed content delivery network.

    * A routing sandbox based on state channels can ensure trusted data delivery.

    * A blockchain consensus mechanism can be used to ensure the credibility of cross-domain
