  data_sources: User power consumption data
  explanation: 'This article presents a privacy-preserving multidimensional and multisubset
    data aggregation (PPMM-DA) scheme with differential privacy for fog-based smart
    grids. The proposed scheme supports achieving multisubset aggregation of multidimensional
    data, fault tolerance, resisting differential attacks, and resisting collusion
    attacks while minimizing privacy leakage, network latency, and loss of data availability.


    The key points of the paper are as follows:


    1. **Multidimensional and Multisubset Data Aggregation**: To conduct fine-grained
    analysis and achieve effective grid monitoring and management, the CC should obtain
    power consumption data of each dimension and the corresponding number of users
    within a specific power consumption range.


    2. **Privacy and Security**: The power consumption data of individual users should
    be protected in the system. The proposed data aggregation scheme should meet the
    security requirements and can resist differential attack, eavesdropping attack,
    collusion attack, and active attack.


    3. **Efficiency**: Due to the limited resources of terminals, the proposed data
    aggregation scheme should be extremely efficient at each phase of the system.


    The proposed scheme includes the following phases: system initialization, user
    report generation, privacy-preserving report aggregation, and secure report reading.


    To evaluate the performance of the proposed scheme, the authors compare it with
    several existing schemes in terms of functions, computational and communication
    overheads, and errors. The results show that the proposed scheme outperforms the
    existing schemes in terms of security, efficiency, and data utility.'
