    (S1) satellite images, acquired with a revisiting time of 7 days, to monitor soil
    water content in avocado orchards.
  extract_2: The authors evaluated the performance of the WCM and ANN models using
    field data collected from monitoring trees in the study area. The results showed
    that the ANN model outperformed the WCM, with a lower Root Mean Square Error (RMSE)
    and higher correlation coefficient. The IS-SAR web application was further evaluated
    by simulating irrigation events in three avocado plots over a 5-month period.
    The results demonstrated that the application provided accurate irrigation recommendations,
    in line with the observed soil water dynamics and applied irrigation.
