  journal: Journal of Intelligent Systems
  key_findings: 'The proposed edge computing model can accurately predict soil moisture
    levels and determine irrigation schedules based on sensor data, weather forecasts,
    and historical data.


    The proposed edge computing model can improve water usage and crop yield while
    considering environmental factors and sustainability.


    The proposed edge computing model can be scaled up to support larger areas and
    different types of crops.'
  limitations: 'The research did not evaluate whether the proposed system could be
    scaled up to support larger areas and different types of crops.


    The study did not assess the long-term economic viability or environmental impact
    of the proposed system, such as the energy consumption of the edge computing devices
    and the potential for groundwater depletion.


    The research did not evaluate the performance of the proposed system under different
    soil conditions, such as soil texture, compaction, or the presence of organic
    matter.'
  main_objective: The main objective of this study was to develop an IoT-enabled edge
    computing model for smart irrigation systems that can predict soil moisture levels
    and determine irrigation schedules based on sensor data, weather forecasts, and
    historical data.
