    of an irrigation scheduling web application, called IS-SAR, for Hass avocado orchards
    in Colombia, utilizing Sentinel-1 (S1) satellite images. The web application leverages
    a calibrated Water Cloud Model (WCM) and an Artificial Neural Network (ANN) to
    estimate surface soil water content and assist farmers in optimizing irrigation
    schedules.
