    A constrained state estimation problem for general nonlinear processes was addressed
    by developing a data-driven MHE scheme. A Koopman identification procedure taking
    advantage of the EDMD algorithm was proposed to identify a Koopman linear model
    to describe the dynamics of a nonlinear process. A linear MHE estimator that can
    handle constraints on state and disturbances was developed based on the identified
    Koopman model. The proposed method formulates a convex optimization problem for
    the purpose of constrained state estimation despite the nonlinearity of the process
    dynamics, which facilitates online implementation of optimization-based estimation
    for nonlinear processes. In addition, the proposed method is purely data-driven
    in the sense that it does not require any first-principles knowledge when developing
    estimation schemes, which broadens the applicability of the proposed approach
    as compared to the model-based counterparts. Computer simulations on a chemical
    process example and an experiment based on a quadruple water-tank system were
    conducted to demonstrate the effectiveness and applicability of the proposed method.
