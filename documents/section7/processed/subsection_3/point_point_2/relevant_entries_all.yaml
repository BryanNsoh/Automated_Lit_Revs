    of decisions from hybrid actor–critic agents into the MPC layer demonstrates a
    cooperation between multi-agent systems and MPC, leading to what can be referred
    to as a multi-agent MPC paradigm. This approach shares some similarities with
    distributed MPC and coalitional MPC methods, where decisions are made locally
    by individual agents/control units based on localized information to achieve a
    global objective. However, there are notable differences between the proposed
    approach and these control methods. Hybrid actor–critic agents, which eventually
    aid in determining irrigation decisions, are trained in a fully decentralized
    manner, without inter-agent communication during their training phase. This training
    also ignores the coupling constraint of the irrigation scheduling problem that
    necessitates uniform daily irrigation decisions across all management zones/agents.
    To manage this constraint, the proposed approach adopts a heuristic method based
    on a limiting management zone to reconcile the daily irrigation decisions when
    the agents are executed. This decentralized training contrasts with distributed
    or coalitional methods that generally involve agent communication to enhance performance.
    Moreover, the heuristic method for addressing coupling constraints deviates from
    consensus algorithms and coordination schemes typically used in distributed training
    techniques to handle coupling constraints. Furthermore, the proposed approach
    relies on the reconciled irrigation decisions to solve multiple MPCs in parallel
    so as to determine the optimal irrigation rates for each management zone. This
    process is characterized as fully decentralized MPC since it does not involve
    communication between the local MPCs of different management zones, differing
    from distributed or coalitional MPC approaches that would involve inter-local
    MPC communication. Importantly, the adoption of a fully decentralized MPC approach
    in determining the irrigation rates for different management zones assumes a weak
    coupling between these zones. While this approach is suitable for large-scale
    fields, such as the field considered in the work, it is inappropriate for smaller,
    spatially variable fields where a stronger coupling exists between management
    zones. In such scenarios, a distributed MPC approach, which involves communication
    between local MPCs to ensure the system’s closed-loop stability, would be more
    suitable. Download : Download high-res image (334KB) Download : Download full-size
