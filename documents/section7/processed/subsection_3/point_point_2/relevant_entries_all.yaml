    the enhancement in IWUE was more evident with the less conservative MAD value
    of 65%. The use of a conservative MAD value of 40% in irrigation scheduling aims
    to enhance the scheduler’s robustness against potential disturbances that could
    lead to crop stress. By setting the threshold further from the wilting point (critical
    point) with such conservative values, the likelihood of reaching critical soil
    moisture levels is reduced in the presence of disturbances. However, the simulation
    results suggest that less conservative MAD values can be employed under the proposed
    scheme, leading to reduced total irrigation rates while minimizing the risk of
    critical soil moisture levels. This indicates that the proposed approach offers
    flexibility in MAD selection, enabling a more efficient use of water resources
    while ensuring optimal crop development. In comparing the computational time between
    the proposed scheduler and the triggered approach, it became evident that the
    design and evaluation of the proposed approach required more time and computational
    effort. The estimation of soil hydraulic parameters for management zone delineation,
    along with the training of the decentralized hybrid actor–critic agents and LSTM
    models, constitutes the most computationally intensive and time-consuming aspects
    of the proposed scheduler. Notably, the use of a high-dimensional field model
    in the estimation increases the computational effort needed for Jacobian calculations
    in the EKF step. Additionally, the iterative processes and hyperparameter adjustments
    associated with agent and LSTM model training contribute to extended training
    times. However, it is crucial to clarify that these computationally demanding
    steps are performed offline, thereby reducing the computational load during real-time
    operation. During online execution, involving the evaluation of hybrid agents,
    determining the limiting irrigation sequence, and solving the optimization problem
    for irrigation rates in all management zones of the field, the proposed approach
    demonstrated efficient performance. Parallel computing significantly influenced
    this efficiency during the optimization problem solution. While the current solution
