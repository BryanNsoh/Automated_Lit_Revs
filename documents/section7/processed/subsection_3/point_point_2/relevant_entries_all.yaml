    as robotics, education, and healthcare from existing datasets [63]. This way the
    cost of data collection and safety concerns during interaction of RL agents with
    their environments are addressed [64]. However, standard off-policy RL methods
    fail to learn from existing datasets without further interaction with the environment
    [65]. The failure is caused by value function over-estimation due to the difference
    between the distribution of the existing dataset and the learned policy [66].
