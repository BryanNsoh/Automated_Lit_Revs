    the Koopman operator, the original nonlinear dynamic model for a process can be
    mapped into a linear state-space. However, the direct use of a Koopman operator
    leads to a critical issue that the dimensions of the new space are up to infinite.
    Therefore, an approximation of the Koopman operator in a finite-dimensional space
    is needed for developing a linear state estimation scheme. In the existing literature,
    there are several data-driven algorithms which are focused on approximating the
    Koopman operator, including the Dynamic Mode Decomposition (Schmid, 2010), the
    Galerkin approach (Froyland et al., 2014), the Generalized Laplace Analysis approach
    (Mauroy et al., 2013), and the Extended Dynamic Mode Decomposition (EDMD) (Williams
    et al., 2015). EDMD, as a non-trivial extension of Dynamic Mode Decomposition,
    has been used to achieve better approximations when a process exhibits strong
    nonlinearity and/or limited data are available. Another advantage of EDMD is that
    it can be used to appropriately handle not only autonomous processes, but also
