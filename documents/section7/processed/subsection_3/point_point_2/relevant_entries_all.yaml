    Batteries2020 European project consortium [7,48,94]. In alignment with the introduction,
    our work centers on a preprocessed dataset that is void of the influence of the
    recovery phenomenon and thereby enhance prediction accuracy. The phenomenon of
    reversible capacity recovery/regeneration/recuperation phenomenon, also known
    as self-recharge, manifests as a sudden and transient increase in capacity during
    battery aging [58,59]. Such recoveries commonly surface when the geometric area
    of a battery cell''s negative electrode surpasses that of the positive electrode
    [60], [61], [62]. These recoveries typically arise due to electrochemical cell
    relaxation following periods of pause or idleness [95]. Incorporating these recoveries
    into ML-based SOH degradation modeling introduces complications, adversely affecting
    the prediction process and leading to erroneous results in data points and variance
    estimation. Fig. 4, illustrates the comparison between the ISEA dataset and the
    NASA dataset with the latter exhibiting a higher frequency of reversible capacity
    recoveries. Predictions based on these capacity peak points can yield misleading
    outcomes, as demonstrated in ARIMA predictions [63,96] picted by the pink line
    in Fig. 4a). Various strategies have been employed to tackle this challenge, although
    their efficacy varies [63]. Some researchers applied time series decomposition
    techniques to segregate overall degradation trends (low frequencies) from recoveries
    (higher or noisy frequencies) within battery aging datasets resulting in improved
    prediction accuracy, as evident in EMD-ARIMA Prediction [96], shown by the red
    line in Fig. 4a). Nevertheless, given that authors often endeavored to model the
    time series of recoveries based on the cycle count, establishing a direct correlation
    between capacity recoveries and the number of cycles conducted may not be readily
    apparent, necessitating a more profound and comprehensive analysis [63]. Alternative
    methods include regarding these recoveries as periodic phenomena and modeling
    them using periodic kernels [59,97]. However, adopting such a modeling strategy
    is not recommended, given that these recoveries lack consistent periodic behavior
    for the majority of applications. Regenerations arise during battery rest or relaxation
    intervals, which generally do not follow a periodic pattern. Finally, empirical
    exponential models have been employed [98,99] relating rest time to actual capacity
    recovery, but these approaches require experimental validation from a battery
    aging perspective. Download : Download high-res image (827KB) Download : Download
