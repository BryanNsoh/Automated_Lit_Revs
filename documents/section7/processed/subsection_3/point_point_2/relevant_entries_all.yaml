    learningDeep learningReinforcement learningManipulator 1. Introduction Manipulating
    different objects is a trivial task for humans owing to having unique vision capabilities
    and a highly flexible body structure with 224 degrees of freedom (DoF) and approximately
    630 skeletal muscles [1]. However, robotic manipulation is one of the complex
    problems, and is an active research field. The reason is that replicating the
    vision and actuation capabilities of natural organisms (e.g. humans) is a very
    challenging task by using the respective (possibly simplified) robotic counterparts.
    As complexity of robot structures increases from hard to soft (Section 2), developing
    controllers for them becomes more difficult which is the motivation behind using
    machine learning (ML) methods for robot control development. The robotic literature
    contains multiple surveys to track the rapid progress of ML methods specially
    reinforcement learning (RL) and deep learning (DL) in robotic problems. Amarjyoti
    [2] focused on the RL and deep RL (DRL) methods applied to learning robotic manipulation
    without investigating field-specific applications. Moreover, Amarjyoti [2] only
    considered discrete robots and neglected soft ones. Thuruthel et al. [3] and Kim
    et al. [4] covered this shortcoming by investigating control strategies for soft
    manipulators. Given the complexity of robotic manipulation, learning controllers
    from scratch is challenging and sometimes costly. Moreover, adapting to sudden
    changes and performing multi-tasking is not trivial. Imitation learning can be
    used to reproduce expert’s behaviors on the robot and generalize to new environments
    [5]. Demonstrations for imitation learning are either direct or indirect. Training
    data collection in direct demonstration like kinesthetic teaching [6] and tele-operation
    teaching [7] is accomplished on the robot itself. Indirect demonstrations are
    collected in a separate environment without interaction with the robot [8]. Another
    approach to ease the learning process is training in simulated environments and
    transferring the learned skills to real robots. This can be achieved by using
    simulation-to-real methods which have been reviewed extensively [9], [10], [11].
    Robust manipulation requires determining the object’s position with respect to
    the robot end-effector (EE) which is the end of the robotic arm (see Fig. 4).
    This requirement motivated Kleeberger et al. [12] to review ML for object grasping
    methods based on vision. Vision-based robot grasping methods are either analytic
    (also denoted as geometric) or data-driven [12], [13]. In analytic methods, force-closure
    grasp is performed with a multi-fingered robotic hand such that the grasp capability
    has four properties namely dexterity, equilibrium, stability, and certain dynamic
    behavior [14]. A grasp is called force-closure if and only if arbitrary force
    and moment can be exerted on the object using the robot finger tips without breaking
    contact with the object [15]. To perform such a grasp, a constrained optimization
    problem is solved to satisfy a subset or all of these four properties. The second
    category of grasping methods is data-driven. This category is based on ranking
    sampled grasp candidates according to a specific measure. Moreover, the candidate
    generation is usually based on a heuristic grasp experience or one generated using
    a simulated or real robot and grasp skill is learned using ML. The focus of Kleeberger
    et al. [12] is on data-driven methods. Newbury et al. [16] also reviewed the two
    grasping categories with a special focus on DL solutions. While developing state-of-the-art
    ML methods for learning complex problems is worthwhile, trying to use them in
    practice is just as important. That is why instead of focusing on ML methods themselves,
    Fabisch et al. [17] devoted a complete survey to real-world applications of ML
    methods for robot behavior learning. Following a similar approach, Benotsmane
    et al. [18] investigated ML application to the industrial domain whereas [19]
    investigated ML and DL methods for agricultural automation. These methods have
    even been used in space applications [20]. Given the versatility of learning problems
    in manipulation tasks, Kroemer et al. [21] presented a formalization with five
    categories that covers majority of manipulation learning problems for soft and
    discrete robots. The five categories are state space representation learning,
    dynamics model learning, motor skills learning, preconditions learning for already
    learned skills, and hierarchical learning. The preconditions of a skill refer
    to the circumstances under which that skill can be executed. In hierarchical RL
    literature, the preconditions are also known as the initiation set of temporally
    extended actions which are called options [22]. While the surveys listed above
    are useful in their own rights, we believe a new survey covering practical application
    of ML and DL to different domains is still needed. In this paper, we strive to
