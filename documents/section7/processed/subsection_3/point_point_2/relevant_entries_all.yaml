    The results of the validation experiment, which was conducted over a 30 day period,
    is depicted in Fig. 10. From this figure, the soil moisture predictions can be
    deemed accurate, since there is a good agreement between the root zone soil moisture
    predictions and the actual root zone soil moisture content derived from the calibrated
    1D Richards equation. This accuracy is reinforced by the low RMSE values shown
    in Table 1, which serve to support the good predictive capacity of the identified
    LSTM models for root zone soil moisture content across all three management zones
    at depths of 0.50 m and 1.00 m. The results obtained from the validation experiment
    further highlight the accuracy of the identified LSTM networks in performing multi-step-ahead
    predictions. In this experiment, the LSTM models, originally trained to predict
    a single day ahead, were employed in a recursive manner across the 30-day period.
    This recursive strategy involved using the output at a specific time step as an
    input in the subsequent time step. This recursive use of the identified LSTM networks
    holds significance within model predictive control frameworks, such as the mixed-integer
    MPC with zone control formulation that is adopted for irrigation scheduling in
    this work. The obtained results in this section provide evidence that the proposed
    LSTM network root zone soil moisture modeling in the delineated management zones
    is both robust and accurate. These findings align with several other studies that
    have also utilized LSTM models to describe soil moisture dynamics in agro-hydrological
    systems (Adeyemi et al., 2018, Agyeman, Sahoo et al., 2023). Furthermore, these
    findings imply that a neural networks’ capacity for universal approximation can
    be harnessed to directly characterize root zone soil moisture content. This approach
    is anticipated to enhance the computational efficiency when employed in schedulers
    that require the solution of a numerical optimization problem. This new approach
    stands in contrast to earlier works (Gu et al., 2021), where distinct neural network
    models were trained to predict the soil moisture content at different depths within
    the soil profile, after which a weighted approach was employed to obtain the root
    zone soil moisture content from the soil moisture predictions. The results of
    the validation experiment further confirms the hypothesis that by including the
    rooting depth as one of the inputs to the LSTM network, the time varying nature
    of the rooting depth and its effect on the root zone soil moisture can be effective
    modeled. Table 1. Predictive performance of the trained LSTM models over a period
