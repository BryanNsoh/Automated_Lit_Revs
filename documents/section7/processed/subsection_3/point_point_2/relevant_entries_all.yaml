    possibility to generate several metabolic solutions that all satisfy the objective
    under the same constraints, because metabolic fluxes can be rerouted and/or distributed
    through each branching point. The flux solutions are limited by the constraints
    imposed on the system, resulting in the allowable flux entering a theoretical
    phenotypic solution space. The greater the applied constraints, the tighter the
    available solution space will become with less. (Varma and Palsson, 1994). Analysis
    of the pathways carrying the greatest flux gives an indication of the metabolic
    pathways most likely to have been used in order to achieve a given objective.
    3.1.1.3. Flux variability analysis In theory, the phenotypic solution space, (shaded
    blue in Fig. 9) is not limited to single solution and so contains all possible
    flux combinations that the cell can use to sustain its objective function under
    the imposed constraints. FBA identifies one optimal solution in the presence of
    co-existing alternative optimal solutions. By using the principles that drive
    FBA whilst constraining the objective function at a given value, it is possible
    to calculate the range of possible minimal and maximal fluxes for each reaction
    in the network that give rise to the same optimal objective using a method called
    Flux Variability Analysis (FVA) (Gudmundsson and Thiele, 2010). As a result all
    alternative reactions that could carry a flux can be sought, giving rise to alternative
    pathways that still conform to the phenotypic phase plane. A number of computational
    tools have been produced to analyse the fluxes resulting from a GEM using FBA.
    Becker et al. (2007) developed a Constraint-Based Reconstruction and Analysis
    (COBRA) toolbox, a software package running from within the MATrix LABoratory
    (MATLAB) environment, and is also freely available for the Python and R environments
    (Ebrahim et al., 2013; Conway, 2023). COBRA, and COBRApy allows for the quantitative
    prediction of both steady-state and dynamic optimal growth behaviour cellular
    flux and remains the most widely used method to model metabolism to date (Becker
    et al., 2007; Jenior et al., 2023). 3.1.1.4. Metabolic model advance of microbial
    cluster GEMs have been constructed for many organisms including eukaryotic bacteria
    (Durot et al., 2009), cyanobacteria (Vu et al., 2012), yeast and photosynthetic
    organisms such as plants (de Oliveira Dal''Molin et al., 2010; Saha et al., 2011)
    and microalgae (Dal''Molin et al., 2011; Chang et al., 2011; Boyle and Morgan,
    2009a). Out of the various models of microalgae, it is the model organism Chlamydomonas
    Reinhardtii that has been most widely studied using metabolic modelling. The first
    metabolic model of C. reinhardtii consisted of 484 reactions and 454 metabolites
    compartmentalised between the chloroplast, mitochondrion and cytosol (Boyle and
    Morgan, 2009b). The model was simulated to mimic phototrophic and mixotrophic
    growth at varying light levels using FBA. Phototrophic growth simulations predicted
    carbon fixation into the CBB cycle, and LEF of electrons through the photosynthetic
    reactions were predicted to produce NADPH. Mixotrophic simulations at periods
    of low light suggested an inhibition of carbon fixation into the CBB cycle because
    RuBisCO was inactive. At higher light levels, carbon fixation into the CBB was
    resumed by RuBisCO activity, and acetate was predicted to be assimilated into
    the glyoxylate cycle. Higher light levels also resulted in increased flux through
    LEF, producing more NAPDH than needed for biomass synthesis which then allowed
    for the fixation of carbon into the CBB. Despite qualitative and quantitative
    insights into carbon metabolism and light, the model did not contain CEF. In addition,
    the model contains an under representation of known reactions and metabolites
    as compared to other FBA models. AlgaGEM, a genome-scale metabolic network model
    of C. reinhardtii represents a more complete GEM, accounting for 1725 reactions
    involving 1862 metabolites (Dal''Molin et al., 2011). This model included the
    glyoxylate cycle within a microbody, in addition to cytoplasm, mitochondrion,
    chloroplast and nucleus compartments. AlgaGEM was constructed of the back of AraGEM,
    a GEM of Arabidopsis thaliana (de Oliveira Dal''Molin et al., 2010), and so 85
    % of reactions were identical between the two models. AlgaGEM was designed to
    investigate maximum hydrogen production in C. reinhardtii and was modelled under
    phototrophic, mixotrophic and heterotrophic simulations. Predictions from heterotrophic
    growth on acetate suggested acetate was assimilated into both the glyoxylate and
    TCA cycles. In this study, the CEF was associated with hydrogen production because
    mixotrophic growth predicted the activation of CEF, and resulted in a decrease
    of hydrogen production. The authors concluded that hydrogen itself is able to
    accept excess electrons when CEF is inhibited, providing a regulatory role of
    the reaction. This study has shown how predictive modelling can be used to address
    how physiological manipulations can give rise to emergent traits. However, the
    role of acetate and its effects on photosynthesis were not addressed. iRC1080
    is a more recent and dedicated metabolic model of C.reinhardtii that was developed
    to investigate light-driven metabolism (Chang et al., 2011). This model accounts
    for 2190 reactions encoded by 1080 genes, 1068 metabolites and 10 compartments
    which included a glyoxysome. This model contained more than 32 % of estimated
    genes with known metabolic functions, which remains a significant increase over
    previous reconstructions. Another key feature of this model is centrality of the
    chloroplast, accounting for over 30 % of reactions in the model and displaying
    the importance of the chloroplast in carbon metabolism. Furthermore, the model
    was able to qualitatively predict correct oxygen evolution and growth rate with
    varying light sources and photon flux, thus displaying a greater coverage of the
    photosynthetic reactions. The iRC1080 model was then used to predict the flux
    of carbon metabolism and photosynthesis for mixotrophic and phototrophic conditions.
    The functioning of a CEF was predicted to be play an essential physiological role
    to assimilate acetate and to support a high biomass growth (Chapman et al., 2017).
    The results also suggested that acetate inhibits RuBisCO, which was recently confirmed
    (Saint-Sorny et al., 2022). Such modelling advances can help to inform the system
    design of various microalgal species as phototrophic microbial feedstock for enhanced
    biometabolite production. Overall, omics-enabled metabolic modelling can advance
    the understanding of the phototrophic microbial cluster in biological CO2 sequestration
    and carbon cycling in both terrestrial and aquatic ecosystems. Thereby, metabolic
    models not only can inform the large-scale biogeochemical cycles and ecosystem
    food webs but also can be integrated with first-principle modelling to explore
    the CO2 conceptual refinery proposed by Venkata Mohan et al. (2016). By manipulating
    and designing versatile microbial consortia for carbon sequestration, CO2 will
    be transformed from a GHG to a commodity, which can be metabolised to platform
    chemicals under circular bioeconomy. Driven by CO2-underpinned resource-circular
    aspiration, the integrative modelling at the interface of Systems Biology and
    Process Systems Engineering to combine metabolic modelling with chemical process
    design and optimisation represents a future research frontier. 3.1.2. Biomass
    production modelling 3.1.2.5. Models for terrestrial higher plant biomass production
    Photosynthesis is critical to the production of biomass, which underpins the complex
    interactions between organisms and ultimately, ecosystem functions. For higher
    plant species, photosynthesis is not only regulated by plant internal physiological
    traits and metabolism pathways, but is also affected by a range of biotic and
    abiotic environmental drivers such as climate, weather extremes, soil type and
    nutrient availability. The plant traits and environmental impacts are captured
    in bioenergy biomass crop production models such as MiscanFor for Miscanthus and
    C4 energy grasses (Hastings et al., 2009a), Forestgrowth–SRC for various species
    of woody trees used for short rotation coppicing (SRC) (Tallis et al., 2013) or
    the ESC-CARBINE model for short rotation forestry (Hastings et al., 2014a; Hastings
    et al., 2014b), which is a combination of the CARBINE model (Edwards and Christie,
    1981) and the ESC model (Pyatt et al., 2001). Environmental changes such as elevated
    atmospheric CO2 levels, changing climate, and the increased intensity and frequency
    of extreme weather events could cause a widespread shift in photosynthetic patterns
    and regulators e.g. electron transport and RuBisCO capacity (Sage and Kubien,
    2007), where the response of different plant species may vary. With the rise in
    atmospheric CO2 levels and associated global warming, RuBisCO capacity is expected
    to have a smaller role in limiting C3 photosynthesis (Portis and Parry, 2007)
    and species and genotypes with heat stability traits will be favoured for electron
    transport capacity (Sage and Kubien, 2007). Previous studies on the temperature
    response of photosynthesis suggested that C3 plants generally showed a greater
    propensity for temperature acclimation, C4 plants tend to be more adaptive to
    warm environments, whereas CAM species acclimate photosynthetic activities to
    temperature differently over day and night (Yamori et al., 2014). Photosynthetic
    efficiency dynamically adapts to a variety of internal physiological and external
    environmental factors, meaning that photosynthesis is heterogeneously distributed
    over leaves or organs over time. Such spatio-temporal variation has been reflected
    in previous modelling approaches, where regulatory properties, photosynthetic
    reactions and carbon assimilation potentials were simulated. Farquhar et al. (1980)
    proposed a C3 leaf photosynthesis mode, capturing the enzyme kinetics and electron
    transport and photosynthetic responses to multiple and interactive environmental
    variables. This model was further adapted by Collatz et al. (1992) to formulate
    a leaf biochemical-intercellular transport model for C4 plants, where photosynthesis
    was expressed as a function of temperature, intercellular CO2 partial pressure
    and incident solar radiation. In previous research on C3 and C4 pathways, gross
    photosynthesis and carbon assimilation have been estimated not only via correlations
    with crop physiological factors e.g. leaf area, assimilate allocation (Spitters,
    1986), plant respiration (Penning de Vries et al., 1989), nitrogen uptake (Zhang
    et al., 2002), but also via links with environmental drivers e.g. atmospheric
    CO2 concentration (Goudriaan, 1986), light interception (Penning de Vries et al.,
    1989) water and nutrient availability and stress, soil and ambient temperature
    (Zhang et al., 2002; Robertson et al., 2015; Hastings et al., 2009b). Compared
    with C3 and C4 plants, CAM plants have received less systematic study. The net
    CO2 uptake was often estimated based on the empirical environmental productivity
    index (Nobel, 2003; Garcia-Moya et al., 2011). A first order differential model
    proposed by Nungesser et al. (1984) formulated time-dependent concentration of
    metabolites as a function of atmospheric CO2 concentration and light, which was
    further modified to include other factors, i.e. light intensity and temperature
    effects (Nungesser et al., 1984; Blasius et al., 1997). This model was further
    adapted by Owen and Griffiths (2013) which led to a system dynamic model integrating
    biological constants (e.g. enzyme kinetics) and capturing four distinct CAM cycle
    phases. Modelling efforts have been also made to correlate water availability
    to C assimilation (Comins and Farquhar, 1982) and coupling CAM photosynthesis
    with wider environmental parameters. Recent work by Bartlett et al. (2014) proposed
    a dynamic model incorporating a CAM leaf photosynthesis model adapted from a C3
    model (Nungesser et al., 1984), circadian C-flux dynamical model, stomatal conductance
    equation and soil-plant-atmosphere. Such photosynthesis models e.g. C3 model by
    Farquhar et al. (1980) have been widely used to model leaf biochemistry to canopy
    and ecosystem exchange in response to environmental change (von Caemmerer and
    Farquhar, 1981; Long, 1991) and constant/periodical environmental conditions (Hartzell
    et al., 2015). Particularly, C3 and C4 photosynthesis models have been incorporated
    into site-scale crop-growth or large-scale vegetation models (Yin and Struik,
    2009) e.g. GECROS (Yin and Laar, 2005), Agro-IBIS (Foley et al., 1996), WIMOVAC
    (Humphries and Long, 1995). In the crop models, subtracting the plant respiration
    (Penning de Vries et al., 1989) from gross photosynthesis, the derived net C assimilation
    can be partitioned between leaf, stem, grain, shoot and root (Zhang et al., 2002)
    to project biomass growth. In fact, crop growth are closely related to wider environmental
