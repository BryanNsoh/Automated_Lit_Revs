    structure of the review. 2. Biorenewable systems Biomass includes all complex
    biogenic organic and inorganic products generated by natural or technosphere and
    consists of (1) natural constituents originated from terrestrial or aquatic vegetation
    via photosynthesis or generated via animal and human food digestion; (2) technosphere
    products/by-products derived from processing the natural constituents above (Balat
    and Ayar, 2005; Vassilev et al., 2010). In this review, biomass mainly refers
    to biological renewable resources (e.g. higher plant species and microbial cluster)
    and waste Unlike other renewable sources, e.g. tidal energy or intermittent sources
    of solar and wind energy, biomass provides flexible options to overcome the supply
    instability and un-predictability by deriving thermal and electrical energy on
    demands, and offering potential for transport fuel or bio-chemical generation.
    Biomass is nature''s successful solar conversion and energy storage system via
    photosynthesis to derive atmospheric CO2-sourced carbohydrates and lignin (Industry
    and Parliament Trust, 2015). This coupled with carbon-containing and nutrient-rich
    organic waste in solid (e.g. biodegradable fraction municipal solid waste (BFMSW),
    liquid (e.g. sewage sludge) or gas (e.g. CO2) phases represent great potential
    resources. Such a wide range of biomass organic molecules can be converted into
    a plethora of bio-products in the biorefineries. Biorefineries are regarded as
    the cornerstone of the bioeconomy (Fig. 2), where various thermochemical, biochemical,
    and chemical routes including non-catalytic or catalytic technologies can be deployed
    and integrated (Vanholme et al., 2013). Catalysis in particular, which has contributed
    to 90 % of manufacturing in the petrochemical industry, will underpin future biorefinery
    technologies in a post-petroleum era, synthesising chemical intermediates and
    advanced materials from non-petroleum feedstock (Industry and Parliament Trust,
    2015). Download : Download high-res image (681KB) Download : Download full-size
    image Fig. 2. Biorenewable system complexity. This section provides an overview
    of a range of potential biomass and waste resources, their underpinned photosynthesis,
    carbon cycles and various conversion pathways for biorenewables production, where
    the interdisciplinary research nature of biorenewable systems will be highlighted
    from a system perspective. 2.1. Photosynthesis and biomass carbon cycles Carbon
    as the building block of life circulates between living organisms and environments
    via various biochemical cycles, which refer to the carbon cycles (Venkata Mohan
    et al., 2016). Amongst a range of natural and anthropogenic CO2 sinks, bio-sequestration
    methods particularly photosynthesis and the synthesis of bio-based products offer
    sustainable routes for atmospheric CO2 assimilation. Research over past decades
    has advanced the understanding of photosynthesis from the initial photophysics
    of light absorption and excitation energy transfer to gas exchange in particular
    in higher plant species. 2.1.1. C3 C4 and CAM photosynthesis pathways Photosynthesis
    is a redox reaction driven by light energy, in which CO2 and H2O are converted
    into metabolites and O2, where dark and light two stage reactions are involved.
    Three photosynthetic pathways can be differentiated, where Calvin-Benson-Bassham
    (CBB) Cycle is the predominant pathway used by the vast majority of autotrophic
    organisms (Bar-Even et al., 2010). It is also referred to as C3 cycle due to three-carbon
    compound phosphoglycerate formed. Other two photosynthesis pathways rising from
    the evolutionary adaptation are Hatch-Slack cycle (also referred to as C4 cycle
    due to the four carbon compound oxaloacetic acid formed) (Slack and Hatch, 1967)
    and crassulacean acid metabolism (CAM) photosynthesis. C3 species represent approximately
    85 % of higher plant species, C4 and CAM species account for 5 % and 10 % respectively
    (Yamori et al., 2014). Their photosynthetic reactions and biochemical regulation
    differ. CBB cycle (Fig. 3) (C3 cycle) is the largest flux of organic carbon in
    the biosphere and assimilates about 100 billion tons of carbon a year, which is
    equivalent to 15 % of global atmospheric carbon (Raines, 2011). CBB cycle takes
    place inside the chloroplast in mesophyll cell and its carbon fixation mechanism
    has been detailed in (Raines, 2011). C3 plants such as rice, wheat, potato use
    CBB cycle initiated by the enzyme RuBisCO (ribulose-1,5-bisphosphate carboxylase/oxygenase),
    which catalyses the carboxylation of the CO2-acceptor ribulose-1,5-bisPhosphate
    (RUBP) for fixing CO2 20. RuBP, a 6-carbon is metabolised into two molecules of
    3-phosphoglycerate (3PG) which are then metabolised into glyceraldehyde 3-phosphate
    (G3P), requiring ATP and NADPH synthesised from the light reactions of photosynthesis
    (Raines, 2003; Raines, 2022). G3P is a triose phosphate that serves many metabolic
    purposes such as synthesis of lipids, starch and amino acids (Johnson and Alric,
    2013; Ma et al., 2022). The final phase of the C3 cycle involves the regeneration
    of RuBP from a series of reactions requiring at least nine other enzymes. It is
    the regeneration of RuBP, requiring ATP that closes the cycle. Fig. 3 presenting
    starch and sucrose synthesis is given as an example with detailed synthesis pathways
    interpreted in Supplementary Information SI-1. However, the CBB cycle is limited
    by the low catalysis rate of RuBisCO in carboxylation and the RuBisCO-induced
    competing oxygenation reaction (Portis and Parry, 2007), which is sensitive to
    environmental variables (e.g. high temperature and drought) and leads to losses
    of 25–30 % C fixed (Raines, 2011). In comparison with C4 and CAM species, C3 species
    particularly fast growing C3 plants demonstrated strong response to atmospheric
    CO2 concentration with the enhanced yields under the elevated CO2 concentration
    (Poorter and Navas, 2003). Download : Download high-res image (602KB) Download
