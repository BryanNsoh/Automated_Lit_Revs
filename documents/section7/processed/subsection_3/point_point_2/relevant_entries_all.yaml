    of Blockchain Technology with AIoT Blockchain alone can solve several security
    issues of AIoT that are listed below. 3.5.1 Data Integrity Once a record is successfully
    incorporated into the Blockchain, it cannot be amended. Every node in the network
    employs its private key to sign a transaction before sending it to other nodes
    for verification. The winner node that finds the nonce first is the validator
    and earns the reward [79]. 3.5.2 Data Privacy Blockchain on its own does not provide
    data privacy as it is not made for privacy. Transparency is a feature of Blockchain,
    which means that every node in the network has equal authority to read the Blockchain.
    We can achieve data privacy through some hashing mechanism of data [80]. Similarly,
    private and consortium Blockchains are also used for data privacy [81]. 3.5.3
    Trusted Accountability Each process can be uniquely identified and followed back
    to its origination. The data will be utilized for further investigation if suspicious
    activity is found in an entity [82]. 3.5.4 Fault Tolerance As a result of the
    Blockchain''s decentralized nature, the breakdown of a single node does not jeopardize
    the integrity of the whole network because all devices contain identical copies
    of all records. 3.5.5 Trusted Data Origin In Blockchain, a digital signature-based
    scheme is used to sign a transaction by a node [83]. The transaction is signed
    using the private key and verified using the public key. The transaction will
    be included as a block to the Blockchain if most miners concur that the signature
    is legitimate. 3.5.6 Removing Third-Party Risks No central authority or third
    parties are involved in a peer-to-peer decentralized system [84]. They agreed
    upon a single decision based on the consensus mechanisms. 3.5.7 Access Control
    The Blockchain smart contract can be used to define access control mechanisms
    for decentralized applications [85, 86]. 3.5.8 AIoT Network Information Sharing
    Basic storage costs will increase in parallel with the size of the AIoT network
    and information sharing. As a result, data sets are kept in remote origins, with
    a centralized server just storing references to these origins. Furthermore, Blockchain
    preserves the information set’s RIM (Reference Integrity Matrix). RIM’s integrity
    was ensured due to the immutability feature of Blockchains and RIM’s accessibility
    with all AIoT network devices in the Blockchain. When a certain information set
    is obtained from a source, the integrity of the information set can be validated
    by comparing it to the RIM stored on the Blockchain [87]. 3.6 Blockchain Based
