    terrestrial biomass. As summarised in Table 2, aquatic biomass demonstrates a
    range of favourable traits thus is in general considered as more environmentally
    sustainable but less economically feasible feedstock for biorenewable conversion
    compared with resources on lands (Florentinus et al., 2014). Based on the economic
    viability comparison, future potential aquatic biomass resources are estimated
