    of food and non-food resources grown on terrestrial lands including arable, grass,
    forestry lands or abandoned lands. Amongst biomass resources, this is the most
    widely investigated biomass category. Despite of the focus on bioenergy, previous
    studies indicated the uncertainties in the global terrestrial biomass estimates,
    varying from around 30 EJ to over 1500 EJ per year (Smeets et al., 2007; Searle
    and Malins, 2015). Searle and Malins (2015) reviewed the key bioenergy modelling
    articles and based on the land constraints, theoretical resource potential, spatially-explicit
    biomass production costs and governance, revised the annual biomass estimates
    for energy as 60–120 EJ by 2050 and suggested that bio-based ambition is difficult
    to achieve sustainably. Alternative to business as usual scenarios, previous research
    explored the effects of agricultural intensification and optimised management
    on future terrestrial supply-demands (Mueller et al., 2012; Ray et al., 2013).
    Mauser et al. (2015) projected that the agricultural intensification and optimised
    land allocation will lead to nearly 40 % increase in the global biomass production
    potential, being sufficient to satisfy 2050 demands without cropland expansion.
    Tilman et al. (2011) and Mueller et al. (2012) highlighted the importance of sustainable
    intensification and optimal nutrient and water management in meeting the agricultural
    food demands with minimal environmental impacts. Galán et al. (2023) found terrestrial
    biomass cultivation compared favourably with direct air capture as a cost-effective
    method of extracting carbon dioxide from the atmosphere. Campbell et al. (2008)
    noted the potential of abandoned land for cultivating bioenergy crops. In addition
    to management strategies above, redesign of photosynthesis along with breeding
    approaches has been also proposed as terrestrial biomass solutions to bridge supply-demand
    gaps (Ort et al., 2015), considering the limited natural genetic variation in
    the enzymes and processes of plant photosynthesis. The bio-products derived from
    terrestrial food crops are regarded as first-generation (so called 1 G) biorenewables
    whereas those from terrestrial non-food lignocellulosic biomass can be classified
    as second-generation (2 G) biorenewables. Generally, a range of undesirable traits
    of terrestrial plants particularly 1 G crops constrain the sustainability of the
    terrestrial-dependent biorenewable sectors. Terrestrial crops suffer from inefficient
    CBB cycles of CO2-fixation, small fractions of edible biomass, and a high vulnerability
    to biotic and abiotic stress (e.g. pests and pathogens, flood and drought). Terrestrial
    biomass not only are stressed by increasing demands but also face the land-water
    resource scarcity and environmental and social constraints due to their intensive
    land and water inputs. Take 1 G bio-products as an example. Currently, agriculture
    sectors account for 37 % of global lands and 70 % of the water withdrawn for human
    use (FAO, 2011). As estimated by Mekonnen et al. (Mekonnen and Hoekstra, 2014),
    the global average water footprint for food crops range between 224–4363m3/ton
    where cereal crops were shown as main water consumers. By 2050, the agricultural
    water withdrawn of 3000 km3/yr and potential 2.8 billion ha rain-fed land use
    and expansion of 0.33 billion ha irrigated land are expected to take place in
    water-scarce regions and developing countries (FAO, 2011). This brings severe
    resource-competition issues with municipal and industrial needs in response to
    rapid urbanisation trends and economic growth. Terrestrial biomass are dominated
    by sugar crops (e.g. sugarcane, sugar beet), lignocellulosic feedstock (e.g. wheat
    straw, willow, miscanthus) and oil crops (e.g. rapeseed, soybean, sunflower, Jatropha)
    to derive monosaccharide (e.g. glucose, sucrose), polysaccharide (e.g. starch,
    cellulose and hemicellulose), lignin, protein, lipid, fatty acids and minerals.
    Amongst terrestrial biomass, lignocellulosic is the predominant biorenewable resource
    (Isikgor and Becer, 2015; Zhou et al., 2011) including agricultural residuals,
    forestry, lignocellulosic energy crops, grass etc., where cellulose is estimated
    as the most abundant organic compound on earth (Binder and Raines, 2010). The
    main structural compound groups comprising the lignocellulosic plant cell wall
    are cellulose, hemicellulose and lignin. In addition, there are other non-structural
    components within the plant cell wall, such as extractives, protein, ash, and
    pectin, varying greatly with species, tissue, plant maturity, harvest times, and
    storage. Fig. 5C reveals diverse lignocellulosic biomass composition, where the
    cellulose and hemicellulose contents range between 18–73 % (dry basis). C3 and
    C4 higher species sit at the upper range of the cellulose and hemicellulose composition
    (37.1–54.1 % and 22.8–31.2 % respectively), which demonstrate their great potentials
    for polysaccharide bioconversion. However, the technology design to convert lignocellulosic
    biomass to value-added biochemical remain a big challenge due to natural recalcitrance,
    chemical composition and structure complexity as well as the different re-activities
    of the 2 G compound groups (Zhou et al., 2011). As demonstrated in Table 3, three
    compound groups differ significantly. Cellulose is formed by the D-glucose subunits
    which are arranged in a crystalline structure of microfibrils, thus relatively
    resistant to thermal decomposition; whereas hemicellulose consist of different
    sugar monomers organised in random amorphous structure, thereby is the least thermally
    stable component. Due to the complex and interconnected linkages between p-hydroxyphenyl,
    syringyl and guaiacyl units in the three-dimensional polyphenolic polymer (Mohan
    et al., 2006; de Gonzalo et al., 2016), lignin shows high thermal stability with
    decomposition occurring across a wide temperature range (Jahirul et al., 2012).
    The bio-decomposition process highly depends on the compound complexity. Different
    from cellulose, which decompose catalysed by enzyme cellulase, hemicellulose complexity
    requires a set of enzymes to achieve decomposition (Lopez-Mondejar et al., 2016).
    Lignin is rather inert to degradation due to its aromatic nature and highly cross-linked
    polymer network (Abdel-Hamid et al., 2013). In the nature carbon cycle, white-rot
    fungi and ligninolytic bacteria deploy different types of enzymes degrading lignin
    (see Table 3). The state-of-the-art progress in ligniolytic bacteria and fungi
    enzyme systems, their delignification activities as well as potential applications
    in biotechnology have been well studied and summarised by the comprehensive reviews
    conducted by Pollegioni et al. (2015) and de Gonzalo et al. (2016). The reactivity
    of three compound groups in the presence of chemical reagents and non-thermal
    triggers have been widely investigated. Advances in reactivity and mechanisms
    underlying lignin depolymerisation and catalytic valorisation as well as the relationship
    between lignin structure and catalyst performance have been well presented in
    recent comprehensive reviews by Ma et al. (2015) and Rinaldi et al. (2016). For
    the polysaccharide components, in addition to the decomposition catalysed by different
    chemical reagents via biochemical and thermochemical routes (Zhou et al., 2011),
    emerging research on the depolymerisation activated by non-thermal sources (e.g.
    mechanical force, electric or magnetic field, waves, light, in situ heat) have
    been also highlighted (Jerome et al., 2016). The differed reactivity of three
