    demonstrated the effectiveness of integrating the three machine learning paradigms
    (unsupervised, supervised, and reinforcement learning) with model predictive control
    and multi-agent principles to design a precise irrigation scheduler for large-scale
    fields. By employing a three-stage process with the k-means clustering approach,
    irrigation management zones were accurately delineated to match the resolution
    of the irrigation equipment. This process included elevation and estimated soil
    hydraulic parameters as attributes, resulting in optimized management zones suitable
    for agro-hydrological modeling. Leveraging the universal approximation capability
    of neural networks, specifically long short-term memory models, this study directly
    modeled the dynamic behavior of root zone soil moisture content in each irrigation
    management zone, while accounting for the time varying nature of the rooting depth.
    Based on the developed data-driven models, a mixed-integer MPC framework with
    zone objectives was designed to determine the daily irrigation decisions and rates,
    aiming to enhance soil water uptake while minimizing overall water consumption
    and associated irrigation costs. Furthermore, a multi-agent MPC paradigm was adopted
    where decentralized hybrid actor–critic agents and the concept of a limiting management
    zone were employed to enhance the computational efficiency of the scheduler. The
    application of the proposed approach to a large-scale field demonstrated its capability
    to achieve substantial water savings and improved irrigation water use efficiency.
    The proposed approach also allowed for the utilization of less conservative MAD
    values, resulting in improved water savings and optimal crop growth. While the
    proposed approach shows promise, there are several modifications that can be made
    to further enhance its effectiveness. One priority is improving the optimality
    of the binding irrigation decision sequence by employing distributed techniques
    when training the hybrid actor–critic agents. Utilizing a hierarchy of agents
    that communicate with each other can result in an irrigation decision sequence
    that is optimal for all the management zones of the field. Additionally, this
    study acknowledges the potential advantages of integrating advanced time-series
    transformer models, as indicated in recent literature (Sitapure & Kwon, 2023).
    These transformer models are recognized for their proficiency in capturing complex
    contextual relationships, including faults, abnormalities, and parametric dependencies.
    While the current study employs LSTM models, considering the replacement of the
    LSTM approach with advanced time-series transformer models is considered a promising
    avenue for enhancing predictive capabilities in irrigation scheduling. Furthermore,
    to enhance the overall robustness of the scheduler, it is advisable to implement
    it alongside a lower-level controller. This controller’s task would be to track
    the prescriptions made by the proposed scheduler on an hourly basis. By integrating
    these components, the scheduler can adapt and respond in real-time to deviations
    or unforeseen circumstances, ensuring effective irrigation management. Implementing
    these modifications will contribute to the continued improvement and practical
    application of the scheduler, making it more effective and reliable in optimizing
    irrigation decisions while maintaining system robustness. CRediT authorship contribution
