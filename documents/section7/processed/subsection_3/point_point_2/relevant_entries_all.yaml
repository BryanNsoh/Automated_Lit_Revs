    of the art of the study Agriculture is a key sector in the global effort towards
    sustainability. However, recent shifts have led to serious considerations regarding
    implementing modern agricultural production systems. Environmental changes, increasing
    pollution (for instance, the Netherlands plans to close its remaining coal plants
    by 2030 as part of a strategy to reduce CO2 emissions by 25% before 2020, a goal
    likely unattainable due to cost constraints [1]), a steadily increasing global
    population (it is projected that by 2050, the world’s population will reach 10
    billion [2]), and a lack of food security (South Africa has experienced a decrease
    of up to 35% in food security [3]), and the world’s declining water resources,
    are but a few. Consequently, it is necessary to consider and implement innovative
    approaches to agricultural production in order to enhance both crop yield and
    quality. E. Iddio et al. & T. Karanisa et al. contend that greenhouse (GH) cultivation
    is one of the most effective current methods to secure food production [4], [5].
    Furthermore, greenhouses are highly efficient cultivation systems that can produce
    yields per unit area that are up to 10 times higher than traditional open-field
    cultivation methods [6], [7]. This predominance of the GH in production comes
    from several reasons, the most important of which are: controlled environment,
    extended growing season, protection from external factors, efficient resource
    utilization, crop customization, and reduced losses. Nonetheless, greenhouses
    (GHs) are highly non-linear, strongly coupled, Multi-Input/Multi-Output (MIMO)
    systems, and are greatly affected by outside and inside climate conditions [8].
    The GH climate can be modified to provide an optimal environment by adding ventilation,
    heating, fogging, and CO2 enrichment systems to create an ideal microclimate for
    plants making them very energy intensive [9], [10]. Moreover, Shen et al. and
    E. Ravishankar et al. state that the energy use accounts for 50% of the overall
    production costs in GH systems and the technology employed to regulate the microclimate
    has a significant impact on the energy consumption [11], [12]. Therefore, in practice,
    the complexity of the GH climate makes its control extremely difficult. Likewise,
    it is well recognized that interior temperature and relative humidity are intricately
    linked and must be controlled to enhance the energy efficiency of GHs. Currently,
    there are two different routines for optimal control in GH cultivation. One approach
    involves searching for optimal control strategies based on economic performance
    criteria, such as total profit, and using these strategies to regulate the indoor
    climate. The other approach focuses on finding the optimal setpoints for GH climate
    by solving optimization problems related to energy consumption. However, both
    routines face significant challenges. The crop growth and climate system are two
    subsystems with different timescales, making it difficult for conventional control
    methods to handle the complexity. Long-term weather forecasts are unreliable due
    to uncertainty. Inaccurate models of crop growth and GH climate further complicate
    optimal control approaches. High-dimensional non-convex optimization problems
    and numerous states and control constraints also pose difficulties in finding
    globally optimal solutions [13]. Thus, intelligent monitoring of the greenhouse
    climate is essential to finding the optimal set point for healthy plant growth
    and thus increasing energy efficiency. Accordingly, for decades researchers have
    concentrated their attention on enhancing the greenhouses’ microclimate using
    different types of controllers [14]. Examples include predictive controllers [15],
    [16], fuzzy logic controllers [17], [18], optimal controllers [19], [20], adaptive
    controllers [21], robust controllers [22], PID controllers [23], etc. However,
    the vast majority of these controllers could not meet the real requirements of
    the GH systems, due to the dynamic and complex environments of the greenhouses.
    On the other hand, most automatic control systems in industry employ PID controllers
    to regulate many different variables, including flow, temperature, pressure, etc.
    This is because PID controllers’ straightforward structure, reliability, and simplicity
    of use has resulted in their being adopted in 95% of industrial and manufacturing
    operations [24], [25]. Although PID controllers are widely used, their performance
    still depends on their ability to define the appropriate setpoints when used in
    MIMO systems. Moreover, PIDs have significant quality limitations as they account
    for neither the complexity of nonlinear dynamics and operational uncertainty,
    nor system disturbance effects [26]. Therefore, the GH microclimate presents a
    serious challenge for traditional PID controllers. However, the optimal GH climate
    setpoint has a significant impact on both energy consumption and crop yield. Therefore,
    unpredictable weather introduces complexity in solving this optimization problem.
    To address this challenge, Y. Su and L. Xu proposed an online receding horizon
    MOO that considers the trade-off between total energy consumption and final crop
    yield, resulting in a set of favourable GH climate setpoints [27]. Recently, advanced
    artificial intelligence (AI) control techniques have been implemented using fuzzy
    logic and neural networks. A. Labidi et al. present a greenhouse environmental
    control system that utilizes fuzzy logic to manage and regulate humidity setpoint
    [28]. M.C. Subin et al. designed a Fuzzy PID controller based on the Mamdani model
    to achieve a smooth control procedure to ensuring stability in greenhouse climate
    control [29]. J. Riahi et al. proposed a dynamic model and a fuzzy controller
    for smart control of indoor temperature and humidity setpoints in a greenhouse
    [8]. T. Petrakis et al. proposed a multilayer perceptron (MLP) model to estimate
    indoor temperature and relative humidity of the GH climate [30]. Francik and Kurpaska
    found a three-layer MLP with 10 neurons in the hidden layer to be the most effective
    of all tested networks in a study conducted in a heated foil tunnel [31]. F. Mahmood
    et al. proposed a robust model predictive control (MPC) framework for energy use
    assessment and temperature setpoint prediction in a semi-closed greenhouse [32].
    A. Daliran et al. used an ANN models, including MLP, RBF, and Gaussian Process
    Regression (GPR), were used for modelling temperature and mass of dried mint in
    a Quonset greenhouse solar dryer (GSD) [33]. Similarly, Trejo-Perea developed
    an algorithm for predicting the energy demand in greenhouses based on multiple
    regression and ANN models. L. Belhaj Salah and F. Fourati use deep neural networks
    to improve greenhouse modelling and control [34]. Although several researchers
    and practitioners have provided some very fruitful versions of their own, the
    question of establishing a comprehensive monitoring system for GH remains an untouched
    problem. According to our acquired knowledge, we know that in order to conduct
    a comprehensive monitoring system for GH, we must find the optimal setpoints for
    the critical variables with direct influence of the GH climate. However, most
    previous studies have focused only on prediction of the environment of the GH
    system and some of them consider only one factor of the GH climate. On the other
    hand, the majority of these studies lack the actual value of GHs energy reduction
    and have only focused on its prediction. Furthermore, many of the control systems
    that have been developed have limited use, for example, they are used only in
    large greenhouses or only in small greenhouses, in addition to the complexity
    of their design and implementation [35]. 1.2. Contribution of the study The main
    objective of this study is to model an intelligent monitoring system for greenhouse
    climate using artificial intelligence techniques, called (GCU-PID) that is able
    to: 1. Finding the optimal setpoints for the critical variables (temperature and
    relative humidity of the GH microclimate). 2. Reducing energy use to a minimum
    while maintaining the best indoor climate. 3. Improving the efficiency of the
    traditional PID controllers by determining the setpoint of non-linear, dynamic,
    and MIMO systems. The novelty of this study was stated by finding the optimal
    setpoints for the GH system through the traditional PID controllers away from
    manipulating with their basic parameters ( ). The GCU works in two stages: the
    first stage is the optimizer stage that uses NSGA-II to determine the optimal
    setpoints for the PID controllers. The NSGA-II works in conjunction with the mathematical
    model of the GH created using MATLAB/SIMULINK. Then, NSGA-II is used to calculate
    the percentage of energy consumption reduction corresponding to the optimal setpoints
    using the objective function. The second stage is to replace the optimizer with
    RBFNN after training and testing it offline to provide the PID controllers loop
    with the optimal setpoints at any climatic conditions that the greenhouse is exposed
    to with the minimal energy use. In this way, there is no need to use different
    values of the PID parameters ( ) which is a difficult task and mainly depend on
    the designers’ experience. In addition, regulation of PID parameters is time costly
    and incorrect selections lead to poor control performance. Therefore, all these
    drawbacks were avoided by this proposed system. The rest of paper is laid out
