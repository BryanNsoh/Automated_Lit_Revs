    control module is to have the ability to transfer the manipulator EE to a certain
    pose within the reachable workspace of the manipulator. The reachable workspace
    is the 3D (position) or 6D (3D position and 3D orientation) Cartesian space around
    the manipulator [44]. While the structural properties of manipulators play a major
    role in their abilities to complete certain tasks, developing solid controllers
    for them is just as important. 3.1. Inverse kinematics Manipulators and in general
    any robotic system made of multiple joints (e.g. humanoid robots) are usually
    controlled using inverse kinematics (IK) [45], [46], [47], [48]. The IK module
    computes appropriate values for manipulator joints such that its EE is transferred
    to a desired target pose. After solving the IK problem of a given robot, it is
    possible to move the robot EE to any desired pose within its workspace by setting
    joint angles to the values dictated by the IK solution. However, solving the IK
    problem can be tedious and challenging for complex robots which has encouraged
    researchers to utilize ML for robot control [49], [50]. 3.2. Inverse dynamics
