    more than the earth can regenerate material resources (Lacy et al., 2020). Governance
    bodies such as the European Union (EU), held the COP25 Summit in Madrid, Spain,
    where the European Green Deal was presented and accepted in January 2020 (European
    Parliament, 2020). As part of the European Green Deal, calls for new circular
    economy (CE) initiatives were established with the goal of reducing waste in the
    digital sector without increasing administrative workloads, while simultaneously
    seeking to lower emissions in the agricultural sector (European Parliament, 2020).
    In 2020, the Collaborating Centre on Sustainable Consumption and Production (CSCP)
    recently published a report studying the impacts cities have and, despite occupying
    less than 2% of the world’s surface area, globally contribute up to 76% of greenhouse
    gas emissions (GHG), 75% of natural resource consumption, and 50% of waste production
    (CSCP and Dhawan, 2020). As wealth grows, so too will migration from rural to
    urban cities around the world alongside challenges that require smarter infrastructural
    designs that address: increased scarcity to resources that threaten living standards;
    the threat of climate change which could displace millions of people in the future;
    and a food security crisis which, the current conflict in Ukraine has exacerbated
    – are all factors precipitating the need for solutions that address both food
    security and sustainability objectives (Silva et al., 2018a, Joshi et al., 2016,
    Behnassi and El Haiba, 2022, Grimm et al., 2008, Del Borghi et al., 2020). For
    example, Russia and Belarus account for about 38% of potassic, 17% compound, and
    15% nitrous fertilisers worldwide (The World Bank, 2022). The consumption of Phosphorous
    (P) – an element essential in crop production – is predicted to deplete globally
    within the next century (Herrera-Estrella and López-Arredondo, 2016), and in 2014,
    the European Commission has declared it a critical raw material (European Commission,
    2014). Predictions in the scarcity of nutrients such as demand for P vary, with
    some estimates peaking 45 – 50 million tonnes by 2050 (Herrera-Estrella and López-Arredondo,
    2016), and 55 – 60 million tonnes by 2030–2040 (Vance and Notes, 2001). P has
    no substitute compound or element for fertilisers used in crop production, and
    its depletion will lead to a severe food shortage globally – pushing up prices
    (Scholz et al., 2013) and potentially increasing malnutrition across human populations
    (Vance and Notes, 2001). Despite food production reaching $US 1 trillion annually,
    approximately 30% of this is thrown out (Foundation, 2023). CE is one solution
    towards tackling the myriad of problems regarding nutrient wastage arising from
    urbanisation (Robles et al., 2020, Godoy-Faúndez et al., 2021, Cordell et al.,
    2009). CE in itself, currently faces multifaceted challenges (Galvão et al., 2018),
    including: technology implementation, policy and regulatory barriers, financially
    and economically costly investment, resistance in companies, performance, lack
    of customer interest and social acceptance (Rajput and Singh, 2021, Kirchherr
    et al., 2018, Hart et al., 2019, Zhang et al., 2019). There also exists a lack
    of institutional legitimacy beyond conventional recycling systems that bars further
    progress of CE acceptance (Ranta et al., 2018). This lack of acceptance for CE
    in some institutions for recognition as a legitimate methodology creates ripe
    conditions for regulatory and policy barriers to its implementation. Additionally,
    private sector companies and consumers lack favourable incentives or perceptive
    inclinations towards CE operations (Klein et al., 2022), and its derived outputs
    are commonly and publicly perceived as being “second hand” (Urbinati et al., 2017).
    Within the private sector, business leaders are confronted by paradoxical forces
    between adopting CE for the greater good of society while neglecting a small pool
    of stakeholders; or continue business as usual, suffice economic and financial
    objectives, and operate on linear economies (De Angelis, 2021). Because businesses
    occupy much of the city’s commercial landscape, relative to other regions, resource
    consumption is heavily concentrated within this. At the governance level, city
    planners, developers and managers have faced difficulties improving the performance
    efficiency of CE city ecosystems due to the lack of waste collection infrastructure
    (Aceleanu et al., 2019). These barriers however, are further exacerbated by countries
    with weak institutions, capital funding, and infrastructure. For example, only
    8% of all wastewater is treated in low-income countries (EIB, 2022). There are
    therefore, both physical and governance barriers to CE city implementation which
    are affected by the country’s level of development, while wealthier regions, such
    as the EU, have seen a rapid adoption of CE (Mhatre et al., 2021). Despite this,
    there are benefits to countries adopting CE. The introduction of ecodesign principles
    has seen EU consumers save €120 billion, a 10% reduction in power consumption
    costs, and by 2030, the new Circular Economy Action Plan is expected to help generate
    132 MT of primary energy savings (European Commission, 2022). The adoption of
    CE, according to the UN Environment Statistics, could also lead to a 72% reduction
    in GHG emissions and a 28% reduction in primary resource use (CSCP and Dhawan,
    2020). Because about 40% of the world’s cropland is located within 20 km of cities,
    CE nutrient recovery and logistics becomes all the more attractive (Foundation,
    2023). Cities can become centres for nutrient collection, as opposed to disposal
    – requiring a combination of community effort, effective regulatory and governance
    initiatives, and city management and planning. However, even more rarely studied
    is the use of state-of-the-art digital technologies to facilitate CE adoption
    in smart, interconnected cities to recover nutrients from organic waste, and drive
    its integration with society. Past review papers examined and discussed the applications
