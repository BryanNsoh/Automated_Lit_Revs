  description: Amid concerns about freshwater scarcity, the agricultural sector faces
    challenges in water conservation and optimizing crop yields, highlighting the
    limitations of traditional irrigation scheduling methods. To overcome these challenges,
    this paper introduces a unified, learning-based predictive irrigation scheduler
    that integrates machine learning and Model Predictive Control (MPC), while also
    incorporating multi-agent principles. The proposed framework incorporates a three-stage
    management zone delineation process, utilizing k-means clustering and hydraulic
    parameters estimates for optimized agro-hydrological modeling. Long Short-Term
    Memory (LSTM) networks are employed for accurate and computationally efficient
    root zone soil moisture modeling. The scheduler, formulated as a mixed-integer
    MPC with zone control, utilizes the identified LSTM networks to maximize root
    water uptake while minimizing overall water consumption and fixed irrigation costs.
    Additionally, the learning-based scheduler adopts a multi-agent MPC paradigm,
    where decentralized hybrid actor–critic agents and the concept of a limiting irrigation
    management zone are employed to enhance computational efficiency. Evaluating the
    performance on a 26.4-hectare field in Lethbridge for the 2015 and 2022 growing
    seasons demonstrates the superiority of the proposed scheduler over the widely-used
    triggered scheduling approach in terms of Irrigation Water Use Efficiency (IWUE)
    and total prescribed irrigation. Notably, the proposed approach achieves water
    savings between 7 to 23%, coupled with IWUE increases ranging from 10 to 35%.
