    conflicts, many lives have been lost, but autonomous robots can make a change.
    It is time for UGVs to replace military personnel to carry out various hazardous
    tasks. Prowler and Guardium UGVs [310] can perform patrol routines. Other UGVs
    such as PackBot525 [311] and Centaur [312] are capable of bomb disposal, surveillance,
    and reconnaissance. These two UGVs are equipped with robotic arms for effective
    interaction with their task environments. This way unexploded ordnance, mines,
    and chemical bomb can be neutralized without endangering human operators. A schematic
    of Packbot525 is shown in Fig. 10(a). Another example of remotely-operated UGV
    for detection of biological, chemical, nuclear, and radiological agents is the
    one developed by Defence R&D Canada-Suffield [313]. This UGV has been further
    equipped with a manipulator arm for opening building and vehicle doors and object
    manipulation. Due to versatility of door handles and knobs, opening doors poses
    extreme challenge for robotic manipulators. To tackle this challenge, a modular
    manipulator has been designed by Honeybee and iRobot for breaching doors [314].
    The designed manipulator can be connected to the robotic arm of PackBot EOD (explosive-ordnance
    disposal) and it can work with different types of door handles. Majority of military
    robots are focused on offense, defense, or potential threat neutralization. However,
    effective warfare is not just about offense and defense. Protecting human assets
    is just as important. This is the motivation for development of a semi-autonomous
    military rescue robot called HURCULES for casualties evacuation [315]. For enforcing
    the wounded person’s safety during transportation, HURCULES utilizes its dual
    arms to balance the person’s weight evenly. For ease of reference, the reviewed
