    a practical predictive framework for modeling the degradation trajectory of Lithium-Ion
    Battery (LIB) health, employing the data-driven GPR method. The selection of GPR
    is motivated by its flexibility, ability to handle complex and nonlinear data
    relationships, and its capability to capture prediction uncertainty without relying
    on future load information. Notably, our research distinguishes itself by using
    the ISEA dataset, which is notably devoid of capacity recoveries before model
    training, setting it apart from prior works (e.g., [54]). We specifically address
    the absence of GPR applications in the context of machine learning-based State
    of Health (SOH) prediction models without Full Load Information (FLI). In addition,
    we extend the analysis to second-life scenarios and conduct a comprehensive comparative
    evaluation with Support Vector Regression (SVR), considering key metrics like
    root mean square error (RMSE), mean absolute error (MAE), mean absolute error
    percentage (MAPE), and the coefficient of determination (R2). To enhance the robustness
    of predictions and address the risk of overfitting, the training process incorporates
    both 5-fold cross-validation (5FCV) and 10-fold cross-validation (10FCV). Bayesian
    optimization is employed during training to select optimal parameters, thereby
    improving the predictive performance of both GPR and SVR. Results show the superior
    performance of the GPR model over SVR. Importantly, GPR exhibits precision in
    predicting End of Life (EOL) points, demonstrating its applicability in both first-life
    battery usage and second-life applications. Furthermore, the study highlights
    GPR''s effectiveness in predicting health degradation trajectories and quantifying
    associated uncertainty. This valuable information empowers stakeholders to make
    informed decisions by assessing the reliability of LIB health degradation predictions
    and understanding associated risks. The paper is structured as follows: Section
