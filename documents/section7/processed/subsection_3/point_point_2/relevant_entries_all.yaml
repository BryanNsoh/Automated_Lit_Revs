    Ditipriya Sinha  181 Accesses Explore all metrics Abstract Agriculture is an inevitable
    area for research that must be prioritized as the world population is continuously
    growing. To meet agricultural product demand, agricultural processes from production
    to consumption must be optimized and require automation. Digitalization of the
    agriculture process needs data security in each phase. This paper discusses the
    layer-wise common attacks in IoT-based agriculture systems and their traditional
    and Blockchain-based security solutions. Furthermore, this paper reports the current
    trending technology used by researchers from academia and industry in agriculture
    and future directions. Similar content being viewed by others Blockchain for IoT:
    A Comprehensive Review for Precision Agricultural Networks Chapter © 2023 Blockchain
    in Concurrent Green IoT-Based Agriculture: Discussion, Analysis, and Implementation
    Chapter © 2023 Design of IoT Blockchain Based Smart Agriculture for Enlightening
    Safety and Security Chapter © 2019 1 Introduction According to a United Nations
    report, 1 the world population is expected to rise by 9.8 billion by 2050 and
    11.2 billion by 2100. As the world’s population rises, the need for agricultural
    goods will explode over the next few decades. To meet people’s needs, agricultural
    production must be massively increased. We need a strategic approach to improving
    crop production, efficient crop supply chain management, and product quality management
    to limit the adverse impact on people''s health and the environment. The main
    goals of the agriculture sector are: Quality of production and quantity. Resource
    utilization and agricultural process efficiency. Secured supply chain management.
    Optimal cultivation cost. Reduction of wastage. Time efficiency. Environment friendly.
    To achieve these goals, the agricultural sector is adapting year by year. Trending
    technologies being used in the agriculture sector include Robotics, Blockchain,
    Big data, Artificial Intelligence (AI), and the Internet of Things (IoT) [1, 2].
    The revolution of Agriculture is given in Sect. 1.1. 1.1 Agriculture Revolution
    The first agricultural revolution, also known as Agriculture 1.0, began before
    the nineteenth century [3]. Farmers relied solely on manual labour and indigenous
    tools such as a hoe, sickle, and pitchfork for cultivation. The agricultural sector’s
    production of goods was deficient in that era. Agriculture 2.0 [3] started to
    increase productivity in the middle of the nineteenth century. Fertilizers, pesticides,
    chemicals, and mechanized agriculture machines, including tractors, were used
    in this revolution of agriculture. Agriculture 3.0 uses electrical harvesting
    machinery, information and communication technologies, embedded systems and software
    [3, 4]. Software, Internet of Things (IoT) devices, Artificial Intelligence (AI),
    Wireless Sensor Networks (WSN), Big data, Robotics, and Blockchain technology
    are all contributing to the growth of Agriculture 4.0 [3, 5]. 1.2 IoT, IIoT and
    AIoT Figure 1 shows the relationship between IoT (Internet of Things) [6], IIoT
    (Industrial Internet of Things) [6], and AIoT (Agriculture Internet of Things)
    [7]. Although IIoT and AIoT are related, there are also subtle distinctions between
    these two sectors. Firstly, the agricultural process and product entirely depend
    on the climate and environment. On the other hand, the manufacturing process and
    product partially depend on the environment and climate. Second, agricultural
    products are directly consumed by the human body so that it may have a bad impact
    on human health. So, agricultural products require utmost care about massive production
    and quality assurance. Third, agricultural development continues to lag behind
    manufacturing. Technology adoption in agriculture is slower than in manufacturing
    as shown in Fig. 2. From production to consumption, IoT devices play an essential
    role in IIoT and AIoT. However, there is very little development in agriculture
    specific IoT devices. The complex and heterogeneous nature of AIoT systems has
    resulted in many issues that must be resolved. These difficulties are about the
    following: The AIoT system''s security, privacy, and resulting data on the processing
    nodes and the communication channel. Techniques for efficient data management
    include efficient data storage and analytics. Interoperability of heterogeneous
    AIoT resource constrained devices. Scalability of the AIoT system. Reliability
    and availability of the AIoT system. Fig. 1 Relation among IoT, IIoT and Agriculture
    AIoT Full size image Fig. 2 Agriculture and manufacturing industry revolution
    Full size image In this paper, we are focusing on the layer wise architecture
    of AIoT. The direction of this paper is from the generalized view of IoT and IIoT
    security to the specialized view of the agriculture industry, which covers technologies
    in the agriculture sector, areas that need to be focused on for research for further
    enhancements, and the current progress on agriculture. 2 Layer Wise Architecture
    of AIoT The layer-wise architecture of the Agricultural Internet of Things (AIoT),
    which is depicted in Fig. 3, is discussed in this section. The first dimension
    shows various hardware, software, and technologies used in different layers of
    AIoT. The second dimension describes the various attacks associated with each
    layer. Fig. 3 Layer wise architecture of AIoT and possible attacks Full size image
    2.1 Perception Layer 2.1.1 Perception Layer Components AIoT encompasses a large
    number of heterogeneous devices. These devices can send the data they have collected
    to the upper layer. The perception layer''s two elementary types of devices are:
    Sensors: Sensors are tiny devices that sense their surroundings [8]. AIoT mainly
    incorporates soil water content sensors, sensors for soil moisture content, soil
    electrical conductivity sensors, Ph sensors, weed seeker sensors, temperature
    sensors, and wind speed sensors [9]. Computation: The computationally capable
    AIoT devices are referred to as the brain of the AIoT network [10]. Numerous pieces
    of hardware, or processing units with CPU and GPU, have been developed to run
    IoT applications, including the Raspberry Pi family, Arduino family, Intel Galileo,
    Latte Panda, Nvidia Jetson nano and Beagle Bone. Similarly, various modest software
    platforms are developed to use this hardware and get AIoT functionalities. 2.1.2
    Perception Layer Security Issues This section discusses the various possible Attacks
    in the perception layer. Table 1 depicts the traditional attack prevention/detection
    techniques. Node capturing/cloning attack: Attackers passively obtain the information
    about the node, physically deploy a malicious node and actively perform the desired
    operations through that node [11,12,13]. Interference: Attackers can disrupt transmission
    between two nodes by encroaching on the sender and receiver’s transmission range
    [14]. It causes transmission delays and wastage of bandwidth. False data injection:
    Attackers can inject inaccurate information into the AIoT system to trap it in
    some undesirable tasks [15]. Booting attack: All the security features are not
    enabled during the booting of the system. Attackers can take the leverage of this
    moment and perform various attacks. So, we need to add some security features
    in the system to defend from this attack [16]. Sleep deprivation attack: The attacker
    involves the system in unnecessary processing or loop so that the node''s power
    is exhausted which causes the shutdown of the system [17]. Side channel attack:
    Instead of directly attacking the encryption/decryption key in side channel attack,
    the attacker observes the physical phenomena and then tries to find the key. An
    attacker can derive the key by observing the energy an AIoT device consumes [18].
    Malicious code injection: The attacker injects some malicious software/ code into
    the system and takes control of the system [19]. Table 1 Perception layer attacks
    traditional solution Full size table 2.2 Network Layer 2.2.1 Network Layer Communication
    Technologies Communication technologies are evolving day by day to achieve high
    data rates, high energy efficiency, low latency and broad frequency bands [25].
    The various communication technologies associated with AIoT can be categorized
    in several ways. Figure 4 depicts one of the categorizations. Cellular network:
    Cellular network is moving from 5 to 6G. The legacy generation of cellular networks
    are 1G, 2G, 3G and 4G. A brief discussion of the cellular networks is given below:
    Legacy networks: The 1st generation of wireless mobile communication systems used
    analog rather than digital technology. The other generations, such as 2G, 3G,
    and 4G, use digital communication technology. Latency, security and intelligence
    are significant drawbacks of these legacy cellular networks [26]. 5G: 5G (New
    Radio) technologies are 100 times faster than their predecessor technology, 4G.
    It is mainly designed for intelligent and secure communication over the network
    which is suitable for IoT, IIoT and AIoT technologies. From an IoT standpoint,
    some use cases of 5G include robotics, augmented reality, virtual reality, process
    control, augmented guided vehicles, and factory automation [27]. Long range networks:
    LPWAN (Low Power Wide Area Networks) technologies often have minimal power requirements
    and are affordable [28]. Depending on the technology, they typically give communication
    ranges of 1 to 5 km in urban areas and up to 10 to 40 km in rural areas. LPWANs
    are appropriate for AIoT. Some operate in permitted bands, while others do so
    without a license. Among many emerging LPWAN technologies, LoRaWAN and SigFox
    are popular. SigFox: The SigFox technology aims to offer IoT connectivity across
    the ISM band at a low cost and power. SigFox can provide a high link budget for
    indoor coverage and cover huge outdoor areas using its ultra-narrowband signals,
    which are as low as 100 Hz [29]. LoRaWAN: In 2015, LoRa Alliance standardized
    it. According to the specifications, a typical LoRaWAN network involves the following
    elements such as end devices (EDs), also known as nodes, gateways (GWs), network
    servers (NSs), join servers (JSs), and application servers (ASs) [30]. Short range
    networks: In the IoT agriculture environment, short-range communication technologies
    can be used to create LAN/PAN. Bluetooth, WiFi, and Zigbee are wireless technologies
    that are short-range, have a low data rate, and are energy efficient. Fig. 4 Communication
    technologies for AIoT Full size image 2.2.2 Network Layer Security Issues This
    section focuses on the various possible attacks in the network layer. Traditional
    attack prevention/detection techniques are shown in Table 2. DDoS/ DoS attack:
    A denial-of-service (DoS) attack aims to disrupt some of the services of intended
    users [31]. DoS attacks can be carried out in the different layers of AIoT and
    employ many different kinds of methods. Attackers may also replace a malicious
    node with a legitimate node, depriving legitimate users from services. Multiple
    systems in distributed networks target AIoT systems in distributed denial of service
    attacks [32,33,34]. Phishing site: A phishing attack is carried through sending
    malicious or fake mail or site or both to the targeted user to get their credentials
    [35,36,37]. Access control attack: An unauthorized person can gain access to the
    network without permission and violate its integrity and confidentiality of data
    [38, 39]. Sinkhole attack: In a sinkhole attack, attackers accumulate large amounts
    of traffic in the given area that harms the actual data in the network [40]. Routing
    attack: In this attack, attackers derange the data packet in the AIoT network
    [41, 42]. Data transit attack: Intruders can intercept data while it is being
    transmitted over a network, jeopardizing data integrity and confidentiality [43].
    Table 2 Network layer attacks traditional solution Full size table 2.3 Middleware
    Layer 2.3.1 Middleware Layer Technologies Cloud computing: Cloud computing may
    give users customizable and shared resources [47]. Cloud computing offers various
    services based on data centres, including infrastructure services, platform services,
    storage services, and software services [48, 49]. Although leveraging the services
    of distant cloud servers improves the processing capability of AIoT devices, it
    generates severe latency and mobility issues. Edge computing: Edge computing and
    the cloud are complementary technologies but must be combined to enable design
    alternatives that fulfill operational and business objectives from the edge to
    the cloud. Edge computing is frequently used for content distribution and caching,
    while the cloud is used for computationally intensive jobs such as machine learning
    and digital twins [50, 51]. Fog computing: “Fog computing” or “Fog networking”
    is a network architecture in which a large number of end-user clients or near-user
