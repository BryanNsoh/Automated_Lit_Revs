    the remaining steps of the scheduling approach to Quadrant 3 of the study area
    are provided. The section begins by presenting the settings and parameters employed
    during the development of the 3 LSTM networks for soil moisture content modeling
    in the 3 management zones of Quadrant 3. It then proceeds to describe the settings
    and parameters used during the training of distinct hybrid PPO agents for the
    3 management zones of Quadrant 3. Finally, the settings, parameters, and weather
    data employed during the evaluation of the proposed scheduler on a large-scale
    agricultural field are presented. It is noteworthy that the performance of the
    scheduler is assessed over two growing seasons. Additionally, for each growing
    season, evaluations are conducted for two different Mean Absolute Difference (MAD)
    values: specifically, 40% and 65%. 2.7.1. LSTM network training Prior to generating
    the open-loop data for LSTM network development, the dynamics of soil moisture
    in each of the 3 management zones of Quadrant 3 was modeled using the 1D Richards
    equation. These Richards equations were calibrated with the centroidal hydraulic
    parameters specific to each irrigation management zone. Subsequently, extensive
    open-loop simulations of these calibrated Richards equations were conducted, incorporating
    randomly generated inputs (i.e. reference evapotranspiration, crop coefficient,
    and irrigation rate inputs) and initial states (capillary pressure head and volumetric
    soil moisture content). The simulation settings used during these open-loop simulations
    of the Richards equation are detailed in Table B.6 of Appendix B.1. To ensure
    accurate irrigation scheduling for the crop type present in Quadrant 3, which
    in this case was spring soft wheat, the LSTM training stage incorporated two different
    rooting depths: 0.5 m and 1.00 m. The reference evapotranspiration and crop coefficient
    were randomly generated within the ranges of 0.1 mm/day to 8.99 mm/day and 0.4
    to 1.02, respectively, for all three management zones. The irrigation rate was
    randomly generated between 4.0 mm/day and 52.0 mm/day for MZ , 4.3 mm/day and
    59.6 mm/day for MZ , and 5.0 mm/day and 62.3 mm/day for MZ . It is important to
    note that the selection of input ranges for the open-loop simulations of the calibrated
    1D Richards equation was informed by historical weather data and local irrigation
    management practices. After computing the root zone soil moisture content at each
    time step using the methodology outlined in Section 2.2.2, the LSTM models were
    trained using the Keras Library in Python. The model architecture and hyperparameters
    employed during the training process are provided in Table B.7 of Appendix B.2,
    and it is worth mentioning that these values were determined through experimentation.
    Consequently, it is plausible that more optimal results could be achieved through
    a systematic tuning of the hyperparameter values. 2.7.2. Hybrid PPO agent training
    A summary of the final parameter values for the formulations and used in training
    3 distinct hybrid PPO agents for the three management zones in Quadrant 3 is provided
    in Table D.9 of Appendix D. It is important to note that the per unit costs in
    these formulations were considered as tuning parameters in this study. Tuning
    these costs involved exploring multiple scenarios by adjusting the per unit costs
    in and . Through an iterative process, the performance of the agents was evaluated
    under different cost configurations, leading to the determination of the most
    suitable values for achieving the desired irrigation management objectives. The
    values of the volumetric moisture content at field capacity and wilting point
    for the various soil types present in the 3 management zones in Quadrant 3 were
    obtained from Ref. Huffman, Fangmeier, Elliot, and Workman (2012). To represent
    the policies of the actor networks for the discrete (daily irrigation decision)
    and continuous (daily irrigation rate) actions in each hybrid PPO agent, a fully
    connected multilayer perceptron with two hidden layers and a hyperbolic tangent
    (tanh) activation function was employed. The hyperparameters utilized during the
    training of the agents, as well as other settings specific to the PPO algorithm,
    are summarized in Table C.8 of Appendix C. Additionally since the evaluation of
    the scheduler under a particular growing season is done for MAD values of 40%
    and 65%, 3 distinct hybrid PPO agents are trained for an MAD of 40%, and another
    set of 3 hybrid PPO agents are trained for an MAD of 65%. The training of the
    hybrid PPO agents was conducted using the Tensorforce library (Schaarschmidt et
    al., 2018) in Python. 2.7.3. Evaluation setup and parameters for proposed scheduler
    As has already been mentioned, the proposed scheduler is evaluated over two growing
    seasons: the 2015 and 2022 seasons, for MAD values of 40% and 65%. Fig. E.16 of
    Appendix E.1 presents the relevant weather data utilized in this study, specifically
    from the selected growing seasons. It is important to note that a MAD value of
    40% is commonly used for irrigation management on the Research farm, and in irrigation
    management, this value can be considered to be conservative. Therefore, the scheduler
    was further assessed using a less conservative MAD value of 65% to evaluate its
    ability to ensure optimal plant growth when allowing for more water depletion
    in the root zone. Additionally, it is worth mentioning that the 2015 season had
    lower total rainfall of 141.7 mm compared to the 2022 season which recorded a
    total value of 230.9 mm. These seasons were chosen to assess the performance of
    the scheduler in relatively dry and wet conditions. Soft spring wheat was cultivated
    in the investigated quadrant during the 2022 season, and this crop was also considered
    for the 2015 growing season. To determine the initial volumetric moisture content
    (and for that matter the initial capillary pressure head) for each management
    zone, the converged volumetric soil moisture estimates obtained from the estimation
    procedure outlined in Section 2.1 were first mapped to the management zone map
    of Quadrant 3. For each management zone, the volumetric soil moisture estimates
    corresponding to the driest plot were selected as the basis for initializing the
    scheduler. It is important to note, however, that the accuracy of these volumetric
    moisture estimates are expected to decline over time, and soil moisture content
    observations from the management zones in the field under study should be used
    to correct these estimates using various data assimilation techniques. The incorporation
    of data assimilation techniques in model-based irrigation schedulers is outside
    the scope of this work, and the interested reader may explore references such
    as Agyeman et al. (2021) and Bo and Liu (2020) that delve into soil moisture estimation
    in agro-hydrological systems. The scheduler is implemented in a receding horizon
    manner, where the calibrated 1D Richards equations of the three management zones
    serve as the representation of the real field. In the evaluation phase, a prediction
    horizon of 14 days is utilized. It is noteworthy that a control horizon of 14
    days was also employed during the evaluation stage. Simulation experiments revealed
    that a 14-day prediction horizon effectively captures the essential dynamics of
    the agro-hydrological system examined in this study. This period also enables
    the scheduler to utilize the most accurate weather forecasts available. Additionally,
    the selected timeframe was found to be sufficiently long to ensure that the receding
    horizon implementation of the scheduler is stabilizing. Moreover, a 14-day prediction
    horizon was found to ensure computational efficiency of the scheduling process
    by facilitating a timely optimization process. While the true weather information,
    such as rainfall, reference evapotranspiration, and average temperature, is known
    during the simulations, uncertainty is incorporated into the weather forecasts
    used over the prediction horizon. This was done to assess the robustness of the
    scheduler to uncertainties in weather forecasts. The uncertainty in the weather
    forecast is modeled as a normal distribution with a mean of 0 and a specified
    standard deviation. As the prediction horizon extends further into the future,
    the standard deviation values are gradually increased to reflect the increasing
    uncertainty associated with longer-term weather predictions. Table D.9 of Appendix
    D provides the relevant parameters of formulation used in evaluating the scheduler.
    The evaluation period for each growing season spanned from 5th May to 4th September,
    encompassing a total of 123 evaluations. In each evaluation, the three hybrid
    PPO agents were initially assessed using relevant observations from all three
    management zones to obtain irrigation decision sequences for the prediction horizon.
    Subsequently, the binding irrigation sequence was determined, and three copies
    of formulation (y) were simultaneously evaluated to optimize the irrigation rates
    for each management zone using the interior point optimization solver (Wächter
    & Biegler, 2006). In accordance with the receding horizon implementation of the
    scheduler, the first element of the optimal irrigation rates for all the three
    management zones were then applied to the calibrated 1D Richards equations. The
    soil water content resulting from the implemented irrigation rate in each management
    zone was then used to initialize the subsequent evaluation of the scheduler. Throughout
    the evaluation process, a rooting depth of 0.5 m was considered from 5th May to
    15th July. From the 16th of July to the end of the growing season, a rooting depth
    of 1.0 m was used to determine the irrigation schedules. It is worth noting that
    this practice is consistent with irrigation management of the soft spring wheat
    crop. Both the triggered approach and the proposed approach were utilized to generate
    irrigation schedules for the selected growing seasons and specific MAD values.
