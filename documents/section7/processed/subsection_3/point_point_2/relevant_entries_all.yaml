    discussing the significance of the photosynthetic microbial cluster in the biological
    sequestration of CO2. However, the potential of microbial cluster in photosynthesis,
    CO2 sequestration and bioeconomy has started gaining research attention in the
    past few years. A comprehensive review has been conducted by Venkata Mohan et
    al. (2016) on microbial CO2 capture, which has led to a proposed biorefinery model
    catalysed by microorganisms. To date, six CO2 fixation pathways have been identified,
    which function under aerobic conditions (the CBB cycle, the 3-hydroxyproprionate
    pathway and the 3-hydroxypropionate-4-hydroxybutyrate cycle) and under anaerobic
    or microaerophilic conditions (the reductive tricarboxylic acid cycle, the reductive
    acetyl-CoA pathway, and the dicarboxylate-4-hydroxybutyrate cycle) (Saini et al.,
    2011). In plant, algae and oxygenic photosynthetic bacteria the Calvin–Benson–Bassham
    (CBB) cycle is the predominant CO2 fixation pathway, but this pathway is also
    used by a variety of anoxygenic phototrophs and non-photosynthetic microorganisms
    (Venkata Mohan et al., 2016). Within the Domain Bacteria, the CBB pathway has
    been demonstrated to operate in representatives of green-sulfur bacteria, cyanobacteria,
    alpha-, beta- and gamma-proteobacteria and Actinobacteria (Saini et al., 2011).
    In Actinobacteria capable of autotrophic growth (e.g. some strains of Pseudonocardia)
    the CBB cycle is the only CO2 fixation pathway that has been reported (Grostern
    and Alvarez-Cohen, 2013). Cyanobacteria and eukaryotic phytoplankton are the most
    important inorganic carbon fixers in the oligotrophic ocean and together contribute
    up to 50 % of the net primary productivity in the ocean, playing a key role in
    biogeochemical cycling (Flombaum et al., 2013). Here the biogeochemical cycling
    defined as the pathways, by which chemical substances and elements move through
    the biotic and abiotic compartments of Earth. These microphototrophs have evolved
    sophisticated and highly efficient systems called CO2-concentrating mechanisms
    (CCMs) to actively capture inorganic carbon (Ci) from the nearby environment and
    increase the CO2 concentration near RuBisCO by up to 1000-fold (Wang et al., 2015),
    thus counteracting the low solubility and diffusivity of dissolved Ci and the
    intrinsic limitations of RuBisCO (slow enzyme kinetics, poor discrimination between
    CO2 and O2 as substrates, and loss of photosynthetic efficiency due to photorespiration)
    (Ghosh and Kiran, 2017; Long et al., 2016). Microalgal and cyanobacterial CCMs
    include Ci transporters and subcellular microcompartments that contain RuBisCO
    and carbonic anhydrases (carboxysomes in Cyanobacteria, pyrenoids in algae). In
    Cyanobacteria, the CCM is composed by three active bicarbonate transporters: the
    medium-affinity Na+-dependent HCO3− transporter (BicA), a high affinity HCO3−
    transporter (BCT1 complex) and a high affinity, Na+-dependent HCO3− transporter
    (SbtA). Furthermore, there are two thylakoid-bound, active transporters of CO2
    (NDH-I3 and NDH-I4) and at least three ion exchangers (Long et al., 2016; Beardall
    and Raven, 2016). The Ci pumps concentrate HCO3− in the cytoplasm and the carbonic
    anhydrase dehydrates the cytosolic bicarbonate pool to CO2. The CO2 generated
    within the carboxysome is fixed into organic carbon by RuBisCO in the CBB cycle.
    Recent advances in biotechnology and synthetic biology have assembled a toolbox
    for genetic engineering of cyanobacteria, eukaryotic algae and offer tailored
    chloroplast transformation tools for the redesign of some photosynthesis aspects
    in crop species. Via manipulating carbon-fixation pathways and redesigning the
    C3/C4 photosynthesis, gains in terrestrial crop productivity can be achieved (Ort
    et al., 2015). The integration of a complete and functional cyanobacterial and
    microalgal biophysical CCMs and the engineering of particular CCM components into
    C3 plants to improve the efficiency of photosynthetic CO2 uptake have been discussed
    (Price et al., 2013), although much research is still needed on the characterization
    of CCM genes, components and regulatory processes, as well as testing transgenic
    lines under realistic growth conditions (Long et al., 2016; Meyer et al., 2016).
    As oxygenic phototrophs, cyanobacteria offer an attractive experimental platform
    for improving CO2 fixation in higher plants, because of their fast growth rates,
    their facile genetics, their evolutionary relationship to plant plastids and availability
    of genome sequences (Hagemann and Hess, 2018). Besides, the CCMs of cyanobacterial
    model organisms have been extensively studied (Price, 2011; Kupriyanova et al.,
    2013). Recent progress in engineering CO2-fixation pathway in C3 plants includes,
    for example, the introduction of cyanobacterial bicarbonate transporters into
    plant chloroplasts, reconstruction of cyanobacterial carboxysomes and associated
    transporters in Escherichia coli and the generation of transgenic tobacco plants
    containing cyanobacterial RuBisCO (Bonacci et al., 2012; Rae et al., 2017; Lin
    et al., 2014). However, the introduction of eukaryotic microalgal biophysical
    CCMs to vascular plants may have a better potential because they share many photosynthetic
    and molecular characteristics, and their closer evolutionary relationship (Wang
    et al., 2015). 2.2. Biorenewable feedstock: terrestrial vs. aquatic biomass, wastes
    Biomass can be categorised based on their origins as terrestrial and aquatic biomass,
    as well as waste resources. Although the bio-product beneficial effects have been
    recognised (Creutzig et al., 2015), there is no consensus on the estimated future
    biomass supply-demand balance. As discussed in Section 2.1, the terrestrial or
    aquatic phototrophs invest a fraction of photosynthetic CO2 uptake by the ecosystem
    (termed as gross primary productivity (GPP)) on the biomass production. But their
    carbon use efficiency (CUE) and fixation as biomass resource vary with environmental,
    spatial and temporal factors (e.g. nutrient availability, climate zone) (Verlinden
    et al., 2013), with CUE ranging between 0.3 and 0.61 (Table 2). If using net primary
    production (NPP, quantified as the net amount of carbon assimilated in a given
    period by vegetation) (Krausmann et al., 2013) as an indicator of the ecosystem
    carbon fixation and biomass supply, the current terrestrial NPP adds approximately
    1.2 × 1011 ton dry vegetative biomass annually (50 % C assumed), storing 2200
    EJ energy in plant material (Guo et al., 2015a; Rafique et al., 2016), where non-agricultural
    terrestrial NPP contributes to nearly 75 % (4.5 × 1010 ton carbon fixation) (Cleveland
