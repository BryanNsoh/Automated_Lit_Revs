    4.5.1. Dynamics model representation Depending on the problem at hand, the dynamics
    model may be expressed differently. As an example, in discrete environments, a
    tabular representation is suitable. In continuous environments, more sophisticated
    representations such as Gaussian process (GP) [77], Dirichlet process mixture
    model [78], and neural networks [79], [80] can be used. Capturing the inherent
    uncertainty of the environment by the dynamics model is desirable which can be
    achieved by probabilistic models such as GP or ensemble of multiple models e.g.
    multiple neural networks [80]. 4.6. Actor-critic architecture The actor-critic
    architecture is popular in the RL community. Several well-known RL methods such
    as DDPG, asynchronous advantage actor-critic (A3C) [81], proximal policy optimization
    (PPO), phasic policy gradient (PPG) [82], soft actor-critic (SAC) [83] etc. have
    adopted this architecture. As the name implies, this architecture consists of
    actors and critics. The role of the critic is to judge the actions taken by the
    actor ( ) via estimating the long term utility of those actions. The actor’s duty
    is updating the policy parameters according to the received feedback from the
    critic. Training of the critic is accomplished using the transitions collected
    during the interaction of the actor with the environment. Considering the RL objective
    function in Eq. (2), critic can be modeled as either or [56]. 4.7. Inverse RL
    As the name implies, inverse RL (IRL) solves the inverse of problems addressed
    by RL [84]. In the RL setup, each problem is modeled as a MDP with a reward function
    and the objective is to find the optimal policy for reward maximization. On the
    contrary, in IRL, the optimal policy is known and the goal is to learn the reward
    function that has led to the optimal policy. IRL belongs to the family of learning-from-demonstration
    methods [85]. The major advantages of IRL are the replacement of reward engineering
    with expert demonstrations and better generalization [84]. In some cases, reward
    engineering for complex problems is challenging if not impossible. Without an
    appropriate reward function, RL methods fail to learn anything useful. Alternatively,
    IRL can be utilized to estimate the reward function according to a set of expert
    demonstrations. A noticeable example of this approach is learning to control a
    helicopter using IRL and RL. At first, an appropriate reward function was used
    based on complex maneuvers performed by an expert. The learned reward was then
    used to learn a policy to carry out those maneuvers [86]. Reusing learned knowledge
    is always desirable. However, in the RL setup, a policy learned for a specific
    environment and objective cannot be easily transferred to a slightly different
    environment. Even changing the noise level in the states may render the aforementioned
    policy useless. This is not the case for reward functions [87]. An already learned
    reward function for an environment can still be useful in a different version
    of the environment. This stems from the fact that in most cases, the learned reward
    function can be adjusted simply by extending it to unseen states of the new environment.
    5. Control using reinforcement learning In robotic applications, gathering sufficient
    amount of training data for running supervised learning is rarely practical in
    terms of cost and time. To gather training data, a human operator must move the
    robotic arm manually such that the problem goal is fulfilled. In complex problems,
    this manual data collection process takes a considerable amount of time which
    is not desirable. RL methods, on the other hand, do not need supervision. They
    can learn on their own provided that the learning problem is presented as an MDP
    with an appropriate reward function. In the remainder of this section, RL role
    in addressing robot control is investigated. 5.1. Model-free methods Dexterous
    manipulation is one of the most challenging RL tasks involving multiple robotic
    manipulators or fingers that cooperate in object manipulation (e.g. grasping and
    sliding) [88]. Given the high dimensionality of dexterous manipulation tasks,
    a large number of transitions is needed for training RL agents. Therefore, collecting
    sufficient number of training samples on real robots is not feasible. Chen et
    al. [89] proposed the REDQ method with sample efficiency in mind while achieving
    a performance close to the model-based methods (Section 4.5). In that study, the
    ratio of policy updates to collected sample size was set higher than 1 for sample
    efficiency. To keep the update steps beneficial, an ensemble of networks expressing
    Q function was used where the networks were initialized randomly but updated with
    the same target value (Eq. (8)). The computation of target values was performed
    using a randomly drawn subset of Q networks to reduce the variance of action-value
    estimation [89]: (8) where is the number of randomly chosen Q networks and determines
