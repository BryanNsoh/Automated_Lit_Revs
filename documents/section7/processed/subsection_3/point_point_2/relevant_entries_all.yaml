    The irrigation scheduling problem, originally proposed in Agyeman, Sahoo et al.
    (2023), is modeled as a variant of the warehouse location problem, where the irrigation
    implementing equipment plays the role of a warehouse, and the decision to operate
    the equipment is treated as the decision to operate a warehouse. In this context,
    the fixed cost of operating the equipment is analogously considered as the fixed
    cost of opening a warehouse, while the variable cost of supplying water to the
    agricultural field is equated to the variable cost of operating a warehouse. The
    objective function is to minimize the total cost (fixed and variable) of operating
    the irrigation equipment over a planning horizon, subject to constraints that
    ensure that the demand for water in each management zone is met, and that the
    total supply of water does not exceed the capacity of the irrigation equipment.
