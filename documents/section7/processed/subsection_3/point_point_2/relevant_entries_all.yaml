    only strategic planning on land use pattern (e.g. food vs. energy), crop rotation
    and resource flows, but also the short-term on-farm operational decisions (field
    operations, irrigation, agro-chemical or fertiliser applications) are important.
    There have been some attempts to bring a PSE-style optimisation approach to operational
    decision-making in controlled-environment agriculture (such as (Hu and You, 2023)
    and (Chen et al., 2022)), and mathematical programming also has been widely applied
    to large-scale long-term agricultural land management; however, the decision variables
    relating to the operational management of conventional farms are rarely considered
    (Li et al., 2017). These variables (e.g. fertilization, irrigation, harvesting)
    not only affect the biomass yield and quality but also are highly related to biogeochemical
    cycles (e.g. carbon and nitrogen cycling), which impact the environmental performances
    of biomass and biorenewable systems (e.g. field emissions CO2, CH4, N2O NH3, impacting
    eutrophication and global warming) (Guo, 2012). In addition, biomass supply can
    be distributed over large spatial areas, where multiple layers are involved e.g.
    distribution and trading layer, biomass growth layer. The biomass plantation location
    and sizing selection highly depend on the soil and climate variables (e.g. temperature,
    solar radiation, soil texture and quality) across spatial scales, which are environmental
    drivers for biomass yields and influence biogeochemical processes. The response
    functions of biomass growth and agro-ecosystem C/N cycling to both operational
    and ecological factors could be captured by first-principle modelling (e.g. biogeochemical
    simulation) and incorporated into optimisation using surrogate models or discrete
    scenarios. Surrogate modelling can be traced back to the end of 1980s. New research
    areas emerged to apply response surface model (RSM) to computer experiments and
    approximate functions to model and optimise complex systems. To reduce computational
    complexity using simulation, a ‘black-box’ approach can be applied to use the
    original simulator as a source of computational experiments to generate data points.
    The sampled input-output data can be fit into surrogate functions. Different sampling
    techniques have been explored such as Sobol’ sequences techniques (Sobol′, 2001),
    which provide good input space coverage in a minimum number of samples. Research
    also covered different RSM methods including noninterpolating (i.e. least squared
    error of some predetermined functional form) and interpolating (pass through all
    points e.g. Kriging interpolation) approaches. As applied in previous research
    (Caballero and Grossmann, 2008), Kriging interpolation method models the underlying
    function as a stochastic process and has the benefit of quantifying the uncertainty
    in the surrogate model predictions. However, the requirement for the inversion
    of a covariance matrix in the model formulation means high-dimensional problems
    can become computationally demanding. Alternatively, artificial neural networks
    (ANNs) or other metaheuristic algorithms can correlate multiple input-output relationships
    and derive a good degree of accuracy (Gonzalez-Garay and Guillen-Gosalbez, 2018;
    Ibrahim et al., 2018). Recent advances in surrogate-based optimisation has been
    covered in a comprehensive review by Forrester and Keane (Forrester and Keane,
    2009) and surrogate-based optimisation advances in PSE is reviewed by Bhosekar
    and Ierapetritou (Bhosekar and Ierapetritou, 2018). Despite the wide applications
    of surrogate modelling in modular flowsheet optimisation of chemical processes
    (Henao and Maravelias, 2011), its application in soft-linking first-principle
    biogeochemical models with mathematical optimisation remains unexplored. By applying
    such meta-model approach, the derived surrogate models are expected to represent
    the accuracy of first-principle modelling and project the C/N cycling over continuous
    time. Integrating surrogate functions into whole system optimisation, the date-driven
    modelling techniques could enable computationally tractable decision based on
    accurate projection of environmental process over temporal and spatial scales.
    Such data-driven optimisation can reflect the implications of the temporal and
    spatial-scale decisions on the wider biorenewable supply chain design. Overall,
    the biorenewable complexity at multiple scales may result in large scale optimisation
    models thus the future research challenge in this highly cross-disciplinary field
    lies in the trade-offs between optimisation solution quality and computational
    complexity. 3.6.3. Natural capital and built environment resources Biorenewable
    supply chains are interconnected with natural capital (e.g. land, water, air)
    and built environmental resources (e.g. electricity, infrastructure) and constrained
    by their capacities (e.g. land availability and electricity generation capacity)
    across spatial and temporal scales. These not only form the optimisation model
    exogenous constraints but also underpin the resource competition issues between
    multiple sectors (e.g. food vs. bioenergy, biorenewable vs. petroleum). The majority
    of the optimisation models define biomass availability as given parameters independent
    of natural capital resource e.g. land (Lautenbach et al., 2013) and water (Reed
    et al., 2013). Relatively different, few studies considered biorenewable value
    chain competition and decision variables on land use (Guo et al., 2016; Cobuloglu
    and Buyuktahtakin, 2015; Cucek et al., 2014; Cobuloglu and Büyüktahtakın, 2017).
    Cobuloglu and Büyüktahtakın (2015) formulated a deterministic MILP model to explore
    the arable land decisions on a switch grass-based biofuel and food competition
    at different spatial scales; the authors further proposed a stochastic MIP model
    to optimise food-biofuel competition considering the variance in biomass yield
    and price (Cobuloglu and Buyuktahtakin, 2017). A Stackelberg–Nash game model was
    developed to study the effects of land use regulations on the food and biofuel
    balance (Cobuloglu and Büyüktahtakın, 2017). Cucek et al. (2014) developed a multi-period
    MILP model to optimise the total land areas devoted for biofuel and food demands.
    However, not all the land is suitable for biomass production due to soil and typographic
    constraints. Two land taxonomy systems arise here which are related to biomass
    optimisation problems – soil type and land cover. The former refers to different
    sizes of mineral particles (clay, silt, sand) in the soil samples, varying with
    countries e.g. the UK soil taxonomy with 10 major groups (Clayden and Hollis,
    1984); whereas the latter represents the observed biophysical cover on the earth''s
    surface (FAO, 2017), which has been developed at national or regional level e.g.
    UK land cover map (Centre for Ecology and Hyrology, 2015) and EU CORINE (coordination
    of information on the environment) land cover classification (EuropeanCommission,
    2009). Soil type as an important environmental driver has been taken into account
    in various biogeochemical models; spatial land cover and slope layers have been
    incorporated in national SC optimisation models to identify the optimal site location
    for PV water pumping systems in China (Campana et al., 2015) and to design UK
    spatial-temporal bioenergy supply chains accounting for the trade-offs of cost
    optimal and environmental targets (Samsatli et al., 2014; Newton-Cross, 2015).
    The UK national bioenergy model ETI-BVCM (Samsatli et al., 2014; Newton-Cross,
    2015) was formulated as a MILP optimisation, where the GHG and biomass yield derived
    from empirical models were embedded and initial land cover GIS layers were included;
    this model was further extended to incorporate spatially explicit land competition
    between bioenergy and non-energy systems over time at different land types (arable,
    grassland, forestry land etc.) and the ecosystem services impacts in response
    to the decisions on land use changes (Guo et al., 2016). However, an overarching
    framework to integrate first-principle biogeochemical models (e.g. DNDC, ECOSSE)
    with multi-scale multi-echelon optimisation has not been explored and represents
    a promising research direction; this approach brings soil biogeochemical cycles
    and soil-plant interaction into the land use decision framework, which underpins
    the terrestrial biomass-dependent biorenewables and enables supply chain optimisation
    to account for soil and other environmental variables. It is particularly interesting
    to model a range of land-use mitigation strategies e.g. land sharing and sparing
    schemes (Smith et al., 2013b; Phalan et al., 2011) in the optimisation to shift
    the land competition to land-use integration or reconfigure the biorenewable systems
    via sustainable agriculture intensification (Phalan et al., 2011). In addition,
    land-sparing and land-sharing have emerged as alternative strategies to achieve
    both production and biodiversity conservation (Fischer et al., 2014). Land-sparing
    involves specialization of land uses, setting aside lands for conservation and
    implies agriculture intensification somewhere else to compensate for a reduced
    area availability (Green et al., 2005). In contrast, land-sharing is defined as
    making production lands more conducive to biodiversity conservation to integrate
    food production with ecosystem services (Green et al., 2005).Both strategies require
    a financial concession to conservation (i.e. opportunity cost), thus it is essential
    to identify the cost-effective strategy for ecosystem services conservation (Edwards
    et al., 2014). Alternative land-sharing and land-sparing strategies, including
    mixed strategies, have been evaluated by integrating multi-objective integer programming
    with conservation planning in previous research (Law et al., 2017). With the increasing
    concerns on the ongoing global degradation of natural capital, the competition
    issues on other resources especially water, and interaction of natural landscape
    and environment with biorenewable products deserve future research efforts. Substantial
    amounts of water are used and waterborne pollutants are discharged at multiple
    supply chain echelons (biomass cultivation, biorenewable conversion). The water-biorenewable
    nexus have been considered in several optimisation works. By bringing the water
    footprint into the objective function, Garcia and You (2015b) proposed a multi-objective
    MILP model for water-biofuel network design. Similarly, water resource use, regional
    watershed management and wastewater discharge were considered in the design criteria
    in the biorefinery supply chain model proposed by López-Díaz et al. (2017), where
    the interaction of a watershed with the entire supply chain was characterised
    using material flows. Another important natural capital is carbon dioxide assimilation.
    In contrast to linear supply chain optimisation problems, the carbon circular
    and waste-based biorenewable systems lead to closed-loop supply chain design.
    Closed-loop supply chain (CLSC) has been of great interest for mathematical modellers;
    an up-to-date review on the CLSC research can be found in Cui et al. (2017), Hamdouch
    et al. (2017a), Soleimani et al. (2017). The strategic (e.g. location), tactical
    and operational (e.g. inventory) decisions at multiple echelons have been modelled
    in multi-objective CLSC research considering social-economic-environmental criteria
    under uncertain environment with varying infrastructure, demand, costs, recycling
    and social impacts (Zhalechian et al., 2016; Pishvaee and Torabi, 2010; Pishvaee
    et al., 2011; Devika et al., 2014; Amin and Zhang, 2013). In contrast to the centralised
    supply chain design strategy, Nash equilibrium framework was adopted to formulate
    decentralised stochastic CLSC under demand and return uncertainties (Hamdouch
    et al., 2017b; Rezapour et al., 2015; Yang et al., 2009). Applying CLSC design
    in biorenewables, the closed-loop biogenic carbon refinery supply chains (e.g.
    bio-based recyclable PET bottle) can be simulated to explore the potential contribution
    of such circular biorenewables to the global climate change mitigation. Natural
    capital underpin ecosystem services, which are delivered to human wellbeing through
    the flows and interactions between natural capital assets, built capital (built
    environment) and human capital assets (people and society). Previous research
    has elaborated the interconnection between natural capital and built capital assets
    by examining ecosystem services trade-offs (Costanza et al., 2014). The evolvements
    of existing infrastructure and resource flows as part of the built environment
    (e.g. transportation, energy, waste treatment and water supply) can be defined
    as exogenous but uncertain parameters in optimisation models. Two types of supply
    chain risks arise from the uncertainty in built environment resources and infrastructure
    i.e. operational or disruption risks. The former refers to the fluctuation in
    the biorenewable supply chains due to the uncertainties in the supply and demand
    of the built environment resources; while the latter is associated with the external
    interruption in built environment (e.g. infrastructure failure) caused by natural
    or artificial extreme events (e.g. policy intervention, flooding, hurricane) (Tang,
    2006). The capacity, demand and interdependency of these infrastructures under
    future uncertainty can be captured via system simulation e.g. the UK ITRC national
    infrastructure modelling platform based on a system of systems approaches (UK
    Infrastructure Transition Research Consortium, 2017). By adopting simulation parameters
    as exogenous boundary conditions, scenario-based stochastic optimisation can be
    used to explore biorenewable SC decision-making under built environment uncertainties
    and risks (Huang and Pang, 2014). 3.6.4. Cooperative vs. non-cooperative supply
    chain strategies Across five supply chain echelons, multiple interactive nodes
    are involved in the supply chain decision-making, where the nodes can compete
    in either cooperative or non-cooperative fashion. Unlike the centralised optimisation
    approach, competitive supply chain problems represent a decentralised system with
    each decision-maker taking their own strategies, which often conflict with each
    other. Different negotiation scenarios have been studied in optimisation - cooperative
    games with competition between groups of players (Wu et al., 2017b), non-cooperative
    games and standalone cases (Hjaila et al., 2016). A scenario-based dynamic negotiation
    model was formulated by Hjaila et al. (2016), which enables leaders and followers
    to participate in production-distribution decentralised networks and explore both
    cooperative/non-cooperative games under uncertainties. The cooperative mode was
    also modelled for decentralised water-use network (Cao et al., 2007). In comparison,
    the non-cooperative game with n nodes underpinned by the Nash equilibrium concept
    (Nash, 1950, 1951) is the most widely used methods of predicting the outcomes
    of a strategic interaction. Nash-type mathematical programming proposed by Gjerdrum
    et al. (2002), Gjerdrum et al. (2001) was a new method to model the inter-organizational
    cooperation and information sharing mechanisms as well as profit distribution
    amongst nodes under a competitive environment. The authors formulated a deterministic
    MINLP model to determine the optimal transfer prices for n-node supply chain;
    MINLP functions were linearised using logarithmic differentiation and approximation.
    Yue and You (2014) further studied the profit allocation in a non-cooperative
    supply chain by optimising transfer prices and revenue sharing, where a branch-and-refine
    algorithm developed by You and Grossmann (2011) was applied to solve the model.
    Later on, the same authors proposed a bi-level optimisation model to explore competitive
    biofuel supply chain decisions following the Stackelberg leader–follower game
    theory (Yue and You, 2017). To model the uncertainties in both leader and follower''s
    problems under a non-cooperative and non-zero-sum Stackelberg game, Hjaila et
    al. (2017) proposed an integrated framework to solve the Stackelberg game by a
    MINLP tactical decision model and consider the competition between Stackelberg
    nodes and third parties in a Nash equilibrium model. By using Monte-Carlo simulation,
    the authors derived the pareto-frontier win-win solution set under uncertain competition
    conditions from both leader and follower perspectives. The Nash equilibrium state
    was also explored in the closed-loop supply chain optimisation problems using
    deterministic optimisation (Yang et al., 2009) and a stochastic model considering
    the demand and return variance (Hamdouch et al., 2017b). CLSC Stackelberg leader–follower
    game was formulated as a multi-objective optimisation model and solved using genetic
    algorithms (Aydin et al., 2016). These game-theory models were mostly based on
    fixed supply chain echelon models with exception of Yue and You (2017) and Bai
    et al. (2012), where the flexible echelon based supply chain models were constructed
    with binary variables determining the candidate site selection and biorefinery
    capacity levels. Although land use competition has been recognised as a critical
    issue, facing triple challenges amongst food, bioproduct, and environmental conservation,
    only the Stackelberg–Nash game model formulated by Bai et al. (2012) considered
    the strategic decisions on candidate biorefinery locations and land allocation
    for food and bioenergy crops while taking into account the non-cooperative gaming
    behaviours. The model was further enhanced by the authors Bai et al. (2016) to
    simulate how the farmland use policy regulates food-biofuel production. However,
    as discussed in the previous section, interaction of land with biomass is dynamic,
    varying with land type. Thereby, one of the major challenges lies in how to simultaneously
    model the competitive n-node game and capture the type-specific natural capital
    allocation decisions for resource-competing biorenewable supply chains at fine
    spatial and temporal scales. An optimisation framework was proposed to incorporate
    crop simulators and multiple echelon supply chain competitive games to achieve
    the equilibrium solutions for multi-players (feedstock suppliers, existing industries,
    centralised/decentralised biorenewable operators, investors, and policy-makers)
    (Guo et al., 2017). The land use allocation at four land types (arable, forestry,
    grassland and abandoned) for resource-competing systems and closed-loop waste
    recovery were modelled as decision variables; such modelling approach could be
    extended to simulate other innovative sectors under circular economy. 3.6.5. LCSA
    optimisation incorporating wider ecosystem services By bringing life cycle thinking
    into the decision-making framework, the PSE research community proposed a life
    cycle optimisation (LCO) methodology and applied it to biorenewable multi-scale
    design problems (Grossmann and Guillén-Gosálbez, 2010; Gong and You, 2017; Yue
    et al., 2014; Cambero and Sowlati, 2016; Miret et al., 2016; You et al., 2012).
    Earlier LCO models focused on the trade-off between economic and environmental
    criteria in biofuel supply chain planning from attributional perspectives over
    entire life cycle (Mele et al., 2009) or cradle-to-gate life stages (Zamboni et
    al., 2009). Čuček et al. (2012b) considered sustainability in three pillars and
    extended the attrtibutional LCO framework to social dimensions, which was followed
    by the multi-criteria models presented by You et al. (2012) and Miret et al. (2016).
    They proposed to model direct and indirect job creation as social performance
    indicators, including the employment impacts reflected in biomass supply chain
    operation and infrastructure construction phases and the jobs resulting from local
    economy change throughout the biomass cradle-to-grave life cycle. The activities
    in local micro-economy concerning multiple sectors and nodes were quantified using
    an input-output modelling approach (You et al., 2012); in particular the ‘induced’
    employment opportunities (Miret et al., 2016) resulted from the economic activities
    supported by the household expenditure spent by biorenewable sector-related employees
    have multiplier effects. Such effects in fact reflect the consequential impacts
    although were not discussed by the authors. Until recently, the consequential
    LCO concept was formulated as a global MINLP problem and introduced by Gong and
    You (2017) to capture the changes to the upstream and downstream processes as
    a consequence of trade-off design for a algal biodiesel production network. Landscapes
    generate a range of ecosystem services; the type, magnitude, and relative mix
    of services provided by ecosystems can vary with management interventions, where
    the ES trade-offs could occur at various spatial and temporal scales (Rodriguez
    et al., 2006). Although the importance to incorporate such ES into decisions at
    international, national, local and corporate scales is increasingly recognised
    (Daily and Matson, 2008; Gómez-Baggethun and Ruiz-Pérez, 2011) especially for
    the natural capital-dependent biorenewables, their value is often overlooked in
    resource or biorenewable supply chain planning (Bateman et al., 2013). By introducing
    the location-independent regulating ES impact factors into their MIP model, Hanes
    et al. (2017) formulated an optimisation model to optimise the ES use sustainability
    with supply and demand balance accounted for. In this study, climate-regulation
    and air quality regulation impacts induced by farmland use change were quantified
    as CO2 eq and NO2 eq where the farming activities and carbon nitrogen balances
    were captured using a process-based model WinEPIC but soil drivers were excluded
    by assuming homogeneous soil type. Kovacs et al. (2017) explored the implication
    of ES conservation policies on the trade-offs between ES and agricultural economic
    return optimal for landscape management. In a proposed bioenergy value chain optimisation
    framework (Guo et al., 2016), spatially-explicit provisioning ES relating to the
    food bioenergy, livestock production from dedicated and competing land resources
    were considered quantitatively as is the regulating ES; a semi-quantified matrix
    was introduced as a synthetic measure to account for biodiversity and other ES
    as a consequence of land use transition across different land types. Under this
    framework, the authors proposed to implement quantitative approaches based on
    provisioning, regulating and cultural ecosystem services at various spatial and
    temporal scales to optimise the ES trade-offs for the bioenergy supply chain design.
    An interesting yet unexplored direction is to bring the ES supply-demand mitigation
    strategies into the LCO framework e.g. multi-functional landscape planning (Shifflett
    et al., 2016), phytoremediation or bioremediation on degraded land. Overall, life
    cycle underpinned optimisation offers a promising framework to inform decision-making
    towards biorenewable sustainability; several interesting yet challenging research
    directions lie in the methodological exploration for consequential LCO of closed-loop
    biorenewable supply chains (e.g. biogenic CO2 based recyclable plastic), spatially-explicit
    ES optimisation linked with eco-informatics and ES databank, LCO with wider quantitative
    social dimensions. These challenges can only be addressed via collaborative research
    efforts to bring together multidisciplinary expertise across Ecology, PSE and
    Social Sciences. 3.7. Multi-criteria challenge and supply chain simulation 3.7.1.
    Multi-criteria decision-making Under each biorenewable supply chain echelon, multiple
    nodes are involved in the decision-making process, thereby the biorenewable system
    may lead to many-objective large scale optimisation problems. The term ‘many-objective’
    refers to the optimising systems with four or more design objectives as introduced
    by Fleming et al. (2005), which could be expressed as – ≔ Where the parameter
    vector is subject to boundary constraints, forming the feasible space. The vector
    function f maps the objective space. The PSE literature reviewed above represents
    multi-objective optimisation problems with 2–3 design criteria, which are often
    resolved using a priori or posteriori algorithms to find a whole set or a subset
    of non-dominated solutions. The former involves decision makers prior to the optimisation,
    considering multiple attributes in the form of a weighted sum in a single objective
    function, but it does not reveal the Pareto front supporting an informative decision
    making process and weights introduced for each criteria may change the dominance
    structure of the multi-objective problem and hinder the discovery of global optimum
    solutions (Guillén-Gosálbez, 2011). The latter provides a set of solutions based
    on the trade-off between conflicting objectives and articulates the decision-makers
    preference in searching optimal solutions in the objective space. However, because
    the complexity of multi-objective problems increases sharply increases with the
    number of objectives, (Weidner et al., 2022) more than three conflicting objectives
    in posteriori approach are regarded as computationally intractable. Indeed, Weidner
    et al. (2022) note that optimizing over all nine PBs would be highly computationally
    demanding. Instead of aggregating or omitting the objectives, an alternative approach
    is to reduce the objectives without losing information. Guillén-Gosálbez (2011)
    introduced a posteriori algorithms based on a branch and bound technique to reduce
    the Pareto objective space; via iteration, a set of solutions will be derived
    until the termination criteria are satisfied. Different from both approaches,
    interactive optimisation represents a human-in-the-loop approach (Fig. 14), aiming
    to turn efficient optimisation methods into effective decision-making tools (Meignan
    et al., 2015). The interactive methods articulate the dynamical preferences of
    multi decision-makers based on their gradually-built understanding of the optimisation
    topology and enables the solution search to be progressively refined and directed
    towards the regions of interest; thus this approach can outperform a black box
    optimisation methodology (Hettenhausen et al., 2013). Evolutionary algorithms
    e.g. genetic algorithm (Matrosov et al., 2015), particle swarm optimisation (PSO)
    (Kennedy et al., 1995) and other artificial intelligence (AI)-based methods e.g.
    fuzzy chance-constrained programming (Jin et al., 2017b) have attracted great
    research attention; they were applied to solve many-objective engineering design
    problems including hybrid electricity and gas network (Kou et al., 2017),renewable
    energy scheduling (Lei et al., 2016), collaborative water supply planning (Matrosov
    et al., 2015), and biochemical system design (Taras and Woinaroschy, 2012). Research
    efforts has been also placed on interactive methods for multi-objective MIP; published
    description of methods on the interactive MIP can be found in the review conducted
    by Alves and Clímaco (2007). Visualisation of high dimensional (four or more)
    objective or decision spaces is another challenge. Pryke et al. (2007) presented
    a heatmap visualisation method and compared it with two other approaches (self-organising
    map and distance and distribution charts); a heatmap-based user interface was
    introduced to interactive PSO models (Hettenhausen et al., 2010). Inselberg (Inselberg,
    1985) proposed a parallel coordinates approach to visualise non-dominated candidate
    solutions; this method was combined with evolutionary algorithms (Fleming et al.,
    2005) e.g. web-based PSO-based interactive many-objective optimisation and a scatter-plot
    to plot out any two parameter or objectives to facilitate decision-makers progressively
    articulating design preference (Hettenhausen et al., 2014). Despite the fact that
    interactive optimisation has been successfully applied to engineering design e.g.
    aeronautics, the methodology and application research on many-objective biorenewable
    optimisation is still challenging due to the multi-scale, multi-echelon complexity,
    resource-competing issues concerned and the interaction with wider natural and
    built environments. 3.7.2. Stakeholder interaction and policy intervention Amongst
    multiple decision-maker groups, governmental agencies, policy-makers and regulators
    play significant roles in the new biorenewable technology and supply chain deployment.
    The optimisation studies reported in the literature often focus on the market
    players but considered policy instruments as exogenously parameters (e.g. carbon
    trading price). It is important to account for the policy-makers in the modelled
    system as decision-makers, bring the governmental economic (e.g. budget) targets
    into the objective space and their deployment policy variables into design space.
    This could be achieved by introducing the policy stakeholders as key market regulators
    in the models, which enables them to explore the strategic planning options defining
    the macro economy boundary conditions, setting rules and implementing policies.
    Based on the IRN21, IPCC and IEA renewable energy deployment reports (Agency,
    2011; IPCC, 2015; REN21, 2016), different deployment policies could be summarised
    and expressed as several key schemes (please see related material in the Supplementary
    Information SI-5) (Guo, 2018). By bridging the dialogue barriers and engaging
    the stakeholder groups throughout model development, the academic community could
    scope the model functions from different user perspectives and formulate optimisation
    problems with user-oriented architectures. Such a modelling strategy could more
    effectively inform the decision-making process to ensure the solutions are applicable
    for read-world problem-solving. In addition to policy instruments, the governance
    and supply chain structure, node interaction and behaviours have proven to be
    important factors influencing bioproduct technology deployment (Roos et al., 1999).
    These can be addressed by using agent-based modelling (ABM). ABM adopts a bottom-up
    approach considering each node to react autonomously and cognitively to environmental
    change (Guillem et al., 2015). It has been applied to investigate agriculture-level
    decision making (Guillem et al., 2015; Shastri et al., 2011) as well as biofuel
    supply chain design (Bichraoui-Draper et al., 2015a; Singh et al., 2014; Moncada
    et al., 2015, 2017a, 2017b) and carbon emission trading schemes (Tang et al.,
    2015). The decisions and interactions of each node can be modelled simultaneously
    with solving the multi-scale design problems by using ABM and enabling dynamic
    simulation-optimisation loops in a complex system analysis. Singh et al. (2014)
    combined ABM with a genetic algorithm to investigate how the node decisions at
    biomass-supply echelon under a food-biorefinery competing market affect corn price
    and further influence the biofuel supply chain design. Delval et al. (2016) formulated
    an ABM simulation-optimisation framework to simulate the node interaction at multiple
    levels (vertical and horizontal) based on behavioural diversity and optimise the
    sugarcane supply chain strategic design and each node''s tactical planning simultaneously
    under the demographic evolving context over five decades in South Africa. Via
    soft-linking ABM with LCSA and ecosystem services, research has been carried out
    to evaluate the implications of farmers’ decisions on the greenhouse gases and
    ecosystem services performances of bioenergy supply chains (Guillem et al., 2015;
    Bichraoui-Draper et al., 2015b). Robust optimisation offers an alternative approach
    to supply chain optimisation, treating exogenous decisions, such as demand, as
    uncertainties (Golpîra and Javanmardan, 2022). Employing systems approach, the
    simulation-optimisation-evaluation loops offer powerful modelling tools to explore
    the multi-scale, multi-echelon biorenewable system design space, interconnected
    with natural capital and built environment and accounting for multiple criteria
    from different decision-maker perspectives. However, all models introduce some
    form of approximation, uncertainty or assumptions. Citing George E.P.Box (Box,
    1976) and Sterman (2002) ‘all models are wrong.’ Biorenewables have inherent system
    complexity, which cannot be artificially divided into sub-systems or segments;
    thereby, it is very important to take a whole system approach and break down the
    disciplinary barriers. Forming a systematic cross-disciplinary modelling framework
    (Fig. 14) offers a promising way to merge multi-level research questions and capture
    the dynamic interactions of biorenewable system components as well as their inter-linkage
    with the wider ecosystems, natural and built environments. 3.8. Optimisation under
    uncertainty Following the taxonomy proposed by Peidro et al. (2009), this section
    addresses optimisation under uncertainty from three perspectives – uncertainty
    sources, problem types and modelling approaches. Differing from petroleum based
    counterparts, biorenewable systems particularly those based on the terrestrial
    and aquatic phototrophs are highly dependent on the environmental and ecological
    drivers (e.g. climate, soil, water, vegetation). Thus, there are significant uncertainties
    e.g. feedstock quantity quality and seasonality, across the systems at multiple
    levels due to the temporal, spatial, environmental and socio-economic uncertainty
    and variance, which can be categorised following temporal-scale. As summaries
    in Table 7, in addition to the uncertainty associated with supply chain (demand,
    supply and process) (Peidro et al., 2009), uncertainty is also associated with
    exogenous factors due to environmental or socio-economic interventions (e.g. policy).
    The probability distribution of the ecology or environment related exogenous factors
    can be estimated either based on historical data (e.g. extreme events such as
    flooding earthquakes or meteorological data) or computer simulation (e.g. crop
    yield projection (Guo et al., 2012)); whereas the probability distribution of
    exogenous socio-economic drivers (e.g. market demand, technology evolution) could
    be obtained from system dynamic or economic model forecasts. Often, an optimisation
    problems with discrete (finite) probability spaces are derived for biorenewable
    systems particularly those combining multi-scale uncertainties which could result
