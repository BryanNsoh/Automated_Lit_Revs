    manipulators DL can handle high dimensional data with ease which makes it the
    method of choice for addressing different challenges of manipulation problems.
    As an example, DL were utilized to model dynamics of a 6-DoF manipulator [53].
    A multilayer perceptron (MLP) with four hidden layers was used. The network inputs
    were six-dimensional (corresponding to 6-DoF) position vector , velocity vector
    , and acceleration vector q̈. The network output was the corresponding torque
    vector computed as Eq. (1). The rest of this section is devoted to some of the
    major applications of DL in robotic manipulators. 6.1. Complex manipulation One
    of the promising approaches to achieve complex manipulator trajectories is imitation
    learning. Visuomotor imitation via object-centric Learning (VIOLA) [222] is an
    object-centric imitation learning for robotic manipulation. VIOLA utilizes a policy
    based on a transformer [223] which has multiple heads with self-attention. As
    the first step, region proposals corresponding to objects present in the scene
    are extracted using a pre-trained region proposal network (RPN) [224]. Features
    are extracted from the proposed regions and converted to discrete tokens which
    are then fed to a Transformer encoder. The Transformer will focus on regions that
    are relevant to the desired task and action generation is done based on relevant
    regions. VIOLA was evaluated on simulated and real scenarios. RL and DL can also
    be combined to deal with challenges of robotic manipulation. As an example, attention-driven
    robotic manipulation (ARM) [225] was proposed to handle tasks with sparse rewards
    using a handful of demonstrations (few shot setup). ARM has three phases. In the
    first phase, the locations of important pixels of input colored images and point
    clouds are determined by Q-attention agent which is based on DQN. In the second
    phase, SAC method is used as the next-best-pose agent for choosing the manipulator
    pose based on Q-attention agent outputs. Finally, the control agent sets the robot
    joints according to the pose outputted in the second phase. Instead of combining
    RL and DL, RL can be cast to a conditional sequence modeling by proposing an architecture
    called Decision Transformer (DT) [226]. The DT model considers past states, actions,
    and desired returns to generate future actions such that the desired returns are
    obtained. To this end, three separate embedding layers corresponding to states,
    actions, and returns are considered. The states, actions, and returns of the last
    time steps are fed to their respective embedding layers. The resulting output
    is fed to the GPT architecture [227] (causal transformer) and then decoded to
    obtain selected actions. GPT is a modified transformer architecture used as a
    causal self-attention mask for achieving autoregressive generation. The proposed
    approach managed to outperform state-of-the-art MFRL methods on simulated robotic
    tasks such as HalfCheetah and Reacher from OpenAI Gym environments. Divide and
    conquer is always an effective method to tackle challenging problems. The focus
    of SuSIE (SUbgoal Synthesis via Image Editing) [228] method is on robot control
    conditioned on lingual commands. SuSIE takes a two layer approach: a high level
    planner and a low level controller. A diffusion model capable of editing images
    is used as the high level planner. Input to the diffusion model is the environment
    state which is an image including manipulator state and object positions. Based
    on the received input, the diffusion model produces intermediate goals to be achieved
    by the low level controller. The subgoal generation is done based on textual commands
    such as ”put red pencil in the bowl.” InstructPix2Pix architecture was used as
    the diffusion model trained on human and robot demonstrations videos. The low
    level controller was trained using goal-conditioned behavior cloning. Interleaving
    the intermediate goal generation and execution leads to achieving the final goal.
    State-of-the-art results were achieved on CALVIN benchmark (a set of simulated
    manipulation tasks) as well as real world experiments. Building optimal trajectories
    from suboptimal ones is always desirable in RL problems. Ajay et al. [229] investigated
    the possibility of generating optimal trajectories by stitching together sub-optimal
    ones without value estimation (a widely used method in RL). A fixed dataset of
    trajectories labeled with their rewards was considered. A diffusion model [230]
    was trained on the dataset in order to generate optimal trajectories at inference
    time complying with the constraints learned during training. The approach obtained
    promising results on D4RL benchmark [231]. Other than reusing suboptimal trajectories,
    fine-tuning pre-trained policies for manipulator control is also a valid approach.
    Julian et al. [232] focused on adapting a pre-trained object grasping policy based
    on observed images of the environment using QT-Opt method [233] (Q-learning extended
    to continuous action space). The adaptation is done with respect to background
    changes, different illumination conditions, object shape and appearance, and robot
    kinematics. The adaptation only requires 0.2% of the training data needed for
    learning the aforementioned policy from scratch. 6.2. Mimicking expert demonstrations
