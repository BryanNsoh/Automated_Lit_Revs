    task force (IETF) IETF has recently introduced a reference architecture for network
    digital twin [61] in which it identifies four key elements to compose a DT network,
    i.e., data, models, interfaces, and mapping, as shown in Fig. 3. First, data are
    collected from the network elements (e.g., physical and virtual equipment, links,
    routers, middleboxes, controllers, NFV functions, etc.). Then they are stored
    inside the data repository to provide timely and accurate data service support
    to build various DT models. The collected information includes configuration data,
    operational state data, topology data, trace data, metric data, and process data.
    Data are also used by the DT platform to represent the states of both physical
    and virtualized network instances and describe their behavior inside the DT .
    Second, data are used to develop a comprehensive representation of the data using
    DT models. Diverse models can be composed, e.g., service models, data models,
    dataset models, or knowledge graphs, to represent a high-level abstraction to
    provide insights and dynamics on how the live physical network operates and infer
    reasoning data that the DT can utilize to serve various network applications.
    Third, interfaces are used to ensure the interoperability of the DT network with
    existing business applications. Standardized southbound and northbound interfaces
    are needed to (i) interface with the physical network infrastructure to provide
    real-time data collection and control on the physical network, and (ii) interface
    between the DT network platform and applications to help in delivering application
    requests to the DT network platform and exposing the various platform capabilities
    to applications. Download : Download high-res image (155KB) Download : Download
