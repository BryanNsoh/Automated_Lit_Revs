    city populations on the privacy of data with the expansion in popularity from
    the use of smart city IoT (Aliero et al., 2021). The connected nutrient economy
    would require heightened security in the way nutrient information is stored and
    transmitted. With the emergence of Agriculture 4.0, farming and city data become
    equally sensitive. Compromise of Agriculture 4.0 systems can lead to sabotage
    on crop productivity and quality, requiring technology measures such as blockchain
    and cryptography systems in place (Yang et al., 2021b). While smart city food
    systems can lead to improvements in food security (Maye, 2019), nefarious acts
    against the system can yield the opposite effect (Alsinglawi et al., 2022). Cyberattacks
    in the form of phishing, denial of service, trojan attacks, are some ways of disrupting
    and sabotaging nutrient SCCE - which would hinder and reverse the crucial trust
    built over time with citizens. The use of blockchain, innovative layers of security
    software and hardware, secure wireless communication protocols, and educating
    actors on cyberattacks are ways of mitigating the risks and impacts of malicious
    IoT acts (Alsinglawi et al., 2022, Li et al., 2018b, Gupta et al., 2020). ML could
    be used to prevent cyberattacks. One example could be seen in Alkahtani and Aldhyani
    (2022)., where KNN and DT was used in the detection of man-in-the-middle, web-server
    access, and telnet cyberattacks with an accuracy of 100%. Other studies have seen
    ML applications towards predicting cyberattacks across the IoT (Hilal et al.,
    2021, Huma et al., 2021, Tzachor et al., 2022, Paricherla et al., 2022). Nevertheless,
    there are opportunities to apply ML towards building trust through enhanced cybersecurity
    and predictive risk mitigations to nutrient CEs and related food supply chains
    which can improve the level of security among digital collaborators and architects
    of tomorrow’s sustainable smart cities (Charef, 2022), therefore, ML IoT cybersecurity
    architectures become critical to the continuity of food security, stakeholder
    engagement efforts and collaboration, and the stability of SCCE for cities and
    countries. 3.10. Predictive nutrient management IoT technologies have been integrated
    with waste management practices that have helped automate and cut down disposal
    costs (Dubey et al., 2020b) (Uganya et al., 2022). ML goals vary with some designed
    for handling both energy conservation and nutrient removal (Bernardelli et al.,
    2020), while other studies aim at increasing biomass production and nutrient recovery
    (Sundui et al., 2021). Similar concepts could be applied to organic SWM and urine
    using ML that could learn and understand disposal frequencies which can then optimise
    schedules for making recovering salvageable waste leaner. In Li et al. (2022a).,
    ML was used to track TC levels with granular details down to the street level
    for GHG emissions reduction. This tracking of nutrient recovery processes has
    the potential of improving prediction accuracies of between 89% and 97.1% (Chen,
    2022) – driving down emissions and costs. Nutrients recovered from waste with
    ML can then be dispersed onto plants as was seen in Ahmed et al. (2021). The study
    (Ahmed et al., 2021) predictively optimised computational power consumption and
    N-P-K application to increase crop yield from 1865.47 kg/Hg to 2035 kg/Hg and
    soil quality. Spectral data was used in Mahajan et al. (2021). to monitor and
    predict plant nutrients using wavelength ranges between 350 and 1050 nm, combined
    models-partial least square regression with Cubist, SVR, and ELNET for magnesium
    and sulphur. Cubist R2 values of 0.94 for N, 0.91 for P, 0.97 for K were produced;
    while SVR and ELNET were better suited for other elements such as magnesium and
    sulphur predictions. Osco et al. (2020). used similar predictions with a spectral
    range of 380–1020 nm and 204,800 (640 spectral bands against 320) to model predictions
    of nutrient levels within Valencia-orange leaves for N, P and K: resulting in
    R2 values of 0.912, 0.711 and 0.763 respectively using RF, with a mean absolute
    error (MAE) of 0.093 and 0.216, and RMSE of 0.216 and 1.818. However, accuracies
    were lower for other nutrient predictions such as P and K and require improvements.
    It is expected that in the coming years, spectroscopy and more visual techniques
