    GCU loop, aiming to optimize two key objectives: temperature and relative humidity,
    in order to find their optimal setpoints. It then determines the energy reduction
    corresponding to the optimal setpoints. The optimization process encompasses two
    stages. Firstly, a single objective optimization (SOO) is performed to optimize
    each objective individually within the proposed system to validate the new method
    presented. Secondly, a multi-objective optimization (MOO) is employed to calculate
    the optimal setpoints for the PID control unit based on two objectives: temperature
    and relative humidity. In this step, the non-dominating sorting genetic algorithm
    (NSGA-II) is utilized. By using NSGA-II incorporating the objective function and
    the performance of PID controllers, the reduction in energy consumption corresponding
    to the optimal setpoints can be calculated. Finally, the outputs of the GCU are
