    content Under a Creative Commons license open access Abstract This study presents
    an intelligent Decision Support System (DSS) aimed at bridging the theoretical-practical
    gap in groundwater management. The ongoing demand for sophisticated systems capable
    of interpreting extensive data to inform sustainable groundwater decision-making
    underscores the critical nature of this research. To meet this challenge, telemetry
    data from six randomly selected wells were used to establish a comprehensive database
    of groundwater pumping parameters, including flow rate, pressure, and current
    intensity. Statistical analysis of these parameters led to the determination of
    threshold values for critical factors such as water pressure and electrical current.
    Additionally, a soft sensor was developed using a Random Forest (RF) machine learning
    algorithm, enabling real-time forecasting of key variables. This was achieved
    by continuously comparing live telemetry data to pump design specifications and
    results from regular field testing. The proposed machine learning model ensures
    robust empirical monitoring of well and pump health. Furthermore, expert operational
    knowledge from water management professionals, gathered through a Classical Delphi
    (CD) technique, was seamlessly integrated. This collective expertise culminated
    in a data-driven framework for sustainable groundwater facilities monitoring.
    In conclusion, this innovative DSS not only addresses the theory-application gap
    but also leverages the power of data analytics and expert knowledge to provide
    high-precision online insights, thereby optimizing groundwater management practices.
