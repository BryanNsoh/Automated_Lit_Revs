    1. Introduction By the year 2050, the human population is expected to reach 9.7
    billion, a 50% growth from 2019 (UN DESA, 2019). In the same year, more than two-thirds
    of this population is expected to live in urban areas, up from the current 4 billion
    (Our World In Data, 2019), while cities contribute to around 80% of a country’s
    gross domestic product (GDP) (Bank, 2020). Global material footprint is forecasted
    to grow from 92 billion MT in 2017, to 190 billion MT in 2060, with a material
    intensity increase per dollar to GDP of 1.16 between 2010 and 2017 (UNSTATS, 2019),
    and it is forecasted that this footprint will grow from 40 billion MT in 2010,
