  explanation: This study presents a hybrid automata model for closed-loop precision
    irrigation systems that incorporates soil moisture, vegetation index, and evapotranspiration
    as the primary feedback variables. The model was developed using an experimental
    dataset obtained from an actual grass irrigation process. The hybrid automata
    approach allows for a complex and dynamic system to be represented as a finite
    state machine with specific linear models for each state. The model transitions
    between states based on predefined conditions, ensuring accurate representation
    of the system dynamics during irrigation.
