    model was first proposed by Li et al. (1992); over two-decade development, numerous
    changes have been implemented to DNDC model to bridge functional gaps and be adapted
    to region- or user-group specific versions UK-DNDC (Brown et al., 2002), DNDC-Europe
    (Guo et al., 2015b) forest-DNDC, manure-DNDC (Li et al., 2012). A schematic family
    tree has been reviewed and presented by Gilhespy et al. (2014). DNDC embed biogeochemical
    processes (e.g., plant growth, organic matter decomposition, fermentation, ammonia
    volatilization, nitrification, denitrification) to compute transport and transformations
    in plant-soil ecosystems. Specifically, DNDC has two components – (1) soil climate,
    crop growth, and decomposition sub-models, converts primary drivers (e.g., climate,
    soil properties, vegetation, and anthropogenic activity) to soil environmental
    factors (e.g., temperature, moisture, pH, redox potential, and substrate concentration
    gradients); (2) nitrification, denitrification, and fermentation sub-models, simulates
    C and N transformations mediated by the soil microbes (Guo et al., 2015b). DNDC
    has been linked with economic model to simulate C N fluxes under the regional
    context of environmental and economic indicators (Leip et al., 2008). Despite
    its original development for agricultural land and crop modelling (annual or perennial
    food crops), the plant growth sub-model was modified to enable DNDC to simulate
    the perennial plants (e.g. poplar) with woody stem or roots (Guo et al., 2015b).
    By linking with chemical engineering process design and life cycle assessment,
    DNDC has been applied to simulate biomass growth and carbon/nitrogen cycling in
    agro-ecosystems and their implications on bioproduct system sustainability (Guo
    et al., 2015b; Guo et al., 2012). By adopting an integrated modelling approach,
    the performance of different species and genotypes in response to the future environmental
    changes can be projected and desirable traits can be highlighted that will pre-adapt
    species to future changes e.g. warmer, CO2-enriched environments. Such modelling
    research can provide scientific evidences to inform empirical efforts (e.g. breeding
    and genetic engineering) to improve the performance-limiting traits and set the
    performance targets. The biogeochemical processes and involved C/N cycles are
    visualised in Fig. 10. The biogeochemical process based models have been used
    to understand the nitrogen and carbon cycles that are observed in field experiments
    using eddy covariance flux and chamber measurements to understand the interaction
    of these processes with climate and the soil environment for different land uses
    from arable (Wattenbach et al., 2019), grassland (Soussana et al., 2014; Klumpp
    et al., 2011), forest and peatlands (Abdalla et al., 2014). In addition using
    carbon and nitrogen isotope measurements to identify the pathways for N16 labelled
    nitrogen amendment to soil and their partition into plants and N and N2O emissions.
    Similarly the fate of organic carbon additions to the soil have been modelled
    by tracking the radioisotopes of carbon C13 and also naturally occurring C12 and
    C14 isotopes, which occur in different proportions in C3 and C4 plants. Download
