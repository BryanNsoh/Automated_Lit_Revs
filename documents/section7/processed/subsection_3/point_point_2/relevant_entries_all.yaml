    The term algae was used to refer to eukaryotic organisms either unicellular (microalgae)
    or multicellular (macroalgae). But this term often is expanded to include eukaryotic
    organisms and cyanobacteria and have been regarded as third or fourth-generation
    (3 G or 4 G) feedstock, gaining increasing research attentions recently. Algae
    are very diverse with over 40,000 species already identified (Gaurav et al., 2017;
    Suganya et al., 2016). In general, algae contains lipids, proteins, and carbohydrates
    that can be converted and upgraded to a variety of bio-products (e.g. hydrogen,
    bio-methane, biodiesel, jet fuel, bioethanol), varying with the types and strains.
    An overview of the key algal taxonomic groups and their properties have been presented
    by Suganya et al. (2016); the strain-specific algal composition comparison demonstrates
    that the macro algae contains higher carbohydrates (16–56 % dry basis) but much
    lower protein (5–21 %) than microalgae (47–63 % protein and 4–32 % carbohydrates
    on dry basis). As highlighted in Billion-ton report (Department of Energy et al.,
    2016), driven by the difference in growth medium, water and resource demands,
    storage nutrient and water recycling, algae and terrestrial feedstock present
    different supply and geographical trends. Generally, algae use non-portable water,
    showing much lower solid concentration and higher (around 90 %) nutrient and water
    recycling potential than terrestrial biomass; however, higher harvesting frequency
    and shorter storage duration can be expected for algae biomass. Currently, more
    than 90 % of microalgae production globally are being used for nutritional products.
    The estimate of total microalgae biomass production is 15,000 tons/year, of which
    about two-thirds is Spirulina, one-fourth is Chlorella, and the rest is Duniella
    and Haematococcus (Benemann, 2013). Algae cultivation is dominated by open pond
    system (>95 % of current microalgae biomass) whereas the scaling-up of photo bioreactor
    (a more productive and controllable cultivation systems) is constrained by the
    high operational and capital costs (Benemann, 2013). Microalgal strains have gathered
    special attention as promising aquatic resources for sustainable biorenewable
    production, particularly when compared to terrestrial plants (Brennan and Owende,
    2010; Singh and Olsen, 2011; Singh and Cu, 2010; Rehmanji et al., 2021). The main
    advantages include high resource-utilisation efficiency, ability to compete against
    wild strains in open ponds, tolerance to a wide range of environmental conditions
    and seasonal variations, rapid growth and production cycles and high photosynthetic
    efficiency leading to high CO2 sequestration capacity (Singh et al., 2022). The
    overall solar energy conversion from resource to biofuel demonstrates that the
    solar energy return efficiency of microalgae is over 10 times higher than terrestrial
    crops (Dismukes et al., 2008; Patel et al., 2016). Such features could lead algal
    biorenewable production to be environmentally beneficial e.g. GHG mitigation potential
    and bioremediation potential. Microalgal cultures can tolerate and capture substantially
    higher level of flue gas CO2 emitted from industrial sources with a wide range
    of concentration from ambient (0.036 %v/v) to extremely high (100 % v/v) thus
    are considered as promising candidate carbon fixation technologies to mitigate
    CO2 (Singh and Olsen, 2011; Bhola et al., 2014; Benemann, 1997). Several studies
    have concluded that macroalgae as feedstock for CO2 fixation and biofuel production
    could deliver overall energy benefits, depending on conversion technology choices
    (Maghzian et al., 2022; Miranda et al., 2022; Aresta et al., 2005). Besides, the
    microalgal bioremediation of wastewater have been also examined. Previous research
    indicated that it could not only deliver environmental savings by avoiding artificial
    fertiliser inputs but also lead to reduced water demand (Farooq et al., 2015;
    Yang et al., 2011; Mu et al., 2014; Stiles et al., 2018). Higher energy yields
    per unit land (about 30 times more oil) than terrestrial feedstock plus the avoidance
    of competition of productive land with food bring algae bioproduct systems with
    potential sustainability benefits (Singh and Olsen, 2011; Clarens et al., 2010).
    As demonstrated by Campbell et al. (2011) and Clarens et al. (2010), algae perform
    better than terrestrial crops on GHGs, land use and eutrophication for biofuel
    production. Owing to the differed characteristics from terrestrial biomass, aquatic
    phototrophs offer promising resources for a wide range of conversion technologies
    particularly thermochemical and biochemical wet-route systems, which are energy-efficient
    for high moisture-content biomass. Besides, aquatic biomass offers desirable traits
    such as short storage duration and harvesting cycles, which are important design
    criteria for bioconversion process and network scheduling, logistics, value chain
    and system planning. 2.2.3. Waste biomass Country-specific waste profiles vary
    but an increasing waste generation trend could be expected in response to expanding
    population and rapid urbanisation globally. Considerable amount of carbon-containing
    and nutrient-rich waste resources in solid (e.g. food waste), liquid (e.g. sewage
    sludge) and gas phases (e.g. carbon-containing greenhouse gases (BIS, 2015, DEFRA,
    2012)) are generated annually and could be converted via various routes to bioenergy
    or value-added bio-products. In the EU, the 900 million tonnes of waste paper,
    food and forestry and agricultural residues generated annually is predicated to
    result in sufficient cellulosic waste biomass for 16 % of EU transport fuel by
    2030 (Wasted: European''s Untapped Resource, 2014). In the UK, wastewater is estimated
    as 16 billion litre per day, which together with annual production of over 100
    million tonnes of carbon-containing solid biowaste (e.g. BFMSW), above 14 million
    tonnes of forestry and agricultural residues and large amount of other waste provide
    significant opportunities (BIS, 2015). A scenario-based study has estimated the
    global theoretical potential of agricultural and forestry residuals (i.e. the
    maximum available residue from crop harvest and round wood logging operation)
    as 140–170 EJ/year by 2100 (Daioglou et al., 2016); if accounting for resource-competing
    sectors (e.g. livestock, traditional fuel use in developing regions), the 2100
    available residue would come to 50EJ/year. Globally, one-third of food produced
    is lost or wasted every year, which is responsible for over 7 % of the GHG emissions
    and the waste of 250 km (Green Alliance, 2013) water (8.5 % annual withdrawn),
    and 1.4 billion ha lands (28 % of agricultural lands) (FAO, 2016). This contributed
    to the global MSW generation. Out of 0.12–4.3 kg per day per capita global MSW,
    59 %-68 % is organic fraction (e.g. food waste, paper waste and green waste),
    varying with the regions (Hoornweg and Bhada-Tata, 2012). It is estimated to rise
    to 6.1 million ton/day by 2025 with over 65 % as organic fraction (Hoornweg and
    Bhada-Tata, 2012). A shift in the global MSW generation portfolio has been projected
    by World Bank, where the low-middle income countries (LMIC) are expected to contribute
    to 70 % by 2025. Similar in wastewater treatment (WWT) sector, rapid increase
    in water consumption and discharge (1.7 times more rapidly than population growth)
    (Food and Agriculture Organization of the United Nations, 2017) and rising LMIC
    contribution have been observed. FAO AQUASTAT database showed that out of the
    currently global freshwater withdrawal (3928 km3/yr), 56 % (2212 km3) is released
    either as industrial WW, municipal WW or agricultural drainage, of which only
    20 % is treated via WWT (United Nations World Water Assessment Programme, 2017;
    Food and Agriculture Organization of the United Nations, 2017). Due to the low
    development level of national WWT infrastructure (8–38 % WWT in LMIC in contrast
    to 70 % WWT in high-income countries (United Nations World Water Assessment Programme,
    2017)), LMIC represents future WW resource potential. As highlighted in Table
    2, due to waste sector complexity, chemical compositions vary with the waste type
    and show higher environmental, temporal and spatial variability in comparison
    with terrestrial and aquatic phototrophs. Cite compositional variation in livestock
    manure and food waste as examples. The former is highly influenced by the livestock
    species, diet patterns (e.g. forage and fodder feeding (Guo et al., 2016)), age
    groups, soil and climate (Santos Dalólio et al., 2017); whereas the latter is
    dependent on the regional human behaviours, seasonal variation in the diets and
    waste degradation (WRAP, 2010; Adeogba et al., 2019a, Adeogba et al., 2019b).
    Sewage and livestock manure can be categorised as nutrient-rich waste while the
    high carbohydrate-containing waste category include starch-rich (e.g. food waste),
    lignocellulosic groups (e.g. agro and forest waste) and heterogeneous carbon-containing
    groups (e.g. wastewater). Compared with higher plant species (Fig. 5), wastes
    in general represent wider variation in C:N ratio (7.9–398) and polysaccharide
    contents (cellulose and hemicellulose total contents ranging within 18–68.6).
    Under the paradigm shift from waste treatment to resource recovery via thermochemical
    or biochemical routes, environmental sustainability and resource-recovery efficiency
    are important key design criteria for system and process planning. 2.3. Biorenewable
    thermochemical conversion routes Main technologies of advanced thermal chemical
    conversion of biomass include pyrolysis, gasification and hydrothermal liquefaction.
    Pyrolysis of biomass normally takes place at around 500 °C in the absence of oxygen,
    to decompose biomass materials into char residue, liquid products and non-condensable
    gases (Muzyka et al., 2023). Char and liquid oils are the main targeted products
    for the pyrolysis of biomass. Gasification of biomass happens at higher temperature
    (∼900 °C) in the presence of oxidant e.g. CO2, H2O or air, to produce synthetic
    gas (syngas) mainly including H2 and CO (Felix et al., 2022). Other gases such
    as CO2, CH4 and inert N2 (if air is used for gasification) are present in the
    syngas. Another main method of thermal chemical processing of biomass is hydrothermal
    liquefaction (HTL) (Ni et al., 2022), which normally occurs at up to 400 °C and
    50 MPa, to convert biomass into mainly liquid products. HTL can use wet biomass
    without excess drying, which is very energy intensive. Therefore, microalgae are
    normally processed using hydrothermal liquefaction technology. The three main
    thermal chemical conversion technologies for biomass processing are summarized
