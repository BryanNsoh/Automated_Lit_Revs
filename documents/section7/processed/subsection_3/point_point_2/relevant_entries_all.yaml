    principles (life cycle perspective, transparency and completeness) (ISO, 2006a),
    LCSA consists of four interactive phases (goal and scope definition, inventory
    analyses, impact assessment and interpretation) (UNEP/SETAC Life Cycle Initiative,
    2011), capturing every life stage from raw material acquisition to final disposal.
    The first LCSA phase scopes the fundamental modelling elements including the system
    boundaries and the functional unit, and defines the principles and methodologies
    to be applied. At the inventory stage, data are collected on a unit process basis
    within the system boundary and assessed against data-quality requirements. Inventories
    are associated with the impact categories at the assessment stage, which comprises
    the mandatory element of characterization and possibly other optional ones (normalization,
    weighting). Inventory outputs are converted to category indictors using defined
    characterization factors, which can be further linked to category endpoints defined
    as ‘attribute or aspect of natural environment, human health or resources identifying
    an environmental issue’ in the case of E-LCA (ISO, 2000); the aggregated indicator
    results provide characterized profiles of the studied products, which can be normalized
    to give information on relative magnitude of each indicator result. Life cycle
    impact assessment (LCIA) outcomes are presented in the interpretation phase in
    accordance with the study goal and scope to reach conclusions and recommendations.
    Generally, two types of LCA have been distinguished: attributional LCA (ALCA)
    and consequential LCA (CLCA) approaches. The former is a descriptive hybrid approach,
    based on process and input-output, focusing on the environmentally relevant flows
    to and from a life cycle and its subsystems; the latter is change-oriented, aiming
    to understand how environmentally relevant flows change in response to possible
    decisions (Finnveden et al., 2009). Such emerging concepts could be further extended
    to LCSA, to represent the retrospective (attributional) and prospective (consequential)
    sustainability aspects. Although SLCA and CLCA have gained increasing attention
    in last decade, research on the LCSA methodology and applications still remain
    as a challenge due to the trans-disciplinary nature of LCSA and lack of robustly
    applicable methods for certain impact categories (Guinee et al., 2011; Keller
    et al., 2015). A thorough literature review suggests that very few published research
    articles focuses on the holistic LCSA of biorenewable systems (Keller et al.,
    2015; Stamford and Azapagic, 2014; Arodudu et al., 2017a; Halog and Manik, 2011;
    Jin et al., 2017a; Nzila et al., 2012; Hingsamer and Jungmeier, 2014; Parajuli
    et al., 2015) but environmental aspects have been widely investigated. Amongst
    the large number of published LCAs on biorenewables, gasification (syngas for
    biomethanol or electrification), pyrolysis (biocrude oil), anaerobic digestion
    (biogas for electricity) and fermentation (bioethanol as transport fuels) have
    been the main research focus (see summary in Fig. 13). High-value bioproducts
    via biochemical routes (e.g. biohydrogen, biobutanol, succinic acid, single cell
    protein, see Figs. 12 and 13) and the biorenewables derived from microbial clusters
    (e.g. microalgae) remain a critical research gap due to the lack of comprehensive
    data (Lam and Lee, 2012). 3.2.2.8. Biorenewable systems scope LCSA is a relative
    approach with all the inputs-outputs and the environmental profiles generated
    being related to the functional unit; thus the functional unit forms the basis
    for LCSA evaluation particularly the comparison between counterparts. In biorenewable
    system, the functional unit could be defined as one-dimension (e.g. per energy
    or mass unit) or specified to reflect multi-dimensions (e.g. spatial and temporal,
    or other boundary dimensions). The former is a generally adopted approach in previous
    LCAs or LCSAs (Parajuli et al., 2015; Saraiva, 2017). Such one-dimensional physical
    measure-based unit generally reflects well the linear fossil economy nature. However
    it is not applicable to the multiple bio-product systems particularly those under
    circular bioeconomy, which concerns the natural capital resource flows, evolving
    multidimensional functions and closed-loop complexity. The attributional static
    approach has been widely adopted in previous LCSAs on biorenewables. Few published
    studies expanded system boundaries accounting for implications of marginal variations
    (e.g. small-scale change of economic sector in response to demand change) (Schmidt
    and Weidema, 2007; Reinhard and Zah, 2009; Hamelin et al., 2012; Styles et al.,
    2015a, 2015b) and effects of large-scale non-marginal variations (i.e. multi-market
    considering global equilibrium of all economic sectors) (Dandres et al., 2011;
    Rajagopal, 2017; Dandres et al., 2012; Vazquez-Rowe et al., 2014). The latter
    expands consequential boundary further to account for the interactions and competition
    of multi-markets, multi-regions and capture wider socio-economic mechanisms; thus
    it represents an integrative tool placing regional decision-makers under a wider
    context and addressing the critical biorenewable-food competition issues effectively.
    This can be achieved by combining economic equilibrium model with CLCA (Vazquez-Rowe
    et al., 2014; Earles and Halog, 2011). Further exploratory research focused on
    consequential LCSA robustness and representativeness of operational equilibrium
    model (technology choices); Kätelhön et al. (2016) introduced a stochastic optimisation
    model in a CLCA approach, which captures multi-market dynamics meanwhile calibrating
    the result robustness. Analysing attributional LCSA, the system boundary defined
    in studies can be broadly categorised as cradle-to-grave, cradle-to-gate (e.g.
    well-to-tank) and cradle-to-use (e.g. well-to-wheel). Most of the LCAs on bioenergy
    and biofuels scoped the system boundaries as cradle-to-use whereas the studies
    on biomaterial and biochemicals reflect their cradle-to-grave life cycles. These
    modelling choices matter, as the modelling approach often plays an important role
    in determining the environmental impact of a product (Brandão et al., 2021). However,
    as pointed out by Muench and Guenther (2013), bioenergy systems involve three
    paths (biomass, conversion, distribution), thus a one-dimensional boundary definition
    overlooking certain path (e.g. electricity transition) is considered as insufficient
    for bioenergy evaluation. Similarly, a range of other biorenewables also involve
    multiple dimensions and even closed-loop issues e.g. waste-based biorenewable
    systems. As analysed in the previous section, carbon cycles underpin the biorenewable
    development. Therefore, a multi-dimensional boundary considering temporal and
    spatial scales and reflect the biorenewable system complexity and carbon circular
    nature from both attributional and consequential perspectives should be further
    explored. 3.2.2.9. Biorenewable carbon cycles and allocation approach A range
    of carbon sinks and emitters are involved in biorenewable carbon cycles (presented
    in Fig. 15), which can be summarised as below- • The biorenewable resource production
    stage acts as a carbon sink sequestering biogenic carbon from the atmosphere into
    biomass and subsequent biorenewable products and accumulating soil carbon due
    to plant leaf litter and/or fine root biodegradation in soil. • Carbon capture
    and storage (CCS) or utilisation processes involved in a biorefinery could potentially
    lead to biogenic carbon input flows e.g. the CCS capturing CO2 emitted from fermentation
    of lignocellulosic feedstock. • Biological or mechanical waste treatment options
    including anaerobic digestion or recycling for biopolymer disposal can also generate
    carbon sink effects by recovering biogenic carbon as biogas or petrochemical material
    substitution. • The carbon sink effects of landfill depend on the temporal boundary
    (mid-term vs. infinite). Carbon emissions evolved at the resource production stage
    are mainly attributable to the agricultural field operations (fuel combustion
    and agricultural machinery inputs), agrochemical inputs and carbon released agricultural
    lands due to microbial soil respiration. • Other carbon emitters including biorefining
    processes and disposal treatment also cause carbon release due to either chemical/biochemical/thermochemical
    reactions or operational inputs (including energy, chemical, and infrastructure
    inputs). Handling such complex circular carbon systems remains as one of the controversial
    issues in LCAs (Guinée et al., 2009) and can be a sensitive factor for LCSA allocation.
    For multiple-product systems, three allocation approaches are applicable to partition
    the material/energy flows and their associated sustainability impacts between
    the co-products i.e. allocation by physical relation (e.g. mass, volume etc.),
    allocation by economic values or system boundary expansion (Luo et al., 2009;
    ISO, 2006b). In consequential studies, allocation by mass or economic values can
    be avoided by applying system boundary expansion (Finnveden et al., 2009; Weidema,
    2000). Although there is no universal consensus on the allocation methods in attributional
    LCSA/LCAs, the avoidance of allocation through system expansion (followed by physical-based
    allocation) has been indicated as the preferred approach for LCA in ISO LCA guidelines
    (ISO, 2006; ISO, 1998) and PAS 2050 (BSI 2011). Literature reviews show that carbon
    neutral assumptions have been generally adopted for biomass and biorenewable system
    studies (Muench and Guenther, 2013; Shemfe et al., 2016; Helin et al., 2013; Cherubini
    et al., 2011a;Johnson, 2009). However, assuming climate neutrality does not reflect
    the details of the biorenewable carbon cycles. Research efforts have been made
    to develop methods to assess biomass CO2 climate impacts (Cherubini et al., 2011b).
    A stoichiometric carbon counting approach has been suggested to determine the
    effects of carbon sinks and emitters along the biorenewable upstream and downstream
    systems (Guo et al., 2012; Guo et al., 2013). Fig. 16 shows the carbon removal
