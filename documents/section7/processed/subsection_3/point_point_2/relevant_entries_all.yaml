    1. Introduction The operation of modern industrial processes is greatly dependent
    on advanced control systems, the performance of which is critical for achieving
    process operating safety, production efficiency, product quality consistency,
    as well as environmental sustainability (Daoutidis et al., 2018, Christofides
    et al., 2013, Scattolini, 2009, Daoutidis et al., 2016). As an important component,
    state estimation plays a critical role in an advanced process control system for
    an industrial process. Specifically, state estimators need to be developed and
    implemented for industrial processes to provide real-time estimates of the full-state
    of the processes as needed for process monitoring and intervention (Duan and Kravaris,
    2020, Rawlings and Ji, 2012, Han et al., 2020b, Wu et al., 2020, Zhao et al.,
    2019). Typically, modern industrial processes exhibit highly nonlinear dynamics,
    which may be characterized by nonlinear first-principles models. If such first-principles
    models are accessible, state estimation can be conducted based on the nonlinear
    models directly (Rao et al., 2003, Yin et al., 2019, Ling and Kravaris, 2019,
    Yin et al., 2018). However, this type of methods is not without any limitations
    from an application viewpoint, and the reasons are mainly threefold. First, developing
    nonlinear state estimators is typically a more challenging task as compared to
    the cases when linear models are leveraged. Second, the operation of industrial
    processes is usually subject to various constraints on the process states (for
    example, the concentrations of reactants/products are always non-negative), and
    optimization-based estimation algorithms like moving horizon estimation are favorable
    for handling such constraints (Rawlings and Ji, 2012, Rao et al., 2003, Tang and
    Daoutidis, 2021). In such cases, the utilization of a nonlinear process model
    for state estimation can lead to a much heavier computational load as compared
    to the linear counterpart. More importantly, a first-principles nonlinear model
    may be unavailable (Wu et al., 2023, Çıtmacı et al., 2023). Also, even if the
    first-principles model structure is known, accurate model parameters may be absent
    in many cases (Tulsyan et al., 2013, Kravaris et al., 2013). This will also limit
    the development of a good state estimation system based on a first-principles
    nonlinear model. Fortunately, the above limitations may be bypassed by identifying
    a data-driven linear model which is able to accurately characterize the evolution
    of the dynamics of a nonlinear process (Kadali et al., 2003, Chen et al., 2021,
    Madsen et al., 2020, Liu et al., 2021), and then designing a linear estimation
    system based on the identified linear model instead. In the present study, we
    address a state estimation problem for nonlinear processes within an alternative
    framework on the basis of the Koopman operator. Koopman identification aims to
    establish a linear representation of nonlinear processes in a higher-dimensional
    space that can be utilized to predict the future evolution of the process state.
    Specifically, this type of approaches typically resorts to a nonlinear coordinate
    transformation from the original space into a higher-dimensional space, and leverages
    historical process data to establish a so-called Koopman operator that governs
    the temporal evolution of the lifted state vector in the new space using a linear
    model structure instead of a nonlinear one (Koopman, 1931, Mezić and Banaszuk,
    2004, Bruder et al., 2021). This way, the Koopman operator allows for designing
    linear decision-making agents for nonlinear processes by leveraging linear control
    methodologies, even in the absence of first-principles knowledge (Korda and Mezić,
    2018, Narasingam and Kwon, 2019, Kaiser and Brunton, 2021). Due to the favorable
    characteristics of this data-driven approach, Koopman identification has been
    a driver of the development of computationally efficient advanced control schemes
    for nonlinear industrial processes/systems. In the context of control, in Narasingam
    and Kwon (2019), a Lyapunov-based model predictive control (MPC) scheme was established
    for chemical processes by leveraging Koopman identification, and it has been demonstrated
    to be less computationally expensive as compared to conventional nonlinear MPC.
    In Bruder et al. (2021), an MPC algorithm was proposed based on a Koopman linear
    model for soft robots. In Korda and Mezić (2018), a class of Koopman linear predictors
    was introduced as the basis of linear MPC design for nonlinear dynamical systems.
    Offset-free Koopman MPC approaches were proposed to explicitly address the model
    mismatch arising from utilizing Koopman modeling (Son et al., 2022b, Son et al.,
    2021). More results on Koopman-based control can be found in Narasingam and Kwon,
    2020a, Proctor et al., 2018, Brunton et al., 2016, Peitz et al., 2020, Narasingam
    and Kwon, 2020b, Son et al., 2022a. While Koopman identification also has great
    potential to facilitate the design and implementation of state estimation schemes
    for nonlinear processes, less importance has been attached to Koopman-based estimation
    as compared to the control counterpart. For instance, a Koopman-driven Kalman
    filter was developed for nonlinear power systems in Netto and Mili (2018), yet
    this algorithm does not suffice when constraints are present. In Surana (2016),
    within the Koopman operator framework, a Luenberger-type state observer design
    was proposed for nonlinear systems, and the corresponding observability condition
    was formulated. In Surana et al. (2017), a Koopman-driven constrained estimation
    approach was proposed for nonlinear systems that can be precisely transformed
    into a bilinear form. It is worth mentioning that the approaches in Surana, 2016,
    Surana et al., 2017 did not take into account the circumstances when the exact
    Koopman operator is infinite-dimensional or is very challenging to be found, which
    significantly limits the application of such algorithms to industrial processes
    for real-time estimation. Based on the above observations, in the present work,
    we address a constrained state estimation problem for general nonlinear processes
    within the Koopman operator framework. Specifically, we consider nonlinear processes
    of which the operation can be subject to various constraints on, for example,
    process states and disturbances. The concept of Koopman identification is employed
    to establish a data-driven linear state-space model to describe the dynamic behavior
    of the considered nonlinear process. A model identification procedure tailored
    for state estimation is proposed by leveraging the extended dynamic mode decomposition
    (EDMD) (Williams et al., 2015). To account for possible constraints on process
    states and noise, a moving horizon estimation (MHE) algorithm is proposed based
    on the identified Koopman model. Owing to the use of the linear Koopman model,
    non-convex programming is avoided despite the presence of nonlinear process dynamics,
    and efficient evaluation of the optimization-based estimator is achieved. Two
    case studies are presented: (1) a simulation example based on a four-reactor chemical
    process; and (2) an experiment on a water-tank process consisting of four interconnected
    water tanks. By applying the proposed method, in each of the two case studies,
    accurate predictions of the process states are obtained using the corresponding
    identified Koopman operator, and the linear MHE estimator developed based on the
    Koopman operator provides good estimates of the actual states. Through the two
    case studies, we also illustrate the superiority of the proposed approach in comparison
    to the existing conventional approaches. The contributions of this work include:
    • We propose a Koopman-based data-driven modeling method for general nonlinear
    processes for the state estimation purpose, which can provide infinite-step-ahead
    state predictions. This feature is a key enabler for data-driven linear state
    estimation of nonlinear processes — this problem has received less attention in
    the literature in comparison to the control counterpart. • We develop a linear
    moving horizon estimation scheme to efficiently handle constrained nonlinear state
    estimation problems for general nonlinear processes without requiring mechanistic
    models. This method is based on the identified Koopman model and are capable of
    handling hard constraints on process states and noise. • We present two case studies,
    including an experimental study on a water-tank process consisting of four interconnected
    water tanks, to illustrate the superiority of the proposed framework in comparison
    to the existing conventional approaches. The simulation and experimental results
    demonstrate the accuracy and effectiveness of our proposed method. 2. Preliminaries
