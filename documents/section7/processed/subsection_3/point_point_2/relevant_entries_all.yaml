    2.1.4. Photosynthetic microbial cluster and implications on photosynthetic machineries
    In addition to the C3, C4 and CAM higher plant species, the phototrophic microbial
    cluster also play significant roles in biological CO2 sequestration. Microbial
    phototrophs include microalgae, oxygenic and anoxygenic phototrophic prokaryotes,
    with the later encompassing taxonomically diverse groups of Bacteria and Archaea
    (Venkata Mohan et al., 2016; Kim and Gadd, 2008; Overmann and Garcia-Pichel, 2013).
    The diversity and some characteristics of the photosynthetic microbial cluster
    are shown in Table 1. Microalgae and cyanobacteria are the only microorganisms
    able to perform a plant-like oxygenic photosynthesis, assimilating CO2, producing
    organic carbon, and using two photosystems (PSI and PSII) which function in series
    connected via an electron transfer chain. Anoxygenic phototrophs perform photosynthesis
    without production of molecular oxygen and they do not use water as electron donor.
    Instead, they use a wide variety of inorganic and reduced organic carbon compounds
    as photosynthetic electron donors. In addition, anoxygenic phototrophs show variable
    protein and pigment compositions in their photosynthetic apparatuses. Although
    anoxygenic phototrophs thrive in all environments, their contribution to global
    primary production is small compared to the significance of oxygenic photolithotrophy.
    It has been concluded that aerobic anoxygenic photoheterotrophs do not contribute
    significantly to photosynthetically driven energy fluxes in eutrophic and mesotrophic
    temperate and subtropical aquatic environments (Goericke, 2002), even though their
    contribution to the marine carbon cycle may be significantly higher in the oligotrophic
    open sea (Kolber et al., 2001). However, this type of phototrophy seems to be
    more significant on the phyllosphere of terrestrial plants (Loyola et al., 2001).
    In aquatic environments, almost all net primary productivity is contributed by
    oxygenic photolitotrophs, with only 0.5 – 1  % attributable to anoxygenic photolithotrophs
    and chemolithotrophs (Raven, 2009). Furthermore, the contribution of cyanobacteria
    to oceanic primary productivity may be greater than it was thought previously.
    Taxa such as Acaryochloris marina, a Chl d-producing prokaryote which is widely
    distributed in coastal areas, and Chl f-producing cyanobacteria (e.g. Halomicronema
    hongdechloris) can use far-red light for growth (Gan and Bryant, 2015), and the
    contribution of far-red light photosynthesis to the primary productivity in marine
    environments has not been estimated (Miyashita, 2015). In photosynthetic organisms
    there are three major chemical groups of light-harvesting pigments, chlorophylls,
    carotenoids and phycobilins, which perform light absorption at different spectral
    regions. In addition, carotenoids protect chlorophyll against photo-oxidative
    damage in both plant and bacterial photosynthesis (Dall''Osto et al., 2014). Mirkovic
    et al. (2017) gave a comprehensive overview on the performances of the different
    light-harvesting machineries present in photosynthetic organisms thriving in diverse
    environments. Table 1. Characteristics of major groups of phototrophic prokaryotes.
