    network in sync with continuous flows, give a clear picture of the current situation,
    improve the network’s performance and upkeep, and get the system to behave the
    way you want it to. One-to-many (coupling, horizontal) mapping is also needed
    to synchronize among virtual twin networks with occasional data exchange. Furthermore,
    the mapping enables the (i) repeatability of the experiments, as it offers the
    capacity to replicate network conditions on demand; and (ii) reproducibility by
    enabling replaying successions of events under different controlled variations
    of the network state to validate changes in different use cases, such as network
    optimization and network fault recovery. IETF has introduced a three-layer DT
