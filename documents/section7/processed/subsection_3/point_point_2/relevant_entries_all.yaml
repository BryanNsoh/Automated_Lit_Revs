    advances (e.g. smart machinery, remote sensing) provide tremendous opportunities
    for biorenewable systems - enabling coordinated agriculture and manufacturing
    systems and bringing real-time data and information to precision decisions. Such
    advances also demand responsive decision-making, which requires a significantly
    reduced decision time with a trade-off with solution optimality. Overall, terrestrial,
    aquatic biomass and waste resources can be converted into value-added biorenewables,
    which can be regarded as highly complex systems of flows and processes that are
    subject to nonlinearity, sensitivity and uncertainty. Biorenewables involve a
    range of conflicting and interacting issues such as sub-system interdependency,
    plant-soil-climate interaction, resource-competition, trade-offs between sustainability
    criteria, the interaction of bio-renewables with the evolving energy, water and
    waste sectors. It is essential to apply a whole systems approach and resilient
    and sustainable thinking (Stockholm Resilience Centre, 2014) to biorenewable design
    in order to increase the overall capacity for tackling environmental stresses
    or socio-economic changes over the coming decades. Not only are sustainable resource
    management strategies for safeguarding agro-ecosystems necessary, but also biorefinery
    design needs to consider sustainability and resilience criteria in a spatial-temporal
    transition context. To advance understanding of biorenewables and inform robust
    solutions, a unifying modelling approach to account for varied nonlinearity and
    sensitivity of different computational methods is necessary. Despite the clear
    importance, development and applications of advanced modelling tools to transform
    isolated subsystems to a performance-maximised biorenewable cluster with interconnected
    smart machinery and real-time data analyses remains unexplored. Digital technologies
    and data advances have the potential to bring improved responsiveness and flexibility,
    enhanced collaboration across supply chains for identifying and analysing resources
    and bio-products, and impact new biorenewable cluster creation. Beyond the state-of-the-art,
    an emerging research frontier is to bring data advances into responsive yet precision
    decision-making for the multi-scale decision spaces across biorenewable systems.
    Modelling research advances will be discussed in the Section 3. 3. Multi-scale
    biorenewable systems modelling The biosector transformation calls for leading-edge
    research on multi-scale system modelling, which tackles the biorenewable complexity
    across scales and enables the optimal design of resource-circular manufacturing
    systems by capturing the interdependencies across resource-biorenewable-waste
    nexus. Through comprehensive review of state-of-the-art computational methods,
    this section highlights the modelling gaps and future research frontiers to address
    biorenewable complexity. Specifically, this section reviews metabolic and biogeochemical
    models, quantitative sustainable evaluation, spatial data analyses, process design
    and simulation and mathematical optimisation. 3.1. Metabolic and biogeochemical
    modelling A multi-scale design by integrating modelling approaches with scientific
    innovation could not only lead to carbon closed-loop systems to fix CO2 but also
    open up bioclusters to express our sustainable bioeconomy aspirations. This section
    provides an overview of multi-scale modelling approaches applied to the biomass
    systems. 3.1.1. Implementing System Biology to understand global metabolism Systems
    Biology is branch of science that looks at the global properties of a biological
    system being studied. Our knowledge of the foundations of living organisms, in
    terms of the components of cells, tissues, and organs has been expanded due to
    advances in high-throughput experimentation. Entire genomes of several organisms
    have now been sequenced and the gene expression profiles have been comprehensively
    generated (Fang et al., 2020). Mass spectrometry-based protein surveys have quantified
    the global proteome (Vidova and Spacil, 2017) and the metabolome on cellular and
    organismal levels (Beale et al., 2018). Advances in molecular and cell biology
    have provided information on how proteins are organised to orchestrate the functions
    of subcellular systems while physiology has shed further light on the complex
    functions of cells, tissues, and organ systems. This enormous amount of information
    at different scales of organisation can be used to obtain a new perspective that
    starts from genes and proteins, moves through subcellular interactions and pathways,
    and ends in the physiology of cells, tissues, and organ systems that determines
    the phenotype (Bruggeman and Westerhoff, 2007). Systems Biology, therefore, offers
    an opportunity to study how the phenotype of an organism is generated from the
    genotype that is responding to its environment. This combination of omics data
    and advances in computational analytical methods allows for a greater understanding
    of the data (Bruggeman and Westerhoff, 2007). For the application of biotechnology,
    metabolism is the process in which photosynthetic organisms assimilate external
    substrates, such as CO2 or acetate, into biomass rich in high value metabolites
    and understanding how metabolism can be directed to produce high quantities of
    high value compounds is key to a successful bioeconomy. A knowledge of metabolism
    is therefore invaluable in engineering microalgal strains optimised for efficient
    carbon uptake, assimilation and metabolism into high value bioproducts (da Silva
    Lima and Segato, 2022). Computational models that describe metabolism can predict
    metabolism, whose results can be used to make novel model-driven hypothesis on
    how metabolism can be engineered to benefit the bioeconomy. 3.1.1.1. Metabolic
    modelling Modelling metabolism can be undertaken using a variety of approaches,
    including kinetic, logic and stoichiometry-based methods (Machado et al., 2011).
    Classical kinetic modelling approaches describe the rate of change in the concentration
    of a metabolite based on the kinetic properties of individual enzymes, using the
    corresponding experimentally derived parameters (e.g., rate constant, maximum
    reaction velocity and dissociation constants) (Resat et al., 2009). Small metabolic
    networks (typically fewer than 50 reactions) can be modelled using kinetics (Baghalian
    et al., 2014). The ability to model particular metabolic pathways such as the
    TCA cycle has given a greater understanding of how metabolic steps are regulated
    by enzymes that have the tightest control of the metabolic system (Smallbone et
    al., 2013). The TCA cycle has also been modelled using differential equations,
    giving further information about alternative TCA cycles that could theoretically
    exist (Sweetlove et al., 2010). An example of a kinetic model of photosynthesis
    is e-photosynthesis, representing C3 photosynthesis as performed by wheat, rice
    and soybean crops (Zhu et al., 2013). This model consists of 50 differential rate
    equations that account for light absorption, hydrolysis, LEF accounted for NAPDH
    and ATP synthesis, along with CEF. Carbon fixation and assimilation up to sucrose
    synthesis was also represented in the model. The model was successful in accurately
    predicting qualitative and quantitative experimental data. Increases of photon
    flux led to the prediction of increased oxygen evolution, luminal pH and increased
    chlorophyll fluorescence, in line with experimental evidence (Sargent, 1940; Steinberg-Yfrach
    et al., 1998; Osborne et al., 1997) Kinetic modelling is, however, limited to
    the current biochemical and experimental knowledge regarding the reactions being
    modelled. All reaction parameters, such as enzyme concentrations and their kinetic
    properties have to be accurately estimated in experimental conditions that mimic
    that of the cell to give meaningful results. Importantly, metabolic control analysis
    has taught us that control of a system is an inherent property of the global system,
    since metabolic control can be distributed among various metabolic steps (Westerhoff
    et al., 2009). Therefore, the greater the number of metabolic interactions, the
    greater the dispersal of metabolic regulation. By choosing to model selected pathways
    we are choosing to ignore any regulatory steps. 3.1.1.2. Simulating genome scale
    models using flux balance analysis Metabolism is derived from the enzymes encoded
    by the genome; therefore, a complete knowledge of the genome would give a complete
    knowledge of metabolism for a given organism A GEnome scale Model (GEM) represents
    all known metabolic reactions in an organism and is reconstructed primarily from
    genomic information and the literature. Computational tools have been developed
    to analyse the system properties of GEMs. Flux Balance Analysis (FBA) is one such
    example that employs liner programming to optimise a defined biological objective
    (e.g., to maximise growth, or ATP production). In doing so, all input substrate
    fluxes and internal metabolic fluxes are directed to the objective reaction and
    in doing so, steady-state fluxes through all the reactions within the model are
    quantified. These quantified fluxes are thus deterministic upon available substrates
    and serve as metabolic predictions (Orth et al., 2010). Knowledge of metabolite
    stoichiometry, metabolite and enzyme localisation, and biomass constituents are
    sufficient to generate predictions of metabolism, but integration of omic data
    that quantify the contributions made of each reaction within the GEM will give
    enhanced and reliable predictions of global metabolism (Santos et al., 2011).
    By calculating steady-state metabolic fluxes through the GEM under specific conditions,
    i.e, mixotrophic algal growth on acetate versus phototrophic algal growth, the
    metabolic contributions of independent pathways can be observed and analysed with
    respect to the specified condition. The underlying assumptions behind FBA is that
    metabolic pathways operate at steady state, and that biological systems have evolved
    to be as efficient as possible. The advantage behind this approach is that other
    kinetic parameters associated with the reactions can be ignored (Yizhak et al.,
    2010). GEMs have proven useful for assessing the essentiality of metabolic steps
    (Henry et al., 2006), improving metabolic engineering strategies by simulating
    gene knockouts (Kennedy et al., 2009; Matsuda et al., 2011), and for elucidating
    metabolism giving rise to observed physiological traits (Dal''Molin et al., 2011).
    As represented in Fig. 9, the first step of FBA is to mathematically represent
    a metabolic network in the form of a stoichiometric matrix (S), composed of rows
    of metabolites and columns of reactions. For each reaction within the matrix,
    metabolites that are consumed in that particular reaction are given a negative
    stoichiometric coefficient, whilst metabolic products are represented by a positive
    coefficient. The next step involves defining an objective function (Z) that is
    biologically relevant to the problem being studied. For predicting growth, for
    example, maximisation of biomass might be the best objective function, since biomass
    reactions contain all nucleic acids, proteins, lipids, etc., that are required
    for cell division. Another example of an objective function could be the optimal
    production of a target metabolite of interest or the minimisation of an expensive
    nutrient. The reaction that is deemed suitable as the objective reaction can either
    be maximised or minimised on the assumption that selective processes during evolution
    guide any systems towards an optimal state. Download : Download high-res image
