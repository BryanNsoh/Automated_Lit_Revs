    The rapid growth of industrial digitalization in the Industry 4.0 era is fundamentally
    transforming the industrial sector by connecting products, machines, and people,
    offering real-time digital models to allow self-diagnosis, self-optimization and
    self-configuration. However, this uptake in such a digital transformation faces
    numerous obstacles. For example, the lack of real-time data feeds to perform custom
    closed-loop control and realize common, powerful industrial systems, the complexity
    of traditional tools and their inability in finding effective solutions to industry
    problems, lack of capabilities to experiment rapidly on innovative ideas, and
    the absence of continuous real-time interactions between physical objects and
    their simulation representations along with reliable two-way communications, are
    key barriers towards the adoption of such a digital transformation. Digital twins
    hold the promise of improving maintainability and deployability, enabling flexibility,
    auditability, and responsiveness to changing conditions, allowing continuous learning,
    monitoring and actuation, and allowing easy integration of new technologies in
    order to deploy open, scalable and reliable Industrial Internet of Things (IIoT).
    A critical understanding of this emerging paradigm is necessary to address the
    multiple dimensions of challenges in realizing digital twins at scale and create
    new means to generate knowledge in the industrial IoT. To address these requirements,
    this paper surveys existing digital twin along software technologies, standardization
    efforts and the wide range of recent and state-of-the-art digital twin-based projects;
    presents diverse use cases that can benefit from this emerging technology; followed
    by an in-depth discussion of the major challenges in this area drawing upon the
    research status and key trends in Digital Twins. Previous article in issue Next
    article in issue Keywords Digital twinInternet of ThingsInteroperabilityStandardizationFrameworks
    and prototypesSecurity 1. Introduction The emerging 5G network is expected to
    bring instantaneous connectivity to billions of Internet of Things (IoT) devices,
    in turn enabling the digital transformation of Industry 4.0 for companies, customers,
    and investors. According to a recent study [1], 85 percent of IoT platforms will
    contain some form of digital twinning by 2025, driving projections of market growth
    from $3.1 billion today to $48.2 Billion in the next five years. A digital twin
    (DT) is a virtual model or representation of a physical object, a process, or
    a system, synchronized and updated from real-time data, at a specific frequency
    and fidelity [2]. The concept of twins was initially introduced by the United
    States National Aeronautics and Space Administration (NASA) Apollo program in
    the 1970s, where virtual replicas of space vehicles on Earth were built to mirror
    the condition of the equipment during the mission [3]. Then, the concept of DT
    was introduced by John Vickers and Michael Grieves [4] in the Product Lifecycle
    Management (PLM) as a virtual instance (twin) of a physical system [5]. Presently,
    the concept of DT is used in a wide variety of domains, such as manufacturing
    [6], healthcare [7], smart cities [8], smart agriculture [9], smart grids [10],
    and mechanical engineering [11], to enhance the performance, enable proactive
    maintenance to extend the physical system’s life [12], enhanced productivity,
    and faster innovation with reduced costs [13]. Typically, DT systems are generated
    and then synchronized using bidirectional data flows between the real-world physical
    components and their virtual replica counterparts [14]. Furthermore, a DT can
    enable continuous prototyping and testing on-demand without interruption, thereby
    assuring and self-optimizing use cases, such as 5G network and beyond [15], [16].
    In IoT use cases, it creates virtual replicas of IoT devices in various application
    scenarios [17] and maintains a device twin for every connected device. Despite
    the promise of DT, existing work on DT focuses primarily on the modeling perspective
    [18], [19] and pays less attention to simplifying the control and management of
    industrial IoT networks. Additionally, technology adopters report several barriers
    to this digital transformation including prohibitive complexity with network deployments,
    security risks, and need for new business models and practices. Security and privacy
    are the main concerns for sharing IoT data among distributed DT infrastructures
    [20]. In particular, data in theDT Network (DTN) is fed back between the physical
    object and the virtual model, thus making the virtual model vulnerable to cybersecurity
    attacks [21]. Defending against such attacks is critical for scenarios like remote
    robot surgery, intelligent transportation systems, and federated EU-US airport
    operations [22]. Similarly, DT require continuous interaction between real-world
    objects and their virtual representation in real-time and with reliable two-way
    communications [23]. However, due to the dynamic behavior and frequent changes
    in the network environment, it becomes challenging to ensure stringent reliability,
    low latency, and real-time requirements over the future wireless broadband 5G
    and 6G networks [24]. Research on DTs for 5G networks and beyond is still in its
    infancy, and the current implementations focus on limited and specific scenarios,
    such as network optimization, in which DTs act as a simple network simulation
    tool to solve the operation and maintenance problems. Yet, DTs could be considered
    an indispensable part of the entire lifecycle of the physical network in the future,
    serving more important issues in future networks beyond 5G, such as in network
    planning, construction, maintenance, optimization, automation, orchestration,
    etc. Additionally, since different standardization bodies are developing various
    DT standards, it is more challenging to define a more unified reference architecture
    of DTs. For example, Tao et al. [13] proposed a five-dimensional framework of
    DTs that involves physical entities and represents a virtual entity, service,
    twin data, and the connection between various components. ISO [25] is developing
    a standard for a DT manufacturing system; the Digital Twin Consortium (DTC) is
    drafting a DT architecture that embodies the entire domain of devices and processes
    [26]; the Digital Twin Web Association (DTWA) is defining the concept of Web of
    Digital Twins (WoDT) [27] to exploit service-oriented architectures to build digital
    twins document specification for the web of things; and the Building Digital Twin
    Association (BDTA) is promoting another DT architecture in the construction sector.
    In spite of the promising benefits of DT that are analyzed in few survey reports,
    none of them focus on articulating the fragmented international standards and
    dealing with the diversity of software implementations. Rather, existing surveys
    mainly review DT from the modeling perspective and focus on physical objects and
    their virtual twins, while reference architectures and networks which provide
    communication support for DT, are often missing. For instance, Schleich et al.
    [28] surveyed the recent advances in DT and its enabling technologies and showcased
    different use cases across the product lifecycle involving the design, manufacturing,
    use, and recycling phases. Likewise, Lim et al. [29] analyze the state-of-the-art
    of DT approaches in smart manufacturing and Product Life Management (PLM), and
    highlight tools and models used for creating DT for PLM engineering. Similarly,
    Wu et al. [2] surveyed recent advances in DT Network deployment in different application
    domains. Regardless of how a DT is defined, the literature provides very little
    insights into its deployment in future IoT applications with the forthcoming 5G
    network. Moreover, the discussion about the challenges, prospects, and trends
    in future networks have not been investigated either. Finally, there are no studies
    to understand and fill the gap between a company’s awareness of the DT and their
    current levels of adoption. To address these limitations, this paper makes the
    following contributions: • We present findings based on a comprehensive literature
    survey on DTs in IoT and 5G scenarios, comprising both research projects and tooling;
    • We discuss standardization efforts in the realm of DTs ; • We describe a number
    of use cases, explaining how DTs can help these use cases; • We present open research
    challenges, trends, and prospects; and • Finally, we present details of our project
    called Hyper-5G that is addressing some of these challenges. The organization
    of this paper is as follows: Section 2 provides a deep introduction to the DTs
    concept and discusses its properties. In Section 3, we delve into diverse DTs
    standardization, specifications, and describe their different reference architectures.
    Section 4 delves into available open source and commercial software implementations
    of DT tools to enable the future digitalized industry. We present in Section 5
    recent projects that have been initiated to facilitate the integration of DT in
    real-world applications. Section 6 describes diverse use cases and how DT can
    serve various applications. Section 7 discusses open challenging issues that still
    represent barriers towards large-scale adoption of DT. Section 8 articulates key
    research directions towards enhancing the digital twin lifecycle towards removing
    organizational, technical and technological barriers and increase its acceptance
    level in many industries. Finally, Section 9 provides concluding remarks describing
    potential future directions in this realm. 2. Overview of the digital twin concept
    The concept of DT is poised to make drastic changes in the future of industrial
    IoT environments. This section delves into the central concept of digital twins
    and discusses its main properties. 2.1. Understanding the key concepts of the
    digital twin The purpose of a DT is to build effective communication between the
    physical world and the information world. This means using a large amount of data
    collected effectively from the physical world to create a virtual representation
    of the physical world. In this section, we delve into its key concepts. 2.1.1.
    Types of digital twins There are different types of digital twins, depending primarily
    on the use cases and real-world scenarios in which they are used. We will describe
    different use cases in Section 6. Shyam et al. [30] identify four types of digital
    twins as follows: • Discrete versus Composite: The scope and scale of the DT depend
    on the use case in which it will be used. One type of DT known as Component/Part
    Twins is one where the DT represents the model of an individual part of the production
    system. For example, more complex systems will involve multiple DT instances and
    aggregates that will be assembled and composed together to form the whole DT representation.
    Conversely, small-scale systems may involve a single/atomic DT instance to represent
    the physical assets in the DT, which is therefore called a discrete DT. Hence,
    a discrete DT is a lower level of abstraction of more complex systems, i.e., systems
    of systems or composite DTs. • Product versus Facility: This type of DT is also
    known as Asset Twins. It represents a manufactured product, which encapsulates
    the exact manufacturing conditions of each final product, such as a pump, gas
    turbine, electric motor, etc. The main objective of this type is to monitor the
    use of a specific asset or entity, which may involve information about its failure
    and real-time operations. The facility DT revolves around manufacturing or production,
    which consists of the union of different individual assets, e.g., an assembly
    of unique product twins. • Simulation versus Operational: In the early stages
    of a product life cycle, a DT often focuses on modeling and simulation scenarios
    before the asset begins to be processed. Next, once the asset is made available
    in the physical real-world system, the focus is more on the operational and maintenance
    challenges. Comparable to DevOps (Development and Operations), this type is considered
    Simulation and Operational (SimOps) DT; thus, the simulation is more project-oriented.
    At the same time, the operations involve the entity’s operation and maintenance
    life cycle. • Analytics-versus Physics-based: This model uses historical and real-time
    data for representing an entity and predicting its current and future states,
    either based on empirical/analytic models or physics-based algorithms. The former
    use artificial intelligence techniques (e.g., statistics) to predict the behavior
    of an asset using available historical data. The latter makes use of physical
    laws (e.g., fluid dynamics, atomic, molecular, and optical), material properties
    (size, shape, the density of the particles, tensile strength, compressive resistance,
    elasticity, grain, and their intrinsic mechanical properties), etc. to generate
    insights to allow predicting the behavior of an asset or a product. Similarly,
    Alves et al. [31] have introduced typology of different types of Digital Twins
    for smart farming. For example, imaginary DT represent objects that imagined by
    designers but has not been created in physical world. Monitoring DT are connected
    to physical objects or processes in near real-time to supervise its operations
    and condition in the surrounding environment. Predictive DT use mathematical and
    statistical modeling to forecast the future states and behavior of physical objects.
    Prescriptive DT use artificial intelligence to provide corrective and preventive
    actions to help the physical process in decision-making. Autonomous DT does not
    need human intervention to feed decisions to the physical system, but autonomous
    provides fully control of the system behavior. Finally, Recollection DT stores
    large amounts of variant data and extract significant value from it for providing
    the traceability of products and keep a historical record. However, these types
    remain conceptual, as they can be implemented as part of the main DT, e.g., they
    can be considered as small instances of the main DT. 2.1.2. Characteristics of
    a DT Since DT has been applied to different use cases and since each use case
    generates its own DT characteristics [32], [33], [34], there are no generic characteristics
    that can be applied to all scenarios. In this section, we will discuss, without
    loss of generally, the main characteristics that a DT should possess. These properties
    are described in Table 1. A key characteristic of any DT is the presence of network
    connectivity. This is needed since the physical object and its virtual replica
    communicate to exchange the physical twin status and changes along the lifecycle,
    and share context representation about their surrounding dynamic environment.
    Thus, the networking interfaces/devices should guarantee seamless connection,
    synchronization, and continuous data stream exchange, either using direct point-to-point
    communication, or even indirectly, through brokers, proxies, gateways, or cloud-based
    connections. Table 1. Key characteristics of a DT. Characteristics Description
    Network connectivity It involves both the connection from the physical to a virtual
    environment and the connection from the twin to the physical world. Physical entity/asset
    An asset, an object, an entity, a process or a product that exists in the real
    physical world. Physical environment The real world environment in which the physical
    entity exists, such as a factory, construction, hospital, manufacture, smart city,
    etc. Virtual entity The virtual replica of the physical entity, i.e., the DT prototype
    and its instances when synchronized with their physical replica Virtual environment
    A virtual representation of the physical environment, which may involve Unity
    3D, AR/VR, and metaverse tools. Synchronization The virtual replica (object, system,
    or process) should be synchronized with the real world so that any change in the
    physical world should be reflected in its digital representation, which feeds
    back insights into the reverse direction. Twinning Rate As the physical and twin
    worlds should be synchronized, they should therefore agree on the frequency with
    which data is exchanged, i.e., the rate with which synchronization occurs. State
    The current behavior or values of all parameters that define a state (or multiple
    states) of either the real-world or virtual entity/environment. Physical Process
    The process in the real-world environment within which the physical entity engages
    changes or impacts the behavior of the physical twin. Virtual Process The virtual
    process (e.g., analytics, computational techniques, etc.) employed in the virtual
    twin that will change or impact the state of the virtual replica. Fidelity The
    accuracy of the DT model to describe the physical assets, no matter how complex
    the physics or geometry are. Fidelity can be assessed when considering the frequency
    of the model updates. Parameters Includes all kinds of information, meta-data,
    and processes exchanged between the physical entities and their twins, e.g., temperature,
    production scores, and processes. 2.1.3. Data and models The DT exists in the
    virtual environment in a digital format, i.e., represented in different data sources
    and models (e.g., file structures like JSON and XML that hold DT meta data) that
    transform data into DT information for various applications. The DT data can present
    itself in the following forms: • Time Series Data: Time series insights are used
    to collect and analyze historical data about physical assets and perform data
    analytics (e.g., regression) on them [35]. They also provide timestamped temporal
    and real-time data that can be stored in time series, as well as NoSQL databases
    that can be used to synchronize the physical assets with their twins. • Master
    Data: Typically, those data are stored in enterprise data stores (e.g., Enterprise
    Resource Planning (ERP), Enterprise Asset Management (EAM)). For example, physical
    assets comprise multiple sensors capable of gathering ERP real-time data and transmitting
    operational status [36]. DT requires an Enterprise Knowledge Graph [37]. The latter
    comprises concepts and instances defined using ontologies and computational agents
    to ensure that Master Data Management (MDM) represents generic data of physical
    objects belonging to organizations, such as clients, providers, products, and
    locations, through distinct layers. • Transactional Data: Operational, transactional
    data represent the next frontier in Digital Process Twins. It describes the virtual
    representation of an actual business process, which in turn describes the accurate
    model of the business process and the real-time status data received from the
    process that helps to exert control over the process through adjusting the DT
    . An example of transactional data can be found in Computerized Maintenance Management
    Systems (CMMS), Manufacturing Execution Systems (MES), Business Process Management
    (BPM), and production systems. The DT models can be of the following types: •
    Physics-based Models: This is one of the traditional models used in simulation
    and co-simulation, where multi-physics get real-time data, engineering calculations,
    discrete physics, and where machine learning are integrated with physics-based
    models to investigate several predictive scenarios. The latter are used for predicting
    damaged structures, maintenance planning, uncertainty, operational parameters,
    etc. [38]. • Analytics-based Models: Typically, advanced machine learning algorithms
    and mathematical and statistical models are used in the virtual twin environment
    to predict the current and future of the physical asset. They can also create
    recommendations, operate on analytical data, and extract insights to help predict
    future behavior, simulate different scenarios, and perform other analytics tasks
    [39]. • Visual Models: the recent advances in Augmented Reality (AR), Virtual
    Reality (VR), metaverse, Geographic Information systems (GIS), and Building Information
    Modeling (BIM) makes it possible to integrate visual models (e.g., Unity 3D models,
    Internet of 3D worlds) into the DT [40]. For example, integrating Google Maps
    Street View with the DT can make updates in real-time as objects move and change
    on it continuously. • Discrete Event Simulation (DES) Models: DES models [41]
    can be used to create a full DT of the production and manufacturing process, as
    they abstract the machine group’s behaviors into complex event-driven operations.
    For example, by combining computer-aid modeling method to create higher multi-fidelity
    simulation models provides higher accuracy analysis and rapid decision-making
    in Industrial 4.0. 2.2. Key properties of digital twins In this section, we discuss
    four main properties of DT using which they can be evaluated for their effectiveness.
    These include: (i) representativeness and contextualization; (ii) reflection and
    replication (iii) persistency; and (iv) composability. • Representativeness and
    Contextualization Digital twins represent the physical objects as logical objects
    in specific application context [17]. Indeed, representativeness of a DT refers
    to how effective are the models’ behavioral representation of real-world objects,
    how virtual replicas are built, and how synchronize their states by reasoning
    about events and modifications to the context. Therefore, any DT framework should
    consider the source of data and the surrounding environment in which data are
    collected and to support context-awareness features to understand the context
    of data collection [42]. The representativeness and contextualization in DTs are
    made possible through the simplification and generalization of the models’ behaviors
    • Reflection and Replication DT mirrors the states and the behavior of the real-world
    objects and reflects all the changes that happen in the physical systems, i.e.,
    features, status, data, events, actions, and all the other information characterizing
    the physical object to their virtual replicas. Reproducing the status of the physical
    entities requires reliable communication that reflects any changes to the virtual
    entities at the same rhythm and rate of these changes. Additionally, physical
    objects can be virtualized, instantiated, and replicated several times in a virtualization
    space. The replicated instances should be consistent and synchronized (i.e., time
    and status synchronizations) with the physical one [43]. Replicability is, therefore,
    a desirable property to support the intertwining between real-world space and
    DT replicas. • Persistency As the DT is expected to replicate the physical objects,
    it must always be highly available and provide persistent data in the digital
    system [44]. The availability of DT is provided during the lifecycle of the process,
    i.e., during the design, creation, operation, crashes, maintenance, upgrade, and
    even after the destruction of the physical objects. Hence, the DT should always
    be persistent in all possible scenarios, i.e., virtual objects should be resilient
    and stay available all the time. • Composability The DTs can often aggregate different
    entities to represent more complex systems in the virtual space. This ability
    of grouping together different objects into a single, composed object to perceive
    the changes and behavior of individual objects and the whole system represents
    the composability of digital twin [45]. Digital twins need to take care of complex
    aggregation of physical objects. Table 2. Digital twin standardization efforts.
