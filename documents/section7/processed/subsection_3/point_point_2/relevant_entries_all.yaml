    3.4.1. Kinetics vs. thermodynamic equilibrium models Models for simulating biorenewable
    conversion technologies can be largely divided into two groups: kinetic and thermodynamic
    equilibrium models. The former is used to predict the progress and the product
    compositions along the reactions; whereas the latter also denoted as zero dimensional,
    can be used to project the theoretical efficiency and achievable yields of desired
    end-reaction products based on the assumption that reacting systems reach steady
    state with minimised Gibbs Free Energy (maximised entropy) (Ahmad et al., 2016;
    Ahmed et al., 2015; Arora et al., 2017). Despite the simplified formulation and
    wide applicability, the latter is not capable of describing the instantaneous
    product distribution along with the geometric dimension, thus cannot be used for
    reactor analysis or design (Ahmad et al., 2016; Ahmed et al., 2015). Equilibrium
    modelling consists of two approaches– 1) stoichiometric models which require well-defined
    reaction mechanisms, chemical reactions and species involved; 2) non-stoichiometric
    models, which are effective to identify the chemical compositions when the reaction
    paths are not yet known (Acharya et al., 2010). Both kinetic and equilibrium models
    have been embedded in commercial process simulators such as AspenTech modules
    (Aspen Plus or Hysys), where the physical relationships, thermodynamic equilibrium
    and rate equations have been built in to enable the process flowsheeting, plant-wide
    process behaviour projection. 3.4.2. Process simulation Process simulation is
    a model-based representation of chemical, physical, biological, and other technical
    processes and unit operations in software. It is used for the design, development,
    analysis, and optimisation of biorenewable processes such as biomass plants, biomass
    thermochemical conversion processes, power station and biomass biological conversion
    processes. The advantages of process simulation are to (a) reduce plant design
    time by allowing designers to quickly test various plant configurations (b) improve
    current processes by answering ‘what if’ questions, determining optimal process
    conditions within given constraints and assisting in locating the constraining
    parts of a process. The ultimate objectives of using process simulation are to
    realise faster troubleshooting, online performance monitoring and real-time optimisation.
    A variety of modelling platforms e.g. Aspen Plus, Aspen Hysys, SuperPro Designer,
    Modelica, GPS-X (for Anaerobic digestion) provide a resource where researchers
    and engineers can model, simulate, design, optimise their processes; conversely,
    the outcomes (e.g. technical reports and publications) can enrich the platforms
    about biorenewable systems by sharing information of specific case studies, identifying
    the model limitations, and extending the model applicability. The first challenge
    for researchers using modelling platforms is to identify the available physical
    and chemical properties in the database which include pure component and phase
    equilibrium data for conventional chemicals, solids and polymers. Subsequently,
    the additional data about thermodynamics and dynamics need to be added by researchers
    as biomass feedstocks and their intermediate and end products have a complex composition
    with sophisticated reaction path. For example, tar formation in biomass pyrolysis
    and gasification is complex. Mellin et al. (2015) presented a comprehensive chemistry
    scheme (134 species and 4169 reactions) to describe tar formation using CHEMKIN.
    El Wajeh et al. (2023) developed a mechanistic model with rigorous thermodynamics
    for biodiesel production. The second challenge for researchers using modelling
    platforms is to integrate solids, batch and custom processing unit modelling.
    For example, fluidised beds of biomass gasification are used as a technical process,
    which has the ability to promote high levels of contact between gases and solids
    (e.g. biomass, sand and catalyst). However, there is a lack of a library model
    to simulate fluidised bed unit operation in widely used commercial platform (e.g.
    Aspen Plus). It is possible for users to input their own models, using FORTRAN
    codes nested within the Aspen Plus input file, to simulate operation of a fluidised
    bed (Nikoo and Mahinpey, 2008). 3.4.3. Computational Fluid Dynamics (CFD) for
    unit operation CFD is a powerful tool which uses numerical analysis and data structures
    to model and analyse biomass conversion processes that involve complex multiphase
    fluid flows with mass, momentum and heat transfers. To simulate unit operation,
    CFD is the most-powerful numerical tool available, empowering researchers to achieve
    economic and environmental targets as they optimise reactor and product''s performances.
    Widely used commercial software of CFD includes well-validated physical modelling
    capabilities to deliver fast, accurate results across the widest range of CFD
    and multiphysics applications. CFD modelling has been successfully implemented
    on various biorenewable systems e.g. pyrolysis (Zhong et al., 2023; Luo et al.,
    2023), gasification (Zhang et al., 2023; von Berg et al., 2023), combustion (Lian
    and Zhong, 2023; Zhang et al., 2022), liquefaction (Ustolin et al., 2022), anaerobic
    digestion (Bastiani et al., 2023; Dabiri et al., 2023), fermentation (Teke et
    al., 2023). CFD can be used to model reactors across a wide array of physical
    scales, from milli-scale to full industrial scale (Bastiani et al., 2023; Begall
    et al., 2023). The advantages of CFD modelling are to (a) reduce time and costs
    for new design of reactor; (b) analyse biorenewable problems when experiments
    are relatively difficult and dangerous (e.g. high temperature and pressure); (c)
    offer the capacity of studying biorenewable systems under extreme conditions over
    practical limitations. The disadvantages of CFD modelling are: (a) it is usually
    necessary to simplify mathematically the phenomenon (e.g. chemistry or turbulence)
    to facilitate calculus; thus the result accuracy depends on mathematical simplification;
    (b) there are several incomplete models to describe the turbulence, and multiphase
    phenomena. CFD model for liquid and gas phase in biorenewable problems are relatively
    robust. The promising future directions of CFD modelling on biorenewable problems
    are - to improve modelling accuracy of multiphase phenomenon, particularly for
    particulate flows. There are two main methodologies, Eulerian and Lagrangian,
    to model particulate flows in biorenewable problems. The Eulerian model of particulate
    flow is a way of looking at particle motion that focuses on specific locations
    in the space, through which the particle flows as time passes. The Lagrangian
    model of particulate flow is to investigate particle motion, where the observer
    follows an individual particle parcel as it moves through space and time. Xiong
    et al. (2017) pointed out the improvement of particulate flow modelling. The Eulerian
    method requires in-depth development on the effects of sub-grid structures such
    as particle clustering, size distribution, and temporal changes of particle size
    and shape. The Lagrangian method necessitates accurate but computationally efficient
    sub-models to consider the influence of intraparticle transport phenomena. Additionally,
    the high computational cost of CFD modelling is another conundrum when simulating
    large industrial scale systems, especially when the Lagrangian method is applied.
    Recently, advancements in supercomputing and parallel computing, and their wide
    connections to the field of research and development, mean that digital twins
    of large-scale unit operations using a CFD framework are becoming a prospect with
    enormous promise. 3.4.4. Multi-scale process simulation Often, it is challenging
    to determine the correct scale to capture a phenomenon of interest as multiple
    phenomena interact at different scales. Multiscale modelling attempts to address
    this problem. Its importance as a tool in sustainable development was noted by
    Pistikopoulos et al. (2021). Multiscale process simulation and design of biorenewable
    systems are becoming more attractive, and the main challenge is to determine the
    models to run and how they iterate/interact. The fast and robust coupling approaches
    (manual or automated) are essential to advance the development of multiscale process
    simulation. Abdelouahed et al. (2012) proposed an approach to couple Aspen Plus
    and Fortan modules to include detailed chemical mechanisms in process simulators
    without thermodynamic equilibrium assumptions. Using CFD in conjunction with Aspen
    Plus has been suggested as an alternative approach i.e. CFD-generated residence
    time distribution curves were formulated as compartment model under Aspen Plus
    environment to derive process flowsheet configuration and mass/energy balances
    (Arora et al., 2017; Arora et al., 2016). 3.5. Process synthesis and planning
    Process-synthesis and planning is a broad area in process system engineering (PSE),
    covering a wide range of design problems related to manufacturing from an enterprise-centric
    perspective. The key decision variables concerned in the biorenewable conversion
    systems can be summarised as follows: • The decision on manufacturing process
    units and interconnection, unit operation configuration (e.g. temperature), input/output
    flows and composition; • Strategic decisions e.g. investment in new facilities,
    plug-and-play solutions to existing facilities, closure of facilities, process
    repurposing or substituting; • The location and logistics decisions, e.g. location
    of new facility, supply sourcing; • Tactical planning on production, inventory
    and material flows; • Operational decisions e.g. scheduling, batch vs. continuous
    processing. This section will focus on two levels – single-site and multi-site
    optimisation. 3.5.1. Conversion process synthesis At single-site biomass conversion
    level, PSE has been playing significant roles in advancing the computer-aided
    process and reaction network design. Process synthesis determines the flowsheet
    and equipment for given feed and product streams. It is a highly complex problem,
    with a search space that can be very large (Martin et al., 2022). Commonly applied
    techniques for synthesizing process flowsheet include knowledge-based systems/artificial
    intelligence, thermodynamic methods (e.g. pinch analysis, energy analysis), meta-heuristics,
    hierarchical design and superstructure-based optimisation (Grossmann and Guillén-Gosálbez,
    2010; Ouelhadj and Petrovic, 2009; Kokossis and Yang, 2010). Knowledge-based systems
    have been applied to conventional waste treatment decision-support (Aulinas et
    al., 2011) but more exploration on artificial intelligence supported dynamic design
    has emerged as a new research direction. Other techniques including pinch analyses,
    energy analyses and hierarchical decomposition have been evidenced to be effective
    in process industrial applications (Grossmann and Guillén-Gosálbez, 2010) with
    the potential to contribute to sustainable bio-product synthesis (Othman et al.,
    2017; Cai et al., 2016; Yong et al., 2016). These concepts were further combined
    with mathematical programming approaches to support process design. Under the
    mathematical programming framework, the representative superstructure-based synthesis
    problem is defined with given sets of feedstock and product streams and alternative
    processing units; a mathematical optimisation is further formulated to define
    the objective functions and a range of continuous and discrete variables. Such
    superstructure-based optimisation model often lead to mixed integer programming
    (MIP) problems, which can be generalised as follows - Where notes the objective
    functions consisting of conflicting multiple objectives. The continuous variables
    x are normally non-negative, presenting the input-output flows and compositions
    as well as certain design and operational decisions; discrete variables y define
    the selection of process units/locations etc. and their interconnections. Both
    continuous and discrete variables follow the equality constraints g. material
    balance and inequality constraints d satisfy the design specifications (e.g. production
    discharge allowance, physical operational limits and demands) and logical constraints.
    In contrast to the conventional fossil-based processing industry, biorenewable
    conversion synthesis problems are characteristic of carbon flows from carbon sequestration
    via photosynthesis to carbon transformation to bioproducts. This has been captured
    in the published superstructure-based optimisation studies integrated with life
    cycle approach. Chen et al. (2011) presented a process synthesis optimisation
    problem for the poly-generation system using biomass and coal as feedstock for
    power, biofuel and chemical production. They explored the carbon taxation effects
    of the carbon capture and storage via biomass use. Wang et al. (2013) formulated
    a multi-objective mixed integer nonlinear programming (MINLP) model to investigate
    the trade-off between cost optimal and GHG minimised solutions for thermochemical
    conversion processes of lignocellulosic resources to hydrocarbons. In their study,
    the LCA end-point characterisation (Eco-indicator 99) method was introduced to
    set the upper boundary for threshold constraints on gate-to-gate overall environmental
    impacts, with the carbon accounted for by using a carbon counting approach. Later,
    this attributional life cycle optimisation framework was expanded to include consequential
    perspectives, where a deterministic MINLP model was formulated to optimise the
    production network for microalgae biofuel and both GWP mid-point and Recipe end-point
    characterisation models were applied (Gong and You, 2017). They adopted a system
    expansion allocation principle to account for the changes in environmental impacts
    caused by the system decision with boundary expanded to include the upstream and
    downstream markets change as a consequence of algae biofuel production. This represents
    an emerging research direction where a systematic comparison between attributional
    and consequential life cycle optimisation deserves further research attention.
    Martín and Grossmann (2011) formulated a MINLP superstructure optimisation model
    to derive energy-optimised solutions for switchgrass-based bioethanol via gasification
    route where the optimisation problem was decomposed to eight sub-problems and
    pinch analyses was applied for heat integration. A decomposition principle was
    introduced to another methodology study to decompose the biorefinery synthesis
    optimisation model into sub-problems to solve the possible pathways while considering
    global optimal solutions (Pham and El-Halwagi, 2012). The research group from
    Texas A & M University employed a branch-and-bound algorithm to solve a large-scale
    non-convex MINLP optimisation model and optimised a range of process synthesis
    problems on biofuel and bio-chemicals derived from MSW (Niziolek et al., 2017)
    wastewater and lignocellulosic biomass (Matthews et al., 2016; Baliban et al.,
    2013; Niziolek et al., 2016) via integrated thermochemical and biochemical routes.
    The studies reviewed above were based on deterministic optimisation frameworks
    with the processes formulated by adopting publically available results from either
    simulation (e.g. NREL studies) or laboratory work (Voll and Marquardt, 2012a),
    and the life cycle inventory retrieved from available databases e.g. Ecoinvent
    (Wang et al., 2013). Puchongkawarin et al. (2015), Puchongkawarin et al. (2016)
    presented an integrated superstructure-based modelling framework for wastewater
    recovery process synthesis by incorporating process simulation, life cycle approach
    and optimisation. These authors proposed an iterative approach to 1) feed the
    surrogate models constructed from state-of-the-art WWT simulators (GPS-X) and
    performance regression approximated from the techno-economic and LCA evaluation
    to the multi-objective MINLP optimisation model to generate the Pareto frontiers
    for the trade-offs between maximised net present value (NPV) and minimised GHG
    and eutrophication; 2) to refine and verify the process design by feeding back
    the optimal design solutions until model convergence. In addition, mixed integer
    linear programming (MILP) models have been developed and applied for process synthesis
    particularly for metabolic pathways (Lee et al., 2000). A reaction-network-flux
    analysis (RNFA) has been developed by a research group from RWTH University (Voll
    and Marquardt, 2012b). The MILP optimisation-based RNFA has been applied as a
    screening method for ranking and identifying optimal routes amongst a large number
    of alternative reaction pathways for a wide range of novel biofuels (e.g. furan,
    2-methyfuran, butyllevulinate) generated from lignocellulosic biosynthesis (Voll
    and Marquardt, 2012a). The authors further extended RNFA to include sensitivity
    analyses to account for the parametric uncertainties in the reaction efficiency
    and achieved robust ranking (Ulonska et al., 2016); their results highlighted
    promising alternatives to bioethanol (ethyllevulinate and 2-methyltetrahydrofuran)
    and concluded that lignin-based biofuel is considered as not competitive in terms
    of costs and environmental impacts (evaluated using end-point approach Eco-indicator
    99). Kim et al. (2013) presented a superstructure-based MILP framework for biofuel
    conversion system configuration considering 1 G and 2 G biomass. In their study,
    the reaction network was explored from both bottom-up and top-down perspectives
    (i.e. optimal strategy for a desired product, optimal utilisation of a given feedstock).
    Bao et al. (2011) presented a MILP model to screen alternative reaction pathways
    and determine the biorefinery network configurations to meet a certain objective,
    where a case study is given considering thermal (gasification) and biochemical
    routes (AD and fermentation). In addition to reaction and process networks, MILP
    has also been introduced in the process configuration e.g. separation. (Kong and
    Shah 2016) presented a MILP optimisation approach for the conceptual design of
    an economic optimal reaction distillation system; this framework can be further
    expanded for the wider applications in biorefinery process design with multiple
    design criteria. The biorefinery process synthesis design problem is also one
    of three used by Martin et al. (2022) to highlight the need for further development
    of computational design tools in process systems engineering in order to deliver
    on sustainable development objectives. 3.5.2. Enterprise-wide optimisation At
    the multi-site level, wider temporal and spatial scales are involved; enterprise-wide
    optimisation (EWO) has emerged as an effective approach to solve the design problem.
    EWO involves optimising the operations of supply, manufacturing (batch or continuous)
    and distribution in an enterprise (Grossmann, 2005) with some overlap with the
    term ‘supply chain management’. In contrast to supply chain modelling, EWO focuses
    more on the manufacturing stages of a process industry with emphasis on their
    planning, scheduling and control. This often involves nonlinear programming (e.g.
    MINLP) due to the realistic manufacturing presentation (e.g. capacity) (Grossmann
    and Guillén-Gosálbez, 2010; Grossmann, 2005), although Toorajipour et al. (2021)
    noted an increase in academic research using AI-based methods . Compared with
    widely adopted supply chain optimisation, EWO applications in biorenewable system
    design are rather limited. Sitting at the interface of PSE and operations research
    (OR), EWO has received increasing recent interest with many models developed for
    fossil-based process industry in both OR and PSE fields. Grossmann (2005) reviewed
    the development and the challenges on multi-scale EWO, uncertainty and algorithms.
    The long-term strategy (e.g. investment) need to be coordinated with the medium-term
    tactical decisions (e.g. production, planning and material flows) and the short-term
    operational decisions (e.g. scheduling and control); uncertainties vary with different
    scales thus how to account for stochastic variations remains an unsolved issue.
    The author (Grossmann, 2005) pointed out the development of advanced computational
    algorithms and grid computing toolkit are needed for solving such large-scale
    EWO problems with uncertainties (e.g. demands, capital inputs). Later, Grossmann
    (2012) presented a follow-up review of the mathematical programming techniques
    (e.g. MIP, stochastic programming and decomposition approach) applied to the EWO
    research and highlighted EWO features i.e. the integration of internet of things
    (IoT) data with decision-making across enterprise-centric multi-scale functions.
    The incorporation of economic and environmental sustainability criteria into multi-objective
    EWO was discussed by Grossmann and Guillén-Gosálbez (2010) with an overview of
    the mathematical modelling techniques. EWO applications so far range from petroleum
    industry (Shah et al., 2011) to pharmaceutical sectors (Shah, 2004a). Especially
    under the Industry 4.0 strategic initiative proposed in 2013 (National Academy
    of Science and Engineering, 2013), multi-scale EWO is expected to play a more
    significant role. Industry 4.0 envisages factories and supply chains where products
    and machines are all connected to achieve inter-connective communication, and
    smart collection and analyses of data, as well as the co-ordinated processes in
    a distributed fashion (National Academy of Science and Engineering, 2013). This
    industrial revolution is expected to bring new business models, enhanced collaboration
    across the supply chain and information-track capability for identifying individual
    resource and products (Branke et al., 2016). Data-driven EWO can deal well with
    multi-scale optimisation problems, with van de Berg et al. (2023) showing that
    distributed data-driven EWO can in some cases recover the performance of the centralized
    problem formulation. Thus EWO and data-driven integrated approaches can be used
    to bridge the long-term design problems (e.g. process and network design) with
    medium and short-term objectives (such as responsiveness and flexibility at operational
    level). Several optimisation methods have been proposed for solving multi-scale
    problems in manufacturing systems. For process scheduling at multi-site, the existing
    scheduling formulation can be broadly classified into discrete-time and continuous-time
    approaches. The most generally-adopted unified frameworks for process representations
    (State-Task and Resource-Task Network (RTN)) have been developed based on discrete-time
    scheduling formulations (Kondili et al., 1993; Grossmann, 2003; Pantelides, 1994);
    this has been further explored to reduce computational time by deploying different
    optimisation techniques (e.g. linear programming relaxation of MILP) (Shah et
    al., 1993). Later, the unified framework was extended to RTN-based rolling horizon
    algorithms, which enable to solve large-scale optimisation problems and reduce
    computational time (Dimitriadis et al., 1997). Due to the inherent limitations
    of the discrete-time approaches, significant research efforts were also devoted
    to develop continuous-time representations, (Floudas and Lin, 2004). To bridge
    multi-scale optimisation problem, Maravelias and Grossman (Maravelias and Grossmann,
    2001) formulated a large-scale MILP model to optimise the short-term scheduling,
    process network design and capacity planning for batch manufacturing facilities,
    where the discrete uncertainties in raw material prices and final product demands
    were captured. The derived large-scale MILP model was solved using a Lagrangean
    decomposition heuristic algorithm (Maravelias and Grossmann, 2001). Later the
    simultaneous short-term batch scheduling and middle-term planning for a single-unit
    continuous multi-product system was optimised using a MILP model (Dogan and Grossmann,
    2006). To improve the computational tractability, the authors proposed a bi-level
    decomposition algorithm to solve this MILP for large-scale design problem in a
    continuous plants with multiple units operated in parallel (Erdirik-Dogan and
    Grossmann, 2008). More recently, two algorithms (bi-level and Lagrangean decomposition)
    were compared (You et al., 2011; Calfa et al., 2013); the results demonstrated
    bi-level decomposition as a superior approach in terms of computation time for
    solving the multi-period MILP model to achieve the simultaneous multi-site solutions
    for capacity transformation via reactor modification(or batch scheduling) and
    production-distribution network planning. The optimisation frameworks reviewed
    above could potentially be applied to design the highly customised batch operation
    system under Industry 4.0, where the users can adjust smart factory configuration
    through remote/control terminals and data advances (Wang et al., 2016). In addition
    to the supply side, EWO is also proposed to explore industrial demand side management
    across multi temporal and spatial scales such as 1-year electricity demand scheduling
    integrated with long-term procurement problem (Zhang and Grossmann, 2016). Compared
    with the petroleum industry, little research has been carried out on the applications
    of EWO in biorenewable multi-scale optimisation. A MILP model was presented to
    solve the bioethanol-gasoline integrated system, which bridged several level design
    problems including short-term scheduling (e.g. sales at retail centre and batch
    production), medium-term planning at biomass cultivation and fuel production sites
    (e.g. capacity, resource flows) and long-term strategy (e.g. location and capacity
    planning) (Andersen et al., 2013). 3.5.3. Research challenge Overall, biorenewable
    production systems differ substantially from conventional petroleum chemical industry
    due to the carbon circular nature, underlying uncertainties and the digital transformation
    potential under Industry 4.0. There exist ‘smart and circular manufacturing system’
    opportunities in biorenewable sectors where process synthesis and EWO are effective
    approaches for exploring enterprise-centric optimal configurations. The identified
    example systems and research opportunities include - • Process synthesis for closed-loop
    systems with biorenewable production from waste resources to capture and fix atmospheric
    carbon dioxide and recover other pollutants; • Biogenic carbon circular bio-refinery
    network design for phototrophic microbial carbon fixation and biorenewable synthesis;
    • Operational decisions and tactical planning under digitalisation and industry
    4.0 – batch processing with optimised responsiveness, flexibility and resource-use
    efficiency; • Strategic decisions on process/infrastructure repurposing or substituting
    to achieve the transition from petroleum to biorenewable production system; •
    Multi-scale biorenewable enterprise optimisation problems to bridge the strategic
    and tactical planning with operational decisions and incorporate the stochastic
    variations. 3.6. Supply chain optimisation As discussed in the previous reviews
    (Mirkouei et al., 2017; Shah, 2004b), supply chain (SC) optimisation concerns
    multi-site operational decisions on manufacturing and distribution, including
    upstream biomass cultivation, biomass and waste collection, pretreatment and conversion,
    downstream distribution and storage. Compared with the petroleum sector, biorenewable
    supply chains are complicated by their interconnection with ecosystems and built
    environments, and multi-echelon complexity with new agent groups and SC structure
    evolved from the bioeconomy transition. A number of excellent reviews have been
    published on supply chain optimisation (Shah, 2004b; Papageorgiou, 2009; Garcia
    and You, 2015; Yue et al., 2014; Sharma et al., 2013a). Instead of a broad coverage
    of SC studies, this section reviews state-of-the-art model advances in multi-echelon
    and multi-scale biorenewable value chain design, analyses the biorenewable SC
    characteristics and proposes future research opportunities. 3.6.1. Overview of
    terrestrial/aquatic/waste supply chain optimisation A number of biorenewable supply
    chain optimisation studies have been published with majority focusing on pyrolysis,
    gasification, bioethanol, anaerobic digestion, hydrogen production technologies
    (Fig. 12B) and lignocellulosic feedstock sourced from terrestrial plants and agricultural/forests
    waste (Ghaderi et al., 2016). Aquatic phototrophs and waste value chain planning
    have attracted more research attention lately. A microalgae based supply chain
    was modelled using spatial-temporal MILP under both deterministic 640, 641and
    robust modes (Mohseni et al., 2016) to explore the cost optimal design for biodiesel
    under supply-demand variance and constraints. Both studies (Ahn et al., 2015;
    Mohseni et al., 2016) considered the supply chain integration i.e. the wastewater
    nutrient recovery via algae cultivation and carbon capture and utilisation cycles
    through microalgae photosynthesis and lipid-extraction and conversion at the refinery.
    The modelled systems were bounded by the logistics and capacity of the wastewater
    treatment facilities and pipelines. However, the important spatially-explicit
    abiotic environmental drivers (solar radiation and temperature) underpinning microalgae
    photosynthesis were only modelled in the study by Mohseni et al. (2016). Due to
    the resource complexity and variability at spatial/temporal horizons, waste streams,
    particularly BFMSW, remain as a relatively untapped opportunity in supply chain
    optimisation (Floudas et al., 2016). A multi-objective MIP model was proposed
    accounting for the overall sustainability of multiple bio-solid waste streams
    throughout their cradle-to-grave life cycles (Čuček et al., 2012b). The model
    was configured to consider the mechanical pre-treatment and energy conversation
    via incineration and anaerobic digestion of MSW, forestry and crop residuals and
    manure; through system boundary expansion, authors modelled the consequential
    LCA implications of product substitution on value chain design (Čuček et al.,
    2012b). Santibañez-Aguilar et al. (Santibañez-Aguilar et al., 2013) formulated
    a multi-objective MILP model to investigate the stream-separated MSW value chain
    design across-cities to achieve the maximisation of profit and waste recovery.
    A follow-up study was performed to incorporate the sustainability and safety design
    criteria in the MILP framework for the strategic planning of MSW supply chains
    considering mechanical (e.g. recycling) and thermochemical (pyrolysis, gasification,
    combustion) routes (Santibañez-Aguilar et al., 2015). Waste gas and water streams
    from various processing industries were addressed in supply chain planning but
    previous research often focused on single stream management rather than integrated
    multiple streams with diverse composition. As the diversified waste feedstocks
    increase the optimisation complexity significantly, bringing multi-scale design
    problems, which need to consider both superstructure-based process synthesis and
    value chain planning. Gao and You (2015) formulated a life cycle based MINLP model
    to design the network and management strategy of the wastewater stream from shale
    gas extraction; a MILP model was proposed to bridge the long-term supply chain
    planning and short-term batch scheduling problems for water management on shale
    gas sites considering environmental constraints (Yang et al., 2015b; Bartholomew
    and Mauter, 2016). Previous optimisation studies addressed carbon capture and
    storage or utilisation and its integration with algae biofuel value chains, where
    the spatial carbon sink and source effects over discrete time intervals were mapped
    (Yue et al., 2015; Tan et al., 2013). A flare-gas to bio-butanol NLP model was
    presented to explore the trade-offs between NPV optimal and GHG minimisation,
    considering the spatially-explicit flare gas streams from multi-sites (Hoseinzade
    and Adams, 2016). Through an overview of biorenewable SC upstream and downstream
    optimisation studies, a range of promising supply chains have emerged, which deserve
    future research attention- • demand-driven SC integration particularly biorenewable
    products (e.g. pyrolysis bio-crude/bioethanol) with the functional-equivalent
    petroleum counterparts (e.g. petroleum oil/gasoline) 632; • supply-driven SC integration
    for multiple feedstock streams with similar processability e.g. 2 G terrestrial
    biomass integration with 3 G algae via HTL; • centralised and decentralised SC
    integration for multiple bio-products from diversified feedstock such as the wastewater
    recovery network design for business parks with effluents from diverse processing
    industries (O''Dwyer et al., 2018); • waste value chain design under uncertainty
    considering the high variance in waste stream composition and supply; • sustainable
    value chain optimisation for new bio-clusters especially those with higher added-value
    but lower natural capital inputs such as the microbial single cell protein as
    resource-efficient food/feed sources; • Research gaps on value-added biorenewables.
    As mapped out in Fig. 11, considerable empirical research has been carried out
    on novel reaction routes and production pathways, which represents future interests
    e.g. lignocellulosic biochemicals derived from multi-functioning non-food crops
    (phytoremediation on degraded land). • Optimisation studies typically have simplified
    bio-physical models with fixed exogenous pollution coefficients; knowledge gap
    emerged on optimisation with interlinked biophysical and supply-demand modelling.
    3.6.2. Multi-echelon and multi-scale challenges in biorenewable supply chains
    Five interconnected echelons can be generally associated with the biorenewable
    supply chains – resource supply and collection, manufacturing, storage, distribution
    and market (Garcia and You, 2015a; Miranda-Ackerman et al., 2017). As demonstrated
    in Fig. 14, each echelon concerns different decision spaces across temporal and
    spatial scales. Most long-term strategic optimisation studies reflect the decision
    region across supply-manufacturing-distribution echelons but in the short/mid-term
    SC operation, more optimisation effort has been placed on manufacturing decisions
    with a research gap identified on the operational decisions at supply echelons
    (e.g. biomass cultivation stage (Mirkouei et al., 2017)). Supply chain optimisation
    under fixed echelon settings reflects a rigid network structure, focusing on the
    logistics, process capacity, transportation mode, inventory control, resource
    and product flow management. On the contrary, the complexity of the echelons,
    connectivity between adjacent echelons and functions of nodes are not defined
    a priori in flexible echelon supply chain design (Shah, 2004b). Tsiakis et al.
    (2001) proposed an MILP framework for flexible multi-product multi-echelon network
    design with manufacturing, warehousing, distribution and market operated under
    uncertainty. Lima et al. (2023) presented an MILP formulation for optimizing the
    design of a sugarcane-based bioethanol supply chain, comprising harvesting, production,
    storage, and distribution, under demand uncertainty. The sugarcane to bioethanol
    supply chain was also addressed by Wheeler et al. (2021).This has been followed
    by a large amount of literature published on multi-period spatially-explicit models
    for country/region-level multi-product supply chain design, where the decomposition
    techniques (e.g. Lagrangean, Benders decomposition, bi-level decomposition) have
    been proposed to solve the large-scale models and enhance the computational performance
    (Andersen et al., 2013; Jackson and Grossmann, 2003; Rahmaniani et al., 2017;
    Yue and You, 2016). The flexible echelon optimisation framework has been widely
    applied in the biorenewable SC design, enabling systems to consider spatially-explicit
    natural capital resources (e.g. land use), which are essential ecological drivers
    interconnected with biomass (d''Amore and Bezzo, 2016; Natarajan et al., 2014;
    Santibañez-Aguilar et al., 2014). The fixed-echelon concept was adopted for supply
    chain transition design to achieve repurposing or retrofitting existing facilities
    (e.g. petroleum (Tong et al., 2014a) or paper pulp (Martinkus et al., 2017) retrofitted
    to biorefinery). Download : Download high-res image (1MB) Download : Download
