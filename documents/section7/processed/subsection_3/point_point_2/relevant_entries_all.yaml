    authors have looked into integrating CE and IoT technologies for nutrient-from-waste
    recovery. Keuter et al. (2021). presented the SUSKULT vision of food security
    through CE towards improving Germany’s food security and sustainability. SUSKULT’s
    intentions are to address the growing fertiliser requirements, rising agricultural
    costs and soil degradation in response to a growing demand for food. The three
    key elements of SUSKULT are the recovery of nutrients from wastewater; integration
    with crop cultivation practices; and assessment of consumer demands and sentiment
    towards reuse of wastewater nutrients. Accordingly, SUKSULT assumes WWTPs will
    no longer exist as disposal units by the year 2050, but rather, will be transformed
    into nutrient recovery centres integrated with cities and farmlands. Given that
    the connection rate of WWTPs to population centres is high, they serve as critical
    infrastructural elements to the CE framework in nutrient management and recovery.
    For the German government, there is legal compulsion to recover P from sewage
    and other wastewater streams by the year 2026 and 2029 (The Swiss Federal Council,
    2015; Bundesamts für Justiz, 2017), with about €132.3 million funding from the
    German Federal Ministry of Education and Research to reduce fossil fuel dependency
    for material production inputs for this new bioeconomy (SUSKULT, 2022; Finance,
    2022). Potassium (K), P and N are three key recoverable nutrients from wastewater
    streams that could be used for farming applications. However, the paper fails
    to mention urine, food waste, and IoT connected systems in the new German bio-economy
    for nutrient recovery towards sustainable food production. 2.1. Wastewater effluent
    water recovery Asides nutrient recovery, wastewater needs to be treated before
    discharging it into the environment. Wastewater effluent streams are nearly 100%
    in water content (Keuter et al., 2021), making it plausible for water recovery
    efforts to be applied at the outlet of WWTPs. While water itself is not regarded
    as a nutrient, it is an essential part of crop fertigation. Absorption studies
    have been done to remove toxic pharmaceuticals from wastewater streams with the
    aid of ML (Okolie et al., 2022; Zhu et al., 2022; Nguyen et al., 2022), most commonly
    through biochar and charcoal methods. Immense efforts have been conducted across
    past research into the removal of active pharmaceuticals ingredients (API), which
    facilitates safe wastewater reuse for human consumption (Stadlmair et al., 2018;
    Angeles et al., 2020) or disposal into the environment (Kümmerer, 2009; Wu et
    al., 2015). ML has applications in stimulating API removals or cleaner recyclable
    water (Taoufik et al., 2022) and in combating antimicrobial resistant (AMR) bacteria
    (Haffiez et al., 2022) (Dhoble et al., 2018). AMR characteristics can be ML predicted
    (Dhoble et al., 2018) and ranked (Li et al., 2018a) according to the severity
    in the risk of its presence. Further studies are required to better understand
    the risk of AMRs and WWTP water reuse (Höglund, 2001), and a need to apply ML
    to understand and control residual chlorine effects on AMR bacteria formation
    (Zhang et al., 2022). The removal of AMRs and other APIs constitute part of an
    important CE process to improve water reusability for its co-application with
    nutrients, and to protect the health of populations and environments, as the growth
    in AMR bacteria pose a significant threat to the health and safety of entire city
    populations - given the huge urban population density making it a prime centre
    for the spread and contraction of water-borne, human-to-human transmitted diseases.
    CE not only has nutritional, but controlling implications against AMR-disease
    borne outbreaks, and WWTPs have also been used to track Covid outbreaks based
    on water characteristics (Jeong et al., 2021). 2.2. Urine Very few literatures
    have sought to combine the use of urine and ML for nutrient recovery. Given wastewater
    pipelines connect to a large percentage of the population, these pipelines become
    an efficient and centralised method for recovering nutrients. For example, wastewater
    treatment pipelines connect to more than 96.5% of the German population (Statistisches
    Bundesamt, 2019). Urine is a nutrient rich fluid which contains roughly 80% of
    N, 56% K, and 63% P while making up less than 1% of wastewater volume (Höglund,
    2001). Some modelling suggests that urine separation infrastructure can reduce
    29–47% GHG emissions, 26–41% energy consumption, and harmful eutrophication by
    25–64% (Hilton et al., 2021). There are environmental and agricultural benefits
    to the direct extraction of nutrients from source-separated urine. Recovered P
    from urine could account for 22% of the world’s production output, with this amount
    increasing to 2.16 Mt by 2050 (Mihelcic et al., 2011). To recover nutrients from
    urine, chemical or enzymatic hydrolysis must be prevented, then urine is concentrated
    before N-P-K is recovered as either a solid or liquid fertiliser (Randall and
    Naidoo, 2018). One of the challenging aspects of nutrient recovery for urine is
    the lack of current infrastructure for its separation from faecal matter, as well
    as the upscaling and management of urine diversion (UD) systems in urban wastewater
    treatment (Mihelcic et al., 2011, Fam and Mitchell, 2013, Zhuang et al., 2021)
    and the perceptions and politics involved in supporting the urbanisation of UDs
    throughout cities (Beal et al., 2020). Some of the earliest examples of UD apparatus
    being used can be found in Sweden, with UD numbers in the 100,000 s by the end
    of the 19th century, and currently numbering in the 135,000s since the 1990s (Kvarnström
    et al., 2006). The acceptance of UDs is divisive, with water savings, environmental
    benefits and lack of flushing being prime incentives for the project (Zhuang et
    al., 2021). 78.4% of the 17,499 surveyed households were satisfied with UDs in
    the eTekhwini municipality within South Africa (Roma et al., 2013), 68% of the
    respondents were open to recycling human urine and 59% using it as fertiliser
    for food (Simha et al., 2021). Another study had lower acceptance rates of UDs
    and urine-derived fertilisers of 62% and 56%, respectively (Taher et al., 2018).
    Barriers included storage tank emptying costs seen in Sweden’s Universeum discovery
    centre at €1500/year – which was emptied 15 times a year for a volume of 180 m3
    (Kvarnström et al., 2006). Crystallisation of pipes, poor training, foul odour
    and sanitation (Abeysuriya et al., 2013) (Blume and Winker, 2011) were other barriers
    to UD acceptance. The social unacceptance of urine reuse mainly stems from society’s
    perception of its hygiene, while technical barriers come from the cleaning and
    maintenance of pipes. Compounding this issue is the lack of UDs and treatment
    facilities in current city infrastructures. A combination of these factors leads
    to pushbacks against the reuse of urine resources. Presently, ML applications
    for urine are pervasive across the healthcare sector for monitoring the health
    of patients for urinary tract infections (Dong et al., 2022), cadmium exposure
    levels (Zeng et al., 2022), and urine output from fluid resuscitation (Lin et
    al., 2019). ML was even applied in the recent Covid-19 pandemic to detect traces
    for the virus in WWTPs to measure the effectiveness of lockdowns and policies
    (Koureas et al., 2021, Morvan et al., 2022a, Morvan et al., 2022b, Jiang et al.,
    2022). Meanwhile, further studies are required in the urine domain to improve
    prediction accuracies (Tan et al., 2021) and explore its connectivity with the
    IoT (Tasoglu, 2022). To date, there is very little information regarding ML for
    UD nutrient recovery. 2.3. Biomasses and sewage sludge Anaerobic digestate (AD)
    technologies receive sewage sludge and other biomasses for nutrient and energy
    recovery. The term biomass is very broad which can encompass human sewage sludge,
    manure, food and agricultural waste (Ma et al., 2018), and is primarily used to
    produce biogas through microbial activity. There are barriers to high AD efficiency,
    being the long hydraulic reaction times of 30-days to kickstart reactions to highly
    efficient and productive levels (Appels et al., 2008) and the presence and build-up
    of extracellular polymeric substances in raw sewage sludge that hinder bacterial
    conversion efficiency (Zhen et al., 2017). The presence of viruses and toxic compounds
    are also other potential harmful factors arising from AD use. While ADs are highly
    effective ways of converting biomass into energy, recent studies have begun examining
    the use of raw sewage sludge and other urban biomasses for nutrient recovery (Barampouti
    et al., 2020, Zhou et al., 2020, Ayala-Parra et al., 2017). The use of microalgae
    for P and N recovery (Ayala-Parra et al., 2017) could recover energy to control
    temperatures for improved microalgae productivity (Delgadillo-Mirquez et al.,
    2016; González-Camejo et al., 2018), which could then raise nutrient recovery
    efficiencies to as high as 90.1% (Ji et al., 2021). ML has been applied to improve
    bacterial AD productivity by controlling input compositions of sewage sludge (Park
    et al., 2021, Sialve et al., 2009, Li et al., 2022b, Li et al., 2021b, Yang et
    al., 2021a, Xu et al., 2021b). Meanwhile, fuzzy inferential control systems (Spagni
    and Marsili-Libelli, 2010) and self-organizing map neural networks have been used
    for direct P-N nutrient recovery (Aguado et al., 2008; Long et al., 2021). used
    ML to identify highly productive microbial species, and in other cases automate
    decisions to optimise microbial performance (Cruz et al., 2022). Despite these
    studies, there is little application of ML connecting AD to smart cities, or through
    simultaneous prediction yields for both nutrients and energy. Influences on AD
    performances involve variables such as temperature, nutrients and chemicals present
    in the sludge or food waste, different moisture levels, substrate inhibition on
    bacteria, hydraulic retention times, pH levels, heterogeneity of sludge composition,
    microbial efficacy, biological and chemical oxygen demand, volatile fatty acids,
    carbon-to-nitrogen ratios, and treatment technologies involved (Fagbohungbe et
    al., 2015, Fagbohungbe et al., 2017, Rocha-Meneses et al., 2022). ML is seen as
    a solution to mitigating the effects of these barriers against effective AD performance
    by predicting factors that would facilitate improved conditions for nutrient and
    energy recovery. Currently, ML studies for AD mainly involve biogas and methane
    production (Park et al., 2021; Long et al., 2021; Wang et al., 2021a). Lack of
    data for training is another barrier to ensuring accurate predictions for AD performance
    (Mei et al., 2019) which remains a challenge (Cruz et al., 2022), and failure
    to detect outliers leads to low confidence predictions (Wang et al., 2020). This
    is worsened by the lack of sensors integrated within cities to collect data (Razmjoo
    et al., 2021). In other cases, overfitting of data is another problem where outliers
    are often missed. However, low data count training sets can be solved by using
    compatible ML models like SVM and RSM (Cruz et al., 2022). Waste segmentation
    is one area of labour intensity that ML can help alleviate within AD. The dryness
    or wetness of waste affects the nutrient recoverability of AD waste (Barampouti
    et al., 2020). Gopikumar et al. (2021). have used fuzzy logic controllers to separate
    leachate organic and inorganic waste within smart cities. Separation of such waste
    can help push towards 100% P recovery in ADs (Vaneeckhaute et al., 2017), particularly
    when connected to the IoT when segregation data can be used to train ML models.
    Surprisingly, little studies have been done on struvite recovery, despite a study
    dating back to 2007 (Forrest et al., 2007) using ANN for predictive effluent P
    recovery and crust control, and also the recent recommendations from other papers
    (Nageshwari and Balasubramanian, 2022; Macura et al., 2021), and the high 85–93%
    efficiencies respectively that are achievable for P-recovery (Wei et al., 2018).
    Applying ML for struvite precipitation nutrient recovery remains an understudied
    arena, however, this is possibly because struvite precipitation is costly (Moerman
    et al., 2009), while compacting volumes could marginally lower its disposal costs
    (Ye et al., 2020). P is best recovered through sewage sludge, and the production
    costs varies between 2 and 28 €/kg (Egle et al., 2016). Despite the high market
    potential, technologies needed to recover these precious nutrients has not reached
    maturity. Furthermore, there are also no ML studies applied to membrane-driven
    AD reactors. The heterogeneous nature of AD waste inflow makes it difficult to
    predict its performance, therefore, ML studies are done to support performance:
    stability, predictions and optimisations of ADs (Cruz et al., 2022). Therefore,
    several ML models - like box-cox transformed XGBoost DT (Choi et al., 2022) -
    used volatile fatty acids as a medium to predict the performance of AD, which
    are critical performance ingredients in P and N recovery during fermentation (Longo
    et al., 2015, Yang et al., 2014, Wang et al., 2014) and biomethane and biohydrogen
    production (Khan et al., 2016). Waste composition plays one of the most important
    parameters in methane gas production ML predictions, and more so over the processes
    involved (Wang et al., 2021a). Predictive ML models can then examine, stabilise
    and optimise parameters such as temperature, moisture and pH levels to further
    enhance recovery performances for AD reactors using inflow measurements (Cruz
    et al., 2022), which can then be resold to generate cash flow for owners similar
    to the prosumer economy of selling excess solar electricity to the grid (Nižetić
    et al., 2020). Nevertheless, AD is one of the most promising nutrient and energy
    recovery technologies that can be used in WWTPs with profound CE benefits. 2.4.
    Organic food waste In 2016, global organic waste production comprised of 44% of
    the total waste and only 33% of all solid waste is composted (World Bank, 2016).
    The total waste is expected to grow from 2.01 billion in 2012–3.4 billion tonnes
    in 2050. Effective waste management efforts to encourage further composting of
    organic food wastes is crucial for CE. San Francisco in 2012 for example, achieved
    an 80% reduction in undiverted food waste that was then composted for local farmers
    (Kaza et al., 2018). Some of the technologies used to convert food waste into
    useful nutrients is through windrow composting, in-vessel composting, anaerobic
    digestion, and waste-to-liquid technologies. However, one of the issues to composting
    is the high cost. Putting this into perspective, low-income countries have composting
    costs for food at roughly 5–30 USD/tonne, and for high-income countries, this
    cost increases to 35–90 USD/tonne (Kaza et al., 2018). Because of this high cost,
    composting of organic waste in high-income countries deters incentives for CE
    initiatives towards food waste recycling and reuse for farmlands. Instead, 93%
    of the waste is shipped and dumped into low-income countries (Kaza et al., 2018).
    It is also important and worth mentioning, that food alone is not the only waste
    that can be composted. Cups and utensils for example, are also being sold as biodegradable
    and compostable goods (Lacy et al., 2020) with nutrients that can also potentially
    be extracted. ML is seen as a solution to reducing the cost of composting organic
    waste, and studies have seen its applications in improving logistics management
    and monitoring of waste movement and separation (Khan et al., 2021) and combined
    with automation (Dubey et al., 2020a), could also lower labour intensities (Abdullah
    et al., 2018). Khan et al. believes that 100% waste separation is not possible,
    and 25% recycling efficiencies are closer to reality (Khan et al., 2021). ANN
    dominates the ML landscape for SWM, and to a minor extent, DT and RF (Joshi et
    al., 2022). The constraints on applying ML for SWM has more to do with the limited
    data available to train on, requiring robust ML that can train with data gaps.
    Consequently, this requires edge and fog-computing approaches (Joshi et al., 2022)
    - an area where robust ML models thrive. These ML technologies can complement
    blockchain technologies that improve the traceability and safety of food and organic
    waste recycling to build trust (Tsang et al., 2019) which can be used with Radio
    Frequency Identification, image-based recognition and wireless communications
    tracking technologies (Cheah et al., 2022; Abdullah et al., 2018). Decomposition
    of organic food waste inevitably emits CO2, and ML has been used to predict emissions
    levels with high accuracies using barcode information containing the TC content
    of waste (Li et al., 2022a). The recovery of organic waste nutrients and tracking
    of GHG decomposition emissions, will become a challenge within SCCEs. 3. Applications
    of machine learning nutrient circular economies for smart cities 3.1. Predictive
    crop management The integration of facilities with Big Data and the IoT could
    pave way for predictive forecasting on seasonal crop yields, market trend analysis,
    and water-food-energy nexus management (Sun and Scanlon, 2019). ML can optimise
    the quality of agricultural produce by providing nutrients on a predictive basis
    (Araby et al., 2019) and optimise energy consumption of the CE system (Zekić-Sušac
    et al., 2021) (Mosavi et al., 2019) with opportunities for the process to be automated
    end-to-end (Ventura et al., 2014). Visual methods for detecting nutrient levels
    within plants achieved accuracies as high as 95.57% (Ponce et al., 2021), and
    detected plant malnutrition would predictively trigger the optimal release of
    nutrients from WWTPs/WWRFs to raise crop productivity and prevent losses (Ahmed
    et al., 2021). Timsina et al. (2021). used Nutrient Expert® software and combined
    this with ML KNN and RF to estimate best nutrient deposition quantities and planting
    dates. As a result, crop productivity increased by 3.5, 1.4, and 1.3 t/ha for
    maize, rice and wheat respectively and simulating return-on-investments for these
    crop yields. Connecting ML and software to the SCCE IoT, demand for nutrients
    from the city could be throttled to farms where nutrients are deposited as-needed,
    making nutrient supply chains leaner and more responsive. Growing momentum in
    connecting plant nutrient optimisation (Dhal et al., 2022) and soil nutrient degradation
    (Ahmed and Kamalakkannan, 2022) with ML and IoT technologies will likely involve
    increased connectivity with SCCE IoT systems, and therefore, presents an exciting
    area of research and commercialisation. 3.2. Predictive nutrient recovery infrastructural
    maintenance ML applications are not limited to assessments, predictions and optimisations
    of microbes and nutrient concentrations. There are IoT ML applications across
    predictive monitoring and maintenance technologies that are integral to facilities
    management (Sundui et al., 2021; Teoh et al., 2021). Yang et al. (2021a). applied
    ANN, RF and SVM MLs to monitor for corrosion and odour control for a water resource
    facility. RF was used to predict sodium hypochlorite dosage against hydrogen sulphide
    to prevent the corrosion of critical structural elements of WWTPs, while simultaneously
    keeping VFAs within range for effective P removal. The study highlights the benefits
    ML has on minimising the effects on removal efficiencies for P from carrying out
    predictive plant maintenance. RF and SVM prediction accuracies for VFAs and hydrogen
    sulphide were 93.4% and 97.6% respectively in WWRF influents. This accuracy aided
    the management of dosage frequencies and concentrations with minimal human intervention.
    Predictive maintenance applications have also been found in electrical utilities
    (Hoffmann et al., 2020) and building maintenance (Cheng et al., 2020b; Bouabdallaoui
    et al., 2021) which have allowed faults to be identified before incidence. This
    would increase the reliability and operating uptime of nutrient recovery facilities,
    while maintaining optimal conditions for effective nutrient recovery. Hence, integration
    of ML, IoT and maintenance systems can reduce the costs associated with maintaining
    large-scale nutrient recovery plants and ensuring consistent productivity. 3.3.
    Smart city hydroponics City aquaponics and hydroponics provides space saving benefits
    and lowers transportation costs and times with the use of ML (Chen et al., 2022).
    Water consumption is reduced by its soil-less nature and its close proximity to
    cities reduces logistical expenses. ML can be used to determine important input
    parameters for driving plant growth as seen in Dhal et al. (2022). where SVM and
    KNN deduced the surprising importance metals had over N-P-K nutrients in predicting
    aquaponic plant growth. Taha et al. (2022). used image-based ML techniques to
    monitor the nutrient level of aquaponic plants with KNN and DT from fish excreta
    fertiliser with a predictive accuracy of 96.5% using deep CNN (Fig. 7). The study
    used ML to predict nutrient deficiencies in plants, allowing nutrients to be deposited
    into plants as a preventive measure against malnutrition and disease – consequently
    improving aquaponic crop yields. ML could be used in predicting aquaponic plant
    yield (Debroy and Seban, 2022) and hydroponic plant health (Raju et al., 2022)
    with accuracies in the ∼99%. IoT-enabled Bayesian ML could adjust actuators and
    controllers based on pH, electrical conductivity, water temperature, and relative
    humidity (Alipio et al., 2017), while other parameters could include dissolved
    oxygen, N-P-K, dissolved oxygen, ammonia, total dissolved solids, salinity, relative
    humidity, light, and air temperature (Gayam et al., 2022). Plant yields increased
    by 66.67% (Alipio et al., 2017) and similar ML-driven productivity gains were
    also seen in other studies (Verma and Gawade, 2021, Lakshmiprabha and Govindaraju,
    2019, Ragaveena et al., 2020). One of the challenges of implementing ML aquaponics
    with nutrients is the lack of data that is readily available (Dhal et al., 2022).
    Error-rectifying Bolstered estimations combined with SVM is typically used to
    counter this problem and similar works have done the same (Cruz et al., 2022),
    while edge and fog-based cloud computing architectures with LoRa technologies
    can help democratise and enrich data training sets (Gayam et al., 2022). Aquaponics
    and hydroponics via the IoT are being driven by automation (Yanes et al., 2020)
    such that both land area and labour intensity is reduced (Shrivastava et al.,
    2021). Despite the potential for ML technologies to predict plant diseases (Barosa
    et al., 2019), given the safely sheltered nature of plants in hydroponic greenhouses,
    this application appears mostly unnecessary. ML IoT in SCCE hydroponics and aquaponics
    will improve the cost effectiveness and optimise appropriate nutrients that maximise
    crop yield, while contributing to reducing water consumption and pollution via
    simplified logistics and lower pesticide use. Download : Download high-res image
