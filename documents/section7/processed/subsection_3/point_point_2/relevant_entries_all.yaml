    designModelling advances 1. Introduction Driven by a range of environmental challenges
    e.g. climate change and resource depletion, a transition from the current fossil-based
    to a future sustainable bio-based economy is expected to evolve progressively
    in the coming decades (Marquardt et al., 2010). Fossil fuels dominate the world''s
    primary energy supply, meeting 80 % of current global demands, which is projected
    to rise by 40 % in 2035 (IEA, 2013). Although unconventional oil and gas production
    shows that absolute fossil fuel depletion is unlikely to restrain demand, the
    substantially increased resource intensity of production from such new fossil
    fuel reserves come with a significant resource scarcity caveat (Green Alliance,
    2013) e.g. IEA-projected 85 % increase in water demand for energy production by
    2035 (IEA, 2013). The accelerating resource depletion is accompanied by concerns
    about increasing greenhouse gas (GHG) levels, where fossil fuel is a key contributor
    to anthropogenic GHGs (IPCC, 2014). At the Paris climate conference (COP21) in
    December 2015, 195 countries adopted the legally binding global climate agreement,
    which sets out the action plans to limit the global warming to well below 2°C.
    An innovative bio-based economy underpinned by biorenewable technologies offers
    significant opportunities to decarbonise economic growth, develop optimal resource
    use and support global adaptation efforts. The term biorenewable refers to the
    bio-products derived from renewable biological resources or waste including food,
    bioenergy, biofuel, biochemical, biomaterial etc. A wide range of biorenewable
    products can be manufactured through various technology routes (Fig. 2) and contribute
    to the bio-economy. The current bioeconomy across Europe is estimated to worth
    around €2 trillion (Science and Technology Committee, 2014); whereas in the UK,
    the whole bioeconomy including all activities for sustainable conversion of biomass
    into bio-products, in total injected £220 billion added gross values and supported
    5.2 million jobs in 2014 (Bauen et al., 2016). Its growth is expected to increase
    to £440 billion by 2030 in the UK (E. a. I. S. Department for Business, 2018).
    However, as pointed out by the Stockholm Resilience Centre, human use of and impacts
    on the biosphere are now exceeding the multiple environmental limits 3and planetary
    boundaries. The planetary boundaries is a concept proposed by Rockström et al.
    (2009) to define the safe operating space for humanity with respect to the Earth
    system and are associated with the planet''s biophysical subsystems or processes.
    Such environmental limits have been avoided in the past by adopting technology
    innovation and problem shifting, e.g. industrial revolution and green revolution
    (Steffen et al., 2015). But current operation beyond multiple planetary boundaries
    does not allow for any further easy shifts (Green Alliance, 2013) Thus, the burgeoning
    bioeconomy transformation and biorenewable sector sustainability cannot be achieved
    by partial system solutions but calls for whole systems approaches considering
    the biorenewable system complexity. As advanced bioeconomy components, biorenewables
    systems can be broadly divided into five sub-system fragments - i.e. environment
    and natural capitals (e.g. land, water), resource production and ecosystem, biorenewable
    refining/manufacturing, distribution and network, waste treatment. These are often
    regarded and investigated as isolated sub-system fragments. In fact, they are
    interdependent and interlinked. Take one of the economically favourable biorenewable
    sectors (Fig. 2) - agro-food - as an example to elaborate the resource-biorenewable-waste
    interdependency. Agro-foods highly depend on natural capital resources i.e. land
    and water. Currently, agriculture sectors account for 37 % of global lands and
    70 % of the water consumption (FAO, 2011). By 2050, the agricultural water withdrawn
    of 3000 km3/yr and potential 2.8 billion ha rain-fed land use and expansion of
    0.33 billion ha irrigated land are expected to take place in water-scarce regions
    and developing countries (FAO, 2011). This brings severe land/water-competition
    issues with other biorenewable sectors and municipal and industrial needs in response
    to rapid urbanisation trends and economic growth. Moreover, rising waste generation
    from current agro-food sectors brings additional stress, which is equivalent to
    waste of 8.5 % of annual water withdrawn and 28 % of agricultural lands globally
    (FAO, 2016). Thus, the agro-food production is not only dependent on and constrained
    by resource (land/water) availability but also interlinks with built environment
    (e.g. infrastructure for waste treatment). Multiple biorenewable sectors also
    interact at system levels e.g. their competition on the same productive lands
    and water resources. Such complexity requires in-depth understanding of resource
    flows and processes across biorenewable sub-systems and novel system solutions
    to achieve resource-circularity and address their interlinkage with natural and
    build environments. Fundamentally, resource, biorenewable and waste form a nexus.
    Sitting at Natural Sciences and Engineering interface, this nexus represents a
    highly cross-disciplinary research frontier. Integrating empirical and computational
    advances, design of advanced biorenewable solutions from a whole systems perspective,
    offers a promising path to catalyse resource-biorenewable-waste nexus sustainability.
    However, no publically available study has been found to reflect the biorenewable
    system complexity and recent advances and prospects of computational methods for
    biorenewable systems research. Here we present a critical review of biorenewable
    systems, bridging fundamental and applied research perspectives at Science-Engineering
    interface with a particular focus on biorenewable systems complexity and modelling
    research. This review article reflects state-of-the-art of biorenewable empirical
    research ranging from biological renewable resources underpinned by photosynthesis
    and biogeochemical cycles to biorenewable manufacturing through diverse technologies;
    building upon the fundamental understanding of the empirical advances, this review
    highlights the biorenewable system complexity and addresses the interlinkage and
    interdependency of sub-systems. Further, our study reviews the modelling advances
    to tackle such system complexity across highly interdisciplinary topics and identifies
    the open research challenges and gaps in the fields. This review study is concluded
    with future research directions on biorenewable systems modelling. The structure
    of the review is illustrated graphically in Fig. 1. Download : Download high-res
