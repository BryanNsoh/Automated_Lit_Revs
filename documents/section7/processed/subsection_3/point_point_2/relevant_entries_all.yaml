    issue Keywords Smart irrigationIrrigation schedulingIrrigation control systemSolar
    powered irrigation, Water use efficiency Introduction Agriculture is the backbone
    of most economies in developing countriessince it contributes significantly to
    the Gross Domestic Product (GDP) and provides food on which human life depends
    [1]. Conversely, agriculture has been regarded as a wasteful water user sector
    as it abstracts 70% of the world''s freshwater resources to irrigate 25% of the
    world''s croplands [2]. Climate change and climate variability and the increasing
    population are putting enormous pressure on agriculture as the demand for food
    rises [3]. According to the United Nations Department of Economic and Social Affairs
    [4], the world population will hit 9.7 billion by 2050 translating into increased
    demand for nutritious food and water resources. The Food and Agricultural Organization
    (FAO) forecasts a more than 50% increase in irrigated food production by 2050,
    which will require a 10% increase in water abstracted for agriculture, provided
    water productivity improves [5]. The land on which food is cultivated does not
    expand, which means agricultural cropping systems need to utilize the available
    water and land resources efficiently to feed the future population. Understanding
    the mechanisms that can improve water use efficiency and result in significant
    water savings and higher yield is, therefore, paramount [6]. Irrigation plays
    a crucial role in modern agriculture, enabling farmers to supplement natural rainfall
    and ensure optimal water supply for crops [7]. With global population growth and
    increasing food demand, efficient irrigation practices have become essential for
    sustainable agriculture and food security [8,9]. However, traditional irrigation
    methods often suffer from inefficiencies and water wastage, leading to significant
    economic and environmental challenges [10], [11], [12]. One of the primary issues
    with conventional irrigation techniques, such as flood irrigation or manual watering,
    is their inability to deliver water precisely to the plants'' root zones. As a
    result, substantial amounts of water are lost due to evaporation, runoff, and
    deep percolation, leading to unnecessary water consumption and reduced water-use
    efficiency. Inefficient irrigation not only strains freshwater resources but also
    increases energy consumption and operational costs for farmers [13]. To address
    these challenges, smart irrigation control systems have emerged as a promising
    solution. These systems leverage advanced technologies and automation to optimize
    irrigation practices, reducing water usage while improving crop productivity [14],
    [15], [16]. By integrating sensors, actuators, and intelligent algorithms, smart
    irrigation control systems enable precise and timely water delivery based on the
    actual needs of crops. Sensor-based irrigation scheduling lies at the core of
    smart irrigation systems. Soil moisture sensors, for example, provide real-time
    measurements of soil moisture content, allowing farmers to accurately assess the
    water requirements of their crops [17]. This data is then used to determine when
    and how much water should be applied, ensuring that plants receive adequate moisture
    while minimizing water loss [18]. The benefits of smart irrigation systems are
    manifold. Firstly, they promote water conservation by eliminating wasteful practices
    and reducing overwatering. By delivering water directly to the root zones, smart
    irrigation minimizes evaporation and runoff, maximizing the utilization of available
    water resources. Secondly, these systems contribute to improved crop health and
    yield. By maintaining optimal soil moisture levels, plants can access the necessary
    nutrients and oxygen, reducing the risk of water stress and enhancing their ability
    to withstand drought conditions. Moreover, smart irrigation control systems offer
    convenience and labor savings for farmers. By automating the irrigation process,
    farmers can remotely monitor and control their irrigation systems, reducing the
    need for manual intervention [19]. This automation not only saves time and effort
    but also allows farmers to focus on other essential tasks, leading to increased
    operational efficiency [20]. Given the growing need for sustainable agriculture
    practices, the development of a solar-powered smart irrigation control system
    kit holds immense promise. By harnessing solar energy, this kit can operate autonomously,
    reducing dependence on conventional energy sources and minimizing operational
    costs for farmers. Furthermore, the integration of intelligent control algorithms
    ensures precise water delivery based on real-time soil moisture data, optimizing
    water usage and enhancing overall irrigation efficiency. Even though irrigation
    control strategies have been researched over recent years [21], [22], [23], [24],
    many are simulation-based and are not implemented on the farm. Existing irrigation
    control systems are open-loop time-based systems that do not send feedback on
    real-time moisture conditions for irrigation scheduling. As a result, there are
    few or no low-cost clean energy irrigation control systems in Sub-Saharan Africa
    to aid in irrigation scheduling decisions.This paper presents the design, development,
    and evaluation of a solar-powered smart irrigation control system kit, referred
    to as the Smart Irri-Kit. It provides detailed insights into the system components,
    methodology, results, and future directions, underscoring the potential impact
    of this innovative technology on the agricultural sector. The kit combines the
    advantages of solar power and intelligent irrigation scheduling to create an efficient
    and sustainable solution for agricultural irrigation. Materials and methods Design
    of the smart irrigation control system Kit The Smart Irri-Kit was designed and
    constructed taking into consideration the use of appropriate materials, ease of
    disassembling and reassembling, and ease of operation. The kit consists of hardware,
    electro ware, and software systems. Fig. 1 presents the conceptual design of the
    Smart Irri-Kit. Download : Download high-res image (523KB) Download : Download
    full-size image Fig. 1. Conceptual design of the smart solar-powered irrigation
    control kit. Hardware system design The hardware system was designed using Solid
    Edge® ST9, a synchronous Technology software developed by Siemens Product Lifecycle
    Management (PLM).The system is a moveable framework housing the microcontroller
    unit and onto which soil moisture sensors, water-level sensors, the valve solenoid,
    and the pump are wired. This system is a combination of links, wheels, mild steel
    plates, and pipes that form the framework of the Smart Irri-Kit. The design considerations
    for the hardware system were: (i) Compactness. An all-in-one solution giving users
    ease of use. It was designed to carry the entire power supply system and the microcontroller
    unit. (ii) Lightweight but robust. A system offering a high strength-to-weight
    ratio. aluminum offers the best strength-to-weight ratio but provisions of variants
    of mild steel sections were made due to high upfront costs. (iii) Free rotation
    of the solar panels. Since the solar panels were to be freely tilted towards the
    direction of the sun, ball bearings and the hollow pipes were designed to allow
    for continuous rotations and a locking mechanism to lock them in the desired direction.
    (iv) Free movement. The height of the wheels was set at 25 cm above the ground
    to provide enough clearance for the uneven farm terrain. The microcontroller unit
    was to be housed in 2.5mm-thick water-proof acrylic material. Electro ware system
    design The electro ware system is the electrical circuitry that makes the Smart
    Irri-Kit interactive and triggers the water pump and solenoid valve on or off
    based on information received from the sonar ultrasonic sound water level sensors
    and the soil moisture sensors respectively. The electro ware system was designed
    to have the following features: (i) The circuit had to maintain a steady current
    flow into the pump, soil moisture sensors, solenoid valve, and the water-level
    sensors simultaneously even if normal operating conditions will only have a section
    of the sub-system running simultaneously; (ii) The components making up the circuit
    had to be strongly soldered onto the circuit board, but flexible enough to be
    replaced in case of need replacement; (iii) The battery should store enough power
    to run the entire system for the whole day and the solar panels should be able
    to recharge the battery in one day. The circuit was built around subtasks and
    each component was carefully positioned to match the expected exterior interface
    design and the appropriate IEEE standard configuration. The power for the Smart
    Irri-Kit is generated using photovoltaic cells of two 75Wp polycrystalline solar
    modules by photo-electric effect. This power is then stored in a deep-cycle 12
    V direct current (DC) sealed lead-acid battery. When operating the system during
    the day, the current from the solar panels is divided by Kirchhoff''s current
    law at the junction between the battery and the load. When the battery is close
    to full charge (14.1 V to 14.4 V) it offers slightly higher internal resistance
    than a discharged battery. As a result, the current automatically takes the less
    resistive path to power the load directly. Therefore, in some instances, the Smart
    Irri-Kit is fully powered by the sun. But when sudden solar power fluctuations
    occur due to cloud cover obstruction on solar irradiance, current flows from the
    battery to fill the void. Software system design Irri-code was written in C++,
    but the complex syntax was mostly shielded using simple Arduino libraries. The
    tasks that the Irri-Kit is intended to do are monitoring the battery level, and
    the water level in the tank, triggering a submersible tank refill pump when connected,
    monitoring soil moisture in real-time, triggering solenoid valve when need be,
    transmitting the soil moisture data via SMS and displaying processes on a monochromatic
    graphic display. The software subsystem is divided into the user interface, logic,
    and database. The user interface part This part of the software directly communicates
    to the operator. It receives specific input from the user and gives output to
    the user. The data entered into the system is helpful in computing irrigation
    duration and tank-refill duration. The inputs received from the user when setting
    the system are: 1) Name of the farmer and telephone number; 2) Location (District,
    Sub-county, Parish, Village); 3) Field area in square meters; 4) Overhead tank
    diameter in meters; 5) Emitter flow rate (qe, l/hr); 6) Emitter spacing (es, m);
    7) Spacing between the drip lines (ds, m); 8) Pump discharge in cubic meters per
    second; 9) Soil texture; 10) Crop type and characteristics (stages, rooting depth,
    kc); and 11) Crop planting date. The database part When data is entered into the
    system, it is combined with certain coefficients or constants before processing
    necessary output formulae. This subsystem stores fixed parameters that are used
    alongside user input by the Logic part to compute desired parameters. The parameters
