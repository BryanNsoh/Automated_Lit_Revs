    extract_1: 'This work builds upon existing reviews in the field of agriculture
      with a particular focus on precision irrigation.


      This review presents an overview of model predictive control in section 2; data-driven
      MPC can be done through system identification, machine learning, and iterative
      learning control, as discussed in section 3.


      Section 4 presents the specific application domains of data-driven MPC in irrigation
      systems.


      The challenges and future perspectives of data-driven MPC are discussed in section
      5.


      Finally, the conclusion and future research are presented.'
    extract_2: 'The future of agriculture faces a threat from a changing climate and
      a rapidly growing population.


      This has put enormous pressure on water and land resources as more food is expected
      from less inputs.


      Advancement in smart agriculture through the use of the Internet of Things and
      improvement in computational power has enabled extensive data collection from
      agricultural ecosystems.


      This review introduces model predictive control and describes its application
      in precision irrigation.


      An overview of the application of data-driven modelling and model predictive
      control for precision irrigation management is presented.'
    limitations: This review only focuses on the application of data-driven model
      predictive control in precision irrigation management and does not cover other
      potential applications in the wider field of agriculture.
