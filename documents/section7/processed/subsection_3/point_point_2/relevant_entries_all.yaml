    confidence level. In summary, this study affirms the robust predictive capabilities
    of GPR in predicting the SOH of lithium batteries, even within the constraints
    of a relatively small-sized dataset consisting of 1400 data points. The departure
    from the prevalent trend, eschewing the utilization of intricate, deep learning
    models for SOH prediction, highlights the potential for accurate prognostication
    without complex architectures, especially in cases characterized by small-sized
    data. The demonstrated efficacy of shallow machine learning models, exemplified
    by GPR, challenges the notion that complex models necessitate large datasets for
    optimal performance. This study sheds light on the suitability of GPR as a viable
    alternative, highlighting high prediction performance while maintaining a lower
    degree of complexity compared to deep learning counterparts. The implications
    of this finding are significant, suggesting that in scenarios where data availability
    is constrained, opting for simpler models like GPR can offer a pragmatic and effective
    solution. This insight contributes to the ongoing discourse on the trade-off between
    model complexity and data requirements, emphasizing the potential of shallow machine
    learning models in addressing real-world challenges, particularly in domains where
    data scarcity is a prevailing concern. Conclusion This study presents an effective
    application of GPR for predicting Battery SOH trajectories. By addressing the
    gap in existing literature, we specifically investigate the utilization of GPR
    Models without future load information in battery SOH forecasting. The study of
    literature conducted in this paper demonstrates that the overall downward trend
    in capacity degradation over the long term remains largely unaltered by sudden
    capacity recovery phenomena. Furthermore, accounting for these recoveries during
    modeling significantly impacts long-term capacity predictions. In contrast to
    other literature employing GPR, our approach involves utilizing a meticulously
    preprocessed dataset devoid of reversible capacity recoveries before model training.
    This deliberate step is taken to mitigate the influence of such recoveries on
    the accuracy of our forecasting process. This research includes empirical autocorrelation
    that provide comprehensive insights into data autocorrelation This analytical
    step simplifies the modeling process and contributes to ensuring that the resulting
    averaged model effectively captures the degradation behavior of the studied cells.
    In this study, the 5FCV technique is employed to evaluate the performance of models
    on distinct subsets of the data. The use of CV enhances the accuracy of performance
    estimation, mitigates the potential of overfitting, and can serve as a means to
    fine-tune a model''s hyperparameters. Incorporating first and second EOL thresholds
    caters to both primary and secondary battery applications, making our approach
    more versatile. For example, in EVs, this might mean repurposing batteries for
    stationary energy storage (second life) after they''re no longer optimal for driving
    (first life). This paper conducts a comparative analysis with Support Vector Regression
    (SVR) in mid-life and late-life predictions. The GPR model consistently outperforms
    the SVR model in prediction accuracy, as evidenced by higher averaged R2 values
    (0.99 vs. 0.9789 for mid-life predictions, and 0.9991 vs. 0.9642 for late-life
    predictions) and lower averaged MAPE values (0.1916 vs. 1.3028 for mid-life, and
    0.2265 vs. 1.6448 for late-life). Moreover, GPR effectively quantifies uncertainty
    and predicts EOL instances, displaying a remarkable ability to forecast EOL from
    mid-life predictions with errors of 1.7 cycles at 80 % EOL and 8.9 cycles at 65
    % EOL, and achieving an impressive one-cycle error for EOL85 and 2.15 cycles for
    EOL65 in late-life predictions. Our study advances the field by showcasing the
    potential of Machine Learning methods, particularly GPR, in accurately predicting
    the health degradation of LiBs. This work not only contributes to the literature
    but also lays the groundwork for enhancing battery management systems, optimizing
    battery designs, and reducing replacement costs across various applications, from
    electric vehicles to renewable energy storage. There is potential for future research
    to incorporate additional data sources further to improve the accuracy and reliability
    of SOH predictions. Expanding the dataset to include larger and more diverse samples
    of batteries could improve the accuracy and applicability of the model to a wider
    range of battery types and applications. CRediT authorship contribution statement
