    response to any change in the reference parameters. 6 Conclusion The proposed
    model presented in this study introduced a new approach to the problem by considering
    almost all the relevant factors affecting both the PV system and the irrigation
    system such as location, PVWP system, local climate, soil type, water source,
    total head losses, pool of different crops, and irrigation system. Accurate estimation
    for the irrigation water requirements and solar irradiance was carried out. In
    addition, the PV energy output was calculated taking into consideration the slope
    of installed panels (β), modules’ azimuth (Ψ), and the effect of the ambient temperature
    (Ta) on the performance of the PV modules as well. The model was developed based
    on GA technique. Then, the model was verified by comparing the model outputs for
    two locations in Egypt (Luxor and Giza), and it was proved that the model describes
    the subject system very well as several useful outcomes achieved. The model was
    run to maximize the EACF by considering the net benefit from the combination of
    the crops and the PVWP system costs. Accordingly, the ToP, combinations of crops,
    starting date for each crop, and occupied area for each crop were adjusted to
    meet the objective function. This model is characterized by having a flexible
    database module that can be edited by the user if needed. Next, the model outputs
    were generated including maximum EACF, economic analysis, and optimized PVWP system
    size. It was also observed that the total irrigation water requirements and the
    available solar irradiance have significant effects on the EACF through comparing
    the optimization results for the two locations (Luxor and Giza). Although Luxor
    is characterized by high solar irradiance which gives it an advantage over other
    locations in optimizing the PV system size, it was noticed that higher percentage
    of water for irrigation is required because of higher ETo value resulted from
    the high solar irradiance. Giza provided better economic analysis than Luxor as
    it had higher EACF (397,064 US$) compared to Luxor (318,620 US$) and higher return
    per 1 m3 of water (20.15 US$) compared to Luxor (16.26 US$). In both locations,
    the PVWP system was considered as sufficient system as the EAi − EHi > 0. The
    percentage of the total energy losses in both locations exceeded 50% which highlight
    the importance of optimizing the percentage of the total energy losses; therefore,
    further investigation on applying other options for energy storage systems is
    greatly needed. To sum up, the optimization model presented in this study is an
    example for how technology and sustainability can be integrated into agricultural
    sector to help farmers and investigators to find efficient and economic practice
    for the best utilization of land for greenhouse farming while bridging the gap
    of overestimation for irrigation water and consequently oversizing for PVWP system.
