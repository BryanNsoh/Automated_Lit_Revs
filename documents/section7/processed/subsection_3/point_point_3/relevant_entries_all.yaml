    \ de Colombia\nAbstract \nIntroduction: This article is the product of the research\
    \ “Agriculture 4.0 in Colombia” developed at the Universidad \nDistrital Francisco\
    \ José de Caldas over a three-year observation window: 2019, 2020 and part of\
    \ 2021. Here, we \npresent some of the most relevant aspects related to the technological\
    \ development of Colombian agriculture \nand of projects that have been carried\
    \ out in the country in the field of precision agriculture. It also addresses\
    \ \nthe context of the progress of Agriculture 4.0 at the national level and presents\
    \ possible IoT integration tools \nand architectures applicable in this field.\
    \ Finally, the benefits and implications of the development of Agriculture \n\
    4.0 in the country are highlighted, concluding that its consolidation is necessary\
    \ to strengthen national agri-\ncultural development. \nMethodology: A review\
    \ of information on precision agriculture and Agriculture 4.0 in Colombia was\
    \ carried out, \ncovering scientific articles from databases such as IEEE Explore,\
    \ Scopus and Elsevier, and official documents \nfrom governmental websites.\n\
    Results: The development of Agriculture 4.0 in Colombia has not yet been fully\
    \ explored, however, research and \npilot projects have been carried out on Agriculture\
    \ 4.0 in the national territory.\nConclusions: To strengthen the deployment of\
    \ Agriculture 4.0 in Colombia, it is necessary to invest in technolo-\ngy, provide\
    \ education and training, promote research, and adopt modern technological practices\
    \ in agricultural \nactivities.\nOriginality: The context of the development of\
    \ Agriculture 4.0 in Colombia in terms of projects and research is \npresented,\
    \ as well as some IoT integration architectures and tools applicable in Colombian\
    \ agriculture.\nLimitations: The information available regarding Agriculture 4.0\
    \ in Colombia is scarce.\nKeywords: Precision agriculture, Agriculture 4.0, architectures,\
    \ automation, crop.\nResumen\nIntroducción: Este artículo es producto de la investigación\
    \ “Agricultura 4.0 en Colombia”, desarrollada en la \nUniversidad Distrital Francisco\
    \ José de Caldas en una ventana de observación de tres años: 2019, 2020 y parte\
    \ \nde 2021. Aquí se presentan algunos de los aspectos más relevantes relacionados\
    \ con el desarrollo tecnoló-\ngico de la agricultura colombiana y de proyectos\
    \ que se han realizado en el país en materia de agricultura de \nprecisión. Así\
    \ mismo, se aborda el contexto del avance de la agricultura 4.0 a nivel nacional\
    \ y se presentan \nposibles herramientas y arquitecturas de integración IoT aplicables\
    \ en este ámbito. Por último, se resaltan \nlos beneficios e implicaciones que\
    \ conlleva el desarrollo de la agricultura 4.0 en el país, concluyendo que su\
    \ \nconsolidación es necesaria para fortalecer el desarrollo de la agricultura\
    \ nacional.\nMetodología: Se realizó una revisión de información referente a agricultura\
    \ de precisión y agricultura 4.0 en \nColombia, en artículos científicos de bases\
    \ como IEEE Explore, Scopus y Elsevier, y documentos oficiales de \npáginas gubernamentales.\n\
    Resultados: El desarrollo de la Agricultura 4.0 en Colombia aún no se ha presentado\
    \ en su totalidad, sin embar-\ngo, se han realizado investigaciones y proyectos\
    \ piloto en materia de Agricultura 4.0 en el territorio nacional.\nConclusiones:\
    \ Para fortalecer el despliegue de la Agricultura 4.0 en Colombia es necesario\
    \ realizar inversiones \nen tecnología, brindar educación y capacitaciones, fomentar\
