    Listen The SOP releases the most water of all the strategies, starting with the
    filling of Laja Lake in the spring (September to November, Figure 2). This empties
    the reservoir and results in long periods where no releases are possible. The
    downstream users, here, in particular, HP Abanico and agriculture, only receive
    flow from the seepage and the downstream part of the catchment. Figure 2 VIEW
    LARGEDOWNLOAD SLIDE Release curves of El Toro for different weighing scenarios
    compared to the SOP strategy and real policy. In general, Figure 2 shows that
    for all scenarios, most water is released during the summer months (December to
    February) to meet agricultural water demand and the minimum flow condition (Laja
    Falls). HPs can also use that released water for energy production, since their
    water use is not consumptive. However, the biggest difference between the optimized
    results and the Real Policy is in the spring. Since more water is available then,
    the optimization already releases water for the hydropower plants to meet their
    demand. This, in turn, means that less water is left for the summer months. If
    more weight is given to HP El Toro (w = (0.15, 0.15, 0.7)), even more water is
    released in the spring. For HP Abanico, it is better to store water in Laja Lake,
    which raises the level of the lake and eventually leads to more seepage. The Real
    Policy does not allow large amounts of water to be released in the spring, leaving
    more water in the reservoir. Looking at the storage volume of Laja Lake in Figure
