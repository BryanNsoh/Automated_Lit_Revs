    28 April 2023 Deriving Optimal Operation Rule for Reservoir System Using Enhanced
    Optimization Algorithms Article 06 February 2024 1 Introduction Irrigation, hydropower,
    navigation, and flood management are reservoirs’ significant economic contributors
    to the benefit of any country. Besides irrigation and power generation, the reservoirs
    in India also play a vital role in protecting the country from floods. During
    the floods, reservoirs store and release the excess water according to its capacity
    and future requirement. Flood protection and optimizing power generation and storage
    for future use are important reservoir objectives that are competing with one
    another. It is imperative that the reservoir has to be operated effectively to
    conserve water so that competing goals can be accomplished in an optimum manner.
    Reservoir management has benefited from the development and use of both traditional
    and more recent meta-heuristic optimization methodologies. Traditional reservoir
    operation methods include linear programming (LP), nonlinear Programming (NLP),
    and dynamic programming (DP). Each one had many advantages thus has been applied
    to many problems in reservoir operation studies. The disadvantages of these strategies
    outweigh the benefits. LP requires a linear objective function and constraints,
    whereas DP is bound by dimensionality, and NLP is incapable of addressing the
    non-convex issue efficiently on its own (Hosseini-Moghari et al. 2015). Many reviews
    (Yeh 1985; Wurbs 1993; Rani and Moreira 2010) on reservoir planning and operation
    are available in the literature. To alleviate the difficulties and to overcome
    the limitations, there has been a constant hunt for new optimization techniques
    that can produce globally optimal solutions. The advent of soft computing techniques
    in general and meta-heuristic algorithms [MA] techniques in particular have revolutionized
    the optimization process. MA are probabilistic approximation techniques that allow
    efficiently solving optimization problems. (Nesmachnow 2014) A review on MA along
    with the water resources applications can be seen in Reddy and Kumar (2020) and
    reservoir optimization problems in particular in Lai et al. (2022). The MA techniques
    are further classified as evolutionary algorithms (EA), swarm intelligence algorithms
    (SIA), and other algorithms based on certain natural physical processes or human-induced
    processes. The basic premise on which EAs work is to generate a population of
    possible solutions through a selection mechanism, evolution, and reproduction
    to achieve better solutions. The genetic algorithms (GA) introduced by Holland
    (1992) is the most commonly applied EA which is applied mostly to the optimization
    of reservoir operations. The algorithm is straightforward and easy to implement.
    The limitations of GA are discussed in Lai et al. (2022). GA is considered to
    be a slower optimization technique, and its chance of sticking to a local optimum
    is maximum. The teaching–learning-based optimization (TLBO) algorithm was developed
    by Rao et al. (2011). When a teacher has a significant impact on student performance,
    it is referred to as TLBO. Results or grades are used to measure output here.
    In the field of water resources, the TLBO algorithm has only recently been applied
    in a few studies, including (Kumar and Yadav 2018) on reservoir operation, (Patel
    and Balve 2018) on multi-reservoir operation policy, (Patnaik and Swain 2021)
    on the comparison of PSO and TLBO for Hirakud reservoir operation, (Kumar and
    Yadav 2021) on water allocation, and (Ajudiya et al. 2022) on optimization of
    cropping pattern in the command area of multiple reservoir system. To summarize,
    TLBO is broadly applicable in the field of water resources as a global optimization
    technique, and these studies show that it is also a reliable technique for producing
    global optimal solutions. In this study, target storage generation was optimized
    to meet annual demands, prevent floods, and maximize power generation at the Omkareshwar
    Sagar Project (OSP) reservoir in India. The OSP reservoir operations are optimized
    for a monsoon flood wave situation using a conventional NLP approach and a semi-conventional
    genetic algorithm method to validate the accuracy of the TLBO results. The Omkareshwar
    Sagar Project (OSP) reservoir in India has been designed to satisfy annual demands,
    protect against flooding, and produce maximum power generation, which is used
    for analysis in the current study. Present study incorporates one conventional
    optimization method the nonlinear programming (NLP), a semi-conventional method
    the genetic algorithm (GA), and a meta-heuristic technique the teaching–learning-based
    optimization (TLBO) to solve the problem of optimum operation in a flood scenario.
    A flood-release protocol has to be developed keeping the objective of maximum
    power output and reach the specified storage target at the end of the operation.
    Present study has been a successful attempt in getting the desired results, and
    the adaptability of the TLBO for complex problem is also proven. 2 Theoretical
    Background 2.1 Genetic Algorithm Over other optimization techniques, GA provides
    a lot of advantages. Both parallelism and the ability to work through challenges
    of varying complexity are critical. A linear or nonlinear, continuous or random
    noise objective (fitness) function is just as valid as a non- stationary (changing
    over time) linear objective (fitness). All of these optimizations can be handled
    by genetic algorithms. Genetic algorithms, on the other hand, have some downsides.
    It is vital to take into account the size of the population, mutation and crossover
    rates, as well as other important aspects, when creating a new population in order
    to arrive at an accurate fitness function. Choosing the incorrect selection will
    hinder or eliminate the algorithm’s ability to converge. Genetic algorithms, despite
    these drawbacks, are nevertheless widely used in nonlinear optimization. (Yang
    2021) provides a comprehensive description of the algorithm. 2.2 Teaching–Learning-Based
    Optimization A novel population-based algorithm called TLBO (Rao et al. 2011)
    simulates classroom teaching and learning. The professor’s approach to getting
    their students to participate in class and work together more effectively is the
    basis for the algorithm. You don’t have to worry about making precise modifications
    with the TLBO. TLBO’s key regulating elements are the number of iterations and
    the size of the population. It is the major goal of teachers at TLBO to improve
    the average grade of classes. The two components of the algorithm are: the teacher
    and the learner. 2.2.1 Teacher Phase The teacher phase is the first step in the
    TLBO algorithm. Teachers place a high priority on raising the average grade in
    their classes. A new solution is created using the population’s mean value and
    the solution’s best fitness value (teacher). This is how each solution (x) variable
    gets changed: $$x_{{{\\text{new}}}} = x + r(x_{{{\\text{best}}}} - t_{f} x_{{{\\text{mean}}}}
    )$$ (1) There are five factors in this equation: the current solution/population
    value x, the newly generated solution/population value xnew, the teacher’s selection
    of the xbest solution/population based on the objective function’s minimum and
    maximum values, the population’s mean value xmean, the teaching factor Tf, which
    can be either 1 or 2, and a random number between zero and one for each variable.
    2.2.2 Learner Phase The learner phase requires students to interact with each
    other. With the help of partner solutions, new ideas might be generated. For the
    sake of finding the finest potential companion, the population will be culled.
    As an example, consider the fact that a partner''s answer cannot be the same as
    a solution that the learner examines. All variables can be changed based on current
    and partner fitness levels. $$x_{{{\\text{new}}}} = x + r(x - x_{{\\text{p}}}
    )\\quad {\\text{if}}\\;\\;f_{i} < f_{{\\text{p}}}$$ (2) $$x_{{{\\text{new}}}}
    = x - r(x - x_{{\\text{p}}} )\\quad {\\text{if}}\\;\\;f_{i} > f_{{\\text{p}}}$$
    (3) where the current solution/learner value is x, xnew is the new generated value,
    xp represents the partner solution/learner, fi is the current solution/fitness
    learner’s value, ft is the partner solution/fitness learner’s value. The value
    r will be randomly chosen between 0 and 1 for each variable. 3 Study Area India''s
    Omkareshwar Sagar Project reservoir in Madhya Pradesh is used to compare nonlinear
    programming, genetic algorithm, and teaching–learning-based optimization for reservoir
    operation under a flood scenario. The OSP is made up of eight 65-MW power plants
    and a gravity dam that stands 53 m tall and 949 m long. The reservoir’s total
    capacity of 987 Mcm is used to irrigate more than 146,800 hectares of crops. India’s
    Sardar Sarovar Project (SSP) and India’s Indira Sagar Project (ISP) are two of
    the country’s major reservoir projects. The intercepted flow between ISP and OSP
    joins with the water already released from ISP, which creates a vast reservoir.
    OSP’s operations have been complicated as a result of the mandatory release of
    water for SSP. As a result, OSP must be triggered in order to protect the reservoir’s
    downstream side from floodwaters, maximize power output, target storage for future
    use, and ensure that the reservoir’s downstream receives the appropriate release.
