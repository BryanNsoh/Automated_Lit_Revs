    average annual increase of 7.8 × 108 kg. Meanwhile, the optimized economic benefits
    increased slightly, with a value of ¥2.35 billion. In short, optimization of water
    and land resources is beneficial for improving farmers' incomes, increasing carbon
    sequestration in agriculture, and conserving water resources.
