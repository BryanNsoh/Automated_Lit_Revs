    $$ Next, Erb’s correlation equation is used to calculate the diffuse fraction
    using Eq. (9) [20]. Then, the direct hourly solar radiation (Ib) is calculated
    by subtracting the diffused hourly solar radiation (Id) from the total hourly
    solar radiation (I). After that, the HDKR model is used to estimate the collected
    solar radiation on tilted surface (IT) using Eq. (10) [17]. Figure 1 represents
