    influencing the carbon footprint into four dimensions: energy structure, energy
    intensity, level of economic development, and population size factors (Fan and
    Hu, 2020; Kaya, 1990). Moreover, factor decomposition method provided an effective
    way to determine the contribution of each impact factor to the change of carbon
    footprint. The index decomposition analysis (IDA), production-theoretical decomposition
    analysis (PDA) and structural decomposition analysis (SDA) were the mostly used
    factor decomposition methods. Among above-mentioned methods, SDA method was mainly
    used in practical applications to provide a basis for GHG emissions reduction
    from the industrial structure using input-output tables. The PDA method was mainly
    used to determine the share of GHG reduction tasks for each region by dividing
    the study area into multiple regions. Compared to SDA and PDA methods, the data
    required by IDA method is easier to acquire and analyze. Among the many IDA methods,
    the LMDI method has no residuals, effectively avoiding the spurious regression
    problem. Owing to its high operability and adaptability, it has become one of
    the most commonly used carbon footprint decomposition methods in recent years
