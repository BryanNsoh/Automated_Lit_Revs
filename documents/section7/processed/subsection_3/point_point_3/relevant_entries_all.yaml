  description: Accurate estimation of reference evapotranspiration (ETr) is important
    for irrigation planning, water resource management, and preserving agricultural
    and forest habitats. The widely used Penman–Monteith equation (ASCE-PM) estimates
    ETr across various timescales using ground weather station data. However, discrepancies
    persist between estimated ETr and measured ETr obtained from weighing lysimeters
    (ETr-lys), particularly in advective environments. This study assessed different
    machine learning (ML) models in comparison to ASCE-PM for ETr estimation in highly
    advective conditions. Various variable combinations, representing both radiation
    and aerodynamic components, were organized for evaluation. Eleven datasets (DT)
    were created for the daily timescale, while seven were established for hourly
    and quarter-hourly timescales. ML models were optimized by a genetic algorithm
    (GA) and included support vector regression (GA-SVR), random forest (GA-RF), artificial
    neural networks (GA-ANN), and extreme learning machines (GA-ELM). Meteorological
    data and direct measurements of well-watered alfalfa grown under reference ET
    conditions obtained from weighing lysimeters and a nearby weather station in Bushland,
    Texas (1996–1998), were used for training and testing. Model performance was assessed
    using metrics such as root mean square error (RMSE), mean absolute error (MAE),
    mean bias error (MBE), and coefficient of determination (R2). ASCE-PM consistently
    underestimated alfalfa ET across all timescales (above 7.5 mm/day, 0.6 mm/h, and
    0.2 mm/h daily, hourly, and quarter-hourly, respectively). On hourly and quarter-hourly
    timescales, datasets predominantly composed of radiation components or a blend
    of radiation and aerodynamic components demonstrated superior performance. Conversely,
    datasets primarily composed of aerodynamic components exhibited enhanced performance
    on a daily timescale. Overall, GA-ELM outperformed the other models and was thus
    recommended for ETr estimation at all timescales. The findings emphasize the significance
    of ML models in accurately estimating ETr across varying temporal resolutions,
    crucial for effective water management, water resources, and agricultural planning.
  doi: 10.3390/w16010012
  explanation: The study utilized various machine learning (ML) models, including
    support vector regression (SVR), random forest (RF), artificial neural networks
    (ANN), and extreme learning machines (ELM), in conjunction with a genetic algorithm
    (GA) for optimization to evaluate their performance in accurately estimating reference
    evapotranspiration (ETr). These models were assessed against a standardized Penman–Monteith
    equation (ASCE-PM) across multiple timescales (daily, hourly, quarter-hourly).
    The meteorological data used in the study were collected from a reliable source,
    the USDA Agricultural Research Service Conservation and Production Research Laboratory
    in Bushland, Texas. The overarching purpose of the study was to evaluate and compare
    the effectiveness of different ML models in estimating ETr, particularly under
    highly advective conditions, which are common in the study area.
