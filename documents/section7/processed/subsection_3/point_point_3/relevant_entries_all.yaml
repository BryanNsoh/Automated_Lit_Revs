    \ Cooperativa de Colombia\nTraditional Colombian agriculture is characterized\
    \ by the use of ancient tech-\nniques that have been applied by several generations\
    \ of Colombian farmers and \nare still in use today, either because they are associated\
    \ with deep-rooted cultural \nknowledge or because the technological gap is an\
    \ obstacle to the adaptation and \napplication of new technologies in agriculture.\
    \ The development and implementation \nof technologies that contribute to improving\
    \ the activities carried out in agriculture \nand increase the productivity of\
    \ the sector have been presented late in Colombia if \nwe make the comparison\
    \ with worldwide projects and advances made in precision \nagriculture and Agriculture\
    \ 4.0; however, in the last decade, some projects related to \nprecision agriculture\
    \ have been implemented that involve the application of ICT and \nIoT and that\
    \ can be considered as a basis for the further development of Agriculture \n4.0\
    \ in the country. Based on the above, this article presents a review of the most\
    \ rel-\nevant aspects related to the technological development of Colombian agriculture\
    \ and \nprojects that have been carried out in the country in the field of precision\
    \ agriculture. It \nalso addresses the context of the progress of Agriculture\
    \ 4.0 at the national level and \npresents possible IoT integration tools and\
    \ architectures applicable in this field. Finally, \nthe benefits and implications\
    \ of the development of Agriculture 4.0 in the country \nare highlighted, emphasising\
    \ through this work the importance and necessity of the \nconsolidation of Agriculture\
    \ 4.0 to strengthen national agricultural development.\n2. PRECISION AGRICULTURE\
    \ IN COLOMBIA\nPrecision agriculture “is a concept of agricultural management\
    \ that uses digital tech-\nniques to monitor and optimize agricultural production\
    \ processes” [4, p. 4]. Precision \nagriculture aims to optimize the management\
    \ of agricultural production by taking into \naccount soil and crop variability,\
    \ by using technologies that allow agricultural activ-\nities to be adjusted according\
    \ to the specific requirements of the soil and the plant. \nThe beginnings of\
    \ precision agriculture date back to the late 1980s in Europe and \nthe United\
    \ States, while in Latin America it began in the late 1990s and early 2000s, \n\
    with Argentina and Brazil being pioneers in the implementation of precision agricul-\n\
    ture practices. In Colombia, given that traditional agricultural practices continue\
    \ to be \nused in most agricultural work, the boom in precision agriculture has\
    \ been occurring \nin the last decade with the implementation of technologies\
    \ and the development of \nprojects in the cultivation of relevant agricultural\
    \ products in the country, such as \ncoffee, sugarcane, and oil palm.\nThe traditional\
    \ agricultural practices prevailing in the country have brought \nabout adverse\
    \ effects reflected in low crop productivity, inefficient use of resources, \n\
    7\nJosé Ignacio Rodríguez Molano, Yeimy Andrea Montoya Alvarez, Leonardo Emiro\
    \ Contreras Bravo\nIngeniería Solidaria\ne-ISSN 2357-6014 / Vol. 18, no. 2 / may-august\
    \  2022 / Bogotá D.C., Colombia\nUniversidad Cooperativa de Colombia\nand generalized\
    \ management of crops without taking into account their specificities, \nwhich\
    \ have a negative impact on both the farmers’ economy –since profitability is\
    \ \ndetermined by the potential of their crops– and on the environment –since\
    \ the eco-\nlogical impact caused by the inadequate management of inputs and resources\
    \ con-\ntributes to land degradation–. Based on this, precision agriculture has\
    \ made inroads \nin Colombian agriculture as a solution to the counterproductive\
    \ effects of traditional \nagricultural practices, generating benefits such as\
    \ increased crop productivity due to \nthe use of the production potential of\
    \ the land, reduced use of fertilizers, and waste \nof resources since their use\
    \ is based on the specific requirements of the crop and/or \nsoil, reduced negative\
    \ impacts due to land degradation and reduced production costs.\nThe development\
    \ and implementation of precision agriculture technologies in \nthe country have\
    \ been achieved as a result of research work by universities, institu-\ntions,\
    \ research centers for Colombian agricultural products, and public and private\
    \ \ncompanies, such as the National University of Colombia, the University of\
    \ the Llanos, \nthe University of Nariño, Cenicaña, Cenicafé, Cenipalma, SENA,\
    \ IGAC and Ingenio Río \nPaila-Castilla, among others. In most cases, the precision\
    \ agriculture applications \nand projects developed a focus on aspects such as\
    \ soil variability analysis, use of \ngeographic information, use of sensors,\
    \ and drones [5].\nRegarding unmanned aerial vehicles or drones, their boom in\
    \ the country began \nin 2015, being used in remote sensing processes as part\
    \ of precision agriculture tech-\nnologies focused on crop management. The images\
    \ obtained by drones, also known \nas UAV’s (Unmanned Aerial Vehicles), are mostly\
    \ used in the activities of monitoring, \ntracking, and identification of diseases\
    \ in crops of a smaller extension of land; while \nfor crops of large extensions\
    \ the use of satellite images is employed [6].\nConcerning the application of\
    \ precision agriculture technologies and the lay-\nout of plantations along with\
    \ the management of pests and crop diseases, research \nconducted by the Center\
    \ for Oil Palm Research (Cenipalma) in 2011 showed that \nby performing the automatic\
    \ layout of plantations with the use of AMS technology \n(Agricultural Management\
    \ Solutions of the brand John Deere) a significant improve-\nment in the performance\
    \ of this activity can be obtained if compared to the perfor-\nmance obtained\
    \ by doing the layout manually; additionally, the effectiveness of the \nuse of\
    \ geographic information technologies in activities related to agronomic man-\n\
    agement activities was demonstrated [7]. With the support of Corpoica (Colombian\
    \ \nAgricultural Research Corporation), research was conducted in 2015 related\
    \ to the \nanalysis of multispectral images using drones [8], from which it was\
    \ concluded that \nthe use of this precision agriculture technology is very useful\
    \ when carrying out activ-\nities related to the monitoring and diagnosis of the\
    \ development conditions of a crop; \n8\nColombian agriculture: approaching agriculture\
    \ 4.0.\nIngeniería Solidaria\ne-ISSN 2357-6014 / Vol. 18, no. 2/may-august 2022\
    \ / Bogotá D.C., Colombia\nUniversidad Cooperativa de Colombia\nas drones facilitate\
    \ the use of multispectral cameras from which images of varied \ntonalities can\
    \ be obtained to identify problems in specific areas of the crop.\nRegarding the\
    \ application of precision agriculture in the fertilization process, \nin 2018\
    \ an investigation was carried out on banana crops using satellite images, \n\
    drones for the collection of aerial images and sensors to perform measurements\
    \ of \nsoil variables, to obtain the characterization of the soil and subsequently\
    \ identify and \ndetermine the agronomic management units (AMU); these being understood\
    \ as “a \nspatial unit of cultivation within which there is relative homogeneity\
    \ in the variables \nthat affect productivity” [9, pp. 42-51]. With this, it was\
    \ possible to establish with great-\ner precision the number of inputs required\
    \ for each AMU according to its specific \ncharacteristics, thus reaching the\
    \ conclusion that the fertilization plan developed for \neach AMU, based on the\
    \ information obtained through the application of precision \nagriculture technologies,\
    \ decreases production costs as the use of fertilizers is lower \ncompared to\
    \ traditional management [10].\n3. AGRICULTURE 4.0 IN COLOMBIA\nAgriculture 4.0\
    \ began in the early 2010s with the development and evolution of tech-\nnologies\
    \ such as sensors, ICT systems, microprocessors, IoT, and Big Data [11]. It \n\
    “consists of the integration of agricultural processes with information technologies,\
    \ \nusing algorithms, massive amounts of data acquired in the field by sensors,\
    \ to in-\ncrease crop productivity and improve the management of rural properties”\
    \ [12, p. 13]. \nIn this way, the incursion of smart technologies in agriculture\
    \ gave way to the mod-\nernization of various activities and processes that have\
    \ transformed the agricultural \nproduction chain in several countries, thus achieving\
    \ the optimization of fieldwork \nthanks to the use of tools related to information\
    \ technologies, Big Data and data sci-\nence, and automation [12].\nAs support\
    \ for decision making related to crop management, Agriculture 4.0 \nuses tools\
    \ such as sensors to obtain data from the field, IoT to send the data ob-\ntained\
    \ to the network, cloud computing technologies to access data and information\
    \ \non the Internet, Big Data for the analysis of the data and information collected,\
    \ and in \nsome cases connectivity between mobile devices and machine-to-machine\
    \ (M2M) \ncommunication [13]. According to the World Government Summit [14], some\
    \ of the \ntechnologies employed in Agriculture 4.0 that are contributing to the\
    \ transformation of \nagriculture focus on the use of new techniques for food\
    \ production such as hydropon-\nic agriculture, and the incorporation of technologies\
    \ such as automation, IoT, drones in \n9\nJosé Ignacio Rodríguez Molano, Yeimy\
    \ Andrea Montoya Alvarez, Leonardo Emiro Contreras Bravo\nIngeniería Solidaria\n\
    e-ISSN 2357-6014 / Vol. 18, no. 2 / may-august  2022 / Bogotá D.C., Colombia\n\
    Universidad Cooperativa de Colombia\nplanting activities, irrigation, crop analysis,\
    \ and monitoring, and Blockchain to optimize \ntraceability and security in food\
    \ supply chains.  \nDue to the technological and digital gap and the lack of policies\
    \ in line with \ncurrent technological advances, the development of Agriculture\
    \ 4.0 has not been fully \nadopted in the country; however, in recent years, some\
    \ actions, projects, and research \nhave been carried out that can be considered\
    \ as the foundations for a future incursion \nof Agriculture 4.0 in Colombia.\
    \ One of these actions was the creation, in 2017, of the \n“Strategic Plan for\
    \ Science, Technology, and Innovation of the Colombian Agricultural \nSector 2017-2027\
    \ (PECTIA for its Spanish acronym)” and the National Agricultural \nInnovation\
    \ System (SNIA for its Spanish acronym). These strategies are designed to \nimprove\
    \ productivity, sustainability and strengthen the Colombian agricultural sector\
    \ \nthrough research, innovation, knowledge management and technological development\
    \ \nactivities [15]. Another foundational action for the development of Agriculture\
    \ 4.0 in the \ncountry took place in recent years with the implementation of the\
    \ Smart Agro 4.0; a \nproject of FAO in collaboration with the company Telefónica,\
    \ which also had coverage \nin Peru and El Salvador, and whose implementation\
    \ began in 2018 and ended in 2020. \nThis pilot project aimed to apply innovation\
    \ and digitalization technologies to promote \nsustainable agricultural practices,\
    \ for which it made use of an integrated system that \nallowed control activities,\
    \ monitoring, and prediction of agronomic variables, using \nwater sensors and\
    \ a mathematical model for obtaining and processing crop data. In \nthe case of\
    \ Colombia, the project was carried out in potato and coffee crops and, by \n\
    2019, the results obtained showed that potato production had doubled, its quality\
    \ had \nimproved and there was a decrease of approximately 44% in unit production\
    \ costs; \nall achieved thanks to the implementation of technological improvements\
    \ in the crop \nirrigation systems [16].\nRegarding research developed in the\
    \ country and that have applied Agriculture \n4.0 tools, there is the implementation\
    \ of a wireless sensor network for the irrigation \ncontrol system of a strawberry\
    \ crop in the highlands of Pasto [17], from which informa-\ntion is obtained on\
    \ soil moisture in various areas of the crop and subsequently deter-\nmines the\
    \ specific area and the required irrigation time of the same. This is executed\
    \ \nthrough a closed-loop control system that uses soil moisture, which is measured\
    \ by \nthe sensors as an output variable and then feeds it back to the controller\
    \ that gen-\nerates the action to be executed by the respective actuators. The\
    \ application of this \nsystem, in contrast to traditional irrigation, improved\
    \ water use in the irrigation activity \nand, in turn, a significant improvement\
    \ in fruit quality was obtained. Also, a study was \nconducted in which drones\
    \ were used for monitoring and diagnostic activities of a \npotato crop in Cundinamarca\
    \ [8] whose results were reflected in the reduction of work \n10\nColombian agriculture:\
    \ approaching agriculture 4.0.\nIngeniería Solidaria\ne-ISSN 2357-6014 / Vol.\
    \ 18, no. 2/may-august 2022 / Bogotá D.C., Colombia\nUniversidad Cooperativa de\
    \ Colombia\nand time spent in the execution of these agricultural activities;\
    \ drones, coupled with \nmultispectral cameras, obtain high-resolution images\
    \ with which it is easier to identify \nthe problems that crops present, helping\
    \ to better determine the necessary measures \nto intervene in the specific affected\
    \ area [18].\n4. IoT INTEGRATION ARCHITECTURES\nAND TOOLS APPLICABLE TO COLOMBIAN\n\
    AGRICULTURE\nGlobally, several types of research have been carried out to develop\
    \ complements \nand technological solutions that improve the performance and productivity\
    \ of agri-\ncultural activities, taking into account the aspects covered by Agriculture\
    \ 4.0 and its \nimplementation through IoT technologies which, when applied to\
    \ agriculture, com-\nprise some main aspects which are: Physical structure or\
    \ hardware components, \ndata acquisition, and their respective processing and\
    \ analysis [19]. In this way, pro-\nposed architectures for precision agriculture\
    \ have been generated, mostly focused on \nmonitoring crop variables.\nIn Colombia,\
