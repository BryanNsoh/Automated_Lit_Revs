    In contrast to previous studies (Feng et al., 2023, Feng et al., 2023; Sun et
    al., 2018; Zhu et al., 2023), the WCECM proposed in this study considers water
    deficit, carbon sequestration and economic benefits. In particular, it focuses
    on the consideration of carbon sinks from carbon sources in agriculture and puts
    the focus on the impacts of agricultural activities, crop growth and greenhouse
    gas emissions on the carbon cycle, which allows us to propose a water and land
    resource allocation scheme that is more satisfying to the sustainable development
    of each resource. At the same time, the NSGA-III optimization algorithm is used
    to manage the overall distribution of solutions (Gu and Wang, 2020). It achieves
    this by establishing reference points that help decrease the solution density
    (Deb and Jain, 2014). This ensures the diversity of the resultant population and
    makes it easier to converge. While the scope of application is expanded, its convergence
    effect is better than that of NSGA-II (Ishibuchi et al., 2016). In addition, the
    NSGA-III optimization algorithm can consider multiple conflicting objectives at
    the same time, so it is suitable for complex optimization problems in the case
    of limited resources. Currently, this method has been used many times in multi-objective
    problems (Li et al., 2023, Li et al., 2023, Zhang et al., 2023), and all of them
    have obtained the desired results. From the adjusted results, we find that the
    cropping structure changes with the amount of water available, which is consistent
    with the experimental results of other studies (de Fraiture, 2007, Wu et al.,
    2022, Zhang et al., 2022). The water availability could not satisfy the original
    planting structure. Meanwhile, under the total planting area limitation, scaling
    down the area of high economic return Rice planting to increase the area of dryland
    will inevitably cause a decline in economic income, which is inconsistent with
    the results of (Talukdar et al., 2022). Due to the different perspectives of considering
    the problem, the pursuit of economic efficiency and yield may neglect the impacts
    on the environment and ecosystems. Protecting water resources and maintaining
    ecological balance and ecological health are equally important in agricultural
    development. Over-abstraction of groundwater may lead to environmental problems
    such as lowering of the water table and salinization of the soil (Pulido-Bosch
    et al., 2018), affecting the sustainable development of farmland. When water resources
    are scarce, adjusting the appropriate cropping structure is more suitable than
    reducing irrigation quotas (Chellattan Veettil et al., 2011). In addition, crops
    absorb carbon dioxide through photosynthesis, which not only promotes their own
    growth, but also plays a certain role as a carbon sink in the ecosystem. At the
    same time, crop residue burning, as well as agricultural means of production generate
    greenhouse gas emissions (Xu et al., 2013). The results of this study demonstrate
    that increasing the cultivation area of Maize contributes to an overall enhancement
    of carbon sequestration effects. Rice is a wetland crop, and during its growth,
    its root system and underground parts grow in water, which can lead to some degree
    of CH4 emissions (Laanbroek, 2010). The greenhouse effect of methane is tens of
    times higher than that of carbon dioxide (Hayes, 2004), further illustrating the
    importance of carbon sequestration. Reducing Rice cultivation significantly contributes
    to lowering total carbon emissions, underscoring that rice serves as a substantial
    carbon source (Chivenge et al., 2020). As WCECM can only constrain and allocate
    resources according to given conditions, there should be variations in practical
    problems due to technological constraints, cost limitations, and so on. Promote
    continuous upgrading and innovation of agricultural technologies (Wang et al.,
    2023), such as developing more efficient irrigation technologies, improving water
    use efficiency, and replacing appropriate fertilization techniques and cultivation
    methods to reduce carbon emissions. Optimization models should consider the economic
    costs of crop cultivation, water use and carbon reduction. Ensure that the scenarios
    proposed by the model are feasible in terms of cost and that the model results
    can be realized in practice by, for example, increasing the price of the crop
    or increasing the subsidy for planting (Chandio et al., 2022). Increase farmers''
    awareness and acceptance of new technologies and sustainable agricultural development
    through farmer training and technical support to make the optimization model''s
    recommendations easier to implement (Li et al., 2023, Li et al., 2023). The government
    can introduce policies to encourage farmers to switch to low-carbon farming practices,
    thus facilitating the practical implementation of the model. The implementation
    of the optimization model requires the collaboration of many parties, including
    the government, farmers, research institutes and the community (Bhattacharya and
    Fayezi, 2021). By collaborating with multiple stakeholders, the full potential
    of each participant can be harnessed to collectively promote the practical feasibility
    of the model. Considering the complexity and long-term nature of agriculture,
    the implementation of WCECM requires long-term planning to ensure sustainability
    and continuous improvement. By integrating technical, economic, policy and social
    factors, WCECM can be made more relevant and practically feasible, and will have
    a greater positive impact in practice. The following points represent the limitations
    of this study. Firstly, this study used the entire irrigation area as the analytical
    unit and did not consider variations in actual economic benefits and well-being
    among different farmers or individual fields (Harik et al., 2023). Variations
    in land ownership, agricultural technology levels, and economic conditions among
    individual farmers were not accounted for. Secondly, the study did not take into
    account the contributions of farmland to ecosystems, such as water purification
    and biodiversity conservation (Li et al., 2021). Finally, while various carbon
    sources and sinks were mentioned, the study''s analysis of carbon footprints could
    be expanded and refined (Zhang et al., 2021). A more detailed and comprehensive
    examination of carbon footprints, including their sources and impacts, would provide
    a more thorough understanding of the environmental implications of resource allocation
    decisions. In subsequent study, we will refine the above points. 6. Conclusions
    This study develops WCECM for optimal allocation of agricultural water and land
    resources. The model was applied to the Youyi Farm in the Sanjiang Plain, a commercial
    grain production base in China to address the issues of inappropriate planting
    structure, excessive exploitation of groundwater resources, and insufficient carrying
    capacity of agricultural water and land resources. Based on the findings from
    the study, the following conclusions can be drawn: (1) The optimal allocation
    model for agricultural water and land based on water-carbon-economy coupling proposed
    in this study not only considers the concept of sustainable development with water
    resources as a rigid constraint, but also considers the economic benefits and
    carbon sequestration after adjusting the planting structure. By addressing the
    issue of inappropriate crop structure, the optimization not only ensures basic
    food production and food security but also increases carbon sequestration and
    economic benefits. Therefore, the research results also provide recommendations
    for agricultural development and ecological conservation in the Northeast region
    of China. (2) Before optimization, the annual available groundwater volume was
    1.91 × 108 m3, and the annual available surface water volume was 0.9 × 108 m3.
    The annual groundwater usage was 3.10 × 108 m3, while the annual surface water
    usage was 0.16 × 108 m3. Before optimization, groundwater is over-exploited while
    surface water use is inefficient. After optimization, the annual groundwater usage
    reduced to 1.70 × 108 m3, and the annual surface water usage increased to 0.30 × 108
    m3. (3) Compared to before optimization, effectively controlling water resources
    within a reasonable range and transitioning from a predominant paddy field planting
    pattern to a predominant dry field pattern in the Youyi Farm (Rice: Maize: Soybean=3:6:1
    after optimization). After the adjustments, carbon sequestration has increased
    by about 7.8 × 108 kg on average, Maize''s carbon absorption surpasses that of
    Rice, while Rice consistently maintains the highest proportion of carbon emissions.
    And the optimized economic benefits increased slightly, with a value of ¥2.35
