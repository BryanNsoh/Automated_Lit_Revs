    goal was to provide a new data-driven model to optimize the thickness of a multilayer
    granular filter developed for greywater treatment using an ANN for simulation
    of filter performance and GA for optimization. Treated water frequently is used
    for irrigation, so COD and EC were selected as the desired water quality measures.
    Because of limitations for real greywater storing and transporting, synthetic
    greywater was made in the laboratory by adding oil, shampoo, sugar, toothpaste,
    dishwashing liquid, and washing machine powder (as representatives of the general
    products used in households) to the drinking water. The resulting greywater had
    a COD of 750 mg/L and EC of 850 S/cm. An up flow–down flow pilot filter was developed
    with fine, medium, and coarse sand as well as activated carbon. These materials
    selected based on their ease of accessibility and low cost. The total depth of
    filter was considered fix, equal to 60 cm and 49 tests designed to investigate
    filters with different configurations. Based on experimental tests results, three
    and four-layer filters show higher efficiency in removal of COD and EC due to
    diversity of particle size in filter media. Moreover, the average COD and EC removal
    percentage equaled to 36.3% and 15.1%, respectively, which demonstrated greater
    efficiency of the filter in reducing COD compared to EC. ANN models were developed
    to simulate filters performance in COD and EC removal. After that, the GA was
    employed to find the optimal filter structure with three different objectives
    of maximum COD and/or EC removal. Based on the simulation-optimization model results
    to maximize COD and EC removal simultaneously, a multilayer filter with 33 cm
    of fine sand, 20 cm of activated carbon, and 7 cm of medium sand is the best choice
    which can reduce COD and EC of greywater by 72.08% and 29.32%, respectively. The
    validation of simulation-optimization model results was conducted by doing experimental
    tests which confirmed the results of simulation-optimization model. Fine sand
    and activated carbon with a D10 of 1.28 mm and 1.49 mm are determined as the most
    effective materials in reducing COD and EC of greywater. Finally, the optimal
    filter can treat greywater up to reaching an EC of 1000 μS/cm and COD of 321 mg/L
    which is appropriate to be used for irrigation purpose according to EPA and Iranian
    standard even though other water quality measures should also be considered to
    ensure all of the quality thresholds for irrigation purpose are satisfied. The
    findings of this study confirm the high efficiency of granular filters in on-site
    treatment of greywater with the minimum cost and using the easily accessible materials.
    Furthermore, usage of data driven models like ANN for simulation of different
    filters performance highly reduces the costs of physical tests and provides a
    helpful guide toward the best filter structure which is of high value comparing
    the common trial and error methods. It can be beneficial to perform experiments
    with different gradings, total layers thickness, hydraulic loading rate, and materials
    to check if the further treatment can be achieved through the proposed filter.
    Also, as variety of factors are considered in standards for irrigation water,
    it is indeed needed to further investigate the performance of these filters in
    improving other water quality measures such as salinity. Even it might be needed
    to use some additional treatment steps to achieve the desired water quality based
    on the other water quality measures which should be considered in future studies.
    On the other hand, the usage of these filters has some consequences from different
    aspects. As the on-site treatment facilities are hard to monitor and control,
    the usage of greywater might have some risks to human health and environment health
    as sometimes harmful pathogens or substances might be available in even treated
    greywater that are not recognized before the usage. Furthermore, as greywater
    is treated on-site; considering the variation of the produced greywater and limited
    capacity of treatment facilities, a storage tank might be needed for greywater
    storage before treatment. Furthermore, another storage tank for the treated greywater
    storage is needed. Beside the cost of these systems, especial attention should
    be paid to the maintenance of these storage and greywater detention time as it
    can decrease the quality of treated greywater and/or provide an appropriate space
    for growth of microorganisms which results in serious health risks. In addition,
    the improper maintenance and operation of treatment systems increases the risks
    of on-site treated greywater usage. It worth also to mention that before development
    of greywater treatment systems, the user should be well educated with the possible
    usages and risks of improper usage of the treated water to avoid the health risks
    as much as possible. Finally, it should also be emphasized that the successful
    implementation of the proposed method requires the development of guidelines and
    policies at the governmental level. Moreover, the potential side impacts of these
    systems, particularly environmental issues, should be taken into account before
