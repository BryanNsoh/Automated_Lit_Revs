    are intelligent procedures that establish a good relationship between input and
    output data with pattern recognition (Shahin et al., 2004). An Artificial Neural
    Network is formed of interconnected neurons, which take inputs, multiply them
    by weights, and then add a fixed number (bias). Next, the result is entered via
    a non-linear operation to create an outcome (Ding et al., 2013; Juan and Valdecantos,
    2022; Esmaeeli varaki et al., 2005). Eq. (1) shows the relationship between the
    output and inputs of a neuron (Esmaeeli varaki et al., 2005). (1) where the weights
    are displayed by w, b contains the setting of the network parameters, f is the
    activation operator, and a is the final outcome of the neuron. The training data
    are employed to modify the weights and biases of the ANN model. On the other hand,
    validation data are utilized to assess the model behavior and determine if it
    is suitable for the intended purpose. Testing data is utilized to define the accuracy
    of model in dealing with new data that was not used in the previous phases of
    model development (Ding et al., 2013; Adeli, 2001; Esmaeeli varaki et al., 2005).
