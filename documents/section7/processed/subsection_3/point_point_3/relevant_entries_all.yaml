    individuals are set to the emitter on the sampling line. Step 2: Calculate the
    objective function value of individuals in the population and evaluate the fitness
    function. According to the emitter position data carried by each gene, the emitter
    discharge rate was selected from the output data of the hydraulic model. All the
    emitter discharge data of an individual were used to calculate the performance
    parameters. The individuals were evaluated in terms of their performances, which
    are based on their fitness values. The fitness function of the developed system
    is given in Equation (11): (11) where Fitness is the fitness function; δ1 and
    δ2 represent the absolute relative errors ( ) of the estimated and CUt, respectively;
    and c and d represent scale factors for δ1 and δ2, respectively. In this work,
    c and d are 1. Step 3: Select the dominant individuals to pass on to the next
    generation. The tournament selection method is used. In this step, the worst individuals
    are deleted from the population. Step 4: Crossover and mutation. Discrete crossover
    is used as the crossover method. After selection, two individuals are randomly
    selected from the remainder of the population, and their genetic information is
    mixed, thereby generating new individuals. A mutation is generated by randomly
    changing the binary code of a gene slightly. The mutation operator randomly changes
    certain subparts of a chromosome. The crossover probability and mutation probability
    are 0.65 and 0.05, respectively. Step 5: This cycle runs for the number of generations
    defined. Thus, the best point locations were searched for and defined by the GA.
