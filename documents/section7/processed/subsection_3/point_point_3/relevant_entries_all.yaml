    individual subjective games; hence, both resulting equilibrium states of the first-level
    hypergame are reliable. 5 Conclusion This study proposes a water resources management
    (WRM) simulation–optimization model to develop an optimal irrigation scheduling
    (IS) that minimizes the relative irrigation water shortage, which is a key issue
    in arid zones with stressed and limited water resources. The developed WRM simulation–optimization
    model determined the optimal irrigation duration(s) and frequencies simultaneously
    for several agricultural zones with multi-crop and intercropping systems. The
    model was developed in MATLAB® and has several functions to compute the reference
    evapotranspiration (ET0), irrigation net depth (dnet), effective rainfall, and
    water demand for different agricultural zones using meteorological, soil, and
    crop characteristic data. Based on the results of the simulation model, the Genetic
    Algorithm (GA) optimization model yielded an optimal IS, without any limitations,
    related to the number of agricultural zones and irrigation methods. Finally, the
    strategies that can be utilized by the government to improve irrigation systems
    were examined with the help of a graph model for conflict resolution (GMCR). The
    conflict between the government and farmers was modeled as a first-level hypergame
    to achieve more reliable solutions. According to the results, farmers would be
    convinced to follow advanced irrigation systems only if the government understands
    their pessimistic attitude toward irrigation system improvements and adopts an
    efficient approach to inform and attract their attention. Only if it comes up
    the government can ensure attaining its goals by offering incentives such as providing
    subsidies or attracting investors. In this study, relative irrigation water shortage
    (RIWS) has been selected as an indicator of the developed simulation–optimization
    model efficiency and the results show that, with a 15% reduction in RIWS, the
    pressurized irrigation system has shown a significant advantage and worth the
    investments. In addition to being one of the first studies to apply a graph-based
    hypergame model for agricultural water allocation, the results may attract wide
    interest from various researchers who work on procedures to improve the management
    of agricultural water resources with minimum local conflicts. The results obtained
