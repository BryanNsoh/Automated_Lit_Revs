    13, Fig. 15) all attention heads focused their attention mostly on previous IWD
    records and again large-scale (ID average) wind chill. Here, an overall temporal
    trend prevails over the individual behaviour of each farmer. That is, the effect
    of the ‘habit’ of each farmer is diluted (because of the large number of simultaneous
    farmers applying irrigation water) in a general ID behaviour. In mathematical
    terms, it could be said that the mean predominates over the variance. 4. Conclusions
    The development of new tools that, without restricting the freedom of farmer in
    terms of irrigation scheduling, make it possible to know in advance the ID’s behaviour
    for its subsequent optimization is essential even more under water scarcity and
    energy dependency scenarios. AI and more specifically deep learning with ability
    to develop forecasting models that learn from real information from each ID can
    be powerful tool to know the behaviour of the ID in advance. Thus, in this work,
    a novel methodology to develop a forecasting model to know in advance (7 days
    ahead) the irrigation water demanded by a real ID has been proposed. The developed
    forecasting model was tested in a real ID (CZID). The new developed model based
    on TNNs and optimized by NSGA-II improves the representativeness and accuracy
    of the best previously developed model by 6.1 % and 89.8 %, respectively. The
    right hyperparameters optimization of the IWD forecasting model (carried out by
    the NSGA-II) was key to achieve an adequate generalization of the forecasting
    model. In addition, the analysis of the initial population of the optimization
    process and the Pareto front showed that when input (previous IWD, Tave, Rad and
    ETo) and output (IWD) variables are temporally correlated, the accuracy of the
    forecasting model depended even more on the right choice of the model architecture.
    Thus, with 1.75 million of parameters (only a 16.7 % denser than previous works)
    the developed IWD forecasting model was able to forecast the 99.9 % of the scenarios
    with an average accuracy of 2.10 %. Finally, the number of heads of the developed
    forecasting model was 9. The multi-head attention mechanism provides useful information
    on the actual irrigation behaviour of the ID. The attention that the forecasting
    model pays to each input variable respect to the 7-days IWD forecast changes and
    it is automatically adapted throughout the irrigation season. Thus, this model
    can be very useful for managers since it offers accurate forecasting of daily
    irrigation water demand for 7 days ahead, which plays an essential role for water
    management and energy contracting in irrigation districts considering current
    and expected scenarios of water scarcity and high energy prices. CRediT authorship
