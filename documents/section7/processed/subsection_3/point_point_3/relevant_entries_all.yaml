    A MOO problem is a problem of finding optimal solutions in the feasible domain
    so that multiple objective functions are optimized simultaneously. It usually
    has no unique optimal solution, but rather a set of Pareto optimal solutions that
    cannot be dominated by each other. It is necessary to give a precise description
    of the MOO problem and definitions of the related concepts. A general MOO problem
    (minimization) with k objectives can be described as: Minimize {f1 (x), f2 (x),
    …, fk (x)} subject to: x ∈ X. Where f1 (x), f2 (x), …, fk (x) are k(≥2) objectives
    to be minimized, x is the decision vector, and X is the set of feasible solutions.
    Definition 1 Pareto dominance A decision vector a (a∈X) is said to Pareto dominated
    a decision vector b (b ∈ X) if and only if: fi (a) ≤ fi(b) for all i∈{1,2, …,
    k} and fi (a) < fi(b) for at least one i∈{1,2, …, k}. Definition 2 Pareto optimal
    solution A solution x ∈ X is a Pareto optimal solution (also called non-dominated
    solution) if there is no x’∈X that Pareto dominates x. Definition 3 Pareto optimal
    set and Pareto front The Pareto optimal set is a set containing all (or as large
    as possible) Pareto optimal solutions. The set of objective values corresponding
    to the solutions in the Pareto optimal set is illustrated on the PF. Optimal theory
    is an effective regulation tool that can provide sound management solutions under
    specific conditions and multi-objective requirements (Zhang et al., 2020b, 2021b,
    2023). In this study, a MOO model of crop planting structure management based
    on carbon footprint theory was developed to regulate the key influencing factors
    of carbon footprint change. The NSGA-II was applied to the MOO model and generated
    a non-dominated solution set with high attainability to improve the agricultural
    environment. We developed a multi-objective LP model for the problem addressed
    in this work. Various constraints B–F in agricultural production, such as acreage,
