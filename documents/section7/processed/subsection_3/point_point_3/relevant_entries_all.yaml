    Optimisation of Irrigation Water Utilisation of Reservoir by Using Meta-heuristic
    Approach Abhay Kumar Jha, R. S. Parihar & S. M. Narulkar  Conference paper First
    Online: 03 October 2023 129 Accesses Part of the book series: Lecture Notes in
    Civil Engineering ((LNCE,volume 352)) Abstract The objective of irrigation reservoirs
    is to maximise crop productivity by efficient use of water supply. To tackle optimisation
    problems, conventional and meta-heuristic optimisation approaches are frequently
    used. In the current study, a meta-heuristic evolutionary algorithm called the
    genetic algorithm is used to solve the problem of reservoir operation for irrigation.
    In a situation with several crops, the main goal is to optimise crop output. The
    additive function for one formulation and the product function for another are
    solved. The study area chosen for the model’s application is a reservoir in Madhya
    Pradesh which is a central state of India. The reservoir is filled in Monsoon
    season (June–September) and the storage water is used for irrigating crops in
    Rabi Season. The reservoir gets filled up to different levels of storage each
    year. For six separate storage levels, the optimization problem has been solved.
    On the MATLAB Platform’s GA Solver, the issue is resolved. There are no deficits
    encountered until the fifth level of storage; however, a deficit is found at the
    sixth level. While the multiplicative model maximises the relative yield of other
    crops, the additive formulation maximises the relative yield of wheat. The result
    shows that the multiplicative model produces higher relative yield values. Keywords
    Meta-heuristic evolutionary optimisation Genetic Algorithm (GA) Relative yield
    Multiplicative model Access provided by University of Nebraska-Lincoln. Download
    conference paper PDF 1 Introduction Agriculture consumes the freshest water globally
    and is arguably the most mismanaged in its use. A nation’s capability to sustain
    its social and economic systems depends on its ability to utilise water for irrigation
    effectively. Maximizing yield per unit of supplied water is the goal of efficient
    water use. Irrigation water management’s primary goal is to increase agricultural
    production per unit of water. This is crucial to India’s ability to sustain its
    social, economic, and environmental systems. In India, rainfall and river runoff
    have a fairly irregular relationship; most rivers have seasonal runoff. Additionally,
    the discrepancy between supply and demand shows marked variation. As a result,
    reservoirs on the rivers are required to close the supply–demand mismatch. In
    India, many reservoirs have been commissioned and put into service. These reservoirs
    are multipurpose projects and are used for hydropower production, irrigation,
    municipal drinking water supply etc. However, most of the reservoirs were built
    exclusively for irrigation. The mainstays of water management systems are reservoirs,
    but they demand significant investments in terms of money, land, and the environment
    planning. Benefits from reservoir are realised only if the reservoir is planned
    and operated in an optimal way. In the last three decades, the focus of researches
    on evolutionary algorithms that imitate the animal genetics or flocking behaviour
    of animals has increased significantly. A conventional optimisation technique
    has been obsolete since decades. Numerous studies have been published and Adeyemo
    [1], Ahmad et al. [2], and Neboh et al. have examined the methodologies [16].
    Genetic algorithms (GA) have been used as a key tool in this category for reservoir
    operation and management. All of the GA’s features are compiled in Goldberg’s
    [12] textbook. The GA is a search heuristic tool that mimics natural evolutionary
    processes including inheritance, mutation, selection, and crossover. Numerous
    studies have helped to improve GA, particularly by merging it with other methods
    (hybrid) and evaluating performance [3, 11, 15] first applied GA to a four-reservoir
    problem in their paper. Nicklow et al. [17] have presented a state of the art
    paper on GA and applied its tool extensions to the water resources management
    problems. The problems of reservoir systems have been dealt extensively by many
    researchers [4]. Reddy and Kumar [18], Jotiprakash and Ganeshsan [13], Azamathulla
    et al. [7], Chen et al. [9], Mathur and Nikam [14], Scola et al. [20], Anand et
    al. [6]. The current study uses a GA model to develop a release programme that
    optimally distributes the reservoir’s water storage across various crops over
    a range of fortnights. The Samrat Ashok Sagar Reservoir on the River Halali in
    the Madhya Pradesh districts of Vidisha and Raisen is the case study. The reservoir’s
    command area is also known as the “bowl of wheat” which means that the wheat is
    produced in abundance in the command area. It produces Sharbati Wheat of the highest
    grade, which is well-known both in India and abroad. 2 Method In the present work,
    the water management problem is optimised using the GA technique. The study’s
    precise goals are to maximise yield and allocate water in a scenario with many
    crops and harvesting scenario. The issue is resolved in three steps. The initial
    step entails acquiring information on the cropping patterns and local meteorological
    data in the command area. The second stage involves calculating the fortnightly
    crop water requirements using the Penman Monteith method [5] and evaluating the
    relative yield ratios using [10] and other sources. The third stage consists of
    data preparation and solving the models to produce results, which are presented
    in the following section. 3 Computation of Demand The CROPWAT-8.0 Software, which
    is an open access freeware, is used to estimate the evapotranspiration of the
    reference crop. The Reference Evapotranspiration (RET), also known as ETo, is
    the rate of evapotranspiration from a reference surface with a hypothetical grass
    crop sown without any water scarcity. It makes use of a variety of inputs pertaining
    to the local area’s climate, geography, soil types, and water quality. The software
    has the required tools to automatically relate the many existing formulae utilising
    the various inputs to generate the water requirements and maximum yield for each
    crop of interest. The software makes the assumption that all other agricultural
    production input elements (such as pesticides, knowledge, seeds, etc.) are maintained
    at their optimum levels. The equation used is the FAO Penman–Monteith Equation.
    The reference evapotranspiration value in ith season (ETo) is calculated as per
    the Eq. 1) (1998) $$ET_{o} = \\frac{{0.408 \\Delta \\left( {R_{n} - G} \\right)
    + \\Upsilon \\frac{900}{{T + 273}} u_{2} \\left( {e_{s} - e_{a} } \\right)}}{{\\Delta
    + \\Upsilon \\left( {1 + 0.34 u_{2} } \\right)}}$$ (1) where: ETo = the reference
    evapotranspiration [mm/day], Rn = net radiation received at the crop surface [MJ
    m−2 day−1], G = the soil heat flux density [MJ m−2 day−1], T = the mean daily
    air temperature at 2 m height [°C], u2 = wind speed at 2 m height [m s−1], es
    =  saturation vapour pressure [kPa] at T [°C], ea = actual vapour pressure [kPa],
    Δ = slope of vapour pressure curve [kPa °C−1], γ = the psychrometric constant
    [kPa °C−1]. The crop evapotranspiration for the various crops sown in an area
    is necessary to determine each crop’s seasonal water needs. The reference evapotranspiration
    (\\(ET_{o}^{i}\\)) values computed for different fortnights i were multiplied
    by the crop coefficient (\\({k}_{c}^{i})\\) to get the crop evapotranspiration
    (\\({ET}_{c}^{i}\\)) (Eq. 2). $$ET_{c}^{i} = k_{c}^{i} * ET_{o}^{i} .$$ (2) 4
    Development of Model The formulation and optimisation of the Samrat Ashok Sagar
    Reservoir’s operation problem is described below along with the constraints of
    the objective function. 4.1 Objective Function In the present study, the two different
    problems with different objective functions were solved. 4.1.1 Additive Model:
    Objective Function 1 The GA model’s Objective function is to minimise the sum
    of the squared deviations of the mass balance equation and the irrigation demand
    deficit. (Eq. 1) The name “additive function” refers to this objective function.
