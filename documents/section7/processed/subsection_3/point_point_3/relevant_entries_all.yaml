    The irrigation water demand forecasting model was applied to the CZID. To ensure
    the reliability and transparency of results, all performance or statistic metrics
    shown in this section were obtained over the test dataset. In addition, stopping
    early technique was added during model training to avoid reaching the remembering
    phase. The methodology previously described to identify the most important inputs
    for the water demand forecasting model assessed a total of 18 potential inputs
    in a temporal frame which ranged from 2 (t-1, t-2) to 10 days (t-1, t-2, …, t-10).
    Only four ease-to-take variables were finally selected in a temporal frame of
    7 days (from t-1 to t-7) as inputs for the irrigation demand forecasting model.
    Thus, from t-1 to t-7, the variables selected were the previous IWD measures (in
    mm), the average air temperature (Tave, °C), solar radiation (Rad, MJ m−2) and
    reference evapotranspiration (ETo, mm), making a total of 28 inputs to the forecasting
    model and 7 outputs (IWD from t + 1 to t + 7). The Irrigation water demand forecasting
    model was specifically designed to forecast Individual farmers’ behaviours within
    the ID rather than aggregating the irrigation needs of crops. The primary distinction
    lies in how much irrigation water each farmer uses. Generally, farmers who schedule
    irrigation more effectively tend to have a smaller difference between the water
    they apply and the actual crop needs. However, various factors—like socio-cultural
    practices, individual farmer perceptions based on experience, or unique aspects
    of the irrigation system—result in some farmers deviating significantly from optimal
    irrigation practices. Previous works concluded that the wind chill temperature
    (mainly determined by temperature, wind speed and relative humidity) is essential
    to obtain a good estimation of the daily irrigation water demand in an ID. This
    effect of the wind chill of each farmer seems to be blurred when aggregated to
    a larger spatial scale such as the entire ID (González Perea et al., 2023, González
    Perea et al., 2015). However, including average air temperature, radiation, and
    reference evapotranspiration is enough to consider this wind chill effect. The
    methodology developed in this work for input variables identification can consider
    this blurred effect of the wind chill at larger scale selecting these four input
    variables. 3.1. Optimization the IWD forecasting model architecture The depth
