    Online: 13 January 2024 72 Accesses Part of the book series: Lecture Notes in
    Civil Engineering ((LNCE,volume 367)) Abstract The main purpose of this research
    is to outline the development of an optimization model for selecting a combination
    of crops that have the maximum equivalent annual cash flow (EACF) inside a self-sustainable
    greenhouse. A self-sustainable greenhouse will require to provide the total energy
    required for irrigation (pumping energy) for the combination of crops that will
    be selected. Photovoltaic (PV) energy is chosen as the source of renewable and
    sustainable source of energy. The research was conducted by establishing the required
    database, generating different scenarios, assessing the economic performance along
    the project life, forming the optimization model using genetic algorithm (GA),
    and systemizing the model using Microsoft-Excel. The database includes two main
    parts: data on the crops’ requirements and data on the PV pumping system. Typically,
    irrigation experts provide the required pumping energy, and then, the designer
    sizes the PV system based on the given value by the available solar energy/m2.
    This leads to over design of the system which leads to higher cost. In this research,
    the impact factors, i.e., location, soil type, water source, crop types and their
    planting season, and PV water pumping (PVWP) system characteristics, were considered
    for developing the optimized model. As PVWP system depends on available solar
    energy which fluctuates overtime, the output (water) also fluctuates. Therefore,
    optimizing the relation between the output (pumping energy required) and input
    (solar energy available) will lead to meet the requirements for irrigation in
    the best manner possible. This study has led to the development of a general model
    for optimal sizing for a ground mounted PV systems that meets the required energy
    needs for irrigation for a combination of crops that maximize the return. Keywords
    Greenhouse crop selection Self-sustainable greenhouse Photovoltaic (PV) energy
    Genetic Algorithm (GA) Irrigation optimization model Access provided by University
    of Nebraska-Lincoln. Download conference paper PDF 1 Introduction Greenhouse production
    has many advantages over the open-field production as better monitoring for climate
    conditions and proper maintenance techniques which allows to have off-season year-round
    production and higher yield. Greenhouse can produce up to 15 times more yield
    per area compared to open-field production [43]. Greenhouses are categorized according
    to the applied technology inside them. During the last 25 years, Egypt has applied
    new greenhouse structures with double span that have better ventilation and easier
    management. In the middle of 1990s, new investigators in Egypt started to use
    multi-span greenhouses as double span ones don’t suit large farming. During the
    last 15 years, farmers adopted Parron system to greenhouses by using wooden structure
    with higher height and more ventilation. They implement such technique to have
    better production for vegetables and tropical fruits inside greenhouses. Using
    wooden structures instead of steel structures will reduce the capital cost of
    the project so motivating more investors to start apply protective farming [1].
    During 1980s, low technology greenhouses started to shift to modern technology
    greenhouses to reduce the environmental hazards such as soil fertility degradation
    and groundwater pollution that occur because of the excess use of pests and chemicals
    inside the low technology greenhouses [2]. In addition, adequate and suitable
    water irrigation resources are essential for growth of crop producing food; indeed,
    there are barriers that face the reclamation of large areas of desert land such
    as the lack of suitable water resources and the high cost of providing water.
    Although surface irrigation water is insufficient on a global scale to meet our
    demands, there is an abundance of salt water in Earth’s seas and oceans, covering
    2/3 of the area of the world, as well as brackish water on land. Both of which
    may be adequately desalinated using techniques such as reverse osmosis, provided
    that sufficient energy is available. In addition, with sufficient energy, we can
    also draw water from deep aquifers and bring them to the surface to water the
    crops, as well as reduce their salinity if need be. Hence, long-term development
    requires a sustainable source of energy to be used to fill the gap in the available
    irrigation water resources. The agricultural sector dependency on energy resources
    has been increased like other sectors [7]. The reason behind that is the modernization
    of many agricultural production operations such as irrigation using new techniques
    to save time and water loss [29]. Globally, irrigation pumps consume about 62,000,000
    MWh of electricity annually [57]. Some areas don’t have access to the grid; therefore,
    they have to find an alternative way to get electricity. Most of these areas mainly
    depend on diesel, gasoline, and kerosine pumps to pump water for irrigation. Diesel
    pumps are the most used for crop irrigation [33]. However, this might not be a
    proper solution especially for remote areas, as transportation cost and cost of
    maintenance for pumps are relatively high [3]. Some experts estimate that the
    remaining fossil fuel will be fully used within 50 years as the annual increase
    rate of energy consumption is assumed to be 1.4% from 2008 to 2035 [34]. This
    raises the importance of using renewable energy sources. In particular, solar
    energy is expected to have an effective role in renewable and sustainable energy
    development especially in remote areas [26]. In Egypt, the annual global solar
    radiation ranges between 2000 and 3200 kWh m−2 from north to south which gives
    a great potential for applying PV systems [50]. According to New and Renewable
    Energy Authority (NREA), the total installed capacities in Egypt are around 15
    MW, and most of them are stand-alone systems to power different applications such
    as lighting systems (27%), cell phone networks (25%), advertising lighting systems
    (16%), communication systems (13%), cathodic protection systems (7%), water pumping
    systems (6%), rural electrification, refrigeration, and others (6%) [12]. Generally,
    the most abundant source of renewable energy in the areas of the world which suffer
    most from shortage of irrigation water, such as the Sahara Desert region, is the
    solar energy. This also raises the importance of installing PV system to generate
    electricity to drive deep submersible pumps to draw water from boreholes. The
    PV system is characterized by durability, low carbon emissions, easy maintenance,
    and relatively low cost for maintenance [40]. The output of the PV installations
    is continuously variable and depends on both the characteristics of the PV modules
    and their components and the instantaneous atmospheric conditions. On the demand
    side, the amount of daily water requirements for irrigation fluctuates widely
    with location, climate, season, soil type, water type, and crop type. Hence if
    PV system is used to meet the irrigation needs of one single crop, it may be dormant
    most of the time if this crop is seasonal, and highly oversized the rest of the
    time if the summer and winter demands vary widely as the case with most crops.
    Hence, this situation will be highly uneconomical and is also waste of energy
    resources. In this paper, an optimization model was developed to aid investigators
    in the agricultural industry to find the best combination of crops inside greenhouses
    that have the maximum EACF. 2 Literature Review 2.1 Greenhouse Farming Management
    Optimizing greenhouse farming annual return is done by proper planning for greenhouse
    farming, resource allocation, and optimizing the use of resources. Due to the
    complexity of the sector, most of the researchers use linear programming approach
    to determine the optimal crop combinations and feasibility of decision variables
    [8]. Linear programming starts with a feasible solution and uses pivot operations
    to maintain the feasibility of the solution and identify the value of the objective
    function. Pap [45] established a mathematical model of optimal agricultural production
    plan applied on a small farm located in west Vojvodina using linear programming
    model to maximize the total return by adopting crop rotation policy. The results
    indicate that applying rotation policy will aid to have higher revenues compared
    to the traditional crop practices [45]. The Food and Agricultural Organization
    estimates that food production will need to be increased by 70% to feed the population
    in 2050 [28]. This leads researchers to not only focus on crop yield but also
    on sustainable growth. Sarker and Quaddus [53] compared two versions of the crop
    planning problem which are single objective linear programming approach and multi-objective
    approach with conflicting objectives. Linear programing approach presents one
    optimal solution while multi-objective technique offers set of possible solutions
    as so provides a better vision for crop planning program, and the user has to
    choose the appropriate solution [53]. This raises the importance of optimizing
    the net benefit in addition to the environmental factors such as water and energy
    to reach the optimum solution. Optimizing the water use will aid to increase the
    annual return as well as optimize the resources used; therefore, [36] developed
    a multi-objective water allocation model to optimize the economic, social, and
    environmental benefits of an area. The results showed that the model provides
    a sustainable approach to allocate water resources in regions where there is lack
    of water resources and accordingly allocates the resources [36]. However, this
    requires accurate estimation for the required water for irrigation as well as
    the available water to be able to calculate the required energy to draw water
    from the water source. Studying the regional climate is essential for accurate
    calculations for the irrigation water requirements. Most of the previous models
    were developed using linear programing approach; however, Hosny et al. [27] introduced
    a comprehensive database and multi-objective optimization model using GA that
    aids the user to find efficient and economic methodology for the best utilization
    of land for either open-field farming or greenhouse farming. However, the greenhouse
    farming depends on data that has to be entered by the user [27]. This means higher
    consumption of energy, i.e., higher cost of production. Therefore, developing
    a comprehensive database and having a balance between crop planning, used resources,
    the yield of production and energy consumption is essential to reach the maximum
    net benefit. 2.2 Stand-alone PVWP System for Irrigation Collecting the sun energy
    is for free but it needs the appropriate equipment to have an optimized system.
    There are various methods for optimizing stand-alone PV systems [23, 31, 32, 46].
    The previous studies analyzed the performance of PV system based on two important
    factors which are regional climates (i.e., the geographical factors and meteorological
    factors) and the available area characteristics (i.e., the on-site installation
    factors and the available area) [4, 22, 31]. Some studies have been done to maximize
    the performance of PV system by only considering the azimuth angle of the installed
    panels (ψ) which concluded that the southwest orientation is the best orientation
    for year-round performance for the Northern hemisphere [51]. Other studies have
    been done to maximize the average year-round performance by optimizing the slope
    of the installed panels (β) which revealed that the optimal angle for the installed
    panels is the same as the latitude [54]. Gopinathan et al. [24] developing a model
    to maximize the performance by introducing more than one factor. The solar irradiance
    was estimated based on the ψ (− 90° to 90°) and the β (0°–90°), and the results
    showed that the β changed as the ψ got away from south (0°) [24]. However, most
    of the previous studies ignore the effect of the ambient temperature on the PV
    performance. Several studies have identified that the PVWP system can be an attractive
    application for sustainable energy for irrigation. Hamidat et al. [25] established
    a program to test the PVWP system performance used to irrigate regions in the
    Sahraa, and it was concluded that PVWP systems are suitable for crop irrigation
    in small-scale applications [25]. Cuadros et al. [15] illustrated how to design
    PVWP systems using drip irrigation method to have an effective irrigating water
    system for olive tree orchard in Spain [15]. Recent research on PVWP systems has
    focused mainly on system modeling and improvements in the system components (PV
    modules, controllers, inverters), performance of PVWP system under various operating
    heads, and their effect on the environment [35, 38, 41]. Glasnovic and Margeta
    [22] proposed an optimization model for optimizing the PVWP size taking into consideration
    the required water for irrigation and the available water. They concluded that
    dynamic models give more realistic results; however, the economic performance
    for the lifecycle cost analysis (LCCA) was not covered [22]. Kelley et al. studied
    the technical and economic feasibility for implementing PVWP system for irrigation
    and concluded that there are no barriers for applying PVWP system; however, the
    only barrier is the high price of the PV modules [31]. Therefore, a LCCA is required
    to prove the compatibility of the PVWP system. 3 Model Development and Formulation
    The model targets the best utilization of the land by maximizing the return, and
    this will occur by balancing between the crops’ profit, the required water, and
    the size of PVWP system. As the user enters the necessary inputs, the model investigates
    the best combination of crops, starting date for each crop, occupied area for
    each crop and type of panel (ToP). The purpose of the model is to find the maximum
    equivalent annual net cash flow (EACF) by having a dynamic simulation of PVWP
    system, solar irradiance, required water for irrigation, and crop yield response
    to season. In addition, the economic aspects of the PVWP systems are investigated.
    IIC and LCCA are used to compare different water pumping techniques, and EACF
    is used to evaluate the net benefits gain, which will be further detailed in the
    upcoming sections. 3.1 Model Architecture The developed model consists of five
    different modules: (1) inputs module, (2) database module, (3) calculations module,
    (3) optimization module, and (5) output module. First, the user inputs all the
    required information for the project through the input module. Then, the database
    module is filtered according to the input data. Next, the calculation module uses
    the filtered database and the inserted inputs to calculate the required parameters
    for calculating crops net benefits and sizing the PVWP system. After that, the
    optimization modules will use these data to optimize the objective function which
    is maximizing the EACF by adjusting the model variables to generate the results
    in the output module. 3.1.1 Inputs Module The model allows the user to enter the
    required data which includes the following: • Location • Irrigation method • Area
    (feddan) • Cost of structure system/m2 (US$) • Budget (US$) • Cost of wiring/m2
    (US$) • Soil salinity Ece (dS/m) • Electricity annual degradation (%) • Electric
    conductivity Eciw (dS/m)   The model reads and uses the input data to optimize
    EACF and PVWP system for the combination of crops that have been selected by the
    model. The model has been developed using Microsoft-Excel and Evolver 8.2 which
    is an Excel Add-in [44]. The model consists of several worksheets. To be able
    to insert the inputs, gets into the worksheet, named “model inputs,” and fills
    in the required data as indicated in Table 1. Inputs guide the user to include
    the correct data in the right place. The model has been developed to read the
    input data inserted by the user and share them among other worksheets to estimate
    the essential parameters for optimizing the model such as the reference evapotranspiration
    (ETO) and the hourly average solar radiation (I). Table 1 PV panels’ specification
    Full size table 3.1.2 Database Module The database module consists of two main
    parts: data on crops’ requirements and data on PVWP system. Data on Crops’ Requirement
    The first part in the crops’ requirement database contains data about the crops
    and trees that can be grown inside greenhouses in Egypt. The total duration for
    a pool of crops according to planting season is collected [13, 27, 48, 56]. In
    addition, the crop coefficient (KC) value for each crop during different growing
    stages is identified according to Cropwat that are freely distributed by the Food
    and Agricultural Organization (FAO) of the United States [30]. Also, the crops’
    costs are recognized according to the Egyptian market, they include the cost of
    making rows, seeds, fixed, temporary workers and engineers, composites, fertilizers,
    and pesticides. The second part includes data about the greenhouses and their
    costs. In this study, the analysis was based on single span greenhouses using
    medium technology. Data on PVWP Systems It includes two main sections which required
    for PV system and data on water pumping system. Concerning, the database of PV
    system involves two main parts. The first one covers the regional meteorological
    and geographical information for 27 governorates in Egypt collected from the National
    Aeronautics and Space Administration (NASA). The global sunshine hours and solar
    radiation values for 27 locations covered almost all regions in Egypt are calculated
    and presented in “database module.” The yearly average value of sunshine hours
    is 12 h per day, and the global solar radiation in Egypt is found to be around
    6.0 kWh m−2 day−1 which give a great potential for applying PV system there. The
    second part deals with the specifications of the PV modules. They are categorized
    into six groups according to their type (monocrystalline or polycrystalline) and
    number of cells (36, 60, or 72) as indicated in Table 1. The physical information
    for the panels, i.e., capacity, efficiency, dimensions, losses, average cost,
    temp coefficient of power, PV transmittance, rated voltage, rated current open
    circuit voltage, and short circuit current, was collected according to the Egyptian
    market. Moving to the water pumping system, the selection of a proper pump in
    a solar water pumping system depends on required discharge (Q) and total head
    losses (HTE) [19]. Each pump type has its own efficiency as presented in Table
    2 [6]. Usually, the pump controller system includes maximum power point tracker
    (MPPT) to assure that the solar array is delivering power at its maximum. AC powered
    pump has also inverter to convert the DC power to AC. Table 2 Pump’s type versus
    efficiency [6] Full size table 3.1.3 Calculation Module The calculation module
    consists of three models. The first model calculates the hydraulic energy (EH)
    by identifying the required discharge (Q) for the combination of crops and the
    total head losses (HTE). The second unit is for sizing the PV system that gives
    the power output from the PV array based on location (Φ), slope (β), type of panels
    (ToP), azimuth of panels (Ψ), and ambient temperature (Ta) to generate the water
    irrigation system. The third model is to analyze the economic performance of PVWP
    system using EACF approach. Hydraulic Energy (EH): The hydraulic energy demand
    (EH) is determined according to the plants water requirements, the irrigation
    method, and the total head losses according to Eq. (1) [22, 55], $$ E_{\\text{H}}
    = \\frac{{\\rho gQ_d H_{{\\text{TE}}} }}{36*10^5 *\\eta_F \\eta_N } $$ (1) where
    Qd is the total water demand in (m3 day−1), EH is the hydraulic energy (kWh),
    ρ is the density of water (1000 kg m−3), g is the acceleration due to gravity
    (9.81 m s−2), ηF is the efficiency of the irrigation system (fractional losses),
    ηN is the efficiency of the irrigation method (open channel, drip, trickle, flood).
    Concerning the total water demand if the sum of crop evapotranspiration (ETc),
    leaching requirement (LR), and irrigation applied in soil disinfection and pre-transplanted
    irrigation, i.e., 50 mm for soil disinfection done every (1–2) years and 20 mm
    for pre-transplanted, needed to be calculated [9, 14, 30]. To be able to calculate
    the ETc using Eq. (2) [47], the reference evapotranspiration (ETO) was calculated
    according to Almeria radiation method using Eq. (3) [39], and the KC values are
    extracted from Cropwat. $$ {\\text{ET}}_{\\text{c}} = K_{\\text{c}} {\\text{*ET}}_{\\text{o}}
    $$ (2) $$ {\\text{ET}}_{\\text{o}} = \\left\\{ {\\begin{array}{*{20}l} {\\left(
    {0.288 + 0.0019n} \\right)R_o \\tau } \\hfill & {{\\text{Julian}}\\;{\\text{days}}
    \\left( n \\right) \\le 220} \\hfill \\\\ {\\left( {1.339 - 0.00288n} \\right)R_o
    \\tau } \\hfill & {{\\text{Julian}}\\;{\\text{days}} \\left( n \\right) > 220}
    \\hfill \\\\ \\end{array} } \\right.{ } $$ (3) The leaching requirement (LR):
    The leaching requirement is the amount of water needed to remove excessive salts
    that cause a crop yield decrement, and it was calculated using Eq. (4) [14], where
    ECiw is the electrical conductivity of the irrigation water applied, and ECe is
    the soil salinity tolerated by crop as measured on soil saturation extract. $$
    {\\text{LR}} = \\frac{{{\\text{EC}}_{{\\text{iw}}} }}{{5{\\text{EC}}_{\\text{e}}
    - {\\text{EC}}_{{\\text{iw}}} }} $$ (4) Moving to the total head loss, the typical
    head consists of static head (HST), kinetic head (HDT), and pressure head (HF).
    According to Ghoneim, the static head is the elevation head from the water surface
    level to the point of discharge, the kinetic head represents the kinetic energy
    of the fluid (\\(H_{{\\text{DT}}} = V^2 /{ }2g\\)), where V is the velocity and
    g is the acceleration (9.81 m sec−2). In addition, there is a fraction loss that
    can be reduced by enlarging the pipe diameter, eliminating bends, and reducing
    the flow rate [21]. Therefore, the total head from borehole TTE can be expressed
    by Eq. (5) [22], where increment i assumes the values i = 1 to N (N is the total
    number of time stages, decades), HTE(i) the total head lift (m). $$ H_{{\\text{TE}}\\left(
    i \\right)} = H_{{\\text{ST}}\\left( i \\right)} + H_{{\\text{DT}}\\left( i \\right)}
    + H_{{\\text{F}}\\left( i \\right)} $$ (5) Friction losses are calculated according
    to Eq. (6) [16], where f is Darcy friction factor, l is the pipe length (m). Darcy
    friction factor can be identified from moody chart. The minor fractional losses
    are assumed to be 10% according to PV project analysis in 2005 [49]. $$ H_{{\\text{F}}\\left(
    i \\right)} = \\frac{8flQ^2 }{{\\pi^2 gd^5 }} $$ (6) Nominal power capacity of
    PV system (Pel): The nominal capacity or peak power of PV (Pel) generator under
    standard conditions is given by Eq. (7) [18, 22] considering the effect of the
    ambient temperature (Ta), where Pel is the nominal capacity (W), αP is the temperature
    coefficient of PV module (/°C), TC is the cell temperature (°C), TC,STM is the
    cell temperature at standard test conditions (°C), ηS is the efficiency of the
    subsystem (inverter, motor, pump), IT is the daily solar irradiation on PV surface
    (kWh m−2). $$ P_{{\\text{el}}} = \\frac{1000}{{(1 - \\alpha_{\\text{P}} \\left(
    {T_{\\text{C}} - T_{{\\text{C}},{\\text{STM}}} } \\right)\\eta_{\\text{S}} }}{*}\\frac{{E_{\\text{H}}
    }}{{I_{\\text{T}} }} $$ (7) To calculate the daily solar irradiance in PV surface,
    an empirical model is greatly needed especially for areas where there is no available
    data for the solar irradiance. The model is established to estimate the hourly
    horizontal solar radiation from the average daily solar radiation. El Shimy proved
    that CR model [11] has a higher correlation than LJ model [37] [18]. Therefore,
    the ratio between the hourly solar radiation and the daily solar radiation was
    calculated using CR model as identified in Eq. (8) [11] [18], where I is the mean
    hourly solar radiation, H is the mean daily solar radiation, ω is the hour angle,
    and ωs is the sunset hour angle. $$ \\frac{I}{H} = a + b\\cos \\omega \\frac{{\\left(
