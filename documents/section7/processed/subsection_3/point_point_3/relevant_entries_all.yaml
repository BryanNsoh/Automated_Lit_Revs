    the carbon sequestration capacity of agricultural ecosystems is a necessary step
    to achieve carbon neutrality and is also of significant importance for maintaining
    the ecological health of farmlands. Before the optimization, carbon absorption
    by crops at Youyi Farm exhibited relatively stable interannual variations and
    showed a gradual overall increase. However, after the optimization, there was
    increased fluctuation in carbon sequestration levels, and the carbon sequestration
    values in each year were higher than before (Fig. 6c). Under conditions of reduced
    available water, there was significant change in the planting structure in the
    region, with an increase in the area planted with Maize. Research shows that Maize
    has a better carbon sequestration effect per unit area compared to Rice and Soybean.
    As a result, the carbon sequestration increased after optimization despite the
    reduction in available water. Before optimization, Rice accounted for the majority
    of the carbon absorption with a ten-year average carbon absorption of 58.5% (Fig.
