    (m); Zin,min and Zin,max are the minimum water level and the maximum safe limiting
    water level of the intake pool (m); η is the operating efficiency of the unit;
    Qk is the outflow from the kth unit (m3/s); and Qmax is the design maximum outflow
    capacity of the PS (m3/s). 2.2.3 Optimization and solution algorithm It is worth
    noting that the energy consumption of PS and the number of pump unit switchings
    are two conflicting objective functions that cannot simultaneously achieve their
    optimal values. Previous research has typically limited the total number of switches
    for each pump unit and optimized the problem based on the total number of switches
    for all pumps in the PS. Usually, single-objective optimization is repeated for
    different numbers of pump switch counts to strike a balance between two factors
    (López-Ibáñez et al., 2008). In this study, the primary objective function prioritizes
    the energy consumption of the PS, while the total number of pump units switches
    is used as a secondary objective function. The multiobjective genetic algorithm
    was employed for solving this problem. As heuristic algorithms, multiobjective
    genetic algorithms enable global search and provide a Pareto front under different
    priorities (i.e. the optimal solution set for each objective) (Fan et al., 2023;
    Gong & Zhu, 2022; Xu & Bai, 2019). When using multiobjective optimization, the
    total number of switching for each pump is not restricted, allowing the determination
    of the lowest energy consumption for different start-stop counts simultaneously
    within the Pareto front. This approach provides irrigation managers with a range
    of feasible scheduling options. The solution process of NSGA-II is as follows:
    (1) Initialization: Start by generating an initial set of individuals to randomly
    create the initial population. Fitness Evaluation: Calculate the fitness values
    for each individual based on multiple objective functions. Non-dominated sorting
    is performed to categorize individuals into different non-dominated fronts, and
    the crowding distance is computed to maintain diversity within each front. (2)
    Selection: Use non-dominated sorting and crowding distance to select parent individuals
    for crossover and mutation operations. Generate new individuals through these
    genetic operators. (3) Merging and re-evaluation: Combine the new individuals
    with the current population; then, perform non-dominated sorting and crowding
    distance calculations again to prepare for the selection of the next generation.
    (4) Environmental selection: From the merged population, individuals with higher
    fitness values are selected while considering non-dominated fronts and crowding
    distances. (5) Termination criterion: The above steps are repeated iteratively
    until the termination criterion is met. This could be a predefined number of generations
    or convergence criterion. (6) Output: At the end of the process, NSGA-II outputs
    a set of non-dominated individuals representing different levels of Pareto-optimal
    solutions. These individuals provide a range of approximate optimal solutions
    for the multiobjective optimization problem. 2.3 Optimal operation model based
    on simulation The simulation model of the CPSID was integrated with the optimal
    operation model of the PS in this study. By leveraging the interaction between
    these two sets of data, we constructed an optimal operation model for the PS that
    incorporates the inflow process, thereby achieving dynamic coupling between flow
    movement and PS operation. As illustrated in Figure 1, the simulation process
    begins by generating an initial operation scheme for the PS through optimization
    scheduling of the PS. The simulation model of the CPSID simulates hydraulic factors
    such as the water level and flow of the canal according to the operation scheme
    of the PS and the water distribution scheme of the canal, obtains the flow arrival
    process of the next-stage PS and calculates the target value (energy consumption
    of water lifting, times of start and stop) under the operation scheme. Second,
    the optimal operation model of the PS accepts the target value and gives a new
    optimization scheme through the optimization algorithm, which is passed into the
    simulation model of the CPS for calculation and repeated until the end conditions
    are met; finally, the optimization scheme results are obtained. FIGURE 1 Open
