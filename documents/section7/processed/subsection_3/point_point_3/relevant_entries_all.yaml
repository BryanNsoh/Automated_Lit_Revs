    optimal operation model for cascade pumping stations based on simulations Xinrong
    Zheng,  Zhanyi Gao,  Peiling Yang,  Mengting Chen First published: 04 March 2024
    https://doi.org/10.1002/ird.2944 Article title in French: Recherche d''un modèle
    de fonctionnement optimal pour les stations de pompage en cascade basé sur des
    simulations. SECTIONS PDF TOOLS SHARE Abstract EN FR Cascade pumping stations
    (CPS) consume a large amount of energy every year in lifting districts. To obtain
    a reasonable and feasible operation scheme for CPS, this paper proposes an optimal
    operation model for CPS based on simulations. A one-dimensional unsteady flow
    model of open canals was coupled with the optimal operation model of CPS, and
    an energy-dominated optimization was proposed with the water level of the inlet
    pool as the coordinated variable. The optimization model was solved by using the
    catch-up method and the nondominated sorted genetic algorithm II (NSGA-II). The
    optimal operation method was validated and implemented in the first-stage and
    second-stage pumping stations of the Zuncun Irrigation Project by lifting water
    from the Yellow River in Shanxi province. The results showed that the proposed
    optimization model can reduce the energy consumption of the CPS by 4% compared
    with the actual operation. In addition, the optimal operation model of the CPS
    coupled with simulation can realize the dynamic balance of flow by stabilizing
    the inlet pool level to operate within a safe range. The energy consumption of
    the CPS can be reduced by keeping the water level of the intake pool as high a
    level as possible. 1 INTRODUCTION The cascade pump station irrigation project
    (CPSIP) plays a pivotal role in agricultural production in China by effectively
    addressing the issue of agricultural water consumption resulting from topographical
    elevation differences (Ma et al., 2020). The CPSIP consists of cascade pumping
    stations (CPS), water transmission and distribution canals and gates. Through
    pumping stations (PS) at all stages, water is lifted from low-lying areas to high-lying
    areas for irrigation. During the operation of the CPSIP, maintaining a flow balance
    between stages while meeting interstage irrigation demands is crucial. However,
    achieving accurate control is difficult because the units of CPS and gates are
    operated solely through human decision-making by dispatchers. As a result, several
    potential problems, such as increased energy consumption and water waste, occur
    frequently (Bonvin et al., 2017). Therefore, it is necessary to carry out research
    on the optimal operation of CPS (Chen et al., 2021; De Ocampo & Dadios, 2017;
    Kabulov et al., 2020). Numerous researchers have conducted studies on the optimal
    operation of CPS. Gao et al. (1990) employed dynamic programming to optimize the
    operation of Dayudu CPS, achieving 7.6% energy savings by using the storage volume
    of the diversion canal and sedimentation tank to address flow matching issues
    between PS. As the number of CPS stages increases, the concept of large-scale
    system governance is incorporated into the framework of optimal operation (Zhang
    et al., 2019). Based on this concept, the irrigation planning process of CPS at
    different decision-making levels can be effectively delineated through the establishment
    of a three-tier decomposition-coordination model (Gong & Cheng, 2018). Furthermore,
    by optimizing water distribution among different time periods and irrigation areas
    (Jiang et al., 2019), crop planting layout, irrigation methods (Bai et al., 2022),
    pump station water-lifting rates, daily operating times and quantities of units
    (Perea et al., 2020), water demand and energy costs can be minimized while meeting
    irrigation water requirements. Most current studies do not consider the water
    transmission canals between PS. The water transmission process through open canals
    (WTPOC) exhibits a time delay in irrigation districts (Clemmens et al., 2017;
    Savari & Monem, 2022). When the operational state of the units of the upper-stage
    PS or water distribution flow rates are adjusted, the change in flow may take
    several hours to propagate to the upper-stage PS (Diniz et al., 2015). However,
    previous optimizations neglected this process, resulting in mismatches between
    the lift and flow of the upper-stage PS in the optimization scheme and the actual
    operation (Kong et al., 2023). Furthermore, in practical operation, the water
    level in the inlet pool of PS must be maintained within a certain safe operating
    range (Kong et al., 2019). The operation operator of PS regulates units based
    on artificially observed water conditions or changes in inlet pool water levels,
    with the aim of achieving interstage flow balance to the greatest possible extent,
    regardless of the energy consumption or the number of pump units switched. To
    solve such problems, several data-driven methods have been used for optimizing
    PS operation in water transfer projects, using big data analysis to determine
    the optimal start times for upper-stage PS after canal transportation to achieve
    flow balance (Liu et al., 2022; Yan et al., 2023). Unlike in water transfer projects,
    in irrigation districts, CPS need to meet interstage water demands in addition
    to supplying water to upper-stage PS (Wan et al., 2023). Moreover, the variation
    in the water distribution flow rate during irrigation seasons also needs to be
    considered. Therefore, data-driven methods for applying cascade pump station irrigation
    districts (CPSID) are challenging. In addition, one-dimensional unsteady flow
    simulation models have been introduced into the optimal operation of CPS, where
    the optimized solutions are validated through simulations in which solutions are
    selected with matching water levels for pump unit operation, facilitating the
    adoption of optimized solutions by schedulers (Gong & Cheng, 2018). Therefore,
    if the simulation can accurately simulate the lifting water process at cascade
    pumping stations (LWPCPS) and optimize the PS operation through the simulation
    results, the actual operation of the CPS in the irrigation district can be effectively
    guided. In this paper, an optimal operation model based on simulation was proposed
    for the CPSID model, which combines a one-dimensional unsteady flow simulation
    model and an optimal operation model. In this model, the water level of the inlet
    pool of the PS, which is strongly influenced by the WTPOC and the operation states
    of PS units, is taken as the coordinated variable. Through the data interaction
    between the simulation model and the optimization model, a reasonable and feasible
    daily optimal operation scheme for the PS is obtained. The water distribution
    control strategy was incorporated into the simulation model to regulate the opening
    of the water diversion gates based on the simulated real-time water levels at
    the water distribution outlets, ensuring an adequate irrigation water supply.
    In the optimization model, the energy consumption of the PS was prioritized as
    the main optimization objective, while the total number of pump unit switchings
    that affect equipment wear and human input was considered as a secondary optimization
    objective. The nondominated sorted genetic algorithm II (NSGA-II) was used for
    solving the model. The method proposed in this paper aims to reduce energy consumption
    and operational costs in lifting water while ensuring flow balance between CPS.
