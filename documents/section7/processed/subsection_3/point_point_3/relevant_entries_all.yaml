    slide 4 结果与分析 4.1 算法分析 遗传算法的控制参数较多，其中群体规模和遗传代数对求解准确性影响较大。本文以群体规模2 000、最大遗传代数100为基本遗传参数，将交叉概率和初始变异概率分别设置为50%和40%进行模型求解。另外，由于轮灌组水头损失和管径约束是保证灌溉基本需求的强制性约束，因此对其设置的惩罚系数为105，以快速消除无效解。而灌溉时长和流速约束具有一定的容忍性，本文对其设置的惩罚系数较前者低一个数量级。
