    water demand forecasting model defined by individual Indi) is built, trained and
    tested. Then, each individual obtained their associated objectives functions (OF1
    and OF2) in order to measure the fitness of each forecasting model. In this work,
    the optimization process maximized de OF1 which defines the average of the determination
    coefficient, R2, of the forecasting model outputs (output time series of irrigation
    water demand 7 days ahead) and minimized OF2 which defines the average of the
    standard error prediction, SEP (Ventura et al., 1995), i.e., the model accuracy.
    After computing the objective functions for all individuals in the initial population,
    the initial population was sorted according to the fitness of each individual
    (defined by the values of the objective functions). The best npop/2 individuals
    were then selected and become the parents of the next generation. Then, a new
    generation of npop individuals was created by crossover and mutations of the parent
    individuals. Finally, the set of npop optimal individuals (optimal forecasting
    models) defined by the Pareto Front was obtained in the last generation (generation
    nGEN). 2.5. Identification of the water demand forecasting model inputs Previously
    to generate and optimize the hybrid model a dimension reduction of the input space
    is essential. This dimension reduction must identify the significant inputs from
    the set of possible inputs (potential inputs) for the forecasting hybrid model.
    There are many techniques to achieve this input space reduction. Principal component
    analysis or partial least square cardinal components are two widely used techniques.
    However, when the significant input variables resulting from these techniques
    are used in nonlinear models, very poor results are usually obtained (Lin et al.,
    1996a). The methodology proposed in this work automatically analyzes and identifies
    the most representative input variables for the predictive model to be developed.
    Therefore, an adaptation of this methodology for a multivariate time series problems
    has been used in this work to identify the significant inputs in an automatic
    way using fuzzy curves and fuzzy surfaces. The potential inputs analysed were
    structured in temporal frame which ranged from 2 (t-1, t-2) to 10 days (t-1, t-2,
    …, t-10). Thus, this methodology can considered the autocorrelation and cross-correlation
