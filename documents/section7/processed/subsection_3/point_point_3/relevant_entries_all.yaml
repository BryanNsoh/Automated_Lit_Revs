    that the soil properties remained stable during the study period. Third, we evaluated
    the performance of each individual by ranking the fitness of its objective functions.
    Fitness is a measure of how well a solution performs was and is calculated based
    on the non-dominated sorting rank. Then, we generated a new generation through
    selection, crossover, and mutation, based on fitness. Finally, Pareto fronts were
    generated after all 10 pre-defined generations had been evaluated. By testing
    the NSGA-III with various population sizes and generations, we found that the
    configuration of 4500 individuals and 10 generations could obtain stable Pareto
    fronts. For different farming management combinations, a smaller population or
    fewer generations would either omit potential non-dominated solutions/sets (none
    of the objectives can be improved without detriment of the others) or result in
    a biased Pareto front. Conversely, we found that larger populations or more generations
    were considerably more time-consuming but did not further improve the Pareto fronts
    in this study. 3. Results 3.1. DNDC model validation The performance of the DNDC
