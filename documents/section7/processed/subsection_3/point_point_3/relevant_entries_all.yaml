    There is a mismatch between crop water demand, the spatial and temporal distribution
    of natural rainfall, surface water sources, and arable land resources in the North
    China Plain. This has been compensated for by massive groundwater exploitation,
    and as a result, ground water levels have continuously declined and groundwater
    landing funnels have formed in some areas. Consequently, there is an urgent need
    for the rational allocation of soil and water resources. In this study, regional
    soil types and the corresponding crops in Guangping County, Hebei Province, China,
    alongside the regional annual average total water consumption were used to determine
    reasonable allocations for crop planting structures, with an aim of maximizing
    the water utilization efficiency and economic benefits while also achieving a
    regional groundwater dynamic equilibrium. Daily meteorological data from 1973
    to 2021, including precipitation, temperature, sunshine hours, wind speed, and
    humidity, as well as crop data, including irrigation systems and crop growth status,
    were collected. Water consumption models for eight soil types and seven typical
    crops forming 56 calculation partitions were established to obtain annual average
    water consumption values for the different crops. The maximum economic benefit
    and water-use efficiency were then used as the objective functions and total water
    consumption as the control condition for the non-dominated sorted genetic algorithm-Ⅱ
    (NSGA-II), to optimize the allocation of soil and water resources in the region;
    the adjusted quantities for the different crops cultivated under different soil
    types in the study area were obtained. The areas growing sweet potato and vegetable-fruits
    were found to increase by 0.5255 km2 and 4.4452 km2, respectively, when compared
    to the pre-optimization period, whereas the areas with winter wheat-summer maize,
    millet, peanut, cotton, and summer maize decreased by 1.3481 km2, 0.1812 km2,
    0.7316 km2, 2.0896 km2, and 0.62 km2, respectively. The economic benefit increased
    from 810.37 to 853.64 million yuan, while the water-use efficiency increased from
    1.5426 kg/m3 to 1.5859 kg/m3. The results provide a basis for soil and water resource
    management in the region and a technical reference for similar areas to improve
    agricultural water-use efficiency and economic benefits. Previous article in issue
    Next article in issue Keywords Agricultural soil and water resourcesOptimal allocationWater
    consumptionWater-use efficiencyCrop planting structures 1. Introduction The optimal
    allocation of soil and water resources refers to the joint and sustainable management
    of water and agricultural land, using both scientific and technical means to alleviate
    water resource shortages and the deterioration of the ecological environment (Tan
    et al., 2017). Traditional research into the optimal allocation of agricultural
    soil and water resources is divided into two categories: the improvement of agricultural
    water-use efficiency and the adjustment of agricultural planting structures. Of
    these, the former is considered from the perspective of water use, and while it
    helps to reduce the excessive use of agricultural water sources, it requires a
    large financial input to build supporting facilities, as otherwise, crops are
    not adequately irrigated (Li et al., 2020a, Li et al., 2020b, Seyed Hoshiyar et
    al., 2021, Shangguan et al., 2002, Sharifi et al., 2021, Tork et al., 2021). In
    contrast, the latter is generally from the perspective of the planting layout,
    as the planting of crops considered to be water-saving can help to achieve water
    saving aims, but most of these studies have focused on the total amount of various
    types of crops, without consideration of other factors such as the soil (Chen
    and Liu, 2022, Li et al., 2020a, Li et al., 2020b, Luo et al., 2022, Sedighkia
    et al., 2023, Yu et al., 2021). The above results only have achieved certain results
    in the single allocation of water resources or land resources. However, soil and
    water resources were interrelated and mutually restricted (Li et al., 2022a, Li
    et al., 2022b). Changing one factor will lead to changes in other factors, and
    they cannot be simply optimized according to their order. To reflect the holistic
    nature of soil and water resource allocation, many scholars proposed a joint allocation
    method and optimized the allocation schemes in their corresponding study areas
    (Chen et al., 2023, Guo et al., 2022, Wang et al., 2023, Wang et al., 2022a, Wang
    et al., 2022b). Based on joint allocation, Li (2022), Zhang (2019), and Zhang
    et al., (2023) added a simulation study of future scenarios and proposed corresponding
    allocation schemes. In some regions, owing to insufficient precipitation, groundwater
    extraction is required to meet the actual regional irrigation demands. For example,
    Yue et al. (2011) optimized the allocation of Yellow River water and groundwater
    in 2020 and 2030 by coupling groundwater and surface water models, while Fu et
    al. (2014) used interval two stage stochastic planning to establish a joint surface
    water and groundwater dispatch model that realistically reflects the actual optimal
    allocation of water resources. The above research can provide decision-making
    guidance for soil and water resource management to a certain extent, but it does
    not consider the coupling degree and water consumption characteristics between
    the soils and crops. In terms of research scope, most studies have focused on
    medium and macro areas, such as watersheds (Banadkooki et al., 2022, Han et al.,
    2018a, Han et al., 2018b, Sun et al., 2019, Tingsanchali and Singh, 1996) and
    irrigation districts (Das et al., 2015, Martínez-Tunarroza et al., 2022, Sun et
    al., 2017). However, there is also research at the micro-scale (Tian and Jia,
    2007), albeit with lower precision. In addition, 3S technologies have also been
    utilized in water and land resource allocation research, and this has significantly
    enhanced the visualization and information processing abilities available for
    optimal water resource allocation. For example, Khanday and Javed (2016) used
    remote sensing to successfully prioritize river sub-basins in central India, and
    Lense et al. (2023) used a model combining GIS and RS to identify the most serious
    erosion phenomena in Brazilian crop areas. Although these studies have achieved
    results, the accuracy of the remote sensing images was 1000 m and 250 m, which
    was too rough for the study of water and soil resource allocation at the county
    scale, and thus higher precision remote sensing images are required to facilitate
    the needs of this research. For model creation, multi-objective programming has
    been widely used in the study of water and soil resource allocation. Li et al.
    (2022) constructed a multi-objective planting structure optimization model with
    the objectives of economic, ecological, and water-saving benefits, while Wu et
    al. (2022), under the framework of society, economy, and ecology, established
    multi-objective nonlinear planning to study the planting structure and irrigation
    water allocation scheme. Chang et al. (2023) constructed a multi-objective water
    resource optimal allocation model with social and economic benefits, while Habibi
    Davijani et al. (2016) applied a particle swarm algorithm to allocate water resources
    in Iranian regions, and Liu et al. (2017) optimized the allocation of soil and
    water resources in Jilin Province directly using multi-objective planning. As
    research progresses, scholars have found some data to be uncertain, such as incoming
    water and precipitation, in the optimal allocation of multi-objective soil and
    water resources, and these uncertainties greatly affect the actual crop water
    consumption (ETa) To attenuate for the error caused by these uncertainties, the
    potential water consumption (ET0) has been introduced for unification. For example,
    Kong (2022) calculated the daily ET0 from 1990 to 2019 and adjusted the cropping
    structure based on the reference evapotranspiration, while Han et al. (2018) optimized
    the cropping structure in the Heihe River Basin using remotely sensed evapotranspiration
    data and then analyzed the impacts of the results on water-use efficiency. Owing
    to the complexity of the environment, the ET0 and ETa were found to have considerable
    differences in different regions. Yang (2016) stated that in arid and semiarid
    overland areas, the potential evaporation and actual evaporation satisfy a symmetrical
    and complementary relationship, and the value of the ETa/ETp ranges from 0.16
    to 0.30. While several studies have investigated the optimal allocation of soil
    and water resources based on potential evapotranspiration, the optimal allocation
    of soil and water resources based on actual farmland water consumption averaged
    over many years has rarely been reported. In terms of water constraints, the optimal
    allocation of agricultural water and soil resources was mostly studied with the
    total amount of irrigation water as the control target. Lv (2022), based on the
    minimum water consumption of crops, predicted the water demand of agricultural
    cultivation and established a model for the adjustment of the agricultural cultivation
    structure. While Li (2022) used Penman’s formula to predict crop water demand
    and analyzed the contradiction between the supply and demand of irrigation water
    resources to optimize the planting structure. Taking the total amount of irrigation
    water in Beijing as a constraint, Zeng (2018) applied the multi-objective planning
    method to propose a direction for optimizing the structure of Beijing’s plantation
    industry. Furthermore, Yang et al. (2019), Zhang et al. (2023) also optimized
    planting structures by targeting the total amount of irrigation. With the expansion
    of the irrigation area and improvement of the irrigation water use efficiency,
    the groundwater overexploitation situation has not yet been significantly improved.
    It was recognized that water saving in the traditional sense cannot reflect the
    actual amount of water resources saved. To explore the actual saving situation,
    Pei et al. (2007) suggested the phrase “water consumption and water saving” and
    compared it with “water intake and water saving.” The water consumption and water
    saving potential of Ningxia was found to be far less than that of the water intake
    and water saving potential. Qin et al. (2008) then systematically studied the
    basic theory and quantitative calculation method for the regional target ET, and
    proposed that the total water consumption refers to the maximum allowable consumption
    of regional water resources for sustainable utilization, and constructed a set
    of regional target ET calculation methods. Liu (2014) put forward a technical
    framework for controlling real water saving in the region by the total amount
    of regional water consumption (i.e., regional target ET), and extended the water
    saving focus on water intake to the water saving of real water consumption. The
    above studies found that only by reducing invalid water consumption can real water
    savings be realized, and the method of controlling the invalid water consumption
    was called agricultural ET management. However, few optimization models consider
    the joint allocation of soil and water resources and the agricultural target ET.
    Guangping County of Hebei Province is predominantly an agricultural planting area.
    Their over-exploitation of the available groundwater resources has enabled high
    and stable agricultural yields, but has also caused continuous declines in the
    groundwater level, and this represents the main water resource problem faced by
    the entire North China Plain area. On December 24, 2021, the Water Saving Regulations
    of Hebei Province (2021) was promulgated, and it clearly states that ''agricultural
    water saving should improve irrigation efficiency by adjusting the structure of
    soil and water resources''. This study was centered in Guangping County and uses
    3S technology to assess the adaptability of soil and crops and coordinate the
    allocation of their annual average ETa. The NSGA-II genetic algorithm was used
    as the core mothod, with water use efficiency and economic benefits as the objective
    functions, and the agricultural target ET as the boundary conditions to construct
    a multi-objective optimization model for agricultural soil and water resources,
    to provide an effective decision support for agricultural development and water-saving
    irrigation. 2. Material and methods 2.1. Study area The study area was Guangping
    County, Handan, China, which is situated in the south of Hebei Province, between
    longitude 114°84′ and 115°19′ east and latitude 36°37′ and 36°62′ north, the area
    is 31.4 km long, 27.0 km wide, and 320 km2 (Fig. 1). The average annual precipitation
