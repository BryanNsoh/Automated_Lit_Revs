    solving The third generation of non-dominated sorting genetic algorithm-III (NSGA-III)
    (Deb and Jain, 2014) used in this paper. NSGA-III is a reference point-based non-dominated
    genetic algorithm with approximately the same framework as the NSGA-II algorithm,
    with the difference being that the mechanism for selecting individuals in the
    offspring is different: the NSGAII algorithm is based on The NSGAII algorithm
    selects individuals of the same non-dominated rank based on crowding distance
    calculation, while the NSGAIII algorithm uses a reference point-based approach
