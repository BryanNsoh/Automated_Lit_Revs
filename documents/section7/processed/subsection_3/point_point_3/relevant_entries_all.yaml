    Evolver. Evolver is an Excel Add-in that applies GA technique to reach the near
    optimum solution. The Add-in makes several runs by adjusting the decision variables
    which is defined as adjustable variables, then the GA keeps running different
    likelihoods in an iterative mode till the stopping criteria is met, then the optimum
    solution is reached. The stopping criteria will be defined by the user as number
    of trials, run time, maximum progress (%) that happens for last specific number
    of trials, formula if true, or/and stop if error occurs. In this study, the model
    adjustable variables are defined as the combination of crops, the starting data
    for each crop (planting date), the occupied area for each crop and ToP. Every
    adjustable parameter has a defined lower and upper limit. The constraints are
    set as the allowable budget and the available land area to meet the objective
    function which is maximizing the EACF. Concerning the occupied area for crops,
    it was found that there should be a minimum assigned area for each crop to worth
    the investments. Therefore, another constraint is added that the minimum occupation
    area for any crop should be one feddan. In addition, overestimation for the PVWP
    system size will lead to over increase the IIC and consequently minimizing the
    EACF. On the other hand, underestimation for the PVWP system means to have improper
    Q which will have negative effects on the quality and the quantity of the crops
    and also affects the EACF negatively. Therefore, other constraints are set as
    the following: The actual energy at any instant is higher than the required energy
    to ensure that the system is sufficient and minimizing the difference between
    the actual and the required energy to prove system efficiency. 3.1.5 Output Module
    The output module provides the user with the maximum EACF, in addition, identifying
    the combination of crops, the starting date for each crop, occupied area for each
    crop and ToP to be used to meet the objective function. In addition to other economic
    parameters such as NPV, IIC, estimated quantity for water used per year, and percentage
    for the maximum utilization of the land. 3.2 Model Development The development
    of the model depends on integrating two main models to reach the required objective
    which is selecting combination of crops that have the maximum EACF and irrigated
    using an optimized PVWP system. The first main model is to select the combination
    of crops that have the maximum equivalent annual return, and the second model
    is to optimize the size of the PVWP system. Integrating these two models with
    some modifications leads to develop the new model which is never done before.
