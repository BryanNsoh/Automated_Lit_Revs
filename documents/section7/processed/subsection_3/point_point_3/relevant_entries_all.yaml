    where all the inputs to the forecasting model are processed in parallel creating
    attention structures that focus on finding different relationships between the
    model inputs (Self-Attention encoder), between model outputs (Self-Attention Decoder)
    and between input–output model (Encoder-Decoder Attention). These multi-attention
    mechanisms in TNNs-based forecasting models and their parallel processing make
    them highly accurate in time series forecasting problems, like how humans process
    information. These attention mechanisms created during the training phase are
    used by these forecasting models to make inference, in this work, the forecasting
    of the daily irrigation water demand seven days ahead. Consequently, attention
    mechanisms provide very valuable knowledge to understand the real behaviour of
