    holistic method, the present study proposes improved rice farming irrigation regimes
    (Bo et al., 2022; Lampayan et al., 2015; Tian et al., 2021), and explored the
    influence of the sowing window, fertilization rate, and tillage depth, and their
    interactions. We validated and coupled the DNDC model with the NSGA-III algorithm
    to maximize crop yield, and minimize water consumption and N2O and CH4 emissions.
    We quantified the gap between current farming practices at the study site and
    optimal practices. Our results indicate that optimized farm management could maintain
    or increase current crop yield, while also reducing irrigation demand and GHG
    emissions by > 50 % (Fig. 11f–i). Furthermore, our method addresses the problem
    of reducing CH4 and N2O emissions simultaneously. 4.1. Could DNDC-NSGA-III optimization
    increase current rice yield with lower irrigation water requirements? Our findings
    suggest that considering improvements in the sowing window and flooding time could
    be crucial for maximizing crop yield (∼10 t/ha); other aspects of farming practice
    are already close to being optimized (Fig. 11). An early sowing date can improve
    crop biomass and grain yield due to an increased leaf area index and assimilation
    rate at vegetative stages, and by exploiting the benefits of lower temperature
    for starch accumulation at the late grain-filling stage (Huang et al., 2020; Li
    et al., 2021; Wenting et al., 2021). These physiological mechanisms support our
    finding that all non-dominated sowing dates were in early April (Fig. 7f and g),
    roughly 10–40 days before current sowing dates (Fig. 11). Early planting also
    reduces the risk of extreme heat events and serves as a cost-effective strategy
    for adaptation to climate warming (Acharjee et al., 2019; Ding et al., 2020).
    However, the early sowing suggested in this study may not be appropriate in other
    regions, since the optimal sowing window is highly dependent on both local climate
    conditions and cultivar characteristics (Deng et al., 2022; Tu et al., 2020).
    Showcasing the temperature data from Supplementary Fig. 4, it is evident that
    the improved sowing dates (early April, DOY∼91 to DOY 100, as depicted in Fig.
    11a) consistently maintained temperatures above 10 °C. This temperature range
    represents a crucial minimum threshold for seed germination and leaf initiation
    in japonica rice, as substantiated by prior research (Sánchez et al., 2014), and
    further supports our recommendation for early sowing dates. However, it is important
    to be mindful of the potential risk of cold or frost damage when advancing the
    sowing date. It is advisable to exercise caution if considering a significant
    advancement in the sowing date. Besides, the real-world adoption of such practices
    may be influenced by various factors, including traditional practices, economic
    considerations, access to information, and infrastructure limitations. Regarding
    the sowing date in South Korea, the timing of harvesting to coincide with the
    traditional holiday ‘Chuseok’ significantly influences farmers’ decisions to begin
    the season, as the price of fresh rice is highest during that time. Therefore,
    economic factors play a crucial role in this context. Regarding the irrigation
    schedule, in all of the optimized solutions the current japonica variety (‘Odae’)
    at the study site requires nearly saturated water content during the grain-filling
    stage (∼DOY 190–240) to avoid yield penalty (Fig. 11e), which is a well-known
    drought-sensitive growth period (Lilley and Fukai, 1994; Saini and Westgate, 1999;
    Zhang, 2018). In contrast, multi-transitory flooding events at the vegetative
    stage conserve considerable water resources (>50 %) while having marginal negative
    effects on crop yield (Fig. 11e and f). The optimized irrigation practice initiated
    new flooding events to largely maintain soil moisture in the rootzone above ∼0.45
    m3/m3. This is consistent with the recommendation that the threshold of soil water
    potential should be > −10 kPa to avoid drought stress, following AWD guidelines
    (Lampayan et al., 2015). Therefore, the modeled optimized management practices
    are not only consistent with the current literature, but also highlight the essential
    role of an integrated approach in rice farming. 4.2. Could DNDC-NSGA-III optimization
    reduce CH4 and N2O emissions simultaneously? This study demonstrated the feasibility
    of substantially reducing CH4 emissions while maintaining N2O footprints at or
    below the current levels (Fig. 11g and h), although a trade-off between CH4 and
    N2O emissions can be expected (Fig. 5e) due to anaerobic decomposition (Neue,
    1993) and aerobic nitrification (Bouwman, 1998). A recent global meta-analysis
    showed that non-flooded days, bulk density, and nitrogen application rate underpinned
    the benefits of non-continuous flooding on global warming (Bo et al., 2022), where
    fertilization is the source of nitrification–denitrification and moisture content
    affects the gas diffusivity of N2O through the soil column (Klefoth et al., 2014).
    In the present study, prioritizing maximum yield, DNDC-NSGA-III optimization resulted
    in nearly identical water table dynamics among the optimized solutions (Fig. 11d),
    sustaining a balance between anaerobic and aerobic soil environments. Importantly,
    we determined that the optimal fraction was ∼54 % of non-flooding days relative
    to the growing season length (Fig. 11d and e), which is comparable to that (>50
    %) reported for South Korea in the aforementioned meta-analysis (Bo et al., 2022).
    Additionally, our scenario-modeling results indicate that non-flooded days should
    occur primarily in vegetative stages, shortly after sowing and before the grain-filling
    stage. Furthermore, the model-inferred optimized practices (Fig. 8) are consistent
    with the effects of farm management on GHG emissions in the current literature,
    particularly with reduced tillage leading to decreased N2O emissions (van Kessel
    et al., 2013) and CH4 emissions in rice paddies (Cheng-Fang et al., 2012), as
    well as the positive response of N2O emissions to nitrogen fertilizer additions
    (Shcherbak et al., 2014). However, the situation in South Korea, where farmers
    may have little motivation to actively reduce GHG emissions through water management,
    is largely shaped by the absence of an effective carbon emission tax policy and
    the dependence on abundant water supply from rainfall events and well-established
    irrigation infrastructure. This highlights the urgent need for policy updates
    to integrate long-term environmental sustainability measures, drawing immediate
    attention to this concerning issue. 4.3. Limitations and uncertainties Several
    limitations of the present study should be noted. First, we did not validate the
    N2O simulation results due to a lack of observations, although a well-calibrated
    DNDC model can reliably track daily N2O fluxes (Katayanagi et al., 2012; Li et
    al., 2005; Zhao et al., 2020). Furthermore, although we demonstrated the robustness
    of the calibrated DNDC model through multifaceted validation (Fig. 2, Fig. 3,
    Fig. 4), uncertainties regarding overestimated GPP during the early growing season
    remain to be addressed. Collecting data over a longer period would also aid evaluation
    of the ability of the model to capture interannual variability. In our case, as
    noted in Hwang et al. (2020), observed CO2 data, after quality control, were available
    only 38.4 % of the time. Although low-quality data were concentrated at night,
    and there were few long-term gaps that introduced relatively large uncertainties
    in flux partitioning, it is crucial to recognize that the comparison in Fig. 3b
    and c may, to some extent, reflect differences in data gaps rather than solely
    the performance of DNDC. Additionally, for a simple and practical integrated method,
    we narrowed farming management down to several pivotal factors (Fig. 11) rather
    than including all possible practices. Future studies could also explore other
    measures, including the use of new rice cultivars (drought-resistant and high-yielding)
    and nitrification inhibitors (Sun et al., 2016), straw addition (Jiang et al.,
    2019b), and different fertilizer types and application methods (Hussain et al.,
    2015). Furthermore, only one rice farming site was included in the study, and
    the extent to which the results can be generalized is not clear. Besides, we did
    not test experimentally if the proposed changes to management indeed would lead
    to the predicted outcome. Experiments should be conducted in the future to verify
    the robustness of the new approach in practice. Nevertheless, we have provided
    a novel approach that could be promptly adopted in other regions if sufficient
    data are available. Implementing our findings into farm practices requires careful
    planning and consideration. Before widespread adoption, on-farm validation trials
    are crucial to ensure practicality. Outreach programs and tailored training sessions
    will promote the adoption of our findings in specific farming systems based on
    regional and climate conditions. Additionally, advocating for incentives and policies
    should be considered to encourage farmers to adopt sustainable practices. 5. Conclusions
    This study introduces a heuristic and holistic approach to simultaneously optimize
    multiple competing farming objectives using the DNDC model and NSGA-III algorithm.
    The results demonstrate that the optimized management approach could maintain
    or even increase current crop yield to its potential while reducing irrigation
    demand and greenhouse gas emissions by more than 50 %. The optimal proportion
    of non-flooded days was found to be approximately 54% of the growing season length,
    and the optimal stage for non-flooding days is the vegetative stage. Earlier sowing
    and improved irrigation practices are essential in the study area for maximizing
    crop yield and environmental benefits. The approach developed in this study could
    be applied to evaluate the environmental sustainability of farming systems under
    various climate and local conditions and guide policymaking and farming practices.
