    of the subunit, N is the number of sampling emitters in the subunit, and qi is
    the discharge rate of sampling emitters in the subunit (L h−1). 2.2 Description
    and evaluation of sampling methods Placing a sufficient number of sampling emitters
    in the appropriate locations in the subunits was the basic task of hydraulic performance
    evaluation. Three sampling methods, (1) the RSM, (2) the USM and (3) the linear
    sampling method at predetermined emitter locations (LSMPE), were compared in this
    study. For a given sample size N, the selected emitters of RSM were distributed
    within the whole subunit, in which the emitter location was randomly determined
    by the tester (Figure 1a). For uniform sampling, laterals were evenly selected
    along the manifold and the sampling emitter was determined uniformly along each
    lateral selected (Figure 1b). In fact, according to the designed number of selected
    laterals (Nl) and the number of selected emitters along the laterals (Ne), the
    sample size could be determined (N = Nl × Ne), and the emitter location could
    be determined by the arrangement pattern of uniform sampling. In LSMPE, all the
    sampling emitters were arranged in a straight line for a given sample size N,
    and the tester could complete the whole field test by sampling along the straight
    line (Figure 1c). Xn represents the distance between two selected emitters, and
    this value varies with the position of the sampling emitter. Obviously, the proposed
    method was intended to reduce the distance of tester movement and avoid the difficulty
    of accessing fields. 2.3 Optimization of sampling methods The optimum sampling
    methods for a microirrigation subunit are based on finding the best sample size
    and location that ensure optimal estimation accuracy of performance from economic
    and efficiency perspectives. The objectives of optimization are different for
    the three sampling methods. For the RSM, the sample size N is the only optimization
    parameter due to the randomness of the emitter location. For the USM, finding
    the optimum combination of Nl and Ne, which determines the sample size and location,
    is an important objective of this research. For LSMPE, not only should the appropriate
    sample size N be determined but also the locations of the sampling emitters along
    the sample line should be further optimized. Considering the different optimization
    objectives, an optimization model (HAPIS), which was developed and implemented
    in MATLAB using EPANET (Rossman, 2000) as a hydraulic simulator, was used to perform
    hydraulic analysis and optimize the sampling method in the subunit. The different
    phases of optimization are as follows: (1) a hydraulic simulation module that
    determines the hydraulic behaviour of the emitter and provides the discharge rate
    of each emitter in the irrigation subunit and (2) a sampling simulation module
    that performs a simulation of each sampling method and calculates the evaluation
    parameters. 2.3.1 Hydraulic simulation procedures The hydraulic simulation determines
    the hydraulic behaviour of the irrigation emitter, which is essential for the
    whole work. Thus, the emitter flow–pressure head equation, the manufacturer coefficient
    of variation of the emitters (CVm) and the head losses in connections must be
    defined. MATLAB is used to process the parameter information of the microirrigation
    subunit, generate a pipe network information file (.inp) and then input it into
    EPANET for hydraulic analysis. The shape and dimensions of the subunit, including
    the diameter of the irrigation pipes and the hydrant location, are also defined
    in this section. EPANET software has been widely used as a hydraulic and water
    quality simulator due to its efficiency and robustness (Jimenez-Bello et al.,
    2011; Khatavkar & Mays, 2018). The EPANET solves the flow continuity and head
    loss equations that characterize the hydraulic states of the irrigation subunit
    using a hybrid node-loop approach. According to this approach, the hydraulic state
    of the irrigation subunit at any given time is determined by solving a series
    of nonlinear equations consisting of continuity equations at all nodes and energy
    conservation equations around each elementary loop. Thus, by solving this set
    of equations, the pressure head and discharge at any node and the discharge rate
    and pressure head losses in the pipes of the irrigation subunit can be derived.
    In addition, the ‘Emitter’ component of the EPANET model is based on the exponential
    relationship between node flow and pressure, which is consistent with the characteristics
