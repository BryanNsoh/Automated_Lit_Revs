    and optimized deflector designs. 4. Conclusions In this study, the sprinkler head
    design for improved uniformity was derived by two-step optimization. The first
    step optimized the injection pattern at 0.05 m from the center of the sprinkler
    head and the second step derived the optimized sprinkler head design. The flow
    rate was fixed at 80 LPM and optimization was performed for non-fire conditions,
    so caution is required when applying conditions different from those used in this
    study. The main results of this study are summarized as follows: (1) The vertical
    amplitude of the injection pattern was the most important factor for the uniform
    distributions of droplet size and water flux. The standard deviations related
    to water flux increased with the vertical amplitude of the injection pattern,
    the standard deviation related to the droplet size showed a weak relationship
    with the vertical amplitude of the injection pattern, and the spread area decreased
    as the vertical amplitude of the injection pattern increases. (2) The optimized
    injection pattern had a thin thickness in the tine stream targeting high directions.
    Also, it exhibited a large section angle and a large vertical amplitude. This
    pattern resulted in a larger droplet size in the middle of the radial direction,
    resulting in a wider distribution of water flux. (3) Spray characteristics under
    non-fire conditions were valid under fire conditions. The optimized injection
    pattern showed a wider fire-extinguished area and lower standard deviations of
    droplet size and water flux in most cases of heat flux. (4) The optimized sprinkler
    head design had the same boss dimension and scaled-up deflector design. The slot
    was more concave to produce a large vertical amplitude of the injection pattern,
    and the tine was more protruding to produce a thinner injection pattern targeting
