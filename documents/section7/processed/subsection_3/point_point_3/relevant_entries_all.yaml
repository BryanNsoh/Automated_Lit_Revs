    for IDs managers when it comes to managing both water and energy use and therefore
    its cost. Knowledge of the irrigation water demand several days in advance would
    facilitate the management of the system and would help to optimize water use and
    energy costs. The use of artificial intelligence (AI) and especially deep learning,
    developing forecasting model with capacity to learn autonomously from real information
    from each ID, is a key element to achieve water-energy optimization. Previous
    works have successfully forecast irrigation water demand at IDs for several days
    ahead. However, all these previous works were based on human memory which is fallible
    and not easily pass on from operator to the next. In this work, a new model combined
    a modified version of Transformer Neural Networks (TNNs), fuzzy logic and Genetic
    Algorithms (GAs) for the middle-term time resolution forecast (one-week ahead)
    of irrigation water demand at the ID scale it has been developed and tested in
    a working ID. This model improves the representativeness and accuracy of the best
    previously developed model by 6.1 % and 89.8 %, respectively. In addition, only
    with 9 attention heads and with 1.75 million of parameters (only 16.7 % denser
    than previous works) the developed IWD forecasting model was able to forecast
