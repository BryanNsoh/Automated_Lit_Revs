    In determining the irrigation depth of barley, it is inevitable to find the best
    periods to increase the efficiency of water consumption and also to achieve the
    highest yield of the product. A multi-objective optimization model has been presented
    to improve irrigation planning and the allowable amount of irrigation during the
    growth period using genetic algorithm based on nondominated sorting (NSGAII) and
    cellular automata. Under this concept, the structure of the optimal water supply
    allocation model is included in the form of two main objective functions. Therefore,
    the first objective function is to minimize water allocation and the second objective
    function is to maximize the total income from the cultivation pattern compared
    to its costs. The latest data related to the cultivation pattern and economic
    information such as product sales price and production costs in the planting and
    harvesting stages were collected for 1 year of study. The daily data of river
    flow, rainfall and climatic data of Hulunbuir district in Inner Mongolia province
    were converted into 10-day periods. It shows the optimal irrigation planning results
    of winter barley in three different scenarios. In ten periods of growth, the rainfall
    is enough to provide most of the plants’ water needs. HIGHLIGHTS Listen Algorithm
    of multi-objective self-reproducing automata has been used to develop agricultural
    water supply model. Estimated solutions were validated by fuzzy bounding by domination
    concept. The results showed that the use of supplementary irrigation in dry areas
    was a sustainable solution in food security. crowding distance, determination
    of irrigation depth, non-domination INTRODUCTION Listen From the 700 million hectares
    of grain-cultivated land in the world, 2.2 billion tons of crops are harvested,
    of which corn, rice, and wheat have the largest share with an annual production
    of 790, 660, and 600 million tons, respectively (Steduto et al. 2012). By developing
    a mathematical model to determine the depth of irrigation and by considering the
    effective factors in productivity, such as the amount of available water and effective
    rainfall, it is possible to present and evaluate the solutions for planning and
    managing water in the agricultural sector. Since the optimization of the cultivation
    pattern is affected by the amount of water consumed by the plant, the allocation
    of consumed water during the growth period should be managed in such a way that
    maximum water efficiency is obtained. By optimizing the allocation, it is possible
    to manage the allocation of water in the network and, as a result, each product
    during a specific period. Shortage irrigation management is one of the ways to
    improve the efficiency of water consumption, in which the amount of water needed
    for irrigation is reduced compared to full irrigation levels, and a mild moisture
    stress that has a proportional reduction is applied to crop production. In the
    conditions of drought and water scarcity, the technique of low irrigation can
    increase the economic profit of the crop by producing the maximum crop per unit
    of irrigation water (English 1990). Decreasing the amount of water received by
    the plant causes a decrease in the yield of the crop, therefore, before applying
    reduced irrigation, the reaction of the plant to moisture stress in each stage
    of growth should be evaluated. Production function is an empirical approach that
    describes the relationships between water and crop performance. In the economic
    analysis of agricultural patterns and optimizing the allocation of water resources,
    the use of production functions has found many applications (Shangguan et al.
    2002; Ganji et al. 2006). Doorenbos & Kassam (1979) production function, which
    was discussed in the 33rd edition of FAO Irrigation and Drainage, is one of the
    significant functions in this field (Kaboosi & Kaveh 2010; Jiao et al. 2023).
    Several achievements have been obtained from the studies of water allocation to
    plants in dry areas, and determining the depth of irrigation, which should be
    considered in the form of limitations of the problem. Therefore, in the case of
    wheat and barley products, due to their sensitivity to water scarcity and the
    possibility of a sharp decrease in yield from November to late March, no water
    stress is considered (Hakuzimana & Masasi 2020). Nasreen & Ashraf (2021) and Luo
    et al. (2022) obtained about 50% of the water requirement of wheat to achieve
    the highest water consumption efficiency. On the other hand, the efficiency of
    water consumption caused by supplementary irrigation increases the efficiency
    of water consumption caused by precipitation (Tavakkoli & Oweis 2004). Among the
    efficient managements in improving the performance and efficiency of water consumption
    in rainfed agriculture, we can mention mono-irrigation, limited irrigation and
    supplementary irrigation (Zhang & Oweis 1999). Khayatnezhad et al. (2023a and
    b) showed that increasing the depth or time of irrigation when the plant is facing
    moisture stress caused by lack of rainfall can increase the total efficiency of
    water consumption during a growing season by 15%. (Tavakkoli et al. 2013) in order
    to investigate mono-irrigation management in agriculture in dry areas on the yield
    of wheat and barley in Maragheh city, they determined the best and most economical
    proposal in the condition of limited available water. Three propositions of water
    allocation for mono-irrigation of wheat, barley and combination of wheat and barley
    were defined and compared with the superior agricultural management in rainfed
    conditions and the traditional proposition and the optimal area allocated to each
    crop was determined in each of the propositions. The results showed that integrated
    management contributed more than 70% and superior agricultural management less
    than 30% in obtaining the highest profit per unit area. Also, the rainfall productivity
    index of wheat, barley, and chickpeas has increased by 83, 56, and 164%, respectively,
    compared to traditional management conditions. The efficiency of water consumption
    in rainfed lands is between 0.5 and 0.3 kg/m3 and in some countries it reaches
    2.5. The average actual yield of the country''s rainfed lands is 20% of the potential
    yield, and by applying management practices such as one or two irrigations, the
    yield can be improved up to 80%. In China, the efficiency of water consumption
    in rainy conditions is reported to be 0.79 kg/m3, which has reached 0.87 kg/m3
    with single irrigation. In other words, the yield increased from 2.95 ton/ha in
    rainfed conditions to 3.53 ton/ha with the application of single irrigation (Huang
    et al. 2004; Rockstrom et al. 2007; Zhu et al. 2022). Mathematical model of water
    allocation to the products of Hulunbuir district, the model for determining the
    optimal amount and time of irrigation depth and the effective use of rainwater
    are the goals of interest in this study. Multi-objective self-reproducing automata
    (MCA) and an optimization algorithm based on nondominated sorting (NS) (Deb et
    al. 2002) have been used for this purpose. MATERIALS AND METHODS Mathematical
    model of water allocation Listen In general, products to a limited extent can
    be the subject of optimization or simulation problems in cropping model scenarios.
    Considering the multi-crop model, the area under cultivation is entered as the
    first variable to improve the income from the available lands and the depth of
    irrigation in order to apply water allocation management and increase yield in
    the planning model of the cropping pattern. Therefore, the decision-making variables
    in the developed model include both the mentioned influential parameters, i.e.
    the amount of water allocated to a plant in a 10-day period in millimeters and
    the cultivated area of each crop in hectares. In the first step, a string of variables
    is generated by a matrix of random numbers between the upper and lower limits
    of water that can be assigned with dimensions np × Sp (Sp is the number of 10-day
    periods in the study period, 36 and np is the number of plants in the cultivation
    pattern, 3). The lower limit of the allocated water is the height of the effective
    rainfall in each period, in other words, it is assumed that the effective rainfall
    is not within the discretion of the decision maker and is forced into the cycle
    of plant consumption. As a result, it is the least amount of water that the plant
    will receive if there is no water supply. Taking into account these conditions,
    a matrix with 36 columns including the effective rainfall in each period in millimeters
    was defined, which is responsible for controlling the lower limit of allocated
    water in each transaction and change in the model. Effective rainfall refers to
    the fraction of total rainfall that reaches plant consumption and was calculated
    by the relationships proposed by the US Soil Conservation Service for each period
    (Lalehzari et al. 2016). On the other hand, the upper limit of the decision variable
    is the evapotranspiration potential for each plant in each period. Potential evaporation
    and transpiration is calculated by the FAO Penman–Monteith method based on the
    climatic conditions of the region. Therefore, unlike the lower decision limit
    which is constant for all variables located in a 10-day period, there is a maximum
    amount of evaporation and transpiration for each variable. Based on this, in all
    the processes that cause changes in the initial values of the data, such as initial
    selection, population generation, mutation, intersection and movement of particles,
    the allowed range of variables for each period and each plant should be checked.
    Due to the special conditions of optimal allocation of water to agricultural products,
    a separate sub-program according to the flowchart in Figure 1 was prepared to
    identify and determine the upper and lower limits of water requirement at each
    stage of the growth of agricultural products and was defined as the initial conditions
    in creating variable domains of decision-making. Figure 1 VIEW LARGEDOWNLOAD SLIDE
    Algorithm for determining upper and lower limits of decision variables. Supplementary
    irrigation depth Listen Supplementary irrigation is planned to provide the minimum
    water requirement of agricultural plants in some parts of the growing season,
    which will improve the yield of the crop. Finding the time and amount of supplementary
    irrigation and how to achieve the highest efficiency of water consumption and
    net income requires optimizing the algorithm of water allocation to agricultural
    plants. The first step in managing the irrigation depth is to identify the periods
    of plant growth when receiving water during that period of time will increase
    the yield the most. These periods are determined based on the three factors of
    the plant''s maximum water requirement, the sensitivity of each stage to drought
    stress, and the amount of effective rainfall. In other words, periods with less
    rainfall, more evaporation and transpiration, and higher sensitivity to water
    scarcity are the priority for allocating irrigation depth in agricultural lands.
    Therefore, to decide on the best time for irrigation, all three mentioned parameters
    were involved. For this purpose, a special code is assigned to the characteristics
    of each plant that is planted in a rainfed manner, and after identifying the plants,
    the model determines the maximum and minimum limits of water allocation for each
    period. Based on this, if two levels of irrigation depth are considered for the
    model, the maximum water requirement will be provided for each period and the
    equivalent of effective rainfall will be allocated for other periods. After estimating
    the product performance based on the production function, this process was repeated
    for all periods and the two periods that had the highest performance were selected.
    Solving the problem with self-reproducing automata method Listen Self-reproducing
    automata was proposed by Ulam (1960) and von Neumann (1966) to model self-reproducing
    automata systems. The application of this algorithm to optimize the exploitation
    of the reservoir was started by Afshar & Shahidi (2009), in which the problem
    was solved with the objectives of water supply and electric energy production,
    and it presented promising results in comparison with meta-exploration algorithms.
    The self-reproducing automata algorithm has four main components including cell,
    cell state, neighborhood and transition rule, which are defined depending on each
    problem. Each component of the self-reproducing automata network is called a cell
    and the characteristic of each cell is called a cell state. The behavior of self-reproducing
    automata is completely based on local communication and interaction. Each cell
    obtains its new state according to its rules at each step considering its immediate
    neighborhood. By applying these simple rules, which are called transition rules,
    the new position of the cells is determined based on their previous position and
    their neighbors. Therefore, presenting a model that directs the position of cells
    (the value of decision variables) to the best position in relation to one or more
    goals, can be the basis of using this algorithm as an optimizer. In order to solve
    the irrigation optimization problem with the self-reproducing automata method,
    in the first step, the problem is redefined based on the components of this algorithm.
    In the proposed cell model, a moment in time and the irrigation depth at that
    moment are defined as the state of the cell (decision variable). In other words,
    the irrigation depth variable at the beginning of each 10-day period is the state
    of the cell in the formulation of the self-reproducing automata method. The updating
    process is performed on this variable in each step of solving the algorithm. For
    an arbitrary cell, the adjacent cells are considered as the cell''s neighborhood.
    Cells related to periods t = 1 and t = T + 1 are bound to have a neighbor due
    to being located in the boundaries of the irrigation period. The next step in
    the self-reproducing automata model is to define the update rule. In this study,
    by using the objective function for each cell, the decision variable is solved
    and the amount of irrigation is updated. Based on the problem framework and decision
    variables, the minimization of the difference of allocated water and evapotranspiration
    in order to increase the efficiency of water consumption and the minimization
    of the transpiration stress ratio of the model are considered as the two main
    goals of the model. (1) (2) where I and Im are the irrigation depth and maximum
