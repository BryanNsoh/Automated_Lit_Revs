    points, such as its cost, needed facilities, technical limitations, energy consumption,
    and the purpose of treatment (Devotta et al., 2007; Albalawneh et al., 2017).
    Developed greywater treatment strategies like sequencing batch reactors or membrane
    bioreactors require professional operators and have high investment and energy
    costs, so they cannot be used in any region and for any purpose (Rakesh et al.,
    2020; Khalil and Liu, 2021). On the other hand, filtration is a good choice for
    eliminating turbidity which can result in a reduction of mineral and volatile
    substances in water through screening and adsorption processes (Boano et al.,
    2020; Rakesh et al., 2020). Besides this, it is a cheap treatment method with
    the minimum operational demands (Gupta et al., 2023). As a result, filtration
    was a commonly utilized treatment of greywater in different scales. Considering
    these issues, filtration is used in this study for onsite greywater treatment
    (Gupta et al., 2023). In comparison to other methods, filtration can efficiently
    remove the majority of pollutants that are available in greywater (Ghaitidak and
    Yadav, 2013). According to Boano et al. (2020) and Ghaitidak and Yadav (2013),
    filtration systems typically remove COD and EC by 37–94% and 7–11%, respectively.
    Different kinds of materials, such as rice husk, activated carbon, sawdust, charcoal,
    and sand, are also utilized in greywater filtration to improve its treatment efficiency
    (Rakesh et al., 2020). Shrestha et al. (2001) proposed a greywater treatment system
    for kitchen, bathroom, and laundry wastewater. This filter included a 20 cm thickness
    of gravel particles with a diameter of 20–40 mm at the base, a 10 cm thickness
    of gravel particles with a diameter of 10 mm in the middle, and a 60 cm layer
    of coarse sand in the top layer. In this filter, ammonia and total nitrogen have
    been removed up to 90% and 70%, respectively. The influent COD was 100–400 mg/L,
    which decreased to 7–72 mg/L after treatment. No specific information about the
    optimal thickness and different types of materials (like activated carbon) were
    stated in this study. A guideline for greywater treatment in rural schools has
    been provided by the Environmental Engineering Research Institute of India (Devotta
    et al., 2007). This guideline recommends an on-site up flow–down flow filter consisting
    of gravel (with two-grain sizes of 40–50 mm), sand (1.0–1.4 mm), burnt bricks
    (15–30 mm), and fine sand (0.07–1 mm) with a total thickness of 0.75–1 m. This
    filter is able to reduce turbidity, suspended solids, and BOD5.3 The treated greywater
    could be used for flush tanks, irrigation, and ground washing. The cost and maintenance
    process of the filter were mentioned in this study, but how different configurations
    of the filter could affect its performance is not discussed. Rolland et al. (2009)
    mentioned that particle size and the compaction degree of particles are the most
    significant factors on its performance. The particle size determines the reliability
    and durability of the filtration system. The compaction of sand might cause filtration
    clogging as a practical or harmful effect during filter operation. In this research,
    there is no discussion on the optimal thickness of layers. Parjane and Sane (2011)
    indicated that an affordable and simple filter with a 20 cm coconut shell, 15
    cm sawdust (coarse), 20 cm charcoal, 10 cm bricks, and 15 cm sand layers could
    remove COD up to 82%. The reason of selecting materials and depth were not mentioned.
    Dalameh et al. (2012) investigated the ability of filters consisting of pine bark,
    activated carbon, polyurethane foam, and sand with an effective particle size
    (D104) of 0.4 mm and uniformity coefficient (Cu5) of 2.2 in reducing BOD5, surfactant,
    phosphorus, nitrogen, and microbial content of greywater. The filter had a cylindrical
    body with a diameter of 20 cm and four different materials, but the thickness
    of each material was constant (60 cm). In this study, pine bark and activated
    carbon could reduce the surfactant as well as the organic load of greywater. Moreover,
    EC removal was stated at 7% with pine bark and 11% with activated carbon. Saad
    et al. (2016) investigated the best filter structure consisting of various types
    of sands and activated carbon in COD reduction. They found that a filter with
    a total thickness of 200 cm and containing coarse sand (50 cm at the top and 20
    cm at the bottom), fine sand (70 cm), and rice husk (60 cm) could reduce COD up
    to 84%, but the optimal depth of materials was not evaluated. Albalawneh et al.
    (2017) analyzed tuff and gravel for greywater filtration. The filter was a cube
    with a height of 0.6 m and an area of 4 m2 with a slope of 1%. The removal rate
    of BOD, COD, and TSS6 when using gravel was 49, 51, and 76%, respectively, and
    when using volcanic tuff with a diameter of 7–14 mm the removal rates were 73,
    65, and 85%, respectively. The effect of particle size and layers depth on the
    filter performance were not considered in this study. Spychała et al. (2019) evaluated
    the efficacy of three sand filters in removing volatile solids and organic matters
    of synthetic greywater. Synthetic greywater was produced by adding washing powder,
    shampoo, shower gel, and liquid soap to potable water. In this investigation,
    50 cm of medium sand with D10 of 0.55 mm and D60 of 0.8 mm were employed as a
    filtering media. They achieved an average removal effectiveness of 26.8% for COD,
    while the EC increased slightly by 2%. Spychała et al. (2019) investigated a sand
    filtration performance in greywater treatment. In this filter the only material
    was sand and COD and EC removal rate of the filter was not satisfactory. (Khezri
    and Roshan Abkenar, 2019) investigated the turbidity removal efficiency of a granular
    filter consisting of granite and basalt construction waste. Three types of single-column
    cylindrical filters of sand/anthracite, granite/anthracite, and basalt/anthracite
    were used. The depths of sand, granite, and basalt were fixed and equal to 35
    cm; while the height of anthracite was variable (15, 30, and 45 cm) in three filters.
    The Cu, D10, and density of sand were measured as 1.45, 0.65 mm, and 2.11 gr/cm3,
    respectively. The average percentages of turbidity removal in sand/anthracite,
    granite/anthracite, and basalt/anthracite filters were 91.4, 92.1, and 92.9, respectively.
    In general, by increasing the depth of media, size of materials, and sharpness
    of aggregates, the efficiency of turbidity removal increases. The effectiveness
    of the filter in improving the other water quality measures should also be investigated.
    Tusiime et al. (2022) explored the effect of adding activated carbon in a multilayer
    filter at greywater treatment. Two filters were prepared. The first one consisted
    of gravel (20 cm), coarse sand (30 cm), and fine sand (70 cm), and in the second
    filter fine aggregate (50 cm), and granular activated carbon (20 cm) were also
    added to the first filter structure. Before filtration, sedimentation and screening
    have been done to increase filtration efficiency. COD removal of the first filter
    in 12, 24, and 36 h of retention times were 95.9%, 98.9%, and 96.2%, respectively.
    COD removal of the second filter with the same operation condition was 98.5%,
    99.4%, and 98.7%. Consequently, treated greywater can be utilized for irrigation
    purposes due to the its high quality. Gupta et al. (2023) analyzed the efficiency
    of different sands plus 6, 4, and 2 kg iron particle filter in turbidity reduction.
    The depth of the filter contained 5 cm gravel, 5 cm coarse sand, 15 cm fine sand,
    10 cm iron particle, and 15 cm fine sand from bottom to top (a total depth of
    50 cm). The filter with 6 kg iron particles and 66.5% COD reduction showed the
    best efficiency among others, which illustrates the direct relation between filter
    efficiency and iron depth. Additionally, the Artificial Neural Network (ANN) was
    used to stimulate the filter performance in removing turbidity. The correlation
    coefficient between experimental and ANN simulation results showed a significant
    relationship with determination coefficient of 0.99 and an error percentage of
    ±1. Based on the recent studies in granular filtration, it could be stated that
    no optimum procedure has been introduced for achieving the maximum treatment of
    greywater. The greywater quality, especially COD, can be considerably improved
    through filtration utilizing low-cost materials such as sand, activated carbon,
    and wastes of different activities based on previous investigations. However,
    the important question of “what is the optimal percentage or thickness of different
    materials in a filter for maximum removal efficiency?” is not answered yet based
    on authors investigations. The thickness of each layer in a multilayer filter
    can affect the filter efficiency. In addition, as usually a variety of water quality
    measures are considered in treatment, it is critical to develop a structure for
    a filter that is able to efficiently remove all of the considered pollutants to
    the desired level. For example, when greywater is going to be used for irrigation,
    EC and COD are both important and should be at a specified level. Even though,
    the particle size of the filter significantly affects its reliability and durability;
    nevertheless, the main concentration of majority of researches is materials selection
    without paying attention to how material sizes could affect the filter performance.
    In addition, some studies have analyzed the greywater from special sources, for
    example, bath or kitchen basin, while it seems that a successful treatment process
    should be effective for all greywater sources. This research examines the removal
    rate of COD and EC (as main measures for irrigation purposes) using multilayer
    granular filters with a total thickness of 60 cm and different grading materials.
    Three kinds of sand as well as activated carbon in different configurations varying
    from one to four-layer have been used for developing the filter through 49 experiments.
    As the main innovation of this research, the performance of developed filters
    is simulated using Artificial Neural Networks (ANNs). Then, Genetic Algorithm
    (GA) is used to determine the optimal thickness of different layers to achieve
    the maximum efficiency of the filter in greywater treatment. In this way, the
    high costs of developing physical and experimental models, are considerably reduced.
    2. Materials and methods The main goal of the research is to detect the optimal
    composition of a multilayer granular filter for achieving the maximum treatment
    level of greywater. Fig. 2 displays the proposed scheme for this purpose. The
    main steps of research include filter construction, defining investigation scenarios,
    choosing target variables for greywater treatment, producing synthetic greywater
    in the laboratory, selecting measuring methods, developing a simulation model
    using ANN, and finally, determining the optimal structure of the filter using
    GA. First, according to the available facilities, an on-site multilayer filter
    was made with low-cost materials. Then synthetic greywater, with almost a constant
    quality, representing the common characteristics of real greywater, was prepared.
    Different configurations are considered for filters development and their performance
    in greywater treatment are analyzed. In the next step, the collected data is used
    to develop an ANN model for simulation of filters’ treatment efficiency. Finally,
    a GA model is applied to determine the optimal thickness of each material in the
    multilayer filter for the maximum removal of COD and EC. Download : Download high-res
