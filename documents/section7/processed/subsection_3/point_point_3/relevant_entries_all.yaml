    Listen In this research, the optimal amount and time of irrigation in rainfed
    agriculture and its effect on economic efficiency and water consumption efficiency
    have been evaluated. In this regard, the irrigation time was determined in the
    form of a mathematical model based on the amount of effective rain, water requirement
    and crop growth stage, and drought sensitivity coefficient. The results showed
    that increasing the area of rainfed cultivation compared to irrigated scenario
    has priority in drylands. Due to the high sensitivity to water and the absence
    of rainfall, the most water consumption is managed in the third stage of barley
    growth, and irrigation and underground water harvesting are mainly done in this
    period. Irrigation played a big role in increasing the profit–cost ratio, but
    it did not show much effect on the efficiency of water use. Different ratios of
    water supply have different levels of yield productivity, and in the case of barley,
    the lowest water consumption is estimated to be 55% by observing all the optimization
    conditions. In water shortage conditions, about 50% of the total allocated water
    comes from rainfall, so the second stage of crop growth includes more than half
    of the total water received. The third stage of growth is the source of groundwater
    consumption and determines the number and volume of barley irrigation. The tendency
    of farmers toward rainfed cultivation and not using the maximum potential for
    barley production seems to be caused by this factor. ACKNOWLEDGEMENTS Listen This
