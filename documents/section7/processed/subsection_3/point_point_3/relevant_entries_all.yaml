    Accuracy of the ASCE-PM and Machine Learning Models at a Daily Timescale The estimated
    ETr using ASCE-PM (ETrs) and that from ML models was compared to that from weighing
    lysimeters (ETr-lys) on a daily timescale. Table 3 indicates that DT3, DT4, and
    DT6 provided the best-performing estimators of ETr-lys across the different ML
    models. However, Figure 6 illustrates that the ASCE-PM equation performed better
    than these models (considering R2) but tended to underestimate ETr-lys (slope
    of 0.91, MBE = −0.43 mm/day) for values from 7.5 mm day−1 and greater. Also, the
    residual plot in Figure 7b shows that the largest errors occurred at approximately
    > 7.5 mm day −1 but, generally, the equation seems to persistently underestimate
    ETr-lys throughout all estimates. Underestimation or overestimation of ETr-lys
    by the different variants of the Penman–Monteith equation due to low and high
    evaporative demands has been reported in earlier studies, and it was attributed
    to the difference in local climatic conditions and lysimetric measurement errors.
    Due to the semi-arid climate and relatively large wind speeds at Bushland [33],
    the slight deviations between ETrs and ETr-lys could be attributed to the advective
    transport that adds energy, thus increasing the ETr-lys in the reference alfalfa
    fields, in agreement with Ref. [55]. Such underestimations were reported from
    other highly advective environments [56]. Figure 6. Relationship between ASCE,
