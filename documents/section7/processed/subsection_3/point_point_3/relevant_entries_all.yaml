    and El Toro (right) according to different scenarios. Installed capacity at the
    HP Abanico 136 MW and at the HP El Toro 450 MW. The Real Policy provides a clear
    benefit to the reliability of HP Abanico (Figure 6). In contrast to these results,
    the consequences of implementing the SOP strategy for HP Abanico are that reliability
    and resilience are the lowest of all the scenarios, and vulnerability is very
    high. Even though the SOP produces good results for HP El Toro, the other strategies
    tend to perform better for the agricultural sector. This is probably the result
    of the high release rates in the spring with the SOP, leaving less water for the
    summer months, when the agricultural sector actually needs it. This proves that
    the SOP strategy is not suitable for finding equitable operating rule curves for
    the reservoir studied. Figure 6 VIEW LARGEDOWNLOAD SLIDE Performance evaluation
    for different stakeholders and operating scenarios. Besides the good results for
    HP Abanico, the Real Policy produces good results for the reliability but not
    the vulnerability and resilience of the agricultural sector. For the other indices
    and stakeholders, the optimization results outperform the other policies. Nevertheless,
    HP El Toro is by far the most vulnerable in all the scenarios except SOP. This
    is due to the very high installed capacity of 400 MW, which is not met in most
    time steps. This applies especially to the Real Policy. It performs better in
    the optimization scenario where more weight is put on it (w = (0.15, 0.15, 0.7)).
    The local characteristics of Laja Lake and its stakeholders, the national water
    law in Chile, and the stakeholder negotiation that took place are very specific
    and site-related frameworks for this case study. Nevertheless, the results show
    a clear added value when comparing the results of optimization with those of stakeholder
    negotiation. Optimization can clearly identify conflicts within a stakeholder
    group and reveal new alliances between stakeholders. Finding points of common
    interest can help in negotiations to understand each other better and to foster
    good and trusting relationships in the long term. However, the results show that
    the exploration of the set of Pareto optimal solutions can lead to very different
    results. Deciding on one best solution is therefore a rather difficult task. Accordingly,
    the optimization and its results should be used to inform or guide, not to replace,
    negotiations. CONCLUSION Listen This study was conducted to investigate whether
    optimization strategies can help to find fair and feasible solutions for reservoir
    operation under conflicting water demands. A combined approach was used to generate
    operational rules for Laja Lake in Chile. The results showed that finding equitable
    operating rule curves for multi-purpose reservoirs remains a challenging task
    for water managers. The SOP cannot fulfil it. On the other hand, the stakeholder
    negotiations have led to a good agreement. It helps to fill the Laja Lake reservoir
    and at the same time provides sufficient water for the agricultural sector. The
    high level of the lake, in turn, leads to good results for HP Abanico. Optimization
    has produced even better results in terms of system resilience and the reliability
    of HP El Toro. At the same time, the performance evaluation indices for the other
    objectives studied are close to those of the Real Policy. A higher reliability
    of HP El Toro comes at the cost of a lower lake level. Finally, the release policy
    resulting from the optimization is not yet a general solution, since only 5 years
    of data were available for the study. In addition to water allocation, another
    important factor in the negotiations was transparency through data sharing. Ultimately,
    this also led to increased trust between the stakeholders. The optimization strategy
    presented here can support transparency already during the negotiation process.
    It can be used to show and explore different scenarios, highlighting the advantages
    and disadvantages for one group or the other. The process can be improved by adding
    new users and objectives, such as lake replenishment. Given the changing climate,
    it appears that adaptive management rules for Laja Lake seem inevitable. The last
    negotiation process took 3 years. To speed up future negotiations, it is recommended
    to use an optimization-simulation model, as presented in this study. A more complex
    hydrological model is required for applying the tool for future periods with simulated
    hydro-meteorological inputs. Examining different scenarios from the Pareto optimal
    front also increases transparency, as it allows the immediate exploration of the
    advantages and disadvantages of different strategies for all parties involved.
