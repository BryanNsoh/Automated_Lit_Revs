    evaluation model By using NSGA-III, the Pareto optimal solution set of the WCECM
    can be obtained. Further, an agricultural resource''s optimal allocation scheme
    needs to be acquired through a multi-objective decision-making model. The TOPSIS
    method ranks optimization methods according to their proximity to the ideal solution,
    which has the advantage of being objective and reliable, but suffers from the
    problem that the weight values are subjectively influenced by the decision maker
    (Xu et al., 2021). The entropy-TOPSIS method introduces information entropy into
    the TOPSIS method and uses information entropy to calculate the weight values
    of TOPSIS, reducing the bias caused by subjective weight assignment (Yuan and
    Song, 2022). The solutions are ranked in descending order of relative closeness,
    and the solution with the greatest relative closeness is the best solution. The
