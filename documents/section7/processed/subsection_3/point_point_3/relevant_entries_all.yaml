    the dynamic balance between the LWPCPS and the WTPOC. The optimization model was
    constructed by integrating the simulation model of the CPSID and the optimal operation
    model of the CPS. Under the conditions of satisfying both the water distribution
    demands and the flow balance between stages, the proposed unit operation scheme
    can optimize energy consumption. The inclusion of the simulation model makes the
    optimization scheduling model for the CPS more readily acceptable to dispatchers.
    During irrigation, when there are changes in the operation state of the units
    or during the water distribution process, the water flow process from the upper-stage
    PS will also change. This change does not occur simultaneously with regulation
    but requires a certain amount of transmission time. The previous optimization
    schemes, such as the No-WTPOC scheme, will inevitably result in a mismatch of
    flow between the upper-stage and lower-stage PS, endangering the safe operation
    of the PS. From the research results in Figure 8, it is evident that the water
    level in the SSPS inlet reservoir varies significantly under this scheme. In practical
    terms, such an operational plan would be deemed unacceptable. Therefore, this
    study integrated the simulation model with the optimization model. The ability
    of the simulation model to simulate water flow and pumping processes continuously
    increases the understanding of the incoming water process in the upper-stage PS.
    The optimization results also reveal that the flow between the upper-stage and
    lower-stage PS can achieve dynamic balance. This finding is consistent with the
    conclusion that the optimized scheme was put into the simulation model for verification
    (Gong & Cheng, 2018). As evident from the results in Figures 3 and 4, the LWPCPS
    is more representative of the actual conditions. By introducing the multiobjective
    optimization model into the PS optimization scheduling model, the dispatcher can
    flexibly choose the operation scheme. In this study, the objective function was
    reconsidered. The traditional model was a single-objective optimization model
    constructed by setting the number of pump units to be switched into constraints.
    In contrast, this paper constructed a multiobjective optimization model by considering
    the number of pump unit switchings as the secondary optimization goal. The Pareto
    frontier solution set is obtained using a genetic algorithm, aiming to flexibly
    guide the daily operation of pump station dispatchers. The optimized solution
    set can yield the lowest energy consumption scheme under different unit switching
    compared to the traditional model. For example, in this case, the optimization
    model provides nine different options. Among these options, several can significantly
    reduce the wear of the unit caused by the number of pump unit switchings without
    significantly increasing energy consumption, for instance, the F1 scheme, which
    has only three switches, for which the energy consumption increases by only 7330 kW·h.
    When the maintenance cost of units and personnel operation costs, when converted,
    are significantly higher than the electricity cost, this scheme becomes the preferred
    choice for dispatch operators. There are also several schemes with relatively
    higher start-stop frequencies but with a significant reduction in energy consumption,
    such as the F9 scheme. By judiciously managing the water level of the pump station
    inlet pool, it is possible to mitigate unit wear, reduce energy consumption and
    alleviate the workload of management personnel. The optimization process selects
    the water level of the inlet pool of the PS as the coordinated variable. Treating
    the inlet pool as a small regulating reservoir enables achieving a two-stage flow
    balance by adjusting its water level. If the water level in the inlet pool needs
    to be maintained at maximum stability, frequent opening and stopping procedures
    should be implemented at the PS. However, if the water level in the inlet pool
    can fluctuate within a certain safe range, significant reductions in the frequency
    of opening and stopping operations at the PS can be achieved (Kong et al., 2019).
    In this study, water level fluctuations within 0.5 m of the initial level on the
    same day were controlled in the inlet pool. From the perspective of the optimization
    results, both the energy consumption and the number of pump units switched within
    an appropriate and acceptable range. Among the different PS, dispatch operators
    can reasonably adjust the fluctuation range of the influent inlet pool for each
    PS based on their characteristics, thereby achieving flow balance with smaller
    unit switching frequencies. According to the optimized result, the water level
    of the inlet pool of the scheme with lower energy consumption is basically maintained
    at a high level, as exemplified by F9. This also shows that it is energy-saving
    to keep the water level of the inlet pool as high as possible to reduce the lifting
    head. There is still room for optimization in the selection of algorithms. This
    study employs the fundamental NSGA-II to address this problem. While effectively
    identifying solutions and ensuring diversity in multiobjective optimization, NSGA-II
    still encounters challenges such as premature convergence and insufficient exploration
    of the solution space when dealing with complex models. In this paper, only the
    secondary station is optimized, while the water-lifting scheme and water distribution
    process of the primary station remain unchanged. The SSPS consists of four different
    types of units. The optimization period is discretized into 24 intervals, with
    decision variables limited to two states: ‘on’ and ‘off’. The solution is relatively
    simple, so the optimization results are ideal. However, in cases where the optimization
    cycle is prolonged and there is an increased number of pump stations, it becomes
    imperative to judiciously configure parameters such as crossover, variation and
    population size to enhance the global search capability. Failure to do so may
    lead to premature convergence and consequently yield suboptimal results during
    the optimization process. Although this study only applied the proposed model
    to the Zuncun Irrigation District, the proposed methodology remains applicable
    to other CPSID. The model proposed in this study consists of a simulation model
    of the CPSID and an optimal operation model of the CPS. For the simulation model
    of the CPSID, the WTPOC is constructed using the Saint-Venant equations. With
    respect to different open-canal cross-sectional shapes and inflow conditions for
    the PS, adjustments can be made by modifying the fundamental data and boundary
    conditions. The LWPCPS is modelled based on the characteristic curves of the PS
    itself. Commonly used centrifugal pumps and axial-flow pumps in irrigation areas
    are both applicable. 5 CONCLUSION This study proposes an optimization scheduling
    method for PS based on simulation modelling. In the optimization process, simulation
    deduction is incorporated to obtain scheduling schemes that satisfy flow balance.
    The proposed method was tested in a water-lifting irrigation area in China, and
    the results indicate that the model is capable of simulating the actual operational
    status of the irrigation area. The water-lifting process at the pump station and
    the trend of the changes in the inlet pool water level closely resemble real-world
    conditions. Compared to existing optimization scheduling methods, the optimal
    operation approach based on simulation can more effectively achieve flow balance.
    Furthermore, when state transitions occur in the lower-level pump station units
    or when changes in water distribution occur, the fluctuations in the inlet pool
    water level at the upper-level pump station remain within the controlled range.
    The optimized approach is also more likely to be practically adopted and applied.
    Compared to the actual scheduling schemes implemented by dispatch operators, the
    optimization approach results in a 4% reduction in energy consumption. Overall,
    the model developed in this study is rational and versatile, allowing for its
    application in other CPSID. This application has the potential to enhance both
    the energy efficiency of PS and the overall operational management proficiency.
