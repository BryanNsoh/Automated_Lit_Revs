    of agricultural zones 1, 2, and 3 Full size table Regarding the irrigation system
    in the agricultural zones, the respective values of water conveyance and irrigation
    application efficiencies were measured. The locally applied irrigation frequencies
    and durations for the current surface irrigation system in the study area have
    led to a considerable overuse of water and water shortage, respectively, in wet
    and dry years. Hence, the obtained information was utilized to develop the WRM
    simulation–optimization model and determine the optimal ISs, which can be used
    in the future for different drought classes according to the different irrigation
    methods. In this regard, the regional condition should be studied carefully to
    ascertain the applicability of the provided aflaj water management strategies.
    The WMO, as a conventional approach, decides to establish a water user association
    (WUA) center in this region with responsibilities to regulate the water allocation
    and provide public subsidies or investment options to facilitate the farmers’
    cooperation with the WMO. The WUA incur considerable fees as a penalty for high
    water consumption by farmers to put an end to the use of the traditional (current)
    IS. On the other hand, the farmers, who are mostly risk-averse individuals, only
    consider the cost and risks associated with improving the irrigation methods (e.g.,
    pressurized irrigation systems) and reject any changes. They actually misperceive
    the purpose of WMO and neglect all the provided data, information and issued warnings.
    The existing conflict was examined by adopting the first-level hypergame theory
    to study the unsuccessful policy of the WMO causing misperceptions among farmers.
    The GMCR-plus decision support system was utilized to model and analyze the conflict
    through the GMCR concept. As it can be seen from Table 4, two options can be selected
    by farmers: 1) keep the current IS or 2) follow the WMO optimal IS. Table 4 also
    shows the WMO-selected options and the related farmers’ level of perception. Table
    4 The WMO and farming zone options and their level of perception Full size table
    As shown in Table 4, the WMO considers two scenarios to achieve improvements:
    (i) providing subsidies based on the reduced amount of irrigation water consumption
    and (ii) encouraging investments in water-related plants and making water selling
    a great incentive for farmers to improve their irrigation. However, if farmers
    refuse the changes, (iii) they have to pay the prohibitive over-consumption fees
    which is determined by the WUA. Option (5) (Table 4) has been misperceived by
    farmers; they believe that the over-consumption fines are payable and not restrictive
