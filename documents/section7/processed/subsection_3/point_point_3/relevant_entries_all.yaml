    2.3.1. Positional encoding for water demand time series forecasting Contrary to
    models based on recurrent neural networks where information is sequentially passed
    through the network, models based on transformers does not use this recurrence
    loop. Consequently, these models compute all information parallelly and so no
    positional information for each input variable can be found. This is the major
    advantage over the RNN architecture and its ‘Alzheimer effect’, but it means that
    position is lost, and must be added back in separately. In addition, in multistep
    time series forecasting problems an additional time position must also be introduced
    at the beginning of the model. Hence, in this work, two new terms wereencoded
    to pass positional information to the developed model. The first term adds information
    about the position within the input vector to the forecasting model (e.g., the
    daily average temperature of 4 days before is located at position 11 of the input
    vector). The second term adds information about the real day of each input variable
    (e.g., time series variables corresponding to 30 April and 1 May should be closer
    than those belonging to 14 May and 20 June). All these information must be encoded
    and added to the model together with the input time series. This positional encoding
    (PE) (Fig. 2b) is computed independently of the input time series according to
