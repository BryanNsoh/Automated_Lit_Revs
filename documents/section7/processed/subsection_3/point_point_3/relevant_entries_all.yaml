    small extent. As the saline irrigation level increases to S4, the total RWU is
    substantially reduced to 60 % during the initial days, even though the soil is
    wet. This reduction in transpiration is due to the high presence of salt under
    non-limiting soil hydraulic conditions. The reduced Tr recovers to 70 % as the
    salt concentration decreases. The RWU front shrinks towards the surface as the
    water depleted from the upper layer. This shows the RWU compensation is negligible
    as the osmotic stress is dominates over water stress. 4. Conclusion Results for
    a hypothetical berseem growth case shows that the soil moisture during deficit
    irrigation period is most sensitive to water stress parameter Mc. In addition,
    it is least sensitive during the normal irrigation period. Unlikely, the soil
    moisture shows least sensitive to osmotic stress parameter π50 during deficit
    irrigation period and is found to be highly sensitive during the normal irrigation
    period. The variation of root water uptake (RWU) distribution parameter n has
    a large effect on soil moisture and pressure head in the upper half of root zone
    where root density is high. Similar pattern has been observed in the case of the
    pressure head response. However, the pressure head data shows a relative higher
    CTRS value than the values corresponding to soil moisture. Thereby, pressure head
    data is preferable over soil moisture for inverse estimation of these parameters.
    The CTRS results of bottom flux/percolation shows better sensitivity to all three
    parameters. Thus, in case of non-availability of pressure head data, the soil
    moisture data with percolation data can be used to inversely estimate Mc and n.
    For electrical conductivity, the deficit irrigation period dynamics of the whole
    root zone are the most valuable input for Mc, as it shows a higher CTRS value.
    To estimate π50 with the other two parameters, the electrical conductivity of
    top root zone can be incorporated into the objective function with relatively
    higher weightage. The plots of proposed objective function show that it is possible
    to estimate these three parameters simultaneously using high CTRS responses in
    the objective function. The present study also involves the estimation of RWU
    model parameters for berseem grown in a column-lysimeter. Using the proposed objective
    function, Mc, π50 and n are uniquely estimated. With the calibrated parameters,
    the model-simulated responses are further compared and evaluated with the observed
    data. The comparison results show good agreement between the simulated and observed
    data sets. The RWU rate and relative transpiration under four irrigation scenarios
    subjected to different salinity levels are evaluated. The simulation results reveal
    that under high salinity treatment RWU compensation diminishes, resulting in substantial
    reduction in RWU even for much-tolerant berseem as osmotic stress dominates over
    water stress. CRediT authorship contribution statement Amit Kumar: Data curation,
