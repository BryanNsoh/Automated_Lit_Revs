    design velocity Full size|PPT slide 5 结 论 （1）为了研究设计流速对灌溉年费用优化的影响，本文建立了机压树状管网优化模型，并在不同流速约束下使用群体寻优算法进行求解。由管网费用分析结果可知，提高设计流速可以降低管网费用；由运行费用分析结果可知，提高设计流速可以在相同管网布置的条件下降低运行能耗。
    （2）本文在设计流速2.0~5.0 m/s的区间内，以步长为0.1进行灌溉年费用优化。通过对江苏某管灌工程进行实例优化分析，在2.0~2.7 m/s的区间内，灌溉年费用随着设计流速的增加逐渐降低，最大费用节约率为7.17%。而当流速大于2.7
    m/s时，进一步提高设计流速并不会降低灌溉年费用。 （3）由于传统遗传算法在求解本文模型时收敛效果并不理想，本研究对遗传算子进行了结构性调整，舍弃了交叉算子，并设计了双选择和并行变异算子，实现了模型的精准求解。
