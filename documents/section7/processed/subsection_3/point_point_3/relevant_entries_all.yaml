    optimization algorithms In order to evaluate the performance of NSGA-II used in
    this paper, a comparison with MOPSO was conducted. The solutions were computed
    using MATLAB R2020b software with specific settings. The repository size and number
    of grids per dimension were set to 200 and 7, respectively. The inflation rate,
    leader selection pressure, deletion selection pressure, and mutation rate were
    0.1, 2, 2, and 0.1, respectively. The PF consisting of a series of non-dominated
    solutions was obtained after 300 iterations, as shown in Fig. S6. The results
    were evaluated statistically and explored accordingly (Carrasco et al., 2017,
    2020; Ma et al., 2023). To determine whether there were significant differences
    between the results obtained by NSGA-II and MOPSO, tests for normality and homogeneity
    of variance were conducted. The results of Kolmogorov-Smirnov test showed that
    the solutions obtained by both methods obey normal distribution, as shown in Table
    S1. The results of one-way ANOVA test showed heterogeneity of variance (Table
    S2), leading to the utilization of Welch''s t-test and Bayesian Mann-Whitney U
    test using JASP. As shown in Table 3, since the p-value is less than 0.05, which
    rejects the null hypothesis (Ho). This indicates that the results obtained by
    the two algorithms for F1 (economic benefits) are significantly different. Moreover,
    the effect size is greater than 0.5, indicating a substantial effect in this t-test
    result. As shown in Fig. S7, the Bayes factor further supports the alternative
    hypothesis, and most of the posterior distribution falls on large values of the
    effect size. The Bayesian Mann-Whitney U test yields similar outcomes to the Welch''s
    t-test. In Fig. S8(a), the raincloud plot of statistical tests for F1 demonstrates
    that the economic benefits of the solutions obtained using NSGA-II are higher
    than those with MOPSO. Similarly, Fig. S8(b) shows the raincloud plot of the statistical
    tests for F2 (carbon footprint), indicating that the carbon footprint of the solutions
    obtained by NSGA-II is lower than those generated by MOPSO. Considering that agricultural
    economic benefits are a “bigger-the-better” objective, and agricultural carbon
    footprint is a “smaller-the-better” objective, the results suggest that NSGA-II
    outperforms MOPSO in terms of GHG mitigation in the context of this study''s application.
