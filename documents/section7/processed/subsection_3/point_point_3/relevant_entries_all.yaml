  limitations: '1. The proposed method requires a significant amount of labeled data
    for training the instance segmentation and regression models. Collecting this
    data can be time-consuming and expensive.

    2. The method assumes that the shape and size distribution of the crops in the
    real-world application are similar to those in the simulation environment. If
    this assumption is not met, the method may not perform well.

    3. The method is not applicable to crops that are not root crops. Adapting the
    method to other types of crops would require developing new simulation environments
    and training new models.'
