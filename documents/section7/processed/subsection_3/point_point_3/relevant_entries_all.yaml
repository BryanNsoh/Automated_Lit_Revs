    the forecasting model, which have to be adjusted before the training process.
    The ability to learn, generalize and therefore to forecast the water demand in
    an irrigation district is determined by its hyperparameters. In this work, the
    hyperparameters of the developed model have been optimized by NSGA-II genetic
