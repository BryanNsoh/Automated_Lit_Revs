    Abstract Smart irrigation relies heavily on pressurized irrigation networks that
    are easy to operate and manage. However, pressurized irrigation networks must
    be improved due to high construction and energy consumption costs. Under head
    loss, irrigation duration, and pipe diameter selection constraints, an annual
    cost optimization model for a pressurized irrigation network is established. It
    aims to explore the impact of the maximum design flow velocity on the annual irrigation
    cost within the range of 2.0~5.0 m/s, optimizing the cost with a step size of
    0.1 m/s. In addition, structural adjustments have been made to the genetic algorithm,
    including abandoning the crossover operator and implementing a double selection
    operator and a parallel mutation operator. These adjustments improve the algorithm''s
    robustness. The research results show that within the 2.0~2.7 m/s range, the annual
    irrigation cost gradually decreases with increasing design velocity, resulting
    in a cost-saving rate of 7.2%. Beyond 2.7 m/s, further increasing the velocity
    constraint has no significant effect on the annual cost of irrigation. The above
    conclusion provides a theoretical reference for the design flow velocity selection,
    which positively affects the cost of pressurized irrigation. 关键词 管道灌溉 / 设计流速 /
