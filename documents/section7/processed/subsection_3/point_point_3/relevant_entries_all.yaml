  extract_1: Traditional Colombian agriculture is characterized by the use of ancient
    techniques that have been applied by several generations of Colombian farmers
    and are still in use today, either because they are associated with deep-rooted
    cultural knowledge or because the technological gap is an obstacle to the adaptation
    and application of new technologies in agriculture.
  extract_2: Given that traditional agricultural practices continue to be used in
    most agricultural work, the boom in precision agriculture has been occurring in
    the last decade with the implementation of technologies and the development of
    projects in the cultivation of relevant agricultural products in the country,
    such as coffee, sugarcane, and oil palm.
