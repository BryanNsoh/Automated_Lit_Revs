    optimization models 2.4.1. Pareto dominance relationship In minimizing multiobjective
    optimization problems, for m objective components , i = 1∼n, given any two decision
    variables , . If there is a need for , all have holds or exists i , such that
    is established. Then, it is called dominates . If there are no other decision
    variables that can dominate a decision variable, then the decision variable is
    called a nondominated solution, which is the Pareto optimal solution. However,
    for multiobjective problems, for a given set of optimal solutions, if the solutions
    in this set are mutually nondominant, i.e., the pairwise relationship is not dominant,
    then this solution set is called the Pareto solution set (Han et al., 2021). 2.4.2.
    NSGA-III algorithm The NSGA-III algorithm was initially improved by Deb and Jain
    on the basis of NSGA-II, using reference points instead of crowding to improve
    the selection mechanism. Compared to NSGA-II''s ranking based on the crowding
    degree, NSGA-III''s role in maintaining the population diversity ranking is more
    pronounced due to the introduction of reference points. Due to its advantages
    compared to other multiobjective optimization algorithms, especially its satisfactory
    results in various aspects compared to the MOEA/D method in the calculation process
    of up to 15 objectives, the NSGA-III algorithm was selected to solve the multiobjective
    problem. The specific implementation process of the algorithm is detailed in Deb
    and Jain (2013). 2.5. IGWO-SVM model The support vector machine (SVM) model was
    initially proposed by Vapnik et al. (1994). Due to its excellent performance in
    solving small sample, nonlinear, and high-dimensional problems, it has been widely
    applied by scholars from various countries in various fields (Li et al., 2020a;
    Wang et al., 2020). The main purpose of SVM is to build a classification hyperplane
    to distinguish different samples and maximize the classification interval. Specifically,
    the feature vector can be mapped from the low-dimensional space to the high-dimensional
    space through the kernel function to establish the discriminant function. The
    penalty parameter C and kernel function parameter σ have a great impact on the
    solution of the hyperplane. C represents the degree of punishment for exceeding
    the error range and is used to adjust the fit of the data. σ controls the radial
    action range of the kernel function. If its value is too small, it can easily
    cause overfitting, and if its value is too large, it can lead to a loss of learning
    ability. Therefore, the introduction of optimization algorithms for C and σ allows
    for parameter optimization. The gray wolf optimizer (GWO) algorithm was first
    proposed by Mirjalili et al. (2014) in 2014 in the article Gray Wolf Optimizer.
    This algorithm simulates the hierarchical system and hunting mechanism of gray
    wolves in nature. Due to its simple and efficient advantages, it has been widely
    used in various fields. However, the original GWO is prone to problems such as
    local optimization, low precision, and poor robustness for high-dimensional, multipeak
    function and multiobjective optimization problems. Deng S et al. (2019) proposed
    the differential evolution (DE)-GWO theory of combining the DE algorithm and the
    GWO algorithm to address GWO''s comparative disadvantages. After updating the
    position of the wolf pack, this approach performs DE operations and selects mutations,
    crossovers, and other operations to create better individuals for the next generation.
    DE-GWO helps the GWO algorithm to avoid falling into local extrema and improves
    its overall search capabilities. Compared to the SVM model optimized by algorithms
    such as gravity search, the IGWO-SVM model exhibits higher classification accuracy
    and mean square error. Therefore, the IGWO-SVM model was selected to evaluate
    RWRSIA in Heilongjiang Province. The specific implementation process of the algorithm
    is detailed in Liu et al., 2021). 2.6. Scenario building Scenario analysis is
    typically used for the judgment of regional development trends. The conventional
    scenario setting method constructs scenarios by using three different levels:
    high, medium, and low, or the presence or absence of a certain key variable. In
    the Opinions on Implementing the Rural Revitalization Strategy issued by the Central
    People''s Government of the People''s Republic of China (Yang et al., 2021), it
    is clearly noted that rural revitalization should adhere to the principle of adapting
    measures to local conditions and then gradually progressing. To balance the coordination
    of the objective function and the acceptability of farmers in the process of optimizing
    and adjusting the agricultural planting structure, the selection of planting area
    adjustment plans is tailored to local conditions. Based on the scenario setting
