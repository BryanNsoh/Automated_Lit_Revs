    \ and produce significant mini and macro-scale productions. Some of the key findings\
    \ in this area are:\n-The usage of robotic technologies in agriculture operations\
    \ autonomously, ensuring that the adverse climatic and soil conditions have less\
    \ or no effect on production and better precision.\n-Drones are used in agriculture\
    \ to monitor crop health, equipment, weed recognition, and disaster control. Also,\
    \ pesticides and herbicides can be sprayed effectively with drones' aid, and plants\
    \ can be monitored.\n\n5. BCT (Blockchain Technology): The review states that\
    \ about 24% of the studies focused on BCT (Blockchain Technology). It is a technological\
    \ concept evolved from Bitcoin (Dujak and Sajter, 2019). It also finds food security\
    \ applications, safety, integrity, and waste reduction in the present complex\
    \ food supply chains, including numerous actors like farmers, shipping companies,\
    \ wholesalers, retailers, and consumers. Some of the key findings in this area\
    \ are:\n-Blockchain technology (BCT) applications for smart farming, agricultural\
    \ insurance, agricultural product transaction. \n-BCT based on a decentralized\
    \ system assures product safety and increased efficiency.\n-BCT embedded cryptography,\
    \ digital records, transaction disintermediation processing, and data storage\
    \ makes work easier.\n-Agri-block (IoT-BCT)-based tool in AFSC for traceability\
    \ by integrating IoT devices.\n -Two cases from China were analyzed, emphasizing\
    \ on uncertainty, trading frequency, and asset specificity.\n\n6. RFID (Radio\
