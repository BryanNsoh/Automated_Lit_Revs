    \ variety and velocity. Some of the key findings in this area are:\n - A combination\
    \ of data technologies and agri-food projects too crucial for creating new knowledge\
    \ by extension of farmers' data, advanced services, processes, and software. \n\
    \ - A study using structural equation modelling proposed a data analysis method\
    \ based on which a positive association with increased financial performance when\
    \ there was harmony among supply chain partners was observed. \n-Another study\
    \ in this area highlighted setting up Large scale pilot plants (LSPs) based on\
    \ IoT to identify technological and Agri-food requirements and describing sectoral\
    \ and technical challenges. \n-It is also reported that challenges in IoT adoption\
    \ for retail level in the Indian context are factors like flavor emissions, color,\
    \ etc. Studies have also focused on developing novel approaches for smart farming\
    \ using IoT and automation to increase productivity by controlling field operations\
    \ remotely. \n-IoT is predicted to help improve demand forecasts, safety stock\
    \ reduction, and supplier performance management.\n\n2. IoT (Internet of Things):\
    \ The review categorizes that about 17% of the studies focused on IoT (Internet\
    \ of Things). It layer produces an anomalous amount of data, using sensor technology,\
    \ nanotechnology, higher connectivity through satellite or 5G, and devices such\
    \ as robots or drones, which can remotely generate live data and interact, making\
    \ the digital representation of the real-world for the development. Some of the\
    \ key findings in this area are:\n - The study found that self-adaptive food supply\
    \ chains can be formed, in which objects decide, operate, and learn continuously\
    \ and autonomously and proposed architecture for enabling information systems\
    \ by analyzing virtual supply chains from a perspective of IoT and usage of architecture\
    \ in the fish supply chain for 'Proof of concept'.\n -A conceptual model using\
    \ two-echelon supply hubs to represent supply chain challenges in the perishable\
    \ supply chain was proposed based on IoT captured real-time data. These hubs,\
    \ which act as supply chain dominators, react to the real-time data acquired from\
    \ IoT-enabled supply chain operational process providing information on public\
    \ warehousing and logistic services.\n -An IoT-based three-layer architecture\
    \ for precision agriculture was discussed which collects data needed and relays\
    \ it to a cloud-based backend for processing and analysis. \n-A smart device with\
    \ interfacing sensors and internet connectivity will monitor operations and control,\
    \ and Zigbee modules with a micro-controller will execute operations.\n\n3. AI\
    \ (Artificial Intelligence): The review states that about 12% of the studies focused\
