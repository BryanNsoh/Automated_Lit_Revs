    Soil moisture measurements make it possible to understand different physical processes
    such as filling of the total available soil moisture, deep percolation, or surface
    evaporation. The choice of the location and depth of the sensor depends on the
    properties of the type of soil and the processes to be monitored, as well as the
    characteristics of the cropping system. In our study site with a drip-irrigated
    potato crop, the objectives were twofold: to ensure crop water comfort and to
    limit deep percolation. To this end, soil moisture was measured at two depths:
    (i) at a depth of 30 cm, at a distance of 15 cm from the drip line, and (ii) at
    a depth of 60 cm, directly under the drip line. These measurements provided information
    on the structure of the water bulb. On the one hand, we considered that “correct”
    soil moisture at the two locations satisfies crop water comfort and on the other
    hand, that high soil moisture content at a depth of 60 cm – the maximum effective
    rooting depth – leads to deep percolation. Field monitoring lasted from March
    5 to June 15, 2022. Three plots were instrumented with two to three Pilowtech
    sensors each, corresponding to approximately one sensor/0.1 ha. To evaluate the
    quality of the sensors by comparing the data, plots P1 and P2 were equipped with,
    respectively, a commercial capacitance-based sensor (Drill and Drop manufactured
    by Sentek Technologies, “SAND” factory default setting) and a tensiometer (Watermark
    manufactured by Irrometer). Measurement depths and positions with respect to the
    drip line were the same as with the Pilowtech sensors. Time series produced by
    the commercial capacitance sensor were post-calibrated with respect to the average
    of the series produced by the Pilowtech (coefficient of 0.621) in order to adapt
    the measurement of the commercial probe to the local soil type and to allow comparison
    of the data. Installation of the Pilowtech in the field required the use of a
    graduated auger and a fence post to attach the acquisition module. The capacitance
    probe was inserted vertically into the soil after moistening the substrate to
    guarantee a good contact between the soil and the probe. 3. Results 3.1. Design
