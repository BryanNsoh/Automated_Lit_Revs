    than at shallower depths (not shown), as used for the SA site (Fig. 8a–c). Discussion
    Our objective here was to see whether we could extrapolate soil moisture probe
    data away from the location of a probe, and so make it useful for dryland cereal
    growers as input to targeted (i.e. site-specific) management at the within-field
    scale. It is clear from Figs. 5 and 6 that, in general (i.e. for any probe or
    any date), variation in the estimated soil moisture content down the profile is
    considerably greater than the within-field spatial variation in soil moisture
    content at any individual depth—when within-field variation in soil moisture is
    predicted using a single probe. At a site such as our Western Australian site
    (Fig. 6), which does not exhibit marked soil variation either spatially or down
    the profile, it might therefore be concluded that being able to extrapolate soil
    moisture away from the location of a probe to other parts of a paddock may not
    inspire a targeted decision—at either GS31 or late in September—because for any
    depth, the magnitude of spatial variation in soil moisture is only a few %. The
    same conclusion might be drawn at the South Australian site (Fig. 5) if only a
    single probe were available—as is the case in most instances of soil moisture
    sensors being used by Australian dryland cereal growers. However, as both Figs.
    7 and 8 illustrate, in our SA field in which marked soil variation is apparent
    and expressed in the existence of management zones, the use of a single soil moisture
    probe may be misleading in similarly suggesting that soil moisture variation down
    the profile is greater than its spatial variation at field scale, with the latter
    more appropriately highlighted by the use of zone-based probes. We suspect that
    for reasons of cost, along with the effort required for sensor calibration against
    site conditions, data management and analysis, dryland broadacre cereal growers
    are unlikely to want to pursue zone-based use of soil moisture sensors, especially
    given the accuracy of prediction illustrated here (Fig. 8). In other words, they
    are unlikely to perceive the value of the information provided by multiple probes
    as sufficient to warrant investment in them (Bramley & Ouzman, 2019). This may
    especially be the case at drier sandier sites, such as our WA field (Fig. 6, 8d).
    In general, therefore, and notwithstanding that our method provides a means of
    extrapolating away from the location of a probe, we conclude that the primary
    value in using soil moisture sensing in most dryland cereal cropping situations
    is likely to be in comparing seasons, and in understanding differences between
    them, rather than informing a targeted decision in-season. Thus, such sensors
    assist growers in assessing how similar this year is to last year or the year
    before in terms of water availability to a crop and so enable such similarities
    or contrasts to be factored into agronomic decision-making, such as in relation
    to mid-season N management, or the ability to finish a crop. Likewise, as demonstrated
    by Colaço and Bramley (2019), they may provide critical information to enable
    value to be accrued from other sensing technologies which are otherwise hamstrung
    by their present univariate approach to agronomic decision support. Indeed, and
    in respect of N management, the over-simplification of the myriad of agronomic
    and business factors which impact on an N decision in mechanistic crop models
    is arguably a major reason why data-driven approaches to decision making using
    machine learning have recently been shown to outperform such mechanistic approaches
    (Colaço et al., 2021, 2023) and thereby deliver benefits to growers from both
    profit enhancement and error reduction perspectives (Colaço et al., 2023). Recent
    research (He et al., ) has pursued an inverse modelling approach, first attempted
    by Florin et al. (2011), for the estimation of PAWC using crop yield data, derived
    either from yield monitors or simulated using APSIM (Holzworth et al., 2015).
    This work has demonstrated that PAWC can be reliably predicted using such an approach
    and might therefore inform targeted management in broadacre cropping systems.
    Of course, it contrasts from the present study by focussing on spatial variation
    in the ‘size of the bucket’ (i.e. PAWC) rather than ‘how full the bucket is’.
    In our calibration of extrapolated against measured soil water status at the SA
    site, inclusion of a surrogate measure of PAWC provided by electromagnetic soil
    survey as a covariate did not improve prediction of soil water status, in spite
    of the results of a preliminary analysis (not shown) which suggested that the
    ECa data used as a part of the initial zone delineation (Fig. 1a), were correlated
    to PAWC. However, the integration of the present approach with that of Florin
    et al. (2011) and He et al. (2021, 2022) would enable understanding of spatial
    variation in not only the size of the bucket, but also how full the bucket is.
    Such information could indeed inform targeted agronomic decision making and is
    therefore worthy of further research. In the absence of soil modification, PAWC
    is a static variable; soil moisture status is dynamic. Two obvious significant
    limitations of the present method therefore are that it only works during the
    season (i.e. when there is measurable NDVI), and that in the absence of improved
    weather forecasting, or even an ability to predict NDVI, its utility remains limited
    by lack of knowledge as to how the season might evolve. This first of these limitations
    means that the method cannot be used to inform a sowing decision, which is a key
    area of interest for growers. Whilst the second limitation can be partially overcome
    by continual updating of ΣNDVI and weather data, the ability to predict a dry
    finish, which may render a targeted mid-season decision worthless, remains elusive.
    It is for these kinds of reasons that alternative approaches to so-called ‘now-casting’
    (Wimalathunge & Bishop, 2023) are the subject of much current effort. That of
    Wimalathunge and Bishop (2019) draws on the integration of water balance modelling
    with soil and weather information. It is currently limited by the resolution of
    available soil information (Han et al., 2022), and to support targeted decision-making,
    is likely reliant on farmers paying for bespoke digital soil maps of their farms
    at high spatial resolution (Wimalathunge & Bishop, 2023). The cost of these therefore
    makes the approach of He et al. (2021, 2022), perhaps combined with the present
    approach, an attractive one. Whilst the utility of ‘now-casting’ is likely to
    remain somewhat constrained by inability to predict the future, understanding
    how much soil water is available in real time, is clearly valuable for risk management
    (Monjardino et al., 2015). Overall, the integration of the present approach with
    those of He et al. (2021, 2022) and Wimalathunge and Bishop (2019, 2023), as multivariate
    input to a machine learning-based, data-driven tool (Colaço et al., 2021, 2023;
    Lawes et al., 2019; Richetti et al., 2023) may offer the best way forward. Finally,
    we note that both the development and evaluation of our method was confined to
    fields in which wheat or barley was grown. Whilst the performance of other crops
    such as canola, lentils or lupins is also known to be reflected by NDVI, additional
    work will be required to evaluate the method for these crops if there is interest
    in using it when such crops are being grown. Similarly, exploration of the method
    for use in irrigated systems across a range of cereal and horticultural crops
    may well be of value. Conclusions Using cumulative NDVI, season growing degree
    days and cumulative net precipitation as covariates, extrapolation of soil moisture
    probe data to any location within a field on any day within a growing season is
    possible. However, the utility of being able to do this is of questionable value
    to farmers interested in targeted variable rate management, both in fields with
    limited soil variation, and also in those with well defined soil zones, but which
    do not have a probe in each zone. Accordingly, the main benefit of soil moisture
    sensors to dryland cereal growers is likely confined to better understanding seasonal
    variation in soil moisture and its implications for differential management between
    different cropping seasons. However, greater value from such technology may accrue
    through integration with other approaches to better understanding field scale
    variation in soil moisture. Data availability Since this work was conducted on
