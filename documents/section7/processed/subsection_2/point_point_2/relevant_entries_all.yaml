    method is to employ an optimization algorithm [51], [52] to optimize the resonator.
    In general, the basic idea of the optimization algorithm is to continuously update
    the population iteratively, so that their fitness values are getting higher and
    higher, that is, getting closer and closer to the optimal solution. However, in
    our implementation, we have two observations 1) the major time consumption comes
    from HFSS simulation, and 2) some parameters in the current generation are directly
    inherited from the former generation. This means the program will repeatedly conduct
    HFSS simulations for the same size parameters. The repeated simulation inevitably
    wastes the computation resource and time. Based on the two observations, we design
    a cache table based acceleration mechanism. Specifically, before the optimization
    program conducts HFSS simulation, it checks whether the current parameter is in
    the built cache table. If not, it will conduct HFSS simulation and record a ternary
    array including length, width, file address termed as {a,w,ind} , else, the program
    will retrieve the file address recorded in the cache table and compute its fitness,
    and then skip to the next individual parameter. By using this cache table, we
    can save time wasted on the repeated HFSS simulation. To achieve this, we present
    the optimization design flow by jointly using MATLAB and HFSS software (Fig. 5(a)).
