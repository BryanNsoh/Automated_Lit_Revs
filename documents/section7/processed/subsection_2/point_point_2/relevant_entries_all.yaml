    \ IoT for physically challenged persons (Chaudhary et al., 2019) \n \n3. IoT challenges\
    \ \nThe use and adoption of the IoT are likely to \nresult in a number of challenging\
    \ issues that need \nconsideration. This is due to a number of factors, \nincluding\
    \ the mushrooming number and type of \ndevices and sensors, the vast amount of\
    \ sensitive \ndata generated by people and smart objects, and the \ngrowing number\
    \ of emerging products and services \naffecting people’s daily lives (Dixit et\
    \ al., 2015). \nResearchers have addressed various challenges and \nShakir Khan,\
    \ Mohammed Altayar/International Journal of Advanced and Applied Sciences, 8(1)\
    \ 2021, Pages: 104-113 \n110 \n \nproblems associated with the IoT. The following\
    \ is a \ndiscussion of these issues. \n \n3.1. Confidentiality, security, and\
    \ privacy issues \nSecurity gaps that occur in traditional IT systems \nare likely\
    \ to be present in the IoT environment but \nnot addressed very well. Since IoT\
    \ devices generate, \ncollect and distribute a huge amount of data, and \npart\
    \ of this data is about users and their behaviors, \ninteractions, and habits,\
    \ it is not surprising to find \nthat security and privacy are some of the most\
    \ \nimportant issues that need consideration (Dixit et al., \n2015; Padyab and\
    \ Ståhlbröst, 2018; Xu et al., 2018; \nHusein, 2019). The adoption of new business\
    \ models \nand applications that are based on the IoT requires \nrobust security\
    \ and privacy measures (Chaudhary et \nal., 2019). This is because the IoT is\
    \ based on the \nexisting wireless sensor networks (WSN); therefore, \nit inherits\
    \ the common security and privacy issues \nassociated with WSN (Husein, 2019).\
    \ According to \nWeber (2010), four broad areas related to security \nand privacy\
    \ requirements must be addressed, \nincluding resistance to attacks, data authentication,\
    \ \nand access control, and client privacy. Similarly, \nother researchers have\
    \ reported a number of \nsecurity and privacy issues, including identification,\
    \ \nconfidentiality, \nintegrity, \nnon-repudiation \nauthentication and authorization,\
    \ cryptographic \nsecurity services, trustworthiness, and the message \nintegrity\
    \ (Vermesan and Friess, 2013; Chaudhary et \nal., 2019; Husein, \n2019). Furthermore,\
    \ \nsome \nresearchers have addressed security and privacy \nissues from a legal\
    \ perspective and suggested that \ndata collection, sharing, and distribution\
    \ via IoT \nsensors, applications, and networks must be \nconducted within existing\
    \ policies, laws, and \nregulations, as there is a lack of laws at national and\
    \ \ninternational levels that govern IoT practices \n(Weber, 2010; Ahlmeyer and\
    \ Chircu, 2016; Ma et al., \n2018). \n3.2. Data management \nThe nature of the\
    \ IoT is dynamic and consists of \ndifferent devices, \nsensors, \nplatforms,\
    \ \nand \napplications that operate across various networks. In \naddition, it\
    \ generates, collects, stores, processes, and \ndistributes huge amounts of data\
    \ across different \nnetworks, \nwhich \nrequires \ndata \nmanagement \nframeworks\
    \ (Borgia, 2014; Padyab and Ståhlbröst, \n2018; Gruen et al., 2002; Alam and Al\
    \ Riyami, 2018). \nThus, the IoT requires dedicated data management \ntechniques\
    \ that fit with its nature. This is because \ntraditional database management\
    \ techniques lag and \nmay not satisfy the complex nature and needs of an \nIoT\
    \ environment that can span global networks \n(Gruen et al., 2002; Husein, 2019).\
    \ At present, most \nframeworks \napply \nan \nintegrated \nsystem \nfor \noffloading\
    \ data and information that conducts \ncomputationally intensive tasks on a worldwide\
    \ \ncloud platform. Thus, several researchers have \nproposed some IoT data management\
    \ frameworks \nfor different purposes. Gruen et al. (2002) have \ndeveloped a\
    \ distributed data management scheme \nfor storing data in an industrial IoT environment.\
    \ \nFurthermore, (Gruen et al., 2002) provided a data \nmanagement framework that\
    \ focuses on three key \nfunctions of handling data: data collection, data \n\
    storage, and data processing. Moreover, Rao and \nShorey (2017) have developed\
    \ a data aggregation \nmodel based on device-to-device data transmission. \nAnother\
    \ issue related to data management is the \navailability of data center technologies\
    \ to manage \ndata. According to Padyab and Ståhlbröst (2018), \nthere is a greater\
    \ need for different aggregate kinds \nof data generated by loT sensors and devices\
    \ in \nsmaller, multiple, distributed data centers so that \ninitial processing\
    \ can be conducted to provide \ncapture and response values in real-time. These\
    \ \ninclude big data centers, distribution data centers, \nand micro data centers.\
    \ \n3.3. Machine-to-machine communication and \nmessaging \nThe nature of the\
    \ IoT requires constant \ncommunication between different kinds of devices \n\
    and other communication systems, which is very \nchallenging (Borgia, 2014; Alam\
    \ and Al Riyami \n2018). In addition, there is no standard for an open \nIoT communication\
    \ protocol, which may further \ncomplicate the communication process (Husein,\
    \ \n2019). Communication protocols are key elements \nfor IoT devices, sensors,\
    \ and applications as they \nrepresent the main support for data flow and traffic\
    \ \namong internal and external networks (Husein, \n2019). Basically, research\
    \ has been focussed on two \nbroad categories related to M2M: The routing issues\
    \ \nand the end to end reliability (Borgia, 2014). While \nseveral MAC protocols\
    \ have been proposed for \ndifferent types of domains with frequency division\
    \ \nmultiple access, carrier sense multiple access, and \ntime division multiple\
    \ access for small traffic \ncompetence that is accident-free, more integrated\
    \ \ncircuits in nodes are correspondingly essential \n(Husein, 2019). Borgia (2014)\
    \ reviewed and \ndiscussed the M2M communications challenges in \nthe context\
    \ of the IoT thoroughly. \n3.4. Interoperability \nThe interoperability issue\
    \ has been widely \nreported \nin \nthe \nIoT \nliterature \n(Padyab \nand \n\
    Ståhlbröst, 2018; Vermesan and Friess, 2013). In the \nIoT environment, interoperability\
    \ among different \nkinds of data, networks, applications, and services is \n\
    a requirement (Borgia, 2014; Díaz et al., 2016). The \nnature \nof \nthe \nIoT\
    \ \nis \nvery \ncomplex, \nand \ninteroperability is a key challenge (Gubbi et\
    \ al., \n2013; Borgia, 2014; Shin and Park 2017). This is due \nto the fact that\
    \ IoT operation requires large and \nvarious devices at different levels; thus,\
    \ it must have \nthe ability to communicate and exchange data \nbetween these\
    \ devices (Padyab and Ståhlbröst, \nShakir Khan, Mohammed Altayar/International\
    \ Journal of Advanced and Applied Sciences, 8(1) 2021, Pages: 104-113 \n111 \n\
    \ \n2018; Díaz et al., 2016). In general, there are four \ntypes \nof \ninteroperability:\
    \ \nTechnical, \nsyntactic, \nsemantic, \nand \norganizational \ninteroperability\
    \ \n(Čolaković and Hadžialić, 2018). Another challenging \nissue is how interoperability\
    \ can be achieved across \nlegacy systems, achieving consistent integration and\
    \ \ninteroperability \nof \nvirtual \nand \nreal \nsensors \n(Vermesan and Friess,\
    \ 2013). \n3.5. Reliability, availability, and robustness \nThe reliability and\
    \ availability of an IoT service is \na significant challenge. It depends upon\
    \ the \nconsistency and obtainability of the communication. \nNodes in the IoT\
    \ might experience problems and \nfailure for various reasons, including software\
    \ bugs, \nlimited energy, hardware failure, and malicious \nattacks. Thus, the\
    \ reliability and robustness of \nservices are an important and challenging issue\
    \ \n(Alam and Al Riyami, 2018). The consequence of any \nloss of communication\
    \ may be enormous financial \nfatalities, or it may even risk lives, in the case\
    \ of \nIndustry 4.0 and an intelligent transportation \nsystem, respectively.\
    \ This problem may occur due to \ntwo reasons, either device failure or link failure.\
    \ For \nlink failure, there may be different solutions, but the \nprovision of\
    \ buffering or caching and the use of \ndynamic spectrum access are the prominent\
    \ ones \nthat can be pursued. In the case of device failure, \nredundancy in devices\
    \ can be introduced. This \ncalculation and placement must be done during the\
    \ \nplanning phase (Islam et al., 2015). The same \nsolution can also help in\
    \ the mobile maintenance of \nthe services. The modern IoT as a challenge for\
    \ \nhigher education (Khan, 2018) is the acceptance of \nthe IoT in the industry\
    \ (the so-called Industry \nInternet of Things [IIoT]) and the requirements for\
    \ \nhigher education in the period of the fourth \nindustrial revolution. ‘IIoT’\
    \ is similar to another \nterm, ‘Industry 4.0’. \n3.6. Technological architecture\
    \ issues \nThe IoT is still an evolving practice, and in order \nto utilize it\
    \ effectively, there is a need to develop, \nmaintain and integrate a robust technological\
    \ \narchitecture, including cloud computing, wireless \ntechnologies, artificial\
    \ intelligent sensors, machine \nlearning, blockchain, big data analysis techniques,\
    \ \nserver technologies, and data center technologies, \nwhich is very challenging\
    \ (Borgia, 2014; Čolaković \nand Hadžialić, 2018; Alam and Al Riyami, 2018). IoT\
    \ \nsystems should be developed within open IoT \ntechnological \narchitecture\
    \ \nthat \nensures \nthe \nintegration \nof \nvarious \ntechnologies, \nmobility,\
    \ \nscalability, \ninteroperability, \nopenness, \nand \nmodularity in a heterogeneous\
    \ environment and \nservice continuity (Čolaković and Hadžialić, 2018). \nOverall,\
    \ the technological architecture that needs to \nbe addressed is related to general\
    \ architecture, \nprocess architecture, software architecture, and \nhardware/network\
    \ architecture (Whitmore et al., \n2015; Čolaković and Hadžialić, 2018). \n3.7.\
    \ Standardisation \nTo improve the IoT’s efficiency, it needs to rely on \nunified\
    \ standards, and this is very challenging due to \nthe difficulty in making one\
    \ single standard for the \nIoT around the world (Whitmore et al., 2015). This\
    \ is \nbecause the IoT is a complex system that requires \nthe \nconnection \n\
    and \ninterconnection \nof \nheterogeneous sensors, devices, actuators, software,\
    \ \nsystems, and networks, all of which have their own \nunique protocols to communicate,\
    \ exchange and \nshare data. Although there has been some progress \nregarding\
    \ the development of some standards, for \nexample, Open loT Stack for Java by\
    \ Eclipse's \nfoundation, the ongoing standardization initiative at \nETSI and\
    \ oneM2M, there is still a lack of common \nstandards, which is one of the main\
    \ challenges faced \nby the IoT (Padyab and Ståhlbröst, 2018; Aloi et al., \n\
    2017). According to Gubbi et al. (2013), key \nstandardization bodies such as\
    \ W3C, ITU, ETSI, IETF, \nIEEE, OneM2M, OASIS, and NIST are involved in the \n\
    development of the IoT standards. \n4. Conclusion \n \nIoT is an emerging technology\
    \ that promises to \ndeliver unique services that will impact different \naspects\
    \ of our lives. The multifaceted nature of the \nIoT and its wide dependence on\
    \ a large number of \nvarious devices, objects, technologies, and platforms \n\
    has made it possible to be utilized in different \ndomains and areas of contemporary\
    \ society. This \npaper \nintroduced \na \nreview \nof \nthe \npossible \napplications\
    \ of IoT and its associated challenges. It \nwas \nintended \nto \nprovide \n\
    researchers \nand \npractitioners with some knowledge of the current \nthinking\
    \ about this emerging topic (IoT applications \nand challenges). Since several\
    \ governments around \nthe globe have shown interest in the idea of the IoT \n\
    by providing further funding to the topic that \nenables further investigation,\
    \ several future research \nareas can be outlined. One possible area is how the\
    \ \nIoT can be used in the different areas mentioned in \nthis study. \nAnother\
    \ research avenue could focus on one of \nthe challenging issues associated with\
