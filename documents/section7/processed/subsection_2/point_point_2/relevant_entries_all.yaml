    the depth of the sensor have the highest importance. This is to be expected since
    soil moisture will differ substantially depending on the orchard-specific characteristics
    and the year considered [10]. Further, different depth levels can have different
    root distributions. Sensors at different depths (especially those in deeper levels)
    might have a delayed soil moisture response to e.g. precipitation. As such, Fig.
    8 confirms that the TFT is capable to pick up on these regional and temporal differences.
    Note that the inclusion of static variables in the TFT allows to train a global
    model on this data despite the different characteristics present in the data.
    This is – inherently – not possible with local methods or other global methods
    such as the LSTM. Download : Download high-res image (500KB) Download : Download
