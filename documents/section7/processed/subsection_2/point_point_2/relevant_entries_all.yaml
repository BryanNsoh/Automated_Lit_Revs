    Authors Figures References Keywords Metrics Abstract: Internet of things (IoT)
    systems for precision agriculture offer the opportunity for more efficient use
    of water and fertilizers. Here, capacitive moisture sensors are screen-printed
    on a fully biodegradable paper substrate infiltrated with cellulose nanofibrils
    (CNFs). Screen-printed trace quality on the CNF-composite substrate is comparable
    to traces printed on polyimide and superior to traces printed on conventional
    cardstock. CNF-composite sensors absorb moisture and are shown to respond to changes
    in relative humidity (RH) in air. Sensors measured in loamy sand, similar to soil
    found in midwestern agricultural fields, are shown to respond to changes in soil
    moisture. The sensors demonstrate fast response times in both air and soil, making
    them ideal for use in agricultural applications. Small feature sizes achievable
    through screen-printing on the CNF-composite enable their direct use in 902–928
    MHz chipless passive wireless sensing systems, as the fabricated sensors are shown
    to have a self-resonance well above the operating frequency band. Published in:
    IEEE Sensors Journal ( Volume: 24, Issue: 6, 15 March 2024) Page(s): 7235 - 7243
    Date of Publication: 15 August 2023 ISSN Information: DOI: 10.1109/JSEN.2023.3299430
    Publisher: IEEE Funding Agency: SECTION I. Introduction Modern agricultural systems
    depend on limited soil data to inform the deployment of resources. Inefficient
    use of critical resources, such as fertilizer and water, caused by insufficient
    data, may lead to increased costs. Internet of Things (IoT)-based precision agriculture
    systems offer a potential solution by enabling high spatial resolution monitoring
    of soil conditions that can lead to more judicious use of resources and better
    crop yield [1]. The scalability of precision agriculture systems depends on inexpensive,
    biodegradable sensors, integrated into passive, wireless, and chipless sensing
    nodes. The 902–928 MHz industrial, scientific, medical (ISM) band offers good
    penetration of radio frequency (RF) signals in soil while still enabling relatively
    small antennas, making it ideal for this application [2]. Typical paper substrates,
    while biodegradable, are not well suited for sensor fabrication. These substrates
    are composed of networks of microscale cellulose fibers and have surfaces with
    large roughness and high porosity, thus making it challenging to fabricate structures
    with high fidelity and repeatability. Electrical structures printed on rough paper
    substrates have inferior electrical properties compared to structures printed
    on smooth polymer substrates, such as polyimide and polyethylene terephthalate
    (PET) sheets, that are typically used in flexible electronics [3], [4], [5]. Because
    of this, specialty papers have been developed with additional polymer fillers
    and coatings that considerably improve surface properties. While these are commonly
    used in paper-based electronics applications, the incorporation of non-biodegradable
    polymers makes them incompatible with precision agriculture systems [4], [6].
    Natural clay and mineral-based fillers, typically used to improve paper opacity
    and brightness, do not improve surface properties sufficiently for sensor manufacturing
    [7]. Recently, there has been interest in using nanocellulose-based materials
    for moisture sensing. Cellulose nanofibrils (CNFs), a specific form of nanocellulose,
    are of particular interest because of their excellent mechanical properties. When
    formed into sheets, CNFs have high specific stiffness and strength [8], [9]. The
    dielectric constant of nanocellulose films increases with increasing moisture
    content. This property has been leveraged in recent work to develop humidity sensors
    based on neat nanocellulose films [10], [11], [12]. However, the limited mechanical
    stability of such nanocellulose films when cycled under varying humidity conditions
    makes them unsuitable for precision agriculture applications. For nanocellulose
    to be used in such applications, it must be combined with other materials to ensure
    mechanical stability. Previous work on RF passive wireless moisture sensors rely
    on complicated circuitry for self-powering [13], [14] or readout [15]. These sensor
    nodes, therefore, must include integrated circuits (ICs) that increase complexity.
    Chipless sensor nodes are cheaper, smaller, simpler to package, and degrade more
    quickly than sensor nodes that include ICs. For capacitive soil moisture sensors
    to be integrated into a chipless passive wireless sensing system, sensor self-resonance
    must be well above the desired operating frequency, here the 902–928 MHz ISM band.
    While previous work has characterized electrical structures on cellulose-based
    substrates [16], [17], [18], [19], [20], most of this work focuses on operation
    under standard lab conditions and does not examine changes in electrical properties
    with moisture. There has also been no work to assess the suitability of nanocellulose-based
    substrates for operation at RF. Additionally, previous characterization of the
    electrical properties of paper has been limited to low-frequency studies of dielectric
    properties [21], [22]. We developed a fully biodegradable nanocellulose infiltrated
    cardstock composite that can be used as a substrate for moisture sensors. This
    composite, which includes both nano- and micro-cellulose fibers, has the required
    electrical properties and mechanical robustness for precision agriculture applications.
    Combined with a screen-printing process, we demonstrate the ability to print high-quality
    electrical structures with small feature sizes on this moisture responsive cellulose-based
    substrate. We present a capacitive moisture sensor fabricated on this substrate,
    suitable for direct operation and integration into chipless passive wireless sensing
    systems operating in the 902–928 MHz ISM band. We expand upon previous work [23]
    by including electromagnetic modeling of the sensors and investigate multiple
    sensor sizes. We characterize the electrical properties of the sensor under different
    humidity conditions and quantify the substrate’s moisture uptake and release over
    time. Additionally, we characterize the sensor’s behavior in soil at multiple
    moisture levels. SECTION II. Fabrication Methods A. CNF Composite Fabrication
    CNF-composites were fabricated via infiltration of a CNF solution into standard
    8.5 ′′ × 11 ′′ cardstock paper (Neenah) with an approximate thickness of 200μm
    . The CNF solution was prepared by combining a 1 wt% TEMPO-oxidized CNF gel [24]
    (obtained from USDA Forest Products Laboratory) with deionized water in a 1:1
    ratio to form a 0.5% CNF solution. To prepare the composite, a sheet of cardstock
    is wet evenly and clamped down in an acrylic stencil. CNF solution is coated on
    the surface of the cardstock and allowed to partially infuse for approximately
    1.5 h before a second coating is applied. After partial infiltration of the second
    layer, the sample is heat pressed at 60 °C for 20 min to form the surface layer
    and then oven dried at 60 °C for 12 h to remove any remaining moisture. It has
    been shown that nanocellulose films biodegrade in a manner similar to traditional
    pulp-based microcellulose papers and that the incorporation of nanocellulose with
    other paper based materials does not affect the degradation rate [25]. Additionally,
    previous work has demonstrated that the functionalization of CNFs, such as the
    TEMPO-oxidized CNFs used in this work, does not affect the biodegradability of
    nanocellulose [26]. As such, the fabricated CNF-composite is completely biodegradable.
    B. Sensor Fabrication Two interdigitated capacitive structures, pictured in Fig.
    1, were designed using a finite element-based electromagnetic solver (ANSYS HFSS).
    The number of fingers and their length was selected to obtain a self-resonance
    above the frequency band of interest. The larger capacitor [Fig. 1(b)] has fourteen
    five-millimeter-long, 100μm wide fingers, with a 250μm spacing between each finger,
    while the smaller capacitor has shorter 2.1 mm fingers. The active area of the
    small sensor is 11 mm2 while that of the large sensor is 25 mm2. The capacitive
    structures were fabricated via screen printing using a manual screen printing
    setup (NovaCentrix) and custom screens (SEFAR). Fig. 1. (a) Sensor schematic.
    (b) and (c) Picture of sensors on CNF-cardstock composite with G=250μm , W=100μm
    , N=14 (b) L=5 mm and (c) L=2.1 mm. Show All C. Print Quality Fig. 2 shows SEM
    images of the capacitors printed on polyimide, cardstock, and CNF-cardstock composite.
    The traces printed on polyimide and CNF-cardstock substrates are qualitatively
    superior to the structures printed on cardstock. The traces on the cardstock have
    higher non-uniformity and edge roughness due to the porosity and roughness of
    the surface. The high porosity leads to uneven ink infiltration, while the microscale
    fibers create a non-planar surface. Both of these contribute to poor trace quality
    and variation in the thickness of the traces. Fig. 2. SEM images of screen-printed
    capacitors on (a) polyimide, (b) cardstock, and (c) CNF-cardstock composite. The
    images in the right column are higher magnification images of the structures in
    the left column. Show All Surface profilometry was used to evaluate the roughness
    of the substrates as well as the quality of the printed traces, as is shown in
    Fig. 3. The root mean square (rms) roughness was calculated for each substrate,
    with the CNF-composite and polyimide exhibiting rms roughnesses of 0.52 and 0.47μm
    respectively while the rms roughness of the cardstock was nearly an order of magnitude
    larger at 3.5μm . This difference in the surface roughness is expected since the
    surface of the cardstock is comprised of microscale cellulose fibers. The surface
    roughness of each substrate directly correlated to the quality and consistency
    of the structures printed on them. Traces printed on the CNF-composite and polyimide,
    both low roughness substrates, had average trace heights and standard deviations
    of 13 ± 2.6 and 14 ±1.1μm , respectively while the cardstock structures exhibited
    greater variability with an average height and standard deviation of 15.1 ±6.1μm
    . Fig. 3. Surface profilometry measurements of (a) three sensor substrates and
    (b) sensor traces on the three different substrates [23]. Show All SECTION III.
