    \ water \nredistribution, and soil moisture uniformity so that the effectiveness\
    \ quality of irrigation infiltration could be improved \nremarkably.  It is concluded\
    \ that precision irrigation owns an outstanding collaborating capability and possesses\
    \ much better \nworking advancement in typical calibration indexes of cultivation\
    \ accuracy and infiltration efficiency, meanwhile, a high \nagreement between\
