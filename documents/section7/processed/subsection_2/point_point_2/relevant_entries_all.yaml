  explanation: "This systematic review on the applications of digital technologies\
    \ for improving the current state and future potential of real-time irrigation\
    \ management systems categorizes the studies based on the highlighted technology\
    \ like Big data, IoT, AI, Robotics, BCT, RFID as follows:\n\n1. Big data: The\
    \ review states that about 24% of the studies focused on Big data analytics and\
    \ its applications. It enhances the supply chain decisions by harnessing real-time\
    \ data and deriving insights from large datasets which portrays integrity, volume,\
    \ variety and velocity. Some of the key findings in this area are:\n - A combination\
    \ of data technologies and agri-food projects too crucial for creating new knowledge\
    \ by extension of farmers' data, advanced services, processes, and software. \n\
    \ - A study using structural equation modelling proposed a data analysis method\
    \ based on which a positive association with increased financial performance when\
    \ there was harmony among supply chain partners was observed. \n-Another study\
    \ in this area highlighted setting up Large scale pilot plants (LSPs) based on\
    \ IoT to identify technological and Agri-food requirements and describing sectoral\
    \ and technical challenges. \n-It is also reported that challenges in IoT adoption\
    \ for retail level in the Indian context are factors like flavor emissions, color,\
    \ etc. Studies have also focused on developing novel approaches for smart farming\
    \ using IoT and automation to increase productivity by controlling field operations\
    \ remotely. \n-IoT is predicted to help improve demand forecasts, safety stock\
    \ reduction, and supplier performance management.\n\n2. IoT (Internet of Things):\
    \ The review categorizes that about 17% of the studies focused on IoT (Internet\
    \ of Things). It layer produces an anomalous amount of data, using sensor technology,\
    \ nanotechnology, higher connectivity through satellite or 5G, and devices such\
    \ as robots or drones, which can remotely generate live data and interact, making\
    \ the digital representation of the real-world for the development. Some of the\
    \ key findings in this area are:\n - The study found that self-adaptive food supply\
    \ chains can be formed, in which objects decide, operate, and learn continuously\
    \ and autonomously and proposed architecture for enabling information systems\
    \ by analyzing virtual supply chains from a perspective of IoT and usage of architecture\
    \ in the fish supply chain for 'Proof of concept'.\n -A conceptual model using\
    \ two-echelon supply hubs to represent supply chain challenges in the perishable\
    \ supply chain was proposed based on IoT captured real-time data. These hubs,\
    \ which act as supply chain dominators, react to the real-time data acquired from\
    \ IoT-enabled supply chain operational process providing information on public\
    \ warehousing and logistic services.\n -An IoT-based three-layer architecture\
    \ for precision agriculture was discussed which collects data needed and relays\
    \ it to a cloud-based backend for processing and analysis. \n-A smart device with\
    \ interfacing sensors and internet connectivity will monitor operations and control,\
    \ and Zigbee modules with a micro-controller will execute operations.\n\n3. AI\
    \ (Artificial Intelligence): The review states that about 12% of the studies focused\
    \ on AI (Artificial intelligence). AI techniques are not in use significantly\
    \ as there is a lack of awareness and huge costs associated with this technology's\
    \ implementation. Some of the key findings in this area are:\n -A study proposed\
    \ Artificial neural networks (ANN) and fuzzy logic controller to determine the\
    \ crop water requirement, grading crop produced, plant disease detection, phenotyping\
    \ of crops, etc.\n -Another study proposed an AI-augmented farm can robotically\
    \ alter crop amounts for supply & demand data, making earth cycles more resilient.\n\
    \ -An approach to improve the distribution efficiency, transportation, and removal\
    \ of poor products from the supply chain using centralized data collection and\
    \ analysis techniques in IoT-based mechanisms was proposed.\n\n4. Robotics: The\
    \ review categorizes that about 6% of the studies focused on Robotics. Robotics\
    \ and autonomous systems (RAS) are presented in the economy depicting low productivity\
    \ like agri-food, the technology aims to reduce and replace intense human efforts\
    \ and produce significant mini and macro-scale productions. Some of the key findings\
    \ in this area are:\n-The usage of robotic technologies in agriculture operations\
    \ autonomously, ensuring that the adverse climatic and soil conditions have less\
    \ or no effect on production and better precision.\n-Drones are used in agriculture\
    \ to monitor crop health, equipment, weed recognition, and disaster control. Also,\
    \ pesticides and herbicides can be sprayed effectively with drones' aid, and plants\
    \ can be monitored.\n\n5. BCT (Blockchain Technology): The review states that\
    \ about 24% of the studies focused on BCT (Blockchain Technology). It is a technological\
    \ concept evolved from Bitcoin (Dujak and Sajter, 2019). It also finds food security\
    \ applications, safety, integrity, and waste reduction in the present complex\
    \ food supply chains, including numerous actors like farmers, shipping companies,\
    \ wholesalers, retailers, and consumers. Some of the key findings in this area\
    \ are:\n-Blockchain technology (BCT) applications for smart farming, agricultural\
    \ insurance, agricultural product transaction. \n-BCT based on a decentralized\
    \ system assures product safety and increased efficiency.\n-BCT embedded cryptography,\
    \ digital records, transaction disintermediation processing, and data storage\
    \ makes work easier.\n-Agri-block (IoT-BCT)-based tool in AFSC for traceability\
    \ by integrating IoT devices.\n -Two cases from China were analyzed, emphasizing\
    \ on uncertainty, trading frequency, and asset specificity.\n\n6. RFID (Radio\
    \ Frequency Identification): The review categorizes that about 17% of the studies\
    \ focused on RFID (Radio Frequency Identification). RFID detection (RFID) is a\
    \ pervasive technology with complete food logistics applications and cold chain\
    \ monitoring, which is vital to producing storage retails and supply chain management.\
    \ Some of the key findings in this area are:\n-RFID logistic pilot III (RLP3)\
    \ project that focused on RFID deployment and IT infrastructure development for\
    \ real-time data management in fresh produce supply was dealt with.\n-RFID has\
    \ potential applications in shrinkage reduction and optimization of shelf inventory\
    \ levels of products.\n-RFID delivers unique identification, sensor aids in monitoring\
    \ real-time quality, and BCT creates digital databases tamper-proof.\n-Near-field\
    \ wireless thin-film coated RFID compatible sensor tag' for evaluating the volatility\
    \ of packed food at room temperature, and the sensor tags having polyaniline,\
    \ coated as thin-film on the interdigitated capacitor. A low-frequency RFID (Ultra-high\
    \ frequency RFID) systems can be assessed and improvised for the food composition\
    \ directly from the design phase.\n-RFID fault tolerance mechanism confirmed system\
    \ practicability. This design ensured food safety, especially in perishable foods\
    \ like meat. A sensor was developed to evaluate the food expiry date, which contains\
    \ an RFID tag and a conductive polymer. It operates on the principle that the\
    \ conductivity of polymer changes on exposure to spoiled foods and is detected\
    \ as an RFID signal by the reader.\n-RFID food management (RFM) system in the\
    \ IoT network paradigm to bring in healthy eating habits and help in the fight\
    \ against food wastage.\n-Electronic-pedigree food traceability method to use\
    \ RFID technology, WSN, for temperature and humidity data collection. \n-RFID\
    \ process simulation model reported increased store management efficiency with\
    \ RFID application.\n-Chipless RFID sensors are introduced for temperature, humidity,\
    \ gas, pH, and bio-sensors."
