  description: 'This study aimed to investigate the impact and potential of integrating
    IoT technology, specifically the Momo Farm smart vertical farming system, in enhancing
    microgreens cultivation. The research was motivated by the need for efficient
    and automated farming solutions to address the challenges of maintaining microgreens
    on a larger scale, given their daily attention requirements and diverse maintenance
    needs. The study employed a mixed-methods approach, combining field trials with
    data analysis from soil humidity sensors and DHT11 temperature and humidity sensors.
    The results demonstrated that the Momo Farm system effectively automated the cultivation
    process, optimizing water and lighting supply based on real-time data. The implications
    of this study are twofold: first, it offers practical value by providing urban
    farmers with a user-friendly and flexible tool to manage large-scale microgreens
    cultivation, reducing the need for manual intervention and improving resource
    efficiency. Second, it contributes to the field of IoT-based smart farming by
    showcasing how integrating various sensors and cloud-based data storage can lead
    to sustainable and technologically advanced agricultural practices. Overall, this
    study highlights the potential of IoT technology in revolutionizing microgreens
    cultivation practices and supports the broader adoption of smart vertical farming
    systems in urban agriculture.'
