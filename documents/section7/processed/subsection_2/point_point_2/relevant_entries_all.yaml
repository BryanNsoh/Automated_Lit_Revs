    Precision Agriculture Using Soil Sensor Driven Machine\nLearning for Smart Strawberry\
    \ Production\nRania Elashmawy\nand Ismail Uysal *\nDepartment of Electrical Engineering,\
    \ University of South Florida, 4220 East Fowler Avenue,\nTampa, FL 33620, USA\n\
    * Correspondence: iuysal@usf.edu; Tel.: +1-813-974-8823\nAbstract: Ubiquitous\
    \ sensor networks collecting real-time data have been adopted in many industrial\n\
    settings. This paper describes the second stage of an end-to-end system integrating\
    \ modern hardware\nand software tools for precise monitoring and control of soil\
    \ conditions. In the proposed framework,\nthe data are collected by the sensor\
    \ network distributed in the soil of a commercial strawberry farm\nto infer the\
    \ ultimate physicochemical characteristics of the fruit at the point of harvest\
    \ around the\nsensor locations. Empirical and statistical models are jointly investigated\
    \ in the form of neural\nnetworks and Gaussian process regression models to predict\
    \ the most signiﬁcant physicochemical\nqualities of strawberry. Color, for instance,\
    \ either by itself or when combined with the soluble solids\ncontent (sweetness),\
    \ can be predicted within as little as 9% and 14% of their expected range of values,\n\
    respectively. This level of accuracy will ultimately enable the implementation\
    \ of the next phase in\ncontrolling the soil conditions where data-driven quality\
    \ and resource-use trade-offs can be realized\nfor sustainable and high-quality\
    \ strawberry production.\nKeywords: smart agriculture; machine learning; IoT;\
    \ harvest forecasting; sustainable farming; food\nquality prediction\n1. Introduction\n\
    In the world of big data sustained by ubiquitous applications of sensor networks,\n\
    artiﬁcial intelligence (AI) and machine learning (ML) create signiﬁcant opportunities\
    \ in\nmultidisciplinary ﬁelds, including healthcare, ﬁnancial services, and smart\
    \ agriculture.\nAccording to the U.S. Department of Agriculture (USDA), the agriculture\
    \ ﬁeld and sur-\nrounding industries contributed USD 1.109 trillion to the U.S.\
    \ gross domestic product\nand provided 10.9% of the total employment in 2019 [1,2].\
    \ This paper introduces a holis-\ntic approach, which includes a sensor network\
    \ with real-time connectivity to the cloud,\nalgorithm-driven controllers, and\
    \ advanced machine learning algorithms to enable a fully\nautomated soil conditioning\
    \ system. This paper aims to improve the sustainability of straw-\nberry production,\
    \ which can easily be scaled to other kinds of special crops. Smart farming\n\
    systems use sensory data and real-time monitoring devices to acquire high-resolution\
    \ data\nfrom the ﬁeld and the environment surrounding the crop to improve the\
    \ crop quality and\nquantity while decreasing cost and increasing sustainability.\n\
    Researchers have focused on the yield prediction sector to support the economy\n\
    and develop a sustainable supply across many different crops. Strawberry fruit\
    \ is an\nessential crop for the U.S. economy, as the U.S. is the second-largest\
    \ strawberry producer\nworldwide, contributing to 26.2% of the world’s production\
    \ with 231 tons in 2017–2018 [3].\nThe importance of the strawberry crop worldwide\
    \ provided the motivation to study the\neffects of the natural environment and\
    \ soil physical characteristics on the quality of the\nstrawberry, and not just\
    \ the yield. One of the major factors that has been continuously\ninvestigated\
    \ through different studies is the water content and its effects on the yield\
    \ and\nstrawberry quality [4,5]. Strawberry cultivars have different demands of\
    \ water content and\nSensors 2023, 23, 2247. https://doi.org/10.3390/s23042247\n\
    https://www.mdpi.com/journal/sensors\nSensors 2023, 23, 2247\n2 of 17\nfertilization\
    \ to reach acceptable levels of both quality and yield [4–10]. Previous literature\n\
    reports that a water deﬁcit has a drastic effect on the strawberry yield and marketability\n\
    (size of the fruit) on most strawberry cultivates [4,7]. At the same time, the\
    \ overuse of water\nincreases the cost and subsequently reduces the water resources\
    \ for other areas [11]. The\ndrip irrigation system for strawberry is an efﬁcient\
    \ way to save 50% more water compared\nto the overhead sprinklers [12]. Furthermore,\
    \ the overuse or wrong kind of fertilization\ncan harm the strawberry size and\
    \ sweetness [8,13]. Wu et al. [10] studied the effect of\nfour different factors\
    \ (nitrogen (N), phosphorus (P), potassium (K), and water) on the\nyield and the\
    \ strawberry sweetness ratio (SSC/TTA), where they found a signiﬁcant effect\n\
    on the yield and SSC when they applied the N fertilizer. While the water content\
    \ had\na signiﬁcant effect on yield, P fertilizers had a signiﬁcant effect on\
    \ the sweetness ratio.\nHowever, they noticed a decline in the yield, sweetness\
    \ ratio, and ﬁrmness when they\napplied fertilizer and water extravagantly [10,14].\
    \ The sweetness ratio and the development\nof the strawberry cultivars are reﬂected\
    \ in the ripening stage of the fruit, which affects\nthe strawberry color [15].\
    \ The combination of all the factors, including water content and\nfertilizer\
    \ levels, with optimal irrigation schedule and techniques, still represent an\
    \ open\nﬁeld for research. As the new technologies help explore and adjust these\
    \ combinations,\nmachine learning and data mining help improve the agricultural\
    \ process for applications\nincluding crop prediction, disease, and weed detection,\
    \ and species recognition [16].\nOver the past decade, most of the research (authors\
    \ of this paper included) focused on\nevaluating the quality of strawberries postharvest\
    \ with little attention to how to control the\nquality of the crop pre-harvest.\
    \ This study proposes a holistic system, which is comprised\nof multiple components\
    \ in the form of a wireless sensor network to collect real-time high-\nresolution\
    \ data from the soil, machine learning algorithms to predict potential harvest\n\
    quality from the measured data and a control system to adjust soil parameters,\
    \ including\nwater content (WC) and electrical conductivity (EC) to achieve desired\
    \ physicochemical\ncharacteristics at the point and time of harvest. The high-resolution\
    \ data which match the\nsoil measurements with the postharvest quality analysis\
    \ has been presented in [17]. As\nthe follow-up publication, this paper will focus\
    \ on the data inference part of the project\nusing machine learning tools, including\
    \ both empirical (neural networks, ensembles of\nneural networks (ENN)) and statistical\
    \ (Gaussian Process Regression (GPR)) approaches.\nFigure 1 shows the proposed\
    \ system in full, where the general aim is to regulate the soil\nwater and fertilizer\
    \ levels both in real-time and on-demand for optimal physicochemical\nqualities\
    \ at the harvest. The study’s results so far prescribe several steps that can\
    \ be taken\nto enhance strawberry cultivation through soil sensor-based real-time\
    \ ﬁeld monitoring. For\ninstance, the control algorithm can be tested in a ﬁeld\
    \ where water levels can be monitored\nand adjusted using real-time smart controllers\
    \ at drip line valves, thus optimizing resource\nutilization based on dynamic\
    \ environmental and weather factors. This article will focus on\nthe data collection\
    \ and model training, which are required to ultimately control the smart\nvalves\
    \ at each drip line.\nPrevious studies have shown less than stellar results regarding\
    \ strawberries’ overall\nsensory qualities, which do not always satisfy the customers\
    \ [18]. As was also shown in the\nliterature, local area information has a signiﬁcant\
    \ effect on the model’s accuracy [19–21].\nThis provides a strong incentive to\
    \ ﬁnd the optimal pre-harvest conditions for different\ncultivars and to develop\
    \ a robust algorithm to determine the relationship between the local\nsoil properties\
    \ and the strawberry’s physicochemical characteristics.\nSensors 2023, 23, 2247\n\
    3 of 17\nFigure 1. The proposed framework with two stages. (a) The ﬁrst stage\
    \ is data collection from the\nﬁeld, data pre-processing, and model training.\
    \ (b) The second stage is testing the developed models\nwith new ﬁeld data and\
    \ implementing the control hardware based on the model predictions.\n2. Materials\
    \ and Methods\nThis study was conducted using data collected from an approximately\
    \ 40 acre com-\nmercial strawberry farm in Plant City, Florida. The reader can\
    \ learn more about the data\ncollection process and the statistical analysis of\
    \ the data in the ﬁrst publication of this\nstudy [17]. As shown in Figure 2,\
    \ a bird’s-eye view is provided for the farm with three\ntime-series data loggers\
    \ from three different regions, each with two terminals connected\nto three sensors.\
    \ The markers in Figure 2 represent the location of each logger, which\nwere strategically\
    \ placed to sample from areas of the ﬁeld with high, medium, and low\nhumidity\
    \ levels based on natural elevation. The sensors measured the soil water content\n\
    (m3/m3), electrical conductivity (mS/cm), and soil temperature (◦C), for the whole\
    \ of\nfour months during the 2018–2019 Florida Brilliance strawberry season [22].\
    \ The precip-\nitation rate (inch /day) data for Plant City, Florida, were included\
    \ in this study [23] for\nthat Florida strawberry season in order to see the effect\
    \ of rain on the water content (WC)\nand electrical conductivity (EC). There is\
    \ a relationship between the soil water content\n(WC), the soil conductivity (EC),\
    \ and the precipitation rate, similar to what has been found\nin the literature\
    \ [17,24]. There is a correlation between the WC level with rainwater, WC\nlevel\
    \ with EC level, and EC level with rainwater where the rainwater obviously increases\n\
    the WC along with the ions and minerals in the soil, which is then reﬂected in\
    \ the EC\nlevel, as reported by Friedman et al. [24]. The soil properties such\
    \ as temperature and WC\nare signiﬁcant factors in crop quality and quantity [16,19,25],\
    \ but since Florida Brilliance\nStrawberries were grown on an open ﬁeld in a plastic-covered\
    \ bed, temperature control\nis not feasible. Based on the results of the preliminary\
    \ analysis of the data and what was\npreviously reported in the literature [17,24],\
    \ the WC and EC were selected as the primary\nfactors in training the ML algorithms.\n\
    Sensors 2023, 23, 2247\n4 of 17\nFigure 2. The satellite view of the farm in Plant\
    \ City, Florida, where the real-time data loggers were\nplaced, and the commercial\
    \ harvest was performed.\nThe dataset includes data points for four harvests during\
    \ the four months of the\n2018–2019 strawberry season, where six different points\
    \ in the ﬁeld were harvested to yield\na total of 24 multivariate data points\
    \ after pre-processing the dataset, as shown in Table 1.\nThe 24 multivariate\
    \ data points include the soil measurements and the corresponding fruit\nsensory\
    \ qualities recorded in a collaborating lab at the University of Florida. For\
    \ each of the\n24 samples, the sensory qualities of the harvested strawberries\
    \ used in the study as output\npredictions include color and soluble solids content\
    \ (SSC). Color is an attractive element\nin strawberry evaluation [18,26] and\
    \ the basic external quality factor for the postharvest\nuses of the fruit, as\
    \ well as a natural indicator of fruit ripeness [15,18,27]. The color of\nstrawberries\
    \ was analyzed using a machine vision system [28] consisting of a light box, a\n\
    Nikon D200 digital color camera, and a computer. The camera settings were set\
    \ to 36 mm\nfocal length, ISO 100 sensitivity, 1/3 s F/11 shutter speed, −1 eV\
    \ exposure compensation,\nand direct sunlight white balance. The system was calibrated\
    \ using a standard red plate\nfrom Labsphere. A software program was used to capture\
    \ images and calculate the average\nL*, a*, and b* values of the strawberry surface\
    \ based on ﬁve replicates [17]. The measure\nof redness, “a*”, was taken on the\
    \ red/green coordinate and considered the deﬁnitive\nindicator of strawberry color\
    \ in this study. On the other hand, SSC is an indicator of sugar\ncontent for\
    \ sweetness, another primary consumer preferred attribute. SSC was conducted\n\
    on the homogenized strawberry samples from each harvest. The samples were blended\
    \ in\na high-speed blender for 5 min, then centrifuged at 5000× g for 20 min to\
    \ obtain a clear\njuice, which was ﬁltered through cheesecloth [17]. The SSC of\
    \ the resulting supernatant\nwas determined using a Reicher handheld digital refractometer\
    \ at room temperature [17].\nUltimately, color and SSC was highlighted as the\
    \ consumer and food industry’s main focus\nfor good strawberry quality [29,30].\
    \ There is a correlation between an increase in sugar\ncontent in the strawberry\
    \ as the fruit ripens [31,32]. Furthermore, previous studies have\nreported the\
    \ quality of a strawberry is at the peak around day 28 from the fruit set [15],\
    \ so\na 28-day postharvest time window was determined for this study as well.\n\
