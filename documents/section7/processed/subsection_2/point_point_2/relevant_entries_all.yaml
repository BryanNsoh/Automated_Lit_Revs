    \ \n \n \n338 \n \nABSTRACT \n \nLow yields in upland rice (Oryza sativa L.) are\
    \ frequently linked to poor crop management practices \nalong with a lack of high\
    \ yielding varieties, abiotic and biotic stressors. Drought (lack of water), \n\
    overwatering (waterlogging/flooding), extreme temperatures (cold, frost, and heat),\
    \ etc, all \nnegatively impact crop and other plant growth, development, yield,\
    \ and seed quality. Drought or \nmoisture stress is the most important factor\
    \ affecting upland rice under changing climate. Global \nclimate change also exacerbates\
    \ the vulnerability of upland rice production. Upland rice plants \nundergo physiological\
    \ and biochemical alterations as well as morphological changes as a result of\
    \ \nmoisture stress. Different moisture stress affects the yield of upland rice\
    \ ranging from 18-97% yield \nloss. As a result, crop management with broad, integrative\
    \ and multi-disciplinary methodologies is \nrequired to increase productivity\
    \ and profitability. Different mitigation strategies to overcome \nmoisture stress\
    \ and increase upland rice yields have been addressed in this review.  \n \n \n\
    Keywords: ROS; AMF; PPFM; PGPR and Sensor. \n \n1. INTRODUCTION \n \nCrop plants\
    \ are subjected to a variety of \nenvironmental stresses, many of which impair\
    \ \nplant growth and development, reducing crop \nplant yield [1]. Abiotic stress\
    \ is the most \ndamaging element to crop growth and yield \naround the planet.\
    \ According to research, abiotic \nstressors are also more detrimental when they\
    \ \noccur in mixtures of abiotic stress factors. \nDrought, salinity and temperature\
    \ are the most \ncommon abiotic stressors that limit agricultural \ndevelopment\
    \ and productivity around the world. \nThe availability of water is the most critical\
    \ factor \nlimiting the productive potential of higher plants \namong the abiotic\
    \ stressors [2]. Soil moisture \nstress is the most harmful of these factors.\
    \ \nGlobal climate change may exacerbate the \nvulnerability of upland rice production.\
    \ Abiotic \nconstraints account for a large portion of the \ndifference between\
    \ yield potential and actual \nagricultural output, especially in developing \n\
    nations. Drought stress causes physiological              \nand biochemical changes\
    \ in upland rice plants, \nas well as morphological changes which limit \nupland\
    \ rice production [3]. Barrero et al. [4] also \nreported \nwater \ndeficit \n\
    or \nsurplus \nduring                   \nthe \ngrowing \nseason \nand \ntemperature\
    \                    \nextremes \nassociated \nwith \nclimate \nchange       \
    \           \nare abiotic factors that affect upland rice \nproductivity.  \n\
    \ \nUpland rice production uses less irrigation water \nand needs less labour.\
    \ It is suitable for sloping \nfields that are prone to erosion, as well as \n\
    drought-prone locations. Upland rice is currently \nthe daily staple diet for\
    \ about 100 million people. \nAsia accounts for over two-thirds of the world's\
    \ \nupland rice area. Upland rice covers 12% of the \nentire rice-growing area\
    \ in the world. According \nto recent figures, Asia, Latin America, and Sub-\n\
    Saharan Africa accounted for 65, 10%, and 25% \nof total upland rice area across\
    \ 71 nations, \nrespectively, equalling 8.8, 1.2, and 3.2 m ha. In \nAsia, Latin\
    \ America, and Africa, upland rice \naccounted for 6, 19, and 32% of total rice\
    \ area, \nrespectively. In most Asian countries, upland rice \naccounted for less\
    \ than % of total rice \nproduction. It accounts for 13% of India's total \nrice\
    \ growing area of 44.71 m ha [5]. Upland rice \nproductivity is extremely low,\
    \ around 1.0 t ha-1 \ncompared to lowland rice output, which is 5-6 t \nha-1 [6].\
    \ Water stress is a major limitation of \nupland rice and maintaining yield and\
    \ nutritional \nquality under different conditions will require \nextensive research\
    \ on crop selection and \nmanagement [7].  \n \n2. WATER/ \nMOISTURE \nSTRESS\
    \ \nIN \nUPLAND RICE \n \nThe major environmental limitation in lowering \nrice\
    \ yields is a lack of water. When the                    \nwater supply to the\
    \ roots becomes insufficient or \nthe \ntranspiration \nrate \nbecomes \nexcessive,\
    \                \nplants \nexperience \nwater \nstress. \nDrought           \
    \               \nis the main cause of water deficit stress, which is \ndescribed\
    \ as a period of excessively dry                \nweather that results in a soil-water\
    \ deficit                   \nand resulted in plant-water deficit [8]. Drought\
    \                   \nis \nwidely \nregarded \nas \nthe \nsingle \nmost      \
    \            \ndamaging environmental stress, reducing crop \nyield more than\
    \ any other factor. Drought is a \nmajor limiting factor in crop yields and production\
    \ \naround the world, among the several abiotic \nstress. \n \n \n \n \nLangangmeilu\
    \ et al.; Int. J. Environ. Clim. Change, vol. 13, no. 10, pp. 337-347, 2023; Article\
    \ no.IJECC.103308 \n \n \n \n339 \n \n2.1 Classification \nof \nWater/ \nMoisture\
    \ \nStress \n \nHsiao (1973) classified water stress into: \n \ni. Mild stress:\
    \ plant water potential reduces \nby -5 to -6 bar, corresponding to an increase\
    \ \nof 8-10% in relative water content (RWC) \ncompared to well-watered plants\
    \ under mild \nevaporative demand of the atmosphere. \nii. Moderate stress: plant’s\
    \ water potential \nlowers by -12 to -15 bar or RWC by 10 to 20 \n% compared to\
    \ well-watered plants under \nlow evaporative demand of the atmosphere. \niii.\
    \ Severe stress: plant water potential \ndeclines by more than -15 bar or 20 %\
    \ RWC \ncompared to well-watered plants grown \nunder low evaporative demand of\
    \ the \natmosphere. \n \n2.2 Effect of Drought on Morphological \nCharacteristics\
    \ of Rice \n \n“Drought stress reduces the number of tillers [9], \nimpairs plant\
    \ height” [10] and the germination of \nrice seedlings. “As a result, a common\
    \ adverse \neffect is a reduction in biomass production. Leaf \nrolling is usually\
    \ associated with soil water deficit \nas \nan \neffective \nmechanism \nto \n\
    reduce \ntranspiration \nloss. \nRolling \nrapidly \nreduces \neffective leaf\
    \ area and transpiration, and this is a \nuseful drought-avoidance mechanism in\
    \ arid \nareas” [11]. “High seedling vigour, salt exclusion \nat the root level,\
    \ ion compartmentation in \nstructural \nand \nolder \ntissues, \nhigh \ntissue\
    \ \ntolerance, receptive stomata that close within \nminutes of exposure to salt\
    \ stress but partially \nreopen after acclimatization and upregulation of \nantioxidant\
    \ \nsystems \nare \nkey \nfeatures \nfor \nimproved performance under salinity.\
    \ Tolerant \ngenotypes often tend to exclude salt from flag \nleaves and panicles”\
    \ [12]. \n \n“Upland rice was found to be particularly \nsensitive to water stress\
    \ during the early \nreproductive stages. Stress during this period \nincreased\
    \ the number of growing degree days \nrequired \nnot \njust \nto \nachieve \n\
    the \nnext \ndevelopmental stage, but also to attain maturity, \naffecting the\
    \ development time from seed to \nharvest. When water is retained, the water \n\
    content in the 0-0.6 m soil layer is reduced to \nalmost 50% of the water accessible\
    \ to plants and \nthe stomatal conductance of the axial leaf \nsurface \nand \n\
    leaf \narea \nindex \ndecreases \nsignificantly, indicating severe stress. Farmers\
    \ \nwith limited irrigation water can prevent water \nstress by watering during\
    \ the panicle initiation \n(PI) period and saving water for later periods” \n\
    [13]. “Drought stress at the reproductive stage \nlowered plant height, the number\
    \ of days to \ncomplete heading, flag leaf area, chlorophyll \ncontent, and panicles\
    \ hill by a significant amount” \n[14]. \n \nDrought before and after heading\
    \ significantly \nimpacts brown and milled rice rates by lowering \nquality. It\
    \ also has an impact on tillering, floret \ninitiation and subsequent spikelet\
    \ sterility, as well \nas grain filling and the terminal period of rice \ncultivation\
    \ (Table 1). “Terminal drought is the \nmost destructive abiotic stress factor\
    \ for rice \ngrain yield. Plant antioxidant responses were \naltered in several\
    \ studies on the effects of \ndrought \nstress \nand \ndehydration, \nshowing\
    \ \nphysiological adaptability” [15]. \n \nTable 1. Effect of stress at the reproductive\
    \ \nstage on yield of upland rice [16] \n \nS. No. \nStress \nYield loss \n1.\
    \ \n \nMild \n18–39% \n2. \n \nModerate \n70–75% \n3. \n \nSevere \n80–97% \n\
    \ \n2.3 Effect on Physiological Aspects \n \n“Drought stress impacts a variety\
    \ of physiological \nsystems in plants and causes a variety of \nphysiological\
    \ responses that enable them to \nadapt to drought stress. \nIncreased \nwater\
    \ \nproductivity during water stress necessitates the \noptimization \nof \nvarious\
    \ \nphysiological \nmechanisms” [17]. The understanding of rice's \nphysiological\
    \ reactions to drought should aid \nongoing \nresearch \ninto \ndeveloping \n\
    drought \nresistance in upland rice. \n \na. Effect on Photosynthesis: Due to\
    \ a \ndecrease in Rubisco activity, a Calvin cycle \nenzyme, severe drought conditions\
    \ inhibit \nphotosynthesis \n[18]. \nHowever, \nas \na \nprotective mechanism,\
    \ the quantity of \nRubisco activase increases during drought \nstress, which\
    \ rescues Rubisco sites [19]. \nThe \nenzymes \ninvolved \nin \nC4 \nphotosynthesis\
    \ are more drought-resistant \nthan those engaged in C3 photosynthesis, \naccording\
    \ to Pandey and Shukla [20]. Over \nreduction of the photosynthetic electron \n\
    transport chain may occur if PSII activity \n \n \n \n \nLangangmeilu et al.;\
    \ Int. J. Environ. Clim. Change, vol. 13, no. 10, pp. 337-347, 2023; Article no.IJECC.103308\
    \ \n \n \n \n340 \n \nexceeds demand, which increases the \ncreation of reactive\
    \ oxygen species (ROS). \nAs a result, there must be a balance \nbetween photochemical\
    \ activity and photo \nassimilates demand. Drought drastically \nreduces PSII\
    \ activity in rice plant flag \nleaves, according to Pieters and Souki \n[21].\
    \ “Drought also has a deleterious \ninfluence on photosynthesis by affecting \n\
    photosynthetic \npigments. \nChanges \nin \nphotosynthetic pigment concentrations\
    \ are \ndirectly linked to plant biomass and yield” \n[22]. “Other pigment carotenoids\
    \ play \nfurther roles in the structure of chloroplast \nphotosystems, \nlight-harvesting\
    \ \nand \nphotoprotection, as well as helping plants \nto endure drought” [23].\
    \  \n \n“Plants grown under water-deficient conditions \nhave reduced stomatal\
    \ conductivity to conserve \nwater. Due to decreased stomatal conductance, \n\
    carbon monoxide (IV) fixation is reduced and \nphotosynthesis rate decreased,\
    \ resulting in less \nanabolic production for plant growth and yield. \nThe highest\
    \ stomatal conductance was recorded \nat 77 DAS while the lowest at DAS of upland\
    \ \nrice” [24].  \n \nb. Effect on protein and Lipid synthesis: \nWater deficit\
    \ brings about quantitative and \nqualitative changes in plant proteins. In \n\
    general, proteins in the plant decrease \nduring \nwater \ndeficiency \ndue \n\
    to \nthe \nsuppressed synthesis, more pronounced in \nC3 \nthan \nC4. \nThe \n\
    main \nproteins \nsynthesized in response to water stress \nare late embryogenesis\
    \ abundant (LEA)-\ntype proteins, desiccation stress proteins, \nproteins that\
    \ respond to ABA, dehydrins, \ncold \nregulation \nproteins, \nproteases, \nenzymes\
    \ required for the biosynthesis of \nvarious \nOsmo \nprotectants, \nthe \ndetoxification\
    \ enzymes (SOD, CAT, APX, \nPOD, GR). \n \nWater deprivation affects nitrogen\
    \ metabolism in \nplants and water-deprived plants have been \nfound to initiate\
    \ protein hydrolysis, resulting in an \nincrease in amino acids in plant tissues\
    \ [24].  \n \nABA is a growth regulator, involved in stress \ntolerance. A dynamic\
    \ accumulation of ABA in \nresponse to water stress has been well studied in \n\
    rice. It has a role in mediating plant responses \nagainst drought stress conditions\
    \ through a \nseries of signal transduction pathways.  \nDrought results in the\
    \ variation of fatty acids \ncomposition. Lipid peroxidation is the well-known\
    \ \neffect of drought and many other environmental \nstresses via oxidative damage.\
    \  \n \nc.  Oxidative \nstress \naccompanied \nby \ndrought stress: “Enzymatic\
    \ antioxidants \nare superoxide dismutase (SOD) and \nperoxide dismutase (POD),\
    \ while non-\nenzymatic ones are ascorbic acid and \nalpha-tocopherol. Superoxide\
    \ dismutase \n(SOD) is an enzyme that alternately \ncatalyzes the dismutation\
    \ (or partitioning) \nof the superoxide radical into either \nordinary \nmolecular\
    \ \noxygen \n(O2) \nor \nhydrogen peroxide (H2O2). Superoxide is \nproduced as\
    \ a by-product of oxygen \nmetabolism and, if not regulated, causes \nmany types\
    \ of cell damage” [24]. The non-\nenzymatic \nplant \nantioxidants \ncan \nbe\
    \ \nclassified into two major types:(1) Ascorbic \nacid AA-like scavengers and\
    \ (2) pigments \nsuch as carotenoids.  \n \n“Defence mechanisms in the crop for\
    \ restricting \nthe damage caused by ROS can be done by \nincreasing antioxidants,\
    \ either enzymatic or non-\nenzymatic antioxidants. These antioxidants have \n\
    a role in protecting the crop from damage due to \noxidative stress” [25]. Boy\
    \ et al. [26] observed \nthat “drought induces the production of ROS and \nantioxidant\
    \ activity of four local upland rice \ncultivars in Central Sulawesi, Indonesia.\
    \ Drought \ntolerant cultivars of Habo and Sunggul had \nhigher activities of\
    \ SOD, POD, AAred as well as \nα-Toch with lower content on free radicals of O2\n\
    - \nand H2O2 compared to non-drought tolerant \ncultivars”. \n \n4. MITIGATION\
    \ \nSTRATEGIES \nFOR \nDROUGHT STRESS IN UPLAND \nRICE \n \nIt includes the use\
    \ of drought-resistant varieties, \ntillage, \nmoisture \nconservation \ntechniques,\
    \ \nirrigation scheduling, adjusting the date of \nsowing, seed priming, use of\
    \ growth regulators, \nsilicon, antitranspirants, CaCl2, biofertilizers, etc.\
    \ \n \n3.1 Varieties  \n \nThe first drought tolerant, early duration (90-95 \n\
    days) variety Vandana was developed in 1992 \nfrom Central Rainfed Upland Rice\
    \ Research \nStation of Central Rice Research Institute at \nHazaribag, using\
    \ drought tolerant and high \n \n \n \n \nLangangmeilu et al.; Int. J. Environ.\
    \ Clim. Change, vol. 13, no. 10, pp. 337-347, 2023; Article no.IJECC.103308 \n\
    \ \n \n \n341 \n \nyielding indica genotypes. Further efforts led to \nthe development\
    \ of varieties like Anjali (2002), \nVirendra (2006), CR Dhan 40 (2008) and \n\
    Sahbhagidhan (2011). lndira Barani dhan-1 and \nShushk Samrat were developed and\
    \ released \nsimultaneously at IGKV, Raipur, and NDUA&T, \nFaizabad, \nrespectively.\
    \ \nIn \n2005, \nDFID \n(Department for International Development) and \nBirsa\
    \ \nAgricultural \nUniversity \nin \nRanchi \ncollaborated to develop two popular\
    \ upland \ncultivars, BVD109 and BVD110 [27]. Pandey and \nVelasco [28] listed\
    \ the characteristics of upland \nrice varieties such as short duration rice cultivars,\
    \ \nmodified root systems with thicker and deep \npenetrating roots, lodging resistance,\
    \ early vigour \nand drought tolerance. \n \n“Rice cv. Tulsi is recommended for\
    \ Eastern India, \nfor upland ecological cultivation systems where a \ncrop experiences\
    \ natural cycles of water deficit \nand water sufficiency, depending upon the\
    \ \nmonsoon rains” (Srivalli et al., 2003). Jinsy \n(2015) compared four different\
    \ varieties like \nAiswarya, Uma, MAS 946 -1 (Sharada) and PMK \n(R) 3 under flooded\
    \ and aerobic conditions. The \neffect of varieties on water productivity, rooting\
    \ \ndepth and root volume was significant, with MAS \n946 –1 (Sharada) recording\
    \ higher values. \nMagwanga and Kirungu, [24] observed “a \nsignificant reduction\
    \ in yield from two upland rice \nvarieties IRAT 109 and Lemont under water \n\
    deficit but IRAT 109 exhibited a relatively higher \nyield index under water deficit\
    \ conditions. The \nimproved yield could be attributed to the ability to \nescape\
    \ drought conditions due to its ability to \nmature early”. \n \n3.2 Tillage \n\
    \ \nYoichiro et al. [29] investigated how upland rice \nresponded to various agronomic\
    \ approaches and \nfound that harvest index, root length, and grain \nyield were\
    \ all higher with deep tillage and straw \nmulch. While Gopal et al. [30] reported\
    \ that “soil \nstructure is improved in upland rice grown under \nzero tilled\
    \ direct-seeded rice (ZTDSR) due to \nreduced compaction from zero tillage”. Zero\
    \ \ntillage beds also provide the opportunity for \nmechanical weed control and\
    \ improved fertilizer \nplacement as existing weeds are burned down \nby using\
    \ herbicides such as paraquat @ 0.5 kg \na.i. ha-1or glyphosate @ 1.0 kg a.i.\
    \ ha-1. \n \nNo-till with 100% covered surface with residues \nstored (122–172\
    \ mm) more soil moisture (0–40 \ncm soil depth) in comparison with that for the\
    \ \nconventional \ntillage \nwith \n100% \nresidue \nincorporation (110–161 mm)\
    \ and enhanced \nproductivity and profitability of upland rice [31]. \nUpland\
    \ \nrice \ngrown \nunder \nrice–rapeseed \n(Brassica campestris Var. Toria) system\
    \ in \nrainfed conditions with two tillage systems CsT- \nconservation \nand \n\
    CT- \nconventional \ntillage, \nsignificantly showed lower bulk density and \n\
    penetration resistance (0–15 cm) and higher \nwater infiltration rate under CsT\
    \ than CT. The soil \nwater holding capacity (WHC) and soil moisture \ncontent\
    \ (SMC) in rapeseed were significantly \nhigher under CsT than those under CT\
    \ at 0-\n15 cm and 15–30 cm depths according to Das et \nal. [32].  \n \n3.3 Seed\
    \ Priming  \n \nIt is a viable and instant method for establishing \ndrought tolerance\
    \ in rice. Seed priming is the \nprocess of hardening the protoplasm of seeds.\
    \ \nThere are many types of priming such as hydro \npriming, \nhalo \npriming,\
    \ \nosmopriming \nand \nhormonal priming. When compared to non-\nprimed seeds,\
    \ Sheela [33] found that seed \ntreatment with water for 12 hours and KCl (2.5%)\
    \ \nfor 18 hours produced the highest grain and \nstraw production. Brooks et\
    \ al. [34] evaluated the \nbenefit of different seed priming found that seeds\
    \ \nprimed with 0.05% MgCl2 were highly effective in \nimproving a variety of\
    \ attributes such as mean \nemergence time (MET), emergence index (EI), \nvigour\
    \ index (VI), and fresh and dry weight of \nshoot and root. Under normal, mild\
    \ drought \nstress, and severe salinity stress, the METs of \nhydro primed (control)\
    \ seed were 1.08, 4.70, and \n4.70 days, respectively, but the METs of seed \n\
    primed with MgCl2 seed were 0.53, 3.40, and \n1.63 days. The results demonstrated\
    \ that \nosmopriming with 0.05% MgCl2 is an effective \nstrategy for helping upland\
    \ rice seedlings resist \nabiotic stress conditions by improving seed \nemergence\
    \ and seedling growth. \n \n3.4 Sowing \n \nBased on weather forecasting, proper\
    \ planning of \nsowing time is required. Timely sowing ensures \nhigher rainwater\
    \ use efficiency. Early or delayed \nsowing leads to lower rice production. The\
    \ best \ntime to seed direct-seeded rice (DSR) is about \n10-15 days before the\
    \ monsoon begins to \nmaximize the utilization of monsoon rain [35]. \n \n“Method\
    \ \nof \nsowing \nincludes \nbroadcasting, \ndibbling and row seeding by using\
    \ a drum \n \n \n \n \nLangangmeilu et al.; Int. J. Environ. Clim. Change, vol.\
    \ 13, no. 10, pp. 337-347, 2023; Article no.IJECC.103308 \n \n \n \n342 \n \n\
    seeder. Broadcasting needs 80-100 kg seeds ha-\n1. In dibbling seed rate is 80\
    \ -90 kg ha-1. Optimal \nseed rates for row sowing 20 cm apart and \nbroadcast\
    \ under appropriate management were \n300 and 400 seeds m-2 (67.5 and 90 kg ha-1for\
    \ \ncv. Kalinga III) respectively” [36]. According to \nAdigbo (2007) dibbling\
    \ of “pregerminated seeds \nresulted in higher growth attributes and yield. To\
    \ \nensure uniform crop establishment, upland rice \nshould not be drilled deeper\
    \ than 2.5 cm and \nplanting at the optimal time increases total yield \nby 40-50%\
    \ and improves rainwater usage \nefficiency” [35].  \n \n3.5 Irrigation Scheduling\
    \ \n \n“Proper irrigation scheduling enables the farmers \nto schedule water rotation\
    \ among the various \nfields to minimize crop water stress and \nmaximize the\
    \ yield. It reduces the cost of water \nand labour. The most used irrigation scheduling\
    \ \nmethod is the IW/CPE ratio method i.e. the ratio \nof irrigation water (IW)\
    \ applied to cumulative pan \nevaporation (CPE). Narrower the ratio, the wider\
    \ \nthe irrigation interval. Higher grain yield, straw \nyield and biological\
    \ yield were observed when \nirrigated at IW/CPE ratio of 1.2” (Jolly, 2017).\
    \ \nAparna (2017) observed higher grain yield, straw \nyield and HI were observed\
    \ when irrigated at 3 \ncm depth at 10 mm CPE. \n \n“Irrigation schedule for rice\
    \ under limited water \nsources: \nFor \nsummer \nrice \nunder \nlimited \nresources\
    \ of water, phasic stress irrigation can \nbe practiced to the advantage of saving\
    \ a \nsubstantial quantity of irrigation water without any \nsignificant reduction\
    \ in yield. About 20-30% more \narea can be irrigated with the same water \nresources\
    \ by adopting one of the following \nphasic stress irrigations given below. Depending\
    \ \nupon the schedule, water-saving ranges from 24-\n36% of the requirement for\
    \ 5 cm continuous \nsubmergence \nthroughout \nthe \ncrop \ngrowth”          \
    \    \n[37]. \n \nMicro irrigation methods: Nowadays micro-\nirrigation is gaining\
    \ popularity among rice \nfarmers. “Sprinkler and drip irrigation methods \nhave\
    \ the potential to increase irrigation water           \nuse efficiency by reducing\
    \ runoff and deep \ndrainage \nlosses \nand \nevaporation. \nGrowth \nattributes\
    \ such as plant height and tiller              \nnumber hill-¹ were found to be\
    \ higher under \nsprinkler irrigation at 125% Epan” [38]. Anusha et \nal. [39]\
    \ reported that drip irrigation at 2.0 Epan \nthroughout \ngrowth \nstages \n\
    recorded \nhigher \nproductive tillers (no hill-1), panicle length, panicle \n\
    weight, grain and straw yield. \n \n3.6 Moisture Conservation Methods \n \nMulching\
    \ is the one of moisture conservation \nmethods. It will reduce evaporation losses\
    \               \nand thereby increases soil moisture storage. \nOrganic and polythene\
    \ mulches are the two \ntypes used in upland conditions. Ellilot et al. [40] \n\
    reported that rice straw mulch with 3 t ha-1 \nrecorded \nhigher \nroot \nbiomass,\
    \ \nshoot                    \nbiomass and yield compared with no straw \nmulch.\
    \ Yadav et al. [31] also observed that “no-\ntill with 100% covered surface with\
    \ residues \nalong with brown manuring (BM) stored (122–\n172 mm) more soil moisture\
    \ (0–40 cm soil \ndepth), recorded the lowest weed biomass and \ndensity. Therefore,\
    \ the cultivation of upland rice \nusing no-till along with BM mulching enhanced\
    \ \nthe productivity and profitability of rice cultivation \nin Indi”a. \n \n\
    3.7 Use of Silicon and CaCl2 \n \n“Silicon can alleviate water stress by decreasing\
    \ \ntranspiration. Transpiration from the leaves \noccurs mainly through the stomata\
    \ and partly \nthrough the cuticle. As Si is deposited beneath \nthe cuticle of\
    \ the leaves forming a Si-cuticle \ndouble layer, the transpiration through the\
    \ cuticle \nmay decrease by Si deposition” [41]. “Calcium \nhas been shown to\
    \ ameliorate the adverse \neffects of water stress on plants and is involved \n\
    in signalling anti-drought responses. Calcium \nappears to play a central role\
    \ in many defense \nmechanisms that are induced by drought, and \nCa2+ signalling\
    \ is required for the acquisition of \ndrought tolerance or resistance. Application\
    \ of \nCaCl2 (1%) as seed treatment helped in \nmitigating the harmful effect\
    \ of drought stress” \n(Devi, 2013). \n \n3.8 Use \nof \nBiofertilizers \nand\
    \ \nMicroorganism \n \nPink \nPigmented \nFacultative \nMethylotrophs \n(PPFM)\
    \ are methylobacterium that can reduce \ndrought stress by producing ROS scavenging\
    \ \nenzymes, by increased production of proline and \nproduction of ACC deaminase\
    \ which converts \nACC to ammonia and alpha-keto butarate \nwherein normal reaction\
    \ ethylene formation \noccurs. Other biofertilizers like Trichoderma, \n \n \n\
    \ \n \nLangangmeilu et al.; Int. J. Environ. Clim. Change, vol. 13, no. 10, pp.\
    \ 337-347, 2023; Article no.IJECC.103308 \n \n \n \n343 \n \nVAM can be used to\
    \ mitigate against stress as \ntheir colonization in the root reduces drought-\n\
    induced changes by enhanced root growth, \nimproved acquisition and storage of\
    \ water in rice.  \n“Upland rice is a rice ecotype that differs from \nirrigated\
    \ ecotype rice; it is adapted to both \ndrought \nstress \nand \naerobic \nconditions.\
    \                  \nBacteria and fungi were isolated from roots of \nupland rice\
    \ in Xishuangbanna, China and the \nPGP ability of 17 endophytic and 10 rhizospheric\
    \ \nisolates from upland rice roots was evaluated \nunder \nwell-irrigated \n\
    and \ndrought-stress \nconditions, and 9 fungal strains increased rice \nseedling\
    \ shoot length, shoot and root fresh \nweight, \nantioxidant \ncapability \nand\
    \ \nproline \ncontents” [42]. \n \nManagement of drought stress through the \n\
    application \nof \nplant \ngrowth \npromoting \nrhizobacteria (PGPR) is now considered\
    \ an \neffective strategy in the present scenario of \naltered environmental conditions\
    \ of the world. \nKarmakar et al. [43] isolated some potential \nmicrobial resources\
    \ (PGPR) from drought-\naffected upland rice fields rhizospheric soils of \nSouth\
    \ Bengal. Isolate 1 and 6 showing PGP \ntraits \nwere \nidentified \nas \nspecies\
    \ \nof \nMycobacterium sp. and Bacillus sp. and both \norganisms showed a positive\
    \ influence (through \nan increase in germination percentage, root \ngrowth, shoot\
    \ growth, fresh weight and dry \nweight) \non \nthe \nstudied \nrice \ngrowth\
    \ \nand \ndevelopment under induced drought. Hence, \nthese two isolates are expected\
    \ to alleviate \ndrought stress in the upland rice for their                 \
    \ \nnature of plant growth promotion under drought \nstress. \n \n3.9. Biotechnological\
    \ Approaches \n \nThe HRD gene, identified from Arabidopsis \nmutant \nhrd-D \n\
    exhibits \ndrought \nresistance                   \nand salt tolerance. Expression\
    \ of the Arabidopsis \nHARDY (HRD) gene in rice improves water use \nefficiency\
    \ \n[44]. \nBalachandran \net \nal. \n[45] \nsuggested that “genetically modified\
    \ rice was \nengineered \nwith \nAtDREB1A \ngene \nfor                  \nimproved\
    \ drought stress tolerance. Genome \nediting \nwith \nvarious \nnucleases \nenhanced\
    \           \ndisease \nresistance, \ncrop \nproductivity \nand              \n\
    quality and abiotic stress tolerance in rice”.              \nThe \nCRISPR/Cas\
    \ \ntechnology \nallows \nfor              \ngenome \nediting \nto \nanswer \n\
    the \ndemand                        \nfor new, enhanced climate-resilient cultivars\
    \                   \n[4]. \n \n3.10 Sensor  \n \nDursun \nand \nOzden, \n[46]\
    \ \nconducted \n“an \nexperiment using a wireless sensor network for \nlow-cost\
    \ wireless controlled irrigation solutions \nand real time monitoring of the water\
    \ content of \nsoil. Data acquisition is performed by using solar \npowered wireless\
    \ acquisition stations for the \npurpose of control of valves for irrigation.\
    \ The \nBase station unit is programmed to read and to \nevaluate sensors data,\
    \ to control valves and to \ncommunicate with other units. 10 HS coded pre-\n\
    calibrated Soil Moisture Sensor of Decagon has \nbeen used to measure the water\
    \ content of soil. \nThe sensor unit sends moisture data with sensor \nnumber.\
    \ The Valve unit changes the position (on \nor off) after receiving the data from\
    \ Base station \nunit and the irrigation system start to work. The \nobtained\
    \ irrigation system not only prevents \nmoisture stress due to climate change\
    \ but also \ndiminished excessive water usage, ensuring of \nrapid growing weeds\
    \ and derogating salification. \nCost effective solar power can be the answer\
    \ for \nall our energy needs. Solar powered smart \nirrigation systems are the\
    \ answer poor farmer”. \nSimilarly, Harishankar et al. [47] performed “a \ncase\
    \ study on power-efficient water irrigation \nsystem using solar power in which\
    \ the controller \nwas connected to the soil sensor and water \nsupply valve.\
    \ The water valve was turned \nON/OFF based on the water level monitored by \n\
    the \nmoisture \nsensor. \nWhen \nthe \nsoil                      \nmoisture content\
    \ reaches the required value,                \nthe valve is fully closed and power\
    \ to driver \ncircuit is killed and controller is put into                   \
    \       \nsleep \nmode \nfor \nlow \npower \nconsumption.                    \
    \ \nVisa vice, when the moisture in the soil is dried \ndue to high temperatures\
    \ under changing \nclimate. This way the whole system works \nautomatically \n\
    and \nhelps \nto \nmitigate \nthe             \nmoisture stress effect on crops\
    \ under changing \nclimate”.  \n \nSensor-based IoT system was used for water\
    \ \nirrigation by Kansara et al. (2015) in which the \ncontroller controlled the\
    \ opening and closing of a \nsolenoid valve based on the water level of the \n\
    soil. A series of weather alerts were sent to the \nuser via a mobile application\
    \ to update the \ntemperature and humidity of the environment \nunder changing\
    \ climate, which had a direct \ninfluence on the water level of the soil. This\
    \ way \nit helps plants to avoid stress conditions. Using \nATMEGA 328, a water\
    \ sprinkler system for smart \nirrigation \nwas \nreported \nby \nKumar \net \n\
    al.                    \n[48,49] using temperature, humidity and soil \n \n \n\
    \ \n \nLangangmeilu et al.; Int. J. Environ. Clim. Change, vol. 13, no. 10, pp.\
    \ 337-347, 2023; Article no.IJECC.103308 \n \n \n \n344 \n \nmoisture sensors.\
    \ The water sprinkler was \ncontrolled based on the soil moisture level to \n\
    save \nwater \nand \nthereby, \nreduce \nstress \nconditions. \n \n3.11 Omic Approaches\
    \ \n \n“The intrinsic genes for sophisticated abiotic \nstress in plants may be\
    \ identified as omics \ntechnology \nadvance. \nProteomics \nand \nmetabolomics\
    \ have been demonstrated to be \nquickly growing fields, allowing researchers\
    \ to \nobtain detailed and precise information on \nproteins and metabolites produced\
    \ by plant cells \nin response to environmental issues. Both of \nthese new locations\
    \ are predicted to significantly \nenhance \ncereal \nproduction. \nSimilarly,\
    \ \ntranscriptomics profiling is particularly valuable in \nguaranteeing a full\
    \ understanding of regulatory \nmolecules and networks that are involved in \n\
    stress tolerance communication” [15, 50-54]. \n \n4. CONCLUSION \n \nThe development\
    \ of high-yielding drought-\nresistant cultivars is a mandatory component for\
    \ \nmost rice growers in changing climates. In this \nregard, many researchers\
    \ proved to have some \nscientific \nway \nof \nproper \nmitigating \nand \nmanagement\
    \ to meet the demands of a rising \nglobal \npopulation \nunder \ndifferent \n\
    climatic \nchanges. \nHence, \nmany \ndroughts \nresistant \nvarieties viz. IRAT-109,\
    \ CR Dhan-40, Vandana, \nTulsi, etc. along with the HRD gene that \nundergoes\
    \ SRI (System of Rice Intensification) \ntechnique with low/ reduced tillage operation\
    \ via \nhormonal priming specially PGPR that are sown \nat appropriate early dates\
    \ in the month of May-\nJune using ATMEGA 328, a water sprinkler \nsystem for\
    \ smart irrigation is recommended. In \nthe case of drought sensors, transcriptomics\
    \ \nprofiling is valued in guaranteeing a full \nunderstanding of regulatory molecules\
    \ and \nnetworks that are involved in stress tolerance \ncommunication. Application\
    \ of silica on the rice \nleaves leads to the formation of cuticle double \nlayer\
    \ by influencing the reduction of transpiration \npull which ultimately enhances\
    \ the moisture level \nthat makes it tolerable to drought stress.  \n \nCOMPETING\
