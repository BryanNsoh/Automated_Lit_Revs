    each repetition in relation to the K (KCl) rate (0, 1.02, 1.52, and 2.04 kg/ha)
    at each sensor depth (5-55 cm). table 3 Table 3 ANOVA Maximum Point Time (MPt)
    means for N, P, and K treatments at each sensor depth (5-55 cm). Table 3 shows
    that, from 15 cm though 45 cm depth, each K application yields a significantly
    higher MPt than the control. However, the increase in MPt at 5 cm depth is only
    significant for the high application rate if compared to the control. Furthermore,
    at 15 cm, the high and average application MPts are higher than the low application,
    showing the sensor ability to differentiate between application rates. In this
    study, the sensor VIC changes are used as an indication of their sensitiveness
    to K presence and movement in the soil. As the VIC sensor readings are potentially
    impacted by soil water, it is possible that the presence of any nutrient increasing
    electrical conductivity has the potential to delay the MPt. This delay of the
    MPt could potentially be a method of K detection in soil media. These results
    are in accordance to the findings of Thompson et al. (2007), where it was shown
    that ,in a sand column experiment, the soil water content increases approximately
    2-5% with 1 dS/m increase in the EC. Peddinti et al. (2020) used KCl to examine
    salinity effect on capacitance based sensor volumetric water content readings
    and observed similar results where the sensor’s sensitiveness to measuring volumetric
    water content is affected by soil solution salinity. Table 4 shows that K generally
    remained in the top 30 cm of the soil core. These laboratory results were in agreement
    with the results obtained for MPt (Table 3), as the two depths with distinction
    between treatments are at 5 and 15 cm sensor depth, below the 30 cm mark. It was
    observed that there was a stronger difference in MPt at the 15 cm sensor than
    the 5 cm sensor, which could be attributed to K settling in that layer. The passage
    of K and the settling of residual K could have provided greater signal delay at
    15 cm than at 5 cm. This phenomenon is observed for all K application rates. After
    25 cm, each treatment’s MPt occurred at or very near the end of the 24 hours’
    period. As there was only one water application for each repetition, this delay
    is likely the combined impact of water and K not reaching the depth until much
    later, as well as the possible overshadowing of the soil water signal over the
    lower application rates of K at those depths. table 4 Table 4 ANOVA results from
    N, P, and K laboratory samples mean at various depths and rates. Comparing the
    K results with those from N, there was not a MPt delay. This response could be
    attributed to the high mobility of N in water causing lesser accumulation of it
    at one depth, which therefore resulted in no impact on the MPt. NH4+ is highly
    soluble in water and do not easily bind with the soil particles moving quickly
    through the core. According to Casey et al. (2002) the mobility and availability
    of N is increased with an increase in soil moisture. The low cation exchange capacity
    (CEC) of the pure sand media used in this study might have enhanced N mobility,
    particularly in the NH4+ form (Matschonat and Vogt, 1996; Bigelow et al., 2001;
    Phillips, 2002). 3.2 Inflection point 3.2.1 Inflection point value Similar to
