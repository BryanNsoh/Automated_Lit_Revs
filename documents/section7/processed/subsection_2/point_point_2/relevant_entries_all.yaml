  full_text: ">\nIoT\nArticle\nA Proposed Low-Cost Viticulture Stress Framework\n\
    for Table Grape Varieties\nSotirios Kontogiannis *\nand Christodoulos Asiminidis\n\
    Laboratory Team of Distributed MicroComputer Systems, Department of Mathematics,\
    \ University of Ioannina,\nP.O. Box 1186-45110 Ioannina, Greece; pcs0397@uoi.gr\n\
    * Correspondence: skontog@cc.uoi.gr; Tel.: +30-26510-08252\nReceived: 4 September\
    \ 2020; Accepted: 30 October 2020; Published: 4 November 2020\n\x01\x02\x03\x01\
    \x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: Climate change signiﬁcantly\
    \ affects viticulture by reducing the production yield and the\nquality characteristics\
    \ of its ﬁnal products. In some observed cases, the consequences of climate\n\
    outages such as droughts, hail and ﬂoods are absolutely devastating for the farmers\
    \ and the sustained\nlocal economies. Hence, it is essential to develop new in\
    \ implementation monitoring solutions\nthat offer remote real-time surveillance,\
    \ alert triggering, minimum maintenance and automated\ngeneration of incident\
    \ alerts with precision responses. This paper presents a new framework and\na\
    \ system for vine stress monitoring called Vity-stress. The Vity-stress framework\
    \ combines ﬁeld\nmeasurements with precise viticulture suggestions and stress\
    \ avoidance planning. The key points\nof the proposed framework’s system are that\
    \ it is easy to develop, easy to maintain and cheap\nto implement applicability.\
    \ Focusing on the Mediterranean cultivated table grape varieties that\nare strongly\
    \ affected by climate change, we propose a new stress conditions monitoring system\
    \ to\nsupport our framework. The proposition includes distributed ﬁeld located\
    \ sensors and a novel camera\nmodule implementing deep neural network algorithms\
    \ to detect stress indicators. Additionally, a new\nwireless sensor network supported\
    \ by the iBeacon protocol has been developed. The results of the\nsensory measurements’\
    \ data logging and imposed image detection process’s evaluation shows that\nthe\
    \ proposed system can successfully detect different stress levels in vineyards,\
    \ which in turn can\nallow producers to identify speciﬁc areas for irrigation,\
    \ thereby saving water, energy and time.\nKeywords: precision viticulture; IoT;\
    \ artiﬁcial intelligence; wireless sensor networks; wireless\nprotocols; decision\
    \ support systems; deep neural networks\n1. Introduction\nThe Mediterranean area\
    \ is getting drier, making it even more vulnerable to droughts and\nwildﬁres.\
    \ High-resolution climate data and regional climate models show that in 50-years,\
    \ an overall\nreduction of mean annual precipitation of 39.1–55.1 mm and an increase\
    \ of mean air temperature of\n1.5–2.3 ◦C are imminent. The consequence of these\
    \ changes will be the increase of annual reference\nevapotranspiration to 92 ±\
    \ 42 mm (6.7%) [1,2]. Some researchers and governments may consider the\n50-year\
    \ window span as a long time to plan and react. The news is disappointing as we\
    \ are already\ngoing through the ﬁrst 10 years of this prediction.\nConsider Ensembles’\
    \ climate projections for 2021–2050 forecasting which state that there was\na\
    \ temperature increase of about 1.5 ◦C and a precipitation decrease of about 7.5%.\
    \ The authors of [3]\npredicted an average reduction in annual net revenue per\
    \ hectare of 891.48 €/ha, corresponding\nto a 39% loss. However, it is worth mentioning\
    \ that the losses have an impact in the cultivation.\nIn particular, the annual\
    \ net revenue showed strong reductions equal to 38%. These changes in\nweather\
    \ conditions allowed the European Union to increase advance payments to farmers\
    \ in 15 of the\n27 Member States in 2017 [4].\nIoT 2020, 1, 337–359; doi:10.3390/iot1020020\n\
    www.mdpi.com/journal/iot\nIoT 2020, 1\n338\nOn the basis of the ofﬁcial document\
    \ of [5], climate change will have serious socio-economic\nconsequences throughout\
    \ Europe in the long term. Depending on the region within the European\nUnion,\
    \ the impacts of climate change will vary and sometimes from one member state\
    \ to another.\nDrought is likely to increase in Central and Eastern Europe. The\
    \ projected increase in drought and heat\nstress risks is estimated to be in the\
    \ period 2023–60 and is expected to result in decreased crop yields.\nIt is estimated\
    \ that annual losses in agriculture in general could rise up to 8–15 billion euros\
    \ by the end\nof the century. Greece, Portugal and Spain are hot spots that are\
    \ likely to suffer from water scarcity.\nIn addition, a study conducted on the\
    \ effects of climate change on grapevines that respond to water\nstress and drought\
    \ has shown the negative effects of droughts start even before one might expect\
    \ [6].\nThere are also suggestions for earlier grape harvest times in the future\
    \ because they have noticed that\nberries are growing under such arid climate\
    \ conditions will be signiﬁcantly stressed, particularly in\nthe Mediterranean\
    \ area. Even though the use of safety nets is not common and expensive, they will\n\
    probably be helpful in cases of hail and heavy rainfall, but with minimum improvements\
    \ in drought\nand temperature levels concerning investment cost/production annual\
    \ revenue.\nThus, the purpose of the current research is to monitor short-term\
    \ and long-term temperature\nrises, and thus detect viticulture stress. For this\
    \ reason, the Vity-stress framework has been developed\nto measure temperature,\
    \ humidity, UV levels and soil moisture to control the quantity and frequency\n\
    of watering vineyards. Additionally, water stress, leaf bleaching, degradation\
    \ and senescence were\ndetected using RGB cameras. We propose a new holistic framework\
    \ for the detection of stressful\nconditions in a vineyard. The proposed framework\
    \ is called Vity-stress and focuses on analyzing\nmulti-source sensory data via\
    \ intelligent statistical techniques and expert knowledge so as to enable\nproper\
    \ delegate actions based on both temporal and spatial variability and information.\
    \ The Vity-stress\nframework includes a decision support engine for viticulture\
    \ cultivation. In addition, an appropriate\nvalidation system is given and validation\
    \ results are discussed.\nSection 2 presents the most common precision viticulture\
    \ systems, devices, indexes and sensors\nused. In Section 3 we propose the Vity-stress\
    \ framework, and the equipment and telemetry protocol\nsupporting the framework.\
    \ In Section 4 the Vity-stress image detection process and metrics are\npresented,\
    \ and in Section 5 experimental scenarios of the proposed system are presented.\
    \ Finally,\nSection 6 concludes the paper.\n2. Precision Viticulture Systems\n\
    This section outlines the major systems and sensors that assist in the occurrences\
    \ of climate change\naccounting and extrapolation of targeted agricultural guidelines.\
    \ This means combining technological\nsystems and sensors with accurate farming\
    \ practices that provide stability and quality compared to\ntraditional ones under\
    \ difﬁcult environmental conditions.\nSpectral measurements with the use of metrics\
    \ in infrared and visible light (400–1400 nm) offer\nsigniﬁcant results regarding\
    \ vine disease detection and stress. Redundant diseases of the vine and\nthose\
    \ with biotic stress show similar occurrences, both affecting the photosynthesis\
    \ phenomenon and\nthe physical structure of the grapevine leaves, thereby altering\
    \ the absorption of light by the surface of\nthe plant. Furthermore, the discrimination\
    \ between disease and stress is a very complex experimental\naspect that depends\
    \ on environmental conditions, variety and cultivation practices used. Thermal\n\
    infrared (TIR) multi/hyperspectral and sun-induced ﬂuorescence (SIF) approaches\
    \ together with\nclassic solar-reﬂective (visible, near and shortwave infrared\
    \ reﬂectance (VNIR)/SWIR) hyperspectral\nremote sensing are the state-of-the-art\
    \ techniques for detecting water stress [7].\nA case study for the development\
    \ of spectral disease indices for the detection of FD disease in\ngrapevines is\
    \ presented in [8]. Even if hyperspectral devices far much narrower bands (10–20\
    \ nm)\nover the same frequency ranges, they offer more precise measurements. However,\
    \ multispectral\ndevices and imagery taken from UAVs, drones (of low resolution)\
    \ or handheld equipment (of high\nresolution) are more commonly used than hyperspectral\
    \ [9], due to their lower costs. Such low cost\ncomes at the price of environmental\
    \ interference and detection errors ranging from 5 to 15% [8].\nIoT 2020, 1\n\
    339\nThe detection algorithms used (hyper or multi) for noise removal and resolution\
    \ reduction are support\nvector machine (SVM), support vector regression (SVR)\
    \ classiﬁers with different applicable kernels,\nfuzzy logic and knowledge-based\
    \ rule set classiﬁers [10].\nAir monitoring is essential for the detection of\
    \ the consequences of climate disruption, such as hail\nor drought. However, such\
    \ detection is governed by sparse area clustering and periodic measurements\n\
    of poor resolution prone to errors due to the UAV’s speed, distance from the vine,\
    \ vertical camera\nlens orientation and focus. Take Sentinel-2 satellites which\
    \ are able to detect the land’s surface [11].\nAs far as camera lens orientation\
    \ is concerned, drones have been proven to be more efﬁcient due\nto their ability\
    \ to stay still and drones’ are capable of ﬂying smaller distances to the viticulture\n\
    stumps. However, GPS navigation issues leave space for handheld multi-spectral\
    \ detectors performing\nsparse measurements.\nBhanarkar et al. suggests a ﬁeld\
    \ of soil salinity and moisture measurement system by wireless\nsensor network\
    \ (WSN) [12]. This system is energy efﬁcient, low cost, portable and small in\
    \ size.\nThe system architecture consists of water sensors in which when soil\
    \ moisture module detects\nlow humidity, outputs are high level, an 8-bit high-performance\
    \ low power microprocessor and\na compatible radio module which is based on IEEE\
    \ 802.15.4 protocol, such as XBee [13]. Sensed data\nare wirelessly transmitted\
    \ via concentrators to cloud data logging services, for soil moisture monitoring\n\
    purposes. Subsequently, growers watch the soil moisture on their computer or mobile\
    \ devices and\ncan water the ﬁeld once the values shown in the sensors are high.\
    \ Based on the Bhanarkar approach,\nKontogiannis is proposing a similar cheap\
    \ and WSN system to support irrigation decisions based on\na customized LoRa transponders\
    \ communication protocol that controls the irrigation process using\na FuzzyNN\
    \ algorithm [14].\nVity-stress RGB camera indexes are described in Section 2.1,\
    \ while we propose the Vity-stress\ncamera framework in order to detect stress\
    \ using 3 RGB cameras in Section 4.\n2.1. Precision Viticulture Metrics and Indexes\
    \ towards Stress\nExisting viticulture systems can be categorized into distinct\
    \ categories of macro-area or high-level\nsurveillance and micro-area or dense\
    \ probing surveillance. Macro-area surveillance is performed by\nmeans of remote\
    \ sensing sensors or infrared, multispectral hyperspectral means. Remote sensing\
    \ can\nbe performed using robots, unmanned air vehicles (UAV), GPS autonomous\
    \ vehicles or cameras in the\nvisible spectrum. Proba-1 launched in 2001 for earth\
    \ observations using a compact high-resolution\nspectrometer monitoring 18 user-selected\
    \ visible and near-infrared wavelengths of 8–12 m pixel\nresolution, acquiring\
    \ more than 20,000 environmental science images [15]. GeoEye is DigitalGlobe’s\n\
    high-resolution (1.65-m) imaging satellite, used by Google Maps, the National\
    \ Aeronautics and Space\nAdministration (NASA) Landsat 7–9 and EO-1 satellites\
    \ [16]. Sentinel-2 from European Space agency\nsatisﬁes of 12.5 m pixel resolution\
    \ [17].\nIn this remote sensing process, data and models acquired from meteorological\
    \ satellites in the\nEU, such as the Geostationary Operational Environmental Satellite\
    \ (GOES), for the EU and Africa,\nMETEOSAT, Soil Moisture Active Passive satellites\
    \ (SMAP) and National Oceanic and Atmospheric\nAdministration (NOAA) satellites\
    \ in accordance with the dense positioning of meteorological and\ngeodesy stations\
    \ monitoring atmosphere water vapor content [18,19], offer solid grid observations\
    \ and\nnotiﬁcations of severe and abrupt weather incidents.\n2.1.1. Spectroscopy\
    \ and High Frequency Measurements\nThe main multi/hyper spectral measures used\
    \ by these algorithms in order to detect vine stress\nare as follows:\nNormallized\
    \ Difference of Vegetation Index (NDVI) [7–10,20]\nNDVI uses wavelengths in order\
    \ to detect greenness accuracies, including grasses, bushes and\ntree canopies\
    \ [21,22].\nIoT 2020, 1\n340\nPhotochemical Reﬂectance Index (PRI)\nIt has been\
    \ used to detect plant water stress [23]. This index focuses on bands at speciﬁc\n\
    wavelengths where photosynthetic pigments are affected by water stress conditions,\
    \ such as the\nchlorophyll PRI index that is related to leaves’ xanthophyl. When\
    \ the PRI is high it is a stress indicator\nfor the plant [24].\nLeaf Area Index\
    \ (LAI)\nLAI is a macroscopic index of the estimated leaf area over the ﬁeld area,\
    \ by measuring reﬂected\nlight near the soil by the plants, due to photosynthetic\
    \ plant tasks. Speciﬁcally, for vineyards LAI\nmeasurements can distinguish severe\
    \ stress events only and can be used as an evapotranspiration\nmetric with doubtful\
    \ results for vineyards, due to the plant orientation (layout lines with 1.2–2.4\
    \ m line\ndistances and 30–80 cm vine distances) [25]. Similar to LAI is the visible-band\
    \ difference vegetation\nindex (VDVI), which is calculated based on the three\
    \ bands of the visible light spectrum (RGB) [22].\nSoil-Adjusted Vegetation Index\
    \ (SAVI)\nThe SAVI index aims at enhancing the contrast between soil and vegetation,\
    \ thereby minimizing\nthe effects of illumination conditions [26]. For a speciﬁc\
    \ amount of vegetation, darker soil substrates\nresult in higher vegetation index\
    \ values. SAVI is an aggregation metric of canopy and NDVI [27].\n2.1.2. Viticulture\
    \ Sensors and Metrics\nSensor deployment plays a signiﬁcant role in monitoring\
    \ of vineyard conditions at the stump level,\ncalled micro-vineyard monitoring.\
    \ This is important for the detection of either stressful conditions or\ndisease\
    \ prosperous ones. Letting aside meteorological stations operating and providing\
    \ micro-climate\narea predictions [28,29], this section focuses only on stump\
    \ level vineyard condition monitoring sensors\nand metrics.\nWireless sensor networks\
    \ for micro-vineyard monitoring are only for real-time monitoring tools\nclose\
    \ to the vineyard. Its dense spatial and temporal measurements can offer smooth\
    \ data logging\ncapabilities and timely alert triggering, indicating the exact\
    \ problem areas [30]. As indicated by [31],\nweather swings affecting strawberry\
    \ grape variety can be easily measured using HOBO sensors and\nZigbee transceivers\
    \ in the ﬁeld.\nWireless sensor network deployments offer the advantage of low-cost\
    \ implementations of\nprecise and regular measurements concerning thermal or hyper-spectral\
    \ cameras or satellite images.\nIn addition, hybrid solutions using both WSNs\
    \ and image sensing can achieve better results, no matter\nthe cost of the equipment\
    \ [32] may be. The main beneﬁt of WSN deployment is that its continuous\nmeasurements\
    \ offer the ability of climatic cartography and zoning over geographic information\
    \ system\n(GIS) layers, which can be initially heuristically assigned based on\
    \ elevation, sunbathing and past\nyield references, and thereafter dynamically\
    \ updated by WSN measurements.\nOn the other hand, the deployment of WSN requires\
    \ additional maintenance. The wireless\ntechnologies used by WSN viticulture networks\
    \ in viticulture are ZigBee, LoRaWAN, 3G/4G,\nNB-IoT, Wi-Fi and custom RF. Apart\
    \ from 3G/4G, the technologies used are of low power footprint,\nproviding battery\
    \ operated sensor motes with long lives [33]. However, the existence of standardized\n\
    communication protocol for sensory measurements and alerts makes implementations\
    \ cumbersome\nbetween different types of technology and manufacturers.\nMost of\
    \ the micro-vineyard WSNs include sensors and metrics for temperature, humidity\
    \ and\nleaf wetness measurements and trends near the vine leaf area [34]. Additional\
    \ sensors, including\nopen type rain gauge sensors, wind speed sensors and direction\
    \ sensors [35], whose deployment is\nexpensive, are part of the upper-level micro-climate\
    \ meteorological sensor grid whose measurements\nand predictions can be easily\
    \ acquired either by microclimate meteorological reference points or open\naccess\
    \ meteorological initiatives [29]. Speciﬁcally, for rain fall and precipitation\
    \ measurements, the EU\nIoT 2020, 1\n341\ncountries stationary also utilize their\
    \ global positioning system (GPS) geostationary grids [18], as part\nof the E-GVAP\
    \ EU initiative [36].\nSoil ground sensors measurements for water content play\
    \ a signiﬁcant part in the micro-vineyard\nmonitoring.\nSince vine roots cannot\
    \ reach depths greater than 60–90 cm, their water ground\nreservoirs are considered\
    \ as surface ones and the soil moisture sensors’ deployments are easy to setup,\n\
    and provide temporal predictions by utilizing fuzzy and neural network algorithms\
    \ [14]. There are\nthree types of soil moisture sensors: (1) matric potential\
    \ sensors, (2) time domain reﬂectometry (TDR)\nand time domain transmissometry\
    \ sensors (TDT) and (3) capacitance sensors. Matric potential is\nthe measurement\
    \ of how tightly the water is constrained by the soil and is measured by tensiometer\n\
    devices that use a water-ﬁlled tube and a ceramic holed tip, expressing the tube–soil\
    \ water absorbance\n(tension) to kPa of the tube generated vacuum. The advantage\
    \ of tensiometers is their medium cost\nand high accuracy when properly maintained.\
    \ Their disadvantage is that they require signiﬁcant\nmaintenance, thereby making\
    \ them a fair solution for small vineyards of less than 5000 sq.m.\nBoth TDR and\
    \ TDT sensors use guided electromagnetic waves to measure soil dielectric constant\n\
    and its variations due to soil moisture content [37,38]. TDR sensors measure soil\
    \ reﬂectance using\npulses and measuring pulse response, while TDT sensors use\
    \ closed frequency oscillated wire loops\nand PLL detectors to measure phase shifts.\
    \ These sensors are extremely low priced, 10–20 times lower\nthan the cost of\
    \ a tensiometer sensor, and of medium maintenance, which only includes cleaning\
    \ and\nreplacing of rotten electrodes. In this category of TDR soil sensors, soil\
    \ moisture resistance sensors are\nincluded, which measure direct soil conductivity\
    \ by ampliﬁcation. These sensors are considered by far\nthe cheapest solution,\
    \ costing no more than 5e, but often require monthly electrode replacements in\n\
    order to provide accurate measurements [14]. As far as tensiometers are concerned,\
    \ TDR, TDT and soil\nconductivity sensors can provide accurate multiple soil depth\
    \ adjustments. Finally, capacitance sensors\nare similar to TDR sensors with the\
    \ difference that capacitance sensors determine the dielectric soil\npermittivity\
    \ by measuring the charge time of a two-electrode capacitor, using the soil as\
    \ a dielectric.\nCapacitance sensors are much more expensive than TDR, TDT and\
    \ tensiometers with a cost magnitude\nof 5–10 times more than tensiometer sensors,\
    \ but require even less maintenance, and provide more\naccurate measurements in\
    \ different soil depths.\nSensory measurements of solar intensity and radiation,\
    \ are used for the monitoring of\nmicro-vineyards. To date, some secondary indices\
    \ are recognized, particularly in relation to grapevine\ncultivation. The heliothermal\
    \ index (HI) is the index that uses the daily temperature and solar\nirradiance\
    \ to calculate the mass of leaves’ photosynthetic products. Furthermore, the biologically\n\
    effective degree days (BEDD) is an index that uses the sensory measured daily\
    \ temperature difference\nbetween highest and lowest temperatures over the daily\
    \ micro-climate min-max temperatures [32,39].\nFurthermore, the statistical climate\
    \ indices used to characterize suitability for viticulture: growing\ndegree-days\
    \ (GDD), the Huglin index (HI), the accumulated growing degree days (AGDD—the\
    \ index\nfor predicting the grape growing stage) and the average growing season\
    \ temperatures (GST) can also\nbe calculated from temperature measurements [40,41].\n\
    The solar intensity of reﬂective photosynthetic plant radiation is measured using\
    \ by quantum light\nsensors [42]. These quantum light–photosynthetically active\
    \ radiation (PAR) sensors, or ceptometers\nmeasure the number of photons absorbed\
    \ in 400 to 700 nm band and thus provide a voltage index\nof the photosynthetic\
    \ photon ﬂux density (PPFD) gradient or the LAI metric canopy value [43].\nCeptometers\
    \ and PAR meters are expensive devices due to their ability to self calibrate\
    \ the monitoring\nfrequency range of reﬂective radiation. Furthermore, the solar\
    \ duration time is measured using light\ndependent resistors (LDRs).\nMeasuring\
    \ solar radiation luminescence, manufactured leaf-shaped sensors are commonly\
    \ used\nto quantify emission or reﬂection of ﬂat, diffuse, uniform surfaces (\
    \ cd\nm2 ), and pyranometers measure\nsolar power ( W\nm2 ) in a wide spectral\
