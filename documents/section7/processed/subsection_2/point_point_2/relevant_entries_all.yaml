    \ heuristic descriptions \nfor the working principles of precision irrigation\
    \ and the \nquantitative assessments of irrigation productivity, especially in\
    \ \nrepresentative subjects such as soil evaporation rate, soil water \nredistribution,\
    \ and groundwater quality for irrigation use.  \nFurthermore, in this subject\
    \ many new schedule modelling \nalgorithms have been testified for their excellent\
    \ accuracy and \noutstanding efficiency: AquaCrop, AquaGIS, Surface Energy \n\
