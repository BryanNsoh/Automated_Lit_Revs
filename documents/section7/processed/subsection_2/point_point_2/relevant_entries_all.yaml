  explanation: The paper proposes a combined system of sensor technologies, IoT, and
    machine learning algorithms to achieve fully autonomous, scalable irrigation management
    that could contribute to addressing the global food challenge. To meet this challenge,
    the authors leverage heterogeneous sensor networks, statistical forecasting models,
    and a sliding-mode control mechanism to apply a composite controller to the problem
    of water scarcity in agriculture.
  extract_1: Deploying a heterogeneous network of IoT sensors to collect real-time
    data on soil moisture (e.g., capacitive, tensiometric), temperature (e.g., thermocouples,
    thermistors), humidity (e.g., capacitive, resistive), and plant health (e.g.,
    sap flow, leaf wetness)
  extract_2: 'The composite controller is designed based on the prediction model to
    realize an irrigation control operation with

    an irrigation value as the control quantity, a water and fertilizer machine, and
    a solenoid valve as

    the actuators.'
