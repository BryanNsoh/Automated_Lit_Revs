    1. Introduction The demands of food are constantly and exponentially increasing
    worldwide [1]. Until 2050, a study predicts a growth in global food demands of
    60 % to 110 % [2]. Furthermore, agriculture is a core source of improving the
    economy of countries [1]. At the same time, the main resources of agriculture
    such as water is decreasing [3]. Agricultural activities such as water irrigation
    requires rigorous labor and intensive time [4]. To enhance the crop yields, the
    agricultural requirements such as water and fertilizer should be provides at the
    right time, right place, and satisfactory amount [5]. Therefore, Precision agriculture
    (PA) is a smart agriculture that overcomes all these challenges and needs. PA
    uses the information and communication technology, sensor devices, and automated
    control to improve the crop productivity, profitability, labor efficiency, energy
    and environmental sustainability, and food safety [6]. Internet of Things (IoT)
    [7], machine learning techniques [8], Extended kalman filter (EKF) [9], Supervisory
    control and data acquisition (SCADA) [10] and optimization methods [11] are examples
    of information technologies needed for PA. The automated control in PA include
    the usage of sensor devices, controllers, and actuators. Sensor devices are used
    in PA to measure the agricultural parameters, including soil moisture, soil temperature,
    soil pH, and ambient humidity. The actuator in PA include water pumps, fans, and
    electronic valves. Microcontroller [12] and Programmable logic controller (PLC)
    [13] are examples of controllers used in PA. The communication technologies in
    PA include single-hop and multi-hop wireless communication to transmit the agricultural
    parameters and receive commands of the appropriate actions. One of the main and
    powerful needs for the PA is the Wireless sensor networks (WSNs). WSNs consists
    of tiny and low-cost sensor nodes with sensing, limited processing, wirelessly
    communication, and limited storage capabilities [14]. WSNs is either deployed
    in fixed or random fashion [15]. Thousands of sensor nodes can randomly be deployed
    using airplane. Sensor nodes cooperatively execute the required tasks and activities.
    Cluster-based WSNs consists of clusters which are a group of sensor nodes that
    are managed using a single cluster head [16]. The communication activities take
    place between the sensor nodes and their cluster heads. The cluster heads forward
    the data to the sink node of WSNs via multi hop communication using other cluster
    head. The sink node relays the received data to the headquarter of the system.
    There are a wide variety of applications for WSNs, including PA, healthcare, wildlife
    habitat monitoring, disaster management, surveillance, environmental monitoring,
    and decision support systems [17]. In this paper, WSN is adopted for PA to measure
    the agriculture parameters such as soil moisture and soil temperature for each
    crop. In addition, WSN transmits the control and sensed data to the main controller
    via multi-hop wireless communication. The algorithms that manage the operation
    of PA and WSN are executed in the main controller according to the received data.
    In this paper, Adaptive heterogeneous precision agriculture (AHPA) scheme is proposed.
    The main components of AHPA are WSN which is used for sensing the agricultural
    parameters and transmitting the sensed data to the main controller, EKF that is
    used to eliminate the sensed noises and predict the future agricultural parameters,
    Optimally sensor selection algorithm (OSSA) which is used to proactively select
    the group of sensor nodes, and Adaptive sampling interval algorithm (ASIA) that
    is used to compute the interval time for the next sensing activities. To enhance
    the crop yields, the PA aims to apply the agricultural inputs such as water irrigation
    at the right time and place, according to the specific needs of each crop. AHPA
    addresses these challenges and needs through sensing the soil moisture and temperature
    which are used to take the right decision of the needed agricultural inputs for
    each specific crop. EKF is adopted in AHPA to eliminate the noises from the measured
    agricultural parameters sensed by the sensor nodes. The main contributions of
    the proposed AHPA scheme are three-fold. Firstly, OSSA is invented to select a
    group of sensor nodes that will be used to sense the agricultural parameters so
    that the network lifetime and the crop yields are optimized. Secondly, ASIA is
    introduced to independently compute the adaptive sampling intervals for each agricultural
    area based on the updated state of agricultural parameters. The sampling interval
    determines the right time interval between each two consecutive sensing activities.
    Finally, mathematical models of the research problem including the performance
    metrics and optimization problem are developed in this paper. This paper is organized
    into eight sections including this introduction. Section 2 explores the related
    work int PA. After that, the framework and modeling of the proposed AHPA scheme
    is presented in Section 3. Section 4 illustrates the EKF. The AHPA formalisation
    and modeling are introduced in Section 5. The proposed algorithms of AHPA scheme
    is presented in Section 6. The evaluation and results of AHPA scheme are explained
    and discussed in Section 7. Finally, the paper is summarized in Section 8. 2.
