    Commons license open access Abstract Proper water management is crucial for agriculture,
    as its irrigation systems can waste approximately 60% of water. Using IoT for
    irrigation based on soil moisture can help reduce waste. This study used multidimensional
    time series modeling to predict soil moisture using two years of data on a US
    farm, including factors such as soil moisture, temperature, and weather. The models
    assessed were machine learning algorithms like Extreme Gradient Boosting and Random
    Forests, Deep Learning''s Spectral Temporal Graph Neural Network (StemGNN), and
    Vector Autoregression as a reference model. Random Forest was the most efficient
    and stable model. Furthermore, the spectral temporal graph neural network could
    not outperform the reference model. Comparing Random Forest with univariate algorithms
    like Naive, Exponential Smoothing, and Autoregressive Integrated Moving Average
    (ARIMA) showed univariate''s better performance in 9 of 10 datasets, with ARIMA
    being best in 8. A substantial disparity is observed when considering the Mean
    Absolute Percentage Error (MAPE) metric. ARIMA yields an MAPE of 0.052, while
    StemGNN reports 0.127 as the major difference. ARIMA achieves a MAPE of 0.046
    for the minor difference, whereas StemGNN obtains 0.038. In the remaining eight
    datasets, ARIMA consistently outperforms StemGNN by at least 30%. In summary,
    modern methods could not beat the older methods in the study data sets. Previous
    article in issue Next article in issue Keywords Time seriesSoil moistureMachine
    learningDeep learningAnd statistical method 1. Introduction In 2018, Brazil consumed
    approximately 65 billion cubic meters of water, 50% of this water used for irrigation.1
    However, up to 60% of irrigation water is wasted due to inefficient irrigation
    practices [1]. With the expansion of agriculture and the growing risk of water
    shortages, the development of new irrigation strategies to avoid water waste is
    becoming increasingly important. Technology can play a vital role in addressing
    this challenge by creating efficient irrigation water management systems. An example
    is the Smart Water Management Platform (SWAMP) project, which used intelligent
    tools to manage irrigation plans. The SWAMP platform leverages technologies such
    as the Internet of Things (IoT), cloud computing, and data science to offer farmers
    an intelligent strategy to monitor and plan irrigation schedules. The fields can
    be monitored by sensors and drones connected to a management system that receives
    real-time data. All data are processed and stored in the cloud, and historical
    data is used to train forecasting models that predict soil moisture (SM). The
    predictions generated by the models provide valuable information for farmers in
    planning irrigation schedules [2], [3]. Similarly, Amarendra Goap, Deepak Sharma,
    and their team have developed a fully autonomous irrigation system that combines
    IoT, cloud computing, and data science to predict SM levels in real time [4].
    The intelligent system collects data from soil sensors, air, and light radiation
    and uses machine learning models to forecast SM. The output of the model feeds
    into a decision system to control field irrigation. Furthermore, time series forecasting
    has proven applicable in various problem domains in recent years. For example,
    Yassen et al. [5] used time series prediction to predict water flow in Malaysia.
    Their study aimed to improve water management to ensure drinking water for citizens
    and energy production. Sezer, Gudelek, and Ozbayoglu [6] systematically reviewed
    the literature on studies that used time series forecasting to model financial
    time series. These studies applied machine learning and deep learning models to
    predict commodity values such as oil, coffee, and sugar and the values of company
    shares, currencies, and digital coins. Furthermore, Ediger and Akar [7] used time
    series forecasting to model fuel demand in Turkey. On the contrary, Barak and
    Sadegh [8] proposed to model annual energy consumption in Iran using time series
    forecasting. In both studies, the researchers aimed to predict the need for energy
    resources for government planning. Efficient irrigation is essential to ensure
    better water management and the continuity of agricultural production. Esfahani,
    Rua, and McKee [9] described how efficient irrigation prevents soil leaching and
    crop stress from excess water, thus ensuring productive capacity during water
    scarcity. Estimating the future value of the SM variable is essential for irrigation
    planning to ensure adequate water volume for cultivation. Typically, physical
    models that simulate the dynamics of water in the soil over time generate estimates
    for the SM variable [10]. These models require knowledge of soil properties to
    effectively simulate water dynamics in the soil [11]. Furthermore, the evapotranspiration
    of soil water, irrigation, precipitation, and transpiration of the cultivated
    plant are essential factors in estimating the variable SM [12]. There are various
    tools for generating SM estimates using physical models, with HYDRUS software
    being one of the most widely used [13].” A drawback is that obtaining all the
    calibration data from the HYDRUS software can be challenging. Thus, alternative
    approaches, such as time series forecasting with machine learning and deep learning,
    are being explored. Karandish and Simunek [14] compared various time series forecasting
    algorithms to predict SM, using the output model to feed a system that creates
    the irrigation schedule. Esfahani, Rua, and McKee [9] combined machine learning
    and sensor data to create an optimization system for the irrigation process. In
    their work, Goap and Sharma [15] used a regression model to forecast SM. The regression
    model output was then classified using a cluster model to generate a binary output,
    which determined whether to continue the irrigation process. Goldstein and Fink
    [16] utilized machine learning algorithms to predict SM time series, and the resulting
    predictions were used to plan the weekly irrigation strategy. Accurate SM forecasting
    is crucial for intelligent platforms and fully autonomous irrigation systems to
    generate information on irrigation schedules [17]. Applying time series modeling
    for soil moisture forecasting requires careful consideration of many technical
    details. These include the selection of appropriate models, the choice of input
    and window lag variables, and the optimization of parameters. Additionally, the
    accuracy of the forecasts must be evaluated to ensure that the model performs
    as expected. This paper proposes time series modeling of SM data and investigates
    the performance of univariate and multivariate algorithms for forecasting SM.
    Our experiments aim to explore the influence of data window size on algorithm
    performance and compare the performance of traditional algorithms with modern
    ones. We investigate the ideal sample data size required to build an efficient
    model, considering different scenarios of data availability ranging from one to
    twelve months or more. We also examine the impact of updating the fitting model
    on the prediction performance. Finally, we compare the performance of univariate
    and multivariate algorithms in ten datasets from various regions of the world.
    Our goal is to provide information on the performance of different SM forecasting
    algorithms and to identify the most efficient algorithms for this task. 2. Background
    This section presents the background of our research. 2.1. Soil moisture The target
    variable in this study is SM, which represents the amount of water content in
    a soil volume ( ) [18]. The study focuses on investigating the capability of machine
    learning algorithms to forecast future SM values, which is essential to create
    an efficient irrigation schedule. 2.2. Forecasting algorithms We used statistical
    and machine learning algorithms to analyze the SM forecast. Statistical algorithms
    included Naive [19], Vector Autoregression (VAR) [20], Exponential Smoothing (ES)
    [19], and Autoregressive Integrated Moving Average (ARIMA) [21]. The naive method
    predicts the value of the future series as the last known observation [19]. ES
    predicts future values using weighted averages that exponentially prioritize recent
    samples, assigning them higher weights [19]. The VAR model predicts the future
    value of a series as a linear combination of past values of the target series
    and the series that influence it [20]. On the other hand, the machine learning
    algorithms consisted of Random Forest (RF) [22], Extreme Gradient Boosting (XGB)
    [23], Neural basis expansion analysis for interpretable time series forecasting
    (N-BEATS) [24], and Spectral Temporal Graph Neural Network for Multivariate Time
    Series Forecasting (StemGNN) [25]. RF is an ensemble technique derived from bagging.
    RF comprises n predictors built using decision trees. It distinguishes itself
    from bagging by introducing random variable selection during predictor construction.
    It enables the algorithm to be trained with diverse input sets, reducing predictor
    variance and improving the accuracy of the final prediction [22]. XGB is a Gradient
    Boosting Machines implementation that incorporates decision trees as weak predictors
    and includes regularization in the cost function to prevent overfitting during
    training [23], [26], [27]. The N-BEATS architecture for univariate time series
    prediction consists of M stacks, which function as an ensemble model similar to
    boosting. Each stack specializes in predicting the residual of the previous stack.
    Stacks are made up of K blocks, which operate similarly. Each block predicts the
    residual of the previous block and comprises two parts: a fully connected neural
    network (FC) with four layers and two single-layer FC neural networks [24]. The
    StemGNN combines Graph Discrete Fourier Transform (GDFT), Discrete Fourier Transform
    (TFD), and deep learning components. StemGNN transforms multivariate time series
    into a multivariate temporal graph in the first layer. It uses a Gated Recurrent
    Unit (GRU) layer to calculate the adjacency matrix W for series computation and
    self-attention. The second layer, StemGNN, involves a GDFT transformation, followed
    by a sequence of operations. It includes TFD, 1D CNN, Gated Linear Unit (GLU),
    and the inverse Fourier transform to capture intraseries patterns. The spectral
    matrix is filtered through a graph-convolutional neural network. The output consists
    of future value predictions and input series reconstruction. The loss function
    optimizes the network parameters by minimizing prediction and reconstruction errors.
    We have designated the Naive and ES models as the univariate baseline and the
    VAR model as the multivariate baseline. We selected the well-known ARIMA algorithm
    [28], [29], [30], [31] to provide a benchmark for statistical time series forecasting.
    We selected N-BEATS, a state-of-the-art algorithm that has demonstrated exceptional
    performance in time series forecasting [24] for deep learning models. To investigate
    decision tree-based models for multivariate time series forecasting, we selected
    RF [32], [33], [34], [35], [36], [37], [38], [39] and XGB [40], which represent
    ensemble bagging [41] and boosting [40] based on decision tree models, respectively.
    Finally, we explore StemGNN, a cutting-edge deep learning algorithm, as a representative
    for multivariate time series forecasting [25]. 2.3. Data description Throughout
    the work, we used a set of datasets to investigate SM forecasting using various
    algorithms. The Cook Agronomy Farm (CAF) [42] data set was the result of the Long-Term
    Agroecosystem Research Group (LTAR), which consists of researchers associated
    with Washington State University who monitor the soil of an agricultural cultivation
    farm [43]. We also collected nine data sets from the International Soil Moisture
    Network (ISMN) project, an international collaborative initiative to store and
    make available SM records collected from soil monitoring sites worldwide [44].
    Our research comprises two sets of experiments to compare the performance of multivariate
    and univariate algorithms. In the first group of experiments, we focused on evaluating
    the influence of data window size on the performance of multivariate algorithms
    using the CAF dataset. The CAF data set comprises data from 42 sensors installed
    on a farm, divided into 42 zones, each monitored by one sensor. Each sensor records
    SM, temperature, and bulk electrical conductivity at five depths: 0.3, 0.6, 0.9,
    1.2, and 1.5 meters. Additionally, the data set includes daily temperature and
    rainfall data from the nearest meteorological station. Therefore, three new features
    were added to the data set: daily precipitation, maximum daily temperature, and
    minimum daily temperature. The data set contains daily measurements for two years.
    For our experiments, we selected the data generated by the CAF095 sensor and used
    SM, soil temperature, and bulk electrical conductivity from depths of 0.3, 0.6,
    and 0.9 meters. Therefore, our final data set consisted of nine soil features
    and three meteorological features. The second group of experiments focused on
    comparing the performance of multivariate and univariate algorithms on SM forecasts.
    For this purpose, we used ten data sets from different regions worldwide, including
    the CAF data set from the first group. We obtained the other nine data sets from
    the ISMN project, a global initiative that stores and provides access to data
    sets that contain SM records [44]. The ISMN partners monitor SM levels around
    the world and make the data available in the cloud. Table 1 shows the details
    of the location of the data set. Each station monitored air and soil using sensors
    and registered a feature group, generating each data set. Table 2 presents a comprehensive
    list of feature names, corresponding abbreviations, and accompanying descriptions.
    Meanwhile, Table 3 offers an overview of the constituent features of each dataset.
    Table 1. Datasets from ISMN Network. Country Network Station Reference Germany
