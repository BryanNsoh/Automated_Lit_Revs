    Highlights • A canopy protection cyber-physical system (CPCPS) was developed for
    smart management of frost damage. • The angle of heaters used to protect the orchard
    was auto-adjusted based on a real-time wind direction in the CPCPS. • A set of
    sensors were used to measure real-time air temperature in the canopy to determine
