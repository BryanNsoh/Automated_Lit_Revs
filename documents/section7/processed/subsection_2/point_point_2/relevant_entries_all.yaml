    a resistive humidity sensor based on ultra-thin GO films formed by drop-casting
    single-layer GO dispersion. The concentration of the GO dispersion had a large
    effect on the humidity-sensing performance. The higher dispersion concentrations
    will result in longer response and recovery time but higher response. The sensor
    based on GO dispersion of 1.2 mg/mL exhibited both fast response and high response
    in the 10 %−95 % RH range. To our knowledge, the response and recovery time of
    this sensor (<1 s) are the shortest compared to those of reported GO-based resistive
    humidity sensors. Moreover, the sensor was sensitive enough to accurately measureits
    distance from a human finger and the depth of human breathing. We believe that
    this work provides a new approach for the development of humidity sensors with
    rapid response and high response. CRediT authorship contribution statement Junyi
