    \ and a solar panel for charging, knowing that it uses deep sleep feature and\n\
    sends three data points to the cloud each 6 h.\nKeywords: precision agriculture;\
    \ microcontroller; IoT irrigation; ESP32; sensors; BMP180\n1. Introduction\nWater\
    \ scarcity, exacerbated by climate change, is becoming a fast-spreading threat\n\
    impacting livelihood, food security, economic development, and social stability.\
    \ Globally,\nirrigated agriculture represents 70% of freshwater consumption [1,2],\
    \ acting as both a major\ncause and a casualty of water scarcity. Thus, efforts\
    \ towards enhancing on-farm irrigation\nmanagement are crucial to face such challenges\
    \ for the ﬁnite resource.\nOne of the main obstacles that hinders such efforts\
    \ is the lack of cost effective and\nreliable data monitoring systems. Putting\
    \ into consideration the spatially variable nature of\nagricultural systems, the\
    \ availability of low-cost energy autonomous data collection means\nis crucial;\
    \ spatial features mapping being an essential step towards more precise planning\n\
    (scheduling), monitoring, and evaluation of irrigation events [3]. In fact, a\
    \ combination\nof monitoring and modelling techniques is needed to both understand\
    \ spatial variability\nimpacts and assess the accuracy of the models [4]. In this\
    \ study, a low cost IoT soil mois-\nture tensiometer is introduced and lab validated\
    \ to enable soil water potential mapping,\nvisualizing, and archiving in real\
    \ time on a cloud service platform.\n1.1. Soil Water Potential: A Key Parameter\n\
    Together with soil moisture content, soil water potential is key information to\
    \ describe\na soil’s moisture condition which has an essential importance in dictating\
    \ engineering, agro-\nnomic, geological, ecological, biological, and hydrological\
    \ characteristics of the soil mass [5].\nMicromachines 2023, 14, 263. https://doi.org/10.3390/mi14020263\n\
    https://www.mdpi.com/journal/micromachines\nMicromachines 2023, 14, 263\n2 of\
    \ 11\nIt could be deﬁned as the energy that is needed to be exerted by plant roots\
    \ to draw\nwater from the soil, or it could be viewed as the force exerted by\
    \ the soil matrix to hold the\nwater [6]. The potential energy of soil water could\
    \ be represented by Equation (1):\nψ = ψm + ψo + ψp + ψg\n(1)\nwhere ψ is the\
    \ potential energy per unit mass, volume, or weight of water and the subscripts\n\
    m, o, p, and g are the matric, osmotic, pressure, and gravitational potentials,\
    \ respectively [7].\nIrrigation scheduling based on soil water potential—obtained\
    \ usually by tensiometers—is\na profound practical solution for rational use of\
    \ water in irrigated agriculture [8]. Thomp-\nson et al. [9] deﬁne the soil water\
    \ potential threshold for a speciﬁc crop-soil system as\nthe threshold below which\
    \ cultivated plants begin to suffer as a consequence of the de-\ncrease in the\
    \ available soil water content. This eventually impacts the plants’ physiological\n\
    well-being due to water stress [10]. Thus, identifying the appropriate soil water\
    \ potential\nthreshold for different crop-soil systems is an essential step towards\
    \ more efﬁcient irrigation\nmanagement [6,9–12]\nSoil water content must be coupled\
    \ with the soil water potential readings to avoid\nover irrigation due to the\
    \ inaccuracy of tensiometers under high tensions (80–100 kPa)\nespecially in ﬁne\
    \ texture soils [5]. Other factors impacting soil water potential include soil\n\
    texture, organic and inorganic content, and soil structure [6].\nThe applications\
    \ of soil moisture tensiometers in irrigation management is well stated\nin the\
    \ literature and several studies have discussed optimization of water productivity\n\
    and irrigation scheduling based on recommended ranges of soil water potential\
    \ for vari-\nous crops [9,13–15].\n1.2. Tensiometers: Advantages and Drawbacks\
    \ of Widely Used Devices\nSoil moisture tensiometers are one of the oldest and\
    \ most widely adopted devices for\nmeasuring soil water tension, comprising a\
    \ porous cup and a vacuum gauge for measuring\nthe equivalent negative pressure\
    \ or water tension in unsaturated soils [16]. Under saturation\nconditions, the\
    \ reading on the vacuum gauge (usually a mechanical manometer) will be\nequal\
    \ to the atmospheric pressure (pointing to zero). As soil moisture decreases,\
    \ water\nis transferred from the tensiometer’s tube to the soil through the porous\
    \ cup creating a\nnegative pressure vacuum until equilibrium is reached. This\
    \ negative pressure is detected\nby the manometer and represents the current soil\
    \ water potential [17–19]. The porous cup\nwall should be permeable to water and\
    \ have an air entry value greater than one atmospheric\npressure even when it\
    \ is saturated, to allow the air to escape once the soil moisture content\nis\
    \ increasing again.\nSince they are relatively cheap, easy to use, accurate, less\
    \ prone to soil tempera-\nture and salinity, tensiometers are widely adopted for\
    \ in-situ monitoring of soil moisture\nconditions [20–22]. However, one of the\
    \ main drawbacks is water cavitation inside the\ntensiometer tube under high tensions\
    \ (80–100 kPa) which can lead to inaccurate readings.\nThus, periodical monitoring\
    \ and maintenance are required to reﬁll the tensiometer with de-\naired water\
    \ following cavitation [23–26]. Another important drawback is the small sensing\n\
    area [2] which raises the need for multiple well-placed measuring points to account\
    \ for the\nspatial variability caused by soil inhomogeneity, plant vigor, and/or\
    \ low irrigation distri-\nbution uniformities, resulting from poor irrigation\
    \ management/infrastructure. Dabach\net al. [27] studied the tensiometer’s optimal\
    \ placement in relation to the spatial variability\nof the soil hydraulic properties,\
    \ root growth patterns, and plants’ root architecture under\nburied subsurface\
    \ drip irrigation systems in sandy loam soil. The coefﬁcient of variation\n(CV)\
    \ for the tension ranged from 10% to 20% when the tensiometers were placed 10\
    \ and\n20 cm from the drippers, while it was found to be lower (CV = 0–5%) when\
    \ the tensiometers\nwere placed at distances of 0 cm and 30 cm from the drippers.\n\
    As above-mentioned, the small sensing area coupled with vulnerability to cavitation\n\
    has made regular systematic monitoring of a ﬂeet of tensiometers scattered through\
    \ the\nﬁeld a common practice, yet a tedious one. Thus, several efforts had been\
    \ dedicated to\nMicromachines 2023, 14, 263\n3 of 11\nautomate soil moisture tensiometers.\
    \ Thalheimer [19] developed a low-cost (72 euros) easy-\nto-build electronic soil\
    \ moisture tensiometer using Arduino Uno microcontroller (MCU)\nand the piezoresistive\
    \ differential pressure transducer MPX5100D (NXP simiconductors,\nEindhoven, The\
    \ Netherlands). The main objective was to reduce the costs and complexity\nof\
    \ the prototype to facilitate rebuilding by potential users, thus data retrieval\
    \ was done\nusing the memory of the MCU board and collected by a mobile pc in\
    \ situ every two weeks.\nPereira et al. [28] built on the same concept using Arduino\
    \ Mega MCU, pressure transducers,\nreal-time clock, and an SD card module. The\
    \ prototype was capable of measuring and\nrecording the tension readings as a\
    \ .txt ﬁle on the SD card coupled with a time stamp.\nIt was then used to automate\
    \ a drip irrigation system under various soil types using\ndifferent tension thresholds\
    \ according to each soil water retention curve. Sanches et al. [29]\nprogressed\
    \ the idea further by adding a DHT22 (AZDelivery—DHT2231—China) air\ntemperature\
    \ and moisture sensor to correct the ﬂuctuations in the transducer readings due\n\
    to the changes in the ambient temperature.\nAlthough these efforts improved monitoring\
    \ of soil water potential by automating peri-\nodical readings of the tensiometers\
    \ along with data collection and storage in a cost-effective\nway, none found\
    \ in the literature have considered developing an IoT-tensiometer capable\nof\
    \ uploading the results into an easily accessible cloud service for real-time\
    \ monitoring by\nfarmers, operators, or researchers.\nThe aim of this work is\
    \ to develop, and lab validate a low-cost, energy autonomous\nsoil moisture tensiometer\
    \ capable of measuring, recording, cloud storing, and visualizing\nsoil water\
    \ tension measurements in real time, on a web service platform.\n2. IoT Tensiometer:\
    \ Development of the Prototype\nThe IoT-tensiometer uses an isolated BMP180 (ZHITING,\
    \ Shenzhen, China) barometric\npressure sensor placed at the top of the tensiometer\
    \ tube just below the closing cap. The\nsensor is connected to the microcontroller\
    \ (ESP32) by four thin wires (0.55 mm in diameter)\nusing an inter-integrated\
    \ circuit interface (I2C). The logic voltage for the BMP180 is 3.3 V\nand it can\
    \ sense barometric pressure up to 110 kPa with high resolution (2 pa), making\
    \ it\nideal to sense any relative variation in the tensiometer vacuum. The brain\
    \ of the prototype\nis the ESP32-WROOM-32D MCU (Espressif Systems, Shanghai, China)\
    \ which is a low-cost\npowerful microcontroller module with an integrated WiFi\
    \ and dual-mode Bluetooth. In\nthis study, the deep sleep feature of the ESP32\
    \ was used to save energy consumption and\nguarantee the autonomous performance\
    \ of the prototype. The ESP32 wakes up every 6 h\n(i.e., time slot is 6 h) to\
    \ sense the tension in the tensiometer’s vacuum via the BMP180\nsensors, write\
    \ the data on the SD card, and send three points to the ThingSpeak cloud\nservice,\
    \ before going back into sleep mode. If the MCU does not ﬁnd any available network\n\
    for 30 s (i.e., “threshold” is 30 s), it prints the following string message as\
    \ a .txt ﬁle on the\nSD card: “NOT able to establish connection”. It then goes\
    \ back to sleep and wakes up again\nafter 6 h. The same happens if the MCU could\
    \ establish the connection but could not ﬁnd\nthe sensors, but the string message\
    \ printed as .txt ﬁle indicates in this case: “Sensor x is not\nconnected”. Figure\
    \ 1 illustrates the code algorithm written in C++ language using Arduino\nIDE\
    \ environment.\nThe prototype is powered by two Li-ion batteries, 3.7 V each and\
    \ connected in series,\nthus giving 7.4 V. The batteries are being charged by\
    \ a 1.1W solar panel through a MT3608\nDC–DC voltage regulator to stabilize the\
    \ input charging voltage coming from the panels\nto 9 V. MT3608 is a small-sized,\
    \ low-cost step-up booster converter module, built for\nconverting or boosting\
    \ voltage as low as 2 V up to 28 V DC. As the ESP32 has two I2C\nconnections,\
    \ two sensors could be connected to each MCU, thus two tensiometers could be\n\
    connected to each MCU Node. Figure 2 shows the connections scheme done with Fritzing\n\
    software. All the components were mounted on a designed and 3D-printed platform\
