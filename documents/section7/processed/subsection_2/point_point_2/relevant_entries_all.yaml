    Figures Versions Notes Abstract In an agricultural system, finding suitable watering,
    pesticides, and soil content to provide the right nutrients for the right plant
    remains challenging. Plants cannot speak and cannot ask for the food they require.
    These problems can be addressed by applying intelligent (fuzzy logic) controllers
    to IoT devices in order to enhance communication between crops, ground mobile
    robots, aerial robots, and the entire farm system. The application of fuzzy logic
    in agriculture is a promising technology that can be used to optimize crop yields
    and reduce water usage. It was developed based on language and the air properties
    in agricultural fields. The entire system was simulated in the MATLAB/SIMULINK
    environment with Cisco Packet Tracer integration. The inputs for the system were
    soil moisture sensors, temperature sensors, and humidity sensors, and the outputs
    were pump flow, valve opening, water level, and moisture in the sounding. The
    obtained results were the output of the valve opening, moisture in the sounding,
    pump flow rate, outflow, water level, and ADH values, which are 10.00000013 rad/s,
    34.72%, 4.494%, 0.025 m3/s, 73.31 cm3, and 750 values, respectively. The outflow
    rate increase indicates that water is being released from the tanks, and the control
    signal fluctuates, indicating that the valve is opening. Keywords: multi robot
    system; IOT device; smart agriculture system; intelligent controller 1. Introduction
    Farmers need to adapt to the shifting demands of the environment as well as those
    of regulators, consumers, food processors, and retailers. The effects of soil
    erosion, biodiversity loss, and climate change are all becoming more and more
    of a burden, as are consumer preferences for food and worries about its production.
    Furthermore, the natural world, in which farming interacts with plants, pests,
    and diseases, continues to provide difficulties. Even if there are many solutions
    available in modern agriculture, the results vary because every farm is different
    in terms of the amount of water needed, the kind of soil, the temperature, and
    the humidity [1]. For these reasons, farmers are looking for technology that can
    solve the issues facing agriculture today. For farmers, a highly promising solution
    is to integrate Internet of Things devices with intelligent controller algorithms
    in agricultural systems. The Internet of Things (IoT) has revolutionized the agricultural
    sector by providing farmers with real-time data on crop health, soil moisture,
    and nutrient levels. These data can be used to optimize crop yield, reduce water
    usage, and minimize the use of pesticides and fertilizers. IoT sensors can be
    used to monitor the health and well-being of livestock, optimize feeding schedules,
    detect illness, and improve breeding programs. Automated irrigation systems can
    be used to monitor soil moisture levels and weather patterns to optimize irrigation
    schedules, which can help reduce water usage and improve crop yield [2]. Many
    researchers have spent their time on the application of IoT devices in agriculture
    without considering the application of different controllers in agriculture to
    date. Furthermore, to sustain the health of the farm and maintain mass productivity,
    it is necessary to implement intelligent controller algorithms such as fuzzy logic,
    adaptive, model predictive, and so on into an agriculture system in order to enhancement
    the communication between faming system. The nature of agriculture structure requires
    flexibility, ease of implementation, robustness, and interpretability. Among the
    intelligent controllers, a fuzzy logic controller is the best fit to address the
    nature of agriculture structure requirements. The reason is that it works with
    imprecise inputs, does not require an accurate mathematical model, and can handle
    nonlinearity. It enables advanced fuzzy logic to control a pump’s switching time
    according to user-defined variables, whereby sensors are the main aspect of and
    contributor to the system [3]. It introduces an innovative irrigation time control
    system for smart farming that leverages fuzzy logic to regulate the timing of
    irrigation in crop fields, effectively curbing water wastage while ensuring that
    crops receive neither too little nor too much water. A smart greenhouse system
    based on an IoT and fuzzy inference system can create an automatic microclimatic
    condition that optimizes the conditions of plant growth through the use of IoT
    sensors and actuators that automate the controlling of weather factors to enhance
    the plant growing process. A smart farm system can optimize water usage for agriculture.
    The system implements an open loop fuzzy logic control system using a Mamdani
    control system. The inputs to the fuzzy logic control system are adapted from
    a humidity sensor, temperature sensor, and the flux sensor in the field [4,5].
    The purpose of this research is to improve automation systems in the agricultural
    industries by integrating intelligent controllers with Cisco Packet Tracer. As
    a result of Internet of Things devices being integrated into the system, farmers
    can now easily determine their current farming situation. The rest of this paper
    is organized as follows: Section 2 carries out a literature review, and Section
    3 presents mathematical models of the system. The results and a discussion are
    presented in Section 4, and conclusions are drawn in Section 5. 2. Literature
    Review Smart agriculture systems can be traced back to the mid-1980s, when research
    into automated fruit harvesting systems began in Japan, Europe, and the United
    States. Impressive advances have been made since then in developing systems for
    use in modern agriculture. To date, agriculture systems have utilized different
    technologies such as precision farming, hydroponics, aquaponics, robots, temperature
    and moisture sensors, aerial images, GPS technology, and vertical farming [6].
    The most popular applications of artificial intelligence in the agriculture industry
    are in three major categories: agricultural robots, predictive analytics, and
    crop and soil monitoring. Computer vision and deep-learning algorithms are used
    to process data captured by drones and/or software-based technology to monitor
    crops. Farmers use technology daily. Automated drones already monitor fields and
    collect data on crops. Agricultural robots are being developed to carry out the
    fieldwork. Robots have successfully planted, tended, and harvested crops. In order
    to realize the full potential of the IoT, there is a need to integrate ubiquitous
    smart devices and cloud-based applications [7,8]; a combined IoT framework with
    a cloud at the center gives the flexibility of dividing associated costs in the
    most logical manner and is also highly scalable. In the combined framework, sensing
    service providers can join the network and offer their data using a storage cloud;
    analytic tool developers can provide their software tools; artificial intelligence
    experts can provide their data mining and machine learning tools useful in converting
    information to knowledge; and computer graphics designers can offer a variety
    of visualization tools [9,10,11,12]. An agricultural management method supported
    by technology monitors, assesses, and evaluates the requirements of specific fields
    and crops. The focus of these efforts is on robotics, which includes sensors,
    aerial images, and sophisticated local weather forecasts, as well as Big Data
    and advanced analytics capabilities. This results in reduced environmental impact,
    financial savings, and optimized fertilizer utilization. Using data and information
    technologies to optimize intricate farming systems is known as smart farming.
    Smart farming does not place as much emphasis on exact measuring or differentiating
    between or within individual animals, as it does with PA. The emphasis is more
    on data application and access—that is, how to make intelligent use of the information
    gathered. Farmers can obtain real-time data regarding the state of the soil and
    plants, the terrain, the climate, the weather, the utilization of resources, labor,
    and funding [13,14]. By using mobile devices like smartphones and tablets, farmers
    now possess the knowledge necessary to base their judgments on factual information
    rather than gut feeling. Regular use of web-based data platforms in conjunction
    with Big Data analysis, internal and external farm networking, and precision and
    smart farming techniques is common. Products for IoT-enabled smart agriculture
    are made to automate irrigation systems and use sensors to monitor crop areas.
    Consequently, farmers and related brands may conveniently and remotely check agricultural
    conditions. Agriculture currently uses a variety of technologies. Therefore, to
    determine the degree of technology employed in the system, it is necessary to
    identify and compare the various technologies. For simplicity, this is compared
