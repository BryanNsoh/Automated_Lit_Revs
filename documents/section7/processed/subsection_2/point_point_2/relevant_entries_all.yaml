    \ This generally matches our observations\nusing empirical models, such as the\
    \ ensemble networks.\n4. Discussion\nOver the past decade, most of the research\
    \ focused on evaluating the quality of spe-\ncialty crops postharvest, whereas\
    \ this study aims to develop a methodology to control\nthe production quality\
    \ of strawberries pre-harvest. Speciﬁcally, this paper discusses the\nalgorithm\
    \ development stage of a sensor-enabled real-time strawberry production moni-\n\
    toring system to improve both resource management and harvest quality. Recent\
    \ studies\ntried to predict the crop yield [16,19,20,34] and classify the quality\
    \ of the harvest based on\ncomputer-vision-developed methods using machine learning\
    \ algorithms [33,43]. One of\nthe studies by Sim et al. (2020) predicted the strawberry\
    \ yield and strawberry growth stage\nusing some environmental parameters (air\
    \ temperature, soil temperature, and photosyn-\nthetic active radiation) and soil\
    \ parameters (soil moisture content, EC, relative humidity,\nand CO2 concentration)\
    \ [44], while Madhavi et al. [45] tried to evaluate the strawberry soil\nnutrition\
    \ from the strawberry leaf color and predict the strawberry growth stage. Another\n\
    study by ElMasry et al. [43] developed multiple linear regression models to predict\
    \ the\nsweetness and acidity of the strawberry crop using hyper-spectral imaging\
    \ in the visible\nand near-infrared regions.\nThis paper presents a nondestructive\
    \ method to predict strawberry quality based on\nappearance (color) and ﬂavor\
    \ (sweetness) from the soil properties (WC and EC) during the\npre-harvest process.\
    \ Compared to the previous studies, the novel contributions of this study\nare\
    \ multi-fold. Speciﬁcally, it introduces both empirical and statistical models\
    \ to ﬁnd novel\ncorrelations between the soil sensory measurements and associated\
    \ multivariate harvest\nquality. Furthermore, it demonstrates that a sufﬁcient\
    \ prediction error can be achieved to\nenable a future real-time implementation\
    \ of a smart controller to exploit environmental\nand climate conditions to reduce\
    \ resource use.\nBased on the structure of the data collected from a commercial\
    \ farm throughout an\nentire Florida harvest season, several predictive models,\
    \ statistical and empirical, were\nproposed to infer the color and sugar content\
    \ of the harvested strawberries from the\nmeasured WC of the soil across a certain\
    \ time period. To the best of our knowledge,\nboth the collected data and the\
    \ subsequently developed algorithms are unprecedented\nin the literature. This\
    \ study demonstrates the performance of the algorithms through\na series of use-case\
    \ scenarios in predicting the univariate and multivariate responses in\nthe form\
    \ of color and sugar content of the produced strawberries as the most important\n\
    physicochemical characteristics for marketability.\nThe average color values in\
    \ the collected data were around 36.4 (a quantitative measure\nfor redness) and\
    \ the average SSC values were 6.4 (a quantitative measure of sugar content).\n\
    To accurately display the performance of each prediction model, these average\
    \ values are\nused to create the PEP metric such that the RMSE values are contrasted\
    \ against the average\nquality values for color and SSC to provide a general understanding\
    \ of the relative accuracy\nwith respect to quantiﬁable metrics for each output.\
    \ In the end, the models were able\nto predict the color and color-sugar content\
    \ within as little as 9% and 14% PEP of their\nexpected range of values, respectively.\
    \ Such accuracy values allow for us to implement the\nnext phase of the project\
    \ in controlling the WC based on predicted color values once the\ndesired quality\
    \ threshold is chosen.\nSensors 2023, 23, 2247\n14 of 17\nThe authors also acknowledge\
    \ the limitations of this study. Speciﬁcally, the data were\ncollected across\
    \ a single harvest season and the number of harvests for quality analysis\nwas\
    \ not enough to create a sufﬁciently generalizable input–output relationship for\
    \ the\nprediction models. Even though widely accepted cross-validation methods\
    \ have been\ndeployed and validated, the study can greatly beneﬁt from additional\
    \ data points which\nare projected to be collected in the upcoming strawberry\
    \ seasons.\nThese ﬁndings suggest several courses of action to implement the proposed\
    \ scheme of\nwork shown in Figure 1, as part of a large soil study in improving\
    \ strawberry production\nusing sensor-assisted real-time ﬁeld monitoring. The\
    \ ultimate goal of the project is to be\nable to control the water levels of the\
    \ soil on-demand to achieve the highest possible harvest\nquality in terms of\
    \ the physicochemical characteristics of the fruit. This study is the ﬁrst\nstep\
    \ toward establishing the relationship between water content, electric conductivity,\
    \ and\nthe quality of the strawberries. A natural progression of this work is\
    \ to implement one of\nthe developed algorithms in an experimental ﬁeld where\
    \ water levels can be monitored and\nmanaged, and the harvest quality can be compared\
    \ to the predicted algorithmic outputs.\nFor example, the control algorithm can\
    \ be tested in a real-world environment where the\nwater levels are monitored\
    \ and regulated by smart controllers at the drip line valves,\nmaximizing resource\
    \ efﬁciency based on dynamic environmental and weather conditions.\n5. Conclusions\n\
    This paper presents the second stage of a system that uses sensor networks to\
    \ collect\nreal-time data for the precise monitoring and control of soil conditions\
    \ in a commercial\nstrawberry farm. The sensor network is distributed in the soil\
    \ to gather data that can infer\nthe ultimate physicochemical characteristics\
    \ of the fruit at the point of harvest. Empirical\nand statistical models, such\
    \ as neural networks and Gaussian process regression models,\nare used to predict\
    \ the most signiﬁcant physicochemical qualities of strawberry, such as\ncolor\
    \ and sweetness. The level of accuracy achieved is as low as 9% and 14% of the\
    \ expected\nrange of values, respectively, which will enable the next and third\
    \ phase of controlling soil\nconditions for sustainable and high-quality strawberry\
    \ production.\nThis paper introduces both empirical and statistical models to\
    \ discover new relation-\nships between soil sensor measurements and multivariate\
    \ harvest quality. Furthermore, it\nshows that it is possible to achieve a sufﬁcient\
    \ level of prediction accuracy to implement a\nreal-time smart controller in the\
    \ future to optimize resource use based on environmental\nand climate conditions.\n\
    The limitations of this study mainly include a lack of sufﬁcient harvests to match\
    \ the\notherwise very-high-resolution multimodal data streaming from the soil\
    \ sensors. This\nmismatch in data inputs and outputs limited the complexity of\
    \ the model used for training.\nIn future studies, more harvest points will be\
    \ included and the effects of different cultivars,\nsoil conditions, and temperatures\
    \ across multiple climates will be studied through multi-\nclimate and multiple\
