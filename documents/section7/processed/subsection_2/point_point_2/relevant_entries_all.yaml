    The research experiment conducted rendered lot of interesting facts regarding
    the characteristics of the soil. The overall humidity content not only described
    how quickly the soil was losing water but also this loss was making it slightly
    less acidic nature which was loss of H+ ions. Once the pH was found to be out
    of ideal region (5–6) water content was diluted for desired characteristic and
    drippers were turned on. This might overshoot the ideal humidity line. The average
    Soil moisture content was nearly maintained to the desired level. For initial
    level of growth we assumed the moisture content of soil ideally to be 30–31%.
    The average output for the tested soil was found to be 28%. (Note that this value
    is low as it initially required compensate the dryness of the soil. Hence this
    value is below the set ideal value) The overall system provided real time monitoring
    and control to water content, temperature and pH of the soil with acceptable water
    over supply level. As a part of the research project further development can be
    made in User Interface system and design of the mechanical structure. With advancement
    in mobility and communication technology a smart phone app can be designed for
    a well-organized real time data display and other functionality. Again for more
    precise and sensitive control better sensors like ion selective electrodes can
    be used for an extensive research scenario. References Doorenbos, J., & Kassam,
