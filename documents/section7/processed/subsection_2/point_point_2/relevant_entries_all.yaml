    The surge in global population is compelling a shift toward smart agriculture
    practices. This coupled with the diminishing natural resources, limited availability
    of arable land, increase in unpredictable weather conditions makes food security
    a major concern for most countries. As a result, the use of Internet of Things
    (IoT) and data analytics (DA) are employed to enhance the operational efficiency
    and productivity in the agriculture sector. There is a paradigm shift from use
    of wireless sensor network (WSN) as a major driver of smart agriculture to the
    use of IoT and DA. The IoT integrates several existing technologies, such as WSN,
    radio frequency identification, cloud computing, middleware systems, and end-user
    applications. In this paper, several benefits and challenges of IoT have been
    identified. We present the IoT ecosystem and how the combination of IoT and DA
    is enabling smart agriculture. Furthermore, we provide future trends and opportunities
    which are categorized into technological innovations, application scenarios, business,
    and marketability. Published in: IEEE Internet of Things Journal ( Volume: 5,
