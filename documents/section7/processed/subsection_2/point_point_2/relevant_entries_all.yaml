    is a concept in fuzzy logic that assigns a degree of membership to an element
    in a set. The degree of membership is a value between 0 and 1, where 0 indicates
    that the element is not a member of the set, and 1 indicates that the element
    is a full member of the set [15]. There are different types of membership functions
