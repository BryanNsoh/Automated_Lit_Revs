    A. Experimental Method Sensor humidity response at RF was measured in a custom
    humidity chamber/RF probe station setup. A vacuum microprobe station chamber (MMR
    Technologies) was modified to allow for the introduction of humid air using a
    cool mist humidifier fit with tubing on one side of the chamber, while a fan was
    installed on the opposite side of the chamber to evacuate excess humid air from
    the chamber. Both the humidifier and fan were controlled to reach and maintain
    the desired relative humidity (RH) using a humidity controller (Inkbird IHC-200).
    In addition to the humidity sensor integrated to the controller, real time humidity
    levels in the chamber were monitored using a separate humidity sensor (Waveshare
    BME 280). The sensors were placed on a glass slide and measured using GSG RF probes
    with a 550μm pitch within the humidity chamber, while probe position was controlled
    from outside the chamber. Sensor electrical response was measured using a Keysight
    P9374A vector network analyzer (VNA). The VNA was calibrated using a short-open-load
    (SOLT)-through method on a standardized calibration set. B. Time Response The
    moisture absorption and desorption properties of the CNF-composite structures
    were measured by placing samples stored at 32% RH into the humidity chamber at
    90% RH. The scattering ( S ) parameters of the devices were recorded until stable
    values were reached. At this point, the humidity chamber lid was removed and the
    sensors were exposed to ambient conditions. Once again, the S -parameters of the
    sensors were recorded until capacitance values stabilized. Collected S -parameters
    were transformed into Y -parameters and the equivalent capacitance of the devices
    at 915 MHz was calculated, using the following equation: C eq = Im[ Y 21 ] 2πf
    (4) View Source where Im[ Y 21 ] is the imaginary part of the Y textsubscript
    21 admittance parameter of the sensor, f is the frequency of interest (here f=915
    MHz and C eq is the equivalent capacitance of the sensor at the specified frequency.
    The results of this experiment are shown in Fig. 6. For both sensor sizes, moisture
    uptake is initially quite large and causes the capacitance to increase dramatically
    before slowly tapering off to its steady-state value. Sensor moisture desorption
    follows the same trend: rapid large decrease in sensor capacitance, followed by
    a slow tapering to its steady-state value. The small difference in initial and
    final sensor capacitance can in part be attributed to the difference in the RH
    between the initial storing conditions (RH ≈32% ) and final ambient conditions
    (RH ≈40% ). Fig. 6. Change in sensor equivalent capacitance at 915 MHz as RH is
    increased to 90% and brought back down to ambient conditions. Sensor moisture
    absorption and desorption over time is fit to a time constant ( τ ) (a) large
    sensor, τ up =8 min τ down =5 min and (b) small sensor, τ up =6 min τ down =4
    min. Show All The increase in RH from 32% to 90% and the decrease from 90% to
    ambient ( ≈40% ) can both be considered as a step function stimulus of a time
    invariant system [29]. As such, the sensor’s response (i.e., its moisture absorption/desorption)
    can be fit to C=ΔC(1− e t/τ )+ C 0 and a system time constant, τ , extracted.
    The sensor with the larger capacitance and area [Fig. 6(a)] has τ≈8 min, while
    the smaller sensor uptakes moisture slightly faster, with a time constant of τ≈6
    min. Both sensors release moisture at a slightly faster rate with τ≈5 min and
    τ≈4 min for the large and small sensor respectively. These values align well with
    CNF-cardstock composite moisture diffusion results [30]. Note, the oscillations
    present in Fig. 6(a) are due to overshoots in RH caused by the humidity controller.
    Because groundwater evaporation and flow typically occurs over a 12 h cycle, data
    from current sensing techniques show that sampling rates of up to 2 h is sufficient
    to capture soil moisture fluctuations [31]. As such, the response rates of our
    sensors are more than sufficient to capture the temporal response of soil moisture.
    C. Humidity Response CNF-composite sensors stored in 32% RH were placed in the
    humidity chamber set at 40% RH and their S -parameters were recorded. Following
    this, every 30 min the humidity of the chamber was increased by 10% up to a final
    RH of 90%. The experiment was repeated with the same structures printed on polyimide.
    For the polyimide measurements, the humidity of the chamber was increased every
    10 min, as the measurements stabilized faster. An increase in equivalent capacitance
    at 915 MHz is calculated over the duration of the experiment and illustrated in
    Fig. 7. The self-resonant frequency of all sensors remained well above 928 MHz
    even at the largest RH, where it was 2.94 and 1.752 GHz for small and large polyimide
    structures and 3.03 and 1.6 GHz for small and large CNF-composite sensors. At
    peak RH, the small moisture sensor had a normalized increase in capacitance, ΔC/
    C 0 , of 0.28 while the large moisture sensor had a 0.75 normalized increase in
    capacitance, 2.7 times larger. Fig. 7. Change in sensor capacitance over time
    with increasing RH. (a) Large sensor: C 0 =1.49 pF for polyimide and C 0 =1.22
    pF for CNF-composite and (b) small sensor: C 0 =0.55 pF for polyimide and C 0
    =0.44 pF for CNF-composite. Show All SECTION V. Sensor Measurements in Soil A.
    Experimental Method Sensor response in soil was measured on a Cascade Microsystems
    probe station. A custom 3-D printed soil holder was designed. This holder allowed
    for soil to be placed below and above the sensor’s active area respectively, while
    allowing the 550μm GSG probes to land on sensor leads without touching the soil.
    Once again, electrical response was measured using a Keysight P9374A VNA calibrated
    using a SOLT method. Loamy sand soil with a composition of 85% sand, 9.8% silt,
    4.2% clay and 4.1% organic matter, similar to soil found in midwestern agricultural
    (e.g., corn, soybean) fields, was dried in an oven at 110 °C overnight to remove
    all moisture. Water was subsequently added to the soil to obtain desired moisture
    contents θ g (defined as θ g = m h 2 O / m drysoil ) of 15% and 25%. The upper
    bound of tested soil moisture content was fixed at 25%, which is near the moisture
    saturation limit for loamy sand soil [32]. Any additional water caused soil and/or
    water to seep out of its holder onto the probes. When measured in soil moisture
    conditions, sensors were probed after 18 min of exposure to soil, to allow the
    CNF-composite substrate time to absorb moisture (see Fig. 6). To evaluate the
    sensor’s ability to respond to soil moisture over multiple wetting and drying
    cycles, a large and a small CNF sensor were measured in dry soil and 15% soil
    moisture. These samples were then dried at 150 °C for 1 h to evaporate any moisture
    present in the sensor and the experiment was repeated. To evaluate the ability
    of the sensor to dry in soil, wet soil was placed on a sensor and allowed to dry
    in ambient conditions. B. Sensor Simulation Validation Sensors measured under
    ambient conditions (RH ≈35% ) in the soil holder were compared to simulated versions
    of these sensors. Fig. 8 shows the admittance in dB of the simulated and fabricated
    sensors. Good agreement between simulated and measured sensor admittance is observed
    at lower frequencies, while the self-resonant frequency of the measured sensors
    is slightly larger than that of the simulated structures. Traces in the HFSS model
    are 100μm wide and 10μm thick with a rectangular cross section. From Fig. 3, actual
    trace widths are wider (between 110 and 125μm ). Peak trace height is ≈14μm and
    has a more triangular cross section. This increase in trace width and thickness
    during the manufacturing process could decrease trace inductance which would in
    turn increase sensor self-resonant frequency, explaining the minor discrepancies
    between simulation and measurement. Fig. 8. Simulated (dashed) and measured (line)
    admittance of sensor screen-printed on CNF-composite substrate. Show All C. Results
    1) Soil Wetting: Fig. 9 shows the results of the soil moisture experiment. Fig.
    9(a) shows the phase of the admittance of both sensors for different soil moisture
    levels. The sensor self-resonance occurs when the sign of the phase switches from
    negative to positive. As such, the small sensor’s self-resonance remains above
    928 MHz for all soil moisture conditions (1.19-3.25 GHz), while the self-resonance
    of the larger moisture sensor, at 830 MHz, falls below the 902–928 MHz frequency
    band when soil moisture reaches 25%. The measured amplitude of the moisture sensor’s
    susceptance, the imaginary part of the admittance, is plotted over a 300–930 MHz
    frequency range with each of the corresponding capacitance’s labeled [Fig. 9(b)].
    Fig. 9(c) shows the equivalent capacitance at 915 MHz for the CNF-composite sensor
    as well as for the same structure printed on polyimide at different soil moisture
    conditions. When the sensor goes from being measured in air ( ϵ r =1 ) to being
    measured in dry soil ( ϵ r ≈2.2 [33]), the capacitances of both the structures
    on polyimide and the CNF-composite increases by a factor of 1.2, as both substrates
    are unresponsive to this change in medium. Once water is added to the soil, the
    CNF-composite substrate absorbs moisture, further increasing its capacitance compared
    to the polyimide structure. As such, from dry soil to 15% soil moisture, the sensor
    capacitance increases by a factor of 2.4 and 3.2 for the small and large sensor,
    respectively. Small sensor capacitance increases by a factor of 3.8 from 15% moisture
    to 25% soil moisture. This nonlinear response to soil moisture is caused by the
    quadratic relationship between soil moisture and soil dielectric constant [28],
    [34]. The smaller sensor, once again, shows a lower response to moisture than
    the larger one. Fig. 9. Large (top) and small (bottom) CNF-composite sensors in
    different soil moisture levels (a) phase of sensor reactance, (b) susceptance
    of the sensors, and (c) equivalent capacitance at 915 MHz. Show All 2) Soil Cycling:
    Fig. 10 shows the result of the soil moisture cycling experiment. The equivalent
    capacitance at 915 MHz is shown over time as a function of soil moisture. In dry
    soil the capacitance of the small sensor before and after the drying cycle decreases
    by 2%. In soil with 15% moisture, capacitance before and after drying decreased
    by 5%. These differences in capacitance are negligible compared to the 150% increase
    in capacitance caused by the 15% increase in soil moisture. Similarly, the large
    sensor capacitance in dry soil decreased 5.5% before and after drying, while its
    capacitance at 15% soil moisture varied by 0.3%. These variations are once again
    minimal compared to the 200% increase in capacitance caused by the 15% increase
    in soil moisture. Here, the large sensor capacitance at 15% soil moisture is smaller
    than in Fig. 9. This is caused by a difference in sensor self-resonant frequency.
    The self-resonance of the sensor in Fig. 10 at 15% soil moisture is 1.34 GHz.
    In Fig. 9(a), the sensor self-resonance is 1.16 GHz. However, the phase of the
    sensor at 915 MHz has begun to decrease, which slightly increases the equivalent
    capacitance. This discrepancy in sensor self-resonance can be ascribed to the
    manual screen printing process. Small changes in the characteristics of the sensors
    can be caused by slight differences in applied pressure or squeegee angle. Uniformity
    in sensor performance will be improved in the future using an automatic or semi-automatic
    screen-printing machine. Fig. 10. Equivalent capacitance at 915 MHz for two soil
    moisture conditions over two measurement cycles. Show All 3) Soil Drying: To investigate
    the response of the sensor to changing soil moisture conditions, soil with a moisture
    content between 15% and 20% was placed on top of a small sensor. The S -parameters
    of this sensor were recorded over time, as the wet soil dried under ambient lab
    conditions. The equivalent capacitance of the sensor at 915 MHz was calculated
    and is plotted over time in Fig. 11. To compare the sensor response to the drying
    rate of the soil placed above the sensor, a soil drying experiment was repeated
    in similar lab conditions with the mass of the soil recorded over time using a
    precision scale. Soil moisture content decayed exponentially, and after 7.5 h,
    the moisture content had decayed to 10% of its equilibrium value, with it decaying
    to 5% after 10.5 h. From Fig. 11, the sensor capacitance decreases exponentially,
    and approaches its nominal capacitance in dry soil after approximately 12 h. This
    discrepancy in the response between the sensor capacitance and the soil mass can
    be explained due to the drying behavior of the system. As the soil dries, moisture
    first evaporates from the surface of the soil, followed by moisture from the bulk.
    Therefore, the sensor will only dry, and thus change its capacitance, after the
    soil above it has started to lose moisture. Thus, the sensor is capable of drying
    in soil at a rate acceptable for agricultural soil moisture monitoring [31]. Fig.
    11. Change in sensor equivalent capacitance at 915 MHz as the soil above the sensor
    dries. Show All SECTION VI. Discussion and Conclusion This work focused on the
    fabrication and design of soil moisture sensors on a nanocellulose-coated biodegradable
    substrate. The soil moisture response of the sensors was demonstrated over a timescale
    of several hours to a day. However, in an agricultural field, sensors would have
    to collect data over an entire growing season, which typically lasts several months.
    As the substrate degrades, the response of the sensor is also expected to degrade
    until the sensor is no longer deemed functional. Previous work has used the amount
    of biogas generation of cellulose materials as a method to characterize the rate
    and percentage of degradation. Pulp-based papers, similar to the cardstock in
    our CNF-composite, take 82 days to reach near 100% degradation in a high microbial
    content soil [25]. However, as our device relies on the moisture response of CNF,
    the degradation time of nanocellulose offers better insight into the operational
    lifetime of our sensor. Studies characterizing nanocellulose degradation have
    found that pure nanocellulose films degrade completely in 22 to 30 days [25],
    [26]. These studies suggest that the CNF layer on our device will completely degrade
    after a few weeks. While future work will have to be conducted to evaluate how
    the degradation process impacts sensor performance, we expect the unpackaged sensors
    to have an approximate lifetime of a few weeks. Preliminary work has shown that
    the lifetime of these devices can be extended through the use of appropriate packaging,
    which will be the focus of future studies. Additionally, to fabricate fully biodegradable
    sensors, the use of biodegradable inks, such as copper- or zinc-based inks [35]
    will be investigated. The CNF-cardstock composite’s demonstrated use at RF makes
    it an excellent candidate for developing fully biodegradable, passive, wireless
    sensing systems. Such systems would rely on a frequency-coded, passive chipless-RFID
    sensing mechanism. Fully biodegradable sensor nodes, where the soil sensor is
    integrated with a screen-printed inductor on the CNF-composite substrate, would
    allow for wireless communication ranges up to approximately 15 cm through weak
    inductive coupling. Communication ranges can be increased significantly (up to
    100 m) by integrating a high Q miniature acoustic resonator and replacing the
    inductor with a screen-printed RF antenna [36]. The addition of the acoustic resonator
    would leave a 1 mm3 piece of Si after full degradation of the CNF-composite substrate
    and conductive traces. These two communication schemes thus enable the use of
    this sensor in a variety of operational scenarios. In this work we presented a
    moisture-responsive capacitive sensor printed on a CNF-cardstock composite, an
    all-cellulose biodegradable substrate. The infiltration of nanocellulose reduced
    the porosity and roughness of the cardstock, producing a smooth surface suitable
    for screen printing electrical structures with good fidelity and repeatability.
    Structures printed on the CNF-composite were of high fidelity and of similar quality
    to those printed on polyimide, a standard substrate in printed electronics. The
    hygroscopic nature of the CNF-infiltrated layer leads to a sensor with good moisture
    sensitivity over a wide range of humidity and soil moisture conditions. Additionally,
    the fabricated sensors demonstrated moisture responsiveness throughout the 902–928
    MHz band and the small sensor maintained a self-resonance well above this frequency
    band, making it suitable for passive RF sensing applications. The sensors showed
    a 0.75 (large sensor) and 0.28 (small sensor) normalized increase in capacitance
    from 40% to 90% RH. The small sensor exhibited a 9× increase in capacitance from
    dry soil to 25% soil moisture. The sensor’s ability to respond to soil drying
    was demonstrated. Sensor response after a wetting and drying cycle was shown to
    be very similar to the initial response. A trade-off between sensor sensitivity
    and self-resonance was observed. ACKNOWLEDGMENT The authors would like to thank
