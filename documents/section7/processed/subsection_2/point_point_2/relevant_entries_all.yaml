    Supply Solution for Wireless Underground Moisture Sensing In current on-demand
    irrigation systems, moisture sensors are buried underground, and the measured
    information is transmitted via wire to an above ground data hub. However, the
    data hub and wiring can be damaged during soil tilling; thus, this approach is
    only suitable for perennial crops. On the other hand, wireless underground moisture
    sensor can be used for any crops because no wiring is required. Each underground
    system sensor consists of a moisture sensor, memory, central processing unit,
    wireless transceiver, antennas, and a power supply. There are two main challenges
    including power supply and cost in wireless underground sensor. In this section,
    potential solutions for power supply at a low cost are reviewed and discussed.
    Underground sensors use batteries or must be wirelessly powered. Retrieving these
    sensors for battery replacement is impractical since they are buried underground.
    Extending the underground wireless sensor’s lifetime is challenging. Current practice
    involves wire connection of these sensors to above ground power supply units,
    such as battery or photovoltaic array (Fig. 3a). The current practice is not suitable
    in many agriculture applications as these units obstruct agricultural activities
    and are vulnerable to the weather. Therefore, a self-powered solution based on
    wireless power transfer (WPT) technology is a potential solution to maintain lifetime
    of underground sensor. As an alternative, the energy transmitter for recharging
    can be attached to a mobile robot (Fig. 3b) or an unmanned aerial vehicle [33••].
    The receiver of the WPT system can be enclosed in the device (Fig. 3b), which
    is more durable and robust compared to above-ground power supply units. The WPT
    solution is more flexible. By contrast, the photovoltaic charging is weather dependent,
    might be impractical under dense tree canopy, and requires regular servicing and
    attention. In most cases, energy consumption by the sensor per measurement is
    less than 300 mW (Table 2). Energy consumption by the microcontroller and data
    transmission is negligible at < 10 mW.s per data package as the system is only
    powered for less than a second to complete the transmission event [34]. Fig. 3
    Power supply solution for wireless underground sensing devices. a Photovoltaic
    charging, b WPT Full size image Current WPT technologies may already be viable
    for underground wireless sensor nodes. Robinson et al. [35•] utilized soil as
    a conductive medium to deliver the current between the electrodes of the transmitter
    and the receiver. Although the power is transferred in multiple directions over
    several meters, the excessive optimal depth of the deeper electrode pair (76.2
    and 106.68 m) results in a bulky design. A 13.56-MHz WPT system using inductive
    coupling to power a receiver located at 20 cm underground is designed in [33••].
    This system can supply 8.61 kJ in 30 min with 33.5% efficiency for fast charging
    the supercapacitor module. However, the lack of misalignment solution in [33••]
    leads in a drop of WPT efficiency in terms of coupling coefficient, which lengthens
    the charging time to roughly 100 min when the precise location of the sensor is
    unknown. Arimi et al. [36•] presented a metamaterial absorber performing both
    sensing and RF energy harvesting tasks. Two rectifiers working at 625 and 500
    MHz, which are the absorption frequencies at the minimum and maximum soil moisture
    content (5 and 25%), are added to supply power for transmitters to send the alert
    signal when the soil moisture content is outside of the acceptable range. Although
    the proposed design can utilize the electromagnetic power available in the environment,
    it can only send data when the soil moisture content is at fixed values (5 and
    25%). Annual crop has a shallow root zone of 30 to 120 cm depth. There remain
    some technical challenges such as low and variable energy transfer efficiency
    especially through soil and rock of different water content and large distance.
    Although operating at high frequency is an effective method to increase the transfer
    distance while maintaining the same transmitter and receiver size of WPT [37],
    the attenuation is greater at higher frequencies [38]. When the electromagnetic
    wave propagates from air to a depth of 30 cm underground and the soil moisture
    content is 5%, pathloss is 81 dB at the frequency of 915 MHz (typical frequency
    of far-field WPT), while it is significantly lower (35 dB) at frequency of 6.78
    MHz (typical frequency of near-field WPT). The trade-off between transfer distance
    and frequency must be considered to enhance the performance of the WPT system.
    Besides, the soil profile also has a big impact on the WPT systems. More specifically,
    the change in the medium such as moisture content or salinity content is varied
    due to weather conditions and the plant nutrient plan. The rise in soil water
    content will lead to an increase of the medium permittivity and therefore resulting
    very high pathloss [38]. The excessive ion content also makes the soil profile
    conductive, resulting in the attenuation of the signal overall. Pathloss is considerably
    higher (95 dB at 915 MHz and 42 dB at 6.78 MHz) when the soil moisture content
    is saturated (60%). Therefore, this worst-case scenario needs to be considered
    to prevent failed performance of the system. Multiple WPT approaches have been
    applied to charge underground sensors. Each approach has its own benefits and
    drawbacks. In the following paragraphs, two basic types of WPT, radiative and
    non-radiative power transfer, are discussed to point out the most suitable for
    powering underground sensor networks. Radiative Wireless Power Transfer In radiative
    WPT or far-field WPT, the receiving antenna is in the far-field region of the
    transmitting antenna. The RF power is received by the receiving antenna and then
    converted to DC power by a rectifier circuit to supply the load. The WPT can be
    omnidirectional or directional depending on the radiation pattern of the transmitting
    antenna [39]. Omnidirectional transmitting antenna allows receivers to receive
    power from any position and orientation; it is the key factor causing the extremely
    low efficiency of the omnidirectional radiation pattern type WPT system. The efficiency
    is only around 1.5% at the distance of 30 cm [40]. It is further decreased if
    the power is transferred through the ground due to high-frequency pathloss (81
    dB at the frequency of 915 MHz when the depth is 30 cm and soil moisture content
    is 5%). Moreover, the transmitted power is limited to avoid adverse effects on
    the human body. As a result, this method cannot supply adequate power for underground
    wireless sensor nodes and may only be suitable for in the air WPT applications
    where the required power is in the milliwatt range. Another type is directional
    WPT with higher efficiency in the desired direction (compared with omnidirectional
    WPT) because the radiated power is focused in only one direction. Based on the
    operating frequency, directional WPT can be divided into microwave power transfer
    (MPT) and laser power transfer (LPT). In MPT, the DC power is converted to RF
    power and fed to the transmitting antenna, and then radiated toward the receiver.
    At the receiving side, the RF power collected by the receiving antenna is rectified
    and supplied to the load. In several works [41,42,43], the rectifier circuit is
    integrated with the receiving antenna, which is called “rectenna.” Although the
    efficiency of MPT is higher than that of omnidirectional radiative WPT, it is
    typically less than 10% [44,45,46]. The efficiency is governed by five factors:
    DC-RF efficiency, transmitting antenna efficiency, transmission efficiency, receiving
    antenna efficiency, and RF-DC efficiency (Fig. 4a). Each of these elements must
    be improved to increase overall efficiency. In the transmitting section, phased
    array antenna is widely used for directional radiation, where the phase and amplitude
    of the RF power fed to each element of the antenna array are determined to broadcast
    the microwave beam in the desired direction [44, 45]. Considering the receiving
    side, the optimal number of rectenna arrays is calculated to obtain the maximum
    beam collecting efficiency in [41]. Rectifier circuit and rectenna is also interested
    in recent years. The 5.8-GHz rectifier circuit with lateral GaN Schottky diode
    proposed in [46] can achieve 71% RF-DC efficiency. Dong et al. [42] presented
    a high-efficiency rectifying surface using sub-wavelength resonant elements with
    the highest RF-DC efficiency of 66.5% at 55-cm transfer distance. Fig. 4 Diagram
    of WPT techniques. a Microwave power transfer; b laser power transfer; c inductive
    power transfer; d magnetic resonant coupling; e capacitive power transfer Full
    size image LPT is an emerging WPT technology in which electric energy is converted
    into a laser beam. A high-intensity laser beam is produced by laser diodes on
    the transmitting side and then guided toward the receiver by a beam director.
    On the receiving side, a photovoltaic array fabricated from appropriate photovoltaic
    cells, which are selected depending on the beam intensity and the laser wavelength,
    transforms energy in the form of laser into electric energy and provides it to
    the load (Fig. 4b). LPT, compared to MPT, has a higher efficient atmospheric propagation
    window and could transmit considerable amounts of power to a tiny receiver [47].
    However, it can be seen from [48,49,50] that the overall efficiency of LPT systems
    is only around 10%. As shown in Table 3, unidirectional radiative WPT technologies
    are able to transfer power up to several hundred watts over a distance up to kilometers
    with the efficiency around 10% in the air. Despite the further decrease in efficiency
    caused by significant pathloss at high frequency (95 dB at 915 Hz and 30-cm transfer
    distance when the soil moisture content is saturated), MPT might supply adequate
    power for underground sensors with an extremely poor efficiency, while it is impracticable
    for LPT due to the terahertz-range operation. In practice, the efficiency is significantly
    lower due to the reflection and scattering of electromagnetic waves in heterogeneous
    transmitting medium caused by the presence of plants, especially in dense fields.
    In addition, MPT and LPT are not suitable for simple, low-cost agricultural systems
    because of their total cost and complicated components such as the RF power generator
    in MPT system or laser power supply, beam director, and PV array in LPT system.
