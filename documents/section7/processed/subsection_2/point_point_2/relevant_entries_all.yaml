    Explore all metrics Abstract Recognition of the importance of soil moisture information
    to the optimisation of water-limited dryland cereal production has led to Australian
    growers being encouraged to make use of soil moisture sensors. However, irrespective
    of the merits of different sensing technologies, only a small soil volume is sensed,
    raising questions as to the utility of such sensors in broadacre cropping, especially
    given spatial variability in soil water holding capacity. Here, using data collected
    from contrasting sites in South Australia and Western Australia over two seasons,
    during which either wheat or barley were grown, we describe a method for extrapolating
    soil moisture information away from the location of a probe using freely-available
    NDVI time series and weather data as covariates. Relationships between soil moisture
    probe data, cumulative NDVI (ΣNDVI), cumulative net precipitation (ΣNP) and seasonal
    growing degree days (GDD) were significant (P < 0.0001). In turn, these could
    be used to predict soil moisture status for any location within a field on any
    date following crop emergence. However, differences in ΣNDVI between different
    within-field zones did not fully explain differences in the soil moisture from
    multiple sensors located in these zones, resulting in different calibrations being
    required for each sensor or zone and a relatively low accuracy of prediction of
    measured soil moisture (R2adj ~ 0.4–0.7) which may not be sufficient to support
    targeted agronomic decision-making. The results also suggest that at any location
    within a field, the range of variation in soil moisture status down the soil profile
    on any given date will present as greater than the spatial variation in soil moisture
    across the field on that date. Accordingly, we conclude that, in dryland cereal
    cropping, the major value in soil moisture sensors arises from an enhanced ability
    to compare seasons and to relate similarities and differences between seasons
    as a guide to decision-making. Introduction Climate variability and its impact
    on farmer attitudes to risk are key drivers of both profitability and yield gaps
    in Australia’s broadacre dryland cereal cropping systems (Hochman & Horan, 2018;
    Monjardino et al., 2013, 2015; Zhang et al., 2019). This is due primarily to the
    importance of soil moisture to agronomic performance (Kirkegaard et al., 2014)
    and its impact on farmer investment in nitrogen (N; note that, in contrast to
    places like the European Union, farm businesses in Australia do not receive any
    government subsidies). In effect, the N management problem faced by Australian
    farmers boils down to one of: ‘given prevailing and expected seasonal conditions,
    will I have enough soil water available to produce a crop of desired commercial
    yield, and to therefore justify investment in sufficient N to produce it ?’ Because
    soils and their ability to supply a crop with water may be highly spatially variable
    (Rab et al., 2009), fertilizer management based on soil-specific management zones
    and underpinned by Precision Agriculture (PA) technologies, is one response to
    the uncertainty associated with these questions (Monjardino et al., 2013). However,
    the rate of adoption of sensing technologies aimed at supporting targeted, variable-rate,
    N management is low (Bramley & Ouzman, 2019). A possible reason for this is that
    the development of such sensors as aids to N management (e.g. Raun et al., 2005)
    has generally failed to recognise the complex multivariate nature of the drivers
    of crop response to N and its profitability (Colaço & Bramley, 2018). For example,
    Colaço and Bramley (2019) have highlighted the need to incorporate consideration
    of site and seasonal variation, and their consequences for soil moisture status,
    into the calibration and use of sensors to assist with N management. Indeed, where
    the optimisation of N management is a key goal, the need to factor soil moisture
    status into the decision-making process is critical (Lawes et al., 2019). The
    importance of soil moisture as a primary determinant of yield potential is a major
    reason why cereal growers in Australia’s dryland wheatbelt have been encouraged
    to purchase soil moisture sensors, such as are commonly used to underpin irrigation
    management in winegrape (Nordestgaard, 2019) and other horticultural systems (Montagu
    & Stirzaker, 2008). However, no matter how well these are calibrated, the utility
    of such sensors is arguably constrained by the fact that they sense moisture status
    in a small volume of soil. As a result, their interpretation in the context of
    soil spatial variability at the field and farm scale is potentially problematic
    and somewhat reliant on the development of ‘rules of thumb’, especially given
    the low intensity of field-based characterisation of plant available water capacity
    (PAWC; Dalgleish et al., 2012; see also https://www.apsim.info/apsim-model/apsoil/).
    Accordingly, fewer than a quarter of Australian broadacre dryland cereal growers
    have adopted such sensors, with their use strongly skewed towards the eastern
    states of Australia and otherwise more focussed in higher rainfall areas (Bramley
    & Ouzman, 2019). Furthermore, of the approximately 500 dryland farmer clients
    of one provider of soil sensing services, around 70% have just a single sensor
    on their farm (L. Wilksch, Agbyte—pers. comm.) which is likely to be around 2,500
    ha in area (Bramley & Ouzman, 2019). Methods of extrapolating soil moisture probe
    data away from the location of the probe are therefore of considerable interest,
    as is the question of how useful being able to do this is in the context of supporting
    PA, including targeted on-farm decision-making such as variable rate N application.
    Our objective in the present work was to develop a method for extrapolating soil
    moisture probe data to other parts of a field and so enable it to be interpreted
    throughout the field. The method relies on a combination of freely available satellite
    and weather data, along with a simple understanding of crop phenology and which,
    as such, should be readily implementable. We also consider the utility of the
    information generated by this method in light of the results obtained when it
    is implemented at two contrasting sites in the Australian grainbelt. Methods and
    materials Sites Development and initial testing of the methodology (see below)
    was done using data collected in 2019 and 2020 from a 64 ha field located near
    Tarlee in the mid-north of South Australia, where annual rainfall is in the 425–525
    mm range. As reported by Colaço et al. (2023), the growing season rainfall at
    this site was 218 mm in 2019 and 352 mm in 2020, whilst the mean yields achieved
    were 3.5 t/ha wheat in 2019 and 7.5 t/ha barley in 2020. Several years of yield
    maps and an electromagnetic soil survey (Fig. 1a) promoted the delineation of
    three zones (Taylor et al., 2007) within the field (Fig. 1b). The soils in zone
    1 are deep (> 1 m) black cracking vertosols (ASRIS, 2011). Those in zone 2 are
    a mix of a shallower variant of these black soils and the red vertosols that are
    common in the district, often with calcrete layers in the subsoil, the occurrence
    of which ranges in depth from around 40–80 cm. The soils in zone 3 are much shallower
    (generally < 80 cm) red calcarosols with more loamy textures, again with calcrete
    in the subsoil, often occurring as shallow as 35 cm. Notwithstanding the different
    soils in each zone, the average soil clay content in the top 30 cm derived from
    21 soil sample locations (Fig. 1a; Colaço et al., 2023) was 38.8%. A soil moisture
    capacitance probe (EnviroPro EP100G-L-12, Entelechy Pty Ltd, Golden Grove, SA
    5125, Australia) was installed in each zone. The locations of these were conditioned
    by the need for them to be located within ~ 15 m of the fence line to enable access
    to power and avoid interference with farm machinery, but they were otherwise located
    to reflect the different zones (Fig. 1b). Note that these probes measure soil
    moisture within a field of influence of 55 mm from the wall of the probe. As such,
    they are specified to assess soil moisture status in a total soil volume of 19.2
    L. A soil moisture characterisation (Burk & Dalgliesh, 2013) was undertaken at
    a location close to (within ~ 15 m) each probe for estimation of plant available
    water capacity (PAWC), and samples were also collected close to the position of
    the probe in ad hoc time series for probe calibration. As part of other work on
    N decision making (Colaço et al., 2023), samples were also collected from the
    21 locations distributed across the field (Fig. 1a) close to growth stage GS31
    (Zadoks, 1974). In all cases, gravimetric soil moisture content was determined
    using oven drying at 105 °C for not less than 48 h. Other aspects of soil characterisation
    (estimation of bulk density and PAWC, etc.) were as described by Burk and Dalgleish
    (2013). Fig. 1 The 64 ha field near Tarlee in the mid-North region of South Australia
    used for the study. a Electromagnetic (EM38) soil survey (0–75 cm depth) of apparent
    electrical soil conductivity (ECa), and the locations of soil samples collected
    for mid-season soil moisture determination in 2019 (circle) and 2020 (square).
    b Management zones identified from analysis of ECa along with several years of
    prior yield maps, and the locations of soil moisture probes installed in these
    zones. c–f Cumulative NDVI (ΣNDVI) at either approximately GS31 or in late September
    in each of 2019 and 2020 Full size image Further testing of the methodology described
    below made use of a contrasting 358 ha field located near Kalannie in Western
    Australia. Here, the soils are predominantly Kandosols (ASRIS, 2011), non-calcareous,
    and with no marked texture contrast down the profile, with a mean clay content
    in the top 30 cm of 11.7%, with some Chromosols (ASRIS, 2011) also present. The
    latter have a marked texture contrast with 10.0% clay in the top 10 cm and 37.3%
    at 30 cm; overall, the mean clay content in the top 30 cm in this field was 17.2%
    (Colaço et al., 2023). Growing season rainfall at this site was 194 mm in 2019
    and 162 mm in 2020, with mean yields of wheat achieved of 2.2 and 2.5 t/ha in
    2019 and 2020 respectively (Colaço et al., 2023). Data and rationale The method
    developed here relies on the ability to predict biomass from a time series of
    NDVI (Perry et al., 2022a, 2022b) coupled with the basic dependence of cereal
    crop phenology on temperature and water availability (Flohr et al., 2017). In
    particular, it is enabled by the observation that, during a cropping season, cumulative
    NDVI (ΣNDVI) obtained from the time series closely matches crop biomass accumulation
    (Perry et al., 2022a, 2022b). Since soil moisture status is a strong driver of
    crop biomass, the objective here was to see whether ΣNDVI could be used as a spatio-temporal
    covariate to enable extrapolation of soil moisture probe data away from the probe
    to other locations within a field during the growing season. In brief, for both
    sites, publicly available Level-2A orthorectified and atmospherically corrected
    surface reflectance imagery obtained from the Sentinel-2A and B multispectral
    instrument was downloaded using the Google Earth Engine (Gorelick et al., 2017)
    for dates covering the growing season in 2019 and 2020. Note that such imagery
    can be obtained at no cost, making it an attractive basis for the approach used
    here. Following removal of images that were affected by cloud cover and/or cloud
    shadows, the retained images were fitted, on a per pixel basis (each pixel is
    10 m × 10 m), with a smooth function to describe the NDVI time series during the
    growing season (Perry et al., 2022a, 2022b). Since NDVI is reflective of the amount
    of photosynthetically active biomass, it has values of approximately zero at sowing,
    rises slowly following crop emergence and then more steeply during the main period
    of vegetative growth, before reaching a plateau mid-season and then declining
    as the crop matures (Fig. 2a). As described by Perry et al., (2022a, 2022b), from
    the function fitted to the useable NDVI time series, daily values of NDVI were
    estimated for each pixel and from these, ΣNDVI calculated, again on a daily time
    step. As seen in Fig. 2b, and consistent with the foregoing, ΣNDVI increases slowly
    before rising more steeply and reaching a maximum immediately prior to senescence.
    The output from this process is the ability to generate maps of ΣNDVI for any
    day in the growing season, as shown in Fig. 1c–f; here, we have focussed on a
    date corresponding to GS31 (Zadoks, 1974) when a grower might be considering a
    mid-season N application, and a date in late September when a grower might be
    considering whether there is sufficient soil moisture to finish a crop, or whether
    it might be better to cut the crop for hay. Fig. 2 Change in a NDVI and b cumulative
    NDVI (ΣNDVI) with days after sowing for the location corresponding to the soil
    moisture probe located in zone 1 (Fig. 1) in 2020 Full size image Daily temperature,
    rainfall and evaporation data were downloaded from the Bureau of Meteorology (BOM;
    http://www.bom.gov.au/climate/data/). For the South Australian site, which is
    approximately halfway between Clare (BOM station 23021) and Roseworthy (21131),
    data for the weather stations at these locations were accessed and mean values
    calculated. These Clare-Roseworthy means were assumed to provide a representative
    reflection of seasonal conditions at this SA site. For the site in Western Australian,
    BOM station 10070 (Kalannie) was used. Again, these data are available at no cost.
    Crop phenology is highly temperature-driven and accordingly, the aforementioned
    daily temperature data were used to calculate the season growing degree days (GDD;
    base of 0 °C) with time-zero defined by the date of sowing. Since GDD provides
    a cumulative measure of temperature, and given the use of ΣNDVI in this work as
    a biomass predictor, rather than relying solely on daily rainfall to reflect the
    water impact on crop growth, we instead focussed on net precipitation (NP; i.e.
    daily rainfall—daily evaporation) and, to be consistent with the cumulative nature
    of GDD, calculated cumulative net precipitation (ΣNP). Soil moisture data were
    downloaded from the probes on a daily time step with all dates converted to a
    ‘days after sowing’ (DAS) basis. Three probes were used at the South Australian
    site (Fig. 1) with the Western Australian site equipped with a single probe. Statistical
    analysis and mapping From the above, and on a daily time step, we had a dataset
    comprising the following: For each study field as a whole, daily temperature,
    rainfall, GDD, NP, ΣNP, and on a per pixel basis within these fields, ΣNDVI; at
    each soil probe location, in addition to the aforementioned data, we also had
    the soil moisture probe data to a depth of 1 m in increments of 10 cm. Note that
    for the purposes of our analysis, the daily weather indices were assumed to be
    spatially invariant throughout the field. We also acknowledge the difference in
    area between a single pixel in the NDVI Imagery and the much smaller area around
    which the probe was sensing soil moisture status (within 55m of the probe wall).
    Whilst this is certainly a source of error in our approach, we do not believe
    it has a material impact on the utility or otherwise of these data of differing
    areal support, as may be inferred from the results presented below. Relationships
    between the soil moisture and other data were explored using normal and stepwise
    multiple linear regression in JMP (v. 16.0, SAS Institute Inc, Cary, NC, USA),
    which was also used for other statistical analysis. For the prediction of soil
    moisture probe data, our working model was: $$\\Theta_{{{\\text{v}},p,d,t}} =
    a_{d} + b_{d} .\\Sigma {\\text{NDVI}}_{p,t} + c_{d} .\\Sigma {\\text{NP}}_{t}
    + e_{d} .{\\text{GDD}}_{t}$$ (1) where Θv,p,d,t is the volumetric soil moisture
    content (%) recorded by probe p (p = 1…3), at depth d (d = 0…100 cm in increments
    of 10 cm), on t days after sowing; ΣNDVIp,t is the value of ΣNDVI in the pixel
    that is co-incident with the location of probe p, on day t after sowing; ΣNPt
    and GDDt are the values of ΣNP and GDD on day t; and a, b, c and e are parameters
    which are specific for each depth increment (d). Subsequently, following crop
    emergence (i.e. once there is a measurable NDVI), for each soil depth increment
    of interest (d), on any day (t), and at any location (xy) in the field, we sought
    to predict Θv as: $$\\Theta_{{{\\text{v}},{\\text{xy}},d,t}} = a_{d} + b_{d} .\\Sigma
    {\\text{NDVI}}_{xy,t} + c_{d} .\\Sigma {\\text{NP}}_{t} + e_{d} .{\\text{GDD}}_{t}$$
    (2) where, for any depth (d), the parameters a, b, c and e take the values obtained
    from Eq. (1). At the WA site, where we only had access to one soil moisture probe,
    Eq. (2) was applied across the entire field. However, at the SA site, where three
    probes were available (Fig. 1), Eq. 1 was generated separately for each probe
    and consequently, it was also possible to apply three discrete versions of Eq.
    (2), one specific to each probe. This also meant that at the SA site, we could
    also constrain the locations (xy) for which Eq. 2 was applied to a zone-specific
    basis and explore the merits of averaging the predictions of Θv,xy,d,t generated
    by the 3 probes for the entire field. The results of exploration of Eqs. (1) and
    (2) were used, along with raw soil moisture data (see below), as inputs to map
    display and analysis which was done using the ArcGIS software suite (v. 10.8.2;
    ESRI, Redlands, CA, USA). For the SA site, evaluation of the utility of soil moisture
    predictions derived from Eq. (2) was done using samples collected from the 21
    locations shown in Fig. 1a on 7 August 2019 and 28 July 2020 as part of other
    work reported by Colaço et al. (2023); these were the only dates during the growing
    season for which we had actual soil moisture measurements. Values of ΣNDVIxy,t,
    ΣNPt and GDDt pertinent to these dates were used to generate estimates of soil
    moisture content (Eq. 2) and these were regressed against measured soil moisture
    using simple linear regression. A similar approach was used for the WA site where
    soil moisture was measured in samples collected on 20 August 2019 and 14 August
    2020. Results For the SA site (Fig. 1), ΣNDVI, ΣNP and GDD were all significant
    predictors (P < 0.0001) of soil moisture probe data logged by the probe in zone
    1 at a depth of 20 cm across the two seasons (2019–2020) when either normal or
    stepwise multiple linear regression was used (R2adj = 0.87; Fig. 3); that is,
    Eq. (1) was found to be useful. When Eq. (1) was run on a per season basis, the
    result improved markedly in 2019 (R2adj = 0.99), compared to 2020 (R2adj = 0.82),
    most likely due to the effect of aberrant mid-season rainfall events in 2020 (Fig.
    3). When the analysis was repeated for all depth increments, R2 for the predictions
    ranged from 0.78–0.99 in 2019, 0.62–0.83 in 2020 and 0.59–0.85 for both years
    combined (P < 0.0001 in all cases). In other words, the time series of ΣNDVI along
    with ΣNP and GDD could faithfully reproduce the time series of soil moisture status
    logged by the probe. Similar results were obtained for the probes located in zones
    2 and 3 (Fig. 1b) and for the WA site (Fig. 4). Accordingly, the parameters ad,
    bd, cd and ed derived for each probe location could be used, along with the ΣNDVI
    imagery, to implement Eq. (2) and so extrapolate predicted soil moisture status
    across the entire field in depth increments of 10 cm—that is, for every pixel
    (xy) in the ΣNDVI imagery, on any date (t), using data from any of the probes
    (p) as input (Figs. 5, 6). Fig. 3 Prediction of soil moisture probe data at 20
    cm depth in Zone 1 of the SA site (Fig. 1) in 2019 (red) and 2020 (blue) using
