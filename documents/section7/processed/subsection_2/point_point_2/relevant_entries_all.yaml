    Share Abstract Real-time in situ monitoring of plant physiology is essential for
    establishing a phenotyping platform for precision agriculture. A key enabler for
    this monitoring is a device that can be noninvasively attached to plants and transduce
    their physiological status into digital data. Here, we report an all-organic transparent
    plant e-skin by micropatterning poly(3,4-ethylenedioxythiophene) polystyrene sulfonate
    (PEDOT:PSS) on polydimethylsiloxane (PDMS) substrate. This plant e-skin is optically
    and mechanically invisible to plants with no observable adverse effects to plant
    health. We demonstrate the capabilities of our plant e-skins as strain and temperature
    sensors, with the application to Brassica rapa leaves for collecting corresponding
    parameters under normal and abiotic stress conditions. Strains imposed on the
    leaf surface during growth as well as diurnal fluctuation of surface temperature
    were captured. We further present a digital-twin interface to visualize real-time
    plant surface environment, providing an intuitive and vivid platform for plant
    phenotyping. SIGN UP FOR THE SCIENCEADVISER NEWSLETTER The latest news, commentary,
    and research, free to your inbox daily SIGN UP INTRODUCTION Crop production remains
    a salient global issue with 828 million people worldwide experiencing hunger (1,
    2). Advanced high-throughput phenotyping techniques have revolutionized breeding
    efforts by swiftly collecting comprehensive phenotypic data from plant populations
    (3, 4). It allows for more effective and informed plant breeding decisions, thereby
    facilitating the rapid development of improved plant varieties (5–7). Existing
    methods for capturing phenotypic traits predominantly rely on imaging technologies
    (8), robotics (9), and drones (10). However, these approaches have substantial
    limitations in terms of providing customized, continuous, and high spatiotemporal
    resolution monitoring (11). In addition, the currently used devices that are mounted
    on plants are often rigid, heavy, and opaque, exhibiting mechanical and optical
    mismatch with plants (12–14). This discordance can lead to inaccuracies in measurement
    and potential harm to plants. Therefore, nondestructive, continuous, and long-term
    acquisition of phenotypic data are urgently needed for monitoring multiple traits
    for crop breeding. The recent efforts toward plant sensor development have aimed
    to meet this need and to address the mechanical mismatch issues. Advances in human
    wearable electronics (15–23) have prompted botanical applications (24, 25), enabling
    the monitoring of plant conditions through the capture of physical signals like
    growth, surface temperature, and humidity (26–30), chemical signals like volatile
    organic compounds and hormones (31, 32), as well as biopotential signals (33–35).
    The mechanical adhesion is achieved progressively, from using an adhesive tape
    on leaves (36), conformal wrapping of flexible sensors around stems (37), direct
    inkjet writing/printing (38, 39), and vapor polymer printing (40, 41) on leaves,
    to the recent employment of epidermal electronics that can be seamlessly and directly
    attached to leaves (42, 43). Despite these advancements, the existing plant epidermal
    electronics still present limitations in effective monitoring of dynamic plant
    growth over time due to limited stretchability and softness. Furthermore, an aspect
    that has often been overlooked is the consideration of optical transparency, which
    is a critical factor for developing sensors for plants with photosynthetic activities.
    Organic materials that can be made flexible and transparent are promising candidates
    for developing plant sensors. Meanwhile, organic materials also stand out for
    their low-cost, biodegradability, and biocompatibility, which are essential for
    not only plants but also sustainable world. The commercially available poly(3,4-ethylenedioxythiophene)
    polystyrene sulfonate (PEDOT:PSS) is one intrinsically flexible and transparent
    organic material, thus can serve the flexibility and optical transparency purpose
    with their good electrical conductance. However, it has been challenging to develop
    all-organic epidermal sensors due to the difficulties in micropatterning the flexible,
    conductive organic material on another thin soft polymer substrate (44–47). Here,
    we report an all-organic plant epidermal sensor, namely, plant e-skin, that is
    both mechanically and optically invisible for non-invasive plant physiology monitoring.
    The plant e-skin is realized by developing a scalable microfabrication process
    to enable the micropatterning of transparent PEDOT:PSS on a stretchable, transparent
    polydimethylsiloxane (PDMS) substrate (Fig. 1A). The successful development of
    this process marks a minimum feature size of 2-μm PEDOT:PSS pattern on a stretchable
    elastomer, paving the way for the development of high-density transparent epidermal
    sensors, displays, and other functional devices. With the transparent, ultrathin,
    and stretchable nature, the plant e-skin can be configured into strain and temperature
    sensors with tailored micropatterns, allowing continuous and real-time monitoring
    of plant growth and surface temperature when attached to leaf epidermis. Experimental
    tests of the strain sensors attached on the juvenile leaves of live Brassica rapa
    revealed distinct diurnal growth patterns with minimal growth during the day and
    predominant growth at night, as well as varying growth rates under different abiotic
    stress conditions. Application of the temperature sensor also captured surface
    temperature dynamics of the corresponding conditions, which would facilitate the
    timely intervention of heat stress. Toward broader practical impact, a virtual
    digital-twin plant is developed, allowing real-time visualization and analysis
    of leaf surface temperature (Fig. 1B). We envision that construction of the virtual
    digital-twin plant interface, aided by the plant e-skin, paves the way for efficient
    monitoring of plants and expedited decision-making in crop breeding as well as
    precision farming. Fig. 1. Fabrication and characteristics of the plant e-skin.
    (A) Schematic illustration of the fabrication process to develop the plant e-skin
    with PEDOT:PSS micropatterns on the PDMS substrate. (B) Conceptual drawing showcasing
    projecting the plants in real space to the digital-twin counterpart in virtual
    space based on the sensory information generated by the plant e-skin. (C) Optical
    images of the feature size of the PEDOT:PSS patterns on the PDMS substrate. (D)
    Optical image of a PEDOT:PSS-based lion pattern on the PDMS substrate. Scale bar,
    100 μm. (E) Optical image of PEDOT:PSS-based character patterns on the PDMS substrate.
    Scale bar, 50 μm. (F) Transmission spectrum of the PEDOT:PSS patterns on the PDMS
    film. (G) Photographs of the plant e-skin attached on leaves with varying surface
    roughness. (H) Photograph of the plant e-skin attached on leaves through different
    wilting stages. (I) A comparison diagram of the developed plant e-skin with the
    reported plant sensors from five aspects, including transparent, epidermal, stretchable,
    micropatterned, and biocompatible characteristics. RESULTS Fabrication and characteristics
    of the plant e-skin To monitor plant physiological status in a noninvasive manner,
    biocompatibility, transparency, stretchability, and conformability are desired
    simultaneously. A scalable microfabrication process is developed to manufacture
    all-organic plant e-skins that meets all these requirements based on simple lithography
    and lift-off process (Fig. 1A). Detailed fabrication process can be found in fig.
    S1 and Materials and Methods. Table S1 is provided to illustrate the scalability
    of PEDOT:PSS-based transparent e-skin in previous literatures. The all-organic
    plant e-skin is essentially a micropatterned PEDOT:PSS conductive component on
    one PDMS layer and encapsulated by another layer of PDMS. PEDOT:PSS was chosen
    as the conductive component because of its exceptional transparency and conductivity.
    Its biocompatibility further extends its applications to biomedical engineering
    field. Specifically in relation to plants, the transparency and biocompatibility
    of PEDOT:PSS align well with the requirements of developing plant e-skins that
    can be attached to the plants without any observable adverse effects to plant
    health. While achieving a well-defined pattern of PEDOT:PSS on the stretchable
    elastomeric substrate poses a considerable technological challenge, we have succeeded
    to demonstrate the ability to create PEDOT:PSS patterns on PDMS substrate with
    the feature sizes ranging from 100 μm all the way down to 2 μm, as illustrated
    in Fig. 1C. Besides, the versatility of the proposed fabrication process is demonstrated
    by creating intricate patterns of PEDOT:PSS, such as the university logo with
    a lion (Fig. 1D) and alphabets (Fig. 1E), despite their complicated structures
    and varying resolutions. Figure 1F demonstrates the remarkable transparency of
    the as-fabricated e-skin, exhibiting transmittance exceeding 85% within the wavelength
    range of 400 to 700 nm, which aligns perfectly with that required for plant photosynthesis.
    The inserted image exemplifies the plant e-skin’s outstanding transparency, allowing
    for a clear view of the outside scene when affixed to a clean glass. The plant
    e-skin has a thickness of only 4.5 μm (fig. S5), consisting of a layer of PEDOT:PSS
    sandwiched between the PDMS substrate and encapsulation layer where the thickness
    of PEDOT:PSS thin film is 120 nm (fig. S6A). The dependence of transparency and
    conductivity on different PEDOT:PSS thickness are presented in fig. S6 (B and
    C, respectively). Owing to the high transparency together with the ultrathin thickness,
    our plant e-skin offers a superior advantage by enabling seamless attachment to
    a wide range of plant leaves. As shown in fig. S7, we successfully attached the
    plant e-skin to a B. rapa leaf. The midrib and vein of this leaf remain clearly
    visible through the attached sensor, affirming its excellent transparency and
    conformability. Moreover, the plant e-skin can be applied to different kinds of
    leaves with varying surface roughness, including (i) sweet potato, (ii) Zamioculcas
    zamiifolia, (iii) Peperomia argyreia, and (iv) Coleus scutellarioides (Fig. 1G).
    The plant e-skins demonstrate durability, where secure attachment is maintained
    even when the leaves undergo wilting (Fig. 1H and fig. S8). The shear adhesion
    forces between our e-skin and leaves are characterized in fig. S9, which all exceed
    0.2 N with varying leaves, or under various scenarios including wilting, fast
    water flow, and immersion in water. A detailed discussion on adhesion force is
    provided in the Supplementary Materials. Therefore, our all-organic plant e-skin
    has superior characteristics in transparency, stretchability, biocompatibility,
    and conformability. Furthermore, micropatterning PEDOT:PSS on the PDMS provides
    great insights to the plant e-skin for applications with denser integrations.
    Figure 1I compares our plant e-skin with the state-of-the-art plant electronics,
    showing that our plant e-skin is the first of its kind to fulfill all the necessary
    requirements for effective and noninvasive monitoring of plants. Figure 2 shows
    the morphology and performance characterization of our plant e-skin patterned
    into strain sensor and temperature sensor. Regarding the strain sensor, we mixed
    the base sensing material PEDOT:PSS with 5% dimethyl sulfoxide (DMSO) and 5% d-sorbitol
    as they are the commonly used additives to improve conductivity and stretchability
    of PEDOT:PSS. As shown in fig. S10, the sheet resistance is improved by two orders
    of magnitude after the addition of DMSO and d-sorbitol. The additive-processed
    PEDOT:PSS is defined as p-PEDOT:PSS. The p-PEDOT:PSS film is then sandwiched by
    a top and bottom PDMS thin film to further enhance its stretchability and stability.
    Figure 2A exhibits the schematic drawing of the strain sensor. The sensing part
    is formed by a zig-zag structure where four narrow PEDOT:PSS line resistors are
    connected in series. It is designed according to the common design guideline of
    strain gauges (48–51). Three images in Fig. 2B display the zoomed-in structure
    of the strain sensor, showing the accurate definition of PEDOT:PSS pattern. A
    typical relative resistance change-strain response of the strain sensor is shown
    in Fig. 2C. We have characterized the performance of the strain sensor from initial
    length to a strain of 100%. The resistance change is calculated as ∆ R / R 0 =
    ( R − R 0 ) / R 0 (1) where R0 is the initial resistance of the strain sensor
    and R is the real-time resistance under strain. It is observed that the values
    of resistance change increased with increasing strain level. Sensitivity of the
    strain sensor can be defined as ε Gauge factor ( GF ) = ∆ R / ( R 0 · ε ) (2)
    where ε is the applied strain. When the strain is lower than 60%, GF = 1.15 and
    it reaches 4.13 when the applied strain is higher than 60%. The observed increase
    in resistance under tensile strain is predominantly attributed to geometric alterations
    at small strain levels and the development of cracks in the PEDOT:PSS film at
    higher strain levels (52–54). A comprehensive elucidation of the strain sensing
    mechanism, accompanied by scanning electron microscopy images showcasing the phenomenon
    of crack propagation, is presented in text S1, along with fig. S2. When the e-skin
    strain sensor was held at specific strains for a period of time, the relative
    resistance changes remained stable without distinct drifts, affirming the stability
    of the sensing signals (Fig. 2D). To further verify the long-term stability of
    the e-skin strain sensor, we recorded its resistance for approximately 6 days
    as shown in Fig. 2E. The results demonstrate minimal fluctuations in resistance
    throughout the entire duration, confirming its effectiveness for prolonged monitoring
    of plant leaves. Fig. 2. Electrical performance of the plant e-skin functioning
    as strain sensor and temperature sensor. (A) Schematic illustration of the strain
    sensor. (B) Zoomed-in structure of the sensing region of the strain sensor. Inset:
    Morphology of the processed PEDOT:PSS (p-PEDOT:PSS) patterns on the PDMS substrate.
    Scale bar, 500 μm. (C) Relative resistance change of the e-skin strain sensor
    under different applied strains. (D) Stability test of the relative resistance
    change under varying strain levels. (E) Long-term stability test of the strain
    sensor. (F) Schematic illustration of the temperature sensor. (G) Morphology of
    the PEDOT:PSS patterns on the PDMS substrate. Scale bar, 500 μm. (H) Relative
    resistance change and temperature response of the temperature sensor. In addition
    to functioning as a strain sensor, our plant e-skin offers the convenience of
    easily transforming into a temperature sensor by modifying the device morphology
    and leveraging the thermoresistive effect in PEDOT:PSS. Prior investigations have
    affirmed that the conductivity characteristics of PEDOT:PSS thin films align with
    the variable range hopping model, demonstrating a discernible decrease in resistivity
    as temperature increases (55–57). A comprehensive elucidation of its temperature-dependent
    conductivity is provided in text S2. This e-skin temperature sensor is developed
    based on the pure PEDOT:PSS as the sensing layer and PDMS as the substrate and
    encapsulation layers as well. As shown in Fig. 2 (F and G), the sensing part of
    the temperature sensor is patterned into a meander shape to minimize the fluctuations
    caused by strain (15, 58). The performance of our temperature sensor is characterized
    by measuring the relative resistance change across a temperature range of 24°
    to 39°C. A negative linear relationship between relative resistance change and
    temperature is observed (Fig. 2H). This is attributed to the enhanced charge transport
    within the PEDOT:PSS percolation network at higher temperature, and the insulting
    PSS chains being more extended and aligned to facilitate stronger intermolecular
    interactions between conductive PEDOT particles. Temperature coefficient of resistance
    (TCR) is used to quantify the performance of our temperature sensor, which is
    defined as TCR = ( R − R 0 ) / R 0 ( T − T 0 ) (3) where R is the resistance under
    temperature T, and R0 is the resistance under temperature T0. As revealed from
    the slope in Fig. 2H, the TCR of our temperature sensor is approximately 0.5%/°C.
    On-leaf biocompatibility test and monitoring Biocompatibility is a critical prerequisite
    for plant sensors, particularly those designed to establish intimate contact with
    biological tissues. To assess the application potential of our plant e-skin for
    nondisruptive plant monitoring, we conducted extended on-plant monitoring tests.
    First, we examined their biocompatibility by attaching them to the leaves of Epipremnum
    aureum as shown in Fig. 3A. Throughout the 65-day experiment, no signs of leaf
    yellowing or withering were observed. Notably, not only did the three original
    small roots exhibit elongation but also new roots and leaves emerged (indicated
    by the yellow arrows). In addition, we conducted similar investigation in two
    other pots, each initially containing one or two leaves, as photographed in fig.
    S11. Both pots exhibited the development of new roots and leaves during the monitoring
    period. The observed growth of plants in all the pots strongly suggests that the
    plant e-skin used in the experiment displayed biocompatibility, with no adverse
    effects on plant rooting, sprouting, or overall growth. Photosynthesis is crucial
    for plants as it is the process through which they convert sunlight, water, and
    carbon dioxide into energy-rich sugars, providing the foundation for their growth,
    metabolism, and overall physiological functions. Despite the extensive efforts
    devoted to plant sensors with various functions, the potential long-term effects
    of on-leaf attachments on photosynthesis have received limited attention. Carbon-based
    flexible materials, though commonly used in flexible electronics and wearable
    sensors, may not be ideal candidates for plant sensors because of their inadequate
    optical transmittance in the visible light range. To demonstrate the necessity
    of visible optical transmittance for nondisruptive on-leaf monitoring, we attached
    the plant e-skin and a carbon-based black film on one leaf of B. rapa (oilseed
    sarson) for 14 days. After removing the two films, the region covered by the plant
    e-skin showed no obvious change, while the one underneath the black film exhibited
    discoloration, indicating the reduction of chlorophyll content in the applied
    area (fig. S12). This suggests that device blocking light transmission can significantly
    affect the biological composition of the monitored leaves, potentially causing
    damage to the overall plant health over extended monitoring periods. On top of
    light absorption, carbon dioxide absorption and oxygen release are also important
    aspects in photosynthesis. Stomata, which are the pores for gas exchange, are
    primarily distributed on the abaxial (bottom) side of leaves in dicotyledonous
    plant species (59). Optical images of stomatal distribution on both adaxial (top)
    and abaxial (bottom) surfaces of different kinds of leaves verify this phenomenon
    in fig. S13. Because our e-skin is attached on the top side of the leaves with
    few stomata, it would not impede normal gas exchange in photosynthesis. Meanwhile,
    both PEDOT:PSS film and PDMS are reported to be gas and vapor permeable (60–66).
    Thus, our e-skin shows negligible impact during photosynthesis. Besides, we also
    attached the plant e-skin and two adhesive tapes on the B. rapa leaf. The adhesive
    tapes are often used in many plant sensors to help adhesion on the leaves. We
    observed that the plant e-skin could be removed successfully without destroying
    the leaf. In contrast, the removal of the two adhesive tapes resulted in the detrimental
    rupture of the leaves (fig. S14). Thus, our plant e-skin exhibits mechanical invisibility
    to plants with noninvasive monitoring capability both during and after tests.
    Considering the need for frequent watering in plants, we conducted additional
    investigations to assess the waterproof capability of the plant e-skin, as shown
    in fig. S15 and movie S1. The results demonstrate that the plant e-skin maintains
    strong adhesion to the leaf surface even when substantial amount of water was
    poured over it. Fig. 3. On-leaf biocompatibility test and monitoring. (A) Biocompatibility
    test of the plant e-skin with plants. (B) Photograph of the plant e-skin as strain
    sensor attached on the B. rapa leaf. (C) Performance of the strain sensor to monitor
    the growth pattern of B. rapa leaf during a 3-day period. (D) Photograph of the
    plant e-skin as temperature sensor attached on the B. rapa leaf. (E) Performance
    of the temperature sensor to monitor the surface temperature of the B. rapa leaf
    during a 3-day period (first day: light on; the following 2 days: light on/off,
    16 hours/8 hours). After confirming the biocompatibility and operation in a noninvasive
    manner, the strain sensor and temperature sensor were applied to monitor the growth
    and temperature of the leaves. Monitoring the growth of leaves, especially in
    leafy vegetables like Brassica, poses distinct challenges compared to tracking
    the expansion of fruits or detecting elongation in larger crop stems. The fragility
    and small size of leaves make it difficult to monitor their growth. Although nondestructive
    imaging has been widely used, tracking the growth of a single leaf typically requires
    mechanical fixation to keep it within the camera’s focal plane. However, this
    fixation method unavoidably restricts the plant’s regular physiological processes,
    potentially affecting its overall development. Our plant e-skin strain sensor
    that is specifically designed to cater to the unique demands of monitoring the
    growth of delicate and petite leaves should be able to record the elongation of
    the leaves while ensuring minimal disruption to the plant natural processes. As
    photographed in Fig. 3B, the strain sensor was uniformly attached to the juvenile
    leaf of a B. rapa to monitor its growth. The experimental growth chamber was maintained
    at a photoperiod of 16 hours of light and 8 hours of darkness. Figure 3C depicts
    the recorded relative resistance change of the strain sensor during a 3-day period,
    where the increase of the relative resistance change reveals the extension of
    the monitored leaves, i.e., growth. Leaf growth exhibited noncontinuous patterns,
    aligning with known growth behaviors where plants use stored energy to grow and
    elongate during nighttime while absorbing light for photosynthesis during the
    day (67–69). The growth condition of the leaf was estimated by quantifying the
    total relative resistance change. It indicated that the region of the leaf covered
    by the plant e-skin grew to 1.5 times its original length over the course of 3
    days. Notably, because the stretching of strain sensor will exert a reactive force
    on the plant, we further investigated the influence of this force on plant growth
    and it turns out that such force does not hinder overall plant growth (fig. S16).
    The successful monitoring of this growth pattern of the leaf again reflects the
    secure attachment of the e-skin sensor to the leaf and the reliable performance
    of the strain sensor. Simultaneously, the e-skin temperature sensor was also attached
    to the leaf surface to monitor its temperature, as displayed in Fig. 3D. The B.
    rapa was cultivated within a temperature-controlled growth chamber, which was
    maintained at a constant temperature of 26°C. On the first day, the light was
    continuously switched on, while during the following 2 days, the light was set
    in a photoperiod regimen consisting of 16 hours of light and 8 hours of darkness.
    The measured temperature data, as depicted in Fig. 3E, show that the temperature
    remained at stable 26°C when the light was constantly on. However, the temperature
    dropped significantly to a lower temperature of 19°C when light was switched off.
    Despite the chamber being regulated to a constant temperature, there were temperature
    variations on the surface of the plants. This phenomenon can be attributed to
    the heat emitted by the light when it is turned on, while no heat emission occurs
    during darkness. The temperature recording capability of the sensor, attached
    to the leaf surface, is thus confirmed. The distinctive role that this epidermal
    temperature sensor can fulfill is not achievable by commercially available temperature
    sensors, which lack the capability to monitor surface temperatures at a local
    scale. Consequently, this temperature sensor holds immense potential for acquiring
    the temperature on the leaf surface, thereby mitigating heat stress in leaves
    caused by excessive exposure to heat. It should be highly beneficial for precise
    cultivation of crops with high economic values. Growth and surface temperature
    monitoring of B. rapa under abiotic stress To demonstrate the practicality of
    our plant e-skin across distinct growing environment, we deployed the e-skin strain
    and temperature sensors on vegetative leaves of B. rapa, under both optimal environmental
    condition and abiotic stress condition, and monitored their respective growth
    metrics. Our investigation was centered on observing the growth patterns of plants
    in the presence of specific abiotic stressors, like combined heat and drought,
    which simulate real-world plant stressors typically encountered in farming environments.
    As schematically delineated in Fig. 4 (A and B), the ideal growth conditions for
    B. rapa were ensured by providing suitable temperature (26°C light/23°C dark)
    and sufficient water, whereas a separate group of plants was subjected to combined
    heat and drought stress by disrupting water supply and raising temperatures to
    8°C above control conditions (34°C light/31°C dark). Figure 4C illustrates the
    diurnal variation in surface temperature of leaves in the control group, which
    fluctuated between 26° and 22°C. In contrast, the leaf surface temperature for
    the group under abiotic stress, as illustrated in Fig. 4D, was recorded with fluctuations
    in higher temperatures of approximately 34°C during the day and 30°C at night.
    These observed temperature patterns align well with the preset parameters for
    both scenarios, thereby affirming temperature sensing capabilities of the newly
    developed epidermal sensors. Notably, the small variations between epidermal sensors
    and chamber’s temperature setting could be attributed to the uniformity of the
    temperature in the chambers. Strain sensors were attached to three juvenile leaves
    in both the control group (labeled as A, B, and C) and the abiotic stress group
    (labeled as a, b, and c). Figure 4E presents the growth patterns of the leaves
    in the control group, demonstrating that all three leaves exhibited discernible
    growth, as indicated by the increasing relative resistance changes. This growth
    was more pronounced during the night, followed by a plateau phase during the day,
    sharing a similar growth rhythm as mentioned before. However, the results depicted
    in Fig. 4F indicate that the group subjected to abiotic stress did not exhibit
    any significant change in resistance, implying a disruption in growth. Figure
    4 (G and H) illustrates the calculated relative resistance change of the applied
    strain sensors in the control group and the abiotic stress group, respectively.
    In the control group, the relative resistance change corresponds to approximately
    30, 35, and 55% growth strain for the three leaves, while the abiotic stress group
    recorded mere 5.5% strain across all three leaves. It is anticipated that the
    growth rates of the leaves exhibit variations across plants and leaves, accounting
    for different strain levels recorded for the three leaves in the control group.
    Nonetheless, under the impact of abiotic stress, the detrimental impact pervasively
    inhibited the growth across all the leaves. These results validate a pragmatic
    strategy to monitor the leaves if they are under certain abiotic stress in smart
    farming. The developed temperature sensors can record leaf surface temperatures,
    and the strain sensors can relay comprehensive information on plant growth status.
    The integration of both sensor types offers real-time data to agricultural practitioners,
    enabling prompt intervention to avert suboptimal plant growth. Furthermore, the
    developed sensors equip plant researchers with a more efficient, noninvasive approach
    to identify heat-resistant plant varieties and establish optimal growth temperatures.
    The pragmatic applications underscore considerable potential of our innovative
    sensors in both plant research and the broader context of smart agriculture. Fig.
    4. Long-term plant monitoring under normal and abiotic stress applied conditions.
    (A) Schematic illustration of the plants cultivated in an ideal condition (control
    group). (B) Schematic illustration of the plants cultivated experiencing abiotic
    stress including heat and drought (stress group). (C) Surface temperature of the
    leaf in the control group. (D) Surface temperature of the leaf in stress group.
    (E) Growth patterns of the B. rapa leaves in the control group. (F) Growth patterns
    of the B. rapa leaves in stress group. (G) Calculated resistance change and extension
    of the leaves in the control group. (H) Calculated resistance change and extension
    of the leaves in stress group. Digital-twin plant in smart farming A digital-twin
    communication system has been developed as a smart farmer-farm interface to enrich
    the visualization of the plants’ status. Figure 5A depicts the information flow
    of the sensing signals. The described system, diagrammatically represented in
    Fig. 5A, uses sensors positioned on plant surfaces to record leaf surface temperatures.
    The collected data undergo conditioning by an electrical circuit, followed by
    processing and analog-digital conversion via an Arduino board. The generated digital
    output governs the behavior of a digital-twin plant in the virtual reality (VR)
    environment as displayed on the personal computer (PC), thereby allowing the leaf
    surface temperature in physical space to be mirrored by the color of the digital-twin
    leaf in the VR space. Figure 5B vividly demonstrates the instantaneous transference
    of real-space plant surface temperature to the VR counterpart. The objective is
    to simulate localized overheating scenario in precision agriculture, where the
    whole farming environment maintains a constant overall temperature. In this demonstration,
    four transparent e-skin temperature sensors are independently attached to four
    separate plants and connected to the communication system. The side view provides
    a clear identification of each plant’s location, denoted as ①, ②, ③, and ④. On
    the computer monitor, a VR space displays the corresponding leaf temperatures,
    initially recorded as 297.1, 297.3, 296.7, and 296.8 K under normal conditions.
    The top view focuses on two specific plants, ① and ②, situated in the upper shelf
    region where localized heating is mostly expected to occur. Temperature thresholds
    at 300 and 302 K are set to represent warm and overheating states, respectively,
    which are visualized by changing the digital-twin leaf color to yellow and red.
    Notably, the thresholds of 300 and 302 K are only chosen to emulate the warm and
    overheating state and do not represent the actual warm and overheating state of
    any specific plant. In practical applications, the threshold temperature can vary
    significantly from different types of plants and be set accordingly. In Fig. 5C,
    a mild, localized overheat was simulated by bringing a warm object (327 K) close
    to plant ①, causing only its temperature to increase, while the other three remain
    unaffected. This leads to a color shift in the corresponding digital-twin plant,
    transitioning it from green to yellow once the temperature reached 300 K. In Fig.
    5D, as a hot object (338 K) approaches plant ②, heat transmission resulted in
    a color shift of the digital-twin plant, from green to yellow and eventually to
    red, denoting the occurrence of an extreme heat stress in that specific area.
    Upon removal of the hot object, the temperature gradually decreases, as depicted
    by a color transition in the VR space from red to yellow and finally to green.
    The dynamic recording of the whole process can be found in movie S2. The digital-twin
    plant system thus demonstrates its practicality in translating the real-world
    plants into the VR space, visualizing distinct temperature states through intuitive
    color changes of the corresponding digital-twin plants. In addition to the proposed
    localized overheating monitoring, this digital-twin plant system can encompass
    plant growth surveillance by harnessing a strain sensor to gather leaf growth
    information. This innovative system potentially provides a visual platform for
    meticulous and timely monitoring in smart farming. Fig. 5. Application of the
    plant e-skin as a digital-twin plant monitoring interface. (A) Information flow
    of the sensing signals to project plants in real space to the digital counterpart
    in virtual space. (B) Photograph and screenshot to exhibit plants in real space
