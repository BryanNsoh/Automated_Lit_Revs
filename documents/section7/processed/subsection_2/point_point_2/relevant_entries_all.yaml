    for Autonomous and Remote Sensing System Chapter © 2023 Wireless Sensor Network-Based
    Automation of Irrigation in India Chapter © 2023 IoT-Based Automatic Irrigation
    Control Chapter © 2020 1 Introduction Agriculture in India is still one of the
    largest sectors to contributing 17.9% General Directorate of Pharmaceutical Affairs
    (GDPA) to the economy till 2014. Over 58% of the rural households depend on agriculture
    as their principal means of livelihood. While such a huge population is facilitated
    by this sector it still lacks the considerable amount of modernization and advancement
    to be implemented on field. Such developments would not only serve for a better
    production and quality enhancement but also introduce the much needed ease of
    operation with detailed monitoring. With new advancement in Technology it is required
    to update the conventional systems of day to day matter like Agriculture and especially
    irrigation for better and efficient yield and control. There has been a long tradition
    of measuring crop water use and crop water requirement to assess irrigation performance.
    In Doorenbos et al. [1] related crop water use to reference evapotranspiration
    (ETo) and crop coefficient (Kc), which account for all crop-specific variables.
    Kc values calculated by traditional methods by Alan et al. [2] represent average
    to optimum agricultural status under stress-free conditions and fail to describe
    variations within and across fields. Tasumi et al. [3] showed Actual Kc estimates,
    however, have inherent variations because of physical, physiological and management
    factors. A real-time and continuous closed-loop irrigation control system integrates
    soil property monitoring, irrigation scheduling and control for remote and large
    agricultural fields making it a real help for cultivators. Here the research project
    is objectified to evaluate water content along with temperature and pH of the
    soil for targeted crop Potato (also called Solanum tuberosum) and run pump systems
    to provide adequate water and proper monitoring for a healthy and optimal yield.
    The Control is done by a PIC16F877A Microcontroller which is a RISC controller.
    Temperature Humidity and pH as parameter are fed to the evaluating PIC with the
    help of LM35 Temperature sensor, Soil moisture sensor and SEN10972 pH Sensor kit.
    The percept provided by the sensors are sampled and used to evaluate real-time
    weather condition. Thus a proper monitoring system with a valve control can be
    made to run on solar powered system making it self-sufficient in energy requirement.
    For providing better view of this research work this paper is organized in such
    a way that initially the overall system designed is overviewed. The types of sensors
    implemented on the irrigation field are discussed briefly and last the empirical
    evaluation of the observed results and discussed. 2 Related Work With Advancement
