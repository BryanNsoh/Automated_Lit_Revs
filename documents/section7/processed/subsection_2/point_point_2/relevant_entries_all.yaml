    \ (Mor et al., 2018a), 82%, and \nthus deemed reliable. \n3. Analysis \n3.1. Big\
    \ Data Analytics  \nData-driven supply chain decisions have become trouble-\n\
    free, using tools and techniques developed by big data analyt-\nics (BDA). Better\
    \ and faster decisions can assist enterprises by \nanalyzing and comprehending\
    \ real-time results that deal with \nlarge datasets that portray integrity, volume,\
    \ variety, and ve-\nlocity. Organizations can also improve the supply chain by\
    \ \ncost reduction and risk mitigation (Govindan et al., 2018). \nA combination\
    \ of data technologies and agri-food projects too \ncrucial for creating new knowledge\
    \ by extension of farmers' \ndata, advanced services, processes, and software.\
    \ It also plays \na role in the adaptation of factories-of-future (FoF)  and infor-\n\
    mation & communication technologies (ICT) and related to \nagricultural patterns\
    \ and big data models (Lezoche et al., \n2020). Yu et al. (2018) explored financial\
    \ performance af-\nfected by a Chinese firm's data-driven supply chain. This \n\
    study proposed a data analysis method based on structural \nequation modelling.\
    \ This study depicted a positive association \nwith increased financial performance\
    \ when there was har-\nmony among supply chain partners. A change in supply chain\
    \ \nresponsiveness was also seen in fast response to market de-\nmand shifts in\
    \ an organization. Singh et al. (2018) proposed \na methodology using BDA by identifying\
    \ constraints in pre-\nvailing food supply chains and logistics from social media\
    \ \ndata (Twitter). The text analytics approach analyzed the cap-\ntured Twitter\
    \ data, which uses hierarchical clustering and \na support vector machine (SVM)\
    \ with multiscale bootstrap \nsampling. The cluster of words about improvement\
    \ in various \nsegments of the supply chain was the outcome of this analysis.\
    \  \n \nBelaud et al. (2019) proposed a five-step approach in \nwhich big data\
