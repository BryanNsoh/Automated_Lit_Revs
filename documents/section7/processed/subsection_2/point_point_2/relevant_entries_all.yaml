  explanation: "This document provides a review of the general water situation in\
    \ the world.\n\nIt further highlights that automated irrigation scheduling systems,\
    \ which have been applied primarily to intensive greenhouse production systems,\
    \ are increasing in popularity across intensive horticultural operations. These\
    \ systems utilize soil moisture measurement devices, plant water sensing techniques,\
    \ or a combination thereof. As a result, this has enabled real-time monitoring\
    \ and maintenance of optimal soil moisture, reducing water consumption and associated\
    \ costs.\n\nThis work points out that while tensiometers, gypsum blocks, and neutron\
    \ probes are widely used to measure soil moisture content, many of these techniques\
    \ exhibit limitations when applied to soilless substrates. The lack of standardized\
    \ soil moisture measurement techniques and devices for use in such applications\
    \ has further hampered the adoption of automated irrigation scheduling systems.\
    \ Therefore, the overarching goal of this project is to provide a cost-effective,\
    \ user-friendly wireless sensor network (WSN) system capable of providing quality\
    \ data for minimal cost across various production systems.\n\nTo achieve this\
    \ goal, several scientific, engineering, and socio-economic objectives have been\
    \ established. From a scientific and engineering perspective, the team aims to:\
    \ \n\n1.  Further develop and adapt commercially-available WSN hardware and software\
    \ to meet the monitoring and control requirements for field (soil-based), container\
    \ (soilless), and environmental (green roof) systems.\n2. Determine the performance\
    \ and utility of soil moisture and electrical conductivity sensors for precision\
    \ irrigation and nutrient management.\n3. Determine spatial and temporal variability\
    \ of sensors to minimize the number of sensors required and optimize system cost.\n\
    4. Integrate various environmental sensors into WSNs to enable real-time modeling\
    \ of microclimatic plant ET.\n5. Integrate soil and environmental data into species-specific\
    \ models to better predict plant and system water use.\n6. Develop best management\
    \ practices for the use of sensors, working with commercial growers to capture\
    \ needs-based issues during on-farm system development.\n7. Quantify improvements\
    \ in water and nutrient management and runoff, plant quality, and yield.\n8. Evaluate\
    \ the private and public economic and environmental impacts of precision sensor-controlled\
    \ practices.\n9. Identify barriers to adoption and implementation of these practices.\n\
    10. Engage growers and the industry on the operation, benefits, and current limitations\
    \ of this sensor / modeling approach to irrigation scheduling and management.\n\
    \nThe successful execution of the above scientific and engineering objectives\
    \ will allow for the development of a scalable, adaptable, and reconfigurable\
    \ WSN system which should provide the following benefits: \n\na. Safety\nb. Cost\
    \ savings\nc. Improved irrigation scheduling\nd. Reduced water runoff and nutrient\
    \ leachinge. Disease and pest reductionsf.  Improved crop healthg. Increased crop\
    \ yieldsh. Improved production efficiencyi. Reduced environmental impact\n\nIn\
    \ conclusion, this paper highlighted the urgent need for the development of precision\
    \ irrigation scheduling systems, which is critical for sustainable water management\
    \ in the agricultural sector. The research team behind this work has outlined\
    \ several innovative objectives and strategies which have the potential to overcome\
    \ many of the challenges currently faced by the agricultural industry, particularly\
    \ in intensive horticultural operations."
