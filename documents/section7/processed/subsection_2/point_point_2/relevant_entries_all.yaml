    fastening the EIS to glass tubes with diameters ranging from 35 mm to 70 mm. Remarkably,
    the packaged EIS maintained its ability to record temperature and humidity readings
    even when exposed to varied bending conditions for up to 2 h. Fig. 5d displays
    the temperature and humidity change on the plant leaf surface. These changes were
    monitored continuously for 24 h with the flexible EIS in a controlled indoor environment
    during a test on a gold diamond plant. Significant temperature and humidity fluctuations
    occurred between 12:00 and 15:00 due to direct sunlight on the plants. The graph
    reveals an abrupt decline in humidity as the temperature surged, which gradually
    recovered when the temperature reduced. We conducted tests in a complex and realistic
    climatic environment to evaluate the practical application of the semi-embedded
    temperature and humidity sensor. Specifically, we examined the sensor''s performance
    on maize during the pollen dispersal stage in a greenhouse. As depicted in Fig.
    5f, the flexible EIS adhered effectively to the leaf surface even when the leaves
    had fuzz. The EIS was placed on three maize leaves at different heights: 60 cm
    (U), 127 cm (M), and 185 cm (L) from the root base. An external rechargeable battery
    was planted on the maize stalk to power the EIS. The data collected by the sensors
    could be transmitted over long distances via an antenna and stored in real-time
    on a cell phone application (Fig. 5g). Temperature and humidity changes in different
    leaf parts were monitored in real time for 24 h. As depicted in Fig. 5e, the trends
    of temperature and RH detected by the three EISs were consistent at different
    heights. From 15:00 to 20:00, the temperature fluctuated between 20 and 25 °C,
    and the RH fluctuated between 20 % and 50 %RH. We hypothesized this was due to
    transpiration and good ventilation, which results in low RH on plant surfaces.
    From 21:00 to about 4:30 the following day, the temperature dropped significantly
    to 15℃, while the RH increased to 70 ∼ 80 %RH. The increase in RH can be attributed
    to the shutdown of the greenhouse ventilation system, as well as the decrease
    in ambient temperature, which reduced the saturated water vapor pressure in the
    air and indirectly led to an increase in RH. After 5:00, the opening of the greenhouse
    supplemental light and the subsequent direct sunlight caused a rapid increase
    in leaf temperature, accompanied by a decrease in RH. Extensive maize irrigation
    occurred until 10:00, which probably contributed to reducing temperature and humidity
    by improving air exchange in the greenhouse. At the end of the test, the sensor
    was removed and left no trace on the leaves (Fig. 5h). During the continuous test,
    water mist appeared at specific positions on the E-FPCF, but there was no significant
    accumulation of coalescing water droplets. This is probably due to the high gas
    exchange effect of the waterproof and breathable polyurethane tape, which allows
    for a non-destructive and non-marking inspection of the plants. For future applications,
    it is recommended that the EIS be fixed locally to the blade, leaving some area
    for adequate gas exchange. 4. Conclusions We present a novel technique for the
    fabrication of semi-embedded flexible sensors. This method results in an ultra-thin
    flexible temperature sensor, which exhibits excellent high repeatability and stability.
    This sensor can accurately detect temperature variations ranging from −30 °C to
    60 °C, making it suitable for continuously monitoring temperature changes on the
    surface of furry plants. In parallel, we have applied the same methodology to
    develop flexible humidity sensors with excellent operating performance. The humidity
    sensors demonstrate a noteworthy increase in capacitance with a low hysteresis
    coefficient. This feature enables the tracking of plant leaf surface transpiration.
    In the final, we have developed a leaf-friendly, flexible, multifunctional integrated
    sensor system. This integrated system allows for long-term monitoring of plant
    microclimate and can record remote data output through a visual interface. Additionally,
    users can access cloud recording via their mobile phones. The flexible conductive
    substrate of the integrated sensor has a thickness of about 25 μm and can be equipped
    with miniature electronic components for functionalization. It''s worth noting
    that one of the biggest challenges facing the application of semi-embedded flexible
    sensors to plants is the rapid growth of plants, which can cause mismatching.
    By selecting proper substrate materials with good stretchability and low elastic
    modulus, such as PDMS and Eco-flex, the flexibility of the sensor is expected
    to be significantly improved. Future challenges include improving the flexibility
    and stretchability of the sensor, optimizing the programming for stable data output,
    and extending the functionality of the sensor to include biological stress monitoring.
    Long-term monitoring of plant growth is crucial, which imposes greater demands
    on the elasticity and durability of the sensors. Waterproofing is also essential
    to broaden the practical application of the sensors. Besides, it is advisable
    to use degradable and self-healing materials in sensor preparation to prevent
    secondary contamination and promote secondary recycling in agricultural production.
    Blending flexible AgNP-based sensors with other highly conductive materials to
    fill cracks and gaps is also a promising strategy to enhance their performance
    further. In conclusion, this research provides a valuable tool and guidance for
    exploring plant physiological information and improving agricultural cultivation.
