    transfer distance and the requirement of alignment between transmitter and receiver.
    MRC is a potential candidate for underground wireless charging. The lower operating
    frequency compared to radiative WPT could reduce the loss caused by reflection
    and absorption when the electromagnetic waves propagate through different media
    (air–soil) or through the soil. The ability to transfer power over a large distance
    that reaches several times the coil size with high efficiency is the greatest
    advantage of MRC. However, the complexity due to the increase in the number of
    coils might result in a bulky and high-cost system. IPT appears to be the most
    suitable option for WPT in a wireless soil moisture sensing network. Although
    IPT has a shorter power transfer range than that of MRC, the system is simple
    and can be used for agricultural applications. IPT could provide sufficient energy
    to power sensors when only a few watts are needed, and efficiency is not the main
    priority. In addition, compared to other WPT technologies, IPT has been developed
    and commercialized for a long time in many applications. In conclusion, IPT is
    the most qualified candidate to supply power for underground sensors in an agricultural
    system. However, this approach presents several challenges. Pathloss is significantly
    higher when the electromagnetic waves propagate over the soil, which is a conducting
    and heterogeneous medium, or through different media (air–soil). This leads to
    a substantial decrease in the efficiency of the WPT system. Besides, the absence
    of precise position information of receivers cause misalignment, which might result
    in unstable output power [59, 60]. Therefore, these issues need to be resolved
    when applying IPT to supply power for wireless sensors embedded in the soil. Future
    Outlook As discussed above, there are two major aspects that need to be considered
    for the development of wireless soil moisture sensors: sensing method and self-powered
    solution. In the process of constructing the sensing network with real-time measurement,
    a low-power-consumption device with acceptable accuracy is favorable; therefore,
    technology such as capacitive sensor is preferred over others. Nevertheless, there
    are a few aspects for further research and development. Capacitive sensor requires
    meticulous installation since insufficient contact surface of the plates will
    lead to dramatic change in measured result. Consequently, careful calibration
    is needed to minimize the effect of improper contact between the soil and the
    capacitor. Moreover, the output signal of the sensor is usually small and poor
    in resolution; thus, a quality post-processing algorithm is recommended to improve
    the precision of measurement. WPT-based IPT has been identified as the most suitable
    option for powering underground wireless sensors. However, there are two remaining
    challenges. First, due to the attenuation of the electromagnetic wave when it
    travels from air to soil, the impact of soil on the system’s performance must
    be comprehensively analyzed to determine the optimal operating parameters. Second,
    existing localization technologies struggle to pinpoint the location of underground
    sensor nodes with centimeter-range accuracy. This may affect the system’s performance
    because of the misalignment between transmitter and receiver. Therefore, further
    research work on misalignment solutions is highly recommended. Conclusions In
    this work, current soil moisture sensing and wireless power transfer technologies
    were reviewed and evaluated. The evaluation focused on the compatibility of the
    methodologies for a wireless underground sensor network to support on-demand irrigation
    for water saving and pollution prevention. Information and data corroborated from
    this study show that capacitive sensor for soil moisture sensing and inductive
    power transfer for wireless charging can be combined for constructing a rechargeable
    underground wireless sensor network. The combination of capacitive sensing and
    inductive power transfer can meet all requirements for an underground wireless
    soil moisture sensing network including affordability, measurement reliability,
    power consumption, ease of wireless charging, and power transfer capability and
    efficiency. This combination is also effective for eliminating waste caused by
    dead sensor nodes and reducing cost while still ensuring adequate accuracy. This
    review also suggests several critical improvements and further research to enhance
    the performance of the proposed wireless soil moisture sensing network. Data Availability
