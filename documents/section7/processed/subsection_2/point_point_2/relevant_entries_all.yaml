    6. The proposed algorithms of AHPA scheme In this section, the proposed algorithms
    of AHPA scheme are presented. The measurement method of the agricultural parameters
    including the soil moisture and temperature are firstly introduced. After that,
    the detailed description of Optimally sensors selection algorithm (OSSA) is explained.
    OSSA aim to get the optimal group of sensor nodes that are employed to sense the
    agricultural parameters to improve the performance metrics which are sensors group
    spreading, sensor group dispersing, group neighbors count Percentage, and group
    energy remaining percentage. OSSA adopts the Genetic algorithm (GA) as an evolutionary
    optimization algorithm to optimize these performance metrics. Finally, Adaptive
    sampling interval algorithm (ASIA) of scheme is presented to dynamically compute
    the sampling interval according to the current values of the agricultural parameters
    so that the crop yields are improved. 6.1. Agricultural parameters measurements
    In this research, EKF mentioned in Section 4 is adopted to measure the soil moisture
    and temperature. As introduced in [9], the EKF algorithm starts from the initialization
    stage in which the initial updated state and its covariance matrix is initialized.
    After that, the prediction stage is performed to firstly predict the sampling
    interval of the next update stage using the current updated state . Adaptive sampling
    interval algorithm (ASIA) is invented in this research to proactively compute
    the sampling interval. Section 6.3 describes the ASIA in details. Secondly, the
    predicted state and its covariance matrix of the next measurement time are achieved
    using EKF. Finally, a group of sensor nodes are proactively selected to sense
    the soil moisture and temperature in the next update stage. Optimally sensors
    selection algorithm (OSSA) is invented in this paper to select the group of sensor
    nodes so that the performance metrics which are presented in Section 5 are improved.
    Section 6.2 describes the OSSA in details. Then, the update stage is performed
    again after the sampling interval is passed. The prediction and update stages
    continue to be performed until a termination condition is satisfied. 6.2. Optimally
