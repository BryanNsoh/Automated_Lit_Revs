    Chapter © 2024 1 Introduction India is the world''s largest producer of sugar,
    fruits, and jute and also the largest manufacturer of 25% overall production.
    The extremely familiar types of disease attacks on plants’ leaves are alternative
    of viruses and fungoid diseases. As for proper growth of plants and crops, the
    geographical conditions are required 15–20 °C for spraying time, and 20–26 °C
    for maturing and picking with rainfall around 75–100 cm. The growing rate of population
    and advanced conditions of climate also cause harm to plant diseases. Now, the
    main cultivation in India is groundnut, cotton, fish, species, livestock, etc.
    For this, various methods of cultivation have been used like livestock farming,
    arable farming, nomadic farming, sustainable farming, and mixed farming. Livestock
    farming is best for employment and waste which gets activated by animals is used
    as natural manure for the maintenance of soil fertility as agriculture enables
    a large number of quantities of grains and other foodstuffs, and arable farming
    is used for the production of crops that include various types of crops from the
    growth of plants it also produces an extensive range of yearly crops the annual
    crops means total life cycle of the crops from germination to grain production
    enclosed by 12 months. Nomadic farming is a type of primary sustainable farming,
    nomadic live in arid and semiarid parts of Asia, Africa, and Europe in Africa
    nomadic herd cattle, goats, sheep, camels, and other animals managed by nomadic
    including horses, mux-oxen, yaks; mixed farming is used to involve growing crops
    and raise of livestock. Thus, pesticides take an essential role in the production
    of food and the pesticide industry had done contribution in 2018 of over 6.75
    billion and the Indian industry cultivated 9%, the investment is evaluated at
    16.7 million. Although there are various types of pesticides used in farming like
    rodenticides larvicides, overuse of fertilizers and pesticides affects soil organisms
    that are similar to humans overworked with antibiotics. For example, plants may
    depend on different types of microorganisms to convert atmospheric nitrogen into
    nitrates, which plants can use. As per the Indian government, 40% land about 150
    billion corrupted. As in agricultural generation, 25% of land gets degraded and
    the soil carbon, nitrous oxide exists the atmosphere. Once there, they can infect
    plants and animals ranging from favorable microorganisms, insects, fish, and birds.
    The detection can be done by using plants leaf, temperature, gas sensor, humidity,
    and soil moisture readings will be received from the sensors. Now, in the advanced
    period of agriculture epoch of Industry 4.0 faces many objections, and IoT with
    automation is used for the fulfillment of “Automatic disease detection to monitor
    the plant health for various plants leaf using image processing techniques and
    TensorFlow algorithm.” 1.1 Literature Review The apple leaf disease affects the
    yields of apples; they show a detecting process in real time and a deep learning
    approach on CNN detection of leaves of brown spots, gray spots, and mosaics [1].
    In this paper, they have discussed and used the technology of bacteria foraging
    algorithm, image segmentation, and neural network. The image processing is done
    for processing of leaf images by using methods like soft computing and conventional
    method [2]. The arbuscular mycorrhizal fungus on growth and development of blast
    resistance is used and examined all rice types which were sensitive root colonization
    by AM fungus [3]. This paper shows plant detection of disease in real time that
    is affected using a convolutional neural network for appropriate fertilizers spread
    on the damaged portion of plants. For improving the accuracy of the system, they
    have used a TensorFlow framework; the accuracy is increased by up to 95%. The
    remaining area infected by diseases is calculated by k-means algorithm [3]. In
    this paper, they show the detection of diseases that affect various plants by
    using image processing techniques. As commonly we know farmers spray pesticides
    on the plants but also affect humans directly and indirectly through health issues
    or any other [4]. This paper uses the technology of ML and processing of image
    to allow the viral disease from the snaps of leaf, and this method identifies
    the injury of potato leaf disease. Their segmentation approaches the utilization
    by using multiclass SVM [5]. The algorithm has used deep learning network for
    detection of tobacco plants in photos captured by using unmanned aerial vehicles.
    This algorithm has three stages the primary stage with morphological and watershed
    segmentation, the second is convolutional neural network is assembled and train
    with tobacco plant region and the third part is post-processing are performed
    to discard the non-tobacco plant [6]. This paper uses forest in identifying plant
    disease between healthy and disease plants for extracting the features of the
    image. This is used by using the trained dataset to detect the virus by using
    ML technology [7]. They have used a data augmentation technique that has been
    used to do the deviation of the leaf photos in dataset. As they have also used
    the CNN model for image classification, the accuracy is 98.56% [8]. This paper
    shows about image detector and the resource-constrained using a convolutional
    network implemented in a low-cost, platform to perform the types of plant infection
    [9]. In this paper, they discussed current trends and challenges for plant leaf
    disease using deep learning method using a k-means clustering algorithm [10].
    This paper shows the present surveys on current techniques and prediction models
    for the validation and diagnosis of tomato leaf diseases based on image processing
    and the IoT for the verification and various types of tomato plant diseases [7].
    They show leaf diseases that can be effectively used to detect the leaves of plants
    but the unhealthy plants that we get are unbalanced that’s why it is difficult
    to detect the diseases from the unhealthy plant''s dataset for solving this they
    have used double GAN to generate higher-resolution pictures of unhealthy plants
    leaf using samples [11]. 2 Methodology First of all, the robot system will start
    activating and it will move into the farm for taking photos; it will check the
    height of plants; if it''s too low, then the mechanism will spray the fertilizers
    for the proper growth of plants; if the height is proper, then it will again go
    for taking photos for detection of insects on plants; if any parasitic detected,
    then it will spray pesticides on the affected portion of plants and send alert
    message to the farmer (Fig. 1). Fig. 1 Flowchart for prototype device Full size
    image Algorithm Used for Plants Disease Detection: TensorFlow: It is a library
    of Python language used for rapid arithmetic calculations, and it can also create
    models of hierarchical learning exactly. This model detects leaf spot diseases
    and also predicts healthy leaves. The TensorFlow algorithm also uses a neural
    network for training the image classification model. The TensorFlow should be
    run on single central processing unit as well as on graphic processing unit and
    mobile devices. The used dataset is used in training and testing of dataset 1000
    from that 700 images of plants are used for training and remaining 300 images
    are uses for testing. The dataset is identified across the model for the procedure
    of building to escape overfitting. The tested dataset is independent for the training
    set. The test dataset is used to identify the performance of model or accuracy
    of model, and the images of plants classify leaves based on the below parts: Healthful
    part: In this case, the plants’ leaves are healthy and show no symptoms of bacteria
    or infections of any kind (change in color, of leaves, etc.) Bacteria part: In
    this, the bacterial spots are identified, and therefore, the system gives alert
    message to farmer. Viral part: In this case, the color of leaves gets changed
    due to DNA virus that’s why it changes the color. Late Blight part: In this part,
    the harmful plants infection especially affects rice. 2.1 Block Diagram Figure
    2 shows systematic diagram for the observation of farms as the Esp32 module is
    used to collect all data from sensors like LDR. Various sensors are used in the
    farm like temperature, humidity, soil moisture, and gas sensor. As temperature
    sensor is useful while growing the crops which needs wet and dry climatic conditions,
    the temperature sensor measures the presence of heat energy of the soil and also
    determines whether it is good for plants growth. If the temperature rises high
    in the farm, then it causes erosion to the cultivation of yields. If temperature
    is too low on the farm, then it decreases the plant''s enzymes and it causes to
    stunt growth or may cause it to die. The humidity sensor is used for controlling
    and monitoring [12] the humidity as well as the air temperature of the farm. As
    if humidity arises high, then plants get to die and crops get fail. If it arises
    low, then the growth of plants takes more time for the growth and smaller leaves
    get to drop off and the quality of plants is not so good. The moisture sensor
    is used for the capacity of water level of soil and also for good irrigation management
    which gives better crops and increases the profit of the farmer as well as the
    land; if the moisture level is too low in the farm, then plants may not mature
    and they may die. So for the betterment of crops and plants, normally 21–40% of
    moisture level is required. The gas sensor is used on the farm for how much amount
    of gas is present in the farm and environment or if anyone tries to spread petroleum
    in the farm at that time this sensor senses it and gives an alert message to the
    farmer; due to this, our farm can be saved due to unwanted gas spread. The DC
    motor is used in the farm as it plays a necessary part in the farm for scanning
    plants vertically and horizontally for the detection and monitoring of the plant''s
    health if the disease gets detected the LCD will display all the desired conditions.
    And servomotor is used for spraying the pesticides on the affected portion of
    the plant this mechanism is inserted in the robot if any insect is detected, then
    the mechanism will start and spray the pesticides. The water pump is used if the
    moisture of the soil gets low, then water pump will start by triggering the relay.
    If moisture level is too high, then off the water pump. Thus, all the data will
    be sent to on new technology of Blynk cloud to show the data in real time and
    a power supply is provided to all the sensors for proper working and giving the
    results. As in greenhouse automation [13], they used the old Blynk technology
    for controlling the greenhouse system including soil moisture, temperature, and
