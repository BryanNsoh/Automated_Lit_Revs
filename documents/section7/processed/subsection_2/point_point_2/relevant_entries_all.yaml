    becomes negligible or the change in weight of the soil column becomes negligible
    (Burns et al., 2014). It is important to note that for soil moisture sensor calibration,
    it is recommended to calibrate across a full range of soil water content conditions,
    from oven dry to saturation (Cosh et al., 2005). This is because incorporating
    a larger range of soil moisture conditions into sensor development can improve
    the transferability of the general calibration equation to different soils and
    environments (Rowlandson et al., 2018). The calibration equation is typically
    developed for these data using true volumetric water content (as truth) regressed
    with dielectric permittivity or voltage measurements from soil moisture sensor
    (Adla et al., 2020, Cobos and Chambers, 2010, Cosh et al., 2005). Research by
    Burns et al. (2014) suggests that the dry-down method is statistically more accurate
    than the wet-up method (Halley, 2016), particularly for soils with higher clay
    content. This is due to the fact that the dry-down method accounts for the natural
    variations in soil moisture content, providing more precise measurements (Rüdiger
    et al., 2010). However, it is important to note that the wet-up method can still
    be effective in certain soil types and should not be disregarded (Loiskandl et
    al., 2010, Seyfried et al., 2005). The laboratory-based soil moisture sensor calibration
    process is generally considered to be a more controlled and accurate method for
    calibrating soil moisture sensors, especially for sensors that are buried in the
    soil (Bell et al., 2013, Cosh et al., 2016) or used in a single location for a
    longer time. By following standardized procedures, researchers can obtain reliable
    calibration data, which can then be used to convert sensor output into soil moisture
    content. It is worth noting that although laboratory-based calibration is important,
    it is not always practical or feasible in the field (Colliander et al., 2017).
    In-situ calibration methods, such as comparing sensor data to manual soil moisture
    measurements, is useful alternatives when field-based measurements are required.
