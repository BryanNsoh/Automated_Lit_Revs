    \ \n4  Effectiveness evaluation of precision irrigation \nAs it is well known\
    \ that efficient utilization of water and soil \nresource is becoming increasingly\
    \ essential for irrigation \nprofitability improvement, so that the effectiveness\
    \ evaluation of \nprecision irrigation, especially on water use efficiency, infiltration\
    \ \nrate, moisture diffusivity, cultivation water requirement, and crop \nproductivity,\
    \ is significant and necessary to meet the higher \nrequirements of agriculture\
    \ production nowadays.  In order to \nmake research preparation for the irrigation\
    \ effectiveness \nevaluation, Henrique et al.[100] dimensioned the potential \n\
    effectiveness of drip irrigation using the calibrated Food and \nAgriculture \n\
    Organization \n- \nAgroecological \nZone \nModel \n(FAO-AZM), and paying their\
    \ high attention to the calibrated \nlevels of cultivation water supply simultaneously.\
    \  Similarly, Luo \net al.[101] investigated the quantitative impacts of water-saving\
    \ \nsprinkling on weed growth and plant spread in rice fields, and \nfound that\
    \ the novel water-saving sprinkling method they proposed \nnot only decreases\
    \ irrigation water amount greatly but also \npromotes \nwater \nproductivity \n\
    and \nirrigation \neffectiveness \nremarkably.  According to this realistic demand,\
    \ Christopher et \nal.[102] introduced an innovative effectiveness evaluation\
    \ method \nthat aims to identify predominant geochemical changes in the \ngroundwater\
    \ system, providing a reliable and accurate tool to \ndetermine infiltration opportunity\
    \ time and evaluate irrigation \neffectiveness in the subjects of moisture infiltration,\
    \ water balance \ncondition, and soil water storage.  More relevant researches\
    \ and \non-the-spot investigations on the latest achievements concerning \nthe\
    \ effectiveness evaluation and performance assessment for \nprecision irrigation\
    \ can also be referenced[103].  Some existing \ndifficult problems, such as the\
    \ effectiveness comparisons and \ncorrelative analysis between irrigation schedules,\
    \ the energy \nconsumption of irrigation network, the optimal relative proportions\
    \ \nof deep drainage and tail water, and multi-objective parametric \noptimization\
    \ subject to uncertain agriculture conditions, could be \nsolved in return[104].\
