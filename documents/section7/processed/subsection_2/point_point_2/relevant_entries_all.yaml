    it was evident that, among the three tested nutrients, only K exhibited significant
    differences. When comparing MPt at each depth within individual application rates,
    an increase in MPt was observed in direct correlation with each increasing application
    rate. Figure 6 shows that each application rate at each depth showed an increase
    in MPt compared to the control application. While every application yielded higher
    MPt than the control, the greatest application of K did not always result in the
    greatest MPt reached. In Figure 6, at the 15 cm depth, the highest K application
    yielded a slightly lower MPt than the average application. Table 3 shows that
    the difference between these values are statistically similar. The 5, 25, and
    35 cm depths display a steady increase in MPt consistent with the increase in
