    4. Results\nThe data, downloadable as an CSV, were received periodically (at least\
    \ daily) over the\ndedicated ThingSpeak ﬁeld (Figure 5). The deep sleep feature\
    \ made the prototype fairly\nautonomous: it consumes less than one mA in sleep\
    \ mode (0.8 mA) and 50 mA in 5 s, while\nuploading the data every 6 h. The solar\
    \ panel charging current is around 100–120 mA\non sunny days. Thus, a 2400 mAh\
    \ Li-ion battery was more than sufﬁcient to supply the\nprototype on dim cloudy\
    \ days or at night during the test period (40 days from the end of\nMay to the\
    \ middle of July in south Italy).\nThe prototype was able to detect the tension\
    \ in the whole expected operating range\n(from 0 to −80 kPa). As shown in Figure\
    \ 6, the IoT tensiometer readings were almost\nidentical to the one with mechanical\
    \ gauge, under both soil depths with R2 = 0.99 in all\nfour trials proving its\
    \ overall reliability while the RMSE ranged between 0.7 to 1.1. This is\nmainly\
    \ due to the variation in level of accuracy as the sensor can measure the tension\
    \ with\nan accuracy of 2 pa while the minimum readable variation on the mechanical\
    \ manometer\ndial is 1 kPa. Although previous studies achieved similar results\
    \ using transducers where\nR2 = 0.99 [28,29], the added value of this prototype\
