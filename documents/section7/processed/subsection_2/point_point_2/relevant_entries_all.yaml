    \ Tel.: +86-139-6665-8997\nAbstract: Farmland irrigation is an essential foundation\
    \ for good crop growth, while traditional\nfarmland irrigation techniques cannot\
    \ fully consider the impact of factors such as natural precipitation\nand crop\
    \ transpiration on crop growth, which can, to a certain extent, result in poor\
    \ irrigation\ndecisions and a complex farmland environment that cannot be monitored\
    \ promptly, thereby reducing\nfarmland production efﬁciency. This study designs\
    \ a farmland irrigation control system based on\na composite controller. Firstly,\
    \ an irrigation control method is proposed to establish a prediction\nmodel for\
    \ future rainfall and crop transpiration using historical meteorological data.\
    \ The composite\ncontroller is designed based on the prediction model to realize\
    \ an irrigation control operation with\nan irrigation value as the control quantity,\
    \ a water and fertilizer machine, and a solenoid valve as\nthe actuators. Secondly,\
    \ an intelligent irrigation control cloud platform based on Java language\nis\
    \ designed to monitor farm information and irrigation operation records in real-time\
    \ to facilitate\nvisual management. Finally, the prediction accuracy is high,\
    \ based on the prediction model results,\nwhich can provide a speciﬁc reference\
    \ basis. The superiority of the proposed controller is veriﬁed\nby simulation\
    \ using MATLAB/Simulink. The results show that the proposed controller can be\
    \ well\nsuited for nonlinear control systems and has good control performance\
    \ while ensuring high tracking\naccuracy, strong robustness, and fast convergence.\n\
