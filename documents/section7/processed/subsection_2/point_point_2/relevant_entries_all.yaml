    \ decision trees method outperformed other machine learning techniques in terms\
    \ of\nRMSE, MAE, and the coefﬁcient of determination.\n7. Discussion\nThe tremendous\
    \ increase in the population has increased the demand for additional\nfood. Agricultural\
    \ advancements are critical to the development of our sedentary human\ncivilization.\
    \ Consequently, the agri-food sector is still regarded as one of the most important\n\
    sectors in the world today. Most agricultural businesses continue to rely on traditional\n\
    farming practices despite their decreasing use. To meet this requirement, agricultural\
    \ ﬁrms\nare changing their approaches to IoT applications to gain greater capabilities.\
    \ Based on\nIoT technologies, smart farming enables farmers and growers to enhance\
    \ productivity and\nreduce waste. This can be measured in various ways, from fertilizer\
    \ use to the number\nof journeys made by farm vehicles. Smart farming also enables\
    \ the efﬁcient utilization of\nresources such as water, electricity, and other\
    \ things. An IoT smart farming solution is\na system built to monitor crop ﬁelds\
    \ with the help of sensors (crop health, temperature,\nhumidity, light, soil moisture,\
    \ etc.) and an automated irrigation system. These sensors\nmonitor light, humidity,\
    \ temperature, and crop health. Farmers can monitor the ﬁelds’\nconditions from\
    \ any location. They can also choose between manual and automated\nprocesses to\
    \ carry out the necessary actions in response to the data. Compared to traditional\n\
    farming methods, precision agriculture is signiﬁcantly more productive.\nThe IoT\
    \ has played a critical role in increasing production and expanding agricultural\n\
    product markets. Investigating the IoT’s impact on companies’ performance is a\
    \ critical\ntask. Because of the wide variety of sensors that are currently available,\
    \ the possibilities\nfor IoT applications in the olive oil industry are almost\
    \ limitless. The IoT has played\na critical role in increasing production and\
    \ expanding agricultural product markets. In the\nolive oil industry, it is possible\
    \ to improve the supply chain process from raw materials\nwithin a plant to product\
    \ distribution to customers and businesses using IoT technologies.\nPrevious studies\
    \ have investigated the impact of the IoT on the performance of industries,\n\
    but this issue has not been explored in the olive oil industry until now.\nIn\
    \ this study, we proposed a model based on seven hypotheses. The results of the\n\
    data analysis, conducted using the supervised learning technique, conﬁrmed all\
    \ of the\nhypotheses. A direct relationship between the input variables and the\
    \ output variables\nwas discovered. The results demonstrated a direct relationship\
    \ between the supply chain\nimprovement caused by the implementation of the IoT\
    \ and company performance in the\nolive oil industry. Furthermore, increasing\
    \ demand planning, manufacturing, transporta-\ntion, customer service, warehousing,\
    \ and inventory management improved supply chain\nperformance. Thus, IoT implementation\
    \ is critical for improving supply chain perfor-\nmance in the olive oil industry\
    \ through improvements in demand planning, manufacturing,\ntransportation, customer\
    \ service, warehousing, and inventory management.\nMoreover, in the olive oil\
    \ industry, various processes can be employed by IoT tech-\nnologies in the transformation\
    \ of raw products into food products. The best results are\nobtained by taking\
    \ into account both efﬁciency and the desired quality of the ﬁnal food\nproduct.\
    \ The production of high-quality extra virgin olive oil, for example, necessitates\
    \ the\noptimization of various production steps such as olive handling and harvesting,\
    \ milling,\nand the use of modern IoT technologies to control process conditions.\
    \ To avoid process\nfailures and maintain the highest possible quality in the\
    \ ﬁnal olive oil products, a high\nlevel of control by IoT technologies over standard\
    \ operating conditions can be signiﬁcant.\nIn addition, the duration of malaxation\
    \ and temperature can have an impact on olive oil\nquality [87]. Thus, IoT-based\
    \ technologies can be used to enhance extra virgin olive oil\nproduction without\
    \ having an adverse effect on the quality indicators.\nProcesses 2023, 11, 271\n\
    17 of 22\n8. Conclusions\nIn this study, we examined the enhancement of the olive\
    \ oil industry. We developed\na new method to investigate the IoT’s role in improving\
    \ olive oil companies’ performance.\nThe method was developed using clustering\
    \ and decision trees. The data for this study were\ncollected from respondents\
    \ with knowledge regarding the integration of new technologies\ninto the industry.\
    \ The data were clustered, and decision trees were implemented to predict\nthe\
    \ olive oil companies’ performance according to the factors inﬂuencing the supply\
    \ chain.\nThe model was implemented in two stages. In the ﬁrst stage, the models\
    \ learned how to\nﬁnd the relationships between demand planning, manufacturing,\
    \ transportation, customer\nservice, warehousing and inventory management, and\
    \ supply chain performance. The\nrelationship between supply chain performance\
    \ and company performance was evaluated\nin the second stage. The method was evaluated\
    \ in these two stages and compared using\ndecision trees, an ANN, and an ANFIS.\
    \ The methods were compared using RMSE, MAE,\nand the coefﬁcient of determination.\
    \ The results showed that the SOM + decision trees\nmethod outperformed the other\
    \ machine learning techniques in terms of the RMSE, MAE,\nand coefﬁcient of determination.\n\
    Limitation and Future Work\nThis study has some limitations. First, the method\
    \ was developed using SOM clus-\ntering and decision trees without an optimization\
    \ technique. The SOM method can be\ndeveloped with optimization techniques such\
    \ as particle swarm optimization (PSO) [88] to\ndiscover the clusters in the data\
    \ more effectively. In addition, ensemble-learning approaches\ncan improve the\
    \ efﬁciency of decision trees [89]. Second, in this study, we investigated the\n\
    relationships between supply chains and olive oil companies’ performance. The\
    \ model\ncould be further improved by including other factors, such as competitive\
    \ advantages and\nﬁnancial aspects of performance. Furthermore, the results could\
    \ be further developed to\naccount for the barriers to implementing IoT in olive\
    \ oil companies, speciﬁcally, the barriers\nin the context of privacy and security\
