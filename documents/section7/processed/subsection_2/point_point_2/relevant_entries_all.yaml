    Accesses 53 Citations Explore all metrics Abstract In a developing country like
    India, there is an exponential rise in population nutrition requirement. To meet
    up with both the ends, the agricultural techniques should be perfected for optimal
    yield and quality. Irrigation and soil property monitoring system using sensors
    can be automated and operated wirelessly to achieve optimal water supply control
    and surveillance. The objective of this paper, is to automate the whole wireless
    sensor network (WSN) system with a control over water pumps and dripper valves.
    The humidity, temperature and pH sensor’s percepts provide a feedback, to control
    the water content of the soil. The system has an low-cost and energy reliable
    ZigBee for sensor data transformation, high-range GPRS system for data storing
    and analysis, and the whole system is powered by Solar panels which makes it self-sustainable.
    Customizable options for different crop with different requirements make it a
    versatile WSN system for automated irrigation based water management. Similar
