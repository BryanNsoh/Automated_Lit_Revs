    I. Introduction The Internet of Things (IoT) has found its application in several
    areas, such as connected industry, smart-city [1], [2], smart-home [3] smart-energy,
    connected car [4], smart-agriculture [5], connected building and campus [6], health
    care [7], logistics [8], among other domains. IoT aims to integrate the physical
    world with the virtual world by using the Internet as the medium to communicate
    and exchange information [9]. IoT has been defined as a system of interrelated
    computing devices, mechanical and digital machines, objects, animals, or people
    that are provided with unique identifiers and the ability to transfer data over
    a network without requiring human-to-human or human-to-computer interaction. A
    key area of interest in this paper is the application of IoT in agriculture. The
    world population is estimated to be about 9.7 billion in 2050, as such there will
    be great demand for food. This coupled with the diminishing natural resources,
    arable land, unpredictable weather conditions make food security a major concern
    for most countries. The world is turning to the use of IoT combined with data
    analytics (DA) to meet the world’s food demands in the coming years [10]. It is
    predicted that IoT device installations in the agriculture sector will increase
    from 30 million in 2015 to 75 million by 2020. The use of IoT and DA will enable
    smart agriculture which is expected to deliver high operational efficiency and
    high yield [11], [12]. Sign in to Continue Reading Authors Figures References
