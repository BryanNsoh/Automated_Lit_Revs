    Abstract Oyster mushroom (Pleurotus Ostreatus) is a fungus-like plant that is
    often cultivated in Indonesian agriculture. Oyster mushroom is raised by manipulating
    environmental parameters, so that it can grow in the provided Kumbung. Oyster
    mushroom requires a temperature that is used, which ranges from 23°-28°C, for
    humidity used between 70% -90% and for light intensity it requires light of ±300
    lux. In this study, a system was designed to carry out automatic monitoring and
    control in real time based on the Internet of Things (IoT) which integrates DHT22
    humidity and temperature sensors, BH1750 light intensity sensors and NodeMCU as
    a microcontroller with measurement results sent to the Firebase database. In addition,
    a water pump connected to the sprayer nozzle is installed in this system to maintain
    the humidity of the oyster mushroom curd. From the test results, the system can
    work automatically to stabilize temperature, humidity, and light intensity according
