    Moisture Estimation So far, we have designed chipless tags that can convert the
    soil moisture level into the relative frequency response (Fig. 8(b)). Then we
    need a method to identify soil moisture by using these relative frequency responses.
    A simple method is to fit a mapping function between the averaged frequency response
    and the soil moisture [9], as shown in Fig. 9(a). The circles represent the mean
    value of measured frequency response for different soil moisture levels, and the
    dotted line is the fitted exponential polynomial. Given a frequency response measurement,
    one can estimate soil moisture by using this fit function. However, this approach
    works well only when the measured frequency responses of soil moisture are accurate
    (e.g., by using VNA or in a clean environment). In practice, the captured frequency
    responses of the wireless channel are likely to deviate from the actual frequency
    response caused by soil due to direct signal interference between Tx and Rx. Therefore,
    using the fitted function may obtain wrong estimations. To cope with this problem,
    we instead resort to machine learning (ML) based moisture estimation. Recently,
    a lot of wireless sensing works have shown that ML-based classification/regression
    model has good robustness in the task of feature identification [56], [57]. To
    show the effectiveness of ML model in improving the soil moisture estimation accuracy,
    we adopt a non-linear dimension reduction method (named t-SNE [58]) to extract
    the two-dimensional feature of the relative frequency response for each soil moisture.
