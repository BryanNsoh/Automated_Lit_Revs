    Probe and Gamma-Ray Method Neutron thermalization can be used to measure soil
    moisture content. In this method, low-level radiation in the form of neutrons
    is emitted to the soil. These neutrons then collide with the hydrogen atoms in
    water and deaccelerate, forming a slow neutron cloud, which can be detected by
    a neutron probe (Fig. 2b). With a similar approach, soil moisture content can
    also be measured by a gamma ray. Energy loss from a gramma ray due to scattering
    and absorption in soil can be correlated to the moisture content. Both neutron
    and gamma-ray probes offer accurate measurement of soil moisture content with
    no hysteresis. There have been studies successfully developing the neutron probe
    as a wireless device for remote sensing [11]. However, neutron and gamma-ray probes
    are expensive and strictly regulated due to the radioactive source used to emit
    the neutrons. Thus, this technique is not suitable for most commercial operations
    where highly accurate soil moisture content measurement is not required and the
    ability to comply with radioactive material usage is limited. Thermal Pulse Method
    When the moisture content changes, the heat conductivity profile of the soil also
    changes. Thus, soil moisture content can be obtained by measuring the transient
    change of temperature in the soil. A thermal moisture sensor can be simple; it
    includes a heating element to generate heat pulses and a sensing probe that observes
    the change in the soil temperature caused by the heat pulse (Fig. 2c). Thermal
    moisture sensors offer a cost-effective, compact-size solution for in situ monitoring.
    In addition, thermal moisture sensors are not dependent on the soil salinity,
    resulting in much more reliable results within their sensitivity zone with proper
    calibration. However, the energy consumption per measurement of the thermal sensor
    is significant at about 59.4 Ws [12] and low response time [13]. Dielectric Method
    The soil matrix contains three key components, namely, water, air, and soil itself
    with very different dielectric constants (80, 1, and 4, respectively). Thus, changes
    in soil moisture content can be determined by measuring changes in soil dielectric
    constant. There are several techniques to measure the soil dielectric constant;
    they are time domain (TD), frequency domain reflectometry (FDR), capacitive, impedance,
    and standing wave ratio (SWR) methods. Devices using these techniques are collectively
    called dielectric soil moisture sensors. They are reliable, cost-effective, accurate,
    and easy to be integrated into a remote soil moisture monitoring network. Time
    Domain Method Time domain (TD) sensor consists of a parallel metallic sensor probe
    with the length \\(L\\), connected to a coaxial cable with a signal generator
    and an oscillator as in Fig. 2d. An electromagnetic signal is generated and travels
    along the coaxial cable to the sensor probe and the travel time of the wave in
    the probe will be measured. Depending on how this parameter is being captured,
    time domain sensors are divided into two types: time domain transmission (TDT)
    and time domain reflectometry (TDR). TDT method measures the travel time from
    one end to another end of the probe while TDR method measures the time difference
    between incident wave and reflected wave at the connector of the probe. It is
    proportional to the length of sensor probe \\(L\\) and the soil dielectric constant.
    The main advantage of the TD method is a very short response time with high reliability
    since it is less dependent on the soil matrix. TD sensor size can be reduced to
    3 cm in length while maintaining the fast response time and high reliability [14].
    Moreover, the sensor might fail in a high salinity soil profile, where the reflected
    wave will be attenuated. Impedance Method Working on the same principle of capturing
    the reflecting phenomenon that happened due to impedance mismatch like the TD
    method, impedance spectroscopy captures the reflection and transmission coefficients
    of the incident wave (Fig. 2e). The soil is usually put in a well-constructed
    fixture with defined properties so it can be easily de-embedded from the measured
    result. The whole fixture then got analyzed by a Vector Network Analyzer, capturing
    the scattering parameter including \\({S}_{11}\\) as reflection coefficients and
    \\({S}_{12}\\) as transmission coefficients [15]. By evaluating the system in
    impedance spectroscopy, conductivity profile of the soil is also derived, and
    the nutrient state (such as nitrate level) can also be estimated. However, this
    system is not suitable for integration on such embedded soil moisture sensor.
    The impedance method requires complicated computational and calibration process,
    a high-speed microprocessor, and a data logger. Therefore, this method is mostly
    used in the laboratory and are not ideal for field measurement. Standing Wave
    Ratio Method Standing wave ratio (SWR) method measures the reflection coefficient
    and impedance indirectly from the standing wave formed due to reflection happened
    on the transmission line as illustrated in Fig. 2f [16, 17]. The signal on both
    ends of the coaxial line is captured then passes through an amplifier for ease
    of reading. Then, an equivalent impedance of the load (which includes the soil
    as a whole) can be calculated. It is directly influenced by the change of the
    soil permittivity which means that obtaining the soil moisture content is feasible.
    The SWR method has a fast response time and a simple structure. However, since
    signal is already deviated after passing the amplifier, the SWR method is inferior
    compared to other dielectric-based methods in term of accuracy [18]. Frequency
    Domain Reflectometry Method Frequency domain reflectometry (FDR)–based sensor
    measures the change in resonant frequency of a circuit consisting of a capacitance
    embedded in the soil as described in Fig. 2g. The capacitor C is buried into the
    soil so that the soil acts as the medium between two plates of capacitor. Cautious
    installation is required to avoid air gap between the capacitor electrode and
    the soil medium. This air gap might affect the capacitor value if it is not carefully
    taken care of. This capacitor is then connected to an oscillator to form a tuning
    circuit. The equivalent resonant frequency is then captured by a high-frequency
    detector circuit. This resonant frequency is dependent on the capacitor value,
    which is proportional to the dielectric constant of the soil trapped between electrodes.
    The FDR-based sensor is extremely sensitive to the soil texture [19, 20], requiring
    specific calibration. Compared to TD, FDR offers high accuracy [21] with lower
    price. Capacitance Method Moisture sensors based on the capacitance method can
    be developed at a very low cost (Table 2). The capacitance method determines the
    soil moisture content through an output DC voltage signal. It includes a capacitor,
    which is embedded into the soil with careful installation to avoid the airgap
    as mentioned in FDR method, connected to an external resistor (Fig. 2h). Then,
    a square wave voltage is applied across the circuit, resulting in a deformation
    in output signal. The amplitude and deformation of this output depend on the value
    of the capacitor; therefore, the soil moisture content can be easily obtained
    by measuring the root-mean-square voltage of this signal. The capacitance method
    has lower accuracy compared to most other dielectric methods. However, the capacitance
    method is more energy efficient and simple for onboard integration. It can be
    printed directly onto a small circuit board about 9.8 × 2.3 cm (SEN0193 from DFRobot)
    for soil moisture measurement. Resistance Method The change in soil moisture content
    leads to the change in the conductivity profile of the soil overall; taking advantage
    of such property, resistance sensor measures the soil resistance between two electrodes
    (Fig. 2i). It usually consists of a pair of electrodes embedded into the soil
    or into granular matrix to improve accuracy. This is connected to another resistor
    with an input analogue voltage source to form a voltage divider circuit. The soil
    moisture content is obtained from the measured output voltage of the resistance
    of the sensor. Providing a measurement at an incredibly low price, this method,
    however, has the least precision above all. Moreover, corrosion is inevitable
    since a constant DC voltage is applied across the electrodes, causing them to
    produce electrolyte. Resistance sensor is mainly used in simple irrigation system
    for its convenience connecting to off-the-shelf hardware, such as Arduino board
    [22], where it only requires the relative indication of soil moisture content.
    Requirements of In Situ Wireless Soil Moisture Sensing In a network for soil moisture
    sensing, in addition to efficiently measure and collect data, there are several
    other aspects for consideration. This section will discuss the compatibility of
    each type of sensor with network construction regarding the complexity, accuracy,
    price, and power efficiency. Of all methods described above, dielectric sensor
    provides a suitable level of accuracy and sufficient response time for real-time
    monitoring of soil moisture (Table 1). As described in “Dielectric Method” section,
    there are several variances of the dielectric moisture sensor family including
    the TD, impedance, SWR, FDR, and capacitive sensors. They complement each other
    in performance depending on the soil matrix and actual application. For example,
    compared to other methods, the TD method is characterized by relatively high accuracy
    [23] and suitable to be deployed in agricultural crop; however, its utilization
    in other circumstance such as extreme saline soil is questionable [24]. On the
    other hand, the FDR sensor can be used in highly saline soil but requires soil
    specific calibration [19, 20]. Compared to TD and FDR sensors, capacitance sensor
    has lower accuracy, but it is low cost, compact, and can be suitable for real-time
    moisture monitoring where a moderate level of accuracy can be tolerated. Table
