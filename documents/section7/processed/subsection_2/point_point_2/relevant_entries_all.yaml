    and irrigation systems based on IOT. This paper’s main goal is to automate the
    watering of plants. This research enables us to understand the values of many
    factors for plants, such as humidity, moisture, and temperature, and to water
    them appropriately. Three sensors make up the system, which measures the humidity,
    wetness, and temperature of plants. The motor automatically turns on the water
    for plants if any of the variables drop. The tomato plant was success fully grown
    on the paper using an automated procedure. We were able to have a healthy farming
    operation because of this practice and the Internet of Things [22]. This review
