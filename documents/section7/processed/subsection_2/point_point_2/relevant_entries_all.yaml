    4. Discussion and Conclusions\nIn this paper, we presented a collaboration platform\
    \ based on linked data and machine principles\nwith unique features, such as automatic\
    \ metadata enrichment and services, speciﬁcally aimed for the\nviticulture domain.\
    \ We provided a detailed description of the workﬂow and the user engagement in\
    \ the\nplatform and illustrated its basic principles, alongside with a respective\
    \ real-life case study paradigm.\nThe platform forms an evolving, ﬂexible, and\
    \ interconnected integrated information system. It follows\na modular design and\
    \ implementation that allows it to efﬁciently adapt over time over numerous\n\
    distinct tasks. For instance, new knowledge base repositories may be aggregated,\
    \ new knowledge base\nspaces may be created and new platform features and services\
    \ may constantly be designed, deployed\nand utilized within the proposed architecture.\
    \ It was designed and developed aiming at strengthening\ncooperation of the interested\
    \ stakeholders within the viticulture domain, initially within the Region of\n\
    Ionian Islands and beyond.\nThe herein proposed part of the platform aims to propose\
    \ innovative solutions for the\nimprovement of smart viticulture/agriculture services,\
    \ their efﬁcient management, including all\nInformation 2019, 10, 149\n23 of 27\n\
    key stakeholders, by providing incentives for the role of vineyard owners and\
    \ consumers of viticulture\nproducts.\nMoreover, it aims at involving the wisdom\
    \ of the crowd, in order to ensure wider\ndissemination of the achieved results.\
    \ This, of course, remains a work in progress for our research\nteam, in the sense\
