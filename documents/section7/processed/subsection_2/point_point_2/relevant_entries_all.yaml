    growth of the plant and even cause it to die. (Yamori et al., 2022). Thus, monitoring
    the temperature close to the plant is paramount to detect and forecast its health
    status. In this study, we have chosen Philodendron tatei Congo, an evergreen indoor
    plant, as the research subject (Fig. 3f). At 2:00 pm, which corresponds to the
    moment when sunlight contacts the leaf surface directly, the temperature of the
    leaves'' adaxial side increased quickly from 20 °C to 37 °C. Roughly one and a
    half hours later, the temperature decreased to approximately 20 °C, compensating
    for the reduction in light intensity. It is worth mentioning that the sensor showed
    sensitivity to irrigation''s impact on temperature, as illustrated in Fig. 3g.
    Additionally, to further explore the universal use of the ERTS for plant surface
    temperature detection, we specifically focused on their ability to adhere to complex
    surfaces. We selected the Bolus (Gerbera jamesonii) with fuzzy leaves as the research
    subjects and consistently monitored the temperature on the abaxial side of the
    leaves (Fig. 3h). As shown in Fig. 3i, the temperature of the underside of the
    blade varies by approximately 3 °C per day. The blade heated up due to sunlight,
    with warming occurring at the same time as exposure to sunlight. Throughout the
    testing period, the leaf surface temperature continued to rise, likely due to
    increased ambient plant temperature (verified on the same day by ambient temperature
    measurements) rather than a fault in the sensor. 3.4. Semi-embedded flexible humidity
    sensor As depicted in Fig. 4a, the IDE was selected motivated by its extensive
    applicability and simplistic structural design (Cui et al., 2023, Lu et al., 2021).
    Additionally, this interdigital structure exhibits significantly larger capacitance
    and heightened sensitivity than other more superficial structures. A custom-made
