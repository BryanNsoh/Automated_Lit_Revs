    of gravimetric soil moisture content is achieved through the use of the oven dry
    method, (Gardner, 2018). The known volume of soil core sampler is required to
    collect the samples from the field. Then by using the dry bulk density (dry mass
    of soil / volume of soil sample) the gravimetric moisture content is converted
    to the soil VWC. Once the VWC is known, the sensor''s output is compared to this
    value. The relationship between the relative dielectric permittivity (εr) and
    VWC is established by using either linear or nonlinear equations. These equations
    can be used to develop a calibration curve that relates the dielectric permittivity
    of a soil to its corresponding VWC. Field calibration methods include in situ
    techniques such as neutron probes and gravimetric sampling. These methods measure
    the soil moisture content and provide a reference for calibrating the sensor (Leib
    et al., 2003). It allows for more accurate measurement of soil moisture, as it
    takes into account the real-world conditions that the sensor will encounter in
    the field (Chandler et al., 2004, Ojo et al., 2015, Singh et al., 2018, Stangl
    et al., 2009) including variations in soil type, temperature, salinity, soil structure
    (Caldwell et al., 2018, Geesing et al., 2004) and even unfrozen or frozen soil
    condition (Amankwah et al., 2022). However, field calibration can be challenging,
    time-consuming, and expensive, especially in remote or difficult-to-access areas
    (Caldwell et al., 2018, Cosh et al., 2005, Stangl et al., 2009). This can limit
    the use of dielectric-based sensors in some applications, particularly in areas
    where access is restricted. Furthermore, the calibration process can be influenced
    by various factors, such as changes in the soil structure over time or the presence
    of other materials in the soil, which can affect the accuracy of the readings.
    Though dielectric sensors have numerous advantages over other methods for measuring
    soil moisture, their practical application can be limited by the challenges associated
    with field calibration. Nonetheless, ongoing research is focused on improving
    the accuracy and reliability of these sensors, which may lead to increased use
    in various applications. In summary, while the field calibration of dielectric-based
    sensors can be challenging, it remains an essential aspect of ensuring the accuracy
    of soil moisture measurements in real-world conditions. 7. Linear and nonlinear
    approach for calibration of soil moisture sensor In the context of a dielectric
    soil moisture sensor, calibration refers to the process of establishing a statistical
    model/relationship between the measured dielectric permittivity of the soil and
    its corresponding moisture content. This relationship allows for a nearly accurate
    measurement of soil moisture content based on the dielectric properties of the
    soil. The approach of calibration used depends on the nature of the relationship
    between the dielectric permittivity and the moisture content, which can be linear
    or nonlinear. A linear calibration assumes a directly proportional relationship
    between the measured refractive index (which is square root of dielectric permittivity)
    and the soil moisture content, while a nonlinear calibration takes into account
    any deviations from linearity in this relationship. We examined previous research,
    including studies by Rowlandson et al., 2013, Vaz et al., 2013, Ojo et al., 2015,
