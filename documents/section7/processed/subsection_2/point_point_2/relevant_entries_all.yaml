  explanation: The proposed framework, MiFarm-CSA, is a reference architecture for
    deploying automated systems for real-time irrigation management that can contribute
    to the efficient use of water resources and enhance agricultural productivity
    to meet the growing demand for food. The framework offers a layered approach,
    consisting of an Integrated Data Collection Network (IDCON), Social-Ecological
    Conceptual Framework (SECF), Mixed Farming as a Service (MFaS), and an Evidence-based
    Assessment Methodology (EVAM). The IDCON layer gathers data from a wide range
    of IoT sensors, devices, gateways, and servers, as well as UAVs and FANETs, to
    provide big volumes of data in near real time. The SECF layer aims to support
    sophisticated capabilities such as forecasting and optimization of crop management,
    while the MFaS layer provides a set of advanced and efficient user applications
    and services destined to farmers and stakeholders. The EVAM layer includes the
    SCOPE methodology for framing and creating dynamic process maps, a social license
    to operate (SLO) concept, the behavioral decision-making (BDm) concept, and a
    Behavioral Intervention Engine (BIE) to influence farmers to adopt environmentally
    suitable practices.
