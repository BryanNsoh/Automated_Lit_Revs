    In this section, we first analyze the system''s theoretical maximum working range
    and identify key parameters that have a great impact on the system''s working
    range. Then, we propose solutions to tune those parameters to improve the working
    range of SoilTAG. A. Theoretical Working Range Analysis Following existing backscatter
    studies [59], [60], we model SoilTAG as a bistatic radar. According to the radar
    equation [24], the received signal power can be modeled as: P r = P t G t G r
    λ 2 σ (4π ) 3 d 4 , (12) View Source where P t is the transmission power, G t
    is the transmitting antenna gain, G r is the receive antenna gain, λ is the signal
    wavelength, d is the distance from Radar to the target and σ is the radar cross
    section of the target. SoilTAG has a bistatic setup with two splitting links,
    called the downlink from Tx to Tag, and the uplink from Tag to Rx as shown in
    Fig. 10(a), where d down is the distance of the downlink, d up is the distance
    of the uplink. For the downlink, the received power of the tag can be modeled
    as: P tag = P t G t G ant λ 2 (4π d down ) 2 . (13) View Source Similarly, for
    the uplink, the received power of Rx can be modeled as: P r = P tag G tag G ant
    G r λ 2 (4π d up ) 2 , (14) View Source where G ant is the tag''s antenna gain
    and G tag is the transmission efficiency of the tag''s DGS resonator. Therefore,
    the working distance can be calculated as: d down ⋅ d up = P t G t G ant G tag
    G ant G r λ 4 P r − − − − − − − − − − − − − − − − − − − √ =D, (15) View Source
    where, D is a constant for a given configuration, i.e., transmission power, antenna
    gain, and frequency band. From the above equation, we have three observations:
    When the Tx and Rx are co-located, the maximum range for both the uplink and downlink
    is d up = d down = D − − √ when the self-interference between Tx and Rx is well
    canceled. When the locations of Tx and Rx are fixed, which is a more realistic
    setup in reality where only the tag moves, the maximum working range of uplink
    and downlink is limited by d up ∗ d down ≤D . The downlink distance is inversely
    proportional to the uplink distance under the same transmission power. Thus, to
    increase the downlink distance, the uplink distance should be reduced, and vice
    versa. For example, Fig. 10(b) shows the theoretical and measured working range
    of downlink and uplink, which is consistent with this observation. In practice,
    it is challenging to achieve the maximum working rang D − − √ for both the uplink
    and downlink, due to the strong self-interference when Tx and Rx are co-located.
    To avoid strong self-interference, our system uses the bistatic setup where transceivers
    are placed separately. Next, we show a numerical analysis of the impact of different
    system parameters on the working range when transceivers are separated by 4 m
    ( ≈ 12 ft). These analysis results help determine the optimal parameter setting
    for different application scenarios. According to (15), the parameters P t , G
    t , G ant , G tag , G r ,λ, P r have a great impact on the working range. In our
    implementation, some parameters are fixed: G tag =−23dB , G t = G r =8dBi , P
    r =−95dBm which is the minimum received power, called receiver sensitivity. Thus,
    we analyze the impact of P t , G ant , and λ on the working range. Coverage area
    under different transmission power P t : Fig. 11 shows that a higher transmission
    power can increase the sensing/working coverage, which is a well-known result.
    However, our new observation is that the maximum working range area is not centered
    at the transmitter like the traditional communication system, since the range
    is still constrained by the receiver as shown in (15). Coverage area under different
    tag antenna gain G ant : Fig. 12 shows that a high gain antenna for the passive
    tag has a great improvement on the sensing coverage area.5 It suggests that the
    tag should be configured with a high-gain antenna to increase the sensing coverage
    area. Coverage area under different frequency bands (i.e., signal wavelength λ
    ): Fig. 13 compares the coverage area of using 2.4 GHz and 5.8 GHz Wi-Fi bands.
    As we can see, the system has a larger coverage area when using the 2.4 GHz band
    than the 5.8 GHz band. This is because 2.4 GHz Wi-Fi signal has a longer wavelength
    which can easily bypass obstacles, helping to increase the sensing range. This
    result indicates that 2.4 GHz band is more suitable for sensing soil moisture
    in the greenhouse scenario. In summary, we have analyzed the maximum working range
    of SoilTAG and identified three key factors (the transmission power, the antenna
    gain of tag, and the signal frequency band) that have a great impact on the working
    range. The analysis provides an important system deployment guide in the real
    world for meeting the working range and coverage requirements. Next, we show how
    to improve the working range of SoilTAG by boosting these three parameters. B.
    Improve The Working Range Based on the above analysis, we improve the working
    range by (i) using the 2.4 GHz Wi-Fi band, (ii) increasing the transmission power
    via beamforming at the transceiver side [19], [20], and (iii) designing a high
    gain tag antenna. In this section, we focus on the high gain tag antenna design.
    A simple approach is using a commodity high gain antenna such as horn antenna
    RFMAX [61] or employing the large phased-array antenna. However, the commodity
    horn antenna is not only expensive ( ∼ $ 144) for large-scale deployment but also
    hard to be integrated with the resonator. Another approach is using a large phased
    array, but it requires multiple expensive phase shifters and the chip (e.g, FPGA)
    to control the phase setting, which is also infeasible for the battery-free tag.
    To harvest the benefits of high gain and low cost, we choose the printed patch
    array antenna [62], which consists of multiple metal patches printed on the low-cost
    FR4 material substrate. Moreover, the patch array antenna has the advantages of
    easy fabrication, low cost, and flexibility to suit different types of tags. In
    designing the tag antenna for SoilTAG, the key is a trade-off between the gain
    and the geometric size. On one hand, we want to keep the antenna as small as possible.
    On the other hand, a high antenna gain requires many patches, which increases
    the antenna size and the overall cost [49]. Finally, based on our experience,
    we designed a 4×4 patch array antenna for achieving a high gain and a relatively
    small antenna size. Compared with an omnidirectional antenna, it has an improvement
    of ∼ 10 dBi while costing no more than $ 15 based on the manufacturer''s price
    estimation. Fig. 14(a) shows the fabricated patch array antenna with a size of
    31×31 cm 2 . To ensure a good impedance matching state in Wi-Fi band, we measure
    the return loss of the antenna using VNA. Fig. 14(b) shows that the antenna''s
    return loss is lower than -10 dB in 2.3 ∼ 2.7 GHz, demonstrating it has a transmission
    efficiency of over 90% in 2.4 ∼ 2.5 GHz Wi-Fi band. Fig. 14(c) shows the radiation
    pattern of the designed antenna. We can see that it achieves a maximum gain of
    16.8 dBi at 2.45 GHz. In summary, by designing a proper high gain antenna design,
    we can improve the working range of SoilTAG. SECTION V. Implementation SoilTAG
    system consists of three components: the chipless tag, Wi-Fi transceiver, and
    the backend soil moisture estimation software. Next, we present the implementation
    of three components. Chipless tag: The chipless tag is comprised of a DGS resonator
    and two antenna connectors as shown in Fig. 15(a). The chipless resonator is wrapped
    in a waterproof box that can be buried in the soil as shown in Fig. 15(b). To
    produce the resonator, we first design the DGS resonator of the chipless tag by
    the design method proposed in Section III-B. A laminate board consists of two
    copper layers and the dielectric substrate in between. We employ standard PCB
    milling technology to fabricate the 2D layout of the conductive layer on one side
    of the laminate, whereas the back side is directly used as the ground layer. The
    substrate is low-cost FR4 material with a thickness of 1.2 mm. The width of the
    transmission line is 2.24 mm. The two antennas are connected to the DGS resonator
    through two RF cables. To sense soil moisture, the user can bury the chipless
    resonator in the soil at a deep depth while keeping the antenna in the air for
    a long working range. Transceivers: We employ two types of devices as transceivers.
    To implement the beam-forming mechanism, we use the WARP software radio which
    works at 2.4 GHz with 80 MHz spectrum. The transmitter is configured with an 8-antennas
    linear array (Fig. 16(a)) to perform beam scanning and the receiver is configured
    with a 4-antennas linear array (Fig. 16(b)). The beam scanning implementation
    program is the same as our recent work [20]. The transmission power is set at
    lower than 30 dBm. In addition, to show the feasibility of sensing soil moisture
    using commercial Wi-Fi cards (Fig. 16(c)), another kind of transceiver is implemented
    with Intel 5300 NIC as the transmitter and Athero 9580 NIC as the receiver together
    with PicoScenes platform [63]. Backend implementation: Our CSI data processing
    and soil moisture estimation algorithm are implemented in MATLAB and Python code
    respectively. We use a laptop with a 2.3 GHz CPU (Intel i7-10875H) and 16 GB memory
    to run our software. The laptop is connected to WARP radios through a switch and
    Ethernet cables, and they communicate using WARPLab mode [64]. SECTION VI. Evaluation
    A. Experimental Method Definition of the Soil Moisture, Sensing Accuracy and Ground
    Truth: We use the gravimetric water content (GWC%) as the definition of soil moisture,
    which equals the mass of water divided by the mass of dry soil [13]. The sensing
    accuracy is defined as the absolute error between the estimated soil moisture
    and the ground truth. Two methods are used for measuring the ground truth moisture
    of different amounts of soil. Oven-based dry weigh method for a small amount of
    thin soil: In order to acquire the ground truth moisture as accurately as possible,
    we use the oven-based dry weigh method to make the soil samples (Fig. 17). However,
    this method can only deal with a small amount of soil since the whole process
    is complex. Specifically, we need to first dry the soil in the oven and then add
    the exact amount of water to the soil according to the desired soil moisture level.
    Finally, we need to stir it evenly with a stirring rod. Dedicated moisture sensor
    for deep and a large amount of soil: To measure the ground truth moisture of deep
    and a large amount of soil, we use the dedicated soil moisture measurement device
    [42] and also bury our tag close to the dedicated device, as shown in Figs. 18
    and 19. To avoid ground-truth measurement errors, we calibrate the moisture sensor
    using a standard soil calibration setting. We select the organic soil since the
    soil used in experiments was taken from organic farmland. As illustrated in Section
    III-E, we collect the training dataset and test dataset in five environments.
    In all environments, we bring the soil samples into the experiment area to conduct
    testing. To measure the soil moisture at different depths, we punched holes in
    the side of the plastic box and inserted the sensor into the soil. The position
    of the hole is where the tag is placed, which ensures that the soil moisture we
    measure is the soil moisture value sensed by the tag, as shown in Fig. 18. The
    plastic box has a size of 53 cm×40 cm×28 cm (Fig. 18(a)) for evaluating sensing
    accuracy at depths of 5 cm, 15 cm, and 25 cm. The acrylic box has a size of 30cm×30cm×100cm
    (Fig. 18(b)) for evaluating sensing accuracy at depth of 1 m. The experimental
    setup is shown in Fig. 20 where Tx and Rx are placed at 4 m space. Experiment
    Road Map: We first evaluate the overall sensing accuracy of SoilTAG for three
    types of soil. Next, we evaluate the impact of several factors on the sensing
    accuracy in Section VI-C including 1) the effect of the patch array antenna, 2)
    the effect of the beamforming, 3) the impact of tag antenna''s orientation, 4)
    the depth of tag buried into the soil, 5) the impact of Tx-to-Tag distance, 6)
    the impact of human motion around the system, 7) the impact of different ML models,
    and 8) the impact of different environments. Then, we evaluate the sensing accuracy
    using commercial Wi-Fi cards in Section VI-D. Finally, we conduct a case study
    to evaluate the performance of SoilTAG through continuous soil moisture monitoring.
    B. Overall Accuracy of Soil Moisture Sensing We evaluate the sensing accuracy
    of three types of soil – loam soil, clay soil, and sandy soil. The soil samples
    are prepared by the dry weight method, which is shown in Fig. 17. The tag is attached
    to the soil samples’ surface. Note that we test different types of soil with different
    moisture ranges. Because the water absorption capacity of different soil is quite
    different. For example, the water absorption capacity order of the following three
    soil is clay > loam > sand. At a low moisture level, it is hard to make the clay
    soil sample with an even moisture distribution due to its strong water absorption
    capacity. At a high moisture level, the sand soil becomes a mixture of soil and
    water with a lot of liquid. Thus, to avoid the ground truth error for clay and
    sand soil, we set the moisture range of clay soil at 20%–50% and the moisture
    range of the sand soil at 10%–30%. For the loam soil, we set its moisture range
    at 0%–67% due to its relatively good (i.e., medium) water absorption capacity
    which covers the maximum moisture range and more extreme moisture level. Moreover,
    loam soil is the most common type in farms for most plants. Accuracy of Loam Soil:
    For loam soil, we set 30 moisture levels from 0% to 67%. For each soil moisture
    level, we collect 100 data packets and extract the relative frequency response
    features. Then, we input these features into a well-trained regression model to
    estimate the soil moisture. Fig. 21(a) shows the estimated soil moisture value
    and the ground truth. As we can see, the standard deviation estimation error is
    only ± 2%. We compute the cumulative distribution function (CDF) of estimation
    errors, which is plotted with the red curve in Fig. 21(b). We find that the 90th
    percentile estimation error is 1.9%. Accuracy of Clay Soil and Sand Soil: For
    the two types of soil, we prepare four moisture levels. Fig. 22 plots the mean
    error (marked as the red circle), the maximum absolute error (marked as the gray
    bar), and the standard deviation of errors (marked as the red bar). Fig. 22(a)
    shows the sensing results of clay soil. The standard deviation estimation errors
    are no more than 0.5%. Fig. 22(b) shows the sensing results of sandy soil. The
    STD of errors is no more than 1.65%. In addition, we can see that the absolute
    error at 20% for clay soil and the absolute error at 15% are large, up to 5%.
    The high absolute error comes from occasional abnormal measurements, possibly
    due to experimental operation errors, such as poor contact between the tag and
    the soil, or uneven soil sample moisture. Statistically, the maximum error occurs
    very rarely. Thus the results demonstrate that the designed tag can achieve high
    accuracy in moisture sensing for different types of soil. C. Impact of System
    Parameters and Environment Noise We discuss the improvement of the tag''s high
    gain antenna and beam-forming on the working range, the impact of different system
    parameters (e.g., the tag''s deployment depth and range) and the environmental
    noise (e.g., the moving objects around the setup) on the sensing accuracy. 1)
    Effect of Tag''s Antenna on Working Range To boost the tag''s reflection signal,
    we designed a patch array antenna for the tag shown in Section IV-B. In this experiment,
    we aim to evaluate the effect of patch array antenna on improving the working
    range. Specifically, we compare the patch array antenna against a commodity omnidirectional
    dipole antenna which has a 5 dBi radiation gain. The main beams of the transmitter
    and receiver point to the tag''s two antennas. The Tx-Tag distance changes at
    a step size of 1 m. The soil samples are prepared by using oven-based dry weigh
    method. Fig. 23(a) reports how the sensing error varies with distance when the
    tag is equipped with the two types of antennas. For the omnidirectional antenna,
    we can see that even within 1 m Tx-Tag distance, the sensing error is more than
    10%. When the Tx-Tag distance is over 3 m, the sensing accuracy gets worse because
    the relative frequency response features are indistinguishable. In contrast, when
    the tag is configured with the patch array antenna, the working range can achieve
    7 m that keeping the estimation error less than 5%. This is because the received
    signal and the reflection signal of the patch array antenna are much stronger
    than that of the omnidirectional antenna. For the omnidirectional antenna, when
    the SNR of tag''s reflection signal gets worse and even reaches the noise floor,
    the obtained relative frequency response will be invalid. 2) Effect of Beamforming
    on Working Range To evaluate the effect of the beamforming mechanism on improving
    the working range, we compare the sensing error with and without the beamforming.
    The tag is configured with the patch array antenna and is placed in front of the
    transmitter''s antenna array ( 0 ∘ direction). The transmitter''s main beam is
    fixed at 0 ∘ direction. The Tx-Tag distance increases from 1 m to 11 m at a step
    of 2 m. The soil samples are prepared by using oven-based dry weigh method. Fig.
    23(b) reports the sensing error under different Tx-Tag distances. We find that
    in the case without beamforming, the working range where the sensing error keeps
    lower than 5% is about 3 m. In contrast, in the case of using beamforming, the
    working range can reach 9 m. This result demonstrates the effectiveness of the
    beamforming in improving the working range. In addition, we find that the sensing
    error also increases with the Tx-Tag distance increasing. The reasons are twofold.
    One is that the received signal strength of the tag gets weaker when moving the
    tag away from Tx. The other is the presence of weak LoS signal leakage from Tx''s
    side lobes to Rx since the beam-nulling can not totally isolate the direct path
    between Tx and Rx. Despite that, the beamforming technique can still improve the
    working range significantly. 3) Impact of Tag Antenna''s Orientation In a real
    deployment, multiple tags are placed around a pair of transceivers. Here we examine
    how the sensing accuracy changes when the tag''s antennas are placed in different
    orientations relative to Tx. We change the orientation of the tag''s antenna relative
    to Tx and measure the frequency responses while fixing the tag''s transmitting
    antenna in 0 ∘ direction relative to Rx. The 0 ∘ indicates that the two antennas
    are facing each other. The directions are set at − 90 ∘ ,− 60 ∘ ,− 30 ∘ , 0 ∘
    , 30 ∘ , 60 ∘ , 90 ∘ . The distance between Tag and Tx is set at 1 m, 3 m, and
    5 m. The soil samples are prepared by using oven-based dry weigh method. Fig.
    24(a) shows the sensing error under different antenna orientations. By observing
    the two figures, we have two remarks: 1) The sensing error changes with the tag''s
    orientation changes, which is consistent with the beam pattern of the patch array
    antenna. 2) As the distance increases, the sensing errors at 0 ∘ keeps almost
    unchanged while other orientations’ error increase. This is because as the orientation
    of the main beam deviates from the Tx''s main beam and the distance gets farther,
    the received signal strength at the tag decreases while the strength of the noise
    signal remains almost unchanged, i.e., the SNR decreases, resulting in higher
    sensing errors. 4) Impact of The Deployment Range The tags may be deployed at
    various ranges away from the transceivers, which may affect the sensing accuracy.
    Thus, we discuss the impact of a tag''s working range on moisture sensing accuracy.
    The soil samples are prepared by using oven-based dry weigh method. The transmitter
    and receiver are placed at a separation of 4 meters. We fix the Rx-Tag distance
    and change the Tx-Tag distance from 0.3 m to 13.9 m at a step size of 0.8 m by
    moving the tag''s receiving antenna. At each distance, we collect 500 packets
    for each soil moisture level and calculate estimation errors. Fig. 24(b) shows
    the CDF of moisture estimation errors under different Tx-tag distances. We have
    two observations. First, when the Tx-to-Tag distance is less than 6.7 m, SoilTAG
    achieves high accuracy with the 90th percentile moisture estimation errors of
    1.78%. Second, the sensing accuracy decreases with the increase in distance. Overall,
    SoilTAG still achieves a 90th percentile of sensing error of 8% even when the
    working range is 13.9 m. 5) Impact of The Sensing Depth As illustrated before,
    the root depth of some plants (e.g., trees) can reach over 75 cm. Thus, in practical
    usage, the tag is buried in the soil at a relatively deep location. To evaluate
    the working depth of SoilTAG, we bury tags at depth levels of 5 cm, 15 cm, 25
    cm, and 1 m respectively to measure the sensing accuracy. The tag has a resin
    material coat to prevent it from shorting the circuit by the soil/water, as shown
    in Fig. 15(b). To measure the soil moisture at the depth of 5 cm, 15 cm, and 25
    cm, we use a plastic box full of soil (shown in Fig. 18(a)). To measure the soil
    moisture at the depth of 1 m, we fabricate an acrylic box full of soil, which
    has a size of 30 cm × 30 cm × 100 cm (shown in Fig. 18(b)). Then, we bury a tag
    into the soil at the box''s bottom (1 m depth). The system automatically collects
    data every half an hour. At the same time, we measure the ground truth of soil
    moisture at the four depths using the dedicated sensor. Fig. 24(c) shows the boxplot
    of soil moisture estimation errors at four depth levels. We can see that SoilTAG
    achieves median error of 9.9%, 2.58%, 1.4%, and 2.14% at the depth of 5 cm, 15
    cm, 25 cm, and 1 m respectively. By observing the measurements, we discovered
    that our system''s soil moisture estimate values are rather steady at four depths,
    whereas the sensor''s readings at the depth of 5 cm are lower than SoilTAG''s
    estimation. As a result, the estimation error at a depth of 5 cm seems to be higher
    than 15 cm, 25 cm, and 1 m. The reason is that deep soil moisture is more homogeneous
    and steady. This means that both the tag and the sensor must be in full contact
    with the soil in order to acquire a more accurate soil moisture measurement in
    practice. In addition, by observing the error at depths of 15 cm, 25 cm, and 1
    m, we find there is no correlation between the sensing accuracy and the sensing
    depth. Therefore, this result verifies that SoilTAG can reach 1 m sensing depth,
    showing the potential of SoilTAG to work in a deeper depth. 6) Impact of The Environmental
    Variations In real application scenarios, environmental variations, such as the
    movement of the human body, would cause dynamic multipath, which may result in
    estimation errors. Thus, we evaluate the impact of environmental variations on
    sensing accuracy. To create a dynamic environment, we ask one person to move nearby
    the experiment deployment. The continuous movement results in occasional direct
    signal blockage and dynamic multipath interference which forms a more complex
    real environment. The distance between the moving person and transceivers is within
    0.2 ∼ 1 m, and the person continuously walks around during the data collection
    period. For each soil moisture sample, we collect 2500 packets with and without
    human motion and then calculate the estimation errors. The soil sample is the
    plastic box full of soil (Fig. 18(a)) that is brought into the experiment area.
    The sensing tag is buried at the depth of 15 cm. We inserted the commercial sensor
    probe into the hole on the side of the box and measured the moisture ground truth
    at the tag position. Fig. 24(d) shows the CDF of soil moisture estimation errors
    with and without human motion. Compared with the static environment, the 90th
    estimation error increases from 2% to 8% when there is human motion. Because human
    movement would introduce dynamic interference signals, the direct signal from
    Tx to Rx increases, resulting in the relative frequency response features being
    inaccurate. Thus the estimation error in a dynamic environment is higher than
    that in a static environment. Overall, SoilTAG still achieves 90th percentile
    error of 8% in a dynamic environment. 7) Impact of Different Machine Learning
    Models To analyze the sensing accuracy when using different ML models, we use
    9 ML models to estimate moisture for five environments respectively. Specifically,
    in each environment, the training dataset and the test dataset each accounted
    for half of the total dataset. For each environment, we prepare new soil samples
    using the oven-based dry weigh method and attach the tag to the soil samples’
    surface to measure the frequency responses of each moisture. The experiments are
    carried out with 5 ∘ C ∼ 30 ∘ C air temperature spanning four seasons. In the
    five environments, the Tx-Tag distance is set at 3 m. Fig. 25 shows the sensing
    accuracy results. We find that in all environments, the three models (i.e., Decision
    Tree, XGB, and KNN) perform better than other models. In addition, we also find
    that the XGBoost model performs best in the experiment where two commodity Wi-Fi
    cards are used as the transceiver. The two results show XGBoost model can achieve
    the most accurate estimation result in the five environments, and thus is selected
    as the estimation model for the current system. 8) Impact of Different Types of
    Environments To analyze the impact of different multipath environments on sensing
    accuracy, we take the sensing result of XGBoost model for the five kinds of environments.
    Fig. 26 shows the boxplot of the soil moisture estimation error in the five environments.
    We can see that the median error for all environments is 0%, demonstrating our
    system''s high accuracy in soil moisture sensing. The anechoic chamber achieves
    the lowest sensing error since it is a clean environment without multipath-related
    direction signal leakage and human motion. Except for the anechoic chamber, the
    sensing errors in real scenarios have a slight increase. This is because there
    is static/dynamic multipath-related direct signal leakage from Tx to Rx due to
    the complex multipath or frequent human motions around the experiment area. Despite
    that, the 10th – 90th percentile errors are lower than 2%, implying that SoilTAG
    is suitable for the common soil moisture sensing application scenarios, e.g.,
    the farmland, courtyard, etc. D. Soil Moisture Sensing With Commercial Wi-Fi Card
    To show the feasibility of sensing soil moisture with commodity Wi-Fi cards, we
    conduct this experiment with two Wi-Fi cards (i.e., Intel 5300 as Tx and Athero
    9580 as Rx) and use PicoScenes platform [63] to collect CSI. The two cards’ working
    frequency is tuned in 2.4–2.48 GHz band through a script program to achieve hopping
    channels. We prepare soil samples with 10 moisture levels from 5% to 50% at a
    step size of 5% using oven-based dry weigh method. We collect ∼ 800 frequency
    responses for each soil moisture level. The data collection is conducted twice
    – the first is to collect the training samples and the second is to collect the
    testing samples. To illustrate the relative frequency responses measured by WiFi
    cards, we plot the relative frequency responses of 5%, 10%, 15%, and 20% in Fig.
    27(a). It is clear that they are distinguishable in 2.4–2.48 GHz. Then, we use
    the ML model to estimate the soil moisture of the testing samples. Finally, we
    compute the sensing accuracy and find the sensing accuracy over 83.8% as shown
    in Fig. 27(b). This result demonstrates that SoilTAG can also work with commodity
    Wi-Fi devices to achieve a high sensing accuracy. E. Case Study: Continuously
    Soil Moisture Monitoring Finally, we conduct a case study to monitor continuous
    changes in soil moisture. We bury the tag into the soil at the depth of 15 cm
    to detect soil moisture because the moisture at this depth does not change too
    fast or too slowly during a long period according to practical experience. The
    tag has a resin material coat to prevent it from shorting circuit by the soil.
    The MATLAB program automatically collects CSI data every half an hour. In order
    to measure the ground truth, we manually measure the soil moisture every half
    an hour using high accuracy commodity sensor. Fig. 28 plots the soil moisture
    in two weeks. The blue line is the ground truth and the red dotted line is the
    estimated value of our system. We can see that there are estimation deviations
    during the long-term monitoring but has the same changing trend as the ground
    truth value. The maximum error is only 2.38% and the mean error is 0.33%. In addition,
    we can see that the ground truth soil moisture decreased by 5.5% from 22.5% to
    17%. Most cheap soil sensors cannot accurately detect such small changes in soil
    moisture. Actually, for some plants, slight soil moisture changes would affect
    their growth. Such application requires a system that is able to detect small
    changes in soil moisture, to tell the farmer to irrigate the plant timely. This
    result demonstrates our system is capable of continuously monitoring soil moisture
    changes on real-world farms. Fig. 25. The soil moisture estimation error when
    using different ML models. Show All Fig. 26. The soil moisture estimation error
    in five environments. Show All Fig. 27. Soil moisture sensing with commodity Wi-Fi
    cards. Show All SECTION VII. Discussion • Calibration cost: SoilTAG exploits the
    relative frequency response to remove the impact of distance. Thus, in real applications,
    we need to collect the reference frequency response of each tag at the deployment
    stage. The user does not need to perform calibration frequently once the devices
    are settled down in an application area. Thus, the calibration cost is low. •
    Working range: The maximum working range of the current SoilTAG is insufficient
    for large open farm fields. Therefore, proper use scenarios are greenhouses or
    indoor vertical farms. To extend the coverage area and apply SoilTAG to large-scale
    farms, a possible solution is to divide the farm into several small areas and
    deploy a pair of transceivers in every area. This solution would enlarge the coverage
    area but at the expense of increasing the overall deployment cost. Fig. 28. Continuously
    soil moisture monitoring. Show All • Work with multi-tags: To work with multiple
    tags, we proposed a spatial direction based tag identification method in the previous
    work [20]. In this work, we employ the same approach as before. Based on this
    method, we can measure the moisture distribution of deep soil at different levels
    by deploying multiple tags at different depths. • Improve the generalizability
    of sensing model: When there are changes in SoilTAG''s deployment setup or the
    RF environment, our machine learning based moisture sensing model needs to be
    retrained for high sensing accuracy in the new setup or the new environment. However,
    the retraining cost of ML models usually is high [65]. To reduce the retraining
    cost, one may improve the generalizability of ML models. For example, one can
    use the transfer learning approach [66] to fine-tune an existing (or pre-trained)
    sensing model for the new setup or the new environment. We will explore this direction
    and improve the generalizability of our moisture sensing model in the future.
    • Make SoilTAG work with the transceiver with a single antenna: In this work,
    the Wi-Fi transceivers used in SoilTAG have multiple antennas and are capable
    of performing digital beamforming. If the transceiver devices have only one antenna,
    they can be configured with the high gain directional antenna to improve radiation
    power. Moreover, a possible self-interference avoidance solution is to make the
    two antennas be polarization orthogonal [67] since the signal goes through a large
    attenuation between two antennas with complete polarization mismatching. • Extend
    SoilTAG to the temperature sensing: In addition to sensing soil moisture level,
    the tag can also be used for sensing temperature. According to the work [68],
    some substrate materials have thermal coefficient of dielectric constant (TCD,
    termed as α ϵ ), which means that the permittivity change ( Δ ϵ r ) of the substrate
    is linearly proportional to temperature changes ( ΔT ) (namely Δ ϵ r / ϵ r = α
    ϵ ∗ΔT ). Therefore, by replacing the current FR4 substrate with other materials
    (e.g., Rogers ), the tag''s resonant frequency and the frequency response feature
    would change with the temperature varying. To verify this feasibility, we fabricated
    a tag with Rogers substrate and measured its frequency responses under different
    temperatures. The results show that the resonant frequency changes by Δf (5.0
    GHz–5.043 GHz) when the temperature changes by ΔT= 9 ∘ C ( 27 ∘ C – 36 ∘ C ).
    By carefully selecting the substrate material, the designed tag can be sensitive
    to a specific temperature range. Therefore, SoilTAG can also be extended to the
    passive temperature sensing application. SECTION VIII. Conclusion This paper presented
    SoilTAG, a chipless Wi-Fi tag based high accuracy, low-cost and in-ground soil
    moisture sensing system. The moisture sensor is a battery-free, passive chipless
    Wi-Fi tag that is low-cost. The key insight of moisture sensing is to convert
    changes in soil moisture level into the frequency response of the tag''s resonator.
    Based on this insight, we designed a DGS-based passive resonator for soil moisture
    sensing and optimized key resonator parameters to increase the frequency response
    sensitivity for sensing even small soil moisture changes. To improve the working
    range, we analyzed the key factors that have impacts on the working range and
    designed a high gain patch array antenna for the tag and realized beam-forming
    at the transceiver side. Extensive experiments show that SoilTAG achieves 90th
    percentile moisture sensing error of 2% , 3.64% , and 8% when the distance between
    the transmitter and the tag is 6 m, 10 m and 13.9 m. The sensing depth can reach
    1 m, covering the root depth of most plants. We believe SoilTAG has promising
    potential for improving the productivity of farm fields and our exploration of
    passive sensor design can enrich other passive sensing applications. ACKNOWLEDGMENTS
