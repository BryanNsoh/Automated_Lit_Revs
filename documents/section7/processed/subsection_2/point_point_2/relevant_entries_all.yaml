    the optimal DGS size. In this optimization algorithm, there are 3 parameters that
    affect the optimization results and the time consumption. The population number
    n , the iteration time k , and the convergence degree β . Too few populations
    will lead to non-convergence of results, while too many populations will lead
    to a low mutation rate and take a long time. In our experience, the population
    number n is set at 40–60. Similarly, the iteration number k is set at 10–15. The
