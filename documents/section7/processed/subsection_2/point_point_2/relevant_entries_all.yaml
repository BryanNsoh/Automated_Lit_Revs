    Full size table Non-radiative Wireless Power Transfer Non-radiative WPT is used
    to transfer power over a short distance in the frequency range of kilohertz to
    several megahertz with very high efficiency compared to the radiative technique.
    It can be divided into three groups based on the kind of coupling technique used:
    inductive power transfer (IPT), magnetic resonant coupling (MRC), and capacitive
    power transfer (CPT). In IPT, the power is transmitted from the Tx coil to the
    Rx coil via magnetic field (Fig. 4c). The DC power is converted to AC power at
    high frequency by the inverter circuit and delivered to the Tx coil. At the receiving
    side, the Rx coil gets AC voltage at the same frequency. A rectifier circuit then
    converts this AC voltage back to DC voltage before supplying to the load. In order
    to compensate the reactive power, compensation networks comprising lumped inductors
    and capacitors are added at two sides. The IPT system functions similarly to an
    air-core transformer; the leakage inductance is very large. Consequently, the
    efficient transfer distance is typically smaller than the coil diameter [51].
    Park et al. [52] attempted to transfer power over several meters using IPT at
    20 kHz. The coils are 3 m in core length and 1 m in winding length. When the Rx
    coil is 3 m away from the Tx coil, the efficiency is only 29%. However, at short
    transfer distance, IPT system could achieve a relatively high efficiency, which
    is up to more than 90% [53]. IPT can transfer power up to several kilowatts over
    several meters (Table 3). Moreover, due to the lower operating frequency compared
    to radiative WPT, the pathloss is significantly smaller (42 dB at 6.78 MHz compared
    to 95 dB at 915 MHz over 30-cm transfer distance when the soil moisture content
    is saturated). Therefore, IPT can supply enough power for sensors buried at the
    depth of 30–120 cm. Although the effective operating range of IPT is typically
    smaller than the coil diameter, its simplicity and capacity to deliver adequate
    power to Rx located at a few tens of centimeters away from Tx [33••] make it suitable
    for charging WUSN. To overcome the drawback of short efficient transfer distance,
    a special type of IPT called MRC has been developed. In MRC, the intermediate
    coils are utilized to extend the transfer distance (Fig. 4d). These coils are
    tuned to the same resonant frequency by external or parasitic capacitors to form
    resonant tanks, so that the magnetic field is significantly improved. In 2007,
    Kurs et al. [54] pioneered the idea of MRC when using 4-coil system to brighten
    a 60-W light bulb. The system could achieve 40% efficiency over a 2-m transfer
    distance, which is eight times greater than the coil radius. Duong et al. [55]
    regulated the coupling factors between the resonant coil and load coil or source
    coil to achieve the matching condition. The experiment showed that efficiencies
    are developed to 46.2 and 29.3% at distances of 60 and 100 cm, respectively. Moreover,
    a new method but with similar approach to resonate the coil in the WPT system
    was presented in [56]. They utilized three coils to resonate frequency of the
    system: Tx, Rx, and an intermediate coil. It is applied to transfer 150 W at 250
    kHz with 85% efficiency. Similar to IPT, MRC benefits in lower loss compared to
    radiative WPT. Despite the ability of transmitting power up to several kilowatts
    over a distance several times greater than the coil diameter with higher efficiency
    compared to IPT, the increase in the number of coils could lead to the complexity
    and high-cost MRC system. Another type of non-radiative WPT is CPT. In contrast
    to IPT and MRC, which transmit power through magnetic fields, CPT uses electric
    fields to transfer the power from the Tx plates to the Rx plates as can be seen
    from Fig. 4e. Since the two plates of the coupled capacitor are close together,
    the electric field is directed from the positive plate to the negative plate.
    Therefore, CPT has lower electromagnetic interference (EMI) and heat loss caused
    by eddy current. However, due to the loose coupling, CPT can only be utilized
    in applications with very short charging distance, even only a few millimeters.
    Li et al. [57] employed the electric field resonance method, which combines inductive
    coupling and capacitive coupling. The system is similar to a 4-coil WPT system;
    however, the inductive coupling between two resonators is replaced by capacitive
    coupling. A 91% DC–DC efficiency can be achieved over a 17-mm transfer distance.
    Liu et al. [58] presented a matrix-type transmitter to maintain a steady output
    voltage when the position of the receiver varies. However, the efficiency is only
    54% under the maximum coupling when the transfer distance is 0.5 mm. Despite the
    low cost, simple implementation, and low-EMI characteristic, the extremely short
    transfer distance and the requirement of exact alignment between Tx and Rx are
    the primary obstacles to applying CPT for WUSN. Power Based on Wireless Charging
    Methods WPT technologies vary widely in terms of working distance, power transfer
    efficiency, and power density (Table 3). Although WPT has reached technical maturity,
    most research works in the literature employ a resistor as a load instead of an
    actual battery. Therefore, the charging time is not usually explicitly reported.
    Directional radiative WPT benefits in far-distance transmitting, while omnidirectional
    radiative WPT does not require the exact position and direction of the receiver
    (Table 4). Generally, these far-field methods show several limitations: clear
    space between transmitter and receiver, extremely poor efficiency, and the complex
    implementation. Therefore, far-field WPT could not be applied for charging underground
