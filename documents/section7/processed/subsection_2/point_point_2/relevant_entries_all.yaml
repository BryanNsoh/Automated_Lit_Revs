    of Natural Resources and Environment - Department of Agricultural and Biological
    Engineering, Indian River Research and Education Center, University of Florida,
    Fort Pierce, FL, United States 2Department of Agricultural and Biological Engineering,
    Indian River Research and Education Center, University of Florida, Fort Pierce,
    FL, United States Accurate and near real-time volumetric soil water and volumetric
    ion content (VIC) measurements can both inform precise irrigation scheduling and
    aid in fertilizer management applications in cropping systems. To assist in the
    monitoring of these measurements, capacitance-based soil moisture probes are used
    in agricultural best management practice (BMP) programs. However, the ability
    of these sensors to detect nutrients in the soil sourced from fertilizers is not
    well understood. The objective of this study was to evaluate the sensitivity of
    a capacitance-based soil moisture probe in detecting Nitrogen (N), Phosphorous
    (P), and Potassium (K) movement in the soil. To achieve this, a laboratory-based
    setup was established using pure sand soil cores. Raw soil moisture and VIC probe
    readings from the cores were contrasted across multiple N, P, and K rates. The
    N treatments applied were rates of 0, 112, 168, and 224 kg/ha; for P, were 0,
    3.76, and 37.6 kg/ha, and for K were 0, 1.02, 1.53, and 2.04 kg/ha. Each nutrient
    was evaluated separately using a randomized complete block design experiment with
    three replications for N and K, and 5 replications for P. The impact of each nutrient
    rate on the sensitivity of VIC readings was determined by evaluating differences
    in three points of the time series, including the observed maximum point, inflection
    point, and convergence value as well as the time of occurrence of those points
    over a 24-hour period. These points were assessed at depths 5, 15, 25, 35, 45,
    and 55 cm. The findings of this study highlight the capacitance-based soil moisture
    probes’ responsiveness to changes in all K rates at most depths. However, its
    sensitivity to changes in N and P rates is comparatively lower. The results obtained
    in this study can be used to develop fertilizer management protocols that utilize
    K movement as the baseline to indirectly assess N and P, while helping to inform
    those who currently use the probe which nutrients the probe may be detecting.
    The probes’ readings could be incorporated into decision support systems for irrigation
    and nutrient management and improve control systems for precision water and nutrient
    management. 1 Introduction Agricultural, urban, and industrial water resource
    management continue to play a significant role in eutrophication within freshwater
    systems, driven by factors such as population growth and intensification (Lu and
    Tian, 2017; Wurtsbaugh et al., 2019). It’s been shown that the management of irrigation
    and fertigation has major impacts on the nutrient leachate and runoff coming from
    agricultural production (Pérez-Martín and Benedito-Castillo, 2023). One approach
    to optimize agricultural production and minimize the environmental impacts involves
    high-quality diagnostic soil, plant, and water testing (Mylavarapu, 2010). However,
    a fraction (25%) of surveyed farmers in the USA and Australia conduct soil tests
    for monitoring nutrients (Lobry De Bruyn and Andrews, 2016). Due to these factors,
    the need for real-time soil nutrient monitoring is steadily increasing within
    agricultural water management. Such monitoring can contribute to the optimization
    of farmers’ fertilizer application rates and assist in implementing effective
    nutrient management practices (Burton et al., 2020), thus reducing agriculture’s
    impacts on water quality. To promote wider adoption of nutrient monitoring techniques,
    several advancements in precision agriculture have emerged to assess plant and
    soil nutrient content at the field level. Optical sensors, satellite-based remote
    sensing technologies, and drone-based approaches have been gaining ground (Hunt
    and Daughtry, 2018; Inoue, 2020; Sishodia et al., 2020). While these technologies
    are nondestructive, they are expensive and require skills and knowledge in data
    processing before the farmers can effectively use the collected data for decision-making.
    Currently, the use of remote sensing technology is mainly limited to researchers
    (Weber and McCann, 2015; Bramley and Ouzman, 2019). An alternative approach for
    continuous field-level data acquisition involves in-ground sensors. Capacitance
    soil moisture sensors (SMS) for instance, provide real-time readings of soil water
    (SM), volumetric ion content (VIC) or electrical conductivity (EC), and soil temperature
    (T). These sensors provide two outputs from dimensionless frequencies that within
    conjunction with one another, give readings of volumetric water content and VIC
    when separated by proprietary data model processes. (TriSCAN ® Agronomic User
    Manual Version 1.2a, 2003, Adelaide, Australia). The VIC data derived from SMS
    represents the dielectric constant, which is influenced by the presence of salts
    from fertilizers and irrigation water. If nutrient salts from fertilizers significantly
    impact the soil osmotic potential, the sensor can detect them (Or and Wraith,
    2002). The use of SMS for optimal irrigation scheduling has been adopted more
    by farmers than any other technology-based irrigation scheduling technique in
    the USA (Taghvaeian et al., 2020). If this most-adopted approach could also be
    utilized for nutrient management, the rate of adoption could be greatly increased.
    Based on the VIC-EC measuring capabilities of SMS’s and soil moisture probes (SMP),
    it’s hypothesized that a similar approach could potentially be employed for nutrient
    monitoring and management, in addition to irrigation scheduling using SMS VIC
    data, if relationships between nutrient movement across the soil profile and VIC
    readings are established. If this connection is successfully established, decision
    support systems could utilize this already commercially-available and adopted
    technology to quickly diffuse fertigation management strategies, decreasing agriculture’s
    contributions to eutrophication. It is known that decision support systems already
    utilize sensor outputs for the management of irrigation and fertigation practices
    to reduce environmental impacts (Zhai et al., 2020). But first, before implementation
    into systems as a nutrient-sustainable management strategy, it must be investigated
    which nutrients the technology could potentially be detecting. It’s hypothesize
    that in-ground SMS could be sensitive to nutrient movement in the soil. This hypothesis
    arises from three known principles. First, the nutrients’ influence on EC (Omonode
    and Vyn, 2006; Mirzakhaninafchi et al., 2017; Darmawan et al., 2023). Second,
    the established correlation between soil cations/anions and EC (Friedman, 2005),
    and third, the sensors’ capacity to detect soil VIC. Notably, fertilizers containing
    Nitrogen (N), Phosphorous (P), and Potassium (K) are known to increase EC (Bhatt
    et al., 2019). The SMS’s VIC measurements have been found to be directly correlated
    to soil EC, with variation across soil types (Biswas et al., 2007). This correlation
    indicates the potential of SMS to detect the presence of N, P, and K in the soil
    due to fertilizer applications, inferred from VIC data. To the best of our knowledge,
    no published studies have examined the capability of these capacitance SMS to
    detect N, P, and K movements individually. In this study, laboratory-based experiments
    were conducted to assess the changes caused in the VIC time series from SMS due
    to the presence of N, P, and K in a pure sand media. While the SMS’s VIC sensing
    capabilities make direct nutrient detection unlikely, the ability to indirectly
    indicate high nutrient content in the soil holds value for those utilizing the
    sensors for management or those creating decision support systems in precision
    agriculture. Given that these SMS are readily available on the market and are
    being used by farmers in the USA, they could represent a feasible and rapid solution
    for implementing efficient in-field nutrient management plans. However, there
    is a need for them to be investigated to fully understand which nutrients are
    in fact being detected by the sensors. By harnessing real-time data, these systems
    could both maintain optimal agricultural water and nutrient management while minimizing
    environmental impacts from crop production. 2 Materials and methods 2.1 Experiment
    location, design, and treatments The three N, P, and K experiments were conducted
    individually at the University of Florida’s Indian River Research and Education
    Center in Fort Pierce, FL, USA (27°25''33.9\"N 80°24''29.4\" W). The laboratory
    was kept at a constant temperature of around 21°C. While constant temperature
    cannot be expected in field settings, this study was designed to minimize any
    variation in the time series created from temperature variances, so the SMS signals
    were mostly influenced by each nutrient. Each experiment followed similar protocols
    and had a randomized complete block design where the SMSs data collection over
    a 24-hour time was considered the replication or block (Figure 1). Specifically,
    the N and K experiments encompassed three distinct rates and were replicated three
    times, while the P experiment tested two different rates of P and had five replications.
    Sequentially, the P experiment was conducted initially, followed by the N and
    K experiments. After concluding the P experiment, it was determined that the N
    and K experiments would benefit from more rates and fewer repetitions. This was
    determined due to literature pointing stronger to impacts of N and K on soil EC
    (Carneiro et al., 2017; Guo et al., 2021) while it pointed to smaller impacts
    of P on soil EC (Ding et al., 2020). As previous studies showed weaker P impact
    on soil EC but still impacting, it was determined to be beneficial to investigate
    2 application rates of P which were significantly different from each other with
    higher numbers of repetitions to determine if P would be detectable through the
    SMP. However, as previous studies successfully registered strong EC signals from
    N and K in soils, it was determined to be beneficial to further investigate how
    sensitive the SMSs could be to various application rates of N and K beyond simple
    detection. Despite the differences in number of repetitions and applications between
    the three separate experiments, each experiment had a randomized complete block
    design where the 24-hour time was considered the replication or block. A summary
    of the treatments and nutrient rates used in this study is outlined in Table 1.
    figure 1 Figure 1 Diagram of the randomized complete block design for N, P and
    K experiments. table 1 Table 1 N, P, and K rates per treatment. The N source used
    was powdered urea (42-0-0), and the N rate treatments were application rates selected
    based on local N fertilizer recommendations for sweetcorn (Hochmuth and Hanlon,
    1995). The low rate indicates split application at the six-leaf stage of the crop,
    the average rate is the preplant application rate, and the high rate represents
    the total accumulated N suggested for one crop season. For P a 1000 ppm orthophosphate
    standard solution was purchased from Fisher Scientific. This solution was selected
    as inorganic P is a bioavailable source of P (Thien and Myers, 1992) often found
    in fertilizers (Cade-Menun et al., 2017). P rates were determined based on soil
    P concentration of a local sweetcorn farm in South Florida, USA, where the high
    rate represented average P soil levels, and the low rate was one-tenth of this
    level. The K source was KCl 3M solution from Fisher Scientific, with treatments
    selected based on groundwater salinity concentrations. According to Her and Vassilaros
    (2022), the maximum groundwater salinity concentration reported was 9.12 dS/m
    along the South Florida coastal areas. Thus, in this study, this measurement was
    used as a baseline to convert K levels ranging from 5-10 dS/m reflecting groundwater
    levels (Her and Vassilaros, 2022) to the kg/ha measurements of 1.02, 1.53, 2.04
    kg/ha treatments. Each nutrient source was mixed with 500 ml reverse osmosis water,
    and to ensure consistency in metrics, units were transformed to nutrient rates
    per hectare of land. 2.2 Soil moisture probe and calibration A TriSCAN Sentek
    drill and drop (SMP) soil moisture probe (Sentek Drill and Drop SDI-12 Series
    III, 2015) was utilized for this experiment. The SMP is equipped with 6 individual
    SMSs distributed equally down the probe. Across the SMP, sensors are located at
    specific depths: 5 cm (sensor 1), 15 cm (sensor 2), 25 cm (sensor 3), 35 cm (sensor
    4), 45 cm (sensor 5), and 55 cm (sensor 6) from the surface. Each SMS provides
    readings of volumetric soil water content, soil temperature, and VIC at 15-minute
    intervals. The sensors generate two frequencies. The first frequency is converted
    through a normalization Equation 1 (Schelter et al., 2006). X−Xmin Xmax−Xmin (1)
    and calibrated to volumetric soil water content. The second frequency is proportional
    to soil water content and the presence of free ions in the soil pore water. Proprietary
    data modeling integrates changes in both signals, yielding nominal VIC. These
    VIC readings can also be correlated with EC (Sentek TriSCAN ® Agronomic User Manual
    Version 1.2a, 2003, Adelaide, Australia). When the SMP is inserted into soil,
    each sensor within the SMP begins transmitting the soil water content, soil temperature,
    and VIC data in real-time every 15 minutes, generating a time series that begins
    from the moment of installation. This data can be observed by the user on commercial
    displays developed by data providers for service. Multiple data providers service
    the SMP used in this study. To ensure uniform measurements across all sensors,
    the SMPs were calibrated according to Sentek Technologies’ soil moisture sensors
    calibration manual (Calibration Manual for Sentek Soil Moisture Sensors Version
    2.0, 2011). For each soil core, a single SMP was installed as shown in Figure
    2. Data from the SMPs were retrieved via two data providers currently being used
    within the state of Florida: BMP Logic (https://www.bmplogic.net/) and Pessl Instruments
    (http://metosusa.com/). The subsequent data analysis was performed on the raw
    data extracted from each platform. figure 2 Figure 2 Laboratory experimental setup
    pre-nutrient application. 2.3 Experimental protocol Soil cores were composed of
    60 cm tall riser-pipe cylinders with a 16 cm diameter. Each cylinder was cut through
    the middle lengthwise, and fitted together with hose clamps, with the aim of replication
    sampling (Figure 3). To prevent soil movement with leachate, the lower portion
    of the pipes were sealed using a water-permeable fabric mulch. The fabric mulch
    ground cover utilized in this study was manufactured by Lumite, Inc (http://www.lumiteinc.com/products/groundcover)
    and is comprised of a blend of woven fabrics and UV polypropylene that allows
    passage of water and nutrients at a rate of 720 L min/m2. figure 3 Figure 3 Sand
    core and extraction of soil samples for laboratory analysis based on the sensor
    depth. Horizontal colored lines represent the location of each soil moisture sensors
    across the core. The cores were filled with 15 kg of silica sand and evenly trapped
    along the sides in a uniform manner to prevent air gaps. To avoid variance in
    compaction, cores were only proceeded to be used if greater than 2.5 yet less
    than 5 cm of space was present at the top of the core. As each core held the same
    mass of sand and was equal in volume, anything outside of these parameters was
    determined to have a variance in compaction and was not used in the experiment.
    SMPs were installed in the center of each core following the manufacturer’s installation
    protocols (Sentek Drill and Drop SDI-12 Series III, 2015). Following SMP installation,
    the cores remained undisturbed for 1.5 hours to allow for temperature adjustment
    and soil settling. Subsequently, the 500ml solution containing either N, P, or
    K was applied. The solution was evenly poured onto the core’s surface using a
    custom-made strainer, ensuring uniform distribution across the top surface. After
    the solution had thoroughly passed through the strainer, the core remained undisturbed
    for 24 hours. At the end of the 24-hour period, the SMPs were carefully positioned
    horizontally to prevent further seepage. The core was then divided into six distinct
    10 cm sections (Figure 3), corresponding to the descending depths of sensors within
    the SMP. These soil sections were compositely, air-dried for P and K or stored
    in the refrigerator for N, before being sent for analysis. N and K soil samples
    were sent to Water’s Agricultural Laboratory (Camilla, GA) for extraction and
    analysis while P soil samples were sent to UF IFAS Everglades Research and Education
    Center’s soil lab for Mehlich III extraction and analysis. 2.4 Data analysis The
    time series obtained per treatment were evaluated by assessing three VIC points
    within the time series and their comparison by ANOVA. These points attained were
    identified as the maximum point (MP), inflection point (IP), and the convergence
    point (CV). The MP was evaluated in two ways: the MP value (MPv) and its time
    of occurrence (MPt), which together represent the highest VIC reading given by
    the SMS within the SMP at its given depth. The inflection point was also evaluated
    in two ways: the IP value (IPv) and its time of occurrence (IPt), which together
    represent the slope of drainage after the nutrient solution has passed down to
    deeper soil layers, or the soil is under its water-available field capacity conditions.
    The CV was only evaluated in value as it is the final normalized value taken after
    24 hours, making its time of occurrence equal in each repetition. The CV represents
    the ‘settling point’ of the solution. A visual representation of these points
    is displayed in Figure 4. Graphs were obtained from each repetition of each treatment;
    Figure 4 is a sample of the first repetition in the K experiment presented here
    as a visual guide. figure 4 Figure 4 Identification of signal dispersions in the
    time series from raw data (A) and normalized data (B) from the potassium trial
    at 5 cm depth. Circles represent the maximum points per treatment (MP), squares
    represent inflection points per treatment (IP), and triangles represent the convergence
    points per treatment (CV). As the purpose of this research is to evaluate these
    currently used SMP’s ability to detect nutrients in the soil, it was important
    that the elements of the VIC curve analyzed were elements that reflect the current
    time series management for irrigation scheduling by farmers. the University of
    Florida Electronic Data Information Source (EDIS) offers guidelines to interpret
    time series elements and values to assist growers in irrigation management (Zotarelli
    et al., 2019). The MP value in this study is equivalent to what a grower would
    identify as the irrigation event peak during an irrigation event. IP represents
    the major change in the time series slope (Phlips et al., 2021), which is similar
    to the practical method used by growers to identify soil field capacity, or the
    ‘slope of drainage’. CV represents the final value in the time series where there
    is no more downward movement of nutrients. This is the only value that can be
    directly compared to the laboratory analysis as it is static. Following the identification
    of the MPs, the raw time-series data Y=({ y 1 , y 2 , …, y n }) was normalized
    to a range of (0,1) for IP and CV identification. IPs were detected using the
    changepoint algorithm following the description from Killick and Eckley (2014),
    and adapted as follows in Equations 2–4: Let ( y 1:n ) represent the sequence
    of data points from the first ( y 1 ) to the last observation in the time series
    ( y n ). Under the null hypothesis ( H 0 ) , it is assumed that no changepoint
    exists in the time series. Let ( L 0 ) be the maximum log-likelihood under this
    hypothesis, which is defined as: L 0 =logp( y 1:n ∣ ∣ θ ˆ ) (2) Here, p(⋅) represents
    the probability density function associated with the distribution of the data,
    and θ ˆ =[ μ ˆ ,  σ ˆ  ] is the maximum likelihood estimate (MLE) of the mean
    and standard deviation that best fit the distribution of Y . Under the alternative
    hypothesis ( H a ) , a changepoint at ( τ 1 ) is assumed to exist. Let L( τ 1
    ) be the maximum log-likelihood under this hypothesis, which is defined as: L(
    τ 1 )=log p( y (1: τ 1 ) ∣ ∣ θ ˆ 1 )+log p( y ( τ 1 +1:n) ∣ ∣ θ ˆ 2 ) (3) The
    likelihood ratio test statistic λ is constructed using L 0 and L( τ 1 ) , and
    is defined as: λ=2[ max τ 1 L( τ 1 )− L 0 ] (4) Therefore, the test is performed
    by selecting a threshold (c) such that the null hypothesis is rejected if λ>c
    . If the null hypothesis is rejected the position τ 1 is estimated and considered
    as the detected changepoint Following the identification of the MP, IP, and CV
    values, the one-way ANOVA followed by the post hoc Tukey test was performed to
    identify differences among the treatments. By utilizing ANOVA, MPs IPs and CVs
    could be compared across application rates, and immediately determine if the MPs
    IPs and CVs changed in a significant matter with the application of N, P, or K.
    Significant changes in MP IP or CV would indicate the SMPs’ sensitivity to the
    presence of the nutrient, while the absence of significance would indicate a lack
    of SMPs’ sensitivity to the presence of the nutrient. The two-way ANOVA followed
    by post hoc Tukey was performed on the laboratory analysis results for the N,
    P, and K using both treatment and SMS depth as variables to understand the individual
    variable impact and their interactions. The remaining of this study will use the
    following nomenclature for clarity in the results. ‘Experiments’ will refer to
    the entire set of measurements taken from either N, P, or K. ‘Applications’ will
    refer to the nutrient rates applied, including the control, low, average, and
    high application rates. ‘Repetition’ refers to how many times the applications
    were repeated. For example: The 1st repetition of the low application in the N
    experiment would refer to the time series obtained from the first time the low
    nitrogen nutrient application was applied to a core. 3 Results and discussion
    3.1 Maximum point 3.1.1 Value of maximum point Among the three tested nutrients,
    only K has significant differences (Table 2). The analysis of MPv differences
    related to K was approached by comparing MPv across different treatments. When
    comparing MPv per depth and application rate, an increase in MPv was observed
    in direct correlation with each application rate except at 15 cm depth, where
    the highest K application yielded a lower MPv than the low and average applications
    (Figure 5). Results from the control treatment showed that the top five SMSs displayed
    similar MPv, ranging from 894-945 VIC units. However, the sixth SMS, situated
    at 55 cm depth, recorded a VIC measurement of 1079 units, which is higher than
    the readings of the top five sensors. This deviation might be attributed to a
    change in sensor sensitivity, due to increased soil water resulting from downward
    water movement within the soil core, In this context, higher water content leads
    to a higher VIC reading. table 2 Table 2 ANOVA maximum point value means for N,
