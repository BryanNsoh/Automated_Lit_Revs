    sensor type and field vs. laboratory calibration, to achieve the best possible
    accuracy. 5.3. Field-specific calibration The goal of field-specific calibration
    is to capture the soil moisture variability that may exist within the field of
    measurement. By taking multiple measurements at different locations and wetness
    conditions within the area of interest, a more accurate calibration curve can
    be established that accounts for any variation in soil moisture content that may
    exist due to factors such as topography or vegetation. In field-specific calibration,
    the bulk density is not determined based on soil type but rather on the specific
    area of interest. This means that the bulk density is calculated as an average
    value over the entire area, regardless of the soil type (Cosh et al., 2005). Therefore,
    in field-specific calibration, the focus is on the specific area being studied,
    rather than on the soil type. Cosh et al. (2005) conducted a detailed analysis
    of the effectiveness of field-specific calibration for soil moisture sensors and
    found that, while there was a minor improvement in accuracy with field-specific
    calibration, there were significant improvements in bias and a reduction in errors
    and outliers compared to generalized calibration. However, the study also highlights
    several limitations of using field-specific calibration for impedance probes with
    low frequency of operation. Firstly, the improvement in root mean square error
    (RMSE) with field-specific calibration may not always be significant (Zawilski
    et al., 2023), as shown in Fig. 7. Secondly, the calibration may still have limitations
    at very low and very high soil moisture contents (Mittelbach et al., 2011). Thirdly,
    there may be an inherent bias in the measurement of high soil moisture contents
    (Mittelbach et al., 2012). In contrast, Ojo et al. (2015) conducted a study that
    suggests that field-specific calibration provides the highest accuracy for low-reactive,
    coarse-textured soils as compared to generalized calibration. Similar findings
    were reported by (Kim et al., 2020). However, this finding may not apply to all
    soil types or environmental conditions (Zawilski et al., 2023). Download : Download
