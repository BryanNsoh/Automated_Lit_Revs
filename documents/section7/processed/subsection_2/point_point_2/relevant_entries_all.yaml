  description: The Internet of Things (IoT) plays a vital role in the entity sharing
    and minimizing the workload of the human beings in various aspects. Nowadays the
    term IoT is used in various fields such as health care, automobiles, industry,
    agriculture, and so on. Agriculture is the main source of food to whole world.
    There are various problems faced by the farmers in agriculture due to shortage
    and wastage of water and fertilizers. In this regard, an optimal IoT model has
    been developed and proposed to attain an effective crop field. The proposed IoT
    model will monitor, record temperature, and soil moisture values, which will be
    continuously analyzed to achieve optimal plant growth and yield. The motor will
    be connected to the IoT model which automatically switch on/off based on optimal
    threshold temperature and soil moisture content value. A novel irrigation algorithm
    named differential waterflow algorithm has been proposed and deployed in the proposed
    IoT model for the automatic usage of the motor in the field. The proposed IoT
    model provides a web interface to the user through the cloud storage, so that
    the farmer can control and monitor the system in remote. The proposed system will
    reduce the water consumption and will ensure the uniform water distribution to
    the crops through the Poisson distribution which results in increasing yield.
