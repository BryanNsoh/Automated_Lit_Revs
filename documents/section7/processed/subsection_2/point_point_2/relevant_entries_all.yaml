    (AHPA) scheme is invented to measure the soil moisture and temperature in a heterogenous
    farm. According to the root system development of plant, the group neighbors count,
    and the group energy remaining, the AHPA scheme firstly performs the Optimally
    sensors selection algorithm (OSSA) to select a group of sensor nodes that will
    be used to sense the agricultural parameters. OSSA uses the Genetic algorithm
    (GA) as a population-based optimization technique to select the optimal or near-optimal
    group of sensor nodes so that the RMSE of group speeding, the RMSE of group dispersing,
    the inverted group neighbors count percentage, and the inverted group energy remaining
    percentage are minimized. After that, the AHPA scheme adopts the Extended kalman
    filter (EKF) to predicted the agricultural states of the soil moisture and temperature
    for each agricultural area independently. Then, the Adaptive sampling interval
    algorithm (ASIA) is executed to proactively compute the adaptive sampling interval
    based on the predicted agricultural state for each area disjointedly. In the update
    stage, the update states of the soil moisture and temperature is calculated using
    the EKF. The simulation results show that the performance metrics of the proposed
    AHPA scheme is improve, compared with other schemes. The usage of EKF eliminates
    the noises caused by the sensor nodes and associated with measurements. The total
    energy consumption and the reduction in the soil moisture and temperature between
    two consecutive measurement activities are improved in the proposed ASIA, compared
    with other fixed sampling interval schemes. The number of dead nodes, the time
    of the first node death, the energy balance, the neighbors count, and the number
    of evolved nodes in sensing activities are enhanced in the proposed OSSA compared
    with SHPA. Therefore, the network lifetime and crop yields are enhanced. Additionally,
    the sensor nodes are selected based on the root age to sense the whole soil of
