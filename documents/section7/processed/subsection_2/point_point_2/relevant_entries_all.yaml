    \ further in future. \n3  Schedule modelling of precision irrigation \nConcerning\
    \ appropriate schedule modelling of precision \nirrigation, there exist traditional\
    \ researches paid their main \nattentions on scheduling the crop yield per unit\
    \ area, by distributing \napplicable water resource to specific ranged fields\
    \ according to \ntheir corresponding irrigation requirements in soil/water content,\
    \ \nvapor pressure deficit, and groundwater quality for irrigation use.  \nIn\
    \ the past several years, some scholars concluded that those \neffective scheduling\
    \ models characterized by optimum agreement \nbetween their modeled results and\
    \ actual observed outcomes, \ndemonstrate certain inaccuracies and uncertainties\
    \ regrettably[58].  \nIn order to deal with this problem, some recent investigations\
    \ \nacknowledged that a nonlinear system can be simulated by the \nintegration\
    \ of linear sub-systems, which has already been \nconfirmed as a reliable schedule\
    \ modelling technique for the \nauthentication of non-linear optimization systems\
    \ in precise drip \nand alternative irrigation.  Furthermore, Liang et al. have\
    \ paid \ntheir endeavor on the concentration estimation of effectiveness \ncalibration\
    \ for precision irrigation by using turbulent flow \nproperties and neural network,\
    \ thereafter a multi-dimensional fuzzy \ncorrelation computation approach applicable\
    \ for flow energy \ndistribution and clustering characteristics could be provided[59,60],\
    \ \nthus a versatile modelling algorithm for intelligent scheduling of \nprecise\
    \ drip irrigation, covering such indexes as water use \nefficiency, consumption\
    \ of transpiration, saturated hydraulic \nconductivity, and water balance condition,\
    \ could be expected.   \nOn the other side, the new era of big data and ICT make\
    \ it \npossible to have a larger amount of agricultural information \navailable,\
    \ leading to the development and promotion of new \nprediction tools for the schedule\
    \ modelling of precision \nirrigation[61,62].  Besides, some related research\
    \ works on sensor \ncloud have primarily focused on the challenges of Wireless\
    \ Sensor \nNetwork (WSN)-based applications.  Smart irrigation enables the \n\
    collection of agricultural data and employment of automated \nfarming techniques\
    \ so that IoT is introduced widely to give farmers \nquick access to develop schedule\
    \ modelling and smart irrigation \nsystem[63].  IoT has a unique capacity to remotely\
    \ monitor \nessential irrigation variables such as soil moisture and water \n\
    infiltration concentration, and remotely operate the accompanied \nirrigation\
    \ equipment[64,65], it is expected to reduce the number of \nhuman labour required\
    \ and increase the accuracy of schedule \nmodelling.  Through improving soil moisture\
