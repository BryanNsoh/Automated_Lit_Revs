    the investigation of SM prediction, we modeled the problem as a univariate and
    multivariate time series prediction problem, conducting a total of 28 experiments
    to answer three design questions: • How does the size of the training window influence
    the performance of multivariate algorithms? • Does the frequency of fitting the
    multivariate algorithm influence the prediction efficiency? • Does the multivariate
    algorithm outperform the univariate algorithms? In the first scenario, we performed
    seven experiments to generate results for discussing the first question. These
    experiments evaluated the performance of four multivariate algorithms (VAR, StemGNN,
    RF, and XGB) for the prediction of SM. We designed the experiments with seven
    modeling strategies that varied the configuration of the training sample size,
    using monthly, bimonthly, quarterly, half-yearly and annual samples. We used the
    results to investigate the effect of sample size on algorithm performance. We
    used scenario two to investigate the importance of recurrent fitting of the models.
    We conducted seven experiments similar to scenario one, with the only difference
    being the validation step, in which we fitted the models every 15 days. We compared
    the results of the experiments in scenario two with those of scenario one to answer
    the second question of the project. In scenario three, we designed ten experiments
    to compare the prediction performance of a multivariate algorithm with that of
    univariate algorithms, generating results to discuss the third question of the
    project. Based on the results of scenarios one and two, we selected the RF algorithm
    as the most efficient among the multivariate solutions evaluated in the study.
    We then compared its performance with the ARIMA, Naive, ES, and NBEATS algorithms.
    We considered ten datasets from different geographical points for the comparative
    study, enabling us to evaluate the algorithms'' performance in predicting SM under
    different exogenous conditions. In conclusion, we could answer all the questions
    posed in the study. Models with higher predictive capacity were obtained using
    data samples with more records, whereas shorter-period training samples resulted
    in unreliable and unstable models. Our experiments demonstrated that the multivariate
    RF and XGB methods outperformed the StemGNN neural network and the VAR method.
    These results are consistent with the findings of the M5 competition [38], which
    indicated that machine learning methods were more effective than traditional statistical
    methods and neural network architectures. Furthermore, our comparison between
    univariate methods and the RF algorithm showed that univariate approaches were
    more efficient in predicting SM. Our results suggested that exogenous variables
    had little predictive value in the SM series data sets. However, it remains to
    be investigated to what extent exogenous variables affected the performance of
    multivariate methods. When compared to Naive, the RF algorithm''s low performance
    could be attributed to exogenous series that only added noise and made it difficult
    to predict the RF algorithm. Our experiments showed that deep learning methods
    did not outperform the traditional methods evaluated. This finding is similar
    to that presented in [52], which showed that neural network architectures must
    be improved to be superior to traditional methods for predicting time series.
    In future work, we suggest exploring additional techniques for creating variables
    based on the original bases to advance the understanding of multivariate time
    series modeling. In the current study, we only added a series of variables delayed
    by one, two, and three days. Adding more variables could increase the predictive
    capacity of multivariate methods. Furthermore, the low performance of the RF algorithm
    compared to the univariate methods suggests that exogenous variables may have
    a low predictive value. For future work, it would be interesting to investigate
    the importance of each variable for multivariate methods and determine whether
    exogenous variables positively affect or not the methods'' performance. Regarding
    the modeling strategy, we did not explore optimization of the parameters of machine
    learning and deep learning algorithms with frequent periodicity. Additionally,
    we recommend incorporating the data component as an attribute in the training
    strategy. For example, the model could be trained using monthly windows, with
    data from January used to predict the series for January of the following year.
    Similarly, for a semester window, the algorithm could be trained using data from
    the first semester of a year to predict the first semester of the following year.
    It would also be valuable to investigate the prediction of periods longer than
    one day. Using the SM variable for windows larger than one day is typical in irrigation.
    Therefore, understanding algorithms'' behavior when predicting larger windows
    would be significant. We limited the experiments to evaluate the prediction of
    SM at an exact value. However, in the irrigation problem domain, it is essential
    to maintain the moisture concentration within a range in the soil volume where
    the crop root is located. The health of the crop depends on the respect of the
    upper and lower limits of the moisture concentration range. Therefore, future
    studies could investigate strategies to predict the volume of water necessary
    to maintain an adequate concentration for each crop category. In this study, we
    compared the performance of different algorithms for predicting SM, but we did
    not explore traditional physical models that simulate soil water dynamics over
    time. Comparing the performance of different algorithms with traditional physical
    models to predict SM would be of great value. Moreover, we could design hybrid
    solutions to achieve better performance in SM prediction. Declaration of Competing
