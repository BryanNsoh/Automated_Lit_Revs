    a type of calibration for soil moisture sensors that involves taking measurements
    at multiple points within a specific soil type. The goal of soil-specific calibration
    is to establish a calibration curve that is tailored to the unique characteristics
    of a particular soil type (Parvin and Degré, 2016). By taking measurements at
    different locations within the same soil type, a more accurate calibration curve
    can be established that accounts for any variability in soil moisture content
    that may exist within that soil type. To perform soil-specific calibration, a
    set of measurement points is chosen within the soil type of interest. The sensor
    is then placed at each measurement point and a moisture measurement is taken.
    This process is repeated for multiple moisture levels to establish a calibration
    curve that relates the sensor''s output to the moisture content of the soil (Cosh
    et al., 2005). Fig. 6 shows the accuracy of soil moisture sensors under soil-specific
    calibration by using linear and nonlinear calibration approaches across laboratory
