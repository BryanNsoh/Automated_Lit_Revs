    Frost events have resulted in huge economic losses in agriculture. Apple flower
    buds are susceptible to being damaged by cold weather in early spring, leading
    to reduced apple production. Applying heat is one of the most effective methods
    to prevent apple flower bud damage. However, growers generally determine when
    and how to apply heat in orchards based on their experiences and available labor
    force, leading to either insufficient heating or energy waste. In this study,
    a frost protection cyber-physical system (CPCPS) was developed to make heating
    decisions based on real-time ambient temperature and wind direction data. The
    CPCPS consisted of a real-time temperature sensing system, an angle auto-adjusted
    heater, and an unmanned ground vehicle (UGV) to move the heating system. The results
    show that the CPCPS improved protection performance during the field tests. Compared
    to the non-CPCPS, the CPCPS increased the percentages of canopy protected time
    by 198.8 % and 111.9 % in two low-temperature field tests. The outcome of the
    study can be beneficial for enhancing protection performance of canopies in apple
    orchards. Previous article in issue Next article in issue Keywords Frost protectionCyber-physical
    system (CPS)Real-time temperature sensingHeating angle auto-adjustmentUnmanned
    ground vehicle (UGV) 1. Introduction Extreme cold events i.e., frost events, have
    caused devastating impacts on agriculture, threatening crop yield and quality
    (Field et al., 2012) resulting in major economic losses. For example, cold damage
    resulted in more than $ 2B of agricultural crop losses in the U.S. in 2007 and
    $ 3B losses in Europe in 2017 (Smith, 2018, Vitasse and Rebetez, 2018). Climate
    change may be responsible for exacerbating early flower development for many crops,
    such as wheat, apple, pear, and peach, making the blossoms more susceptible to
    damage (Eccel et al., 2009, Inouye, 2000, Barlow et al., 2015, Cittadini et al.,
    2006, Guo et al., 2019, Sugiura et al., 2007, Tsipouridis and Thomidis, 2005).
    Applying additional heat is one of the most effective methods to reduce economic
    losses for fruit growers. Much effort has been made to improve the heating performance.
    For example, Brooks et al. (1950) applied a combined use of wind machines and
    heaters in a citrus orchard and proved that the combination increased protection
    20–30 %. Alshami and Evans (2009) developed a pulse jet orchard heater system
    to effectively reduce buoyant heat losses in a grape vineyard. Hua et al. (2022a)
    developed a mobile heating model and found that additional 7 % of the volume of
    the canopy was protected for one movement. A heater pulled by an orchard tractor
    with a speed of 8 km/h was used in a pistachio orchard by Hokm et al. (2013),
    suggesting that approximately an area of 2.5 ha was protected by the tractor-based
    heater. Even though much effort has been made to reduce frost damage, two critical
    challenges deter growers from taking active protection actions and simply relying
    on crop insurance. One challenge is that growers determine when and how to apply
    heat in orchards based on their experiences and available labor force, leading
    to either insufficient heating or energy waste. The other challenge is that ambient
    wind is often treated as an uncontrollable factor when growers are implementing
    heating tasks in orchards, while it greatly affects heating performance. To overcome
    these challenges, the key is to monitor the environment and take actions according
    to the monitored data, e.g., use temperature sensors and wind sensors to perceive
    environmental changes and then make corresponding heating decisions. A Cyber-Physical
    System (CPS) is defined as a transformative technology for managing interconnected
    systems between their physical assets and computational capabilities (Baheti and
    Gill, 2011). It can be used to monitor real-time variations in complex environments
    when controlling mechanical mechanisms, and thus applicable CPSs can improve the
    efficiency and performance of mechanical systems. CPSs have attracted attention
    in irrigation management, pest management, crop yield management, and greenhouse
    stress management in agricultural research (Dusadeerungsikul et al., 2019, Stark
    et al., 2013, Zhang et al., 2022, Huang et al., 2021, Guo et al., 2018). CPSs
    have also been applied for crop frost protection. For example, a wireless sensor
    network was developed to monitor air temperature during frost/freeze protection
    events (Pierce and Elliott, 2008). Stombaugh et al. (1992) developed an automated
    pulsed irrigation system based on temperature sensors for frost protection of
    strawberries, which reduced half the typical amount of water used without compromising
    the level of crop protection. Jaradat and Mohd (2008) developed an intelligent
    smoke generator system based on a set of distributed wireless sensors in an open
    field environment, which maintained the soil surface temperature above 0 °C overnight.
    However, the advantage of CPS for smart frost protection has not been investigated,
    and the challenges in heating decisions based on personal experiences and unpredicted
    wind conditions have not been solved. This study focused on developing an intelligent
    canopy protection cyber-physical system (CPCPS). The primary goal of the CPCPS
    was to implement heating decisions based on real-time temperature and wind direction
    data. The objectives included (1) the development of a real-time temperature and
    wind direction sensing system, (2) the development of an angle auto-adjusted and
    mobile heating system, and (3) an experimental verification of the CPCPS in an
    apple orchard. 2. Materials and methods 2.1. Design of CPCPS Fig. 1 shows the
