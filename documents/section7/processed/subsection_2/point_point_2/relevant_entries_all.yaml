    PVP was dissolved in three other solutions: PM, HA, and CA, with the mass fraction
    of PVP in each solution being 3 % and 5 % (a total of 6 types of dispersants).
    In addition, the 3 % PVP-PM ink was eliminated due to particle settling before
    printing, and the data for this ink was not included in the resistance drop analysis.
    From the results in Fig. 2c, it is clear that the inks with 3 wt% PVP-HA as the
    dispersant have the lowest and relatively stable resistance before and after circuit
    sintering. Therefore, this particular dispersant component was selected for ink
    preparation and subsequent test analysis. Silver nanoparticles of varying sizes
    display distinct surface energies. Spherical nanoparticles possess elevated surface
    energy, leading to a significant decrease in the sintering temperature of the
    crystals (Shmigel et al., 2015). Three inks containing particles of varying sizes
    (15, 20, and 50 nm) were subjected to sintering, showing a decreasing trend in
    electrode resistance with increasing particle size (Fig. 2d). After sintering,
    the serpentine electrode displayed resistances of about 8.3 Ω, 8 Ω, and 7 Ω for
    the 15 nm, 20 nm, and 50 nm inks, respectively. We conclude that sintering alters
    the interconnections between metal particles due to cracks and pores on the electrode
    surface. In the case of slightly larger silver particles, a temperature of 250
    °C furnishes the necessary impetus for sintering and promotes the formation of
    an expanded network of conductive pathways, even with a reduced specific surface
    area. Additionally, increasing the amount of silver powder in the ink resulted
    in reduced flowability but increased conductivity. After sintering, the serpentine
    electrode printed with 33 wt% ink shows a resistance of approximately 65 Ω, representing
    an almost nine-fold increase compared to the 66 wt% ink (Fig. 2e). In contrast
    to the conventional “sandwich” structure commonly employed in prior flexible sensing
    devices (Zhao et al., 2019), we utilized an embedding transfer technology to integrate
    the AgNP-based circuits into the flexible substrate directly. This approach effectively
    prevents the circuits from detaching, particularly when exposed to significant
    deformations like bending and twisting, thereby minimizing the potential for harm.
    To thoroughly analyze the adhesion between the circuits and flexible PI substrate,
    we carried out characterization of the structure of the semi-embedded electrode
    with the scanning electron microscope. Fig. 2f illustrates the cross-sectional
    and surface features of the semi-embedded electrode. The electron microscopy confirmed
    the effective embedding of the conductive layer and substrate, resulting in the
    formation of a flexible wearable device with a total thickness of 25 μm. Furthermore,
    it is observed that upon the printing and drying of ink onto the glass substrate,
    granular protrusions arise on the surface. This occurrence corresponds with incomplete
    volatilization of the dispersant, resulting in conductive particles within the
    ink acquiring a spherical shape and accumulating. As the dispersant continues
    to evaporate, pores appear on the surface of the ink, which may be caused by the
    lower leveling of the ink and the faster evaporation of the solvent. The images
    in Fig. 2f show that the porosity of the electrodes after sintering is significantly
    reduced, small cracks are filled, the edges of large gaps are softer, and the
    ink layer as a whole shows a direction toward more densification. Last, we performed
    a series of 10,000 consecutive bending tests at 180° to assess the wear resistance
    of the semi-embedded electrodes. As data in Fig. 2g confirmed, the electrode''s
    resistance remained stable between 306 and 308 mΩ throughout the bending tests,
    with a resistance change of only 0.99 % relative to initial resistance, demonstrating
    that the resistance variation caused by bending is negligible in terms of temperature
    response. 3.3. Semi-embedded flexible temperature sensor The temperature influences
    the kinetic energy of the free electrons within the silver nanoparticles (Monachon
    et al., 2016). As the temperature increases, so does the energy requirement for
    the directed motion of free electrons, thus raising the resistance (Jasemi et
    al., 2019). Therefore, we presented the design of a semi-embedded temperature
    sensor based on this mechanism. The flexible temperature sensor was fabricated
    following the semi-embedded method, as described earlier. The two-dimensional
    serpentine structure is designed to optimize the conductive layer within a confined
    region, thereby enhancing the sensitivity of the sensor. We measured the resistance
    responses of the serpentine sensor for 15 consecutive temperature cycles. The
    output resistance (red solid line) varies systematically between 12.15 Ω and 13.9
    Ω as the temperature (black dotted line) fluctuates between −10 °C and 40 °C,
    which exhibited excellent reproducibility, as shown in Fig. 3a. To precisely determine
    the correlation between temperature and resistance, we conducted resistance measurements
    of the sensor at −10 °C, 0 °C, 10 °C, 20 °C, 30 °C, and 40 °C, recording the resistance
    output at each temperature gradient across the last 14 cycles (Fig. 3b). The repeatability
    error for tests was just 0.043 %, proving the stability and reliability of the
    sensor in long-term use under varying conditions. As depicted in Fig. 3c, the
    sensor exhibited minimal hysteresis during the temperature fluctuations, and its
    sensitivity reached 0.03462 Ω/°C. Additionally, we plotted the resistance–temperature
    response curve of the temperature sensor, which makes the sensor more accessible
    to use for practical testing. Download : Download high-res image (799KB) Download
