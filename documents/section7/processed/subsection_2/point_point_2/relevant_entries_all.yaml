    optimization program selects the DGS size that corresponds to the n/2 larger fitness
    value as half of the new generation S ′ . Then, the program transforms the decimal
    codes of a,w to binary codes, and performs crossover and mutation to generate
    another half of the population. Then it generates the next generation DGS size
    set S ′ comprised of n/2 current individuals and n/2 new individuals. Repeat Step
