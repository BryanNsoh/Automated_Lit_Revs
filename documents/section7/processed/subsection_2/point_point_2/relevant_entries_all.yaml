    \ \n \nMulti sensor node based precision farming assists in \nsustainable crop\
    \ management with effective utilization of \nwater. Analyzing the data from the\
    \ multiple nodes helps in \nprecise decision making in scheduling the irrigation.\
    \ Major \nfocus of this research also lies in predicting the availability of \n\
    water at the motor inlet by measuring the current consumed by \nthe motor. Monitoring\
    \ the irrigation motor for the dry run \ncondition, not only protects the motor\
    \ but also saves the time \nand money for the farmer. The stagnant water, due\
    \ to heavy \nrains is pumped out of the crop using dewatering motor. This \nsaves\
    \ the crop from prolonged stay in excess water.  In the \nproposed system data\
    \ from the senor nodes to the central \nstation is transmitted using RF transceiver.\
    \ Therefore the \ninternet connectivity for the entire crop area is not necessary.\
    \ \nThe internet connectivity at the central station alone is \nessential to upload\
    \ the synchronized parameters from the \nnodes and status of the two motors to\
    \ the cloud. So that the \nfarmer can monitor the status of the crop from any\
