    As the world becomes full of sensor networks producing information, smart viticulture\
    \ enters the\nsomehow “foreign” ﬁelds of data processing, storage and retrieval\
    \ at a fast pace. Through various\nsources of information derived from a wide\
    \ data spectrum (e.g., geo-information, soil measurements,\nweather forecasts,\
    \ chemical analyses, to mention just a few data streams), grapevine-powered\n\
    stakeholders are in a position to grow an extremely rich system of integrated\
    \ Internet of things data to\npower more informed decisions. The main challenge\
    \ lies in the high heterogeneity of data types in the\nagricultural/viticultural\
    \ sector. Agriculture makes use of various data (e.g., research, meteorological,\n\
    soil, ﬁnancial/economic, statistical, satellite/remote sensing, administrative,\
    \ germplasm, crop\nexperiments, and ﬁeld trials, to name a few) and for each data\
    \ type, there are numerous standards\nused. These standards are not always linked\
    \ between each other or at least with the most prominent\none of the sector.\n\
    In principle, all data collected from a viticultural object (i.e., a vineyard,\
    \ parcel, etc.) are stored\nin metadata records. The records are an important\
    \ aspect for documenting and maintaining the\nsemantic interrelations among various\
    \ sources of information. These types are used in querying\nrelevant data like\
    \ viticulture historical data, over long periods of time. It is worth mentioning\
    \ that\nstandardized descriptive metadata enhances the overall search experience\
    \ and render reliable the\nretrieval techniques within or across multiple collections.\
    \ Information management is assisted by\ndescriptive, administrative, technical,\
    \ and preservation metadata, which they ensure data intellectual\nintegrity. Furthermore,\
    \ the primary sector in the now has employed ICT research groups under the\nscope\
    \ of disseminating knowledge related to smart agriculture. Inter-operability introduces\
    \ itself\nas an important factor for management and aggregation of digital resources\
    \ among proprietary\ndata structures. As an effect, many types of software applications\
    \ have evolved implementing\nInformation 2019, 10, 149\n14 of 27\nexisting methodologies\
    \ such as crosswalks, translation algorithms, metadata registries, and specialized\n\
    data dictionaries.\nIn the ﬁeld of smart viticulture, in particular, the crosswalk\
    \ provides a mapping of metadata\nentities within various schemata. Metadata deﬁnition\
    \ is highlighted as the precise interpretation\nfor implemented the required framework.\
    \ Furthermore, common elements are hardly distinguished\namong different schemata\
    \ due to existing incompatible records. Tables of equivalent elements serve\n\
    the purpose of crosswalks and, even though the equivalences may be inexact, they\
    \ represent an\nexpert’s judgment on the matter of software processes. More speciﬁcally,\
    \ the conceptual differences are\nimmaterial to the software’s operation that\
    \ involves records encoded in the two models. Therein-after,\nretrieval mechanisms\
    \ support querying capabilities among different data sources that wholly support\n\
    the desired semantic inter-operability of viticulture schemata.\nAn additional\
    \ important factor on the adoption of crosswalks is the support to convertibility\n\
    among data formats. Apart from single point of access or cross-domain searching\
    \ capabilities, the\naggregation of metadata records among varied from viticulture\
    \ sources (e.g., vineyards located in quite\ndistinct geographical areas or producing\
    \ different wine types) presumably creates conﬂicting results.\nIn the case of\
    \ automatically generated metadata, organizations or individuals that did not\
    \ follow best\npractices or standard thesauri and controlled vocabularies in the\
    \ process, provide mapping metadata\nelements from different schemas under the\
    \ scope of cross walking. Furthermore, datatype registration\nand formatting address\
    \ the capabilities of semantic interoperability in relation to the values included\
    \ in\nthe metadata elements (e.g., rules for recording wine types or encoding\
    \ standards for dates) assessing\nthe local authority ﬁles for adopted terminologies.\n\
    As a solution to this issue, we introduce a novel adaptation of the MINT-mapping\
