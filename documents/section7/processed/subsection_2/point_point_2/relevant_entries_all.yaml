    (Blonquist et al., 2005, Campbell et al., 2021). 3.1. Types of dielectric permittivity-based
    soil moisture measuring techniques Generally, three dielectric sensor types are
    used for soil moisture measurements, such as Time domain reflectometry (TDR),
    Capacitance, and Transmission line oscillator (TLO). 3.1.1. TDR technique TDR-based
    soil moisture sensor is a commonly used technique to measure soil moisture based
