    2 [Correction added on 25 March 2020, after first online publication: author names
    have been corrected.] SECTIONS PDF TOOLS SHARE Abstract The Internet of Things
    (IoT) plays a vital role in the entity sharing and minimizing the workload of
    the human beings in various aspects. Nowadays the term IoT is used in various
    fields such as health care, automobiles, industry, agriculture, and so on. Agriculture
    is the main source of food to whole world. There are various problems faced by
    the farmers in agriculture due to shortage and wastage of water and fertilizers.
    In this regard, an optimal IoT model has been developed and proposed to attain
    an effective crop field. The proposed IoT model will monitor, record temperature,
    and soil moisture values, which will be continuously analyzed to achieve optimal
    plant growth and yield. The motor will be connected to the IoT model which automatically
    switch on/off based on optimal threshold temperature and soil moisture content
    value. A novel irrigation algorithm named differential waterflow algorithm has
    been proposed and deployed in the proposed IoT model for the automatic usage of
    the motor in the field. The proposed IoT model provides a web interface to the
    user through the cloud storage, so that the farmer can control and monitor the
    system in remote. The proposed system will reduce the water consumption and will
    ensure the uniform water distribution to the crops through the Poisson distribution
    which results in increasing yield. 1 INTRODUCTION Economy of any country mainly
    deals with the growth in the agriculture. For the survival the countries in the
    world utilize their three-fourth of their human resource in the occupation of
    the agriculture. But nowadays growing an agricultural field is difficult when
    compared to the ancient days.1 The major reason for the decrease in the crop yield
    is wastage and shortage of the water and fertilizers.2 Many existing systems provide
    the irrigational methodology where the scarcity of water arises in the agricultural
    field. This is because of unavailability of rain and nonstorage of water in the
    wells. Another reason is the water storage body is also placed in maximum heights
    as well as in far distance.3 Based on the survey, agriculture utilizes more than
    three-fourth of the granted water in the world. Due to the growth in population,
    the maximum usage of water for agriculture occur which in turn leads to the rising
    demand in food items. The necessity arises in the current world to face the challenges
    in the shortage and wastage of water in achieving the optimal yield in the agricultural
    crop fields. So, there is a need for the work in maximizing the yield of the agricultural
    field with any of the effective measures. The current world is fully surrounded
    by technological components and improvements in various domains. One of the major
    domains named Internet of Things (IoT) will be highly useful to face the challenges
    in the agricultural crop field. IoT is the combination of various domains such
    as embedded system, wireless sensor networks, data analytics, and cloud computing.
    By using its features, the challenges faced by the current agriculture field can
    be addressed and solutions are provided to increase the yield in the crops of
    the agriculture field. Many feasibility studies have been performed before conduting
    the experimental analysis of the particular crop environments. In any irrigation
    system of an agricultural field, the crops in the soil get the water based on
    the variety of the soil. The water capacity for the crop is also measured based
    on the variety of the soil. The existing smart irrigation system infrastructure
    is built based on the processors like advanced RISC machines and radio frequency
    (RF). The objective of the RF model is to exchange the information to the controller
    in the irrigation model. This existing system consists of three end-user components
    to interact among themselves for the purpose of irrigation of crops of the particular
    agriculture field. The traditional smart irrigation systems are useful in improving
    the procedures of irrigation technology by using the algorithms in a schematic
    way and provide the improvised structure in the required nodes for the irrigation
    model.4, 5 The mobiles phones can be integrated with the IoT components for any
    useful work. IoT connects various electrical components located at various geographical
    locations. This connection establishes the communication between these devices
    using the internet. The sensor in the device acts as input and output of the model.
    The analysis can be performed by the IoT model for the prediction results and
    evaluation. The cloud technology of the IoT model is used to store the data of
    the process in any location of the cloud which is integrated with the IoT model.
    The current state of the component can be changed dynamically at a set interval
    to modify the inputs and to attain different results for the environment. AWS
    cloud storage has been used for this experimental setup and the connections are
    made default by the AWS interface after the login procedure. The processing unit
    of the IoT model contains the interaction devices which establish the communication
    to the user. Wireless fidelity device can be used for the interaction purpose
    in the IoT model. The sensor captures the input of the environment and analyses
    the input and translates into human understandable form and sends to the user.
    The mobile phones or any electronic interfaces can be used to receive the data
    from the IoT model by the user. This IoT model can be used to solve the water
    and fertilizer shortage and wastage problem of the agricultural field. Our proposed
    system will provide an optimal solution and will develop an effective irrigation
    model based on the humidity, temperature, and soil moisture of the field. As already
    mentioned the proposed model provides optimal solution for water scarcity in the
    agricultural crop fields by observation the various parameters such as temperature
    of the environment, humidity of the environment, and soil moisture of the particular
    field using the sensors of the parameters said above. The results of the parameters
    above said are sent to the user''s interface having the allotted IP address where
    the user can view the results of the parameters. The IoT model gathers the information
    from the allocated IP address in a nonstop way for analyzing the information.
    When the resultant values of the parameters such as temperature, humidity, and
    moisture exceed the threshold values of the environment, the IoT model automatically
    controls the motor of the field. Based on the values only the motor will ON/OFF
    automatically. The values are assumed as the threshold value through the proposed
    optimal algorithm called Differential Water-flow algorithm (DWA). The threshold
    value is based on three categories best, moderate, and worst. The working of the
    DWA has been depicted in the forthcoming sections. The interface which is connected
    to the cloud provides the resultant view to the user. The interface is a noncomplex
    utilized application which includes four icons. These four icons mention the state
    of the water motor, soil moisture resultant value view, temperature of the environment,
    and humidity of the environment. The state of the motor represents the current
    state of the pump in the agriculture field. 2 LITERATURE REVIEW A major survey
    has been done on the various layers such as identifying the objectives and working
    of the traditional systems, identifying the needs of the parameters of this problem,
    and identifying the preliminary steps in the generation of the proposed systems.
    The sensors to identify the level of moisture in the soil, the degree of temperature
    of the particular environment, and the sensors which exchange the information
    to the user interface are located at the root level of the crop. The algorithm
    is said to be designed to fix the threshold value of the moisture of the soil.
    The algorithm is appended in the microcontroller to monitor and manage the water
    quantity.6 An automatic model for irrigation to sense the values of the moisture
    in the soil was proposed to develop an irrigation model which automatically works
    for the water motor. It performs the ON/OFF operation based on the wetness of
    the soil of the crop field which is identified by the automatic model for irrigation.
    The limitation in this model was, it concentrated only on the identification of
    moisture level in the soil and transmitted to the user through any sensing devices.7
    The identified information about the parameters such as temperature, humidity,
    and moisture in the soil were transmitted to the famer of that particular agricultural
    field through SMS. Here for doing this operation the model utilizes wireless sensor
    network and observes the green environment of the agricultural field from the
    far away distance.8 For the purpose of plantation in an agricultural crop field
    remote irrigation depending upon the Arduino was proposed to generate the required
    water level by identifying the humidity of the environment from the remote. Here
    the humidity value is set to a point value, if the humidity value goes beyond
    the limit, then the irrigation system automatically provides water for the crops
    in that particular agricultural field.9 This model did not concentrate on the
    moisture present in the soil and temperature of the environment. It is also important
    to consider the power consumption for the motor usage of an agricultural crop
    field. One of the existing systems focused on the usage of power and water by
    developing a control system using GSM and Android. This existing system controls
    and manages the power and water of the particular environment.10 The optimal utilization
    of hardware was also important at that time due to minimization of the infrastructure
    in size. One of the existing system used low memory-utilizing microcontroller
    for controlling and managing the crops in the agricultural field.11 The traditional
    wireless drip irrigation automation was proposed to identify the moisture in the
    soil by using the sensors. Here also the model did not concentrate on the identification
    of temperature and humidity of the environment which helps in the yield of crops
    in the agricultural field.12 The latest microprocessor was used to improve the
    technologies used in the agriculture by updating the procedures in the working
    of the devices used in that environment. It also tried to provide better infrastructure
    by choosing the needed hardware in the building of its structure to establish
    the automation in irrigation.13 The data are stored in the database which is connected
    serially to a personal computer''s receiver board for the further purpose. The
    performance of the database has been improved by the usage of the neural network
    approach in its working procedure.14 The irrigation is done only in the places
    where the soil moisture value goes beyond the threshold value and other places
    of the crop field are not considered.15, 16 A novel resource clustering algorithm
    was proposed to enhance the effectiveness in the wireless personal environment.
    This particular work gave an idea of ways of approaching the personal network.17
    The agricultural growth depending on IoT will provide the highest priority to
    enhance the crop yield and for the improvement in the quality of yielded crops
    of the particular agricultural environment.18-20 An efficient performance evaluation
    model based on continuous Markov chain and Poisson process was proposed to show
    how the performance of the irrigation model can be evaluated.21 Many technologies
    had been deployed based on the convergence technology for the future agriculture
    which identifies the demand and supply of the crops early. It also manages the
    quality of the crop and current conditions for the crop growing which changes
    dynamically at certain time period.22 The relational analysis has been done by
    using the technology called text mining to ensure the analyses in correlations
    of the text based on agriculture, resident situations, inclusion, and removal
    of crops. This type of relational analysis is the initial step to be done for
    a technology to adopt the agriculture production system.23 The agricultural production
    model which depends upon IoT includes three components such as service offered
    by IoT, prediction based on statistics, and analysis done based on the relations.24
    Combining statistical models using modified spectral subtraction method for embedded
    system was proposed to produce an effective IoT environment related to agriculture
    in the future.25 These are the literatures undergone for the above-mentioned agricultural
    problem. Many of the existing systems considered anyone of the parameters, temperature,
    soil moisture, and humidity. The proposed IoT model will concentrate on all these
    three parameters for the efficient growth of the crops in the agricultural field.
    In addition to that the proposed model introduced a novel algorithm called DWA
    which automatically switch ON/OF the motor based on the set threshold value. The
    experimental results of the proposed system have been compared and evaluated with
    many of the above-said existing systems. In maximum cases the proposed algorithm
    performs well and produces the optimal growth for the crops in the agricultural
    field. 3 PROPOSED IRRIGATION SYSTEM USING IoT In the proposed IoT irrigation system
    many inexpensive sensors are used to monitor the temperature, humidity, and moisture
    in the soil of the environment. The proposed model observes the agricultural crop
    field 24/7 and transfers the details to the interface deployed using the cloud
    computing. The input information sensed by the sensor are managed in the cloud
    database. The procedure of the IoT model verifies and analyzes the received information
    with the set threshold value of the parameters such as humidity, moisture, and
    temperature of the environment. Based on these results the motor automation is
    performed by the procedure of the novel algorithm named Differential Workflow
    Algorithm (DFA) which is described through the pseudocode mentioned below. The
    conditions for the motor switch ON/OFF mentioned in the pseudocode of the proposed
    DFA. The structure of the proposed model is depicted by using the sections such
    as information investment, microcontroller component, section for transmission
    of wireless data, sections for storing the data in the database, processing the
    information and model of irrigation automation. The overall scenario of our work
