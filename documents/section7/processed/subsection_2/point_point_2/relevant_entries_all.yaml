    of the top soil which is essential for healthy crop growth. Moreover, considering
    the areas that are un-irrigated the water quantity from eart is decreasing as
    the water from earth is been removed at routine intervals of time. Additionally,
    the climatic condition of the soil also contributes to the crop growth. The proposed
    work attempts to address this issue of over and under irrigation of field by the
    introduction of smart irrigation method which depends upon the measured soil moisture
    using Volumetric Water Content (VWC) and soil temperature. This prevents unnecessary
    wastage of water and helps in the regulation of soil temperature. The soil moisture
    content in terms of VWC from sensor is validated against the traditional method
    of VWC measurement using Gravimetric Water Content and Bulk Density. The measured
    error is found to be within the range of +/-1.5 %. Using the selected sensors
    and the controller an IoT application for Smart Irrigation System has been developed
    which provides the soil moisture and temperature parameters in a real-time basis,
    based on which the water pump is controlled remotely. Further a prototype model
    of the system is developed and deployed in the field for practical validation
