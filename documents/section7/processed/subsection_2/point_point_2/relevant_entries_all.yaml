    (0–100 cm) Full size image Figures 5, 6 suggest that when within-field variation
    in soil moisture is predicted using a single probe, variation in the estimated
    soil moisture content down the profile is greater than the within-field spatial
    variation in soil moisture content at any individual depth. At the SA site, this
    is despite the fact that soil characterisation highlighted the differences between
    the soils at the three probe locations. Thus, PAWC to a depth of 50 cm (below
    which no roots were observed during the study) was estimated at 60.2 and 77.4
    mm in zones 1 and 2. In zone 3, it was only possible to determine PAWC (30.5 mm)
    to a depth of 40 cm due to interference from calcrete and calcareous stones; PAWC
    to the same 40 cm depth in zones 1 and 2 was measured at 58.5 and 72.2 mm. Given
    the existence of the three zones at the SA site (Fig. 1) and these measured differences
    in PAWC, it is of no surprise that the predictions of soil moisture status over
    the entire field based on individual zone-based probes also differed (Fig. 5)
    a result which, even assuming that all probes were equally well installed and
    calibrated to the soil conditions at each probe location, may present a dilemma
    for farmers purchasing such sensors. Note also that, as part of the soil characterisations,
    we found that the calibration of probe data against measured soil moisture was
    strongest at shallower depths (not shown). Given the difficulties presented by
    the shallow and stony nature of soil in zone 3, along with the observation that
    probe calibration against measured soil water over the season (not shown) was
    better at shallower depths, calibration of predicted (extrapolated) soil moisture
    determined using Eq. (2) against measurements made at 21 locations (Fig. 1a) was
    confined to samples taken from the top 30 cm only. Figure 7 shows the derivation
    of ‘average’ and ‘zone-based’ maps for the SA site at GS31 in 2019. To calculate
    these, each probe-specific implementation of Eq. (2) for the whole field (Fig.
    5) was adjusted using calibrations generated for each probe based on the volumetric
    water content of samples collected at each probe site during the season in 10
    cm depth increments, and an average map was calculated across the three probes.
    The zone-based maps were derived from the same calibration-adjusted maps but using
    the selection of just those portions of each probe-specific map delimited by the
    zones (i.e. values of xy; Eq. 2) identified in Fig. 1b. One consequence of the
    zone-based approach is an apparent over-emphasis of between-zone soil differences
    by ‘hard boundaries’ between zones (Fig. 7). These are much less evident in the
    maps of ΣNDVI (Fig. 1c-f) which, nevertheless, do reflect any effects of between-zone
    differences on the crop. Nonetheless, the ‘average’ and ‘zone-based’ maps (Fig.
    7) were used as the basis for evaluation of Eq. (2) by comparison with actual
    measurements of soil moisture made at 21 locations throughout the field (Fig.
