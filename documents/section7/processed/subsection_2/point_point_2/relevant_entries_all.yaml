    humidity perception (Lu et al., 2022). Here, we applied a GO film to the semi-embedded
    electrodes through drop-casting and analyzed the surface microstructure of the
    resulting humidity sensor. As depicted in Fig. 4c, the GO film, which covered
    the sensor uniformly and consistently, provided structural foundations for accurate
    detection. The sensitivity of the ECHS is not solely determined by the electrode''s
    geometry but also depends on the GO concentration and the frequency of the electric
    field. According to the experimental results shown in Fig. 4d, the capacitance
    value decreased with increasing frequency when the electrode size and GO concentration
    were kept constant. This phenomenon can be ascribed to the effect of frequency
    on the movement of water molecules in the humidity sensing film, resulting in
    a delayed response. Choosing a lower frequency widened the range of capacitance
    variation and increased sensitivity to humidity. However, theoretical reasoning
    and empirical observations showed that capacitors with lower capacities responded
    poorly at lower frequencies but performed better at higher frequencies. Consequently,
    frequencies of 100 Hz, 1 k Hz, and 10 k Hz were again chosen for the humidity
    response test of the sensor. The test results revealed that the ECHS exhibited
    an irregular response to humidity at 100 Hz. In contrast, the sensor showed reliable
    responses at 1 kHz and 10 kHz, and the humidity response range at 10 kHz was narrower
    than that at 1 kHz. In light of these findings, the sensor will undergo a performance
    qualification assessment at 1 kHz. The humidity response curve of the ECHS (as
    shown in Fig. 4e) underwent six test cycles. The fitting line equation equals
    and the adjusted R2 equals 0.98404. Therefore, there is a relationship of between
    the input quantity (relative humidity, RH) and the output quantity (capacitance),
    with a non-linear error of only 2.48 % covering the range of 40 % to 90 % RH.
    For the hysteresis test, the three humidity cycles were carried on, with the gray
    curve representing the change in sensor capacitance as humidity increases and
    the yellow curve representing the change as humidity decreases (Fig. 4f). It is
    evident that there is a discrepancy between the capacitance values as the humidity
    drops and rises. We attributed this phenomenon to the intrinsic properties of
    the ECHS. On the one hand, as the humidity decreases, GO and water molecules remain
    partially adsorbed, forming intermolecular interactions such as hydrogen bonding
    and van der Waals forces. This keeps capacitance relatively high. On the other
    hand, it is plausible that the humidity conditions in the chamber did not reach
    the set value, which may have contributed to the non-coincidence of the round-trip
    curve. Despite often being overlooked in humidity sensor studies, temperature
    is a crucial factor that can significantly affect sensor performance. To further
    investigate the operational stability, we studied the influence of temperature
    on the ECHS. The test chamber was set at 0 %RH, while the temperature was varied
    from −10℃ to 40℃ and then decreased back to −10℃, with a temperature gradient
    of 5℃. Fig. 4g illustrates the temperature response variations of the sensor.
    Throughout the 10 cycles of temperature, the sensor exhibited outstanding repeatability.
    Within the range of −10℃ to 40℃, the response of capacitance did not show a monotonic
    linear correlation with temperature. The capacitance values remained fluctuating
    within the scope of 7 pF to 18.5 pF, which means the temperature variations result
    in a variation of only 0.22 %RH in a testing environment of 90 %RH. Considering
    that the temperature does not suddenly rise or fall by 50 °C in practice, the
    sensor can be regarded as insensitive to temperature changes. With the ECHS, we
    continuously monitor humidity fluctuations on the surface of fruits and plants.
    The plant chosen for testing in this experiment was the alum root (Heuchera micrantha),
    and the humidity-sensitive film of the sensor was in contact with the abaxial
    epidermis. Over 15 consecutive days, we monitored changes in humidity on the surface
    of the leaves (Fig. 4h). No additional water was supplied during the first eight
    days. During the first three days, the soil was sufficiently moist, and the RH
    on the abaxial side of the leaves ranged from a high of 63 % to a low of 20 %,
    which was very close to the RH of the surrounding air. As the soil gradually dried
    out, the RH of the leaves decreased from the fourth day onwards, transpiration
    was significantly lower than at the beginning, and the leaves began to wilt. After
    external supplementation on day 8, leaf transpiration increased on day 9, with
    RH rising from 20 %RH to 45 %RH, and again on day 13, with RH ranging from 40
    % to 65 %. All these proved the reliability and repeatability of the sensor during
    long-term use. Furthermore, the ECHS was employed to monitor surface humidity
    changes in papaya (Chaenomeles sinensis) during the decay, thus simulating respiratory
    changes in the fruit during storage (Fig. 4i). The RH on the papaya surface remained
    above 90 %RH throughout the first 3 days under sealed conditions. After unsealing,
    the RH on the papaya surface began to decrease; on the sixth day, the RH dropped
    to 60 %RH. Subsequently, there were fluctuations in the RH, which could be attributed
    to the respiratory climacteric of papaya, which occurred when there was a sudden
    increase in the respiration rate of papaya, leading to a rapid senescence stage.
    This experiment confirmed the applicability of flexible humidity sensors in providing
    data support for monitoring fruit ripening and understanding the ripening and
    senescence process. 3.5. Flexible integrated sensor based on semi-embedded circuit
    As a critical component of a flexible integrated sensor, E-FPCF was fabricated
    through flexible transfer technology outlined in Section 3.1. The electronic components
    were assembled on the E-FPCF via conductive silver paste using the surface mounting
    technique. In order to satisfy the needs of intricate agricultural applications,
    we employed commercially available Bluetooth modules and sensing elements to detect
    ambient temperature and humidity, allowing real-time data display on mobile devices.
    The Bluetooth chip features a 2.4G Hz transceiver that ensures optimum sensitivity
    and transmission rate for low-energy data transmission, enabling prolonged functionality
    even when powered by a low-capacity battery. The sensing part incorporated the
    temperature and humidity sensor (Sensirion SHT35) to accurately measure the microclimate
    parameters around the leaf surface, which offers a humidity measurement accuracy
    of ± 1.5 %RH and a temperature measurement accuracy of ± 0.1 °C. Furthermore,
    the small form factor of the Sensirion SHT35 at 2.5 mm × 2.5 mm × 0.9 mm makes
    it ideal for accommodating the flexible requirements of the integrated circuit.
