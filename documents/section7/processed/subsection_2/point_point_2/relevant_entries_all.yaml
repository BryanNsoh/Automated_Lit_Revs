    immense benefits to annual crops. Real-time soil moisture monitoring allows for
    accurate and on-demand irrigation to achieve optimal growth and avoid overwatering.
    It is also an effective pollution prevention method, eliminating excessive run-off
    to prevent soil erosion, sediment discharge, and the dispersion of key water pollutants
    such as nitrogen and phosphorus to natural waterway. Current soil moisture sensors
    require constant a power supply or battery. Wiring can be used for soil moisture
    sensing of perennial crops but is also not suitable for annual crops that require
    significant tillage. This review aims to delineate the readiness of moisture sensors
    and wireless power transfer technology for developing a wireless soil moisture
    sensing network. Recent Findings Of the many types of soil moisture sensors, only
    a few are compatible to a wireless network. They either are too expensive, have
    unreliable measurement accuracy, or require too much power. This review shows
    that capacitive sensor is a potential candidate for underground sensor networks
    in terms of affordability, measurement reliability, and power consumption. In
    addition, among all currently available wireless power transfer technologies,
    inductive power transfer has the potential to supply adequate power for wirelessly
    charging underground sensors and meet other requirements of an underground sensing
    network. Summary This review evaluates available soil moisture sensing and wireless
    power transfer techniques for wireless underground moisture sensing. The combination
    of capacitive sensing and inductive power transfer technologies has been identified
    as a potential solution for wireless underground sensor networks. Future research
    should focus on improving the calibration and post-processing algorithm for capacitive
    sensor while the misalignment and impact of soil need to be considered to enhance
    the performance of the inductive power transfer system. Similar content being
    viewed by others RETRACTED ARTICLE: Wireless sensor-based soil composition detection
    and high-efficiency water-saving irrigation in agricultural water conservancy
    applications Article 30 July 2021 A Technology Review and Field Testing of a Soil
    Water Quality Monitoring System Chapter © 2023 Soil Moisture Content Detection
    Based on Sensor Networks Chapter © 2016 Introduction Agricultural practice has
    significantly transformed over the last two decades from being labor intensive
    to a high-tech industry driven by automation and smart farming [1]. A notable
    example is the application of soil moisture sensing for on demand irrigation [2].
    By measuring soil moisture and other parameters in real time such as weather condition,
    nutrient level in soil, and crop health, farmers can optimize their irrigation
    systems. Real-time soil moisture sensing for on demand irrigation can result in
    over 30% reduction in water consumption [3, 4]. In addition to water saving, there
    are many additional benefits including improved crop yield and quality as well
    as lower run off, soil erosion, and nutrient loss. Efficient irrigation is essential
    to sustainable farming, especially when water resource is variable and scarce
    [2]. On-demand irrigation can also deliver benefits beyond water saving. Agricultural
    run-off from excessive irrigation is a major source of water pollution, especially
    in large-scale crop operation [5]. For example, agriculture run-off from sugarcane
    farms along Queensland’s coastline in Australia is a major contributing factor
    to degrading and poor health of the Great Barrier Reef [6] in recent years. Accordingly,
    the Australian Marine Conservation Society has identified run-off reduction as
    an effective pollution prevention method among a suit of measures to restore the
    Great Barrier Reef. Accurate and on demand irrigation improves crop yield and
    quality. Most crops require the right amount of water at the right time. Water
    stress or excessive irrigation can lead to quality issues. Considering apple as
    an example, water stress can attribute to bitter pits (black dots), reduced fruit
    size, reduced sugar content, and low crop yield [7]. On the other hand, excessive
    watering can cause soil-borne diseases and rots, contribute to poor fruit quality,
    and can prevent the trees from absorbing necessary minerals. Inadequate or excessive
    irrigation can also increase crop susceptibility to disease and reduce its capacity
    to recover from extreme weather. Real-time soil moisture sensing has been successfully
    integrated with irrigation systems, but only for perennial crops [7, 8]. These
    are crops that can grow back after harvesting; thus, they do not need to be replanted
    each year. There is no or limited need for soil tilling; thus, the ground is not
    severely disturbed. There is also designated track for farm machinery and equipment
    to avoid damage to the crop. Thus, it is economical and convenient to deploy a
    wired soil moisture sensing network. On-demand irrigation can deliver even more
    benefit to annual crops since they tend to require more water with larger variation
    during their life cycle. However, a wired soil moisture sensing network is not
    suitable for annual crop as the frequent tillage is required and there is no designated
    track for farm equipment. Wiring and underground moisture sensors are likely be
    damaged when tilling. Recent years have seen significant progress in the development
    of wireless soil moisture sensing for smart agriculture [9]. Major challenges
    to commercial realization of wireless soil moisture sensing are equipment cost
    and more importantly the ability to wirelessly power the sensors and data transmission
    equipment. The former is achievable through volume production and further optimization.
    The latter will soon be feasible with significant progress in wireless power transfer
    (WPT). WPT is the process of transmitting electrical energy from a power source
    to an electrical load at a distance away across an air gap or soil. WPT has been
    used known for a long time. Nikola Tesla pioneered the transmission of electrical
    energy without wires in 1899 with the Tesla coil experiment. Since Tesla’s pioneering
    work, multiple WPT technologies have been developed and undergone substantial
    advancement. This review aims to guide future research for developing and deploying
    wireless soil moisture sensing for on-demand irrigation. Common methods for soil
    moisture sensing were reviewed to select those that are suitable for wireless
    sensing in terms of power consumption and integration. Technologies for wireless
    charging or power supply are also critically analyzed and discussed. Information
    and data corroborated from this review will guide future research and commercialization
    efforts. Moisture Sensing Technologies A range of techniques that can be used
    to measure soil moisture content have been developed, such as ground-penetrating
    radar, near-infrared reflectance, tensiometers, and dielectric methods. They rely
    on the measurement of specific physical or chemical properties of soil for calculating
    the moisture content. Figure 1 summarizes methods that have been used or are potentially
    suitable for in situ real-time soil moisture measurement. Thus, this review focuses
    specifically on measurement techniques in Fig. 1 and their potential for wireless
    soil moisture sensing applications. Fig. 1 Methods for in situ real-time soil
    moisture measurement Full size image Tensiometer A tensiometer is a device to
    measure the potential of soil to absorb water in pressure, which can then be used
    to determine soil moisture content. A typical tensiometer consists of a water-filled
    tube for insertion into the soil. There is a porous cup at the end of the tube
    to release water into the soil (Fig. 2). As the water potential inside the cup
    equals that of the outside soil, the surface tension (in negative pressure) can
    be registered on the pressure gauge. The registered pressure value reflects the
    potential of soil to absorb water—the higher the reading, the drier the soil,
    and the lower soil moisture content. The pressure gauge can be electronically
    monitored for real-time measurement of soil moisture content [10]. Tensiometers
    are widely used by farmers as handheld devices to determine watering schedule.
    They have a narrow range and are most useful when the soil is not too dry or wet.
    While reading from the pressure gauge can be digitized for data transmission,
    tensiometers are not usually used for remote soil moisture sensing because of
    the need to add water to the device and poor battery life. In addition, tensiometers
    use absorbing material or water to measure the granular pressure, and these substances
    must be dried to perform another measurement in the same location. Therefore,
    it will take a long time until another accurate measurement can be made and cannot
    be used for in situ monitoring. Most of the low-price tensiometers in the market
    also have long measurement time, which is not ideal for continuous monitoring.
