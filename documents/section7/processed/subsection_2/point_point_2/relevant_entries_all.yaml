    \ using\nthe Internet of Things\nDebabrata Singh 1, Anil Kumar Biswal 2*, Debabrata\
    \ Samanta 3,\nVijendra Singh 4, Seifedine Kadry 5,6,7,8, Awais Khan 9\nand Yunyoung\
