  explanation: Wireless sensor networks (WSNs) can collect data from the field and
    are used in a variety of precision agriculture (PA) applications, such as monitoring
    soil moisture, temperature, and plant health. Specifically, WSNs can be used to
    deploy a heterogeneous network of IoT sensors to collect real-time data on soil
    moisture (e.g., capacitive, tensiometric), temperature (e.g., thermocouples, thermistors),
    humidity (e.g., capacitive, resistive), and plant health (e.g., sap flow, leaf
    wetness).
