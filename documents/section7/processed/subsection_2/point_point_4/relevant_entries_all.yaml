    India Funding Agency: SECTION I. Introduction In the last few years, IoT has gained
    much attention and is affecting every aspect of life. IoT is changing the way
    information is collected and being transmitted. IoT network is built with smart
    devices having processing, and communication capabilities. Embedded systems, cloud
    computing, sensors, wireless communication technologies, and web-enabled application
    are some of the backend technologies that are integrating smartness with the devices
    and making IoT implementation possible. Deployment of IoT has a great social,
    economic, and environmental impact. IoT has been deployed in many applications
    such as smart mobility, smart grid, smart homes, industrial control, and agriculture.
    Wireless communication technologies play an important role in a role providing
    the communication method between the IoT sensor nodes and also with cloud services.
    Some of the wireless communication technologies successfully deployed in IoT are
    ZigBee, RFID, NFC, Bluetooth, BLE, LTE, 6LoPWAN, Sigfox, and LoRa. Every technology
    has its advantages and disadvantages, in this article communication range and
    power efficiency of various technologies are reviewed. [1], [2] Precision Agriculture
    is yet another area emerging and gaining importance as an application of IoT due
    to the projected world population and impact of inefficient agricultural practices
    on the environment. Precision Agriculture requires monitoring of soil and weather
    conditions for better decision making. IoT adopted for Precision Agriculture uses
    wireless communication technologies for the collection of the agricultural parameters.
    The most common wireless communication technologies used in agriculture are ZigBee,
    Bluetooth, SigFox, WiFi, and LoRa [3]. In the present article popular and important
    wireless communication technologies are reviewed for their technical specification
    mainly communication range and power efficiency. The technical specifications
    of every technology have a great impact on the utilization of specific communication
    technology in IoT applications. The communication range decides how far the wireless
    node can be placed for monitoring and control, power efficiency decides the operation
    period i.e. lifespan of the wireless node. In the last, the article concluded
    with the suggestion for the suitable technologies for Precision Agriculture based
    on communication range and power efficiency. For open field monitoring and control
    applications LoRa is a good choice offering a long communication range with power
    efficiency, ZigBee is suitable for indoor or Greenhouse monitoring with short-range
    and good power efficiency. SECTION II. IOT and Wireless Communication Technologies
    IoT provides the system with the capability of monitoring and control. IoT idea
    was initiated in 1999 and was to make devices intelligent through the installation
    of sensors, processing units and giving them communication capabilities. The number
    of connected devices by IoT has been forecasted as 2000 billion by 2050. In IoT
    communication is the most important aspect and IoT mainly deploys wireless commutation
    methods for data transmission. Many wireless communication technologies are available
    for IoT with associated advantages and disadvantages. Some of the wireless communication
    technologies are Bluetooth, BLE, ZigBee, Wi-Fi, WiMax, etc. For short-range Bluetooth,
    BLE and ZigBee are used whereas LoRa and WiFi are the technologies for long-distance
    communication [1]. IoT has a wide range of applications including social gaming,
    industry, healthcare, logistics. These applications comprise smart devices that
    transmit/receive data and make the decision to help humans. For such IoT-based
    applications ICT is used for the transmission of information from human to human,
    human to machine, and machine to machine. Wireless communication technologies
    for IoT are divided or categorized into LPWAN and Short Range Network. Different
    wireless communication technologies falling under the LPWAN and Short Range Network
    are summarized in Figure 1. Figure 1 IoT wireless communication technologies Show
    All SigFox is a low-power technology capable of transmitting data up to 50 Km
    and suitable for only low data rates. Cellular is suitable for applications where
    a high data rate is desired. ZigBee supports different network topologies like
    mesh, star, tree and has longer battery life. BLE is characterized as low power
    technology and with low setup time. RFID uses preprogrammed RFID tags, which can
    be an active tag or passive tag. RFID cannot be used for direct measurement and
    diagnosis due to its preprogrammed nature. NFC uses technology almost similar
    to RFID [2]. IoT is the communication of the future by transforming real-world
    devices/objects into smart devices. IoT aims to unite every object in the work
    in such a way that humans can control them via the internet. IoT depicts the trisectional
    relationship between things, humans, and the internet as shown in Figure 2. Figure
    2 Trisectional relationship of IoT Show All It has been projected that by 2025
    about 75 billion devices will be connected over the internet and IoT will be a
    market of over $300 billion. IoT mainly communicates information via wireless
    communication technologies such as F As per records these are the people who have
