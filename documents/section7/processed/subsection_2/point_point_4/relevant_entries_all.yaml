    the experimental results between the proposed framework and the existing solution.
    The performance of the proposed framework with other solutions is measured based
    on network throughput, packets drop ratio, network latency, energy consumption,
    and routing overheads. 5.1. Analysis of Network Throughput with Discussion In
    Figure 3, the proposed framework is compared with an existing solution in terms
    of the network throughput under varying simulation rounds. It is seen from the
    simulation experiments that the proposed framework improved the performance of
    network throughput in comparison with the existing solutions by 10% and 17%, respectively.
    The improved performance of network throughput is due to the robust and link-aware
    cluster heads. Unlike other solutions that do not consider the measurement of
    signals strength between sensor nodes, the proposed framework incorporates SRN
    factor in an intelligent selection decision for choosing cluster heads, which
    increases the ratio of packet delivery in agricultural land due to their robust
    behavior. Moreover, the increase in network throughput for the proposed framework
    against existing solutions is due to the sharing of data encryption secret keys
    that are based on the linear congruential generator, such that proposed solution
    leads to efficient network throughput with consistent network connectivity. Additionally,
    the proposed framework measures the SNR ratio among nodes for a particular data
    transmission link, which considerably affects the transmission of agricultural
    data towards BS. Figure 3. The impact of the simulation rounds on network throughput.
    5.2. Analysis of Packets Drop Ratio with Discussion Figure 4 demonstrates the
    simulation results of the proposed framework with other solutions in terms of
    the packet drop ratio. It is observed from the results that the proposed framework
    improved the packet drop ratio by 29% and 48% when compared to the existing solutions.
    The existing solution overlooked the importance of transmission link factor thereby
    results in increasing drop rates. Our proposed framework makes use of the measurement
    of signal strength along with the residual energy of sensor nodes during data
    forwarding, which results in offering efficient routing performance. Furthermore,
    the proposed framework improves the ratio of packets delivery by evaluating the
    multi-criteria decision function and eliminating the congested nodes for data
    routing. Additionally, the proposed framework incorporates the distance to the
    BS factor and reduces the length of routing paths and achieves a better packet
    reception ratio. Besides, the proposed framework makes the data transmission more
    secure with limited computational overheads on the part of sensor nodes, which
    decreases the chances of anonymous nodes to drop the data packets and increases
    the performance of data privacy. Figure 4. The impact of simulation rounds on
    the packets drop ratio. 5.3. Analysis of Network Latency with Discussion Figure
    5 illustrates the performance between the proposed framework and existing work
    concerning network latency. It increases the chances of network dis-connectivity
    and gives rise to a network latency ratio due to the presence of malicious nodes.
    However, it is observed from the experimental results that the network latency
    ratio of the proposed framework is improved by 11% and 17%, respectively, as compared
    to the existing solutions. The proposed framework chooses the most link and energy-efficient
    cluster heads for data routing towards BS. Moreover, the proposed framework exploits
    the SNR factor to identify the ratio of the congested link and reduces the chances
    of selecting the weak node as a data forwarder. Unlike a multi-hop paradigm that
    has the chances of a lot of obstacles on each hop, our proposed framework uses
    single-hop data transmission mode. Such an obstacle not only increases the network
    latency from cluster heads to BS, but on the other hand, it also reduces the energy
    consumption, when the transmission power of sensor nodes is considered in the
    measurement of network performance. Such a dynamic decision offers a longer lifetime
    routing path and agricultural data arrives at BS in a timely and efficient manner.
    Additionally, the proposed framework exploits the direct transmission path and
    decreases the ratio of network delay instead of using the multi-hop path, which
    significantly increases the ratio of network latency due to store and forward
    mechanism. Moreover, unlike most of the existing solutions that do not consider
    data security and lead to drop the data packet by the malicious node. Our proposed
    framework presents a secure algorithm for data encryption, which helps to avoid
    the data re-transmission and explicitly reduce the ratio of network delay between
    agricultural sensors and BS. Figure 5. The impact of the simulation rounds on
    network latency. 5.4. Analysis of Energy Consumption with Discussion In Figure
    6, the performance analysis of the proposed framework in comparison of other solutions
    under varying simulation rounds is illustrated. It is seen from the simulation
    results that the proposed framework improves the ratio of energy consumption with
    other solutions by 11% and 21%. This is due to the proposed framework evenly distributing
    the load of energy consumption between sensor nodes. In the proposed framework,
    based on multi-criteria decision function an optimal nodes are selected for the
    position of clusters in agriculture land. Furthermore, the process of cluster
    heads selection and cluster formations are controlled by BS instead of in a distributed
    manner, which pointedly decreases the ratio of energy depletion in the observing
    field. Moreover, the process of recurrent re-clustering and re-routing are avoided
    by the proposed framework due to the multi-criteria decision function. The proposed
    framework significantly reduces the energy consumption in the agriculture domain,
    because the more appropriate cluster heads are selected in terms of energy efficiency,
    distance to BS, and signal strength factors. Figure 6. The impact of the simulation
    rounds on energy consumption. 5.5. Analysis of Routing Overheads with Discussion
    In Figure 7, the routing overheads between the proposed framework and other solution
    is illustrated under varying simulation rounds. The experimental results demonstrate
    that the proposed framework improves the routing overheads in comparison with
    the existing solutions by 19% and 33%, respectively. The proposed framework offers
    an intelligent decision that is based on multiple criteria for the selection of
    cluster heads with minimum processing overheads on sensor nodes. Besides, instead
    of using a multi-hop paradigm, the proposed framework exploits a single-hop pattern
    for data routing and makes use of distance to BS factor along with other performance
    parameters in routing decision. Such an approach decreases the probabilities of
    unnecessary energy consumption and overheads in data transmission. Additionally,
    unlike other solutions that maintain a local routing table on each node level
    and all the nodes update it frequently. The proposed framework maintains a global
    information table on BS and the table is updated in a controlled manner when needed.
    This mechanism expressively decreases the ratio of routing overheads and improves
    the performance of data transmission in the agriculture field. Moreover, the proposed
    framework drops the routing overheads under anonymous nodes by decreasing the
    possibility of data re-routing due to the integration of a data encryption algorithm
    based on the recurrence of the linear congruential generator. Figure 7. The impact
    of simulation rounds on routing overheads. 6. Conclusions The technology of wireless
    sensor networks performs a vital role in the development of the agriculture domain.
    This paper presents an energy-efficient and secure IoT based WSN framework for
    smart agriculture application. The main aim of the proposed framework is to appoint
    the more suitable cluster heads based on multi-criteria decision function. The
    decision is based on residual energy, distance to BS, and SNR factors. Additionally,
    the proposed framework is to adopt a single-hop paradigm for data transmission
    and decreases the chances of bottlenecks among agriculture sensors and BS. Our
    proposed framework presents an intelligent decision for data routing and decreases
    the ratio of energy consumption with improved data delivery performance in the
    agriculture field. Unlike most of the existing solutions, the proposed framework
    exploits a mechanism that is based on the SNR factor to determine the strength
    of signals and it achieves more stable network performance between agriculture
    sensors and BS. Moreover, the proposed framework offers secure data transmission
    from agriculture sensors towards BS based on secret keys while using the recurrence
    of the linear congruential generator. In future work, we aim to analyze the performance
    of the proposed framework in a mobile-based IoT network and Intelligent Transportation
