    SECTION II. Concluding Remarks We have presented a preliminary field experiment
    of an IoT device for farmers in Brazil. Sensors detected water irrigation processes
    and the data was transmitted to a central node and then to the cloud. The initial
    evaluation indicate that the proposed IoT device could detect measurements close
    to the professional measurement devices and could react to changes in the environment
    and the soil, using open hardware and prototyping hardware and software developed
    with open source API. On-going research includes more experiments, methods to
    reduce the consumption of energy, increase the number of sensors and validation
    of the results using other calibrated sensors. Soil humidity and electrical conductivity
    will be evaluated with several kind of soil samples that are used in crops in
    São Paulo State, and results will be compared to other measurements procedures
    and techniques. The local climate data could be used to support decisions on irrigation
    and other activities related to crop health. Future applications include the use
    of the IoT device to detect fire in crops, a common problem in sugar cane crops
    and the integration of the IoT device with irrigation management systems to improve
    water usage. ACKNOWLEDGMENT This research was supported by Telefonica Vivo which
