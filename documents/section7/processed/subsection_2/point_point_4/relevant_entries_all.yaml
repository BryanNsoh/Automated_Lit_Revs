    Chapter © 2024 1 Introduction The main factor for the agriculture is to predict
    the weather, climatic changes and also mainly to predict that when the atmosphere
    conditions are going to change. Here, both the automated irrigation system and
    the IoT is employed for the irrigation monitoring. It will be helpful for us when
    to irrigate the crop or field at what conditions will the crop be able to sustain
    and also the other environment and also the other changes. To monitor the weather
    and climatic conditions which are varying with the time and space, so the use
    of these electrical devices in the agriculture has been increasing rapidly. So
    the use of these WSN technology is applied to the irrigation systems, and it automatically
    removes high risk to the cable line due to the automatic operations of the machines
    [1]. Due to the high cost of the WSN system modules, we are not using these type
    of technology and also it requires high energy for the data transmission between
    the client and server. So we will use the IoT and with the help of the IoT we
    are employing the several systems in the different crop fields by naming it as
    the clients and this clients, which is getting reported every time to the server
    about the status of the crop, climatic changes of the temperature, humidity, and
    also the moisture of the certain place. So that the watering and also the when
    the pesticides can be served based on the conditions on the field. The paper is
    organized as follows: Section 2 describes the literature survey. Section 3 explains
    the proposed system in which the environmental changes are controlled using IoT
    through simple message transfer protocol (SMTP) and message queue telemetry transport
    protocol (MQTT). Section 4 mentions about the hardware description. In Sect. 5,
    results are discussed. Finally, conclusion in Sect. 6. 2 Literature Survey Wireless
