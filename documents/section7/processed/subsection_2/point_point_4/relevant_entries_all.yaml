    User interfaces: a web application and an android application have been developed
    so that field level users can understand the system''s purpose and use them without
    difficulty. 1): Web Application FeatureCollected data from the sensor nodes are
    consumed by the database and displayed to the clients from a running query from
    database on the web application. Our MySQL server is located at pythonanywhere.com.
    This server allows us installing web2py web framework which has been used to develop
    web application. Since only the authentic users have access to the database using
    login accounts and passwords as shown in Fig. 8, users have to be authorized using
    valid emails. Here, every farmer is a user and has own dashboard where real time
    data from his registered nodes are displayed. Therefore, to get data from particular
    nodes a user need to authorize his nodes to his dashboard. We have tested a list
