    \ but the writing process\ncan only be done, in most devices, for about 100,000–1,000,000\
    \ operations.\n5. Conclusions\nThis study reports on CS strategies developed at\
    \ the curricular level, integrating com-\nmunal environmental issues in school\
    \ projects supported by the Internet of Things, aiming\nto foster students’ participatory\
    \ citizenship, promote the dialogue and communication\nbetween local actors, and\
    \ contribute to informing municipal education policies.\nStudents’ prior lack\
    \ of citizenship and engagement in community issues was addressed\nby new pedagogies\
    \ that contributed to developing autonomous, responsible, and solidary\ncitizens,\
    \ focusing on communal issues like climate change. Several documents recently\n\
    published by the Portuguese Ministry of Education reveal concerns about the lack\
    \ of\nwork done in the national public school about citizenship education. The\
    \ Portuguese\nCitizenship Education Guidelines, the National Education Strategy\
    \ for Citizenship, and\nthe Sustainability for Environmental Education Referential\
    \ are examples of this concern.\nMoreover, interdisciplinarity pedagogical practices\
    \ should include real-time data-gathered\nactivities with subsequent classroom\
    \ analysis and interpretation. The study’s ﬁndings\nsuggest that to build a bridge\
    \ for participatory citizenship, teachers should engage students\nin communal\
    \ environmental issues in a STEAM approach or under Domains of Curricular\nAutonomy\
    \ activities. CS strategies aided by collective awareness platforms, sensors,\
    \ and\nmicrocontrollers were catalyzers that fostered students’ participatory\
    \ citizenship. There\nwas a huge involvement of the parish council and municipality\
    \ in the training sessions and\nin the educational community awareness activities,\
    \ contributing to a greater articulation\nand concertation of agendas between\
    \ the school, municipality, and parish council. Several\nprojects were created\
    \ under the aegis of the Smart School Lab, which substantially improved\nthe quality\
    \ and sustainability of educational intervention projects.\nThe study was carried\
    \ out in a secondary school, so future work should target basic\neducation students\
    \ starting in the ﬁrst cycle of basic education. Regarding the IoT concept,\n\
    data privacy is always important, considering information published online [114].\
    \ Some\nsensitive data, such as the possibility of accessing the users’ location,\
    \ should be further\nstudied, including better data encryption. In addition to\
    \ the already mentioned issues,\nuninterrupted network connectivity, security-related\
    \ issues, and the physical safety of\nobjects are also a concern.\nSensors 2023,\
