    of the agricultural sensors, i.e., temperature sensors, light sensors, soil moisture
    sensors, location sensors, airflow sensors, etc., and anonymous nodes are scattered
    randomly. The number of agricultural sensors is set to 100. The number of malicious
    nodes is fixed to 15. Packet size (k) and payload size are set to 64 bits and
