    an attractive part of research because of its application in numerous fields.
    In the field of agriculture the most necessary help can be provided by this technology.
    The study is about developing a feasible system which can be adopted in every
    filed where monitoring and controlling is required. The performance of the system
    proves it relevancy and technological efficiency to implement in PA. Besides,
    we are developing the irrigation node in the mean while a prediction model for
    disease detection is being developed. The irrigation node will add a new dimension
    to the system since it will complete the cycle by including the control mechanism.
    Moreover, a predictive model for providing suggestion and treatment for different
    problems of crops will be added to the android application. We have also designed
    our goal to include a model for disease detection of crops, which will be developed
    using image processing and machine learning algorithm. Therefore, a complete platform
    will be provided to enhance the agricultural output in upcoming days. ACKNOWLEDGMENT
