    because the tour cost for the MS is minimized with the help of the proposed hybrid
    WOAXGWO algorithm. With the adopted DLH mechanism, WOAXGWO avoids ending up in
    local optima and premature convergence and obtains the optimum result quicker.
    Also, the proposed work, ensures that the RPs are evenly spread in the network
    to avoid data hotspot issues which eventually reduces packet loss and packet re-transmission.
