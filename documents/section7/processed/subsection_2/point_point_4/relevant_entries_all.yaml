    1. Introduction\nCitizenship education traditionally aimed to prepare young people\
    \ to take their place\nin adult society [1]. The values intended to be promoted\
    \ are those of democracy, with\na focus on human rights, a creative spirit, and\
    \ an eager critical sense, creating effective\nopportunities that involve young\
    \ citizens in solving their own problems. “Government of\nthe people, by the people,\
    \ for the people” remains the sovereign deﬁnition of democracy,\nas stated by\
    \ Winston Churchill’s speech to the House of Commons in 1947.\nThe Portuguese\
    \ Ministry of Education (ME) has recently published several docu-\nments regarding\
    \ citizenship education, more speciﬁcally, Portuguese Citizenship Education\n\
    Guidelines (PCEG) [2], National Education Strategy for Citizenship (NESC) [3],\
    \ and Sustain-\nability for Environmental Education Referential (SEER) [4]. PCEG\
    \ states, “The practice of\ncitizenship is a participatory process, both individual\
    \ and collective, that calls for reﬂection\nand action on the problems experienced\
    \ by each person and by society” [4] (p. 1), thus,\ndeﬁned to contribute towards\
    \ the development of a just and equal society. The NESC aims\nto contribute to\
    \ developing autonomous, responsible, and solidary citizens with others\nthey\
    \ interact with. It also seeks to lead young citizens to know and exercise their\
    \ rights\nand social duties, always respecting others. SEER, on the other hand,\
    \ kept in line with\ninternational policies to seriously address climate change,\
    \ such as the 1972 Stockholm\nConference; the 1975 Belgrade Conference; the 2000\
    \ United Nations (UN) Millennium\nDeclaration; the 2016 UN 17 Sustainable Development\
    \ Goals; The Paris Climate Conference\nSensors 2023, 23, 3070. https://doi.org/10.3390/s23063070\n\
