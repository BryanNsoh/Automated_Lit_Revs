    of the monitoring node Show All Table II. Environmental sensor specification The
    luminosity sensor measures the amount of light intensity in lux according to table
    III specification [26]. Table III. Luminosity sensor specification The ZigBee
    network interface has the specification depicted in table IV. This network interface
    was able to transmit 250kbps at 2,4Ghz in a distance of 100m without packet loss
