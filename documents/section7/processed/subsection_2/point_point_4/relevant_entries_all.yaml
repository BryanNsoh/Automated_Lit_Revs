    7. Conclusion In this paper, the energy efficient data collection scheme using
    mobile sink is presented to reduce the energy hole problem. The proposed work
    selects the rendezvous points based on residual energy, packet density of the
    nodes and distance to the existing RP such that it reduces the energy consumption
    of the sensor nodes. A hybrid meta-heuristic WOAXGWO algorithm is proposed using
    which MS solves the TSP problem to visit all the RPs for data collection. The
    results obtained through computer simulations show that, the proposed work consumes
    about 17% less energy than DDCF and also outperforms MSECA and EAPC algorithms
    in terms of network lifetime and delay. The proposed model is also tested in irrigating
    the real-time coconut farm, and the results prove that it produces a similar yield
    to that of traditional drip irrigation practices. This work is limited to small-scale
    WSNs and it is not validated for large-scale networks, communication characteristics
    in logistic supply chain management systems, and multiple mobile sinks. In future
    work, machine learning algorithms will be implemented to optimize the water and
    fertilizer usage and the sensors will be equipped with energy harvesters to prolong
    the network lifetime. CRediT authorship contribution statement Vishnuvarthan Rajagopal:
