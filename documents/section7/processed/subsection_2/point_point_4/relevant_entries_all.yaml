    implementation of proposed method The proposed work is tested in the laboratory
    setup with 10 XBee based sensor nodes and a mobile sink in an area of 20 ft ×
    20 ft room without any obstacles. The mobile sink is designed using raspberry
    pi, and the sensor node is designed using Arduino UNO with XBee modules for communication.
    All the 10 sensor nodes are powered using 12 V battery and among them three nodes
    are considered as rendezvous points. Each sensor node is equipped with soil moisture
    sensors. So, now all the nodes have same initial energy, sensing and computational
    capability, hence making the network homogeneous in nature. In this work, for
    computational simplicity, homogeneous network is considered. But, in actual scenario,
    different sensors must be used to measure different aspects of the environment
    (heterogeneous network). The real time parameters and components used are listed
    in Table 5. The communication is initiated, and the drop in voltage is observed
    as average voltage drop directly implies the average energy consumed. The desirable
    working voltage for Arduino is between 12 V and 5 V and if the voltage of the
    node drops below 5 V, the node is considered as dead in this experiment. The proposed
    work is compared against ESDCS [38]. After every 20 min, the RP rotation is performed
    based on the proposed RP selection strategy. Also, the battery voltage for all
    the nodes are observed every 20 min and the average voltage against time are plotted
    and presented as graph in Fig. 5(b). The first node dead for ESDCS is noted in
    100th min and for the proposed work in the 120th min. Through this observation,
    the proposed RP selection strategy with the considered parameters proves to be
    more reliable and the workload of the nodes is evenly balanced than ESDCS. In
    order to measure the average packet delay, the packet is time stamped at the node
    during the packet construction. The packet is transmitted to the sink where the
    system time is noted and the difference in time is logged at the sink which is
    measured as delay. The average delay measured through the proposed work is 10
    s while with ESDCS, it is 12 s. The observed delay is minimal with the proposed
    work and is due to the proposed shortest path selection algorithm using WOAXGWO.
