  key_findings: The study found that the IRRISENS platform is scalable, flexible,
    heterogeneous, robust to failure, and secure. The platform was able to handle
    intermittent and critical failures in the field, and it was not affected by processing
    or storage overload at one farm. The microservice approach allowed the platform
    to address the data heterogeneity issue when monitoring crops with different management
    requirements.
