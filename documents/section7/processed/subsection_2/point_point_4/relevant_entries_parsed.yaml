    an IoT platform for monitoring soil, crop, and atmospheric parameters in commercial-scale
    agriculture. The platform utilizes microservices for data sensing, cloud interaction,
    irrigation planning, scheduling, and control. The main objective of the study
    was to identify the requirements and assess the performance of an IoT platform
    in a real-world commercial farming scenario.'
  extract_1: '"The proposed IoT platform was evaluated during one growing season at
    four commercial scale farms on two different broadacre irrigated crops with very
    different water management requirements (rice and cotton)."'
  extract_2: '"The results showed that the microservice approach followed in the platform
    is robust against both intermittent and critical failures in the field that could
    occur in any of the monitored sites. Further, processing or storage overload caused
    for any reason at one farm did not affect the performance of the platform regarding
    the other monitored farms."'
