    imagery was obtained from both Landsat-8 and Sentinel-2 and co-located with in-situ
    observations for development of remote sensing algorithms for chl-a, turbidity,
    and phycocyanin. The OLI and TIRS are suitable to assess water quality in surface
    water bodies such as lakes, rivers, and coastal marine zones. The OLI measures
    the reflectivity of Earth''s surface across nine spectral bands, which include
    the panchromatic band; the ultra-blue coastal aerosol band; the blue, green, and
    red bands; the near infrared (NIR) band; the two shortwave infrared bands (SWIR1
    and SWIR2); and the cirrus band. These bands have spatial resolution at 30-m on
    the ground, except the panchromatic band, which is provided at 15-m resolution.
    The Landsat TIRS has two thermal spectral bands that have a spatial resolution
    of 100 m. Sentinel-2 is an Earth observation mission from the Copernicus program
    to acquire satellite imagery with spatial resolution ranging from 10 to 60 m on
    the ground. Currently, the two Sentinel satellites, S2A and S2B, collect imagery
    with 13 spectral bands, which include the blue, green, red, and NIR bands at 10-m
    resolution; the vegetation red edge, narrow NIR, and SWIR bands at 20-m resolution;
    and the water vapor and cirrus bands at 60-m resolution. Details about the Landsat-8
