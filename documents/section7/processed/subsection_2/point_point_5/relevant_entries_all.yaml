    tracer methodCrack width 1. Introduction The development and utilization of underwater
    space have become increasingly important for convenient transportation, resource
    regulation, and energy development due to improved social production efficiency.
    Underwater structures such as sea-crossing bridges, water pipelines, dams, and
    offshore platforms are continuously constructed, and these underwater structures
    extensively use concrete due to the excellent compressive performance and cost-effectiveness
    of concrete [1]. However, wading-concrete structures face numerous challenges
    in their complex living environment, especially the occurrence of cracks. Underwater
    concrete is prone to cracking due to the corrosive nature of seawater, coupled
    with wave loads and temperature differentials inside and outside the structure
    [2]. These cracks not only accelerate the corrosion of underwater concrete and
    the reinforcement but also reduce the durability of the concrete, thereby compromising
    the integrity and load-bearing capacity of the overall structure [3], [4]. The
    timely detection and monitoring of cracks and their development status is crucial
    to preventing significant economic losses and safety hazards. Therefore, crack
    detection in underwater concrete is critical for maintaining the normal use of
    structures and ensuring their safety. Non-destructive testing (NDT) techniques
    have been widely used for the preventive maintenance of underwater structures.
    Traditional NDT methods primarily rely on visual inspection by human inspectors,
    who must dive underwater to visually examine the structure''s surfaces within
    close range. This method poses personnel safety risks and requires a high level
    of expertise, potentially leading to errors and missed defect detection [5]. In
    recent years, underwater robots have been developed and used for the crack detection
    of underwater concrete structures [6], [7], [8]. Inspectors can remotely operate
    these robots from shore, eliminating personnel safety risks while increasing the
    inspection scope in terms of time and spatial coverage. By combining digital image
    processing techniques, crack detection from images collected by underwater robots
    has become more efficient, intelligent, and robust compared to traditional methods.
    Notably, underwater robot positioning and maneuverability still pose challenges
    [9], [10], especially in complex terrains and environments. Moreover, factors
    such as water turbidity, aquatic flora and fauna, and cleanliness of the structure
    surfaces can affect the quality of the collected images. However, image processing
    of underwater cracks faces several challenges. Traditional digital image processing
    methods cannot accurately identify underwater cracks due to image distortion [11].
    Deep learning algorithms [12], [13] have shown more efficiency and robustness
    compared to traditional methods, but have limitations in terms of calibration
    and scene restrictions, limiting their widespread use in engineering applications.
    Other mainstream NDT methods for underwater structure analysis include ground-penetrating
    radar (GPR)[14], ultrasonic testing [15], and alternating current field measurement
    (ACFM)[16], [17]. However, these methods also have limitations. For example, the
    effectiveness of GPR will depend on the propagation medium of electromagnetic
    waves underwater and will be susceptible to environmental interference. Additionally,
    the attenuation and scattering effects of electromagnetic waves during propagation
    limit the depth range of GPR detection. Ultrasonic testing will be susceptible
    to noise interference underwater. When using ultrasonic imaging technology [18],
    [19] to detect defects in underwater structures, the sensors need to be in close
    contact with the concrete surface. However, detection efficiency remains relatively
    low, even in multi-channel imaging systems. As a recently developed NDT method,
    ACFM can detect defects by analyzing the influence of alternating current flow
    on the magnetic field distribution near the flaws. Furthermore, owing to its excellent
    noise resistance and sensitivity, this method can be used to detect welds in underwater
    structures. However, ACFM technology relies on the electrical conductivity of
    the material under test, and its direct application on concrete surfaces remains
    a challenge due to the low conductivity of concrete. Embedded sensors [20] have
    been widely utilized in the field of structural health monitoring (SHM), enabling
    the long-term and real-time monitoring of the internal structure condition, differentiating
    them from NDT methods that focus on surface and near-surface inspections. Among
    these sensors, fiber Bragg grating (FBG) sensors [21], [22] have been extensively
    used due to their high sensitivity, real-time capabilities, and long-term stability,
    and monitoring approaches based on lead zirconate titanate piezoelectric (PZT)
    sensors have been increasingly assessed for underwater concrete structures [23],
    [24]. As such, by leveraging the piezoelectric effect of the materials, the qualitative
    identification of cracks can be achieved by analyzing the differential electrical
    signals generated at crack locations [25]. However, these embedded sensors have
    limited measurement coverage and cannot be easily repaired or replaced, making
    large-scale deployment challenging in engineering projects. A new approach for
    crack monitoring has been proposed by taking advantage of the unique environment
    of underwater concrete structures. This method involves embedding monitoring components
    that induce changes in thermodynamic parameters or heat transfer boundary conditions
    around the crack locations and utilizes heat transfer principles for crack identification.
    Chen et al. proposed a temperature tracing method based on thermal conduction
    theory, and this specific approach involved embedding a series of monitoring tubes
    with porous casings near the concrete surface [26]. Cracking of the concrete led
    to an increase in the water content within the porous casings, resulting in an
    increase in the thermal conductivity of the medium surrounding the cracks. The
    crack location could then be identified based on the difference in cooling rates
    of the heat source before and after cracking. However, this method exhibited lower
    sensitivity, with the accuracy of crack localization depending on the spacing
    of the casings, and the crack width could not be determined. Zhu et al. addressed
    these limitations by using hollow casings instead of porous casings, which increased
    the difference in cooling rates before and after cracking, thus, enhancing sensitivity
    [27]. Zhang et al. further conducted test studies on crack width monitoring using
    hollow casings and showed that this method could only identify the crack width
    in a flowing water environment, and the monitoring sensitivity depended on the
    distance between the measurement points and the crack. However, the method performed
    poorly when the crack width was less than 1.0 mm [28]. To address these issues,
    Chen et al. proposed a water irrigation and electric heating method, where the
    irrigation pipe was placed adjacent to the monitoring tube [29]. By actively creating
    a post-crack seepage environment using water pressure, the heat transfer boundary
    conditions were altered. Crack localization was then determined according to the
    distribution characteristics of the cooling discriminant index, and crack width
    could be determined based on the relationship between leakage rate and crack width.
    Compared to the casing method, this method improved the range of crack identification
    and localization accuracy. However, this method showed difficulty identifying
    the width of each crack when multiple cracks were present along a monitoring line
    when based solely on the total leakage rate. Therefore, based on the correlation
    between the flow velocity along the irrigation pipe and the cooling law of the
    heat source in the monitoring tube, in this study, we proposed a multi-crack identification
    method. This method not only allowed for systematic and efficient crack localization
    and width identification but also enhanced the measurement accuracy of the monitoring
    system, filling the gap in temperature tracing for the measurement of multi-crack
    widths. To achieve this, the monitoring scheme of water irrigation and electric
    heating method was optimized, by building upon a systematic study of the influencing
    factors on the cooling law of the heat source in the monitoring tube. A series
    of model tests was then conducted using the optimized monitoring scheme, which
    verified the effectiveness of this method for identifying multiple cracks. 2.
    Monitoring system and process 2.1. Monitoring system and principle The monitoring
    system used for water irrigation and electric heating consisted of a heating system,
    a temperature-measurement system, and an irrigation system, as shown in Fig. 1.
    The heating system was comprised of ceramic heating tubes within the sensing-heating
    elements, a heating series circuit, and a regulated power supply. The temperature-measurement
    system consisted of FBG sensors, a sensing series circuit, and an FBG demodulator.
    The irrigation system was composed of an irrigation pipe connected to a water
    tank, which provided constant water pressure, and the constant-pressure tank could
    be replaced by an automatic water supply, boosting the device in actual projects.
    For new construction projects, the monitoring tube and the irrigation pipe were
    embedded in the interior of the structure during the concrete pouring stage. For
    existing structures, they could be embedded by slotting on the concrete surface
    or fixed on the surface of the structure with plain concrete covering. The irrigation
    pipe was composed of a brittle material, such as ceramic or corundum, to ensure
    that it ruptured when the concrete cracked, while the monitoring tube required
    high tensile strength to prevent damage after concrete cracking. The monitoring
    tube was pre-filled with water, and the integrated sensing-heating circuit could
    be dragged to move the sensing-heating element to the designated position for
    measurement. In addition, the sensing heating element could be removed for maintenance
    or replacement, in the event of a malfunction. Download : Download high-res image
