    plots, and statistical metrics demonstrate that RFR is the best machine learning
    method of the three approaches to remotely sense HABs using imagery from Landsat-8
    and Sentinel-2. 4.4 Calibration and validation of RFR The RFR model used in the
    development of remote sensing tool was validated using k-fold cross-validation.
    The baseline RFR model with initial train/test split provided satisfactory results
    with R2 of 0.75, 0.82, and 0.79 for the 30% validation datasets of chl-a, turbidity,
    and phycocyanin, respectively. The RFR model hyperparameters were tuned by altering
    the maximum tree depth, maximum number of features, minimum number of samples
    for a split, and minimum number of samples per leaf. A random search was used
    to define a grid of hyperparameter ranges and randomly sample from the grid, performing
    k-fold cross-validation with a combination of values (Schratz et al., 2019). The
    number of iterations performed was 100 with random grid selection. The RFR algorithm
    was tested with 100, 200, and 300 estimators, and 300 estimators were selected
    for further optimization of the RFR algorithm to avoid overfitting the training
    dataset. After random search cross-validation, the optimized hyperparameters for
    chl-a, phycocyanin, and turbidity were computed. As shown in Figure 10, the RMSE
    decreased until a tree depth of 12 was reached for predicting chl-a, phycocyanin,
    and turbidity using Landsat-8 and Sentinel-2. Tree depths of 12, 11, and 11 were
    selected for predicting chl-a, phycocyanin, and turbidity, respectively. Overfitting
    is always a problem while using nonparametric models like RFR to build remote
    sensing tools. Increasing the tree depth further can overfit the RFR model to
    the training dataset, as shown in Figure 10. The maximum number of features and
    minimum number of sample per split hyperparameters did not impact the model performance
    and were not investigated in detail. FIGURE 10 Open in figure viewer PowerPoint
    Hyperparameter tuning based on RMSE of the random forest (RF) estimators. 4.5
    Uncertainty of model simulation The uncertainty of the RFR model was assessed
    using visualization of the observed values within the prediction intervals of
    different conditional quantiles. The percentiles of the conditional quantiles
    used in this study were 99%, 95%, 50%, and 5%. The number of estimators and other
    hyperparameters used in assessing the uncertainty of the quantiles were the same
    as in RFR model. Figure 11 shows the 95% prediction interval, and 80%, 78%, and
    70% of the data fell into the 95% prediction interval for chl-a, turbidity, and
    phycocyanin, respectively. The length of the prediction intervals for turbidity
    was wider compared to chl-a and phycocyanin. This indicates that the RFR was able
    to make chl-a predictions using Landsat-8 with 10% more certainty when compared
    to phycocyanin with Sentinel-2. FIGURE 11 Open in figure viewer PowerPoint Prediction
    intervals shown with observed data using quantile RFR. 4.6 RFR model selection
    Previous analysis of freshwater bodies using multiple regression found that chl-a
    and phycocyanin had large standard deviations from the mean, which required feature
    engineering to model the nonlinear behavior of HABs (Lee & Lee, 2018). However,
    feature engineering in this study did not improve the multiple regression statistics
    for the validation dataset as shown in Table S3. SVR has been shown to outperform
    multiple regression for chl-a and phycocyanin remote sensing in freshwater bodies
    (Chegoonian et al., 2021). However, RFR models have exhibited even better performance
    for estimating algal pigments including chl-a and phycocyanin compared to SVR
    (Li et al., 2018). The RFR models provided a good balance of results for the statistical
    metrics shown in Table 4 when tested for different k-fold cross validation. The
    factors influencing increased concentrations of chl-a and phycocyanin in freshwater
    bodies are nonlinear, so it makes sense that RFR adapts to the nonlinearities
    found in this study area. RFR models have previously been shown to forecast chl-a
    concentrations in freshwater bodies with the best forecasting results over 3 months
    (Yajima & Derot, 2017). Similarly, a study conducted in Lake Geneva found that
    RFR models have the capability of predicting the concentration of harmful cyanobacteria
    over a year (Derot et al., 2020). Based on model performance with random search
    k-fold cross-validation, and previous literature, RFR was selected as a model
    to translate the satellite observations into water quality parameters in this
    study area. The RFR algorithms tested have the capability to remotely sense algal
    pigments with good certainty, showing R2 values of more than 0.7, consistent with
    the previous research (Abdelmalik, 2018; Chen et al., 2021; Duan et al., 2012;
    Lailia et al., 2015; Olmanson et al., 2013; Toming et al., 2016). RFR models are
    able to be interpreted by visualizing the tree estimators used in the model building
    process. The first estimators of RFR algorithms developed in remote sensing of
    chl-a, turbidity, and phycocyanin are shown in Figure 12. Complete details of
    the estimators used in the RFR algorithms are shown in Figures S1–S3. FIGURE 12
    Open in figure viewer PowerPoint RF estimators.(..), growing nodes; SR, surface
    reflectance bands; ST, surface temperature bands; T, terminal node. 4.7 Remote
    sensing example during recent HAB events In Grand Lake, there were temporally
    coincident satellite flyovers during 4 days in 2021 including February 3, March
    7, April 8, and July 13, and a HAB event occurred in the late spring that ended
    in July 2021. The satellite data and RFR algorithm were used to remotely sense
    chl-a, and phycocyanin as shown in Figure 13. The concentrations of chl-a were
    higher on the edges of Horse Creek in the month of July which is confirmed by
    the field sampling personnel of GRDA. In addition to algal pigments, turbidity
    was also remotely sensed in Grand Lake using RFR. Figure 13 also shows that the
    Landsat 8 remote sensing estimates of turbidity were not affected by the surface
    chl-a and phycocyanin pigment concentrations. FIGURE 13 Open in figure viewer
    PowerPoint Remotely sensed chl-a (μg/L) (top), turbidity (NTU) (middle), phycocyanin
    (RFU) (bottom) using RFR algorithm developed in building the remote sensing tool.
    Since the temporal and spatial data obtained from satellites are relatively coarse,
    increasing number of satellite flyover and high-resolution in situ datasets could
    further improve water quality observation. Besides, there was a significant HAB
    event during June 2021 but due to significant cloud cover the imagery was not
    obtained by the remote sensing tool for further analysis. 4.8 Implications for
    water resource management The remote sensing software developed in this study
    automates the data acquisition, image processing, and visualization of water quality
    parameters for both Grand Lake and Hudson Reservoir in northeast Oklahoma. This
    tool is already integrated with an early warning HAB advisory system of Grand
    Lake that is currently being used by GRDA for reservoir monitoring purposes. Excessive
    sedimentation in the shallow regions of Horse Creek Cove in Grand Lake make it
    inaccessible by boat and difficult to retrieve physical samples during HAB outbreaks
    that are initiated in these shallow regions due to the interactions between shallow
    surface water and sediments. The remote sensing tool provides the concentration
    of chl-a and phycocyanin needed to assess the near-real-time conditions of the
    shallow regions of Grand Lake. With more in situ data of freshwater bodies across
    lakes and reservoirs in the U.S., the remote sensing tool can help lake managers,
    water quality managers, and people enjoying recreation in freshwater bodies to
    detect HAB outbreaks. The software is open-source and easily transferable to new
    study areas. In addition to remote sensing applications, this approach could be
    used to develop high-resolution surface water quality models with software such
    as the Environmental Fluid Dynamics Code to understand how sediment and nutrient
    influxes into lakes and reservoirs can cause HAB events in surface water bodies
    (Gao & Li, 2015; Xie, 2012). 4.9 Limitations and future research This research
    has several limitations and possible directions for future research. The software
    tool makes use of Landsat-8 and Sentinel-2 data, which have moderate spatial and
    temporal resolutions when compared to alternatives such as Planetscope. A Landsat
    pixel, which is 900 m2, is susceptible to land-water mixed pixel problems, interference
    from other objects, and low intensity reflectance from low-concentrations of chl-a
    and phycocyanin. In addition, Landsat-8 has temporal resolution of 16 days during
    this time, several HAB events could occur that are not observed. Moreover, satellites
    are not helpful for species identification and detecting toxic algal scum formation
    within hours. Integrating unmanned aerial vehicles (UAVs) and unmanned surface
    vehicles to collect remote sensing and in situ data would help address these issues.
    The tools we developed here could be expanded to use the raster datasets collected
    by UAVs and other satellites to remotely sense water quality data. Integration
    of these datasets and applying machine learning and artificial intelligence could
    potentially produce more reliable daily HABs advisories. 5 CONCLUSIONS Key conclusions
    from this research include: The RFR models were able to provide superior performance
    in estimating in-lake water quality parameters for Grand Lake compared to other
    models tested including multiple regression and SVR. The satellite remote sensing
    tool shows the change in concentrations of water quality parameters including
    chl-a, phycocyanin, and turbidity in Horse Creek Cove of Grand Lake from spring
    to summer of 2021. The remotely sensed chl-a and phycocyanin concentrations provided
    GRDA with information regarding spatial and temporal trends of HABs in Grand Lake
    during summer 2021. The spatial and temporal trends of algal pigment concentrations
    were used by GRDA to provide HAB advisories to public during summer 2021. The
    chl-a, turbidity, and phycocyanin levels in the reservoirs can be remotely sensed,
    which provides estimates in the shallow and inaccessible regions. This remote
    sensing approach could be extended to new water resources when large datasets
    of in situ data water quality data are available to estimate algal concentrations
    on the surface of freshwater bodies. Further improvement of the remote sensing
    technologies with the addition of new image datasets of satellites and calibration
    of models will make the monitoring of freshwater bodies more efficient. The chl-a
    and phycocyanin estimates from remote sensing tool can provide more insights into
    the incomplete historical data of HAB outbreaks spatially and temporally across
    the Grand Lake. The algal pigment concentrations across several years, when integrated
    with the climate data such as precipitation and temperature, can help understand
    the trends of HAB formation due to extreme weather events and answer question
    on how freshwater HABs form in reservoirs such as Grand Lake. AUTHOR CONTRIBUTIONS
