    Smoothing, also known as filtering, is a technique in HSI to improve the quality
    of the data by reducing noise and artifacts and enhancing the signal-to-noise
    ratio of the data. This technique in HSI can be broadly classified into two categories:
    spatial smoothing and spectral smoothing. Spatial smoothing techniques selectively
    smooth out certain features in an image by applying filters that amplify or attenuate
    certain spatial frequencies [17]. Common spatial smoothing techniques include
    Gaussian filtering, mean filtering [54], median filtering, bilateral filtering
    [9], and anisotropic diffusion filtering [39]. Spectral smoothing techniques operate
    on the spectral domain of an HSI image by smoothing the intensity values of neighboring
    spectral bands. As in spatial smoothing the goal is to remove noise [77], reduce
    artifacts, and enhance features in the image. Common spectral smoothing techniques
    include moving average filtering [77], Savitzky-Golay (SG) filtering [78], Fourier
    filtering, wavelet filtering, and principal component analysis (PCA). For example,
    Cao et al. [10] eliminated the random noise that was present in the spectral data
    of the different region of interests (ROIs) using SG filtering. The filtering
    process makes it easier to identify the true signal of the sample and remove interference
    caused by size and structure differences between the ROIs. Similarly, Jung et
    al. [33] and Jia et al. [28] used a SG filter to smooth out the spectral data
    and reduce the effect of noise. As Vaiphasa [77] points out, care must be taken
    when applying smoothing techniques. The subjective selection of smoothing filters
    in hyperspectral remote sensing studies can negatively impact the statistical
    properties of the spectral data, which can, in turn, affect subsequent analyses.
    To preserve the statistical properties of the HSI data, the selection of smoothing
    filters should be done through a comparative t-test method that identifies the
    filter with the least statistical disturbances. By using this approach, it is
    possible to mitigate the negative effects of smoothing filters and ensure the
    reliability of subsequent analyses based on statistical class models. 4.5. Dimension
    reduction The large number of spectral bands within hyperspectral data often makes
    it challenging to process and analyze HSI data. Dimensionality reduction techniques
    retain relevant information, while allowing the model to work on smaller hypercubes
    downstream. These techniques are split into linear and non-linear ones. 4.5.1.
    Linear techniques Linear dimension reduction in HSI refers to a set of statistical
    and machine learning techniques that aim to find a lower-dimensional linear manifold
    in the high-dimensional space that captures the essential spectral information
    of the data [35]. By embedding the data into this lower-dimensional linear space,
    the dimensionality of the data is reduced while preserving as much of the spectral
    information as possible. PCA and Random Forest (RF) are two examples of this technique,
    and demonstrations of both can be seen in Cao et al. [10]. The process of PCA
    involves first zero-centering the input spectral matrix (i.e., the matrix of the
    spectral bands) and computing its covariance matrix. Next, the eigenvectors and
    eigenvalues of the covariance matrix are calculated, and the eigenvalues are sorted
    in descending order. The top k eigenvalues are then selected and the corresponding
    eigenvectors space computed. The k-dimensional data is obtained by projecting
    the original spectral matrix into the new space using the selected eigenvectors.
    On the other hand, an RF evaluates the importance of each wavelength by randomly
    replacing it and measuring its effect on the accuracy of the thus trained CNN
    model. To accomplish this, the RF builds many decision trees, and each tree is
    trained on a different subset of the data. The algorithm calculates the importance
    score for each wavelength by measuring the change in the prediction error rate
    before and after randomly replacing the wavelength in the out-of-bag data. The
    wavelength with the highest importance score is selected, and this process is
    repeated until the desired number of wavelengths is achieved. The dimensionality
    of the hyperspectral data is thus reduced, while retaining the most important
    information for accurate predictions. Further linear algorithms for dimension
    reduction of HSI data are described in Fırat et al. [18] and encompass Independent
    Component Analysis (ICA) and PCA-based algorithms like Incremental PCA (IPCA),
    Sparse PCA (SPCA), and Randomized PCA (RPCA). 4.5.2. Non-linear techniques Non-linear
    techniques can handle data with complex and non-linear structures. Yang et al.
    [83] classified these techniques into Kernel-based and manifold learning [83].
    Kernel-based techniques, like Kernel PCA (KPCA), use non-linear mappings to transform
    data into higher-dimensional feature spaces first on which linear techniques can
    be applied. Manifold learning algorithms, on the other hand, aim to directly discover
    the intrinsic non-linear structure of data. See Khodr and Younes [35] for well-known
    manifold learning techniques, including Isometric Feature Mapping (Isomap), Locally
    Linear Embedding (LLE), Local Tangent Space Alignment (LTSA), Diffusion Maps,
    Sammon''s Mapping (SM), and Locality Preserving Projections (LPP). 4.6. Background
    removal The data captured in hyperspectral images contains both foreground, called
    the ROI, and background objects. In scenarios where the target object does not
    cover the entire scanning area the signals from background objects can interfere
    with the data analysis, i.e., the background can contain noise that needs to be
    filtered out [78]. This is especially true when dealing with images that exhibit
    color gradients. By masking the background from the data, researchers can focus
    on the spectral signature of the ROI. This leads to improved target detection
    in classification task. It also reduces the computational complexity of subsequent
    processing steps including the training 3D-CNN models [51]. There are various
    traditional techniques to extract he ROI from the hyperspectral image. These techniques
    can be classified into several categories based on their underlying principles
    and are discussed separately below. 4.6.1. Spectral similarity-based methods These
    methods work based on the similarity between the spectra of the pixels within
    an image. Examples of such methods include Spectral Angle Mapper (SAM) [37] and
    Spectral Information Divergence (SID) [53]. SAM computes the spectral angle (3)
    between the target reference spectrum R and each pixel spectrum T for all spectral
    bands λ in the hyperspectral image. This results in a similarity measure that
    is insensitive to illumination variations [2]. On the other hand, SID works based
    on the concept of information theory (entropy). It compares the spectral information
    content of each pixel to a reference spectral information content. In general,
    SAM is better suited for well-defined spectral variations and low background noise,
    while SID is more robust to complex background noise and illumination variations.
    4.6.2. Statistical-based methods These methods leverage statistical techniques
    to identify ROIs that share similar spectral properties and produce a set of uncorrelated
    components capturing different aspects of spectral variability within the image.
    For example, Minimum Noise Fraction (MNF) [43] is specifically designed to reduce
    the impact of noise in the data by separating the noise and signal components
    of the HSI data. This makes it particularly useful for operating on noisy HSI
    data but at the expense of more computational time. Another technique, ICA (see
    Section 4.5.1), aims to separate the mixed signals into their independent components,
    providing a more flexible approach to identify subtle spectral differences between
    ROIs. Finally, PCA [13] decomposes the original HSI data into orthogonal components
    that represent the directions of maximum variance in the data. In general, PCA
    is computationally more efficient than ICA and MNF, as it involves a simpler mathematical
    transformation that uses standard matrix operations. 4.6.3. Spatial-based methods
    These methods exploit the spatial correlation present in the image to differentiate
    between pixels within and outside the ROI. Typically, these methods apply morphological
    operations or spatial filtering techniques to extract features such as edges or
    texture, which are then used to segment the image into ROIs. The Morphological
    Attribute Profile (MAP) [14] and the Spatial-Spectral Endmember Extraction (SSEE)
    algorithm [49] are examples of spatial-based methods that use mathematical morphology
    and spatial filtering, respectively. SSEE first identifies the endmembers, or
    pure spectral signatures, present in the HSI data, and then uses a spatial clustering
    algorithm to group adjacent pixels with similar spectral properties into ROIs.
    On the other hand, MAP applies a series of morphological opening and closing operations
    to the image to identify connected regions of pixels with similar morphological
    attributes, such as size and shape. These connected regions can then be used as
    ROIs. These methods are computationally efficient and can be useful in scenarios
    where spectral information alone is not sufficient for accurate ROI extraction,
    such as in cases of low spectral contrast or high noise levels. 4.6.4. Hybrid
    methods These methods combine techniques to improve the accuracy and efficiency
    of the ROI extraction process. One approach can be combining statistical-based
    techniques such as PCA, ICA, or MNF with spatial-based techniques such as MAP
    or SSEE. For example, by combining MAP and PCA we can exploit both the spatial
    and spectral information [70] in the HSI data for ROI extraction. These hybrid
    methods can be effective in cases where neither spatial nor spectral methods alone
    are sufficient for accurate ROI extraction. 4.6.5. Machine learning-based methods
    Machine learning algorithms can also be used to extract the ROI. This process
    involves training a model using labeled data to identify and extract regions with
    specific spectral characteristics. Once trained, the model can be used to predict
    the presence of those characteristics in unlabeled data and extract ROIs. This
    procedure is computationally efficient and allows for the extraction of subtle
    and complex patterns that may not be easily identifiable through traditional methods.
    Some instances of such techniques are Support Vector Machines (SVM) [6], RF [7],
    and CNN [40], [79]. 4.6.6. Software-assisted manual annotation Manual definition
    of the ROI can be assisted by software specifically built to handle HSI data.
    Amongst these are for example ENVI [38] and Spectronon [55] as commercial products,
    as well as the MATLAB Hyperspectral toolbox. Examples for open-source and free
    software are SeaDAS [46], the Orfeo ToolBox [11], and RSGISLib [8]. These packages
    provide HSI data analysis for a wide range of tasks discussed before. An example
    of software-assisted annotation is the work of Jin et al. [30] in which the authors
    generated an ROI using ENVI by manually selecting the tissues or areas of interest
    in the false color images of HSI data. Researchers can utilize such software in
    addition to the above discussed algorithms. For example, Gao et al. [19] developed
    an open-source software which is specifically designed for analyzing HSI data
    of seeds. It is able to remove the background of the HSI data and produces a binary
    mask using a user-defined minimum and maximum intensity threshold along with a
    component-searching algorithm. The results are an accurate segmentation of the
    seeds even when they overlap. 5. Band and feature selection The selection of spectral
    bands in HSI is another crucial preprocessing step for classification tasks. It
    entails the identification of a subset of the most discriminative spectral bands
    from all available bands. This process is instrumental in reducing data dimensionality
    by eliminating redundant bands, thereby significantly reducing the computational
    overheads of downsteam tasks. Furthermore, the careful selection of spectral bands
    can also reduce the effects of noise in the data. In general, based on the survey
    of Sun and Du [71], band selection mechanisms can be categorized into six groups
    as follows (another classification of methods is presented in Sawant and Prabukumar
    [58]). 5.1. Ranking-based selection Ranking-based band selection methods evaluate
    the significance of each spectral band based on a predetermined criterion and
    choose the most important bands in a sorted order. These methods can be categorized
    into two types: supervised and unsupervised. In supervised ranking-based methods,
    labeled training samples are utilized to determine the importance of each spectral
    band, while in unsupervised ranking-based methods, statistical properties of the
    data are used for the same purpose. One example of such method is spectral differentiation.
    Qi et al. [51] employed first and second order differentiation to decrease the
    computational complexity of HSI data containing 204 bands. The first derivative
    can effectively pinpoint areas in the spectrum where the rate of change is highest.
    This indicates the presence of sharp spectral features such as absorption or emission
    lines. Moreover, it allows for the selection of bands that capture these features
    and thus, provide critical information for classification or detection tasks.
    The second derivative is useful for identifying regions of the spectrum where
    the rate of change of the first derivative is highest, signifying the presence
    of spectral curvature. The selection of bands that capture the shape of the spectral
    signature, based on this information, can enhance the differentiating power in
    classification or detection tasks. Likewise, Jung et al. [33] achieved an increase
    in accuracy using spectral differentiation and expansion of the input in the vertical
    direction of the raw data. This technique was applied in addition to SG smoothing
    (see Section 4.4) to further improve data quality. 5.2. Searching-based selection
    Searching-based band selection methods involve the creation of a criterion function
    such as Euclidean distance and Bhattacharyya distance [26] to evaluate the performance
    of each spectral band based on a specified optimization objective. The first step
    involves creating an initial subset of bands, followed by an assessment of the
    criterion function for the subset. The next step is applying a searching strategy
    to identify the best subset of bands that maximizes the criterion function, and
    evaluating the selected subset based on data classification performance. This
    iterative process continues until the desired level of performance is reached.
    Searching-based methods largely depend on the quality of the criterion function
    and the optimization strategy employed. Incremental searching [81], [57], updated
    searching [20], [62], and eliminating searching [68] are among the commonly utilized
    strategies. 5.3. Clustering-based selection Clustering-based methods for hyperspectral
    band selection group bands into clusters and select representative bands from
    each cluster to create a final subset. These algorithms can be unsupervised [27],
    [82], supervised [44] or semisupervised [66], [65]. The selection of representative
    bands is typically performed using information measurements, such as mutual information
    or Kullback–Leibler divergence. Commonly used clustering techniques are K-means,
    affinity propagation, and graph clustering. K-means selects the best cluster centers
    that minimize the sum of distances to a set of putative center candidates. Affinity
    propagation selects exemplars by considering the correlation or similarity among
    bands and the discriminative capability of each band. 5.4. Sparsity-based selection
    Sparsity-based techniques for band selection rely on sparse representation or
    regression to identify representative bands. The most common of these methods
    are discussed separately below. 5.4.1. Sparse nonnegative matrix factorization-based
    methods These methods [41] break down the hypercube into a set of building blocks,
    which are both nonnegative and sparsely encoded. This promotes a feature extraction
    process that combines these building blocks to create a parts-based representation
    of the original data. The goal of this method is to identify the most informative
    bands of the HSI data matrix by optimizing an objective function that includes
    sparsity constraints. 5.4.2. Sparse representation-based methods Sparse representation-based
    methods [86], [72] use pre-defined or learned dictionaries to select informative
    bands of the HSI data matrix based on their sparse coefficients. These methods
    rank the bands according to the frequency of their occurrence in the sparse coefficient
    histograms. In some cases, sparse representation-based methods can also be designed
    to solve multiple tasks simultaneously, and an immune clonal strategy can be used
    to search for the best combinations of informative bands. 5.4.3. Sparse regression-based
    methods Sparse regression-based techniques [69], [15] transform the band selection
    problem into a regression problem and estimate the most representative bands by
    solving a sparse regression problem. These methods can also include sparsity constraints
    to encourage the selection of only the most informative bands for the regression
    model. 5.5. Embedding-learning based selection Embedding-learning based methods
    aim to learn a low-dimensional representation of the spectral data, also known
    as an embedding, that captures the most salient features of the data. There are
    several types of embedding learning-based methods that can be used for band selection,
    including autoencoders [75], Deep Neural Networks (DNN) [87], and CNNs [61]. Autoencoders
    learn a compact representation of the input data by training a neural network
    to encode the input into a lower-dimensional space and then decode it back into
    the original space. DNN, on the other hand, consists of multiple layers of interconnected
    neurons. This architecture enables the network to learn complex patterns and features
    in a hierarchical manner, empowering it to extract high-level representations
    from the input data. Meanwhile, CNNs can learn spatially invariant features from
    image data. These techniques aim to learn a set of parameters that minimize an
    objective function that measures the model''s performance on a particular task,
    such as classification or target detection. Band selection is integrated into
    the optimization process by constraining the learning algorithm to focus on a
    subset of the available bands, or by assigning weights to each band that reflect
    its relevance to the task at hand. The resulting model can then be utilized to
    predict the class label of new samples or to detect the presence of specific targets
    in the image. For example, Chen et al. [13] employed a DNN based binary classification
    to identify the foreground and background regions of the HSI data. Subsequently,
    connected component labeling algorithms and edge contours were used to isolate
    the ROI from the image for further analysis. Moreover, Jia et al. [28] implemented
    a CNN-based band selection module that works based on a group convolution technique,
    which involves applying a 1×1 one-dimensional convolution (equivalent to a scalar
    multiplication) to each band of the input hyperspectral image independently. This
    technique helps to overcome the problem of mutual interference between different
    channels. The weights of the convolutional kernel are updated in the early stage
    of the network training using a loss function and an auxiliary classifier (see
    also the next Section 6). The weights represent the importance of each band, with
    a higher absolute value of weight indicating greater importance of the corresponding
    band. 5.6. Hybrid-scheme based selection Hybrid-scheme based methods involve combining
    multiple band selection techniques to select the most appropriate bands. A popular
    combination is clustering and ranking [84], [16], where clustering is used to
    group bands and ranking is used to select the most important bands within each
    cluster. Other hybrid methods combine clustering with searching or combine ranking
    with searching to further optimize band selection. 6. Network architecture design:
    feature extraction and classification The objective of neural network architecture
    design is to create a model that can effectively learn from the input data and
    generalize well to new, unseen data. In order to achieve this for HSI classification,
    a network architecture must be developed that can capture the complex spectral
    and spatial information present in the data. As an integral aspect of designing
    a neural network, the decision of the number of layers to use is a crucial one.
    While the inclusion of more layers in a network has been shown [76], [32] to improve
    performance, it can simultaneously present several challenges. A notable challenge
    arises from the potential occurrence of vanishing or exploding gradients [73],
    where the gradient signal becomes too small or too large as it backpropagates
    through the layers during training (see also Subsection 6.2.1). Such a phenomenon
    makes it difficult for the network to learn and adjust its weights effectively.
    Moreover, as the number of layers and parameters increases, the risk of overfitting
    rises, which is characterized by the network''s ability to perform exceptionally
    well on the training data, but not generalize well on unseen data. Consequently,
    the network may become computationally expensive to train and use due to its high
    processing power and memory requirements. Additionally, gradient computation time
    increases, thereby impeding the training''s efficiency. Hence, careful consideration
    of these challenges and trade-offs is imperative to designing a network that balances
    complexity and performance. For this review, we classified 3D-CNNs into hybrid
    and non-hybrid structures. A network is hybrid if it includes either specific
    module(s) that improve feature extraction, accuracy, and performance or if it
    integrates 2D-CNN within the 3D-CNN architecture. In the following, we present
    3D-CNN models for the classification of diseased and defected crop using HSI data.
    A summary of these architectures is also given in Table 1, Table 2. 6.1. Non-hybrid
    networks Nagasubramanian et al. [45] presented a 3D-CNN model to classify healthy
    and diseased crop. This model consists of two convolution layers with max pooling
    layers, and two Fully Connected (FC) layers, trained using the Adam optimizer.
    To prevent overfitting, dropout mechanisms were used after the first max pooling
    and first FC layer. A Weighted Binary Cross Entropy (WBCE) function of the form
    (4) was implemented to address imbalanced training data. Here y and represent
    binary variables for whether the ground truth and predicted result belong to a
