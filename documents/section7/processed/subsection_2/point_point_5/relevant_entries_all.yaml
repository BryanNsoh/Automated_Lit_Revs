    of asymptomatic diseased crops at early stage and differentiating it from the
    healthy crops can be more challenging. In this respect, Jung et al. [33] developed
    a 3D-CNN model that improves classification accuracy of the asymptomatic diseased
    crop without modification and preprocessing of input HSI data. The model consists
    of four 3D convolution layers in which the first and fourth layers each are followed
    by a 3D max pooling layer and a batch normalization. The rest of the convolution
    layers are only followed by batch normalization. The output of the last 3D convolution
    layer is passed through a global average pooling and two dense layers. In Jung
    et al. [33] the results were improved further by preprocessing the input HSI data
    which went through spectral differentiation, vertical expansion, and smoothing.
    Automating the classification procedure of HSI data using software can effectively
    mitigate the time-consuming process of implementing a deep learning pipeline.
    In this respect, Gao et al. [19] developed an open-source software that classifies
    seeds at pixel level using 3D-CNN. Though at first it was developed for a specific
    crop (rice), the test experiments over other seeds are promising. This software
    utilizes a 3D-CNN that consists of two 3D convolution layers, with two and four
    3D convolution kernels for the first and second layers, respectively. The output
    is then flattened via one FC layer and classification is performed using a softmax
    function. However, this software as part of its feature extraction process does
    not consider the global feature relationship which can improve its ability to
    recognize and classify seeds accurately. Nguyen et al. [47] implemented a 3D-CNN
    for classification of a small size dataset. The feature extraction part is implemented
    based on AlexNet [36] and constitutes 5 convolutional layers followed by a flattening
    layer. The input layer takes an input of size 512×512×203, where 203 stands for
    number of bands. The first two convolutional layers are followed by a max pooling
    layer and a batch normalization. After that each convolutional layer is followed
    by a max pooling layer and after the last max pooling layer batch normalization
    and flattenings is applied before feeding the result into a RF or SVM for binary
    classification (healthy or diseased crop). 6.2. Hybrid networks 6.2.1. 3D-CNN
    architectures based on ResNet To address the challenges of vanishing or exploding
    gradients Qiao et al. [52] proposed to leverage residual convolutional blocks
    within a 3D deep ResNet architecture. This approach reduces the number of channels
    through the use of identity residual blocks and a convolutional residual blocks.
    The identity residual block maintains the same input and output dimensions, while
    the convolutional residual block changes the number of channels. The use of a
    l×l×l convolution kernel as the shortcut in the convolutional residual block reduces
    the number of parameters and computational complexity. To further improve efficiency,
    Qiao et al. [52] adopt a bottleneck structure, that reduces the number of required
    convolution operations. Each convolutional layer is followed by a batch normalization
    layer to prevent vanishing gradient and enhance convergence rate. The network
    uses Exponential Linear Unit (ELU) as the non-linear activation function, which
    addresses the problem of dying neurons in ReLU. In order to identify the appropriate
    hyperparameters, the authors employed a Tree-structured Parzen Estimator (TPE)
    as an optimization algorithm. The TPE utilizes a probabilistic model to approximate
    the distribution of the objective function and guides the search for optimal hyperparameters.
    For the classification, a 7×7×1 global pooling layer and a FC are utilized. This
    model halves the number of parameters and improves the computational time up to
    10%. Moreover, the study of Pourdarbani et al. [50] over performance of well-known
    architectures in detection of defective crop demonstrates that residual connections
    achieve higher accuracy, while training faster despite having more parameters.
    6.2.2. Hypernet-PRMF network Liu et al. [42] presented a feature pre-extraction
    and a multi-feature fusion block to extract peanut characteristics from hyperspectral
    data. The feature pre-extraction includes constructing a Peanut Recognition Index
    (PRI) based on two informative bands to distinguish healthy, moldy, and damaged
    peanuts. The multi-feature fusion block is a technique used in image segmentation
    to fully extract spatial and spectral features from HSI data. This technique involves
    using multiple types of convolution kernels including 2D convolution for common
    texture features, separable convolution for increased feature diversity, depthwise
    convolution for band feature extraction, and 3D convolution for spectral change
    information. The convolutions are concatenated after normalization and activation
    functions to enhance diversity and improve recognition accuracy. Moreover, the
    authors employed feature pre-extraction and multi-feature fusion block techniques
    in their proposed peanut recognition model, called Hypernet-PRMF network. This
    model works at both peanut- and pixel-level recognition. The model consists of
    four parts: feature pre-extraction, down-sampling, up-sampling, and prediction.
    The feature pre-extraction part enhances the differentiation between different
    peanut features. The down-sampling part reduces the size of the image while increasing
    the number of convolution kernels, whereas the up-sampling part reconstructs the
    image while reducing the number of convolution kernels. The prediction works based
    on the softmax function and the class of maximum predicted probability is chosen
    as the final recognition result. The model achieves pixel-wise recognition accuracy
    with the use of the watershed segmentation algorithm. This technique has the potential
    to be employed for detection of other crops like sorghum. 6.2.3. Spectral dilated
    convolution 3D-CNN Cao et al. [10] proposed a spectral dilated convolution (SDC)-3D-CNN
    model to detect crop''s asymptomatic diseases at an early stage. This model consists
    of SDC modules along with residual blocks that prevent the gradient vanishing
    problem. SDC extends the idea of dilated convolution which expands the receptive
    field of convolution kernels without augmenting the model''s parameterization.
    Receptive field is the portion of the input space needed to create a filter at
    any convolutional layer. The 3D-SDC extends the receptive field of convolutional
    kernels to the spectral dimension. It works based on the principle of applying
    a filter to an input with intermittent intervals, which are dictated by the spectral
    dilation rate. The network was tested with top 50, 100, 150, and 200 significant
    wavelengths extracted by RF and Principal Components (PCs) of the same ranking
    by PCA along with different spectral dilation rate to detect healthy, asymptomatic,
    and symptomatic crop. The experiment result shows higher detection performance
    of the network using top the 50 important features extracted by RF at a dilation
    rate of 5. 6.2.4. Merged 2D- and 3D-CNN architectures Chen et al. [13] developed
    a 2D-3D-CNN for real-time crop defect detection. This network is the detection
    module of a real-time coffee-bean defect inspection algorithm (RT-CBDIA). The
    network consists of a 2D-CNN and a 3D-CNN, the former one is responsible to extract
    spatial features and the latter one is accountable for extraction of spectral
    features. Combining these two networks can boost feature extraction by providing
    robust and discriminative spectral-spatial features. The 3D-CNN is comprised of
    two convolution blocks with the same structure as in the 2D-CNN except that 3D
    convolutions and pooling layers are used. The two networks run simultaneously
    and their last pooling layers will be merged and fed to a FC layer and then a
    dropout layer to avoid overfitting. Finally, a softmax layer determines each crop
    health status. Likewise, Qi et al. [51] fully extracted spatial-spectral features
    by merging 2D- and 3D-CNN architectures using AttentionBlock [85] and Squeeze-and-Excitation
    (SE)-ResNet [25]. To accomplish this, the model first creates a neighborhood block
    of size 11×11×10 around a center pixel from the input image. Then, 2D convolution
    operations are used to extract spatial correlation features from the neighborhood
    block, and 3D convolution operations are used to capture spectral correlation
    features. The model uses four 2D convolutional layers and four 3D convolutional
    layers to capture feature maps of various spatial and spectral dimensions. By
    using different sizes of convolution kernels and downsampling steps, varied types
    of information can be captured. Finally, the extracted feature maps are fused
    together to create a final set of feature maps that contain valuable and pertinent
    information required for effective classification. Herein, AttentionBlock and
    SE-ResNet play important role, as outlined immediately below. An AttentionBlock
    is used to highlight important information in the fused spectral space feature
    map. It works by considering the similarity between each pixel in the feature
    map and weighting the relevant pixels with higher importance. This is achieved
    through a series of 2D convolutions with a kernel size of 1×1 to transform each
    pixel into an λ-dimensional vector, where λ represents the number of feature channels
    in the input tensor. The similarity between any two pixels is then calculated
    using the dot-product of their transformed vectors, and the results are weighted
    using a softmax function. The output of an AttentionBlockt is a feature map that
    emphasizes the relevant information while suppressing irrelevant information.
    This process allows AttentionBlocks to focus on the relevance between pixels in
    the entire feature map, rather than just the spatial range of the convolution
    kernel size used in traditional convolution and pooling operations. This results
    in better classification results with little computational complexity. In order
    to enhance the representational power of CNNs, SE modules as a type of attention
    mechanism can adaptively recalibrate the feature maps. It does so by capturing
    channel-wise feature dependencies through a squeeze operation, followed by an
    excitation operation that learns how to weight the importance of each feature
    map. This mechanism allows the model to pay more attention to salient channel
    features and disregards the less significant ones. By integrating AttentionBlocks
    and SE-ResNet, the network of Qi et al. [51] can better generalize in classification
    and achieve higher accuracy. Moreover, in the context of detection of two similar
    crop diseases that are indistinguishable to the naked eyes, a recent study by
    Jia et al. [28] developed a new network called Y-Net. The Y-Net model takes in
    10×10×203 hyperspectral data cubes as input and it consists of a channel attention
    mechanism, a band selection module with auxiliary classifier, a 3D-2D-CNN architecture,
