  description: 'Accurately identifying bovine respiratory disease is challenging in
    feedlots, and previous studies suggest behavioral monitoring is important. The
    study objective was to describe individual differences in physical activity (distance
    traveled), feeding/watering patterns (proximity to feed and water), and social
    behavior (average cattle within 3 m) when associated with health status in commercially
    raised beef cattle during the first 28 days on feed. Data from a previous Australian
    feedlot study monitoring cattle behavior and associated health outcomes were analyzed.
    Health status categories were generated for all cattle, and each animal was categorized
    as known healthy (HLTH), known diseased (SICK), or intermediate/uncertain (INTR).
    The INTR animals were excluded from the final analysis. Key findings included:
    differentiation in activity between SICK (n = 138) and HLTH (n = 1508) cattle
