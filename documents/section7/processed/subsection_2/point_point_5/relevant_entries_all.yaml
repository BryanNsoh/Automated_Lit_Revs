    such as water-saving technology and reduced runoff. The systems are generally
    easy to use, with features like smartphone apps and intuitive interfaces. All
    systems have the potential for automation and remote monitoring, with features
    such as scheduling and alerts. The development and implementation of our smart
    crop watering system prototype, which optimizes water usage and minimizes wastage
    through precision irrigation techniques, directly contributes to SDG 6, Target
    6.5 [14] by promoting integrated water resource management and ensuring sustainable
    water withdrawals, aiming to substantially increase water-use efficiency in agriculture
    while safeguarding ecosystem services and reducing water-related risks. SECTION
    III. Materials and Methods SCWS development methods and materials are two critical
    components of the project. The methods refer to how the research was conducted,
    whereas the materials are the tools and parts used during the project’s development.
    A. Materials This smart crop watering system makes use of several electrical components.
    The components include the ESP8266 microcontroller, ESP8266 baseboard, a 3V relay,
    a 5V DC pump, 9V batteries, a soil moisture sensor, a DHT11 sensor, and an OLED
    screen. The main control unit is the ESP8266 microcontroller, which provides Wi-Fi
    connectivity and stable pin connections for reading and transmitting soil moisture,
    temperature, and humidity data to the cloud. Its primary duties include data collection,
    processing, and communication. The soil moisture sensor measures the moisture
    level in the soil and tells when to water the crops. The DHT11 sensor measures
    air humidity and temperature, which are important factors in determining crop
    watering needs. The DC pump supplies water to the crops, and the relay acts as
    a switch to control the pump’s operation. The microcontroller can activate or
    deactivate the pump by holding the power transmitted to the relay. The 9V battery
    serves as the system’s primary power source. Finally, for easy monitoring, the
    OLED screen displays important sensor readings. The main software tools used to
    develop this project are the Arduino IDE, MIT App Inventor, and Firebase. For
    programming the ESP8266 microcontroller, the Arduino IDE is used. It provides
    an easy-to-use interface for writing, compiling, and uploading code to a microcontroller.
    To design the system’s interface and add functionality to the application, MIT
    App Inventor is used. Another software component in the system is Firebase, which
    allows data from the DHT11 and soil moisture sensors to be sent to the Firebase
    Real-time Database. This information is displayed within the system’s application
    for easy access and monitoring. B. Methods The study is based on a quantitative
    design and focuses on secondary data collection. The method used in developing
    the SCWS can be divided into two parts which are the system block diagram and
    the circuit diagram. 1) SCWS Block Diagram The block diagram for the SCWS is shown
    in Fig. 1. The soil moisture sensor and DHT11 detect soil moisture, temperature,
    and humidity. Once the data has been collected, the ESP8266 analyzes the data
    to determine whether the relay is triggered and whether the DC pump should be
    turned on or off. A below or equal to 30% soil moisture reading triggers the relay
    to turn the DC pump on. It also sends the data to the Firebase Real-time Database.
    From the real-time database, the data is transmitted to the SCWS application,
    making it easy for the user to get real-time data on soil moisture, humidity and
    temperature surrounding their plants. Fig. 1. SCWS block diagram. Show All 2)
    Circuit Diagram The proper and secure electrical component connections are paramount
    due to their crucial role in ensuring the safe and efficient functioning of the
    system. Fig. 2 overviews the connections between various components, including
    the ESP8266, baseboard, DHT11, OLED display, soil moisture sensor, 5V dc pump,
    2 9V batteries, and a 3V relay. Fig. 2. Circuit diagram. Show All The primary
    power source for the sensors and OLED display is a 9V battery connected to a jack
    cover, which is then linked to the jack port of the ESP8266 baseboard. The connections
    for the soil moisture sensor are relatively straightforward: the VCC pin is connected
    to a 3V pin on the baseboard, the GND pin is connected to the GND pin on the baseboard,
    and the A0 pin is connected to the A0 pin on the baseboard. As for the DHT11 sensor,
    its positive (+) pin is connected to the 3V pin of the baseboard, while the negative
    (-) pin is connected to the GND pin of the baseboard. The ''out'' pin of the DHT11
    sensor is connected to the D4 pin on the baseboard. It is important to note that
    the soil moisture data is collected through an analogue pin, whereas the temperature
    and humidity data are collected through a digital pin. The following steps must
    be taken to establish the connections between the OLED display and the baseboard.
    First, the OLED display''s VCC (power) pin is connected to a 3V pin on the baseboard.
    Next, the OLED display''s GND (ground) pin is connected to a GND pin on the baseboard.
    The display''s SCL (serial clock) pin is then connected to the D1 pin of the baseboard,
    while the SDA (serial data) pin of the display is connected to the D2 pin of the
    baseboard. Regarding the relay, the VCC pin of the relay is connected to the 3V
    pin on the baseboard for the power supply. The GND pin of the relay is connected
    to the GND pin on the baseboard for grounding. Finally, the ''IN'' pin of the
    relay is connected to the D6 pin on the baseboard to control its activation. By
    establishing these connections, the OLED display can communicate with the baseboard,
    and the baseboard can control the relay through the specified pins. The NO (Normally
    Open) configuration selection for the relay connection offers distinct advantages
    over the NC (Normally Closed) design, specifically regarding system control and
    resource optimization. By establishing the connection between the NO pin and the
    power pin of the 5V dc pump and linking the COM pin to the power pin of the 9V
    battery cover, an essential pathway for power distribution is created. The negative
    pin of the pump and the battery cover are interconnected to ensure proper functionality.
    The decision to utilize the NO pin instead of the NC pin is motivated by the need
    for precise and selective power delivery to the pump based on a specific trigger
    condition: the soil moisture level falling below 30%. This configuration ensures
    that the pump receives power exclusively when the trigger condition is met, safeguarding
    against unnecessary activation when the soil moisture exceeds the desired threshold.
    Opting for the NO configuration mitigates potential issues associated with a continuous
    and unrestricted power supply to the pump. In contrast, if the NC configuration
    were employed, the pump would remain powered continuously, irrespective of the
    soil moisture level, leading to suboptimal resource utilization, as the pump would
    continue operating even when the soil moisture is already above the desired threshold.
    Such inefficiency could result in excessive watering, potentially harming plants
    and wasting valuable energy and water resources. Fig. 3 illustrates the envisioned
    SCWS prototype, which automatically irrigates the plant crop at regular intervals
    based on sensor readings, resulting in water conservation and reducing the need
    for human intervention. Fig. 3. Prototype of SCWS. Show All SECTION IV. Result
    and Discussion This study aims to address the shortcomings of traditional irrigation
    methods by designing and implementing a smart crop watering system. The system
    was developed to enhance irrigation scheduling, effectively tackle issues of over-watering
    and underwatering, and minimize the environmental impact associated with conventional
    practices. Through comprehensive testing on a soil container, the prototype system
    demonstrated accurate monitoring and analysis of crucial parameters, including
    soil moisture, humidity, and temperature. Notably, the system showcased its ability
    to conserve water by withholding irrigation when soil moisture levels exceeded
    a predetermined threshold, thereby mitigating nutrient leaching caused by excessive
    watering. The successful implementation of this smart irrigation system presents
    a significant advancement in agricultural practices, paving the way for sustainable
    and efficient crop cultivation. Testing was conducted for six hours in a single
    day, during which data were collected from the soil moisture sensor and the DHT11
    sensor. This data was then visualized as a line graph illustrating the observed
    trends. The soil moisture sensor primarily detected variations in soil moisture
    levels, while the DHT11 sensor recorded temperature and air humidity. The collected
    data, presented in Fig. 4, demonstrated the fluctuation in soil moisture levels
    over time. Fig. 4. Soil moisture (%) from the soil moisture sensor. Show All At
    2:00 p.m., the soil moisture percentage stood at 70% and gradually declined to
    68% by 2:30 p.m. Subsequently, at 3:00 p.m., there was only a marginal decrease
    of 1%, resulting in a reading of 67%, followed by a further decline to 65% at
    3:30 p.m. This gradual reduction continued until 4:00 p.m., when the soil moisture
    percentage reached 62%. By 4:30 p.m., the rate dropped to 58%; at 5:00 p.m., it
    decreased by an additional 4% to get 54%. Similarly, at 5:30 p.m., there was a
    3% decline, bringing the reading to 51%. At 6:00 p.m., another 3% decrease was
    recorded, resulting in a reading of 48%. However, at 6:30 p.m., the decline slowed
    to 2%, with the percentage reading at 46%. At 7:00 p.m., the soil moisture level
    measured 43%, followed by 41% at 7:30 p.m. and 39% at 8:00 p.m. Throughout the
    6hour testing period, the data consistently indicated a gradual decline in soil
    moisture levels, ranging from a 1% to a 4% reduction per reading. As the soil
    moisture level remained above the threshold of 30%, there was no need for the
    system to activate the watering process. It is anticipated, however, that the
    system would have been triggered between 10:00 p.m. and 10:30 p.m., considering
    the observed trends and moisture level progression. Fig. 5 provides an overview
    of the temperature fluctuations recorded during the testing period obtained from
    the DHT11 sensor readings. Fig. 5. Temperature ( ∘ C) data from the DHT11. Show
    All At the start of the testing, specifically at 2:00 p.m., the temperature reading
    was measured at 29.8 ∘ C . This temperature remained constant until 2:30 p.m.,
    following which it experienced a slight decrease of 0.5 ∘ C , reaching its lowest
    point at 29.3 ∘ C by 3:00 p.m. Subsequently, at 3:30 p.m., the temperature rose
    back to 29.8 ∘ C and maintained that level until 4:00 p.m. From 4:30 p.m. onwards,
    the temperature increased, reaching 30.3 ∘ C by 4:30 p.m. and peaking at 30.8
    ∘ C by 5:00 p.m. At 5:30 p.m., a slight decline was observed, with the temperature
    reading recorded at 30.2 ∘ C , which remained unchanged until 6:00 p.m. Another
    decrease occurred at 6:30 p.m., resulting in a temperature reading of 29.8 ∘ C
    and a further decline to 29.4 ∘ C at 7:00 p.m. The temperature readings at 7:30
    p.m. and 8:00 p.m. remained constant at 29.8 ∘ C . Consequently, the DHT11 sensor
    provided frequent temperature readings of 29.8 ∘ C , with the highest recorded
    reading reaching 30.8 ∘ C and the lowest at 29.3 ∘ C . The average temperature,
    determined by calculating the values throughout the testing period, was found
    to be 29.9 ∘ C . Fig. 6 depicts the air humidity readings, measured in percentage
    (%), obtained from the DHT11 sensor. Fig. 6. Humidity (%) data from the DHT11
    Show All At 2:00 p.m., the initial air humidity reading was recorded at 80%, which
    remained constant for one hour until 3:00 p.m. Subsequently, at 3:30 p.m., a slight
    increase in humidity was observed, reaching 81%, which remained stable until 4:00
    p.m. However, there was a notable decrease in humidity at 4:30 p.m., with a reading
    of 77%. This decrease could be attributed to the rising temperature, which resulted
    in drier air. The humidity percentage then increased to 79% at 5:00 p.m., followed
    by a further increase to 82% at 5:30 p.m. By 6:00 p.m., the humidity level stood
    at 81%, but it experienced another rise, reaching 84%. Between 7:00 p.m. and 8:00
    p.m., the humidity peaked at 84% and remained constant for the remainder of the
    testing period. Consequently, the lowest recorded humidity during the testing
    period was 77%, while the highest recorded humidity was 84%. The average humidity
    calculated based on the gathered data was 81.3%. Based on the figures obtained
    from the study, it is evident that when the soil moisture levels exceed the threshold
    of 30%, the pumping mechanism remains inactive, thereby preventing any further
    increase in moisture content. Notably, the soil moisture level steadily diminishes
    at a consistent rate of 2.4% per half hour. Analyzing the data in Fig. 5 and Fig.
    6 provides valuable insights into the environmental conditions surrounding the
    soil placement, revealing a warm and humid climate with an average temperature
    of 29.9 ∘ C and an intermediate humidity level of 81.3%. These crucial data points
    are subsequently transmitted to the user''s smartphone via the SCWS application,
    enabling them to monitor the system remotely conveniently. SECTION V. Conclusion
    Our prototype stands out due to its unique features and capabilities, setting
    it apart from other smart sprinkler controller systems. While competitors offer
    various sensor options and weather-based scheduling, we optimize water usage and
    minimize wastage through precision irrigation techniques. It aligns directly with
    SDG 6, Target 6.5, emphasizing integrated water resource management and sustainable
    water withdrawals in agriculture. By using precision irrigation, our prototype
    ensures water is applied precisely, reducing losses from evaporation and runoff.
    It maximizes water-use efficiency and minimizes environmental impact, supporting
    broader sustainable agriculture and water resource management goals. Our dedication
