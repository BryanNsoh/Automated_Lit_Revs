    established by A. Széles, 2011). 2.2. Soil data The soil of the experiment can
    be characterized with high clay loam content (42 %) with humic layer (80–100 cm),
    and medium-compaction, and can be classified as lowland calcareous chernozem (Mollisol-Calciustoll
    or Vermustoll, USDA). The average pHKCl is 6.6 and nitrogen N-supply of the soil
    is medium (humus content: 2.6 %, total N = 0.14–0.18 %). The soil is calcareous
    in the upper 80 cm, but moderately calcareous (12 %) from 100 cm. The original
    AL-soluble P2O5 content of the soil is 130 mg/kg and the AL-soluble K2O content
    is 240 mg/kg. 2.3. Experimental design Before sowing, 27 % Genesis CAN (calcium
    ammonium nitrate) was applied. To meet the factorial design, the nitrogen rates
    were split between basal and top-dressing treatments. All nitrogen doses and period
    are presented in Table 2. Table 2. Nitrogen treatments and period for the factorial
