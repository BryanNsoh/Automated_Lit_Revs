    crystal B-doped silicon wafers with 1.0 ± 0.2 mΩ cm were purchased from Sil''tronix
    Corp. Absolute ethanol, acetonitrile, N,N- 3-aminopropyltriethoxysilane (APTES),
    4-chloro-1-naphthol (4CN), diisopropylethylamine (DIEA), disuccinimidyl carbonate
    (DSC), hydrofluoric acid (48 %, HF), hydrogen peroxide (H2O2), gelatine and sodium
    hydroxide were acquired from Merck. Staphylococcus aureus (S. aureus, ATCC-25923),
    E. coli (ATCC-10798), Staphylococcus epidermidis (S. epidermidis, ATCC-12228)
    and Bacillus cereus (B. cereus, ATCC-11778) were purchased from Biological Industries.
    Horseradish peroxidase (HRP) tagged rabbit anti-E. coli polyclonal antibodies
    (anti-Ec-ab) and goat anti-rabbit secondary antibodies (s-ab) were obtained from
    Zotal Ltd. Salmonella enterica serovar Typhimurium (S. Typhimurium) and Listeria
    monocytogenes (L. monocytogenes) were kindly received from the Clinical Bacteriology
    and Mycology Department, KVI, Israel, managed by Dr. Shlomo E. Blum. 2.2. Porous
    transducers preparation p-Si Fabry–Pérot interferometers were prepared in accordance
    with a well-documented electrochemical anodization practice described in our previous
    works [23]. Different current densities (231, 385 and 538 mA cm−2) and periods
    (70, 42 and 30 s) were applied to produce various porous nanostructures that alternate
    the physical features. Immediately, the as-etched platforms were subjected to
    thermal oxidation, resulting in oxidized nanostructures (p-SiO2) [24]. The morphological
    features were studied using a Carl Zeiss Ultra Plus HRSEM and spectroscopic liquid
    infiltration method, as previously described [24]. Surface modification stages
    are demonstrated in Scheme 1 and were described in detail in our previous report
    [19]. Briefly, the APTES-modified p-SiO2 were biofunctionalized with a DSC crosslinker
    to anchor s-ab (40 µL of 50 µM) on the interferometer''s surface (resulting in
    s-ab/p-SiO2) [25]. Finally, the exterior surface was blocked with 50 µL of 1 mg mL−1
    gelatin solution (PBS buffer, pH 7.4) to reduce non-specific adsorption with the
    solid support [23]. ATR-FTIR was applied to thoroughly characterize all p-Si surface
    functionalization steps using a Thermo Scientific Nicolet iS50 (Madison, WI, USA).
    2.3. Environmental samples pretreatment All water and milk samples were pretreated
    prior to optical examination to standardize the process. Ground, irrigation and
    river water were acidified to a neutral pH to maintain optimal biochemical response.
    Raw and pasteurized milk samples attained from healthy animals (the institutional
    dairy research farm, ARO) were 10-fold diluted and defatted (2500 g centrifugation
    for 7 min) to minimize filter clogging due to the viscous samples passing through
    and to eliminate matrix interferences [26]. Then, the noted samples were spiked
    with fixed E. coli concentrations (50 and 500 CFU mL−1) and verified through conventional
    microbiological culture assay. The selectivity samples were correspondingly pretreated.
    2.4. Immunoassay The pretreated samples containing E. coli cells (980 µL) were
    incubated with 20 µL of 50 µg mL−1 anti-Ec-ab for 30 min, sieved using a syringe
    filter (0.22 µm pore size PVDF membrane filter, Millex) and applied on s-ab/p-SiO2
    surfaces, see Scheme 1. Note: the filtration process excludes bacteria and bound
    antibodies from the analyzed samples. Then, the porous interferometers were impregnated
    in a flow cell configuration and equilibrated with 0.8 mM of 4CN substrate for
    5 min as an optical baseline. Finally, 0.16 M H2O2 is added to the cycled solution
    to activate the biochemical reaction. 2.5. Reflectivity studies The reflectivity
