    portion of water withdrawn and delivered to the production fields through irrigation
    systems returns to its sources. The amount of water withdrawn that returns to
    the source is a function of numerous factors, including irrigation method, soil
    characteristics, crop type and crop growth stage, climate conditions, soil and
    crop management practices, effectiveness of irrigation management, irrigation
    method, etc. On a rough estimate, in the United States, about 42 % of the total
    water withdrawal is for irrigation purposes (ERS, 2015), which is experiencing
    increasing pressure for improved efficiency to produce significantly more food
    and fiber and other commodities. In addition to proper assessment, forecasting,
    planning, effectively managing limited freshwater resources requires transparency
    in accounting and analysis of irrigation water withdrawal and use characteristics
    at appropriate scales. This immense and critical task is typically accomplished
    by site-specific measurement of environmental, biophysical, and micrometeorological
    parameters or by estimation of irrigation water requirements by relying on empirical
    and other approaches. Irrigation water requirement in agriculture can be defined
    as the adequate amount of water that must be artificially supplied to the crop
    for achieving ideal crop growth, quality and desired yield in cases where the
    amount of precipitation and stored soil-water are not sufficient to meet crop
    water demand for achieving potential yield. The primary unknown in order to accurately
    determining irrigation water requirement is crop water use or crop evapotranspiration
    (ETc), which is driven by weather conditions (solar radiation, relative humidity,
    air temperature, wind speed, vapor pressure deficit), soil and crop management
    practices (including tillage practices, seeding rate, row spacing, etc.), crop
    type and growth (including leaf area index, leaf orientation etc.), soil properties
    (soil texture, field capcity, permanent wilting point, water holding capcity),
    root development (root density, rooting depth), soil-water availability, time
    of the year, time of the day (for hourly time step) and other factors. ETc can
    be measured via advanced techniques such as lysimeters, surface renewal, Bowen
    Ratio Energy Balance Systems, and Eddy Correlation Systems (Steduto and Hsiao,
    1998, Irmak and Irmak, 2008, Irmak, 2010, Li et al., 2008, Snyder et al., 1996).
    Despite high representativeness and accuracy, these measurement techniques can
    be quite laborious, expensive, require trained professionals, time-consuming and
    can be used only on certain areas due to their nature of operations. As convenient
    alternatives, estimation methods such as two-step approach (i.e., ETc = reference
    ET x crop coefficient) can be used to calculate ETc. However, this approach is
    subject to assumptions that do not consider variability in soil and crop practices,
    variety differences, and other factors that different commercial fields are managed
    with. Moreover, evaporative demand at a particular site may vary considerably
    than what is calculated at a nearby weather monitoring site, due to microclimate
    impacts from specific management practices, e.g., tillage (Irmak et al., 2019),
    irrigation method (Cavero et al., 2009), terrain characteristics, etc. This results
    in compromising of the site-specificity of ETc and irrigation requirements that
    are needed for precise assessment and management of water in producers fields.
    In contrast, several sensor technologies, network, and data advances make it possible
    to observe and record irrigation water withdrawal, ETc as well as irrigator behaviour
    at individual farms simultaneously by avoiding the complications encountered in
    the abovementioned technical approaches that rely on energy balance principles.
    Several critical variables that drive ETc and irrigation water withdrawal can
    be measured independently and site-specifically to render robust data on regional
    irrigation-related characteristics in real- or near real-time. These technologies
    include atmometers (ETgauges) that can be deployed in-field to measure site-specific
    evaporative demand by closely resembling plant’s resistance to ETc (Alam and Trooien,
    2001, Magliulo et al., 2003, Irmak et al., 2005a, Chen and Robinson, 2009), soil
    moisture sensors installed in the crop root zone to report soil-water depletion
    (Wetzel and Chang, 1987) and precipitation gauges. In addition, measurement of
    flow rate and volume of water pumped by an individual producer aids in determining
    and improving irrigation water productivity (IWP), crop water productivity (CWP),
    determining pumping plant efficiency; detecting various technical and operational
    well, pump, pipes and irrigation system malfunctions that result in improved irrigation
    water delivery and use. A variety of flow measurement devices are available to
    measure instantaneous and total flow rate applied to a particular field throughout
    the growing season. Various state water management agencies such as, Water Management
    Districts, Natural Resources Districts (NRDs), etc., have been established to
    monitor irrigation water consumption by implementing the management plans and
    strategies in their specific areas. In Nebraska, NRDs regulate groundwater resources
    and Department of Natural Resources (DNR) regulates surfacewater resources. The
    difference between NRDs and irrigation districts is that NRDs are responsible
    for regulating groundwater and developing rules for withdrawal, allocations, etc.,
    whereas irrigation districts are usually responsible for delivering the water
    to the irrigators. For example, in Nebraska, regulations are imposed by NRDs to
    install water meters on the irrigation systems which helps keep a check on producers
    to monitor and/or limit their water withdrawal to the allocated amount with respect
    to the allocated amount. However, these rules and regulations vary in respective
    geographic areas of concern and are decided by the local NRDs according to the
    requirements in the concerned area. In some NRDs, flowmeters are required on all
    wells and/or on new wells, and some NRDs require flowmeters in sub-areas or in
    certain areas, whereas irrigation water allocation/moratorium rule are employed
    by some NRDs. For example in the larger Republican River Basin, Upper, Middle
    and Lower Republican NRDs impose different amount of water allocations (moratoriums).
    Based on the Stakeholders Advisory Committee (2016), the Lower Republican NRD
    (LRNRD) established a moratorium (restriction on the amount of water irrigators
    can pump during a given time) on new irrigation well drilling on December 9, 2002.
    No new irrigation wells have been drilled since that date. District established
    a moratorium on adding new irrigated lands on December 31, 2004. No new irrigated
    land has been added since that date. All groundwater irrigated areas were certified
    in 2004 and all wells were metered by April 1, 2005. The Lower Republican NRD
    has the lowest groundwater allocation in the state. The present allocation is
    230 mm/yr. NRD allocates a 5 year block for 1143 mm and the water may be used
    however the irrigator chooses during that 5 years unless there is an allocation
    cap. NRD allows up to 230 mm to be carried over the end of an allocation period
    to the next allocation period. Unless otherwise provided, imposition of penalties
    for exceeding the allocation amounts shall be at the discretion of the NRD Board
    and may include, but are not limited to: (a) A reduction (in whole or in part)
    of a person’s allocation of groundwater; (b) A reduction (in whole or in part)
    of a person’s certified irrigated acres; and (c) Decommissioning of water wells.
    Penalty for exceeding carry over include deducting 50 mm carryover deducted for
    every inch of carry-over used above 190 mm. The Middle Republican NRD (MRNRD)
    is and will continue to enforce all of the management actions that have been described
    in the handout such as: Moratorium on new irrigation wells and acres; Abiding
    our 4th generation of the Integrated Management Plan; helping producers with programs
    for their irrigated land; implementing allocations and penalties; and much more
    that we have been doing for years already within our district. The MRNRD currently
    has 1524/5-yr allocation rule imposed. In cases when unused amount of water remained
    from the allocated amount, it is carried over to the next allocation cycle. If
    an irrigator has exceeded his/her allocation, the allocation for the next allocation
    period shall be reduced by the number of acre inches, by which said allocation
    was exceeded in the prior period. A penalty of 25.4 mm for every inch over the
    first 76 mm and 50 mm for every mm over 76 mm of overuse will be applied. Moratoriums
    in the Republican River Basin do not consider the cropping pattern grown in a
    given year, although most district has maize-soybean rotation. Based on the Republican
    River Basin-Wide Plan (2018), the Upper Republican NRD (URNRD) has prohibited
    new irrigation wells since 1998. Any replacement irrigation well, replacement
    livestock well, replacement industrial well or replacement public water system
    must be at least 183 m from any domestic well or range livestock well, 805 m from
    a public water supply well, and 305 from any irrigation well, commercial livestock
    well or industrial well. No wells can be connected without prior approval from
    the URNRD. In all three NRDS, any person who violates a cease-and-desist order
    issued by the district pursuant to Neb. Rev. Stat. §46–707(h) may be subject to
    a civil penalty assessed pursuant to Neb. Rev. Stat. §46–745. To monitor water
    withdrawal by irrigators, NRD personnel travel long distances and manually read
    the meters installed at the registered wells once a year after the irrigation
    season and record the readings. These readings are used to keep a check on the
    water pumped to keep a sustainable balance between water use and water supply
    which ensures the region’s economic viability, social and environmental health/environmental
    services, safety, and welfare. These practices of manual data collection, though
    effective, are very labor intensive and expensive. It is also subject to human
    error, and annual readings are not enough to provide sufficient information to
    find the relation between the water usage during the crop growing season and crop
    water requirements. Furthermore, these manual readings provide data and information
    only after the season is over and are not effective to make in-season or real
    time monitoring or assessments. Taking totalized readings only once a year after
    the irrigation season does not provide detailed data on how water is used during
    the crop growing season in relation to crop water requirements. This critically
    important need to better assess, forecast and manage water resources can be fulfilled
    by implementing an automated water use monitoring and data collection system which
    can compile, record, and communicate irrigation flow rate/water withdrawal data,
    along with critical site-specific drivers of irrigation water use. Recent developments
    of smart meter technologies that are capable of remotely reading meters in real-time
    and archiving the records in a central database provides great opportunity to
    change the way irrigation water use is monitored and documented. The smart meter
    technology is already being used by public utility providers (electricity, gas,
    domestic water supply) to reduce the expenses of periodic trips to each physical
    location to read a meter. The new technologies transmit hourly water consumption
    data to the city’s billing system by wireless network. This real-time water use
    information allows city’s water managers to monitor water use and detect leaks
    and other issues quickly. Water consumers are also able to view their daily water
    usage data online and learn ways to conserve water. Despite the great potential
    of smart meter to provide reliable and real-time water-use information, the technology
    has not been applied in the management of irrigation water use by irrigation and
    water resources management organizations. Application of this technology in the
    management of the nation’s irrigation water use has several potential benefits
    including reduced cost of data collection, documentation and analyses and real-time
    data for better irrigation management strategies. In addition to irrigation water
    use data, other information such as rainfall, soil moisture and ETc are required
    for management and performance evaluation of irrigation systems. When such data
    are measured by sensors with wireless data transmission capability, it becomes
    possible to automate the collection, documentation, and storage of the data to
    a central database. The timely water use information coupled with analysis can
    give both irrigation managers and farmers better control of water-use. Smart meter
    technologies allow farmers to view their irrigation information through handheld,
    mobile and network technologies via wired or wireless platforms, radio frequency,
    or powerline transmission. In this research, we demonstrated the use of such an
    automated system to analyze irrigation analytics across commercial agricultural
    production fields within an important irrigated crop production region, i.e.,
    Republican River Basin, Nebraska, United States, which is divided into three Natural
    Resources Districts (NRDs) among which MRNRD is the largest and intensively irrigated.
    The largest source of irrigation water in the MRNRD is groundwater with 3000+
    registered wells, and the area is facing significant challenges associated with
    water needs and quality. The objectives of this research were to demonstrate the
    deployment and use of a novel and an automated near real-time water withdrawal
    and use monitoring and data collection system and decipher the complex irrigator
    behavior and pattern of irrigation water use in the region. Specifically, critical
    aspects of regional irrigation are studied such as the start and termination of
    irrigation season, frequency of the irrigation in a crop growing season, and depth
    of irrigation water applied. Finally, irrigation water depths directly observed
    at producer fields were compared and assessed against irrigation requirement estimates
    obtained using viable and scientific methodologies. The irrigator behaviour in
    decision making is assessed against both true irrigation requirements as well
    as water allocation (Moratorium). Such large-scale deployment of technologies
    and extensive water withdrawal and use analyses on large scale production fields
    as well as irrigator behaviors with respect to water allocations are unique and
    have not been studied before. The anticipated benefits from this project are reduced
    cost of data collection, documentation and analyses; real time data availability
    for better irrigation management strategies; improvement in groundwater quality
    from reduced irrigation and reduced chemical leaching potential to water resources;
    and reduced soil erosion from reduced runoff. 2. Materials and methods 2.1. Research
    area The Republican River Basin is located along the border of Kansas and Nebraska
    and encompasses portions of three states. The total drainage area sums up to 64,800
    km2 of which 31 % is in northeastern Colorado, 30 % in northwestern Kansas, and
    39 % in southwestern Nebraska (Fig. 1). The drainage area within Nebraska overlaps
    with four Natural Resources Districts (NRDs): Upper Republican, Middle Republican,
    Lower Republican, and Tri-Basin NRD, while smaller areas also overlap with Little
    Blue and Twin Platte NRDs. The area for this research is the MRNRD. The MRNRD
    encompasses all of Hayes, Hitchcock, and Red Willow Counties, most of Frontier,
    and the southern one-third of Lincoln County (Fig. 1). The total land area covered
    by MRNRD is 9950 km2 (995,332 ha) comprising of 53 % of rangeland and 46 % of
    cropland. The major crops in this region are maize, winter wheat, sorghum, and
    soybean. The growing season generally lasts between 150 and 160 days. The major
    soil types in the area are a Coly-Uly and Colby-Ulysses associations of silt loam
    texture, silty Hord, McCook, Hobbs and Valentine and Valent sands in the northwestern
    part. The 30-year normal (1991–2020) annual precipitation and temperature for
    the region are 546 mm and 10.1 °C, respectively (PRISM, 2021). Over 3000 registered
    irrigation wells in the MRNRD (Fig. 1) are required to be equipped with a flowmeter.
