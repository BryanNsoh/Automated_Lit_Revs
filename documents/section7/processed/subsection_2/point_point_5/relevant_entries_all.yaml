    an effective sensitive detection method for E. coli cells contaminated water and
    food samples. The indirect immunoassay was coupled to a miniaturized p-SiO2 interferometer
    that was used as a physical sieve to accommodate the insoluble biochemical reaction
    products in correspondence with bacterial concentration. The sensing approach
    demonstrated several significant advantages for on-site field analyses, such as
    high sensitivity, attractive dynamic range and rapid assessment (2 CFU mL−1, 101
    to 105 CFU mL−1 and 80 min, respectively). The former was achieved by a simple
    separation procedure (syringe filtration) to eliminate microorganisms from the
    complicated environments, thereby minimizing most interferences with the porous
    support. Finally, besides being portable and low-cost, the developed interferometer
    is not constrained by exterior light (label-free transduction) while performing
    the assay outdoors using the RIFTS technique. Thus, we assume that the miniaturized
    sensing platform can be utilized for various emerging applications with pathogenesis
    relevance assessment conducted in most complex media. CRediT authorship contribution
