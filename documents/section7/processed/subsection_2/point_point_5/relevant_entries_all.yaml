    improved maize (Zea mays L.) yield. Determining the amount and effective application
    timing of basal and top-dressing fertilizer to achieve optimal grain yields is
    a key research issue under drought stressed environmental conditions. To explore
    the issue, our research effectively utilized PrA technology including Soil Plant
    Analysis Development (SPAD) and Unmanned Aerial Vehicle (UAV-NDVI) measurements
    in a specified experimental scenario. Under current ongoing climate change, drought
    is considered as one of the natural hazards that has a direct impact on crop production.
    In this context, maize is one of the crops that is directly affected by drought
    and heat waves due to its origin [70]. Many studies reported the sensitivity of
    maize to drought [14,71]. In Hungary, Mohammed, Alsafadi [55] also reported that
    maize is more prone to drought events compare to wheat. The experimental year
    2022 proved to be a record-breaking for extreme weather events with significant
    impacts on agriculture potential of the region [72,73]. Hence meaningful PrA results
    are provided by our research for maize production monitoring under the rainfed
    and irrigated setups in the region. The major findings of the study revealed that
    the SPAD values are highly dependent upon the effects of N-fertilization treatments
    in irrigated and rainfed environments with significant high SPAD values (40.3;
    p < 0.05) reported under rainfed conditions with treatment A60 and (45.5; p <
    0.05) under irrigated condition with treatment V6150 (Table 3, Fig. 4). Formerly,
    János [74] also reported a high SPAD value under irrigated treatment compared
    to low SPAD in non-irrigated treatments. Our research output also reported that
    115 mm irrigated treatment did not reach on average the maximum SPAD range of
    52–56 recommended by Piekielek, Fox [75]. Under rainfed conditions, the early
    top-dressing (V6) suggested by Jaynes [76] had its effect and there was a significant
    (p < 0.05) increase for all nutrient levels for the V8 phenophase. Furthermore,
    in agreement with other research findings [77,78], Following V8 phenophase, water
    deficit significantly (p < 0.05) reduced SPAD, which did not contribute to greater
    accumulation of pre-R1 dry matter. Furthermore, V12 and R3 phenophases had the
    highest effects of fertilizers compared to (A0) treatment. Phenophase analysis
    further revealed that under irrigated conditions in V12 phenophase, maize leaves
    had higher SPAD values than in the rainfed treatment (Table 4, Fig. 5). Due to
    irrigation and top-dressing treatments applied at V6 and V12 phenophases, the
    highest SPAD value developed at silking (R1) stage, the highest increase was observed
    with the V6150 treatment. Like SPAD, the UAV-based NDVI values averaged low i.e.,
    0.518 in the rainfed treatment and high i.e., 0.564 in the irrigated treatment,
    with a significant difference between the two treatments (p < 0.001) as also reported
    by Zhang, Han [79]. Significantly (p < 0.05) highest UAV-based NDVI values over
    the entire growing season in rainfed and irrigated treatments were detected in
    V12 and Vn phenophase with treatment A120 and proved to be most effective for
    achieving high GY (Table 5, Fig. 6). The correlation analysis of GY and UAV-NDVI
    spectral values in agreement with [80] revealed that the early growth stages (V6
    and V8) show a weaker correlation with GY while (V12 and Vn) showed a strong correlation
    with GY. Further research findings exposed that due to extreme weather anomalies
    in 2022, top-dressing had no GY enhancement reflecting the findings of Venterea
    and Coulter [81], as the water stress reduced the transpiration of plants causing
    a decline in N uptake to leaf [33,82]. For instance Ref. [57], also reported that
    several precipitation characteristics including onset and cessation dates, and
    rainy days frequency tend to impact the maize yield in different climatic scenarios
    in Hungary. Another recent study by Rawat, Sharda [83] suggested the significant
    role of climate (in terms of severe heat and less rain) for maize yield predictions.
    Moreover, the negative impact of high temperature is also reported by Liu, Yu
    [84] reducing the chlorophyll index and net photosynthetic rate shortening the
    kernel filling duration. Recent historical climatic conditions of the EU substantially
    impacted the maize yield in rainfed and irrigated conditions with varying fertilization
    treatments [85]. Currently, our findings revealed that the highest grain yields
    were obtained with the application of the spring basal treatment (A120), that
    is in agreement with the results of Drury, Reynolds [86] in both the rainfed and
    irrigated treatments. Moreover, significant (p < 0.001) irrigation effects were
    detected at all nutrient levels with the most significant effect in the V6120
    treatment compared to the A0 treatment. Overall, the coefficient of determination
    R2 of N-nitrogen treatment with both SPAD and NDVI are significantly (p < 0.001)
    strong in irrigated condition compared to rainfed condition except for phenophase
    6 where they have weak correlation (Fig. 9, Fig. 10). Hence, SPAD and NDVI are
    more recommendable to predict maize GY under irrigated condition. From these results,
    the sequence of SPAD correlation with maize GY based on R2 in irrigated conditions
    is as: R1 (0.62) > V12 (0.59) > R3 (0.51) > V8 (0.5) > Vn (0.27) > V6 (0.23) and
    the sequence of NDVI with maize GY is as: R3 > (0.75) > R1 (0.62) > Vn, V12 (0.52)
    > V8 (0.4) > V6 (0.1) (Fig. 11, Fig. 12). Overall, the results of the correlation
    between SPAD and NDVI spectral values and GY agree with other research findings
    [87,88]. Hence, we can conclude that spectral response at regenerative phenophase
    (R1 and R3) are recommendable for GY estimation [80,89]. Our research provides
    a meaningful analysis of PrA technology for effective farm management under irrigated
    and rainfed conditions in drought or stressed environmental condition, however,
    the results of study could be more comparable by using other UAV indices as used
    in other studies [[90], [91], [92]]. 5. Conclusions In the last few decades, the
    agricultural sector has experienced significant advancements by integration of
    advanced agricultural research and technology. Among them, PrA is one of the new
    technologies that are involved in agricultural production. PrA is one of the supporting
    tools that help to improve agricultural production and monitor plant health to
    achieve the maximum yield. In this research, SPAD and UAV-based NDVI were used
    to monitor maize growth in Hungary. The output of thus research can be summarized
    as follow: 1 Different fertilization levels in different maize growing stage led
    to significant differences (p < 0.05) in SPAD, UAV-based NDVI, and GY between
    rainfed and irrigated treatments. 2 Irrigation had increased the yield of maize
    significantly (p < 0.05) in all treatments. 3 SPAD increased in all treatments
    in the V6–V8 phenophase period under rainfed conditions. However, implementation
    of irrigation significantly increased the SPAD values in the majority of treatments.
    4 Under irrigated and rainfed conditions the highest UAV-based NDVI value (0.703,
    0.642) was obtained in V12 (A120 treatment) and highest NDVI value (0.728, 0.662)
    was obtained in Vn (A120 treatment), thus it is'' recommended to use UAV-based
    NDVI in these stages. 5 Irrigation led to significant differences (p < 0.05) of
    UAV-based NDVI values compared with none irrigated. 6 Based on the output of this
    research, implementation of 120 kg N ha−1 before sowing led to highest GY, especially
    under irrigated conditions (8.649 Mg ha−1). On the other hand, both Fertilization*irrigation
    had a positive significant impact on GY. 7 The highest correlation was obtained
    between fertilization and UAV-based NDVI (r = 0.8) under irrigated conditions
    in R3 maize growing stage. A similar pattern emerged where the highest correlation
    between UAV-based NDVI and GY was obtained in R3, also under irrigated conditions.
    Overall, this research recommends using irrigation with 120 kg N ha−1 before sowing
    to increase the maize yield, however more research is needed to confirm this recommendation.
    Also, monitoring the crop using PrA, could indicate potential yield. In this sense,
    high correlation between UAV-based NDVI in R3 stages could reflect high SPAD value
    and potential high yield. Declaration of competing interest The authors declare
