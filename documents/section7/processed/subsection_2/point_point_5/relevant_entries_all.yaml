    viral concentration and detection process within 24 h. 2.2. Process controls and
    virus recovery Infectious Bronchitis Virus (IBV) was used to evaluate virus recovery
    from our concentration and detection assays as previously reported (Rafieepoor
    et al., 2022). To assess recovery from water samples, 2 L of autoclaved irrigation
    water was inoculated with 100 μL of IBV suspension containing 1.5 × 106 TCID50
    prior to concentration using a slightly modified version of ISO 15216-2:2019.
    Fresh produce samples of lettuce and parsley were also tested. Leaves were chopped
    into small pieces and 50 g portions were thoroughly washed and exposed to ultraviolet
    light for 20 min. Each produce sample was then divided in half under sterile conditions.
    One-half was inoculated with the same amount of IBV prior to concentration. The
    other half served as an uninoculated control. The recovery efficiency of IBV from
    the inoculated samples was determined as described in the ISO protocol. Additionally,
    representative lettuce and parsley samples collected during the study period were
    each inoculated with IBV as a sample process control virus to validate the full
    concentration and detection process. 2.3. Elution and concentration Any viruses
    present on the surface of vegetables were isolated and concentrated using a TGBE
    elution buffer (100 mM Tris-HCl, 50 mM glycine, 3 % beef extract, pH 9.5) and
    polyethylene glycol (PEG) precipitation as previously reported (Dubois et al.,
    2002). Briefly, each vegetable sample (25 g) was cut into 2.5 × 2.5 cm2 pieces,
    placed in a sterile plastic bag, and shaken gently with 40 ml of TGBE buffer for
    20 min. The resulting mixture was then passed through Whatman filters (Whatman
    Grade 41, Fast Ashless filter paper, 150 mm circle, 1441–150) for clarification,
    removing debris. After centrifugation, the supernatant was collected and adjusted
    to pH 7.0 using 6 M HCl. According to the ISO 15216-2:2019 guidelines, polyethylene
    glycol (PEG) 6000 (Sigma-Aldrich, St. Louis, MO) and NaCl were added to the samples
    to reach final concentrations of 10 % (wt/vol) and 0.3 M, respectively. The samples
    were incubated with a shaker overnight at 4 °C, followed by centrifugation at
    11,000 ×g for 30 min at 4 °C, and the pellet storage at −70 °C in 200 μL of PBS
    (pH 7.4). For water samples, 1.5 l were collected and concentrated using the Katayama
    electronegative method with some modifications (Katayama et al., 2002). The samples
    were passed through 47 mm nitrocellulose filters (Sartorious) with 0.45 μm pore
    size after adding MgCl2 with a final concentration of 25 mM. The nitrocellulose
    filter was washed with 200 ml of 0.5 mM H2SO4, and then an elution buffer consisting
    of 10 ml of NaOH (0.1 mM) was passed through the filter to elute the viruses.
    The elution buffer was neutralized with 100 μL of Tris-EDTA and 50 μL of H2SO4
    (100 mM) in a centrifuge tube. In the second stage, PEG 6000 (12.5 %) and NaCl
    (2.5 %) were used. The samples were placed on a mixer at 300 rpm at 4 °C overnight,
    followed by centrifugation at 11,000 ×g for 30 min at 4 °C and pellets storage
    at −70 °C in 200 μL of PBS. 2.4. Nucleic acids extraction and cDNA synthesis Nucleic
    acid extraction and cDNA synthesis were performed on both vegetable and water
    samples using commercial kits. The viral RNA or DNA was extracted from 140 μl
    of the final concentrated dissolved pellet suspension using the QIAamp viral RNA
    mini kit (Qiagen Inc., Hilden, Germany), which allowed simultaneous purification
    of RNA and DNA from the samples. The extracted RNA was then converted into cDNA
    using the RevertAid First Strand cDNA Synthesis kit, according to the manufacturer''s
    instructions (Thermo Fisher Scientific, USA). The extracted RNA and cDNA were
    stored at −70 °C and − 20 °C, respectively, until further use. 2.5. Molecular
    detection of viruses 2.5.1. AstV, RV, NoV GI, NoV GII, AdV detection assays To
    detect enteric viruses, a multiplex qPCR method was employed, which was designed
    and optimized by van Maarseveen et al. (2010). Briefly, the method involved two
    multiplex qPCR reactions. The first assay targeted AstV, RV, NoV GI, and the second
    assay targeted AdV, NoV GII (Table S2). In this RT-qPCR assay, Equine Arteritis
    Virus (EAV) and Phocine Herpes Virus (PhHV) nucleotide sequences were utilized
    as molecular process controls in each reaction, respectively. These controls were
    employed as internal controls within the samples to monitor the nucleic acid isolation
    procedure and detect any inhibition of amplification. The reactions were carried
    out in 25 μL reaction mixtures containing specific amounts of primers, probes,
    RealQ Plus 2× Master Mix for Probe (Ampliqon, Denmark), and 5 μL of cDNA. Both
    multiplex assays were run with universal thermal cycling parameters on a Rotor-Gene
    Q MDx thermal cycler (QIAGEN, Hilden, Germany) (Table S2). In case of positive
    control, plasmids were synthesis for targeting DNA and RNA fragments of each virus,
    and for negative control, nuclease-free water were used. Serial dilutions of plasmids
    were prepared to obtain standard curves for each virus studied. 2.5.2. HAV and
    HEV detection assay To detect the presence of Hepatitis A virus (HAV) and Hepatitis
    E virus (HEV) in the collected samples, single qPCR amplification was performed
    based on the primers, probes, and conditions described by Gardner et al. (2003)
    and Jothikumar et al. (2006) was performed. To validate and further investigate
    the initial results, nested PCR was employed due to its higher sensitivity and
    specificity of detection. The nested PCR assays from Tallo et al. (2003) for HAV
    and Inoue et al. (2006) for HEV were performed in two rounds of amplification
    over 40 total cycles to enable detection of viral sequences at lower levels than
    conventional PCR. Thermal cycling for both qPCR and nested PCR was performed using
    optimized instruments - a Rotor-Gene Q MDx thermal cycler (QIAGEN) was used for
    qPCR while an Eppendorf MasterCycler epGradient Cycler Thermo (Model 5341) performed
    the nested PCR thermal profile. 2.5.3. IBV detection assay The SYBR green qPCR
    assay used for detection of Infectious Bronchitis Virus (IBV) previously was published
    (Rafieepoor et al., 2022). The quantification of IBV RNA was performed by generating
    standard curves using serial dilution. The RNA used for the standard curves was
    extracted from the Massachusetts H120 vaccine strain. The resulting standard curve
    exhibited a linear dynamic range spanning from 102 to 106 copies for IBV (y =
    −3.710× + 41.110, R2 = 0.99). 2.6. Statistical analysis The collected data was
    analyzed using SPSS software (version 20, IBM Corp., Armonk, NY, USA). Descriptive
    statistics, including means, standard deviations, frequencies, and percentages,
    were calculated to summarize the demographic characteristics of the study population
    and the prevalence of foodborne viruses. Chi-square analysis was performed to
    examine associations between variables, such as the presence of foodborne viruses
    and study phases, as well as the types of leafy green vegetables and seasonal
    variations in virus detection examined. The significance level was set at p <
    0.05. The results were interpreted alongside laboratory experiments and other
    relevant data to provide a comprehensive understanding of virus prevalence and
    distribution. 3. Results 3.1. Process control and IBV recovery The mean recoveries
