    Location: Shah Alam, Malaysia Funding Agency: SECTION I. Introduction Agriculture
    is an important sector in Malaysia, contributing significantly to the country’s
    economy and food security. Because urbanization, industrialization, and climate
    change have increased competition for water resources, water conservation is critical
    for sustainable agriculture [1]. Excessive water use in agriculture can harm the
    ecosystem. Over-irrigation can cause water logging, which depletes soil oxygen
    levels and harms plant growth. Furthermore, improper irrigation practices can
    contribute to soil erosion and runoff, contaminating water and nutrient loss [2].
    Water conservation and the use of effective irrigation systems can help to mitigate
    these environmental effects. The Internet of Things (IoT) is a networked system
    of interconnected objects, sensors, and computer systems collaborating to complete
    preprogrammed tasks [3]. IoT is making inroads into agriculture, with several
    techniques for implementing smart irrigation, such as humidity and soil moisture
    sensors (SMS) [4]. IoT-enabled irrigation systems can control irrigation processes
    automatically based on sensor data and specified criteria. For example, when soil
    moisture falls below a given level, the system can automatically activate irrigation
    to maintain optimal moisture conditions. This automation lowers manual involvement,
    improves accuracy, and ensures timely water application, which results in more
    effective water consumption. Irrigation involves artificially applying water to
    agricultural land for crop production. The amount of water needed for the soil
    depends on soil moisture and temperature. The effectiveness of irrigation plays
    a significant role in the entire growth process, and using modern technology for
    automation in irrigation systems can lead to improved irrigation management [5].
    Typically, irrigation systems have been operated manually using traditional techniques.
    However, there is a potential to replace these methods with automated irrigation
    approaches to ensure efficient and effective water usage. In the past, farmers
    would personally oversee the irrigation process in their fields. However, with
    the increasing demands of managing agricultural activities and other occupations,
    sensor-based automated irrigation systems offer a promising solution by eliminating
    the requirement for the farmer’s presence during the irrigation process. The paper
    is structured as follows. Section II presents the literature review covering related
    work. Section III thoroughly explains the research methodology for developing
    the prototype. Section IV presents the results and discussion, while Section V
    concludes with the findings and future research directions. SECTION II. Literature
    Review Water is a precious and invaluable resource, essential for sustaining life
    and maintaining the balance of ecosystems. Among its diverse applications, agriculture
    emerges as one of the foremost water consumers on a global scale. According to
    the Food and Agriculture Organization of the United Nations [6], the agricultural
    sector accounts for 70% of the total freshwater usage worldwide. This statistic
    underscores agricultural water consumption’s profound impact on the planet’s water
    resources. Unfortunately, the problem of inadequate water availability presents
    a significant obstacle in various parts of the world, intensifying the urgency
    for efficient approaches to water management yearly [7]. In this particular situation,
    the considerable water requirements of agriculture emerge as a primary element
    aggravating the overall challenge of water scarcity. Resolving this matter requires
    examining and adopting inventive measures to enhance water utilization in farming
    methods. An irrigation system supplies controlled amounts of water to crops, gardens,
    or landscapes to support plant growth and maintain optimal soil moisture levels
    [8]. It involves the artificial application of water to compensate for natural
    rainfall deficiencies or to supplement existing water sources. Irrigation systems
    are designed to distribute water efficiently and effectively, ensuring that plants
    receive the required amount of water without excessive waste or runoff. A control
    system is used to regulate the operation of the irrigation system. It may include
    manual or automated controls for turning the system on or off, adjusting flow
    rates, and setting irrigation schedules [9]. A. Strengths and Weaknesses of the
    Existing Systems Some of the current smart crop watering or irrigation systems
    include Rachio Smart Sprinkler Controller, RainMachine, Gardena Smart System,
    Orbit B-hyve Smart Watering System and Netro Smart Sprinkler Controller. Table
    I shows some of the strengths and weaknesses of the abovementioned systems. TABLE
    I Strengths and Weaknesses of the Existing Systems B. Features Comparison between
    the Existing System A thorough review of the existing systems has been made. Comparisons
    based on the listed features are shown in Table II. The elements covered are how
    the data are gathered, water distribution uniformity, labour requirement, cost-effectiveness,
