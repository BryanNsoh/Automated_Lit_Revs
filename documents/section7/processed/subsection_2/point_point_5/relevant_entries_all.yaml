    In the research region, the crop planting dates usually range from the last week
    of April to the first week of May. Most producers planting at the same date with
    same or similar varieties would also need to irrigate at the same time, especially
    the ones experiencing the same distribution of precipitation and evaporative demand.
    Simultaneous irrigation application by a high proportion of producers not only
    results in high water abstractions from the aquifer, but also increases the energy
    demand at that particular time. It remains crucial to determine the peak water
    demand and its timing in a particular region for efficient allocation by the authorities.
