    5.1. The importance of pixel heterogeneity for H and LE estimates The deviation
    of H and LE estimates was most small when the pixel resolution was high enough
    to differentiate two distinct surface cover types; H and LE at 1 m had a better
    consistency compared to EC observations. The edge effects of the two surface cover
    type such as maize and vegetable were visible when the pixel resolution was equal
    and greater than 5 m. Even though flux estimation deviation was within a known
    range of EC observational uncertainty (Kustas and Norman, 1997, Kustas and Norman,
    2000), this effect was more significant when the difference of LST for two land
    cover types was different, particularly for the pixel size was greater than 10
    m (Fig. 8). Therefore, pixel heterogeneity is one of the main factors affecting
    surface heat and water vapor fluxes estimates by using the remote sensing-based
    model. In this study, the heterogeneity of surface heat and water vapor fluxes
    at different spatial resolutions (1, 5, 10, 30, 100, and 1000 m) were described
    by coefficient of variation (CV). The CV values of H and LE do not change at spatial
    resolutions between 10 m and 100 m; however, the pixel sizes of 1 m and 1000 m
    have a great influence on the evaluation results of spatial heterogeneity (Fig.
    S3). The result was similar to the research of Zhang et al. (2018) which the spatial
    heterogeneity of surface heat and water vapor fluxes decreases when decreasing
    the spatial resolution of remote sensing data. Conversely, the higher the spatial
    resolution of remote sensing data, the more spatial information can be reflected;
    thus, more realistic surface heat and water vapor fluxes have been obtained (Section
    4.4). 5.2. Advantages of LST generated by DNN The histograms of LST at different
    spatial resolutions based on the DNN method within the experimental region on
    August 18 in 2020 were indicated in Fig. 17. There was a distinct distribution
    of the two peaks at 1 and 5 m. This means that pixel resolution within 5 m can
    distinguish temperatures at the edges of two different land cover types. H and
    LE can be better estimated in these scales since LST is an important factor for
    the TSEB model to estimate surface fluxes (Timmermans et al., 2007, Colaizzi et
    al., 2012a, Colaizzi et al., 2012b, Kustas et al., 2012, Song et al., 2020, Cui
    et al., 2021). Download : Download high-res image (245KB) Download : Download
