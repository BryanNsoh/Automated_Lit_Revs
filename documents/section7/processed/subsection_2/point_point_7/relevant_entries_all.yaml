  description: 【Objective】Precision agriculture needs a rapid diagnosis of water and
    nutrient deficits, which is challenging at large scales in the field. Taking maize
    as an e ample, this paper proposes to estimate nitrogen content in maize canopy
    using remote sensing data.【Method】The study was carried out at Hetao Irrigation
    District using UAV multi-spectral imagery data measured in 2020. A variety of
    vegetation indices e tracted from the imageries were used to calculate nitrogen
    content in the canopy when the crop grew to different stages. The model was validated
    against ground-truth data and was then used to evaluate critical nitrogen concentration
    and potential nitrogen pollution at different growth stages.【 esult】The planted
    area of maize in Hetao Irrigated District in 2020 was 275 000 hm2. The suitable
    vegetation indices for calculating canopy nitrogen varied with growing stages;
    the canopy nitrogen at elongation, early and late tasseling stage and flowering
    stage was best estimated by,,, and, respectively. It was found that nitrogen concentration
    in the canopy was low at the flowering stage, and high at the elongation and later
    tasseling stage, during which nitrogen pollution could occur. Analysis showed
    that the risk of nitrogen pollution was rade 4 in early tasseling stage and zero
    in flowering stage. 【Conclusion】The UAV multispectral image data can be used to
    estimate nitrogen content in plant and assess the potential of nitrogen pollution
    at different growing stages at large scales in the field. It can help improve
    fertilization and reduce the potential of non-point source pollution.
