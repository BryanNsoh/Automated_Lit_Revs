    approach developed in this study was conceived to describe the response of highly
    heterogeneous desert-oasis system to climate variability and land and water management.
    The issues to be addressed were: a) the spatial variability in crop phenology;
    b) the spatial variability in crop conditions and their impact on absorption of
    photosynthetic light; c) the larger contrast in thermal conditions between desert
    and oases and within the oases; d) the spatial variability of available soil water
    and its dependence on irrigation; e) the temporal and spatial variability, modulated
    by soil and growth conditions, of crop response to available soil water and f)
    the relationship between biomass and marketable yield. 5.1. Crop phenology In
    crop-growth dynamic models, the phenology, namely the emergence and harvest dates,
    is usually determined by a set of temperature sums (thermal times), associated
    with each phenological stage (Hijmans et al., 1994). To calculate temperature
    sums, a reference (baseline) temperature must be known for each crop, likewise
    the values of temperature sums associated with each phenological stage and each
    crop. This approach is difficult to apply in the case of the desert-oasis agroecosystem
    addressed by this study for a two-fold reason: the extreme sparseness of the meteorological
    stations in the oases and the absent knowledge on the baseline temperature and
    the thermal times. Accordingly, we explored an alternate approach: see Sect. 3.2
    for a detailed description. This method considers the specific characteristics
    of different crops and makes effective use of limited local phenological knowledge
    to determine the NDVI thresholds at the emergence and harvest dates in the growing
    season. The core assumption is the spatial variability in the temporal NDVI profiles
    does not modify completely their shape, so that the thresholds estimated on the
    average NDVI profiles are applicable to the pixel-wise profiles. If local phenological
    observations were available, the emergence and harvest dates could be estimated
    on the basis of the temperature sums applying to each phenological stage, then
    the corresponding NDVI values would retain the spatial variability of the temperature
    sums. This would lead to an even finer description of crop phenology, avoiding
    the use of the same NDVI threshold in the entire area. 5.2. Absorption of photosynthetic
    light (fAPAR) The efficiency of the absorption of the PAR is determined by the
    concentration and type of leaf pigments, which vary significantly depending on
    varieties, fertilization, and more in general crop conditions. This spatial and
    temporal variability is hard to capture, without the support of multi-spectral
    remote sensing, although it is an essential element of LUE-based modeling of biomass
    accumulation and crop yield. To this purpose, we applied multi-spectral images
    at high spatial resolution. A wealth of studies explored the relationship between
    fAPAR and NDVI (Daughtry et al., 1992; Myneni and Williams, 1994; Chen, 1996;
    Gitelson et al., 2014). We use the linear equation proposed in Bastiaanssen and
    Ali (2003), as applicable to multiple crops including the ones in the SRB. Quantitative
    remote sensing measurements can be interpreted with the support of radiative transfer
    modeling in vegetation canopies to obtain generalized relationships between spectral
    reflectance and fAPAR (Goward and Huemmrich, 1992). Field-scale experiments by
    Tedeschi et al. (2011) and Tedeschi et al. (2017) showed that the melon crop yield
    under saline-sodic stress, will be reduced due to the decreasing leaf area and
    biomass production. These studies imply that the estimation of fAPAR can be further
    improved by considering field-scale soil conditions. 5.3. Thermal conditions In
    a desert and oasis landscape, thermal heterogeneity of the land surface and the
    local variation of air temperature is not negligible, as a consequence of the
    large variability in hydrological conditions between the desert and the oases
    and within the oases. Proper characterization of spatial and temporal variability
    of thermal conditions is a critical aspect of a broad range of ecosystems. For
    regional-scale applications, air temperature is usually interpolated from the
    meteorological ground stations or provided by reanalysis datasets (with grid resolution
    at 0.1 - 0.5°). Neither of these solutions would capture the details of water
    related thermal conditions in the oases of the SRB. Land surface temperature is
    a measure of the local equilibrium in heat fluxes in response to water conditions.
    This leads to using LST as a predictor of air temperature, as done in this study.
    The estimation of air temperature is affected by not negligible errors (Table
    8), but still relatively small compared with the large difference between oases
    and desert, i.e., 15–25 °C as noted (Fig. 7). Possible improvements in future
    studies include the use of additional periodic components in the HANTS time series
    reconstruction or the use of the different method for this purpose, and the use
    of a denser network of weather stations if available. 5.4. Available soil water
    In the SRB, as in any irrigated area, the soil water is largely determined by
    irrigation. Accurate and detailed data on actually applied irrigation water are
    rarely available and the use of remote sensing retrievals of soil water content
    is gaining support (Zaussinger et al., 2019). In the SRB, serious water conflicts
    exist between ecosystem preservation and agriculture and between different irrigation
    zones. In the oases, water availability varies and irrigation time is different
    for crops with different phenology. Thus, in this study, we applied remotely sensed
    soil moisture to account for the application of irrigation water. The extraction
    of information from microwave data, capturing the water conditions, is frequently
    hampered by low spatial resolution, i.e., 10 km – 25 km. Such kind of resolution
    cannot capture the heterogeneity in soil water conditions within the oases and
    the sharp contrast at the oasis-desert boundary. This is then a two-fold problem:
    a) soil water content must be estimated at a spatial resolution consistent with
    the heterogeneity of the irrigated oases and b) the root zone soil water content
    must be estimated. The latter issue is addressed in the next paragraph in relation
    to the ETMonitor system. To address the first issue, we first evaluated candidate
    soil water condition data products to conclude that in 2019 only the ASCAT data
    product could capture the main features of the pattern in soil water determined
    by irrigation in the oases (Fig. 10). To downscale the ASCAT data product, we
    identified multiple candidate covariates to develop a multi-dimensional machine-learning
    model. The covariates are the drivers of the spatial pattern of soil moisture,
    i.e., vegetation, soil surface temperature, albedo, and elevation (see Sect. 3.5).
    As shown in Sect. 4.4, this model could be accurately calibrated, and delivers
    estimates of soil water content at 1 km spatial resolution, which is sufficient
    to distinguish soil water conditions in the broad irrigated and not irrigated
    patches within the oases (Fig. 9b). 5.5. Crop response to available soil water
    Soil water availability determines the rapid crop response through the regulation
    on the stomatal conductance and therefore efficiently influence the carbon assimilation
    efficiency. This response is determined by soil conditions, canopy characteristics,
    and the meteorological conditions expressed by the difference between actual and
    potential ET. Actual ET was estimated with ETMonitor (Sect. 3.6) using a suite
    of remote sensing observations, including soil available water as described above.
    In this way, actual ET includes the contribution of irrigation water, i.e., it
    reflects the actual irrigation water depths. This is done by estimating the root
    zone soil water content using a parameterization based on the top soil water content
    (see Sect. 3.5) and NDVI (Hu and Jia, 2015). The accuracy of ETMonitor has been
    documented against eddy covariance measurement of ET at a number of sites worldwide,
    to yield an overall RMSE equal to 0.93 mm/day and R equal to 0.75, applying to
    multiple cropland sites (Zheng et al., 2022). The downscaling procedure described
    (Sect. 3.6) assumes that the actual ET of each crop type does not change within
    each moving window (11 х 11 km2). This notwithstanding, the higher resolution
    ET captures correctly the differences between irrigated and not irrigated patches,
    as for example between wheat and maize fields in the southern oasis on Aug. 16th
    (Fig. 9d). A different solution to obtain high resolution estimates of available
    soil water and actual ET will be offered by a new version of ETMonitor, which
    uses land surface temperature rather than microwave radiometry to characterize
    soil and water conditions. This version makes use of LST observations at higher
    spatial resolution such as Landsat 8/9 TIRS and SDGSAT thermal infrared images
    (Hair et al., 2018; Chen et al., 2022a). 5.6. Biomass and marketable yield Harvest
    index and the maximum LUE are the most significant calibration parameters. For
    each crop, both harvest index and maximum LUE are relatively well known to vary
    within a certain range (Bastiaanssen and Ali, 2003; Zwart et al., 2010). For grain
    crops, it is usually accepted that the harvest index within the same climate zone
    is fairly stable for a specific crop due to the high heritability, unless severe
    stresses from nutrient, extreme weather, and water occur (Hay, 1995). The well-simulated
    wheat and maize yields prove the rationality of the fixed harvest index in the
    study area. For melon, the harvest index is more variable between different melon
    varieties and environmental stress can reduce the potential harvest index. Huang
    et al. (2012), in the same study area, showed that the melon harvest index can
    increase significantly with increasing salinity of irrigation water. This influence
    should be further studied. As regards the limitations in growth rate, besides
    temperature and soil water stress, various models integrate the dependence on
    vapor pressure deficit, atmospheric CO2 concentration, diffuse radiation ratio,
    etc. (Running et al., 2000; Veroustraete et al., 2002; He et al., 2013; Zhang
    et al., 2016). These models are designed to better account for climate forcing,
    plant physiology, and canopy structure in vegetation productivity but have rather
    demanding data requirements. In the SRB, water security depends largely on melt
    water from the Qilian mountains, while food security and sustainable development
    in the region require equitable water allocation between the southern and northern
    oasis. The model described in this study could be useful to support monitoring
    of agroecosystem services towards water and food security. It should be noted
    that the issues discussed above apply to a broad range of agroecosystems, particularly
    the fragmentation of land use and the resulting heterogeneity of crop and water
    conditions. The solutions we developed and applied in this study of the SRB, therefore,
    are relevant to a broader range of land and water systems than the desert-oasis
    in the SRB. Particularly, the procedures applied to replace detailed local data
    on crop conditions, soil water availability, and crop response to water stress
    are effective solutions to take advantage of the information conveyed by remote
    sensing observations. This concept fits neatly in the argument of Jones et al.
    (2017), who emphasized that data scarcity is even more important than theory limitations
    in agricultural monitoring and forecast. 6. Conclusions The modeling approach
    developed in this study was conceived to describe the response of highly heterogeneous
    desert-oasis system to climate variability and land and water management. The
    modeling system at high spatial resolution is applicable to a broad range of agroecosystems,
    particularly to deal with the fragmentation of land use and the resulting heterogeneity
    of crop and water conditions. The solutions we developed and applied in this study
    of the SRB, therefore, are relevant to a broader range of land and water systems
    than the deser-oasis in the SRB. Particularly, the procedures applied to replace
    detailed local data on crop conditions, soil water availability, and crop response
    to water stress are effective solutions to take advantage of the information conveyed
    by remote sensing observations. Crop yield estimation in heterogeneous regions
    is challenging due to the gaps in local data. The problems of both data continuity
    in space and time and the scaling issue were considered. In general, the continuous
    change of crop conditions at field scale during the growing season has been well
    captured. As regards soil properties, soil moisture, and environmental conditions,
    e.g., the air temperature, the data gaps are mitigated by applying data fusion
    and downscaling. The evaluation of estimated crop yield against official census
    data and field interviews proves the reliability of the LUE based model and the
    data processing we applied. Knowledge on soil type and conditions, especially
    on soil salinity, would improve the estimation of crop response to water in water
    limited region. CRediT authorship contribution statement Qiting Chen: Conceptualization,
