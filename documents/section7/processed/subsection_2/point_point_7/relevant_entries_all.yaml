    on each feature set acquired in the preceding process and its related error rate.
    Principal Component Analysis Method PCA is a method for finding a way to minimize
    the dimension of data while minimizing information loss [34]. It is an important
    tool in data analysis and frequently used in machine learning to minimize the
    dimension of high-dimensional data, since it can extract the key characteristic
    variables from the data. Each vector has a correlation in high-dimensional data
    sets, whereas it has a linear independence in low-dimensional data sets, allowing
    the overlapping information in high-dimensional data sets to be removed [35].
    High-dimensional data are reduced to fulfill the goals of data dimensionality
    reduction, compression, and noise reduction. The data dimensionality is reduced,
    but the most relevant information is maintained, and certain unimportant aspects
    are deleted. 2.2.4. Construction of Machine Learning Models Machine learning excels
    in nonlinear fitting. It is useful in resolving issues with excessive factors
    and convoluted structures in SSM inversion models. Even after sample augmentation,
    the number of samples is still limited due to the small number of field-measured
    SSM samples. Three field-measured typical machine learning models, GA-BP, SVR,
    and RF, that are appropriate for small sample training, were chosen for the study
    in order to prevent over-fitting. Genetic Algorithm–Back Propagation Neural Network
    Model Both neural networks and evolutionary algorithms are ways for imitating
    biological treatment modes and obtaining practical answers to complicated issues.
    The BP neural network is capable of adaptive learning and powerful nonlinear simulation.
    However, it is prone to local minima. In addition, the network’s design is not
    theoretically guided and is instead dependent on the designers’ expertise and
    repeated experimentation in the sample space, which restricts the network’s ability
    to find the overall optimal solution. GA can converge to the global optimal solution
    and has strong stability, but it lacks adaptive learning capabilities. As a result,
    combining a neural network with the genetic algorithm can enhance not only the
    neural network’s ability to generalize mapping, but also its rate of convergence,
    capacity for global optimization, and learning capacity [36]. The entire prediction
    model is extensively upgraded in terms of accuracy and fitting capacity. Support
    Vector Regression Model SVR is a regression analysis technique that uses the support
    vector machine (SVM). The majority of the sample points are situated outside the
    two decision boundaries thanks to the separation hyperplane that SVM discovers
    by maximizing the interval. In contrast to SVM, SVR also takes into account the
    maximum interval, but it also takes into account the points within the decision
    boundary to ensure that the majority of the sample points are situated within
    the interval. The most significant advantage of SVR is that it uses the kernel
    function rather than the inner product operation in high-dimensional space, transforming
    a high-dimensional nonlinear regression problem into a two-dimensional linear
    regression problem [37]. Random Forest Model RF can be used not only for parameter
    optimization, but also for parameter inversion. It is an integrated algorithm
    based on decision trees, with each decision tree acting as a classifier. When
    decision trees are being trained, randomness is incorporated, and samples and
    features are chosen at random. There will be n trees with n classification outcomes
    for each input sample. All the RF-categorized voting results are combined and
    the one with the most votes is chosen as the final result. In this process, integration
    and randomness coexist. RF model has the advantages of increasing prediction accuracy,
    decreasing over-fitting, and being unaffected by missing data and multi-collinearity
    [38]. One advantage of RF is that it has good generalization performance due to
    the use of multiple regression trees, which helps to reduce model variability.
    It simply has two parameters, the number of trees and the number of features,
    therefore it doesn’t require complicated parameter adjustment [17]. 3. Results
    In this section, the results of sample augmentation and SSM inversion were analyzed,
    and the spatial distributions of regional SSM of the study area were obtained.
    3.1. Sample Augmentation Results The inversion accuracy before and after sample
    augmentation was compared using the same input parameters by various inversion
    methods, to confirm the efficacy of sample augmentation and the benefits of various
    machine learning models for SSM inversion. The incident angle (θ), the VV and
    VH polarization backscattering coefficients, and NDVI were chosen as the input
    parameters in this experiment, while GA-BP, SVR, and RF models were employed as
    the SSM inversion models. In this experiment, three precision evaluation indexes,
    which were determination coefficient (R2), root mean square error (RMSE), and
    mean absolute error (MAE), were employed to assess SSM inversion accuracy. The
    average values acquired after repeated experiments were recorded as the experimental
    results to lessen the randomness of the outcomes, as indicated in Table 3. Table
    3. Comparison of SSM inversion accuracy before and after sample augmentation.
    According to the experimental results, the SSM inversion accuracy was clearly
    improved once the samples were enhanced for all these three machine learning models,
    and the RF model was the best prediction model among them. 3.2. Optimal Model
    Construction 3.2.1. Feature Selection Sentinel-1 and Sentinel-2 data were preprocessed,
    and a total of 21 feature parameters were extracted. In order to improve the model
    performance, Pearson correlation analysis, RF and PCA methods were used to reduce
    the redundant features and improve the accuracy of model estimation. There are
    differences in the selection criteria of these three methods in feature selection.
    Pearson correlation analysis method measures the linear correlation between the
    data, and the higher correlation indicates that it is more sensitive to SSM inversion.
    The ranking of feature importance is shown in Table 4. RF is measured according
    to the average contribution of each feature on each tree. Higher contribution
    indicates that it is more sensitive to SSM inversion, and the ranking of feature
    importance is shown in Table 5. PCA shows the characteristics of data in a smaller
    dimension by dimensionality reduction, and finally the new variable is the linear
    combination of the original variables. The correlation results of different features
    are shown in Figure 3. Figure 3. Correlation between features obtained by PCA
    method. Table 4. Ranking of feature importance using the Pearson correlation analysis
    method. Table 5. Ranking of feature importance using RF method. Different feature
    selection methods were applied to the subsequent three machine learning models
    respectively. For the verification of different input parameters, the comparison
    and analysis showed that the results obtained by selecting the first eight features
    as ideal feature subsets were generally accurate, so the following experiments
    all selected the first eight parameters to ensure the homogeneity of the experiments.
    3.2.2. Machine Learning Model To verify the efficiency of the suggested method,
    a comparative experiment was carried out utilizing measured SSM data after sample
    augmentation, and the application performance of various feature selection methods
    and machine learning models in SSM inversion was reviewed. In this experiment,
    R2, RMSE and MAE were employed to assess SSM inversion accuracy. The average values
    acquired after repeat experiments were recorded as the experimental results to
    lessen the randomness of the outcomes, as indicated in Table 6. Table 6. Comparison
    of the accuracy of the inversion results under different model combinations. According
    to the experimental results, the combination of employing RF for feature selection
    and RF for SSM inversion offered the maximum inversion accuracy, with R2, RMSE
    and MAE of 0.7256, 0.0539 cm3/cm3 and 0.0422 cm3/cm3, respectively. 3.3. Spatial
    Distribution of SSM Based on Sentinel-1 SAR data and Sentinel-2 optical data,
    RF model was used for feature selection and SSM inversion, and the spatial and
    frequency distributions of regional SSM in the study area were obtained, as shown
    in Figure 4, Figure 5 and Figure 6. In the study area, the average values of measured
    SSM on three dates after sample augmentation were 0.1892, 0.1861 and 0.1808 cm3/cm3,
    respectively. The average values of retrieved SSM on corresponding dates were
    0.1876, 0.1833 and 0.1783 cm3/cm3, respectively, which were consistent with the
    field measured SSM in general. Figure 4. Inversion results of regional SSM in
    the study area on 11 September 2021: (a) spatial distribution of retrieved SSM;
    (b) frequency distribution of retrieved and measured SSM. Figure 5. Inversion
    results of regional SSM in the study area on 23 September 2021: (a) spatial distribution
    of retrieved SSM; (b) frequency distribution of retrieved and measured SSM. Figure
    6. Inversion results of regional SSM in the study area on 5 October 2021: (a)
    spatial distribution of retrieved SSM; (b) frequency distribution of retrieved
    and measured SSM. 4. Discussion 4.1. Data Augmentation Field measurements are
    necessary for soil moisture inversion. In practice, there are two main methods
    of field measuring. One is the traditional manual measuring method based on manual
    ground sampling and measurement on the date of satellite transits [1,4,6,8,12,13,14,15,16,17,18,19,20,22,25,26,31,33,36,38].
    The other is the automatic measuring method based on ground-based observation
    stations or networks in the study area [2,3,7,21,23,24,29]. Compared with the
    automatic measuring method, the field measured SSM data obtained through the traditional
    manual measuring method are often more difficult to collect, and usually in a
    limited number of times and in small quantities. For those areas without any ground-based
    observation sites or automatic observation networks, like the study area in this
    paper, due to the limitations of time and space, the data obtained by manual field
    measurement are generally limited. The small size of field measured SSM data have
    a negative effect on SSM inversion accuracy, since there is insufficient data
    to train the inversion model and make a meaningful evaluation on the inversion
    results. The experimental results shown in Table 3 and Table 6 demonstrated that,
    the proposed inversion method based on data augmentation was effective to supply
    more sample data for SSM inversion and further improved the inversion accuracy,
    providing a feasible reference for SSM inversion studies based on small sample
    size of field measured data. It is worth noting that, the alpha approximation
    method used in this paper for data augmentation has a certain precondition, which
    assumed that the vegetation conditions and surface roughness remain unchanged
    in the short spanned period. So, the proposed method in this paper is not suitable
    for SSM inversion in those areas with large changes in the vegetation conditions
    and surface roughness in the study period. In fact, even in a short period, this
    precondition is difficult to strictly meet. In this study, although the dates
    of 11 September 2021 and 5 October 2021 were close to the middle date of 23 September
    2021, and the vegetation conditions and surface roughness kept constant on the
    whole according to the field survey and actual situation, small changes in some
    parts of the study area were ineluctable. This fact affected the application of
    the alpha approximation method and further the SSM inversion accuracy of the proposed
    method. In the future, more reliable and effective data augmentation methods will
    be explored to expand the sample size, thus to further improving the SSM inversion
    accuracy. 4.2. Accuracy Analysis After data augmentation, the parameters extracted
    from remote sensing data and machine learning models for SSM inversion were optimized
    to improve the SSM inversion accuracy further. Three parameter optimization methods,
    which were Pearson correlation analysis, RF and PCA, were proven to be effective
    for parameter optimization in SSM inversion [22,34,38], and so chosen in this
    study to reduce the redundant features and improve the accuracy of model estimation.
    The experimental results shown in Table 4 and Table 5 and Figure 3 indicated that,
    it was hard to get a uniform optimal feature subset through these three different
    optimization methods, due to their different optimization principles and evaluation
    criteria. Inspired by the research in reference [22], the extracted parameters
    and the used inversion models were optimized in the whole in this study by using
    different combinations of parameter optimization methods and machine learning
    models. In order to ensure the homogeneity of the experiments, the first eight
    features in each ranking result of the feature optimization method were uniformly
    selected as the ideal feature subset for the subsequent experiments. However,
    it was not ensured that the subsets with the first eight features for all these
    three methods could all reach the final maximum inversion accuracy for all these
    nine model combinations. Different sizes of optimal feature subsets for different
    feature selection methods may be more reasonable for the proposed method and will
    be explored in this study to further improve the SSM inversion accuracy. Three
    typical machine learning models commonly used in SSM inversion, which were GA-BP
    [36,38], SVR [15,18,19,26,33], and RF [16,23,33,34,38], were selected in this
    study because of their good performance in SSM inversion based on the small size
    of samples [15,16,19,33,36,38]. Combined with three parameter optimization methods,
    the performance of nine different model combinations in SSM inversion was compared
    in the experiments. According to the experimental results shown in Table 6, the
    combination of employing RF for feature selection and RF for SSM inversion offered
    the maximum inversion accuracy, with higher R2 and lower RSME and MAE than other
    combinations. The performance of GA-BP and SVR models was a little worse than
    that of the RF model in this study, although they are generally considered to
    have good generalization ability when the sample size is small. One possible reason
    is that some parameters of GA-BP and SVR models may be not set properly and could
    be further optimized. Another possible reason is that there was an over-fitting
    issue in their training process because the sample size in this study was too
    small, which also affected the performance of the RF model in this study. A total
    of 41 measured SSM samples were obtained in the field survey, and expanded to
    93 samples after data augmentation. Compared with the original sample data and
    previous SSM inversion studies based on small samples [1,4,6,15,16,18,19,33,36,38],
    the sample size had increased. However, due to the limited initial sample size
    and the limitations of the alpha approximation method, the sample size was still
    limited, which was prone to over-fitting issues in practice. A considerable sample
    set is still the guarantee for sufficient model training and reasonable inversion
    accuracy. More field measurements are planned in this study in the future. Even
    though, for those SSM inversion studies based on a small sample size of field
    measured data, as demonstrated in this study, the data augmentation method was
    still an effective way to supply more sample data and further improved the inversion
    accuracy. 5. Conclusions An SSM inversion method combining sample augmentation,
    feature optimization, and machine learning models was investigated in this paper.
    First, sample augmentation was applied to the field-measured SSM data to address
    the issue that inversion accuracy was impacted by the sample size. Sentinel-1
    SAR data and Sentinel-2 optical data were integrated to extract and select several
    feature parameters. The optimal inversion model was chosen by combining various
    feature selection methods with machine learning models at the same time to achieve
    optimal inversion accuracy. The experimental results indicated that the inversion
    accuracy had improved after sample augmentation, and the combination of employing
    RF for feature selection and RF for SSM inversion offered the maximum inversion
    accuracy, with R2, RMSE and MAE of 0.7256, 0.0539 cm3/cm3 and 0.0422 cm3/cm3,
    respectively. The proposed method was finally used to invert the regional SSM
    of the study area. The inversion results indicated that the proposed method had
    good performance in regional applications with a small sample size, and provided
    a feasible way for SSM inversion in those areas where the vegetation conditions
    and surface roughness remain unchanged within a certain time span. In the future,
    more effective methods of data augmentation and machine learning can be explored
    to further improve the SSM inversion accuracy. Author Contributions Methodology,
