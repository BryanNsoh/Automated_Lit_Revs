    is based on special architectures of artificial neural networks. A typical DNN
    consists of the input layer, multiple hidden layers, and the output layer (Hinton
    and Salakhutdinov, 2006). The layers of DNN are fully connected, i.e., any neuron
    in layer i is connected to any neuron in layer i + 1. The DNN algorithm has a
    strong ability for non-linear fitting, feature extraction, and fault tolerance
    (LeCun et al., 2015). The hyperparameters, including transfer function, loss function,
    optimizer, and learning rate, are critical to the output of the DNN. The transfer
    functions of the input layer, the hidden layers, and the output layer were Sigmoid,
    Sigmoid, and Purelin in this study, respectively. The mean squared error function
    was chosen as the loss function to examine the error between the predicted and
    observed values. Adam Optimizer as the method of parameter updating. The Matlab
    software was utilized to build the DNN model, in which the learning rate was 0.001.
    A small number of samples can lead to overfitting in deep learning. Thus, regularization
    constraint (Benning and Burger, 2018) was applied to reduce the overfitting of
    deep learning in this study. In the process of regularization constraint, the
    Bayesian dropout (Ghahramani, 2015) was added to the layer parameter to prevent
    overweighting of the network thus reducing the overfitting problem. 3.3. The retrieval
