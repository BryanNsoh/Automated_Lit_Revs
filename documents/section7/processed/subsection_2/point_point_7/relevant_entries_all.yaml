    spatial and temporal nonlocal filter-based fusion model SNAP sentinel application
    platform sUAS small unmanned aerial system 1 INTRODUCTION Crop yield is one of
    the most critical issues affecting national economic development and food security
    (L. Wang et al., 2014). Prompt and accurate crop yield estimation plays a crucial
    role in precision agriculture and sustainable development, which can provide strong
    support for agricultural decision-making and management (Mueller et al., 2012).
    Traditional crop yield estimates rely heavily on ground-based field surveys, which
    are not conducive to estimating crop yields in large regions and are costly (Burke
    & Lobell, 2017), time-consuming, and prone to large errors due to incomplete ground-based
    observations (Meshesha & Abeje, 2018). Since the 1970s, remote-sensing data have
    been widely used for crop yield estimation at various geographical locations and
    scales (Battude et al., 2016; Maimaitijiang et al., 2020; S. Yang, Hu, et al.,
    2021). Recently, with the development of sensor technologies, airborne remote
    sensing and proximal sensing have become important tools for crop condition monitoring,
    yield prediction, and agricultural management optimization (Darra et al., 2021;
    Fountas et al., 2020; Tefera et al., 2022). Crop models incorporating proximal
    sensing images from remote-controlled aerial systems (RAS) can accurately reproduce
    geospatial variation in wheat (Triticum aestivum L.) yield and growth variables
    (Shin et al., 2021). The spectral indices derived from the small unmanned aerial
    system (sUAS) were consistent with on-farm measurements of chlorophyll content
    and yield in maize (Zea mays L.), which were most valid for the relationship between
    spectral signatures and crop health on Malawi farms (Peter et al., 2020). Typically,
    proximal sensing is used for small-scale applications (one or a few plots), whereas
    airborne and satellite remote sensing provides system information over large areas.
    The correlation between Sentinel-2 and UAV vegetation indices was not significant
    when the area was <0.5 ha. When the area was larger than 0.5 ha, Sentinel-2 vegetation
    indices could replace the vegetation indices of UAV-acquired images (Sozzi et
    al., 2020). The crop growth model combined with the advantages of Sentinel-2 imagery
    could extend the accurate estimation of crop yield at the field scale to the regional
    scale (Xie, 2022). Since the light use efficiency model was proposed (Bastiaanssen
    & Ali, 2003; Moriondo et al., 2007), it has been widely used in practical production
    (Z. Liu et al., 2017; J. Ren et al., 2006; X. Shi et al., 2017). Winter wheat
    yields in the Shandong Province from 2000 to 2016 were estimated using the light
    use efficiency model, with small differences in annual increase rates compared
    with statistical data and high accuracy (S. Zhang, Bai, et al., 2021). The relative
    root mean square error (RMSE) for estimating maize yield in Changchun using the
    light-use efficiency model was 15.12% compared with the measured yield (An & Chen,
    2019). The light-use efficiency model process is simple, with fewer and more easily
    accessible parameters, with adequate use of remote-sensing data, and is suitable
    for yield estimation over large areas (Lobell et al., 2003). Core Ideas STNLFFM
    was used to obtain high spatial and temporal resolution images. NPP in summer
    maize planting area was simulated using CASA in combination with STNLFFM. The
    yield estimation accuracy of STNLFFM was higher than that of MODIS. Net primary
    productivity (NPP) plays an important role in crop yield estimation, which is
    a measure that characterizes the production capacity of surface vegetation under
    the action of the external environment (H. Li et al., 2021; S. Wang et al., 2021).
    It is the mass of organic matter dry matter produced by photosynthesis minus the
    organic matter dry matter consumed by plant respiration and other life activities
    in a certain land area (Maeda et al., 2018; Zhao et al., 2022). To date, many
    NPP inversion methods can be divided into three categories: statistical models
    that mainly analyze ground meteorological data (such as temperature, precipitation,
    and other climate factors), establish statistical relationships with NPP, and
    derive simple regression models to estimate NPP. Representative statistical models,
    such as the Miami (Del Grosso et al., 2008; Zaks et al., 2007), WOFOST (Dhillon
    et al., 2020; H. Huang, Huang, et al., 2022), and Thornthwaite–Memorial (Cheng
    and Yin, 2022; W. Zhou et al., 2015), are easy to obtain data but lack an ecological
    theoretical basis, and the estimation results are point-based with poor accuracy.
    The process model considers the physiological and ecological processes of plant
    growth and development, which are estimated by simulating the plant photosynthesis,
    auto respiration, and transpiration processes. Typical models include TEM (Cramer
    et al., 1999), BIOME-BGC (B. Huang, Yang, et al., 2022; H. Ren et al., 2022),
    and CENTURY (Nkrumah et al., 2022); however, the process models involve more parameters
    and are difficult to obtain. The theoretical basis of light-use efficiency models
    is resource balance. Representative light use efficiency models include Carnegie–Ames–Stanford
    Approach (CASA) (N. Wu et al., 2021; Xiao et al., 2022) and GLO-PEM (Tao et al.,
    2005). Among them, CASA is widely used as a typical representative of light-use
    efficiency models (Hao et al., 2019). The CASA is a light-use efficiency model
    that integrates environmental factors and the characteristics of vegetation, mainly
    using remote sensing (RS) and geographic information systems (GIS) as technical
    means, which is driven by remote-sensing data and meteorological data such as
    temperature, precipitation, solar radiation, vegetation type, and soil type (B.
    Yang et al., 2022). Within the Chinese region, compared with statistical models
    (Thornthwaite–Memorial) and process models, CASA showed the highest agreement
    with MODIS NPP and observations (Sun et al., 2021). The CASA can predict crop
    yield at different scales (Fang et al., 2021); its parameters are easy to obtain,
    and most of the parameters required in the model can be extracted from remote-sensing
    data, which largely overcomes the drawback of the lack of information from ground
    stations. The multi-temporal, high spatial resolution, and high temporal resolution
    of remote-sensing products make the CASA model realize NPP dynamic monitoring
    (H. Yang, Zhong, et al., 2021), inversion of the spatial distribution of NPP,
    and analysis of vegetation or crop growth (F. Shi et al., 2022; Wan et al., 2022).
    However, the influence of clouds, rain, and snow limits the acquisition of a continuous
    time series of medium-resolution NPP data (Q. Wang & Atkinson, 2018). To solve
    this problem, scholars at home and abroad have used spatio-temporal fusion of
    multi-source remote-sensing data (F. Gao et al., 2006; H. Liu & Weng, 2012; J.
    J. Walker et al., 2014) to obtain both temporal phase information of high temporal
    resolution remote-sensing data and spatial texture information of medium spatial
    resolution data to simulate the spatio-temporal dynamics of terrestrial vegetation
    NPP. Image spatio-temporal fusion is the fusion of a known “temporally dense”
    low spatial resolution image sequence with a “temporally sparse” high spatial
    resolution image sequence corresponding to some of its time points to produce
    a “temporally dense” high spatial resolution image sequence corresponding to the
    low spatial resolution image sequence (Belgiu & Stein, 2019; Emelyanova et al.,
    2013; X. Zhu et al., 2018). Currently, spatio-temporal fusion application models
    can be broadly classified into the following three categories. Based on transformation
    fusion models, which are based on data transformation for processing and handling
    data information. To obtain high-resolution images at the predicted moment, an
    inverse transformation process is required, which is represented by wavelet variation
    (Acerbi et al., 2006; Malenovský et al., 2007). The advantage of this method is
    that the detailed information of the spectra is well preserved, while the disadvantage
    is the existence of a mixed image element problem that cannot be solved and the
    low fusion accuracy (Amolins et al., 2007; Gungor & Shan, 2004). Based on the
    reconstructed fusion models, most of these models are studied using the image
    element decomposition method, assuming that the image element reflectance of low
    spatial resolution data can be regarded as a linear combination of high spatial
    resolution image element reflectance. Representative models include the spatial
    and temporal adaptive reflectance fusion model (STARFM) (F. Gao et al., 2006),
    enhancement spatial and temporal adaptive reflectance fusion model (ESTARFM) (X.
    Zhu et al., 2010), and spatial and temporal nonlocal filter-based fusion model
    (STNLFFM) (Cheng et al., 2017). This model considers not only spatial heterogeneity,
    but also the nonlinear characteristics of the image element reflectivity variation
    (Jarihani et al., 2014). In regions with high heterogeneity, the algorithm exhibits
    a significant improvement in fusion accuracy while retaining more spatially detailed
    information (Gevaert & García-Haro, 2015). The learning-based model mainly performs
    image processing using sparse representation. It uses a two-layer spatio-temporal
    fusion model to fully consider the differences in different resolution data, and
    the variation in surface reflectance in different images can be effectively captured
    (Song & Huang, 2012; H. Song et al., 2018). However, it has high data requirements,
    low operational efficiency, and is unsuitable for large-area studies (B. Huang
    & Song, 2012). The STNLFFM constructs a model to describe spatio-temporal relationships
    based on the variation of features within different time phases. The ESTARFM is
    based on correlations between different data sources and on minimizing systematic
    deviations, thus performing spatio-temporal resolution fusion operations. The
    STNLFFM is based on the same reconstruction fusion model as ESTARFM. In contrast
    to the reconstruction fusion model, the former uses the spatial information provided
    by similar image elements with high spatial resolution at the reference moment
    and assigns weights to individual similar image elements by calculating the temporal
    phase differences between similar image elements and the neighborhood blocks of
    the central image element at different moments in the calculation of weights.
    The fusion results of STNLFFM were more accurate and applicable for complex object
    types and a high number of heterogeneous image elements (Dong et al., 2019). The
    STNLFFM can effectively eliminate the accuracy degradation problem caused by excessive
    temporal phase differences when performing dual-temporal assisted fusion, which
    is because the model constructs the weight function to account for the temporal
    phase differences between images, introduces overall weights for window blocks,
    and avoids assigning higher weights to temporal phases with excessive differences,
    thus improving the accuracy of dual-temporal-assisted fusion (J. Wu et al., 2017).
    Comprehensive qualitative and quantitative evaluation of typical fusion algorithms
    from a single time phase (“points”), time series (“lines”), and multiple data
    products (“surfaces”) in combination with surface reflectance, vegetation index,
    and surface temperature showed that STNLFFM has good fusion effects (Lei et al.,
    2021; M. Zhang, Lin, et al., 2021). Compared with MODIS, the fusion-based normalized
    difference vegetation index (NDVI) provides more detailed spatial information
    on the NPP estimated by CASA and has a higher correlation with the measured values
    (Yin et al., 2020; M. Zhang, Lin, et al., 2019; R. Zhang, Zeng, et al., 2021).
    The spatio-temporal fusion technique of multi-source remote-sensing data can acquire
    both temporal phase information of high temporal resolution remote-sensing data
    and spatial texture information of medium spatial resolution data (Singh, 2011;
    J. J. Walker et al., 2014; M. Zhang, Lin, et al., 2021), which can provide an
    effective data source for spatio-temporal variation in terrestrial vegetation
    NPP. The Yuncheng Basin is known as the “granary of Shanxi” in which wheat and
    maize are the main crops. Summer maize accounts for 44.21% of the total arable
    land in the entire region, which makes it one of the most important grain-producing
    areas in the Shanxi Province. Due to the comprehensive implementation of conservation
    tillage in the Yuncheng region in recent years (M. Zhang, 2017), the cultivated
    area has rapidly increased; therefore, the current NPP simulations in the region
    are timely and beneficial to understand crop growth and their health conditions,
    the changes in the structure of crop cultivation, and the crop yield within the
    Yuncheng Basin. This study explored the use of multi-source remote-sensing data
    spatio-temporal fusion technology to obtain remote-sensing images with a 10-m
    resolution to simulate the NPP of summer maize in 2020 and yield estimation based
    on the light use efficiency model, with the aim of providing a feasible technical
    tool for large-scale crop yield estimation, using summer maize in the Yuncheng
    basin as the study area. 2 MATERIALS AND METHODS 2.1 Study area The Yuncheng Basin
    is in the southwestern part of the Shanxi Province (110°15 E–111°46 E, 34°40 N–35°38
    N), with a narrow topography and a Northeast–Southwest distribution. The northern
    part of the basin is the Zijin Mountain-Emei terraces, surrounded by the Zhongtiao
    Mountains in the Southeast and looking West across the Yellow River to the Guanzhong
    Plain, including Wenxi County, Xia County, Yanhu District, Yongji City, Linyi
    County, and parts of Wanrong County and Jiang County (Figure 1), with a total
    area of approximately 6,140.6 km2. The region is a warm temperate continental
    semiarid monsoon climate zone with four distinct seasons, warm climate, and abundant
    precipitation, with average annual temperatures ranging from 11.5 to 13.8 °C and
    annual precipitation of about 500–580 mm (W. Wang et al., 2022), which has both
    latitudinal zonal climate and significant vertical variation (Khaled et al., 2022)
    and is suitable for wheat, maize, sorghum [Sorghum bicolor (L.) Moench], and grain
    crops for cultivation and breeding. The entire basin is high in the Northeast
    and low in the Southwest, narrow in the North and wide in the South, and the topography
    gradually rises from the river valley area to both sides, which is a typical river
    valley basin, in which the plain area accounts for 58.20% of the total area of
    the region, and the mountains and hills account for nearly 41.80% (T. Liu, Gao,
    et al., 2020). The main river in the basin is the Sushui River, a first-class
    tributary of the Yellow River, which originates at the western foot of Zhongtiao
    Mountain and flows from Northeast to Southwest, passing through six counties and
    districts with a total length of 196.6 km. The main soil type in the Yuncheng
    Basin is brown soil (C. Yang et al., 2020), which covers about 80% of the region,
    and has a neutral, slightly alkaline reaction, with a high accumulation of minerals
    and organic matter, a thick humus layer (X. Gao et al., 2020), and high fertility,
    which is conducive to farming. FIGURE 1 Open in figure viewer Regional overview
    of the Yuncheng Basin, summer maize and sample points distribution 2.2 Data source
    The Sentinel-2A (Jin et al., 2020) data with stitching domain numbers of T49SDU,
    T49SDV, T49SEU, and T49SEV were downloaded from the European Space Agency (https://scihub.copernicus.eu/dhus/#/home)
    on the following dates in 2020: 5 April, 15 May, 24 June, 2 September, and 22
    October. Owing to the >50% cloudiness of the Sentinel-2A images in July and August,
    images within these dates were not selected. The NDVI with a spatial resolution
    of 10 m was calculated by resampling, stitching, and transforming the projection
    with Sentinel Application Platform (SNAP) software (Khan et al., 2020). The MODIS
    reflectivity product MOD09GA with 500 m spatial resolution and a temporal resolution
    of 1 d for orbits H26V05 and H27V05 was acquired through NASA (https://ladsweb.modaps.eosdis.nasa.gov/).
    The NDVI was calculated using the red band (R) and near-infrared band (NIR) on
    a 1-d scale based on the image stitching and conversion of MOD09GA to UTM projection.
    The meteorological parameters that were selected were the monthly average temperature
    and monthly total precipitation data collected from the 23 meteorological stations
    around the study area, and these were obtained from the China Meteorological Network
    (http://data.cma.cn/). Additionally, the monthly total solar radiation data, which
    was determined by calculating the daily solar hours obtained by the Angstrom–Prescott
    solar radiation calculation model (Duffie & Beckman, 1980), was also one of the
    parameters. The topographical data of the study area were obtained from the “Geospatial
    Data Cloud Platform” (http://www.gscloud.cn) using the ASTER GDEM 30-m product.
    Meanwhile, the meteorological raster data for the region was obtained using spatially
    interpolated meteorological data by an interpolation tool called ANUSPLIN (Huayang
    et al., 2019); the latitude and longitude being the independent variables while
    the elevation was the covariate. The sample points of the summer maize were obtained
    from the “2020 National Arable Land Quality Location Inspection Work”, where information
    on sowing and harvesting time, irrigation amount, crop yield, and crop stalk yield
    were contained. Sampling was conducted within experimental sample plots in Yongji
    City (11 Oct. 2020), Yanhu District (7 Oct. 2020), Linyi County (9 Oct. 2020),
    Xia County (4 Oct. 2020), and Jiang County (15 Oct. 2020), with a sampling area
    of 3 by 3 m, and the locations of sampling points were recorded using the handheld
    GPS (Figure 1). Five-point sampling was used for sampling. After drying and weighing,
    the average weight of summer maize from the five sampling points was used as the
    yield data for the given sample area. Among the raster data, the row number, image
    size, and projection were similar to the Sentinel-2A data. 2.3 Research methods
