    corresponding products. The SD of these median values was 0.03. The median IOA
    was also >0.80 for most products (i.e., 17/21), with 0.03 SD. The median values
    of CC and IOA were >0.60 in almost all products, except for MOD16A2. According
    to the KGE and NSE evaluation results, only four versions of the GLASS and GLEAM
    products exhibited satisfactory performance, with the corresponding median KGE
    and NSE values being higher than 0.6 and 0.55, respectively. The median KGE and
    NSE values of other products were below 0.6 and 0.5, respectively, indicating
    that the performance of these products was unsatisfactory in most basins. FIGURE
    6 Open in figure viewer PowerPoint Accuracy of 21 different versions of evapotranspiration
    (ET) products in each basin. (a), (b), (c), and (d) represent CC, IOA, KGE, and
    NSE, respectively Overall, all versions of the GLASS and GLEAM products performed
    the best in the NSE, KGE, and IOA evaluations; however, MOD16A2, SEBS, PML, and
    SSEBop performed relatively poorly, especially MOD16A2 and SEBS_1. It noted that
    the PML exhibited relatively better performance in the CC evaluation, while the
    other three products still performed relatively poorly. MOD16A2 performed the
    worst in all evaluations because its monthly series were not able to capture the
    seasonal characteristics of ET_WB at basin scales (Figure 5). The performance
    of ET products varies among different types; however, there is relatively smaller
    difference for different versions of the same type of products. In general, the
    version of RS_METEO in the FluxCom products performed better than RS according
    to the CC, IOA, and NSE evaluations; the version of BNU in the GLASS products
    performed better than that of Maryland for all four indexes; the version of SEBS_2
    performed better than SEBS_1 for all four indices. 3.4 Evaluation of ET products
    in capturing spatial characteristics The spatial distributions of annual mean
    ET_WB and ET products at the basin scales are shown in Figure 7. The ET distribution
    was consistent with the precipitation at the basin scales. The annual ET was also
    between 200 and 450 mm in semi-humid and semi-arid basins, including the semi-humid
    CSB and ORB, semi-arid LCB, LEB, and basins in north-western EIB, while it was
    generally below 200 mm in the arid basins of the eastern EIB. All products except
    SEBS and MOD16A2 could capture the spatial ET distribution in inland basins, and
    the spatial CC ranged from 0.83 to 0.93; however, none of them accurately reflected
    the spatial ET characteristics in the region. For example, the mean annual ET
    was higher than 400 mm in the CSB and ORB, and most products could not capture
    this feature. Although the NTST and PML products could capture this feature, their
    results were significantly different from the ET_WB values for other basins. FIGURE
    7 Open in figure viewer PowerPoint Spatial distributions of annual mean ET_WB
    and evapotranspiration (ET) products in the basin scales 3.5 Evaluation of ensemble-mean
    series of all and the optimized ET products When multiple products are available,
    an ensemble—or its mean series—is typically used in applications. In this study,
    the accuracy of the ensemble-mean series of the optimized and all ET products
    were compared (Figure 8). Outliers were deleted when calculating the ensemble-mean
    series. The ensemble-mean series of all ET products exhibited satisfactory performance
    in the entire study region, with RE, NSE, and KGE of −16%, 0.61, and 0.76, respectively.
    In terms of the basin scales, however, the ensemble-mean series tended to underestimate
    ET in all products, with the mean RE value being −13%. The performance of simulating
    monthly ET_WB was not satisfactory and the mean NSE and KGE values were 0.45 and
    0.57, respectively. FIGURE 8 Open in figure viewer PowerPoint Accuracy of the
    ensemble-mean series for all and the optimized evapotranspiration (ET) products
    The accuracy of the ensemble-mean series of the optimized ET products was significantly
    improved, with the mean RE, NSE, and KGE values for each basin increased to −4%,
    0.58 and 0.69, respectively. The RE value was within ±20% in all basins except
    MPIRB, while it was even within ±10% in most of the basins (i.e., 13/19). There
    were 13 basins with NSE values >0.60, of which nine exhibited NSE values greater
    than 0.70. KGE values were greater than 0.70 in most (i.e., 12/19) basins. Figure
    9 shows the comparison of the ET_WB series for the entire study region with ensembles
    based on all and the optimized ET products. There was high uncertainty (i.e.,
    range) of the ensemble series from all products owing to the pronounced differences
    among ET products. For example, the mean uncertainty for the monthly ensemble
    ET series was 17.0 mm during the 2002–2015 period, which had relatively complete
    temporal coverage. This accounted for more than 60% of the mean ET_WB value. The
    mean uncertainty was greater than 30 mm in summer (JJA), accounting for nearly
    80% of the mean summer ET_WB value. Compared with the ensemble series of all ET
    products, the ensemble series of the optimized products greatly reduced the mean
    uncertainty to 3.7 mm. Even for the relatively higher uncertainty in summer, the
    uncertainty of the optimized products was generally ~5 mm. In addition, the comparisons
    of the ensemble series of all and of the optimized ET products in the basin scales
    were similar to those for the whole study region (not shown). FIGURE 9 Open in
    figure viewer PowerPoint Ensemble series for all and the optimized evapotranspiration
    (ET) products compared to ET_WB series over the whole study region 4 DISCUSSION
    Evaluation of multiple precipitation products showed that gauge-based products
    generally underestimated the annual precipitation in inland basins. This might
    be since the inland basins are generally located in relatively remote hinterlands
    of the continent. In situ monitoring is relatively scarce in these regions, especially
    in mountainous areas where precipitation is relatively high. In situ observations
    from these regions were not able to accurately represent regional precipitation;
    however, the RS and reanalysis products were closer to the actual value of regional
    precipitation. This is consistent with the findings of Miralles et al. (2016).
    In other words, the reliability of RS and reanalysis precipitation products is
    higher than that of gauge-based products in inland basins. Monthly basin scale
    ET simulated by the WB method was compared with site scale ET observed from three
    FLUXNET flux towers (Figure S2), which located on the edge region of the ORB and
    IMPB. Although these sites might be poorly representative of such large basins,
    the RE between the WB_ET and measurements from flux towers is −1.3%, 7.7%, and
    −35.4% at three sites. Calculated accuracies of precipitation and ET products
    were opposite for the entire study region and the basin scales. The performance
    of precipitation products for the entire study region was worse than that for
    the basin scales, which might be due to the relatively homogeneous climate within
    a single basin. For example, precipitation in a basin may be influenced mainly
    by monsoons. Therefore, monthly precipitation exhibits strong and regular seasonal
    variation characteristics. It is easier for precipitation products to capture
    this feature. However, the 19 studied basins involve multiple climate zones, and
    the seasonal regularity of monthly precipitation in the whole region is weak,
    which is not easily captured by precipitation products. The performance of ET
    products for the entire region was significantly better than that for the basin
    scales. This might be since ET for the whole region exhibited a relatively regular
    seasonal variation (Figure 5), which could be easily captured by ET products.
    This was verified by evaluations at the basin scales. Performance was better for
    basins with a regular unimodal or U distribution of mean monthly ET than for basins
    with irregular seasonal ET variation. This is consistent with the results of Liu
    (2021). In addition, some studies have found that the larger the study area, the
    better the performance of ET products (Burchard-Levine et al., 2021; Soltani et
    al., 2021); however, this was not found in the evaluations of the 19 basins in
    this study. Overall, the accuracy of precipitation and ET products was mainly
    affected by regional climate characteristics. In general, the performance of ET
    products varies in different regions. For example, the NTSG, which exhibited the
    best performance for the whole region, was not optimal at the basin scales, and
    even exhibited relatively poor performance in the evaluations of the IOA and KGE
    indices. Overall, the GLASS and GLEAM products exhibited the best performance
    in inland basins, while the MOD16A2 and SEBS products exhibited relatively poor
    performance. This is consistent with the results of other studies. For example,
    based on evaluations by the WB at global basin scales, Liu et al. (2016) found
    that the GLEAM was better than FluxCom and NTST, and Miralles et al. (2016) found
    that GLEAM was better than MOD16A2. However, PML, SSEBop, MOD16A2, SEBS, and NTSG
    were the sequences of their performances when evaluated by global eddy covariance
    measurements at the site scale (Elnashar et al., 2021). Several products (e.g.,
    BESS, FluxCom, and MOD16A2) have a large number of null values in inland basins
    (Figure S3), resulting in the under-representation of ET in many basins. This
    would have a negative effect on the accuracy evaluations, and too many null values
    limit their applicability in inland basins. Nevertheless, there were few null
    values in the other regions and the null-value problem is limited in the worldwide
    application of ET products, especially for exorheic basins. Being the earliest
    global ET product, MOD16A2 did not perform as well as most other products for
    inland basins, which might be due to the improvement of data sources and model
    parameterizations (Liu et al., 2016). This indicates that these improvements in
    models have a positive impact on the accuracy of ET products, and there is still
    need for further improvements in the future. There were also some issues regarding
    the evaluation indices of the IOA and KGE. The calculated IOA values were generally
    high, with little variation for each ET product. Therefore, it is difficult to
    distinguish the differences in simulation accuracies of different products. The
    KGE was not suitable for evaluating the accuracy of variables whose observed mean
    value was close to zero, for example, GRACE TWSA. If the mean value of the observed
    series is close to zero, the term in the calculation of KGE (Equation 7) might
    be extremely large, resulting in biased accuracy evaluation. In addition, the
    selection of indices influences significantly the evaluation results. There were
    a few evaluations with the same results for different indices. The optimal ET
    products were in all evaluations and for all indices the NTSG and GLASS; nevertheless,
    more evaluation results vary by different indices. There were even opposite results
    in the evaluation of some indices. For example, the PML exhibited the highest
    accuracy in the IOA and NSE indices, but relatively poor performance in the RE
    and KGE indices. Therefore, it is recommended to evaluate the performance of ET
    products by multiple criteria at a regional scale before application, and use
    the optimized products to achieve higher accuracy. The uncertainties of the ET_WB
    simulation were mainly due to uncertainties regarding the input data and simulations.
    There was a mismatch between the basin boundary, gridded precipitation, and the
    TWSA data; this would induce a large overestimation in gridded data with spatial
    resolution lower than 1° × 1°. Area weighing of the basin in each boundary grid
    was applied to reduce the uncertainty caused by this mismatch, and showed that
    an ensemble series of the optimized ET products could reduce the uncertainty of
    the simulations. However, limited by observation conditions, there is no globally
    recognized and high-precision precipitation and TWSA data set for evaluating the
    data products used in this study. Therefore, this study used an ensemble-mean
    series of all seven precipitation and six TWSA products for simulations, causing
    uncertainties in the simulated ET_WB. The cross-validation showed that the precipitation
    and TWSA products have high consistency, indicating that these data have high
    accuracy and reliability in inland basins. Regarding the calculation of the ensemble-mean
    series, it used the mean and SD approaches to detect outliers in order to reduce
    the uncertainty caused by outliers in simulations. In the ET_WB simulations (Equation
    1), ΔS represented the change in water storage over a month (i.e., the difference
    between water storage at the end and beginning of the month). However, the GRACE
    TWSA data represented the mean water storage in a month. In this study, the difference
    between the TWSA of the previous month and the next month was used to represent
    the ΔS in the basin, which may also have caused uncertainties. It simulated the
    monthly AET series for a closed basin, in which the runoff process within the
    basin was ignored; however, for a finer temporal scale or an exorheic basin, the
    runoff process within the basin must be considered. The errors of precipitation
    and TWSA data were not considered in this study. Overall, the accuracies of the
    precipitation and TWSA data directly determine the accuracy of the related applications.
    As such, further research on precipitation and TWSA inversion is required for
    hydrology and water resource applications. 5 CONCLUSIONS This study focused on
    the evaluation of RS global ET data sets from major inland basins worldwide. Based
    on the concise hydrological budget of an inland basin, the monthly ET_WB series
    of each basin was simulated from multi-source precipitation and TWSA data sets.
    Precipitation and ET trends were detected using the nonparametric Mann–Kendall
    test. The main attributes of the ET changes were identified in each basin. The
    accuracy of 10 ET products was evaluated by the ET_WB monthly series for the entire
    region and the basin scales. Both the precipitation and TWSA products exhibited
    consistency at the basin scales by cross-validation. The consistency of the TWSA
    products was higher than that of precipitation. The monthly series of precipitation
    products exhibited relatively higher consistency for the basins close to the ocean.
    Natural factors (i.e., precipitation changes) were the main cause of ET changes
    in most basins (i.e., 11/19), including the GHCB, IMPB, QB, HRB, LCB, LEB, MPLB,
    MPIRB, ORB, QPB, and TuRB. Changes in precipitation accounted for more than 85%
    of the ET changes in the three former ones; however, the impacts of human activities,
    mainly as a result of increased irrigation diversion, dominated the ET changes
    in the IIRB, LBB, JB, ASB, and CSB. Most ET products were able to accurately simulate
    monthly ET series in the whole region, but performed relatively worse at the basin
    scales. They were also able to accurately estimate ET series in inland basins
    with a regular unimodal or U distribution of mean monthly ET, but this ability
    was reduced in basins with irregular seasonal ET variations. Most ET products
    were also able to accurately estimate monthly ET in most inland basins; however,
    they performed relatively poorly in the HRB, IIRB, QB, and TB, with the mean NSE
    value being negative. All products tended to underestimate monthly ET, except
    for the PML. Overall, the GLASS and GLEAM products performed the best in inland
    basins, while MOD16A2 and SEBS performed relatively poorly. In addition, all products
    except the SEBS and MOD16A2 could capture the spatial ET distribution in inland
    basins, and the spatial CC ranged from 0.83 to 0.93. The performance of ET products
    varies across different types. Although there were relatively smaller differences
    among different versions of the same type of products, the version of BNU in the
    GLASS, version of RS_METEO in the FluxCom, and version of SEBS_2 exhibited better
    performances than other versions of the same type. In general, an ensemble series
    of optimized ET products could improve the accuracy of simulating monthly ET and
    reduce the uncertainty of the simulation series for the whole region and the basin
    scales. ACKNOWLEDGEMENTS This study was supported and funded by the Second Tibetan
