    model to estimate crop biomass accumulation, both temperature and water limitations
    were given full consideration to adjust the optimal crop growth rate to the actual
    rate. The timely and spatially detailed biophysical information needed to model
    biomass accumulation and yield formation, i.e., crop type, phenological development,
    APAR, air temperature stress, and water stress was retrieved by addressing the
    challenges identified in the Introduction. To this end, a remote sensing data
    driven framework to ingest S2 / MSI at-surface spectral reflectance, MODIS land
    surface products, ASCAT surface soil moisture saturation data, SRTM DEM, and ERA5
    reanalysis meteorological data was developed. Remote sensing multi-spectral information
    was combined to capture the pixel-wise real crop growth status related to crop-specific
    properties, environmental constraints, and the field management. The model was
    designed to strike a balance between model applicability and satisfactory characterization
    of the heterogeneous desert-oasis system to estimate field-scale yield. The proposed
    model (see Fig. 2) to estimate biomass accumulation and crop yield at high spatial
    resolution includes the following elements: (1) Time series reconstruction of
    remote sensing data; (2) Crop phenology estimation; (3) APAR estimation; (4) Estimation
    of air temperature stress factor; (5) Downscaling of soil moisture; (6) Estimation
    of ET and Rn and water stress; (7.1) Estimation of biomass by LUE model and (7.2)
