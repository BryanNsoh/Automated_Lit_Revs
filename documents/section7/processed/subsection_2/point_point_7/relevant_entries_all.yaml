    table Principal component analysis Principal component analysis (PCA) is a mathematical
    transformation used to convert a set of correlated variables into a set of uncorrelated
    variables with decreasing variance (Li et al. 2021). The transformation preserves
    the total variance of the variables. Consequently, the first variable, called
    the first principal component, has the largest variance. The second variable,
    called the second principal component, has the second largest variance and is
    independent of the first variable (Olsen et al. 2012). PCA reduces the number
    of indicators by exploiting their correlations, thereby simplifying the original
    index system. The weights of each composite factor in PCA are determined based
    on their contribution, not artificially. This avoids the drawbacks of subjective
    weighting in some evaluation methods and makes the comprehensive evaluation results
    unique and objective (Wang et al. 2019). Water quality changes are closely related
    to human factors. In this study, we selected 10 factors affecting the water quality
    in 3 irrigation areas around Chagan Lake (Qianguo, Qian’an, and Da’an): TPOP (X1),
    GDP-PC (X2), GDP-P (X3), GDP-S (X4), GDP-T (X5), TSA (X6), RF (X7), CF (X8), UR
    (X9), and NLY (X10). We used X1–X10 as random variables and standardized the sample
    data. Then, we calculated the correlation coefficient matrix, eigenvalues, principal
    component relationship equation, and cumulative contribution rate table. The component
    calculation relationship equation was as follows: $$y = {\\mathrm{a}}_{1} {x}_{1}
    + {\\mathrm{a}}_{2} {x}_{2} +... + {\\mathrm{a}}_{n} {x}_{n}$$ (12) where y denotes
    the dependent variable in PCA; an denotes the coefficients of y; and xn; and xn
    denotes the influencing factor. Results Spatiotemporal distribution of lake eutrophication
    Spatiotemporal distribution The spatial and temporal distributions of eutrophication
    in Chagan Lake are shown in Figs. 2 and 3. The monthly variation in eutrophication
    in Chagan Lake showed a rising trend in May, reaching a maximum in July (Fig.
    2). Based on the range of variation in the integrated eutrophication index of
    Chagan Lake (Fig. 3), the trophic state of Chagan Lake was found to be between
    eutrophic and severe eutrophic during 2004–2021, with a particular increase after
    2013 and a stabilization after 2020 (Fig. 3). The degree of the trophic state
    of the lake spanned a wide range (47.08–99.40) when the trophic state was evaluated
    using a single indicator alone; especially, the evaluation results of chlorophyll
    and CODMn varied significantly. Among these, the evaluation results of CODMn overestimated
    the lake’s trophic state, while those of Chl-a underestimated the lake’s trophic
    state. The trends of TLI (SD) and comprehensive eutrophication index were more
    consistent, showing an increasing trend from 2013 after a sharp decrease in 2005.
