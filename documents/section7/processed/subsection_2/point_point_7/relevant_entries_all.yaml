    agroecosystem 1. Introduction The growing world population applies tremendous
    pressure on agriculture production and natural environmental resources, especially
    in developing regions. The global population is expected to reach 9.8 billions
    by 2050 (UNDESA, 2017). To meet the demands of population growth and the projected
    changes in dietary patterns in the future, global food production must increase
    by 70%−100% (Wart et al., 2013). Therefore, given such a dramatic requirement,
    both expansion of cultivated land and increased agricultural intensity will be
    needed, with further impact on the natural environment. The changing climate intensifies
    the risks of droughts and floods, which pose a significant threat to food production.
    Information on crop yield under limiting environmental conditions, such as due
    to water availability and quality, is therefore important for food security and
    environmental studies under the conditions of climate change and fast-growing
    population. Modeling is a vital tool to obtain crop yield information at regional
    and global scales, especially because it allows to assess the expected performance
    of agroecosystems under changing climate and crop management conditions. The dynamic
    crop growth models, e.g., DSSAT (Decision-Support System for Agro-technology Transfer),
    WOFOST (WOrld FOod STudies), APSIM (Agricultural Production Systems sIMulator),
    and AquaCrop (FAO crop growth model) (Hijmans et al., 1994; Jones et al., 2003;
    Steduto et al., 2008; Holzworth et al., 2014), built upon crop biophysical processes,
    usually can achieve high accuracy in reproducing field-scale crop development
    and estimate yield, provided model parameters can be estimated accurately. To
    describe a specific crop or variety, these models require a detailed set of plant
    parameters to model e.g., phenology, assimilation, and partitioning of assimilates,
    which typically must be based on field trials on the crop or variety of interest.
    Applications at the regional/global scale, however, are hampered by the limited
    availability of a wide range of agronomic input data needed by such models and
    uncertainties are also associated with the parameterization of biogeochemical
    processes. Literature documents advances in blending satellite remote sensing
    data with dynamic crop growth models by e.g., data assimilation to improve the
    regional performance (de Wit and van Diepen, 2007; Jin et al., 2018; Huang et
    al., 2019; Liu et al., 2019). However, data assimilation is usually designed for
    only one or two state variables, e.g., soil moisture, leaf area index or Land
    Surface Temperature (LST), and uncertainty remains significant. In addition, when
    applied to regions with fragmented land uses and complex cropping patterns, a
    high spatial resolution model configuration is needed, which requires large computing
    resources. Various satellite remote sensing observations can provide information
    reflecting the spatial and temporal features in the crop pattern and conditions,
    e.g., crop type, crop phenology and health condition. An alternative way is using
    a remote-sensing-data-driven model yet with a robust bio-physical basis. In these
    models, biomass accumulation is estimated by applying the Light Use Efficiency
    (LUE) concept, according to Monteith (1972), through the crop growing season,
    while parameterizations are applied to estimate crop yield from biomass. LUE is
    defined as the biomass produced by photosynthesis per unit of absorbed radiant
    energy. The LUE-based method combines the solar Photosynthetically Active Radiation
    (PAR), the intercepted fraction of PAR (fAPAR: the fraction of Absorbed Photosynthetically
    Active Radiation by vegetation) and the PAR utilization efficiency to determine
    the daily biomass accumulation. In theory, the LUE-based method is consistent
    with detailed biophysical models of photosynthesis under the reasonable hypothesis
    that multiple biochemical processes combine to determine optimal photosynthesis
    (Haxeltine and Prentice, 1996). In practice, the actual PAR utilization efficiency
    in the LUE-based models is expressed as the product of an optimal LUE with a number
    of stress factors. The main difference in the LUE-based models is the definition
    and estimation of the parameters being used to down-regulate the optimal biomass
    accumulation rate to the actual rate, since the bio-geochemical controls on LUE
    are still poorly understood. For example, the CASA (Carnegie-Ames-Stanford Approach)
    (Potter et al., 1993) takes into account the variation of LUE with seasons and
    biomes. Field et al. (1995) further improved the LUE-based modeling by considering
    limitations due to temperature and water deficit. The GLO-PEM2 (GLObal Production
    Efficiency Model) and MODIS-PsN (MODIS - Moderate Resolution Imaging Spectroradiometer,
    Daily Photosynthesis) adopted Vapor Pressure Deficit (VPD) to express the water
    stress (Goetz et al., 2000; Zhao et al., 2005). LUE-based models have been implemented
    as a core element of systems for large area monitoring of biomass and crop yield
    estimations taking advantage of remote sensing data (Gower et al., 1999; Veroustraete
    et al., 2002; Bastiaanssen and Ali, 2003; Zwart et al., 2010; Teixeira et al.,
    2013). Such systems are also being operated in an operational context, such as
    in the MARSOP (Monitoring Agriculture through Remote Sensing techniques) system
    (http://www.marsop.info) and in the Global Land component of the GMES (Global
    Monitoring for Environment and Security) Initial Operations (GIO-GL) (Van Hools
    and Eerens, 2015). Notwithstanding these successful experiences, challenges still
    exist and were addressed in this study. In a highly heterogenous desert-oasis
    agroecosystem with fragmented land uses and complex crop patterns, crop conditions
    must be characterized as a spatial resolution adequate to capture both the heterogeneity
    within the oases and the contrast with the surrounding desert area. Hydrological
    conditions must be monitored at a spatial resolution consistent with such variability
    to understand the crop response to weather and climate forcing. Specifically,
    this applies to crop phenology and related biophysical variables, to soil water
    availability and to thermal conditions. On the other hand, in practice, the retrieval
    of information on hydrological conditions and surface temperature obtained from
    infrared and microwave observations is frequently hampered by low spatial resolution.
    Besides, optical and thermal remote sensing observations are often contaminated
    by weather conditions, with considerable impacts on the estimation of fAPAR, NDVI,
    albedo, and land surface temperature (LST). Time series reconstruction is therefore
    needed to obtain gap-free essential variables to estimate crop biomass accumulation
    at high temporal resolution. The innovations we deployed to address these challenges
    add up to a high resolution model characterizing the crop response to the geospatial
    variability of weather and climate forcing in the desert-oasis agroecosystem.
    The development of this model relies on three main innovations. First, the start
    and end of the growing season were estimated for each pixel by calibrating the
    high spatial and temporal resolution observations of NDVI by Sentinal-2 (S2) MSI
    (Multi-Spectral Instrument) against limited local phenological information. The
    high temporal frequency of S2 / MSI makes it possible to retrieve directly the
    temporal evolution of relevant biophysical variables related to crop phenology
    without using an approximate method such as the application of temperature sums.
    Second, to monitor crop water stress, account taken of irrigation, we use a process-based
    water and energy balance model, ETMonitor (Hu and Jia, 2015; Cui and Jia, 2021;
    Zheng et al., 2022), to estimate the actual evapotranspiration (ET), which requires
    knowledge of soil water availability, monitored by using satellite observations
    of soil moisture. To mitigate the gap in spatial resolution with the field-scale
    information on crop conditions, soil moisture was estimated using the ASCAT (Advanced
    SCATterrometer) soil moisture data downscaled to MODIS LST resolution. The relationship
    between the downscaled soil moisture and the predictors, i.e., LST, NDVI, albedo,
    DEM (Digital Elevation Model), and location, was constructed using a machine learning
    model. To capture the dominant features of the eco-hydrological conditions in
    the desert and oasis agroecosystem, the ET was further downscaled from the 1 km
    resolution. Third, likewise the water stress indicator, the air temperature stress
    indicator was mapped after characterizing the thermal contrast and heterogeneity
    of the desert-oasis system, by generating time series of air temperature at 1
    km spatial resolution using the MODIS LST data product. In the temporal dimension,
    gaps were mitigated by applying time series analysis techniques to reconstruct
    cloud-free time series of LST, NDVI, and albedo. 2. Study area and data 2.1. Study
