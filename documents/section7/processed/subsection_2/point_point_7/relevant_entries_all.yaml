    TOOLS SHARE Abstract Remotely sensed (RS) evapotranspiration (ET) data sets have
    been widely evaluated and applied at regional scale. However, the research is
    relatively insufficient on inland basins. RS global ET data sets were evaluated
    in 19 major inland basins around the world in this study. Monthly ET was estimated
    by using water balance (ET_WB), as well as multi-source precipitation and total
    water storage anomaly data sets from each basin. The main attributes of the ET
    changes were identified in each basin. The accuracy of 10 ET products was evaluated
    by monthly ET_WB series over the entire study region and at the basin scales.
    Results showed that precipitation changes were the main cause of ET changes in
    most basins (i.e., 11/19). The impacts of human activities, mainly because of
    increased irrigation diversion, dominated the ET changes in the five basins located
    in the western and northern regions of the Eurasian inland basin. Accurate estimated
    ET series in inland basins with a regular unimodal or U distribution of mean monthly
    ET were also obtained; this was not the case for basins with irregular seasonal
    ET variations. In general, ET products exhibited accurate monthly ET estimates
    in most inland basins, but their accuracy was reduced at the Helmand River, Iranian
    inland rivers, Qaidam, and Turpan Basins. All products tended to underestimate
    ET, except for the Penman–Monteith–Leuning product. Overall, the global land surface
    satellite and global land evaporation Amsterdam model products performed the best
    in inland basins, while the moderate resolution imaging spectroradiometer (MODIS;
    MOD16A2) and surface energy balance system (SEBS) products performed relatively
    poorly. In addition, all products except SEBS and MOD16A2 could capture the spatial
    ET distribution in inland basins, and the spatial correlation coefficient ranged
    between 0.83 and 0.93. In general, an ensemble of optimized ET products could
    improve the accuracy of simulated monthly ET and reduce the uncertainty of the
    simulated series over the entire study region and at the basin scales. 1 INTRODUCTION
    Evapotranspiration (ET) is a critical and unique bridge connecting the hydrological
    and carbon cycles with the surface energy balance (Jasechko et al., 2013; Lian
    et al., 2018). Accurate ET estimates are the basis for realistic simulations of
    hydrologic processes, crop growth, and ecosystem water efficiency (Liu et al.,
    2019a; Ponce-Campos et al., 2013). However, in situ ET observations are capital-
    and labour-intensive (Jaksa et al., 2013), and usually do not meet the spatial
    accuracy requirements. In recent decades, global remotely sensed (RS) ET data
    sets, generated by various remote sensing techniques and satellite equipment,
    have become increasingly available (Trambauer et al., 2014). The main advantage
    of global ET products is the broad spatial extent at various temporal scales,
    which facilitates their use at spatial and temporal scales required for various
    purposes, while reducing the reliance on available in situ data sets and the need
    for conducting additional time-consuming in situ observations (Panahi et al.,
    2021). Global products use different methods for ET estimation based on different
    data sources and might have varied accuracy at regional scales. Therefore, it
    is necessary to evaluate ET products before applying them on a regional scale.
    In general, worldwide evaluations show that all ET products adequately represent
    the expected mean values and seasonality (Elnashar et al., 2021; Miralles et al.,
    2016); however, the ET products optimized using these evaluations were different.
    For example, the global land evaporation Amsterdam model (GLEAM) performed better
    than other ET products at basin scale using the water balance (WB) method (Liu
    et al., 2016; Miralles et al., 2016), whereas Penman–Monteith–Leuning (PML) V2
    was the best ET product evaluated by eddy covariance measurements (Elnashar et
    al., 2021). The moderate resolution imaging spectroradiometer (MODIS; MOD16A2)
    also exhibited better performance than other products in the Amazon, Awash and
    Yellow River basins (Baker et al., 2021; Li et al., 2017); however, it exhibited
    the largest discrepancy with reference ET data sets for catchments in Australia
    and the Tibetan Plateau (Khan et al., 2020; Li et al., 2019). The GLEAM was found
    to be the closest to eddy covariance measurements and WB-based ET in Australia
    and the Tibetan Plateau, respectively (Khan et al., 2020; Li et al., 2019); however,
    Xu et al. (2019) and Wu et al. (2020) found that the accuracy of the GLEAM is
    lower than that of other ET products in the USA and Amazon basin, respectively.
    Regarding the evaluation of ET products at special land surfaces, there were conflicting
    results. A global evaluation showed that ET products were more accurate in dry
    basins than in energy-limited wet basins (Liu et al., 2016). Better performance
    of ET products in arid than in humid regions was also found at regional scales,
    for example, over Iran (Panahi et al., 2021); however, another global evaluation
    showed that ET products have pronounced dissimilarities during dry conditions
    (Miralles et al., 2016). The evaluation of ET products by eddy covariance measurements
    over Europe also led to similar conclusions (Hu et al., 2015). Khan et al. (2018)
    evaluated three ET products by eddy covariance measurements over Asia and found
    that all ET products involved relatively greater uncertainties for low vegetation
    than the errors of tall canopies. Wu et al. (2020) also found that the accuracy
    of ET products at forest sites was higher than that at grassland sites in the
    evaluation by five flux towers over the Amazon basin; however, the evaluation
    of ET products by two flux towers in the Korean peninsula showed that they were
    more accurate at cropland than forest land-cover sites (Liaqat & Choi, 2017).
    Therefore, evaluations of ET products still needs further study. ET products can
    be evaluated using in situ data from eddy covariance flux towers; this is known
    as site-pixel-level evaluation, owing to the spatial resolution of the two data
    sets. The FLUXNET dataset has been widely used to evaluate global ET products
    (Elnashar et al., 2021; Liu, 2021). Various ET products have been evaluated in
    the Amazon basin (Wu et al., 2020), the Korean Peninsula (Liaqat & Choi, 2017),
    the United States (Xu et al., 2019), China (Bai & Liu, 2018; Ma et al., 2019),
    Australia (Khan et al., 2020), Africa (Weerasinghe et al., 2020), Europe (Hu et
    al., 2015), and globally (Elnashar et al., 2021) using FLUXNET towers; however,
    there are only a limited number of flux towers worldwide, and the density of sites
    does not meet the required spatial accuracy in large basins (Liu et al., 2019a).
    The observational WB method is a basic approach used to produce ET data series
    and is usually considered as reference for evaluating ET products at the basin
    scales (Bai & Liu, 2018; Baker et al., 2021; Koppa et al., 2021; Li et al., 2019;
    Schoups & Nasseri, 2021). Some studies have evaluated ET products on an annual
    scale to ignore the variation in water storage (Koppa et al., 2021; Xu et al.,
    2019). Satellite remote sensing, particularly the gravity recovery and climate
    experiment (GRACE) mission, can accurately estimate monthly total water storage
    changes in basins that are larger than ~200 000 and 100 000 km2 at low and high
    latitudes, respectively (Rodell et al., 2018), thereby enabling the evaluation
    of ET products on a monthly scale (Bai & Liu, 2018; Baker et al., 2021; Chao et
    al., 2021; Li et al., 2019; Schoups & Nasseri, 2021). In generally, previous research
    has largely evaluated ET products in exorheic basins by the WB method and requires
    runoff data, which is not easy to obtain in inland basins. Unlike exorheic basins,
    which include ET and runoff in hydrological losses, inland basins (also referred
    to as endorheic basins) only include ET, that is, the hydrological budget in inland
    basins may be simplified as precipitation, ET, and changes in water storage on
    land surfaces. As such, the WB method is more suitable for the simulation of ET
    in inland basins; however, relatively few studies have focused on ET evaluation
    in inland basins. In generally, inland basins are among the most sensitive to
    climate change and human activities (Huang et al., 2016; Liu, 2022; Wang et al.,
    2018). In recent years, global data sets of precipitation, water-storage change,
    and ET have been developing rapidly, providing sufficient data sources for the
    study of catchment WBs on global scale. This study focuses on the major global
    inland basins to achieve three key objectives: (1) To simulate monthly ET series
    of each inland basin from public multi-source precipitation and total water storage
    anomaly (TWSA) data sets using the hydrological budget method; (2) to detect ET
    trends and identify the main attributes of ET changes in each basin; and (3) evaluate
    the accuracy of global RS ET products at the basin scales. This study is expected
    to provide a scientific basis for water resources management in inland basins
    and be useful for investigation of hydrological processes in areas with poor data
    availability. 2 MATERIALS AND METHODS 2.1 Study area Inland basins with large
    areas are mainly located in Eurasia, Africa, and Oceania and include the Eurasian
    inland basin (EIB), Lake Chad (LCB) and Okavango River (ORB) basins in Africa,
    and the Lake Eyre basin (LEB) in Oceania. The EIB is the largest inland basin
    in the world, accounting for more than one-third of the global inland basin area,
    spanning 20 countries, and including the Aral Sea (ASB), Caspian Sea (CSB), Issyk-Kul
    Sarysu (ISB), Gansu Hexi Corridor (GHCB), Helmand River (HRB), inner Mongolia
    Plateau (IMPB), Iran inland rivers (IIRB), Junggar (JB), Lake Balkhash (LBB),
    Monglia Plateau lakes (MPLB), Monglia Plateau inland river (MPIRB), Qaidam (QB),
    Qiangtang Plateau (QPB), Tarim River (TaRB), Turgay River (TuRB), and Turpan (TB)
    basins. Inland basins are generally characterized by low precipitation and high
    evaporation; hence, the hydrology and ecosystems of inland basins are sensitive
    to changes in precipitation, water storage, and ET. Overall, 19 inland basins
    were evaluated in this study, comprising a total area of 1.69 × 107 km2. 2.2 Data
