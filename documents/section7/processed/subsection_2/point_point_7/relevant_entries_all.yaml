    In the proposed method, the pixel-wise crop emergence and harvest dates and the
    fAPAR, were estimated using the time series of S2 / MSI NDVI, taking advantage
    of the high spatial and temporal resolution. The daily water stress condition
    was estimated from the daily ET, which requires time series of MODIS NDVI and
    albedo. The daily air temperature stress was estimated from 1 km LST using the
    method by Alfieri et al. (2013), in which time series of MODIS LST is required.
    The NDVI, albedo, and LST derived from satellite observations are often contaminated
    by clouds, which hampers their application to observe terrestrial vegetation properties.
    To obtain a spatially and temporally continuous NDVI, albedo, and LST dataset,
    the method of Harmonic Analysis of Time Series (HANTS) was applied to the S2 /
    MSI NDVI and MODIS NDVI, albedo, and LST products to remove the cloud influence
    (Menenti et al., 1993; Verhoef, 1996; Roerink et al., 2000; Hadipour, 2021; Zhou
    et al., 2021). The HANTS method decomposes a time series into several frequency
    components based on the concept of a discrete Fourier transform. Considering that
    albedo and NDVI change gradually driven by vegetation phenology, we applied four
    frequencies with periods equal to 360 days, 180 days, 120 days, and 90 days, respectively,
    in HANTS, to capture the seasonal variation of NDVI and albedo in the study area.
    Besides the four frequencies reflecting seasonal variability, to reconstruct the
    LST time series, we added two more frequencies with periods equal to 30 days and
    15 days to capture the short-term variability due to possible fluctuations of
    atmospheric/weather conditions. Cloud-contaminated observations are identified
    by HANTS as outliers and assigned a lower weight prior to a new iteration in the
    reconstruction of the time series. The analyst needs to specify whether outliers
    are positive or negative anomalies relative to the current reconstruction of the
    time series. Cloud-contaminated observations give negative values of NDVI and
    LST, so outliers in NDVI and LST time series are defined as negative anomalies.
    Given the high albedo of clouds, outliers in albedo are defined as positive anomalies
    and lower weights are given to the higher outliers, which is contrary to the situation
    of NDVI and LST. Zhou et al. (2016) evaluated the accuracy of HANTS in the reconstruction
    of noisy and cloud-contaminated observations in comparison with four other methods
    and documented the generally good performance of HANTS. 3.2. Crop phenology estimation
    The crop emergence and harvest dates identify the period of time available for
    biomass accumulation during the growing season and then obtain the final yield.
    In the proposed model, the pixel-wise crop emergence and harvest dates, were estimated
    by applying crop-specific thresholds to the gap-free time series of S2 / MSI NDVI.
    This was made possible by the high spatial and temporal resolution. First, local
    knowledge indicated typical emergence and harvest dates applicable to the entire
    area (Table 3). Second, the NDVI values at these typical emergence and harvest
    dates were extracted for each crop from the spatially averaged NDVI temporal profiles
    - NDVI (t) (Fig. 3). Third, these NDVI values were applied as thresholds to the
    pixel-wise annual NDVI temporal profile to estimate the emergence and harvest
    dates for each crop and for each pixel. This method considers the specific characteristics
    of different crops and makes effective use of limited local phenological knowledge
    to determine the NDVI thresholds at the emergence and harvest dates in the growing
    season, valid for the entire study area. This solution was feasible because of
    the relative uniformity of local climate and of farming practices, i.e., leading
    to limited variability in the emergence and harvest dates. Table 3. The typical
