    IWR in the NEC. The adjustment of crop planting structure and the implementation
    of water-saving practices need to comprehensively consider the spatiotemporally
    heterogeneous impacts of crop and climate changes on agricultural water dynamics.
    The findings of this study can aid RS-GIS-based agricultural water simulations
    and applications and support the scientific basis for agricultural water management
    and sustainable agricultural development. Keywords: agricultural water use; irrigation
    water requirement; crop planting structure change; climatic change; spatiotemporally
    heterogeneous impacts; water-efficient management Graphical Abstract 1. Introduction
    Water is one of the most important material resources for the development of human
    society, and it is indispensable for any production process [1]. With rapid socio-economic
    development and environmental deterioration over the past century, water scarcity
    has become a thorny problem [2]. More than 40 countries (about 40% of the world’s
    population) face the challenge of water scarcity, which seriously limits their
    sustainable economic development [3,4]. There are many reasons for water scarcity;
    specifically, global population growth, climate change, excessive industrial production,
    rapid urbanization, and the expansion of agricultural land have all led to an
    increased demand for water [5,6,7]. Agriculture accounts for 70% of the world’s
    water resources [8,9]. Therefore, it is critical to understand the water supply
    and demand in the agricultural sector and explore rational water allocation to
    help to maintain sustainable agricultural development. As the world’s leading
    agricultural nation, the crop irrigation water requirement in China constitutes
    over 90% of the total agricultural water requirement [10]. The agricultural irrigation
    requirement is the key to growing crops and sustainable food production and security
    [11]. As a result, the crop irrigation water requirement has received significant
    attention [12,13]. The increase in the irrigation water requirement has resulted
    in an increasing trend in crop yield [14]. Only 20% of the world’s irrigated land
    had grown over 40% of the grain production yield, and irrigated land yields roughly
    2.5 times the grain production compared to non-irrigated land [15]. Approximately
    three-quarters of the grain production was cultivated in irrigated farmland [16,17].
    In the late 1960s, our country made great efforts to build irrigation infrastructure
    on farmland and this led to crop yield increasing rapidly [10]. The crop irrigation
    water requirement is expressed as the difference between the crop water requirement
    and the effective precipitation [18,19]. Methods for calculating the irrigation
    water requirement include field observation, non-spatial crop models, and the
    spatial crop method (Table 1). The first method obtains a mass conservation function
    for calculating the crop irrigation water requirement by considering the relevant
    parameters [20,21]. The second method uses point data of reference evapotranspiration
    and crop coefficient values from the available literature, with over 100 different
    crop models available [22]. The most frequently utilized models include CROPWAT,
    AquaCrop, and PolyCrop [23]. CROPWAT is a model developed by the Food and Agriculture
    Organization of the United Nations (FAO) in 1991 to calculate crop water requirements
    and it plays a significant role in crop water requirement estimation for different
    regions and crop types [24]. AquaCrop has the advantages of simple input parameters,
    a simple interface, and stable simulation results [25]. PolyCrop can calculate
    variations in the water requirement for a crop cultivation system based on crop
    type changes and growth seasons [26]. However, these models cannot address irrigation
    water changes caused by the crop type and spatiotemporal differences. The third
    method can predict the spatial distribution of the relevant data, which can directly
    reflect spatiotemporal changes and help to reveal spatial phenomena and laws [27,28].
    However, considering the lack of a spatial crop model, conducting long-term annual
    crop-specific studies has great significance for gaining insight into the water
    dynamics of major crops. Table 1. Advantages and disadvantages of methods for
    estimating crop irrigation water requirements. As one of the most crucial grain
    production bases in China, the agricultural irrigation water requirement accounts
    for 78% of the total water in Northeast China (NEC) [35,36]. The crop planting
    structure has been largely adjusted in recent years, especially having rapidly
    expanded the area of the water-intensive crops but reduced the water-saving soybean
    crops [37]. This has led to an increase in the regional crop irrigation water
    requirement [38,39]. In addition, climate changes have an impact on the crop irrigation
    water requirement [40,41,42]. However, previous studies have mainly focused on
    the spatiotemporal changes in the crop water requirement for a specific crop type
    and analyzed the effects of climate changes or crop type changes on irrigation
    water requirement, rather than discussing these on a raster scale [43,44,45,46].
    In addition, there are few research studies on long-term changes, annually analyzing
    spatiotemporal changes in the crop water requirement [47,48,49]. This study used
    multi-source remote-sensing (RS) data and digital agriculture technologies to
    map the annual crop-specific spatiotemporal distribution of effective precipitation
    (Pe), crop water requirement (ETc), irrigation water requirement (IWR), and water
    supply–demand index (M), reveal the impacts of the crop type and climate changes
    on agricultural water dynamics in the NEC from 2000–2020, and discuss the policy
    recommendations and future research topics for integrated water resource management
    and sustainable agricultural development. 2. Materials 2.1. Study Area The NEC
    (38°52′–53°55′N, 115°52′–135°09′E) consists of three provinces of Heilongjiang,
    Jilin, Liaoning, and the four eastern leagues of the Inner Mongolia Autonomous
    Region (Chifeng, Tongliao, Xing’an, and Hulunbeier), covering an area of 1.24
    × 106 km2 (Figure 1a). The region straddles the mesothermal and subfreezing zones
    from south to north and has a temperate monsoon climate with distinct seasons.
    It has warm, rainy summers and cold, dry winters. From the southeast to the northwest,
    the annual precipitation drops from 1000 mm to less than 300 mm, and the transition
    is from a humid and semi-humid area to semi-arid area. The NEC has fertile black
    soil, accounting for approximately 12% of the total area of the world’s total
    black soil area, which makes the NEC one of the main grain-producing areas in
    China, representing a quarter of the country’s total food production. The main
    food crops are mainly distributed in the central and southern areas of maize,
    the eastern area of rice, and the northern and northwestern areas of soybean,
    respectively (Figure 1b). Figure 1. Geographical location, climate stations (a),
    and crop type distribution (b) in the NEC. 2.2. Data Sources The multi-source
    data used in this study included climate factors, crop type RS products, the digital
    elevation model (DEM), and the administrative boundary. Climate factors included
    daily field observations of temperature (maximum, minimum, and average), precipitation,
    wind speed, relative humidity, atmospheric pressure, and sunshine hours in the
    NEC from 2000 to 2020, which were from 60 climate stations of the National Meteorological
    Science Data Center (https://data.cma.cn/, accessed on 25 July 2023). We further
    spatially interpolated the field observations into 500 m spatial resolution daily
    raster data using the thin-plate spline method that introduced DEM as a covariate
    in the ANUSPLIN version 4.3 software [50]. The monthly averages of these climate
    factors in Heilongjiang, Jilin, Liaoning, and Inner Mongolia are shown in Table
    2. Table 2. Monthly climate factors for the four areas in the NEC. The crop type
    RS products were the 500 m spatial resolution annual distributions of maize, rice,
    and soybean in the NEC from 2000 to 2020, which were provided by Liu and Wang
    [37]. The crop type data were obtained using 111-dimensional MOD09A1 features,
    recursive feature elimination, and random forest algorithms on the Google Earth
    Engine (GEE) platform, with the sample-based classification accuracies of 84.73–86.93%
    and a statistics-based R2 of 0.81–0.95. DEM data were sourced from the Resource
    and Environmental Science and Data Center of the Chinese Academy of Sciences (https://www.resdc.cn/,
    accessed on 25 July 2023), with a spatial resolution of 500 m. National and provincial
    administrative boundary data were the 2015 multi-level national vector map from
    the Resource and Environmental Science and Data Center of the Chinese Academy
    of Sciences (https://www.resdc.cn/, accessed on 25 July 2023). 3. Methods In this
    study, based on multi-source data of daily climate data, DEM, and crop type RS
    data, we first used the Soil Conservation Service of the United States Department
    of Agriculture (USDA-SCS) model to calculate Pe and used the RS-based FAO Penman–Monteith
    (P-M) model to estimate ETc in the NEC from 2000 to 2020 (Figure 2). Second, we
    used the FAO IWR formula to calculate the IWR and applied the water supply–demand
    index (M) to evaluate the agricultural water supply–demand situation. Third, we
    adopted transfer matrix-based statistics to estimate the IWR change and its contribution
    rate caused by different crop type transfers and used a gradient boxplot to reveal
    the impact of climate change on the ETc and IWR. Figure 2. Research framework
    for crop water requirement. 3.1. Calculation of Effective Precipitation Effective
    precipitation is the amount of precipitation that can be effectively used, excluding
    surface runoff and seepage below the crop root zone [23]. There are more effective
    precipitation influencing factors, such as crop type and physiological characteristics,
    soil texture, and climate changes. This study used the USDA-SCS model to calculate
    the daily effective precipitation (Pe) during the crop growth period [51,52,53].
