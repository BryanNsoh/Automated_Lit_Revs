    shown in Fig. 8. The reason for this might be that this depth (<4 m) occurs in
    the saline zone of the NLOS, the oasis-desert transition zone, and irrigated areas.
    The vegetation types within the saline zone are homogeneous and have low coverage
    while the vegetation within the oasis-desert transition zone, which can reflect
    the groundwater level, is composed of multiple communities and has a low remote
    sensing spectral separation. In addition, not all vegetation is groundwater-dependent.
    The utilisation of various water sources by desert vegetation during various growing
    seasons suggests that roots are selective in their uptake of water sources during
    different periods (Bahejiayinaer et al., 2018). In summer, Phragmites in dune
    habitats mainly use groundwater, salt spiraea in salt marsh habitats use soil
    water, and white spiraea in desert habitats shift their water use strategy from
    surface to deep soil water (Hao and Li, 2021). In contrast, in agricultural cultivation
    areas where irrigation is routine, the groundwater level does not influence the
    geographical variance of economic crop greenness. We also attempted to forecast
    the groundwater level in the desert; however, because of the uniform texture,
    undulating dunes, and lack of vegetation, determining the groundwater level using
    the current dataset was more challenging. Therefore, the results were excluded
    from the study. In these locations, the combined impact of environmental factors
    on groundwater is complicated (Bekele et al., 2019). The means of the predicted
    and observed values were similar when the observed groundwater depth was between
    4 and 8 m. However, the R2 values were not high. Similar to the predictions within
    0–8 m, all forecasted values fell within the threshold range. In summary, the
    use of data with various spatial resolutions and sub-regional modelling is recommended
    to boost the groundwater prediction accuracy according to the comparison of the
    prediction errors at various depths, especially when the scale of the research
    area is large and its land cover type is more diverse. 4.6. Influencing factors
    In diverse habitats, the combination of topography, land use, and climate control
    the groundwater fluctuations that vary depending on ecosystem features (Fig. 9).
    Geomorphology, DEM (250 m), and climatic variables (WC01, WC13, WC15) had the
    most significant influence on the overall trend of the groundwater level in the
    OTD. Although temperature and evaporation significantly impacted variation of
    groundwater level, precipitation has a comparatively limited impact on changes
    in groundwater levels (Zuo et al., 2021). For the OS area, the spatial variation
    in the groundwater level resulted from the interaction between geomorphology,
    land use, and MRVBF 90 m, in which geomorphological features dominated among all
    variables. Climate variables, such as the maximum temperature of the warmest month
    and other meteorological parameters, had a greater influence than other factors
    in the NLOS region, followed by elevation (DEM30m). The DEM at 250 m dominated
    the entire groundwater level in the irrigated region. Groundwater level changes
    in the studied region were generally driven by geomorphology and the DEM. Download
