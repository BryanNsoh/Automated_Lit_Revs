    calculated using the CASA and light use efficiency model (Figures 5 and 6). Results
    showed that the distribution of NPP in the summer maize was influenced by the
    topography wherein the alluvial plains of the Sushui River in the northwestern
    part of Yuncheng Basin had high values of NPP (700–900 gC m−2). Meanwhile, the
    southwestern mountains with the largest spatial distribution, accounting for total
    of 76.11% of summer maize, had lower NPP values (500–700 gC m−2) than the alluvial
