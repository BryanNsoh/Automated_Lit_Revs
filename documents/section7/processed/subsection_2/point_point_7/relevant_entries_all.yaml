    5.1. Reasons for the Spatiotemporal Heterogeneity of IWR The increased irrigation
    water requirement is the main reason for changes in the crop planting structure,
    with the expansion of cultivated land having the greatest impact. Specifically,
    the expansion of maize and rice sowing amounted to 11.96 × 106 ha (111.15%) and
    4.02 × 106 ha (148.34%), respectively, resulting in an increase in the total IWR
    by 55.15 × 109 m3 and 32.83 × 109 m3, respectively, which led to a water shortage
    of 87.98 × 109 m3. This is similar to Zhang’s finding [46] that the expansion
    of water-intensive crops increases the amount of water used for agricultural irrigation
    and exacerbates the problem of water scarcity. Farmers tend to cultivate and increase
    the area of highly water-intensive maize and rice in order to increase their returns,
    which mainly because of the two crops have higher yields and economic benefits
    than soybean [37]. However, the expansion has led to an increase in the agricultural
    water requirement, a decline in the groundwater levels, reduction in soil organic
    matter, and degradation of black soil, which is not conducive to sustainable agriculture
    development [57,58,59,60,61]. Thus, we should curb the massive expansion of water-intensive
    crops and encourage an increase in the area of soybean that is water-saving and
    soil-beneficial. In addition, we need to quantify the trade-offs and synergies
    of the multi-dimensional effects of different crop yields, agricultural water
    efficiency, and carbon sequestration when rationalizing the crop planting structure.
    Climate change is another factor that generates heterogeneity in the irrigation
    water requirement. The results showed that the IWR was gradually decreased with
    increased precipitation for the three crops, but it was gradually increased with
    increased temperature and solar radiation for the three crops (Figure 10). Increased
    precipitation makes the land wetter, and the soil water storage function provides
    more adequate water during the critical growth period of crops, thus reducing
    the agricultural manual irrigation [62,63]. Increased temperature and solar radiation
    promoted the photosynthesis of crops, which led to increased evaporation and crops
    needing more water, thus leading to an increase in the irrigation water requirement
    [64,65,66]. In addition, the reasons affecting irrigation water requirement are
    not only the crop type and climate changes we analyzed, but also improvements
    in agricultural infrastructures and field management practices. The improvements
    in agricultural infrastructures included building high-standard farmland and improving
    the water and irrigation facilities. And field management practices include irrigation
    technology promotion and deep ploughing and tilling by large machinery that would
    enhance the soil water retention capacity. 5.2. Policy Recommendations and Practical
    Implications Water resource consumption is extremely high, and agriculture uses
    the most water during irrigation, which leads to a decrease in water-use efficiency
    in the country [67,68]. Therefore, irrigation water saving and improving water
    resource utilization have become an important strategic task in maintaining sustainable
    socio-economic development [69,70]. There have been large-scale changes in crop
    type to increase economic and social incomes in the NEC. With the expansion of
    total crop cultivation, the crop cultivation area has far exceeded the maximum
    cultivation area that can be provided by the available water resources, which
    has ultimately led to an excess irrigation water requirement and severe water
    shortage [18,71]. Therefore, it is necessary to adjust the crop planting structure
    to reduce the cultivation of water-intensive crops and alleviate the imbalance
    in the agricultural water supply [72,73,74]. The IWR gradually increased from
    the northern to the southern area, and the IWR exceeded 1000 mm in severely water-scarce
    areas. The total crop irrigation water requirement far exceeded the maximum water
    supply in the NEC. This indicated that the effective precipitation has been unable
    to meet the amount of water required for crop growth in the NEC and needs agricultural
    irrigation measures [71,75]. Therefore, we propose to build water conservancy
    projects vigorously and set strict water quotas, strictly controlled crop water
    requirement in water-scarce areas, promote drip irrigation, sprinkler irrigation,
    rain harvesting and irrigation to achieve water-saving irrigation, and strengthen
    the precision management of the agricultural water requirement and reduce agricultural
    water losses [76,77,78]. 5.3. Innovation, Deficiencies, and Prospects Compared
    to previous studies [79,80,81], this study analyzed the annual spatiotemporal
    changes in the irrigation water requirement for different crops, calculated the
    amount of crop type transfer contributing to IWR, and explored the spatial heterogeneity
    of key climate factors on the ETc and IWR. This study could provide some insight
    into the amount of water requirement for crop growth in different years and it
    improved the agricultural irrigation efficiency, and it was also possible to adjust
    the profitable crop cultivation to agricultural producers and managers and provide
    recommendations for more effective water allocation. However, this study only
    estimated the theoretical crop irrigation water requirement, not the actual irrigation
    water requirement. Future research could use multi-source remote-sensing data
    to reveal the spatial and temporal distribution for the actual crop irrigation
    water requirement and provide more comprehensive basic data for sustainable agricultural
    water management. In addition, the model parameters used in this study differed
    by crop type, but the parameters of the same crop in different spaces are the
    same. Future research could integrate RS vegetation indexes and technologies and
    field observations to map spatially-differentiated and crop-specific key parameters
    (e.g., growth period and Kc coefficients) for the more accurate estimation of
    agricultural water use in future studies. Moreover, we used gradient boxplots
    to analyze the impact of climate change on the ETc and IWR, but we did not quantify
    the climatic contribution rate and the correlation coefficients between climatic
    factors and agricultural water use. Future research could use spatial correlation
    analysis and a structural equation model to analyze the correlation and quantitative
    contributions of key climate factors to agricultural water dynamics, supporting
    a more in-depth scientific basis for sustainable agricultural water management
    practices. 6. Conclusions This study integrated multi-source data and multiple
    digital agriculture technologies to analyze annual crop-specific spatiotemporal
    changes in Pe, ETc, IWR, and M, reveal the impacts of crop type and climate changes
    on agricultural water dynamics, and discuss the reasons and policy implications
    for spatiotemporally heterogeneous changes and impacts in the NEC from 2000 to
    2020. The results indicated that regional average Pe, ETc, IWR, and M increased
    by 1.56%/a, 0.74%/a, 0.42%/a, and 0.83%/a, respectively. Jointly influenced by
    crop type and climate changes, the regional total IWR increased from 166.78 ×
    109 m3 in 2000 to 200.37 × 109 m3 in 2020, of which 39.28% and 41.25% were attributed
    to crop type transfer, and the remaining 60.72% and 58.75% were caused by cropland
    expansion from 2000 to 2010 and 2010 to 2020, respectively. This suggested that
    we should curb the massive expansion of cropland and water-intensive crops and
    encourage the cultivation of water-saving and soil-beneficial soybean to reduce
    the IWR and promote agricultural sustainability. Gradient boxplot analysis found
    that the ETc and IWR increased with increasing temperature and solar radiation,
    and increasing precipitation led to decreasing IWR in the NEC. The scientific
    implementation of crop planting structure adjustment and water-efficient management
    practices need to comprehensively quantify the trade-offs and synergies of the
    spatiotemporally heterogeneous multi-dimensional impacts of crop type and climate
    changes on agricultural water use and its efficiency, crop yield, and photosynthetic
    and soil carbon sequestration. Future studies could more accurately estimate agricultural
    water use through RS-based mapping of spatially differentiated parameters, and
    more synthetically quantify the impact mechanisms of key natural–anthropogenic
    factors to support the scientific basis for integrated water resource management
