    each study node are ‘critical bearing’, ‘critical bearing–good bearing’, ‘critical
    bearing–good bearing’, and the overall in a state of continuous improvement, but
    the improvement rate is gradually decreasing. (2) The degree of influence of the
    driving factors on the evolution of the carrying state of water and soil resources
    is: water-soil coordination > groundwater depth > mineralization of groundwater
    > soil salinity > surface irrigation volume > surface temperature > land contamination
    load > average annual evaporation > average annual precipitation > vegetation
    coverage > soil electrical conductivity > elevation > slope, and the key driving
    factors are water-soil coordination, groundwater depth, mineralization of groundwater
    and soil salinity. (3) The trend of changes in the carrying status of water and
    soil resources in the study area from 2002 to 2018 showed a decrease in the area
    of severe bearing and slight bearing areas, and an increase in the area of critical
    bearing, safe bearing and good bearing areas. The evolution pattern of water and
    soil resources in the irrigation area is: continuous changing type > pre-changing
    type > post-changing type > continuous stable type > recurrent changing type,
    and its spatial and temporal evolution trend is ‘severe bearing–slight bearing–critical
    bearing–safe bearing–good bearing’. (4) During 2002–2018, the northwestern and
    south-central areas of the irrigation area showed a good evolution of water and
    soil resources carrying status, and the water and soil resources carrying capacity
    level has been improved to a certain extent. The serious bearing area is mainly
    distributed in the areas of Zhitan, Xijing, southern Manshuitan, northern Shang
    Shawo, etc. The bearing state of water and soil resources presents a spatial state
