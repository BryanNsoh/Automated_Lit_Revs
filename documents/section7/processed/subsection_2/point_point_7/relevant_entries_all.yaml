    3.4. Spatial and Temporal Distribution of Soil Moisture in Shandian River Basin
    This study found that the ETr model based on GF-1 exhibited good accuracy in estimating
    soil moisture at different depths in the farming land of northern China. Therefore,
    the ETr model constructed by GF-1 was employed to simulate the spatial distribution
    of soil moisture at various depths in the basin (Figure 5). The study area spans
    from the southwest to the northeast, encompassing diverse surface types including
    wetlands, crops, grasslands, and woodlands. As can be seen from Figure 5, regions
    characterized by higher soil moisture were predominantly concentrated in the central
    and southern parts of the study area during the early, middle, and late growth
    stages. The main land use types in these regions are farmland and grassland, characterized
    by a high vegetation cover and a well-developed water system, so these regions
    are the main agricultural production area of the Shandian River basin. Furthermore,
    crops in these growing stages would have the corresponding irrigation measures,
    resulting in higher soil moisture levels. In the end growth stage, the high values
    of soil moisture were mainly concentrated in the northern region, while the low
    values were mainly distributed in the southern farmland region. This was because
    the land use type in the northern region is grassland and wetland, which had a
    good soil water retention capacity. Additionally, as crops in the southern region
    entered the late growth stage without corresponding irrigation measures and with
    a decline in vegetation coverage, soil moisture was relatively impacted by surface
    evapotranspiration, resulting in lower levels of soil water during this period.
    In summary, the study area exhibited significant spatiotemporal variation in soil
    moisture, which was closely associated with land use types. Figure 5. Spatial
    and temporal distribution of soil moisture at different depths in farming land
    of northern China based on GF-1 data and ETr model. Moreover, the spatial distribution
    of soil moisture at depths of 3 cm, 10 cm, and 20 cm exhibited significant differences
    during the same period, while there was little difference in the spatial distribution
    of soil water between depths of 10 cm and 20 cm. The soil moisture at depths of
    3 cm, 10 cm, and 20 cm exhibited lower values during the early and middle growth
    stages, reached its peak in the late growth stage, and declined to its lowest
    level towards the end of the growth stage. This was attributed to the higher water
    demand during the early and middle stages of vigorous crop growth resulting in
    low soil water content. In the late growth stage, water requirements decreased
    as crops reach maturity, and precipitation occurred prior to image acquisition,
    so the soil moisture was relatively high. At the end of the growth stage, no irrigation
    measures were implemented in the study area, and considering the approaching winter
    season, arid climate with reduced rainfall, soil moisture was relatively low with
    insignificant spatial distribution differences compared to the other growth stages.
    4. Discussion 4.1. The Sensitive Vegetation Indices of Different Screening Periods
    Are Obviously Different In this study, we used R, G, B, and NIR bands of GF-1,
    Landsat-8, and GF-4 to calculate vegetation indices at different time periods.
    Then, we employed GRA to select the vegetation indices that were sensitive to
    soil moisture at different depths. The COSRI index derived from GF-1 exhibited
    robust correlation with soil moisture at different depths in different periods,
    showing high accuracy in the estimation of soil moisture. However, Landsat-8 and
    GF-4 satellites showed different sensitive vegetation indices in different periods.
    The estimation models of these satellites showed overfitting issues in April and
    October when vegetation coverage was relatively low. The selection of sensitive
    vegetation indices varied among different periods due to the factors influencing
    the reflectance of green plant leaves, which differ significantly in the visible
    and NIR bands. The water demand of crops varies during different growth stages,
    and changes in underlying surface conditions also impact soil moisture. Therefore,
    the trends and magnitudes of reflectance changes in different spectral bands do
    not align perfectly, resulting in significant differences in vegetation indices
    constructed based on different spectral bands in different periods [5,57]. Additionally,
    the vegetation coverage of the underlying surface varies within the growth stages.
    Vegetation began to grow in April, and gradually withered into the seasonal frozen
    soil period at the end of October. In two stages, vegetation coverage is relatively
    low, making it challenging to accurately retrieve vegetation reflectance information,
    particularly when the spatial resolution of the imagery is low. Consequently,
    the accuracy and stability of estimation models in these periods deviate significantly.
    4.2. Multisource Remote Sensing Data and Machine Learning Model Had Significant
    Differences in Soil Water Estimation Accuracy at Different Depths Soil moisture
    is a crucial parameter for reflecting regional water resource changes and agricultural
    soil moisture conditions. There are many factors that affect soil moisture, and
    many researchers have conducted relevant studies on soil moisture estimation [13,14,58].
    This study found differences in the accuracy of remote sensing soil moisture estimation
    at different growth stages of crops. Overall, under the same coverage, the GF-1
    image had the highest estimation accuracy, followed by Landsat-8, and GF-4 had
    the lowest estimation accuracy. This discrepancy can be attributed to the varying
    spatial resolutions of the satellites: GF-1 has a resolution of 16 m, Landsat-8
    has a resolution of 30 m, and GF-4 has a resolution of 50 m. This indicates that
    resolution has a significant impact on soil moisture estimation accuracy [6,59].
    Therefore, GF-1 was suitable for vegetated areas and can monitor temporal and
    spatial changes in soil moisture. Machine learning algorithms have been widely
    studied in the field of remote sensing and have shown excellent performance in
    solving nonlinear relationship problems [60]. Machine learning algorithms such
    as RF and SVM have been extensively applied to soil moisture prediction due to
    their high accuracy and stability [61,62]. He et al. [63] integrated the “trapezoid”
    model and multiple learning techniques (RF and XGBoost) to estimate soil moisture
    on the Tibetan Plateau based on MODIS data. The results showed that the ensemble
    model outperformed the separate model. Hence, machine learning algorithms offer
    significant advantages for soil moisture estimation. Zhao et al. [64] selected
    the features extracted from Sentinel-1/2 and Radarsat-2 remote sensing data and
    constructed a soil moisture inversion model based on the RF, RBFNN, GRNN, SVM,
    GBPNN, and ELM algorithms. The experimental results showed that among the six
    models, the random forest model had a higher inversion accuracy, with an R2 of
    0.6395 and RMSE of 0.0264. Cheng et al. [65] evaluated the SMC-estimation accuracy
    provided by multimodal data fusion and four machine learning algorithms: PLSR,
    KNN, RF, and BPNN, which showed that the RF algorithm provided more accurate SMC
    estimates than the other three algorithms. It was found that the RF algorithm
    demonstrates exceptional performance for soil moisture estimation because it is
    relatively resistant to overfitting problems [66]. The RF algorithm demonstrates
    robustness in handling high-dimensional data with a high degree of fault tolerance,
    and can also be applied to small sample data sets [67]. The neural network algorithm
    requires a large amount of sample data for effective learning, and its performance
    is contingent upon the network structure and sample complexity. In situations
    where the sample size is limited, overfitting may occur in the neural network
    algorithm [68]. Additionally, several studies have indicated that the utilization
    of small sample data sets may not be enough for the optimal training of the SVM
    algorithm, so it is difficult to estimate soil moisture well [16,68]. In this
    study, the ETr, RF, and LR algorithms, which are suitable for small samples, were
    used to construct estimation models for soil moisture at different depths. The
    ETr and RF models exhibited high estimation accuracy, while the LR model performed
    relatively poorly. But, the ETr and RF models were prone to overfitting when the
    vegetation coverage was low, which may be due to the poor correlation between
    spectral information and soil moisture in that period. Both RF and ETr models
    are based on decision trees, and the RF model obtains the best splitting attribute
    within a random subset, while the ETr model randomly selects partition points
    for feature values rather than optimal ones. Consequently, the generated decision
    trees of the ETr model are generally larger than those of RF, resulting in lower
    model variance. Thus, the ETr model tends to yield better results and generalization
    capabilities to some extent [69,70]. Considering accuracy and stability, the ETr
    model can be considered the optimal model for soil moisture estimation in the
    Shandian River Basin. The findings of this study demonstrate that the spatial
    resolution of remote sensing imagery significantly influences the accuracy of
    soil water estimation. Moreover, various machine learning algorithms exhibit distinct
    levels of accuracy based on different sample sizes. In summary, in cases of limited
    soil water sample data, the integration of ETr or RF algorithms with high-resolution
    spatial and temporal imagery can accurately estimate regional-scale soil water
    content. Due to limited data and other constraints, this study considered the
    relationship between vegetation indices and soil moisture to construct the estimation
    model. In subsequent research, the influence of surface temperature, meteorological
    factors, and other factors on soil moisture will be considered. Additionally,
    the retrieval of soil water by the fusion of multi-source remote sensing data
    is also a hot research topic at present. Negahbani et al. [71] used ESTARFM, which
    combines Landsat8 and MODIS data, to obtain the daily surface SM with a spatial
    resolution of 100 m. The outcomes of the study indicated the high ability of the
    proposed fusion approach for achieving accurate and consistent SM monitoring by
    using the specified ESTARFM model. Thus, we will estimate soil moisture by fusing
    multi-source satellite remote sensing data and evaluate its inversion accuracy
    in the follow-up study. At the same time, we will consider higher-resolution remote
    sensing images (such as Sentinel-2, GF-1 PMI), and use data assimilation algorithms
    to couple high spatial-temporal resolution remote sensing data with hydrological
    models which can predict the changes in soil moisture at different temporal scales
    and provide relevant references for the optical remote sensing estimation of soil
    moisture. In this study, the GF-4 satellite offers a wide swath of 400 km and
    a high temporal resolution (with a revisit period of 20 s), but relatively lower
    spatial resolution (50 m). In future research, data fusion methods will be considered
    to improve the spatial resolution of GF-4 and achieve the efficient and continuous
    monitoring of soil moisture at a large regional scale. 5. Conclusions In this
    study, three satellites (GF-1, Landsat-8, and GF-4) with different resolutions
    were used to the vegetation indices sensitive to soil moisture by using GRA. Three
    different machine learning algorithms (Extra Tree, random forest, and linear regression)
    were employed to build soil moisture models at different depths (3 cm, 10 cm,
    and 20 cm). The goal was to explore the accuracy of soil moisture estimation based
    on different satellite images and machine learning algorithms in order to obtain
    the optimal estimation model for soil moisture in the farming land of northern
    China. The results indicated that the selection of sensitive vegetation indices
    by using the GRA varied in different periods. This phenomenon arose due to the
    significant differences in water consumption intensity during the various growth
    stages of the crops, resulting in the disparate utilization of soil moisture.
    Furthermore, the reflectance properties of crop leaves undergo transformations
    because of their growth, further contributing to the dynamic correlation between
    vegetation indices constructed from different spectral bands and soil moisture
    levels. However, vegetation indices predominantly containing near-infrared bands
    exhibit higher sensitivity to moisture. Among three satellite datasets, the higher-resolution
    GF-1 imagery had the best soil estimation accuracy, followed by Landsat-8. The
    soil moisture estimation accuracy of GF-4 was the worst. Therefore, GF-1 is suitable
    for estimating soil moisture in vegetated areas. Among the three machine learning
    models, both the ETr model and RF model exhibited similar accuracy, whereas the
    LR model demonstrated relatively inferior accuracy. Overall, the ETr model showed
    superior prediction accuracy and stability in estimating soil moisture. Due to
    the influence of surface reflectance, different satellites exhibited optimal accuracy
    for soil moisture estimation at a depth of 3 cm, thereby highlighting the significant
    potential of optical remote sensing imagery in monitoring surface soil water.
    In this study, the ETr model based on GF-1 had the best accuracy in soil moisture
    estimation at different growth stages (with an R2 of 3 cm depth ranging from 0.601
    to 0.928, with an R2 of 10 cm depth ranging from 0.518 to 0.913, with an R2 of
    20 cm depth ranging from 0.496 to 0.879). It is recommended to utilize GF-1 WFV
    data to construct the ETr model for monitoring surface soil moisture (3 cm and
    10 cm) in the farming land of northern China. Therefore, in cases where there
    are limited ground sample data, it is advisable to utilize high-spatiotemporal-resolution
    remote sensing data along with machine learning algorithms such as ETr and RF,
    which are suitable for small samples, for soil moisture estimation. Author Contributions
