  description: 'In order to explore the actual evapotranspiration and its spatial
    distribution characteristics during the growth period of regional crops to provide
    a basis for the evaluation of regional water-saving potential, this study combined
    multi-source data (planting structure, remote sensing data, meteorological data,
    etc.) and remote sensing land surface evapotranspiration inversion method to obtain
    the actual crop evapotranspiration (ET), and estimated ET in the period when remote
    sensing data were missing according to the change characteristics of crops in
    different growth stages and combined with meteorological data. The results showed
    that : ① Based on remote sensing data and SEBAL model, the daily evapotranspiration
    at the spatial scale of the basin could be accurately retrieved, and the average
    errors of the initial and middle growth stages were 11.49% and 6.22%, respectively.
    From May to July, daily evapotranspiration gradually increased and reached the
    peak in July. Daily evapotranspiration gradually decreased from August to October,
    and showed a large decreasing trend in September and October. ②There were significant
    differences in ET among different crops in the growth period, in the order of
    beet > potato > corn > wheat, respectively 619.72 mm, 558.67 mm, 492.51 mm and
    456.58 mm. Variation range of ET during crop growth period was 476.02~795.73 mm,
    405.41~684.84 mm, 345.11~683.35 mm and 313.34~604.62 mm, respectively. ③Due to
    the different irrigation systems, the ET of the same crop growth period was spatially
    different. Influenced by the uneven rainfall between north and south of the basin,
    ET in the growth period of the four main crops showed an obvious decreasing trend
    from south to north. The ET of wheat near the northern lake was higher than that
    of other areas because of the higher soil water content. It can be concluded that
    in view of the obvious difference of ET spatial distribution in crop growth period
    and the serious over extraction of groundwater in some regions in Chahanuoer Basin,
    it is particularly important to adjust the planting structure and irrigation system
    in the basin.'
