    remote sensing data spatio-temporal fusion technique can better retain the temporal
    variation information of MODIS and closely reflect the spatial details of Sentinel-2A
    data (Pi et al., 2021). The main step of the STNLFFM is to first construct the
    transformation relationship between high and low resolution data, filter similar
    image elements, and then calculate the weight function using the correlation relationship
    between images for the target image elements (Cheng et al., 2017; Shen et al.,
    2019). Since the cloud volume of Sentinel-2A images on 5 April and 15 May is large
    compared with the cloud volume of images at the rest of the time periods, it is
    affected by cloud coverage during the fusion process, resulting in a decrease
    in fusion accuracy (Knauer et al., 2016; X. Li et al., 2019; Tarigan & Isa, 2021),
    making the predicted results on 24 June with poor correlation with the corresponding
    time Sentinel-2A. Meanwhile, the fusion accuracy is correlated with the temporal
    phase difference within the prediction time period (Lei et al., 2021), and the
    prediction accuracy degrades if there is a sudden change in the feature within
    a certain time period. The maturity of summer maize is 2 September, 15 May corresponds
    to the completion of winter wheat, 24 June corresponds to the emergence of summer
    maize, and the NDVI inversion from the completion of winter wheat to the maturity
    of summer maize is too large. For regions with frequent vegetation changes, high
    heterogeneity, and complex surfaces, the images often contain many mixed image
    elements (Meng et al., 2021; Wei et al., 2020), which in turn leads to a decrease
    in data fusion accuracy (M. Liu, Liu, et al., 2020), making the predicted results
    of 2 September poorly correlated with Sentinel-2A at the corresponding time. From
    summer maize harvest to winter wheat sowing, before NDVI values were smaller,
    spectral abruptness of different features was reduced, differences were smaller,
    and fusion prediction accuracy was better (M. Wu et al., 2016), as shown by the
    better correlation between STNLFFM NDVI and Sentinel-2A NDVI. Sentinel-2A is highly
    affected by cloudy and rainy weather in summer (Pahlevan et al., 2017), resulting
    in unusable Sentinel-2A imagery for July and August, causing a decrease in data
    fusion accuracy. Therefore, the inclusion of Sentinel-2B in future studies will
    reduce the revisit cycles (Baillarin et al., 2012; Ma et al., 2021) and improve
    the temporal resolution of Sentinel-2 to reduce the effect of cloud rain on data
    fusion accuracy. However, the low spatial resolution of MODIS leads to a large
    number of mixed pixels within the data (Leckie, 1990), which makes it difficult
    to clearly express the spatial texture detail information among different features
    (Bei et al., 2020; X. Zhu et al., 2016); hence, this results in a delay in NDVI
    growing curves. Consequently, the combined image can better retain spatial detail
    information as the STNLFFM NDVI (Lu et al., 2016) growing curve was consistent
    with the actual growing condition of summer maize. The trefoil stage marks the
    shift from autotrophic to heterotrophic life of maize (Ran et al., 2018). From
    this stage to the jointing stage, seedling growth, particularly the root and leaf
    growth and stem node differentiation, was slow because of the underdeveloped root
    system and leaves of the plant that absorb and produce nutrients in limited amounts
    (Chen et al., 2021). On DOY 184 (July 2020), the Yuncheng Basin had been affected
    by seasonal activities as precipitation increased. During the maize seedling stage,
    the effects of flooding were more significant than the effects of drought as heavy
    floods resulted in crop destruction and death (Chen et al., 2021), especially
    when water flows from the River Sushui through Linyi County. This is exacerbated
    by the poor soil permeability of the meadow and brown soil types in the watershed
    (M. Li & Guo, 2018) that were neither flood tolerant nor drought resistant (Chen
    et al., 2019). Excessive rainfall can lead to a decrease in NDVI. The male spike
    entered the tetrad period during the extraction stage wherein the length of the
    upper spikelet in the middle of the main axis reached approximately 0.8 cm. A
    small wave peak appeared around DOY 217 as the rod trilobes were thrown open in
    a trumpet shape (Zhen et al., 2019). In mid-September when all the maize leaves
    had opened and the plants had standard height, the NDVI had peaked. However, a
    decline in the growth of stems and leaves had followed (Guo et al., 2022). The
    alluvial plain of the Sushui River in the northwestern part of the Yuncheng Basin
    is characterized by flat terrain, fertile land, adequate irrigation, and the occurrence
    of significant human activities. These features have greater effects on crop growth
    (L. Song et al., 2021), as they facilitate the growth and development of food
    crops with high NPP accumulations, reaching 900 gC m−2 and summer maize yields
    of 8,000 kg ha−1. The high degree of topographic fragmentation in the northeastern
    mountainous and northern plateau areas makes erosion more likely, as it prevents
    NPP accumulation. This resulted in summer maize yields below 5,000 kg ha−1 in
    some areas. MODIS data are susceptible to the influence of clouds, atmosphere,
    and noise, creating many mixed pixels in the images (Z. Wang, Guo, et al., 2019),
    resulting in low yield prediction accuracy of MODIS NDVI. The fused images based
    on STNLFFM can clearly express the spatial texture information of the ground,
    rendering its yield estimation accuracy high compared with that of MODIS NDVI
    estimation. Related studies have shown that when water is insufficient, yield
    increases with water consumption because maize water consumption and yield are
    linearly related (Sui et al., 2018). When water consumption exceeds a certain
    value, the trend in yield becomes parabolic and results to a negative correlation
    (M. Zhang, Lin, et al., 2019). A moderate water deficit during a specific period
    does not necessarily reduce yield, but rather increases it along with the water-use
    efficiency (W. Yang, Bian, et al., 2021). The Yuncheng Basin is rainy in the summer
    months (June–August), whereas the Sushui River Basin is more water abundant during
    the maize-growing period as it flows through the entire area. Therefore, for those
    with less irrigation (0 and 60 mm of irrigation), such as in the sample points
    of Yanhu District and Linyi County, crop growth and yield were improved. In contrast
    to the sample points of Yongji City, and Jiang and Xia Counties, where there were
    better irrigation conditions (irrigation >150 mm), the yield was smaller than
    that of the Salt Lake District and Linyi County, and hence, may have had a suppression
    effect. In the summer, Sentinel-2A was affected by clouds and rain (Pahlevan et
    al., 2017), which caused excessive inversion of NDVI from the seedling to the
    small trumpet stage in the Yanhu District and Linyi County, which in turn reduced
    the maize yield estimation accuracy at the sample sites in the Yanhu District
    and Linyi County with a RE >10%. The significance of the correlation between the
    predicted and measured STNLFFM NDVI yields did not pass the 0.01 test as there
    were only five national arable land quality monitoring sample sites in the Yuncheng
    Basin. Therefore, in future studies, additional summer maize monitoring sample
    sites should be established to reduce the uncertainty of yield estimation models
    according to the characteristics of summer maize growth conditions, soil properties,
    meteorological information, and regional spatial heterogeneity. 5 CONCLUSIONS
    Using the spatio-temporal fusion technique of multi-source remote sensing data,
    NDVI with a 1 d temporal resolution and 10-m spatial resolution was used to combine
    the CASA and light-use efficiency yield estimation models for crop yield prediction
    at a large scale, providing a new idea and technical means for large-scale crop
    yield estimation. The STNLFFM spatio-temporal fusion algorithm was used to obtain
    10-m spatial resolution NDVI time series data, which could better retain the temporal
    variation information of MODIS and reflect the spatial detail information of Sentinel-2A.
    Compared with the MODIS NDVI growth curve, the STNLFFM NDVI growth curve could
    more accurately reflect the NDVI variation trend and local abrupt change information
    during the summer maize-planting period, and was consistent with the actual growth
    characteristics. The cumulative NPP of summer maize was obtained using CASA, and
    the cumulative NPP values were concentrated between 500 and 700 gC m−2 over a
    large area of the region, which caused the cumulative NPP values to be <500 gC
    m−2 in some areas of the northeastern mountainous and northern plateau areas,
    and the summer maize yields were lower than 5,000 kg ha−1. In the Northwest Sushui
    River alluvial plain with sufficient irrigation conditions and fertile land, its
    cumulative NPP reached 900 gC m−2 and summer maize yields reached 8,000 kg ha−1.
    The accuracy of the yield estimation model constructed based on STNLFFM NDVI (MAPE
    = 5.47%, −13.74% ≤ RE ≤ 0.12%) was significantly higher than that of the yield
    estimation model based on MODIS NDVI data (MAPE = 15.65%, −19.67% ≤ RE ≤ 20.88%).
    Owing to the difficulty of obtaining Sentinel-2A by cloudy and rainy weather in
    summer, the STNLFFM fusion accuracy was reduced, which in turn led to a decrease
    in the accuracy of maize yield estimation at the sample sites in the Yanhu District
    and Linyi County, with RE exceeding 10%. AUTHOR CONTRIBUTIONS Jingshu Wang: Conceptualization;
