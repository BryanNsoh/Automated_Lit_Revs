    Extraction The training accuracy of a machine learning model is highly connected
    to the number and quality of the training data. The model will converge too slowly
    if there is too much training data. This can impair the model’s ability to train
    on its own, lead to incorrect predictions, and lower the model’s accuracy. The
    prediction accuracy of the machine learning model can be increased while reducing
    consumption by analyzing the feature parameter set and choosing the feature parameters
    with strong correlation as the input data. Polarization Feature Parameters SAR
    works by sending microwave beams to objects and picking up echoes from those items
    to identify distinguishing traits. Radar information is directly impacted by both
    object characteristics and radar parameters, including the target object’s physical
    characteristics and the wavelength, incidence angle, and polarization mode [28].
    The incident angle (θ), VV, and VH polarization backscattering coefficients were
    extracted from the preprocessed Sentinel-1 SAR data and used as the defining parameters
    of the following experiments based on the latitude and longitude of each sampling
    point. Both cos(θ) and sin(θ) are connected to soil moisture [29]. The correlation
    between the backscattering coefficient and sin(θ) is larger in soils with higher
    soil moisture levels, and the correlation between the backscattering coefficient
    and cos(θ) is higher in soils with lower soil moisture levels. When the incident
    angle is constant, the backscattering coefficient increases with the increase
    of volumetric soil moisture content, and the combination of different polarization
    backscattering coefficients of ( 𝜎 0 𝑉𝑉 + 𝜎 0 𝑉𝐻 ), ( 𝜎 0 𝑉𝐻 − 𝜎 0 𝑉𝑉 ), ( 𝜎 0
    𝑉𝑉 × 𝜎 0 𝑉𝐻 ) and ( 𝜎 0 𝑉𝐻 / 𝜎 0 𝑉𝑉 ) are also increased. More characteristic
    parameters from SAR remote sensing data can be extracted using polarization decomposition.
    H/A/α decomposition is used for eigenvalue decomposition of coherent matrix or
    covariance matrix of target features on Sentinel-1 dual polarization data, from
    which scattering entropy (H), inverse entropy (A), average scattering angle (α)
    and eigenvalues (λ1 and λ2) can be extracted [30]. Vegetation Indices Many vegetation
