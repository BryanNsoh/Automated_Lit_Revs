    and Shanxi Province for many years have resulted in an uneven distribution of
    water resources and an extremely fragile ecology and environment, which is an
    important problem facing the region at present. In this paper, we analyzed the
    TWSA, SMA, and GWSA variation characteristics in the above three sub-regions from
    2002 to 2020. The TWSA of the whole study area appeared to have a decreased trend
    with a rate of −7.416 mm yr-1 and the change rates of TWSA were −1.032, −4.080,
    and −12.540 mm yr-1 for Ordos, Shanbei, and Shanxi Province, respectively. The
    SMA in the study area showed an increased trend with a rate of 0.840 mm yr-1 and
    the change rates of SMA were 0.456 mm yr-1, 1.044 mm yr-1, and 0.972 mm yr-1,
    respectively. The GWSA of the whole study area appeared to have a decreased trend
    with a rate of −8.268 mm yr-1 and the change rates of GWSA were −1.488, −5.148
    and −13.512 mm yr-1, respectively. According to the variation trend and correlation
    analysis of water storage, GWSA is the main part in the changes of TWSA. Therefore,
    we explored the possible causes of GWSA change and found climate factors are not
    the main causes of the change in GWSA in the coal mining area, but the high-intensity
    coal mining activities and artificial irrigation activities, especially in the
    Taihang Mountains in eastern Shanxi Province. To study the ecological status of
    the region more comprehensively, we chose RSEI as the evaluation of the ecological
    environment for the coal mining area and verified it in two ways and found RSEI
    to be believable. The RSEI in the study area appeared to have an increased trend
    with a rate of 0.0035. The change rates of RSEI were 0.0025, 0.0038, and 0.0052
    for Shanxi Province, Ordos, and Shanbei, respectively. RSEI had obvious seasonal
    variation characteristics, showing a unimodal distribution trend with the highest
    in summer and the smallest in spring and winter. We explored the impacts of water
    storage on the ecology and environment through correlation analysis and found
    although the TWSA and GWSA showed a decreasing trend in high-intensity coal mining,
    the 0-40 cm soil moisture storage showed an increasing trend, which has played
    a pivotal role in promoting vegetation growth on a seasonal scale. In addition,
    precipitation, evapotranspiration, and temperature also played a key role in the
    improvement of the ecology and environment, especially in the north of Shanxi
    Province and the south of Shanbei. Meanwhile, we found water storage and precipitation
    had a strong relationship with RSEI in summer, while T and ET had a strong relationship
    with RSEI in spring. Based on multi-source remote sensing data, this paper can
    effectively explore the relationship between water storage, the ecology and environment
    in high-intensity coal mining areas. However, due to the large temporal and spatial
    resolution of GRACE data and MODIS data, the analysis of small areas needs further
    research. AUTHOR CONTRIBUTIONS Jinbao Jiang and Fei Yang conceived and designed
