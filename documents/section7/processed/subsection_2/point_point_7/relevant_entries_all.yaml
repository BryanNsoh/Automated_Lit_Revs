    treated as high-resolution images and CLDAS LST data served as low-resolution
    data. MODIS LST values for the same day were predicted from the CLDAS LST images.
    In addition, to be consistent with the acquisition time of MODIS data at 1:30
    a.m., CLDAS LST measurements at 1:00 a.m. and 2:00 a.m. were averaged. After the
    above steps, only a few images had a small number of missing grids, which were
    filled in by the IDW algorithm. Eventually, 100 % clear-sky grid coverage was
    achieved for all images (Fig. 5 (c)), producing a 1 km daily seamless LST product.
