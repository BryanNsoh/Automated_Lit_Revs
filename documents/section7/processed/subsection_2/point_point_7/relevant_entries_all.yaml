    + 0.131{x}_{6} + 0.102{x}_{7} + 0.079{x}_{5} + 0.019{x}_{8} + 0.011{x}_{1} + 0.006{x}_{4}
    + 0.005{x}_{2} + 0.002{x}_{9} + 0.001{x}_{10}$$ (13) where the contribution of
    GDP-P, TSA, and RF to the eutrophication of Chagan Lake was 64.43%, 13.09%, and
    10.23%, respectively. Discussion Advantages of the eutrophication evaluation method
    Lake eutrophication is mainly caused by an excessive increase in the amount of
    nutrients, such as nitrogen and phosphorus, in the lake (Zou et al. 2020; Qi et
    al. 2020). In addition, the chemical index CODMn and physical index SD may also
    cause or exacerbate the eutrophication of water bodies (Lin et al. 2020). The
    actual nutrient status of different lakes cannot be reflected because the eutrophication
    index often overestimates or underestimates the overall nutrient status of lakes
    when evaluating a single indicator of lakes (Lin et al. 2021). The traditional
    comprehensive eutrophication index uses a common set of parameters for the national
    water quality assessment, which may not capture the specific physical and chemical
    characteristics of a particular lake. Therefore, in this study, we modified the
    weighting coefficients of the index evaluation model based on the physical and
    chemical indicators of water quality (TN, TP, SD, and CODMn) and the biological
    indicators (Chl-a) for the Chagan Lake area. This might improve the accuracy of
    the eutrophication assessment for individual lakes. The factors affecting water
    quality changes in Chagan Lake, such as nitrogen and phosphorus, were considered.
    After the weight correction, the evaluation model increased the weight of TSI
    (SD) in the comprehensive eutrophication index, which reflected the water quality
    changes of Chagan Lake affected by the irrigation discharge more realistically.
    The modified TLI was applied to assess the trophic status of Chagan Lake, and
    the results indicated a higher level of eutrophication than that in the previous
    study (Liu et al. 2020a). The main reason was that the effect of TSS on lake phytoplankton
    was underestimated, limiting the effect of high TSS-induced SD on the trophic
    state (Liu et al. 2020a). The modified comprehensive eutrophication index reflected
    the changes in the eutrophication index of TP and SD more strongly (Fig. 3). The
    area is a eutrophic lake severely limited by light, followed by nitrogen and phosphorus,
    which is also consistent with previous findings on the phytoplankton competition
    mechanism in Chagan Lake (Liu et al. 2021a). Major factors affecting lake eutrophication
    The surface source pollution footprint around the inlet of Chagan Lake was analyzed
    based on the comprehensive eutrophication index evaluation. Since 2013, a large
    amount of irrigation discharge rich in nutrient and particulate matter has been
    released into Chagan Lake from the Da’an Irrigation District (Liu et al. 2019).
    The higher nutrient levels and lower transparency (SD) have aggravated lake eutrophication
    (Fig. 2). Especially, the western part of the lake shows an increasing trend of
    eutrophication. The irrigation return flow also causes the lake to become eutrophic
    and shows an increasing trend from east to west (Fig. 4). The old and new irrigation
    districts have different impacts on the water quality of the lake. The old irrigation
    district is the Qianguo irrigation area, which has a lower nutrient content in
    its return flow; the new irrigation district is the Da’an irrigation area, which
    has a higher nutrient content in its return flow. However, the preposition wetland
    of the lake can effectively purify the pollutants in the irrigation discharge
    (Grizzetti et al. 2003). Therefore, the large number of reeds had a purifying
    effect and reduced the nutrient content of the eastern part of the lake compared
    with the western part after the water from Qianguo Irrigation District receded
    through Xinmiao wetland (Yang et al. 2015). Based on the pollution footprint analysis,
    it was concluded that the surface source pollution affecting the water quality
    change of Chagan Lake in this area mainly came from agricultural land (Bechmann
    et al. 2005). The PCA also showed that the degree of eutrophication in Chagan
    Lake was positively correlated with the area’s TSA and negatively correlated with
    the UR, implying that irrigation discharge was the main factor leading to water
    quality changes (Fig. 7). Uncertainty analysis We preliminarily calculated the
    contribution of human activities to eutrophication and added the main human factors
    as variables in the future correction process of the eutrophication index. DO
    also affects eutrophication, which is an essential factor in determining the eutrophication
    status of water bodies. It reflects the balance between oxygen production by photosynthesis
    and oxygen consumption by respiration and decomposition. We considered incorporating
    DO as one of the indicators of eutrophication in our study. However, we faced
    difficulties obtaining reliable and consistent data on DO in Chagan Lake. Therefore,
    we decided to use other indicators of eutrophication, such as TN, TP, Secchi depth
    (SD), and chemical oxygen demand (CODMn), which were widely used and accepted
    in the literature. The assumptions we made for calculating some of these indicators,
    which might lead to underestimation or overestimation of the results, were as
    follows: (1) the temporal variations of nutrients and chlorophyll a, leading to
    misleading results for some months or seasons; and (2) the lack of data on other
    factors that might influence eutrophication, such as water temperature, pH, turbidity,
    salinity, and so forth. We also suggested some directions for improving our findings
    in the future: (1) collecting more data on DO and other water quality parameters
    in different locations and times of the lake; (2) using more advanced methods
    to measure and model the eutrophication process, such as oxidation–reduction potential,
    which can reflect the redox status of the water and the availability of oxygen
    and other electron acceptors or donors; (3) considering the human activities contributing
    to eutrophication, such as agriculture, industry, and sewage disposal, and incorporating
    them as variables in the future correction of the eutrophication index. When fitting
    the water quality indicators and influencing factors with the eutrophication evaluation
    model, other nonlinear fitting methods can also be considered, which may help
    further improve the accuracy of the eutrophication index evaluation model. Lake
    water quality management strategies We proposed multidimensional suitable management
    strategies based on the anthropogenic attribution of lake eutrophication and the
    determination of pollution footprint and buffer zone. The specific measures were
    as follows. Reducing exogenous pollution load The major exogenous pollution that
    causes the change in water quality in Chagan Lake comes from the surrounding irrigation
    and residential areas. We need to control the pollution sources and reduce the
    pollution load within 31.1 km2 near Jiangjia station and 34.7 km2 near Chuantou
    station to improve the water quality of Chagan Lake (Table 6). Specific measures
    are as follows: (1) using fertilization technology and adjusting the time of agricultural
    retreat (Lu et al. 2022); (2) protecting the irrigation area’s ecology, reducing
    pollution and vegetation loss in the buffer zone, collecting and storing livestock
    and poultry manure to avoid runoff into the lake, building drainage and sewage
    treatment facilities, cutting down domestic sewage discharge, and raising sewage
    treatment standards (Fan et al. 2020); and (3) improving fertilization efficiency
    in the irrigation area using better fertilization technology; developing new fertilizers
    and crop-specific technology based on local soil, crop, and climate conditions;
    and matching fertilizer release rate with crop growth cycle and demand (Lu et
    al. 2022). Also, it is essential to improve fertilizer utilization efficiency,
    reduce nutrient leaching and volatilization, and adjust the nutrient ratio in
    the soil to avoid the occurrence of land slumping and soil salinization around
    the irrigation area (Parry 1998; Ulén et al. 2007; Li et al. 2022). Enhancing
    buffer zone purification capacity The buffer zone between the irrigation area
    and the lake needs to be used efficiently to enhance the purification capacity
    of the buffer zone for pollutants. This study aimed to explore the optimal strategies
    for buffer zone management and evaluate their effects on water quality. One of
    the important ways to improve the water quality of lakes is to enhance the purification
    function of the buffer zone (Brumberg et al. 2021). Some common methods to enhance
    the buffer capacity are planting aquatic plants, such as reeds and cattails, around
    the wetland irrigation area, constructing artificial wetlands, and designing diverse
    wetland habitat types. Generally speaking, reeds can remove 71.3% of TN and 50.0%
    of TP, which confirms the water quality purification effect of a pre-wetland (Xinmiao
    wetland) in Chagan Lake (Yang et al. 2015). Therefore, the reed planting area
    around the wetland can be increased based on the identified buffer zones of 1
    km centered on the Jiangjia station drainage and irrigation station and 0.5 km
    centered on the Chuantou station (Fig. 6) to achieve the purpose of removing nitrogen
    and phosphorus. Besides existing drainage ditches, ponds, and wetlands on agricultural
    land, vegetation and aquatic plants that can effectively absorb and enrich substances
    such as nitrogen, phosphorus, and pesticides should be planted within the buffer
    zone radius (Zhang et al. 2021a). Using the corresponding engineering measures
    to intercept, adsorb, and degrade pollutants, the ecological interception improves
    and purifies the water quality and realizes the prevention and control of agricultural
    surface source pollution (Wang et al. 2016). Nitrogen and phosphorus ecological
    interception technologies should be adapted to local conditions based on the local
    topography in different regions (Qin 2002). Promoting environmental awareness
    and improving relevant laws and regulations The strategy of sustainable development
    of the ecological economy needs to be followed for the Chagan Lake area by balancing
    protection and development, ecology, and tourism, and improving the environmental
    policies in and around the scenic area. Moreover, the residents’ environmental
    awareness needs to be enhanced and collaboration with the local departments needs
    to be done to manage and protect the ecotourism area. Further, scientific and
    feasible solutions should be adopted for this area, with a foresight to address
    the contradictions and problems. The aim should be to achieve the sustainable
    development of environmental, social, and economic benefits and provide a guarantee
    (Nuppenau 2001). Conclusions This study refined the corresponding weights in this
    study based on the existing comprehensive eutrophication index. A modified comprehensive
    eutrophication index was built that reanalyzed the spatiotemporal evolution characteristics
    of eutrophication in Chagan Lake. The conclusions are summarized as follows: (1)
    This study focused on revising the impact of the changes in SD caused by high
    TSS on eutrophication for the characteristics of highly suspended particles in
    Chagan Lake. The overall trophic state of Chagan Lake was in a eutrophic state
    (TLI = 58.31). The eutrophication was heavier during the irrigation discharge
    period (May to September), and the lake area showed an increasing trend from eastern
    to western. (2) The total sown area is the main factor affecting the eutrophication
    of Chagan Lake, which confirms the previous hypothesis. According to the determination
    of the pollution radius and buffer zone radius, the irrigation district near Jiangjia
    station should reduce water discharge within 31.1 km2 and increase the purification
    capacity within the buffer zone with a radius of 1 km. Also, the irrigation district
    near Chuantou station should reduce water discharge within 34.7 km2 and increase
    the purification capacity within the buffer zone with a radius of 0.35 km. The
    correction of the eutrophication index in Chagan Lake in this study provided scientific
    support for the water environment management of Chagan Lake and guidance for formulating
    a similar “one lake, one policy.” Data availability Relevant data and materials
