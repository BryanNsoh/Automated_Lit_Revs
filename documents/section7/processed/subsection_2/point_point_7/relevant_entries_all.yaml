    46 赞 0 摘要/Abstract 摘要： 【目的】探索不同乡镇和灌溉模式的农业碳排放空间格局及其影响机制，揭示农业水资源和能源消耗的组合特征差异，为农业灌溉模式优化、水资源与能源节约以及低碳可持续发展提供参考依据。【方法】利用遥感影像、气象数据、统计资料和问卷调研等多源数据，对河南省乡镇尺度冬小麦灌溉碳排放强度及其空间分布格局进行分析，对比不同灌溉模式（雨养为主的灌溉模式，PI模式；地表水灌溉为主的灌溉模式，SWI模式；引水灌溉工程为主的灌溉模式，WDI模式；地下水灌溉为主的灌溉模式，GI模式）下的碳排放强度差异，并通过地理探测器探究其影响机制。【结果】（1）2018年河南省乡镇尺度冬小麦灌溉碳排放强度均值为15.05
