    uncertainty of flux observation The mismatch between EC/OMS observations and modeled
    fluxes was one of the factors affecting the validation results (Wang et al., 2015).
    It can be discussed in both temporal and spatial terms. For temporal terms, there
    is a certain mismatch between the modeled and the observed flux because the estimated
    fluxes are instantaneous values while the observed values are half-hourly averages.
    For spatial terms, the spatial representation of the in-situ observation was limited
    while a larger pixel can encompass lands outside the area covered by observed
    devices. For LST, there is a clear discrepancy between the measured and modeled
    LST using remote sensing data, which is due in part to the fact that the radiometer
    of the middle reach of HRB has a field of view of about 45 m, while the 100 m
    pixel encompassed vegetation/land use conditions outside the 45 m radiometer footprint
    (Song et al., 2016b). There is a certain uncertainty between the observation and
    estimation of pixel scale. Therefore, the deviation of estimates of H and LE from
    the observations increased as the spatial resolution became coarser. Moreover,
    the difference of H (LE) between EC and OMS measurements was approximately 27%
    (37%) over the heterogeneous underlying surface in the middle reach of HRB (Zheng
    et al., 2023); therefore, it can lead to differences in model validation. Additionally,
    the heat storage in the canopy and surface heterogeneity (Xu et al., 2017a) are
    important factors affecting EBR for observed flux. Also, the EBR of the OMS system
    was increased over the heterogeneous underlying surface, thus OMS has a potential
    advantage in validating surface heat and water vapor flux at pixel scale (Zheng
    et al., 2023). Nevertheless, the model simulations are much closer to the observed
    values of EC than that of OMS in this study. The relevant discussion and analysis
    should be conducted continually in subsequent studies. Besides, this study area
    belongs to the irrigation area. Although the data selected in this study avoid
    the irrigation date, the regional advection will also affect the EC and OMS observation
    value, so there is some uncertainty in the observation data. The simulated Rn
    and G0 were closest to the observation at any resolution. For Rn, the following
    reasons may explain this, (1) the accuracy of the optimized radiation model is
    reliable for all surface types i.e., from smooth to rough surfaces. Colaizzi et
    al., 2012a, Colaizzi et al., 2012b optimized the parameter of the radiation model
    and evaluated the model on row crops surface. The results showed that the performance
    of the improved radiation model was desirable, with a RMSE value of 26.3 W m−2
    over the sparse to full vegetation cover; (2) The systematic error cannot be eliminated
    at any resolution, resulting in the same estimation deviation at multiple spatial
    resolutions; thus, simulated Rn closest to the observation; (3) the errors caused
    by several factors counteract each other. This is because Rn is the sum of the
    incoming and outgoing shortwave and longwave radiation components. Therefore,
    the error of the parameter or input of the radiation model counteracts each other
    at any resolution. For G0, there are two reasons why the simulated G0 were close
    to the observation, (1) the G0 is calculated based on its experienced relationship
    with the soil net radiation, (2) the range of variation of G0 is relatively small
    in the study area, therefore the spatial resolution has less influence on it.
    Certainly, these explanations need to be confirmed in future research. 5.5. Limitations
    and prospects The TSEB model can better obtain surface fluxes. As discussed in
    Kustas et al., 2012, Morillas et al., 2013, and Li et al. (2019), the remote sensing-based
    TSEB model was more applicable for surface fluxes estimates over the heterogenous
    surface in semi-arid or arid regions. This is mainly because the TSEB model can
    well capture signals from dual sources (soil and vegetation) at high spatial resolution
    images. However, the TSEB model should have different parameters when pixel size
    increases with larger mesh sizes. As summarized in Su (2002), aerodynamic resistance
    decreased with coarser inputs, resulting in a larger deviation of H estimates.
    Roughness parameters (e.g., zero plane displacement, z0h, and z0m) may be non-fixed
    in different pixel sizes. However, these parameters were set to the same in multiple
    spatial resolutions to investigate the scale effect in surface flux estimates.
    What’s more, the hybrid model, i.e., the fusion of the physical processed-based
    model and deep learning approach is the most potential method for estimating surface
    fluxes or evapotranspiration. Until now, only a few studies attempted to build
    a hybrid model by packaging the analytical solution of the physical equation as
    a hidden layer in the neural network (de Bézenac et al. 2019), optimizing processes-based
    ET model parameter (Chen et al., 2022, Hu et al., 2021a, Hu et al., 2021b, Zhao
    et al., 2019) and correcting model structural errors (Hu et al. 2021a) by deep
    learning method. This study successfully applied a hybrid model to estimate H
    and LE over heterogeneous surfaces. However, this study initially explores a combination
    of the two methods. A large amount of work needs to be conducted on the development
    of the hybrid model in the future, including (1) the physical equation of the
    TSEB model has been packaged into the loss function of deep learning to enhance
    the interpretability of deep learning, (2) deep learning is used to optimize the
    key parameters (e.g., surface roughness and soil resistance) of the TSEB model,
    (3) the errors in the model structure are corrected by deep learning. 6. Conclusions
    In this study, H and LE estimates at multiple pixel resolutions over the cropland
    field were obtained by the hybrid model that the TSEB model combined with the
    DNN method using multi-source remote sensing data including GF-2, Sentinel-2,
    and Landsat-8 satellite remote sensing data; the uncertainty of flux estimates
    at different pixel resolution was quantified by EC/OMS flux observations. The
    effect of pixel size on the performance of the hybrid DNN-TSEB model over the
    heterogeneous surface was investigated. The main findings can be summarized as:
    (1) The DNN-based LST estimation model was an effective approach for obtaining
    LST with finer spatial resolution, with an RMSE value of 1.54 K at 1 m pixel size.
    It compensates for the inability of thermal infrared sensors to provide images
    with high spatiotemporal resolution. The DNN can provide reliable input data for
    the TSEB model. (2) The hybrid DNN-TSEB model was a promising method that can
    accurately estimate the finer spatial resolution H and LE over the heterogenous
    surface. The modeled H and LE agreed well with flux observations; the bias of
    H and LE with a spatial resolution of 1 m were −9 and −6 W m−2, respectively.
    The compared results between fluxes observations and estimates at multi-pixel
    resolution demonstrated that the hybrid model performed well given the level of
    heterogeneity. (3) The accuracy of modeled H and LE decreased as the spatial resolution
    became coarser. When the pixel resolution changes from 1 to 100 m, the deviation
    of H and LE estimates increases by about 30 and 35 W m−2, respectively. The comparison
    of fluxes based on GF-2 and Sentinel-2 data also proved that the uncertainty of
    H and LE estimates increased with coarser spatial resolution. Besides, modeled
    H and LE derived from GF-2 data were closer to observation than those from Sentinel-2
    and Landsat-8 data. To reduce the uncertainty of heterogeneity in modeled H and
    LE estimates, more GF-2 images will be utilized to estimate H and LE in the future
    to better monitor crop water consumption and demand information, thereby improving
    water use efficiency, and managing rational water resources in semi-arid and arid
