    average of Pe in the NEC from 2000 to 2020 showed a slowly increasing trend (Figure
    3). The average Pe value reached its highest value of 239.39 mm in 2019, while
    it reached its lowest value of 153.13 mm in 2007. The slope of Pe in 2000–2020
    was 2.99 mm/a and the slope% was 1.56%/a (Table 4). The average Pe for maize,
    rice, and soybean showed an upward trend (Figure 4a). The average Pe for maize
    reached its highest value of 242.72 mm in 2005, while it reached its lowest value
    of 158.62 mm in 2000. The average Pe for rice reached its highest value of 266.88
    mm in 2019, while it reached its lowest value of 144.83 mm in 2007. The average
    Pe for soybean reached its highest value of 252.33 mm in 2019, while it reached
    its lowest value of 131.11 mm in 2007. The multi-year average Pe for the three
    crops was 195.52 mm, 180.68 mm, and 193.28 mm, respectively. The slope of Pe from
