    agricultural areas. The field-measured SSM sample data are required in model building
    and accuracy assessment of SSM inversion using remote sensing data. When the SSM
    samples are insufficient, the SSM inversion accuracy is severely affected. An
    SSM inversion method suitable for a small sample size was proposed. The alpha
    approximation method was employed to expand the measured SSM samples to offer
    more training data for SSM inversion models. Then, feature parameters were extracted
    from Sentinel-1 microwave and Sentinel-2 optical remote sensing data, and optimized
    using three methods, which were Pearson correlation analysis, random forest (RF),
    and principal component analysis. Then, three common machine learning models suitable
    for small sample training, which were RF, support vector regression, and genetic
    algorithm-back propagation neural network, were built to retrieve SSM. Comparison
    experiments were carried out between various feature optimization methods and
    machine learning models. The experimental results showed that after sample augmentation,
    SSM inversion accuracy was enhanced, and the combination of utilizing RF for feature
    screening and RF for SSM inversion had a higher accuracy, with a coefficient of
    determination of 0.7256, a root mean square error of 0.0539 cm3/cm3, and a mean
    absolute error of 0.0422 cm3/cm3, respectively. The proposed method was finally
    used to invert the regional SSM of the study area. The inversion results indicated
    that the proposed method had good performance in regional applications with a
    small sample size. Keywords: surface soil moisture; synthetic aperture radar;
    data augmentation; feature optimization; machine learning Graphical Abstract 1.
    Introduction Surface soil moisture (SSM) is a critical land environment variable
    that connects agriculture, ecology, and hydrology, as well as a key parameter
    in hydrology, meteorology, and agricultural applications. SSM monitoring can be
    used to plan irrigation, monitor water quality, manage water resources, and estimate
    crop yield [1,2]. Understanding the spatial and temporal distribution and dynamic
    changes of SSM can help guide agricultural management. Traditional SSM monitoring
    often employs the gravimetric method or the probe method. Although the precision
    is reasonably good and the operation is simple, it necessitates a significant
    amount of personnel and material resources, and is easily influenced by the surrounding
    environment and human variables. Furthermore, because the number of sample locations
    is restricted, it is hard to obtain a substantial amount of SSM information in
    a short period of time [3]. Remote sensing technology offers a potent approach
    to detecting SSM on a broad scale and with great spatial-temporal resolution.
    Synthetic aperture radar (SAR) is a promising method for assessing SSM with high
    spatial-temporal resolution [4,5]. In contrast to optical remote sensing, SAR
    does not require sunshine, and microwave signals may penetrate the surface soil
    to estimate and monitor SSM in real time [6]. SAR data demonstrate the vast potential
    and promising practice of mapping global SSM at medium and high spatial resolution
    [7]. SAR is sensitive to the dielectric and geometric properties of the target
    [8,9]. Fung et al. [10] built an integral equation model to estimate soil moisture.
    Empirical models such as the Oh model established by Oh et al. [11] and the Dubois
    model established by Dubois et al. [12] can estimate soil moisture within their
    effective range. Bao et al. [13] modified the water cloud model (WCM) based on
    optical indicators, and introduced the vegetation index to reduce the impact of
    vegetation cover on SSM. Compared with empirical, semi-empirical, and theoretical
    models, machine learning can avoid complex physical relationships and solve nonlinear
    problems, and is widely used in SSM inversion. Gao et al. [14] used Sentinel-1
    and Sentinel-2 data to determine SSM using the change detection method. Guo et
    al. [15] used Sentinel-1 and Sentinel-2 data to determine SSM using support vector
    regression (SVR) and generalized regression neural network (GRNN) methods. Datta
    et al. [16] compared the applicability of different machine learning and linear
    regression models in SSM inversion using Sentinel-1 and Sentinel-2 data. Because
    artificial neural network (ANN) has high nonlinear fitting abilities and can learn
    autonomously, it is increasingly being employed to solve the problem of SSM inversion.
    Arnicola et al. [17] discovered that by increasing the number of input ANN characteristics,
    the SSM inversion accuracy may be gradually increased. Pasolli et al. [18,19]
    applied the SVR model to retrieve SSM using microwave remote sensing data. Using
    different input parameters can also increase the accuracy of SSM inversion. Said
    et al. [20] estimated SSM using an ANN with several input parameters. Multiple
    regression is inferior to ANN inversion. In addition to traditional machine learning
    methods, many deep learning methods have also been employed in SSM monitoring
    in recent years. Cai et al. [21] developed an SSM prediction model using a deep
    learning regression network (DNNR) with big data fitting capabilities. To obtain
    reliable results, the deep learning method requires a large number of training
    samples. In the case of small samples, it is critical to select the suitable machine
    learning model and then refine the model parameters. When there are too many input
    factors, screening some distinctive parameters can significantly enhance the accuracy
    of soil moisture inversion. Lin et al. [22] inverted the SSM of winter wheat fields
    using RADARSAT-2 data and polarization decomposition method to enhance the number
    of input factors, and used several feature selection and machine learning methods
    to improve the model performance and estimate SSM effectively and accurately.
    Zhang et al. [23] extracted several features from passive microwave remote sensing
    data, optical remote sensing data, land surface model (LSM) and other auxiliary
    data, assessed the value of different features to SSM retrieval, and then proposed
    an SSM retrieval method based on random forest (RF) model. In practical applications,
    most machine learning techniques require amounts of sample data to assure adequate
    training. When there are few training samples, the model trained with tiny samples
    is prone to over-fitting of small samples and under-fitting target tasks. Therefore,
    when the number of samples is insufficient, increasing the sample size is a crucial
    way to raise inversion accuracy. Based on multi-time camera-borne SAR and ground
    measurement data and the change detection theory, Balenzano et al. [24] investigated
    the link between SSM changes and SAR signal changes of two crops in different
    wave bands, polarizations, and incident angles, and provided the quantitative
    equation that connects them, i.e., the alpha approximation method. He et al. [25]
    expanded the alpha approximation approach by using a time series of L-band SAR
    data and simultaneous ground observations from SMAPEx-3 to retrieve SSM. Xu et
    al. [26] used the alpha approximation method to augment the measured data for
    training the SVR model and further improved the SSM inversion accuracy. However,
    the input parameters and machine learning models used in these studies were specified
    in advance, lacking more optimizations of input parameters and inversion models
    to improve the SSM inversion accuracy further. There are various constraints in
    SSM inversion for a small size of sample data. To improve the accuracy of SSM
    inversion for small samples, an SSM inversion method combining sample augmentation,
    feature optimization, and machine learning models was investigated in this paper.
    Firstly, assuming that the surface roughness and vegetation conditions remain
    unchanged in the short term, the field-measured SSM data were augmented by using
    the alpha approximation method to provide more training data for the machine learning
    models. Secondly, feature parameters were extracted from Sentinel-1 and Sentinel-2
    remote sensing data, and optimized by using Pearson correlation analysis, RF,
    and principal component analysis (PCA) methods. Then, three common machine learning
    models suitable for small sample training, which were genetic algorithm-back propagation
    neural network (GA-BP), SVR, and RF, were built to retrieve SSM and evaluate the
    accuracy. Finally, after comparing various combinations of feature optimization
    methods and machine learning models, the optimal inversion model was chosen to
    retrieve the regional SSM of the study area. 2. Materials and Methods 2.1. Study
    Area and Sampling Procedures The study area was the eastern part of the Danjiangkou
    Ecological Service Area, which spanned Henan and Hubei provinces, China. The Danjiangkou
    Reservoir is the water source of the Middle Route Project of South-to-North Water
    Transfer. The Danjiangkou Ecological Service Area is a national first-class water
    source protection zone that was declared as one of China’s ecological function
    protection zones in 2015. Its landscape is sloping from northwest to southeast,
    with low mountains in the northwest, hills in the center, and hills and alluvial
    plains in the southeast. The soil types in the study area are mainly yellow-brown
    soil and brown soil [27]. The study area has a monsoon environment ranging from
    the north subtropical zone to the warm temperate zone, with a mild climate, and
    four distinct seasons. In recent years, the annual precipitation here is about
    800 mm to 1300 mm. It is a transitional zone between north and south, with a wide
    range of vegetation types and an abundance of plant resources. The study area
    is mostly made up of agricultural land, building land, and a body of water, as
    shown in Figure 1. Figure 1. Location of the study area and the sampling points:
    (a) the Danjiangkou ecological service area; (b) the study area and sampling points.
    Sentinel-1 SAR remote sensing images used in this study were acquired on 3 dates,
    which were 11 September, 23 September, and 5 October 2021. The obtained SAR images
    were preprocessed using the Sentinel application platform (SNAP) software from
    European Space Agency (ESA), including radiometric calibration, multi-viewing,
    Refined Lee filtering, and terrain correction. Simultaneously, the PolSARpro software
    was used to decompose Sentinel-1 SAR data to extract polarization information.
    Sentinel-2 optical remote sensing images used in this study were acquired on 3
    dates quasi-synchronous with Sentinel-1 data, which were 12 September, 22 September,
    and 2 October 2021. All Sentinel-2 data were L2A products with 12 bands. Details
    and acquisition dates for Sentinel-1 and Sentinel-2 image data utilized in this
    study are shown in Table 1. Table 1. Remote sensing data information. A field
    survey was carried out on 23 September 2021. A total of 41 sample points were
    set-up in the study area, as shown in Figure 1. Data gathered in the field included
    SSM value and coordinates of each sampling point. A portable TDR350 SSM meter
    was used to measure field SSM value. At each sampling point, the volumetric soil
    moisture content of the farmland surface layer was measured 5 times at 5 different
    places in a cross shape, and the average value of these 5 SSM values was used
    as the final measured SSM value at this sampling point. An outdoor portable UG905
    locator with a positioning accuracy of 1 to 3 m was used to determine the latitude
