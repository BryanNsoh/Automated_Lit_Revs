    mainly include the turbulent fluxes obtained by EC and OMS systems, meteorological
    data, and multi-source remote sensing data. The detailed descriptions of data
    processing are shown in the following sections. 2.2.1. Turbulent fluxes from eddy
    covariance system The 10 Hz raw EC data were processed by EddyPro software (Lincoln,
    Nebraska USA) to obtain 30-min periods averaged flux data, procedures including
    spike detection, sonic virtual temperature correction, coordinate rotation, Webb-Pearman-Leuning
    correction, and frequency response correction (Liu et al., 2011, Allen et al.,
    2011, Xu et al., 2013). The processed data was assessed for data quality using
    the flagging system with three different levels (0, 1, 2) (Mauder and Foken, 2015).
    For details on the processing steps, see Wang et al. (2015) and Xu et al. (2013).
    The data quality of level 0 is the best, and that of level 2 is the worst. The
    flux data of flags 0 and 1 were utilized in the following analysis. The average
    energy balance closure ratios (EBR) for EC flux were evaluated using the surface
    energy balance components: EBR = (H + LE)/(Rn − G0) (Foken et al., 2010). The
    EBR value was 0.89 at maize surface (Xu et al., 2017a). In this study, to evaluate
    the hybrid model performance, every 30-min turbulent fluxes from EC were implemented
    to achieve energy balance closure by the Bowen ratio approach (Twine et al., 2000).
    In this study, the two-dimensional Flux Footprint Prediction model proposed by
    Kljun et al. (2015) is implemented for estimating the source areas of EC measurements.
    The flux contribution of the selected total source area was set to 90 %, which
    was generally representative of the main surface types (Xu et al., 2017b). 2.2.2.
    Turbulent fluxes from optical-microwave scintillometer system The OMS system can
    provide both H and LE at the kilometer-scale. The 1000 Hz raw OMS data were reprocessed,
    including removal of outliers mainly spikes and dropouts as well as high-pass
    filtering; then, from the preprocessed data over 10-min intervals, the refractive
    index structure parameters are obtained by the log-intensity variances; and the
    structure parameters of temperature and humidity are derived by proper using of
    the current better Lüdi et al. (2005) method; finally, the H and LE are obtained
    using the current robust similarity coefficients of Kooijmans and Hartogensis
    (2016). The detailed procedure to obtain accurate turbulent fluxes from OMS measurements
    is referred to Xu et al. (2023). The OMS data processing procedure has also been
    reported by Zheng et al. (2023). Estimation of scintillometer footprint combines
    Kljun’s FFP model (Kljun et al., 2015) with the path weighting function (Meijninger
    et al., 2002). The larger spatial representativeness of the OMS provides an opportunity
    to validate estimates of H and LE at the kilometer scale (Fig. 1(b)). 2.2.3. Meteorological
    data The 10-min intervals wind speed (u) / direction (model Windsonic, Gill, UK),
    air temperature (Ta) and relative humidity (RH) sensors (model AV-10 T, Avalon,
    UK) were installed at heights of 3, 5, 10, 15, 20, 30, and 40 m, respectively.
    The four-component radiometer (model PSP & PIR, Eppley, USA) was measured at 12
    m above ground level. Soil moisture (model CS616, Campbell, USA) and temperature
    (model AV-10 T, Avalon, UK) at 10-min intervals set up at depths of 0.02, 0.04,
    0.1, 0.20, 0.40, 0.80, 1.20, and 1.60 m, respectively. The rain gauge was installed
    at a height of 2.5 m on the west side of the station. The 10-min soil heat flux
    (G) was measured by soil heat flux plate (model HFP01SC, Hukseflux, Netherland)
    installed at a depth of 0.06 m. Surface soil heat flux (G0) was obtained by the
    one-dimensional equation of soil thermal diffusion combined with soil moisture
    and temperature at depths of 0.02 and 0.04 m (Xu et al., 2017a, Yang and Wang,
    2008). LST observations were calculated from upward and downward longwave radiation
    measured at AWS (Liang, 2004). The HiWATER experiment observatory network provides
    useful data through quality assessment and calibration (Xu et al., 2013, Liu et
