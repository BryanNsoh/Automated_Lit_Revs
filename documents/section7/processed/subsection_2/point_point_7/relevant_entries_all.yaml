    data 3.1.1. Microwave soil moisture The ESA Climate Change Initiative (CCI) project
    provided the microwave SM products used in this study, which includes active,
    passive, and combined products at 25 km. Annual updates by the CCI SM team have
    resulted in 13 releases so far, each of which added new sensors and extended the
    time series (Gruber et al., 2019). In this study, both active and passive microwave
    products were selected to participate in the triple collocation calculations,
    they include mainstream active and passive sensors. 3.1.2. Model-based soil moisture
    (i) CLDAS The CLDAS product depends on data fusion and assimilation methods by
    atmospheric products to drive different land surface models, and in turn the values
    simulated by these models are ensemble averaged to obtain the surface state variables.
    The CLDAS near real-time SM product was chosen for this study, with 0.0625° spatial
    resolution at a daily or hourly time scale. To match the microwave data, the daily
    data from 0 to 5 cm depth was selected and resampled to 25 km. Moreover, hourly
    CLDAS land surface temperature (LST) was used in the ESTARFM fusion process. (ii)
    GLDAS The GLDAS product is developed by NASA to provide an optimal field for land
    surface conditions and fluxes, it contains the products of three land surface
    models (Catchment, VIC, and Noah). This study used SM product simulated by Noah
    model, which vertically divided into four layers with 0.25° spatial resolution
    at 3-hour temporal scale. Similarly, to match the satellite products, the top
    layer (0–10 cm) was selected, and the 3-hour data were averaged on a daily scale.
    (iii) ERA5-Land ERA5-Land product has higher spatial and temporal resolutions
    (0.1°, hourly), more output parameters, more advanced forecast models, and data
    assimilation technology than ERA5. This study utilized the top layer (0–7 cm)
    of the ERA5-Land SM product. Same as the aforementioned product, the ERA5-Land
    product was resampled to 25 km and temporally averaged to a daily scale. 3.1.3.
    Auxiliary data (i) MODIS products The nighttime MYD11A1 product offered the LST
    in this study, which has a local overpass time of around 1:30 AM. For the enhanced
    vegetation index (EVI), by combining 16-day EVI data from MYD13A2 and MOD13A2,
    an 8-day EVI product at 1 km can be obtained. Furthermore, the land cover type
    product (MCD12Q1) was used and the IGBP classification layer was chosen to participate
    in the error calculation. (ii) DEM The multi-temporal interpolation and GWR disaggregation
    process used the STRM Digital Elevation Model (DEM) data as auxiliary data. 3.2.
    Methodology The method of this study comprises three parts (Fig. 2): 1) assessment
    of the optimal model-based product and analysis of each product''s error variance
    using the TC methods. Based on error variance, the model-based, active microwave,
    and passive microwave products are optimally merged to produce a daily seamless
    SM product at 25 km; 2) development of daily seamless EVI product by linear interpolation
    and daily seamless LST product through iterative multi-temporal reconstruction
    and ESTARFM method, forming a 1 km seamless auxiliary dataset; 3) utilization
    of the GWR method to disaggregate the TC-merged product by the auxiliary dataset
    and ultimately obtaining a 1 km daily seamless SM product. Download : Download
