    to vegetation characteristics and demonstrated superior soil moisture estimation
    accuracy (with R2 ranging 0.129–0.928, RMSE ranging 0.017–0.078), followed by
    Landsat-8 (with R2 ranging 0.117–0.862, RMSE ranging 0.017–0.088). The soil moisture
    estimation accuracy of GF-4 was the worst (with R2 ranging 0.070–0.921, RMSE ranging
    0.020–0.140). Thus, GF-1 is suitable for vegetated areas. In addition, the ETr
    model outperformed the other models in both accuracy and stability (ETr model:
    R2 ranging from 0.117 to 0.928, RMSE ranging from 0.021 to 0.091; RF model: R2
    ranging from 0.225 to 0.926, RMSE ranging from 0.019 to 0.085; LR model: R2 ranging
    from 0.048 to 0.733, RMSE ranging from 0.030 to 0.144). Utilizing GF-1 is recommended
    to construct the ETr model for assessing soil moisture variations in the farming
    land of northern China. Therefore, in cases where there are limited ground sample
    data, it is advisable to utilize high-spatiotemporal-resolution remote sensing
    data, along with machine learning algorithms such as ETr and RF, which are suitable
    for small samples, for soil moisture estimation. Keywords: soil moisture; multisource
    remote sensing; machine learning; farming land 1. Introduction Soil moisture is
    an essential parameter in the fields of hydrology, meteorology, and agricultural
    science. It plays a crucial role in controlling surface evapotranspiration and
    vegetation photosynthesis, and serves as a link between the groundwater, surface
    water, and atmospheric water in the hydrological cycle [1,2]. It has significant
    implications in global water cycle, energy balance, and climate change research.
    Therefore, the timely and accurate monitoring of soil moisture is of great importance
    for agriculture, the water cycle, and related aspects. The real-time monitoring
    of soil moisture at large regional scales is an essential indicator in modern
    agriculture. Comprehensive soil moisture monitoring plays a crucial and guiding
    role in crop yield, drought assessment, and precise irrigation decision making
    [3]. The measurement of soil moisture poses challenges due to its pronounced spatiotemporal
    variability [4]. Conventional techniques employed for soil moisture monitoring,
    such as the gravimetric method, time domain reflectometry, and neutron probe,
    are limited to capturing singular or localized measurements. The methods, as a
    result, demonstrate spatial discontinuity, necessitate time-consuming procedures,
    entail substantial expenses, and are susceptible to the influence of external
    conditions on measurement accuracy [5]. Remote sensing technology encompasses
    real-time monitoring, extensive coverage, and cost-effectiveness, endowing it
    with indispensable utility in the domain of soil moisture assessment. Currently,
    soil moisture retrieval using remote sensing methods can be broadly classified
    into two categories based on the data sources employed: microwave remote sensing
    and optical remote sensing. Microwave remote sensing employs microwave equipment
    to detect and capture the electromagnetic radiation and scattering characteristics
    of a target object within the microwave frequency range, facilitating the identification
    of distant objects, and possesses the capability to penetrate through vegetation
    and effectively detect subsurface targets. Despite its independence from cloud
    cover, the limited spatial and temporal resolution of microwave remote sensing
    poses challenges for its widespread application in precision agriculture. Optical
    remote sensing exhibits high spatial and temporal resolution, and can detect the
    differences in absorption characteristics between soil and water in the visible
    and near-infrared bands, and uses this difference to monitor soil moisture [6],
    which presents significant advantages in the domains of agricultural irrigation,
    crop growth monitoring, and yield prediction. But optical remote sensing is susceptible
    to weather. In a recent investigation conducted by Fan et al. [7], the scholars
    employed the triple collocation analysis approach, with GLDAS data as the reference,
    to discern the accuracy of soil moisture products derived from microwave remote
    sensing datasets, namely SMOS, SMAP, AMSR2, and FY-3C. Yao et al. [8] employed
    the Optical Gradient Model (OPTRAM) for soil moisture retrieval and generated
    irrigation district maps for the arid and semi-arid regions in northwest China
    spanning the past 30 years. Microwave remote sensing presents notable advantages,
    including high temporal resolution and broad swath coverage. Nevertheless, its
    utility is impeded by its coarse spatial resolution, exemplified by AMSR-E with
    a resolution of 5 km and SMOS with a resolution of 50 km [9]. Active microwave
    sensors, such as Synthetic Aperture Radar (SAR), exhibit spatial resolutions ranging
    from 10 to 100 m, but they have a relatively low spatial resolution [10]. Optical
    remote sensing overcomes the limitations of traditional soil moisture monitoring
    in terms of low efficiency and high cost. It also provides higher spatiotemporal
    resolution, and thus it is increasingly applied in regional-scale soil moisture
    monitoring [11,12,13]. Nie et al. [6] calculated PDI, MPDI, and VAPDI using GF-1
    and Landsat-8 satellites to construct a soil moisture inversion model for the
    0–30 cm depth. The results showed that NIR-R spectral indices exhibited greater
    sensitivity to surface soil moisture. Liu et al. [13] utilized random forest (RF)
    regression to optimize the sensitivity of Sentinel-2 spectral bands to soil moisture
    at the 0–5 cm depth and constructed SMMI and PDI in different feature spaces.
    The outcomes demonstrated that Sentinel-2 effectively estimated surface soil moisture
    at the 0–5 cm depth in complex agricultural environments. The soil moisture content
    within the root zone (0–15 cm) exerts a profound influence on crop physiological
    states. Theoretically, it can be indirectly assessed through the analysis of crop
    canopy reflectance or vegetation indices [14,15]. The relationship between soil
    moisture content and vegetation spectra is intricate, posing challenges for classical
    regression methods in achieving unbiased and effective parameter estimation [16,17].
    The machine learning method has significant advantages in addressing complex relationships
    such as nonlinearity and heteroscedasticity, and it has been widely applied in
    remote sensing. This method has emerged as a pivotal research focus within agricultural
    remote sensing, showcasing remarkable performance in modeling and inversion studies
    [18,19,20,21]. Cheng et al. [22] explored the performance of soil moisture inversion
    at different soil depths and vegetation cover levels based on Landsat-8 satellite
    data and the RF algorithm. The results showed that soil moisture inversion reaped
    optimal outcomes specifically beneath low-density grassland cover. Adab et al.
    [23] used Landsat-8 data to establish SVM, ANN, EN, and RF soil water inversion
    models on land utilization categories in semi-arid Iran, and the results indicated
    that the RF model had the highest accuracy in estimating soil moisture at a depth
    of 5 cm. Owing to its superlative predictive and classificatory prowess, the RF
    model has been widely adopted for unraveling non-linear associations across an
    array of disciplines. Machine learning has been effectively employed for soil
    moisture prediction based on remote sensing data. However, there are still some
    special cases of interest in terms of using machine learning in remotely sensed
    soil moisture estimation. The accuracy of soil moisture estimation by machine
    learning is influenced by the size of the sample and the optimization of machine
    learning hyperparameters. In addition, evaluating the accuracy of estimating soil
    moisture using open and freely accessible satellite data, as well as exploring
    the comprehensiveness and adaptability of different satellites for temporal and
    spatial observations, is an important research focus in current soil moisture
    monitoring. Currently, there is an increasing availability of free high temporal-spatial
    resolution satellite data. However, limited research has been conducted on the
    utilization of diverse satellite data for constructing soil moisture models, evaluating
    model estimation accuracy, and comprehensively assessing the spatiotemporal coverage
    and applicability of satellites in soil moisture assessment. The accurate and
    rapid estimation of regional soil moisture enables the elucidation of spatial
    and temporal heterogeneity, thereby enhancing our understanding of the regional
    water cycle process. It is also serves as a valuable reference for implementing
    agricultural management strategies, making informed decisions regarding agricultural
    irrigation, and effectively managing regional water resources. Multispectral satellites
    have high spatiotemporal resolution. There have been few studies on harnessing
    the potential of these satellites to cultivate machine-learning-driven soil moisture
    inversion models. In this study, a variety of vegetation indices were calculated
    based on the reflectance of different remote sensing satellites (GF-1, Landsat-8
    and GF-4). Then we employed Gray Correlation Analysis (GRA) to select sensitive
    vegetation indices for soil moisture at different depths in the study area. And,
    we utilized the RF, ETr, and linear regression (LR) machine learning algorithms
    to construct soil moisture estimation models at different depths. The objective
    of this study was to analyze the adaptability of freely available satellite images
    for soil moisture estimation, evaluate the accuracy performance of different machine
    learning algorithms in estimating soil moisture, investigate the temporal and
    spatial distribution patterns of soil moisture in Shandian River basin, and validate
    the potential application of domestic remote sensing satellite data in precision
    agriculture. 2. Materials and Methods 2.1. Study Area The Shandian River Basin
    is located in northern China, originates from the northern foothills of the Bayan-Gol-Tu
    Mountains in Hebei Province, and is situated within the Inner Mongolia Autonomous
    Region (115.5°E–116.5°E, 41.5°N–42.5°N). Serving as a vital water source conservation
    area in the Beijing-Tianjin-Hebei region, it exhibits a pronounced agricultural-pastoral-forestry
    ecotone. The study area is relatively flat with an altitude of 1300~1400 m, belonging
    to the temperate continental climate. The average annual precipitation in most
    areas is 300~500 mm, and the rainfall is mostly concentrated from July to September.
    Referred to as a typical seasonal frost region, this area is characterized by
    arid and cold winters. The dominant land cover types include croplands, grasslands,
    and forests, with minor extents of shrubs and bare land [24]. The study area was
    depicted in Figure 1. Figure 1. Shandian river basin and ground measured sites.
    2.2. Data Sources and Processing 2.2.1. Ground Data This study utilized the soil
    temperature and moisture wireless sensor network observation dataset of the Shandian
    River Basin (2019) [25]. The dataset includes in situ measurements of soil moisture,
    soil temperature, and precipitation from 34 stations in the Shandian River Basin.
    The monitoring network encompasses an extensive area of approximately 10,000 km2
    (115.5°E–116.5°E, 41.5°N–42.5°N) and was strategically deployed within the basin
    using an optimized deployment approach. The soil volumetric moisture content and
    soil temperature at five measured depths (3 cm, 5 cm, 10 cm, 20 cm, and 50 cm)
    were continuously monitored at each site using Decagon 5TM soil moisture sensors
    (Austria, Pessl Instruments, Weiz, Austria). The HOBO rain gauge was used to monitor
    rainfall. The Shandian River Basin, where the sensors were deployed, is characterized
    by a predominantly flat topography and is primarily covered by grasslands and
    croplands. Once the measurement data stabilized, soil samples were collected periodically
    for each soil layer at each station. These samples were analyzed for parameters
    such as gravimetric/volumetric water content, bulk density, and soil texture to
    calibrate the raw measurement data. In this study, the soil moisture data from
    the surface layer at depths of 3 cm, 10 cm, and 20 cm were selected as the ground
    truth measurements. 2.2.2. Satellite Data and Preprocessing GF-1 is the first
    high-resolution satellite for Earth observation in China, equipped with a panchromatic/multispectral
    camera (PMS sensor) and a multispectral camera (WFV sensor). It offers a revisit
    cycle of 4 days, capturing multispectral images with 4 bands at a spatial resolution
    of 16 m [26]. Landsat-8, the eighth installment of the renowned Landsat program
    by the United States, carries an Operational Land Imager (OLI) and a Thermal Infrared
    Sensor (TIRS). Its revisit cycle spans 16 days, with OLI data consisting of 8
    bands at a spatial resolution of 15 m for panchromatic images and 30 m for multispectral
    images [27]. GF-4, a Chinese geostationary orbit remote sensing satellite, employs
    a push-broom imaging technique, providing the advantages of high temporal resolution
    and relatively higher spatial resolution. It carries a multispectral camera and
    a thermal infrared camera. The PMS multispectral data of GF-4 consists of 5 bands
    with a spatial resolution of 50 m [28]. These satellite datasets can be freely
    accessed and downloaded (GF-1 and GF-4 data download address: https://data.cresda.cn,
    accessed on 30, June 2022, Landsat-8 data download address: http://glovis.usgs.gov/,
    accessed on 22, July 2022). Table 1 presents the band information for each satellite
