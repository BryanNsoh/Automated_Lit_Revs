    effectRemote sensing 1. Introduction Groundwater, which comprises nearly one-third
    of the world''s freshwater supply, is an essential part of the distribution of
    water resources and the largest freshwater reservoir in the world, especially
    in arid areas (Wang et al., 2021b, Yang et al., 2019). Groundwater reduces the
    gap between water supply and demand owing to its widespread distribution and ease
    of exploitation. However, the disparity between the availability and demand of
    water resources has worsened due to rapid economic growth, population growth,
    and agricultural land expansion. Groundwater is an important water source for
    residential use and farming, as well as for natural dryland ecosystems, such as
    the Tarim River Basin in Central Asia (Li et al., 2007, Zuo et al., 2021). Substantial
    hydrological and ecological issues have become apparent in the middle and lower
    reaches of the Tarim River Basin due to anthropogenic impacts and climate change,
    including precipitous groundwater level decline (Bai et al., 2020), natural vegetation
    degradation (especially riparian ecosystems), soil salinisation and desertification,
    and river drying (Wei et al., 2020). Bai et al. (2020) proposed that increased
    water usage and evaporation in the upstream regions are responsible for the declining
    groundwater level in the Tarim Basin. Chen et al. (2019) suggested that groundwater
    depletion at the current rate would not sustain the normal function of the existing
    ecosystem. In response, the Chinese government initiated the Ecological Water
    Diversion Project (EWDP) in 2000, spending 10.7 billion CNY to restore the lower
    Tarim River''s ecological environment. Several research projects have been conducted
    to explore the intricate connection between the EWDP and ecohydrological processes.
    These studies have primarily focused on the characteristics of changes in groundwater
    depth and quality in the lower Tarim River recharge zone, ecological responses,
    such as plant community structure and diversity, minimal ecological water requirements
    of natural vegetation, and appropriate groundwater levels for vegetation (Bao
    et al., 2017, Huang and Pang, 2010, Li et al., 2007, Liu et al., 2022). According
    to the findings of previous studies, land use, temperature, and precipitation
    in Tarim River Basin have changed significantly over the past few decades (Liu
    et al., 2014, Yao et al., 2019, Yao et al., 2018). Thus, the spatial distribution
    of groundwater level in the middle reaches of the Tarim River would also change.
    However, owing to the lack of hydrological monitoring stations and groundwater
    observations, particularly for natural habitats, a systematic understanding of
    the distribution of groundwater along the Mountainous (alluvial fan)-Oasis-Desert
    System (MODS) in the middle reaches of the Tarim River has not yet been achieved
    (Chen et al., 2019). This is detrimental to the proper scheduling and use of groundwater.
    The advent of ensemble machine learning and multi-source/multi-scale remote sensing
    data may provide the opportunity to reproduce the spatial distribution of groundwater.
    In recent years, data-driven models related to machine learning and multi-source/multi-scale
    remote sensing for groundwater prediction have been increasingly used due to their
    inexpensiveness and ability to rapidly produce reliable findings in various complicated
    groundwater systems (Sahoo et al., 2017, Zounemat-Kermani et al., 2021). Boreholes
    and geophysical, geological, hydrogeological, and methodological approaches are
    standard traditional groundwater research techniques; however, they are typically
    expensive, time-consuming, and unprofitable. Groundwater mapping has benefited
    from applying Geographic Information System (GIS), remote sensing, and machine-learning
    approaches (Panahi et al., 2020). Groundwater grade zoning and water resource
    management are two applications in which the use of GIS is efficient for processing
    vast volumes of spatial data. Thus, remote sensing has emerged as an alternative
    method for acquiring surface water, soil, biological, and gas characteristics
    (Konduri et al., 2020). Ensemble techniques have received considerable attention
    owing to their proficiency in managing complex and high-dimensional data (Zounemat-Kermani
    et al., 2021). According to recent findings, ensemble machine-learning approaches
    better decreased simulation errors than individual machine-learning techniques
    (Shin et al., 2017, Sun et al., 2020). Since the 1990s, ensemble techniques have
    emerged as a research hotspot in statistics, data mining, machine learning, and
    pattern recognition. Many researchers have used these methods to solve various
    classification and regression issues. Singh et al. (2014) modelled the hydrochemistry
    of groundwater in northern India based on bagging and boosting. The findings demonstrated
    that ensemble models had higher accuracy than single decision tree models and
    were more successful in describing the impacts of human activity and seasonal
    fluctuations on groundwater hydrochemistry. Avand et al. (2020) examined ensemble
    learning such as multiboosting, best-first tree, bagging, and AdaBoost to discover
    potential groundwater zones, with best-first tree providing the best prediction
    accuracy. Chen et al. (2020) proposed several ensemble learning methodologies
    to map groundwater spring inventories in Wuqi County, Shaanxi Province, China.
    All ensemble learning methods showed superior prediction accuracy compared to
    the base classifier, with Rotation Forest having the highest output accuracy.
    To estimate groundwater potential mapping in the Vietnamese province of Dak Lak,
    Nguyen et al. (2020) developed five ensemble learning approaches, including bagging,
    dagging, decorating, multiboosting, and random subspace. The outcomes demonstrated
    that the prediction accuracy of the ensemble learning method was significantly
    increased compared with that of the base learner. Groundwater contamination, potential
    mapping, groundwater table, and groundwater balancing are the primary focus of
    the present study. Groundwater prediction mainly involves forecasting groundwater
    levels in a limited scale or in coastal zones, or the numerical modelling of longer
    time series of individual observation locations. Additive Regression (Friedman,
    2002), Bagging (Breiman, 1996), Dagging (Ting and Witten, 1997), Random Subspace
    (Tin Kam, 1998), and Rotation Forest are the ensemble approaches which have become
    the most popular in recent years (Rodriguez et al., 2006). The performance of
    these ensemble algorithms have not been examined to predict the groundwater levels
    of the Tarim Basin MODS. Therefore, the objectives of this study were to: 1) quantify
    the impact of four basic learners and five ensemble algorithms on the groundwater
    prediction accuracy in four ecosystems: Oasis–Taklimakan desert (OTD), Nature
    land in Oasis system (NLOS), Oasis system (OS), and Irrigation area (IA); 2) evaluate
    the effects of multi-scale remote sensing, using five spatial resolutions, and
    topographic variables on predicting groundwater level errors; and 3) map the spatial
    distribution of groundwater levels using optimal models for the four ecosystems.
    2. Study area The study area is located in the Tarim Basin in southern Xinjiang.
    The elevation decreases from north to south and west to east (Fig. 1), with a
    range between 900 and 1300 m. Quaternary sediments of various hydrogeological
    units cover the study area, including fine sandstones, pebble sandstones, chalky
    fine sandstones, fine siltstones, sand gravels, and sandstones. Runoff is caused
    by glaciers, snowmelt, and precipitation from the surrounding mountains in the
    Tarim Basin. The Weigan and Kuche rivers in Kuqa, Muzal and Kizil rivers in Baicheng
    County, Kizil River in Luntai County, and Tarim River in southern Kuqa are the
    principal rivers in the research region. The annual surface runoff to the oasis
    is 31.2 × 108 m3, and >90% of the river water is channelled for agriculture (Wang
    et al., 2021b), which has caused natural rivers to dry up in recent decades. A
    moderate continental desert climate dominates southern Xinjiang. The mean annual
    precipitation ranges between 17.4 and 42.0 mm, while pan-evaporation ranges between
    2500 and 3000 mm. The mean annual temperature ranges between 5.1 °C and 6.1 °C,
    and the accumulated temperature over ten °C ranges from 4100 °C to 4300 °C per
    year under extreme circumstances. Cotton, wheat, corn, and several other varieties
    of economic crops are the principal crops grown in oasis irrigation areas. In
    contrast, the natural environment comprises drought/salt-tolerant trees, shrubs,
    and grasses, with the most common species being tamarisk, poplar, reed, early
    sedge, and camel thorns. Groundwater from oasis areas is critical to the natural
    desert ecosystems and agricultural economic development. The area is also densely
    populated with oil fields and has a well-developed road network with diverse landscape
    types. Download : Download high-res image (607KB) Download : Download full-size
