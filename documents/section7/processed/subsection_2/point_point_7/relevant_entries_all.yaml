    SKLCRSM21KFA08 SECTIONS PDF TOOLS SHARE Abstract In common with other important
    coal bases in northwestern China, the hydrology and ecology and environment of
    Ordos, northern Shaanxi (Shanbei), and Shanxi Provinces have much. Terrestrial
    water storage anomaly (TWSA), soil moisture anomaly (SMA), and groundwater storage
    anomaly (GWSA), are important water storage qualities that play a critical role
    in the distribution and growth of vegetation. In this paper, multi-source remote
    sensing data were used to analyze the spatial–temporal changes and relationships
    of water storage, ecology and environment from 2002 to 2020. The numerical results
    showed the TWSA and GWSA in the study area had a declining trend and the rates
    were −7.512 mm yr-1 and −8.268 mm yr-1, respectively. On the contrary, the SMS
    showed an increasing trend, and the rate was 0.840 mm yr-1. By trend variation
    and correlation analysis, we found GWSA is the main part in the variation of TWSA.
    By further analysis, it was found that the climate factors are not the major factors
    causing the variation of GWSA, but coal mining and artificial irrigation activities,
    which are especially clear in the Taihang Mountains in eastern Shanxi Province.
    The ecology and environment have been improving, and water storage and climate
    factors have played a different role in different regions. The warm climate conditions
    and the increased 0–40 cm of soil water have promoted the growth of vegetation
    and the improvement of the ecology and environment. The research results are helpful
    to understand the impacts of water storage on the ecology and environment in high-intensity
    coal mining areas. 1 INTRODUCTION Located on the Loess Plateau, Ordos, northern
    Shaanxi (Shanbei), and Shanxi Provinces constitute an important energy base in
    China, which ha been proved to contain more 100 kinds of underground minerals,
    especially coal (Liu et al., 2018; Wu et al., 2021). The coal reserves are 167.6
    billion tons, 157.1 billion tons, and 270.9 billion tons for the three sub-regions,
    respectively, and their total annual coal output exceeds 2 billion tons. The areas
    are regarded as high-intensity coal mining localities (Chen et al., 2020). Damage
    to the ground structure has been caused by long-term and high-intensity coal mining
    activities, resulting in the destruction of underground aquifers, and uneven distribution
    of water resources, which in turn affects the terrestrial water balance system
    and regional ecosystem (Feng et al., 2020; Li et al., 2018; Li et al., 2019).
    Studies have shown that the groundwater in the above-mentioned areas shows a significant
    downward trend due to coal mining in recent years (Chen et al., 2020). This region
    is also characterized by sparse vegetation, frequent drought, little precipitation,
    and strong evaporation (Chen et al., 2020; Xie et al., 2018). Although many ecological
    restoration measures have been taken, such as the Grain-for-Green Program (1999-ongoing),
    which have also increased the water consumption of vegetation (Han et al., 2020).
    Arid climatic conditions and large water consumption can easily lead to the destruction
    of vegetation and a sharp decline of biodiversity in the region (Cao et al., 2015).
    We seek to provide a theoretical basis for the sustainable utilization of water
    resources and the sustainable development of the environment in coal mining areas
    by studying the spatial–temporal distribution pattern of water storage and its
    impacts. Terrestrial water storage anomaly (TWSA), soil moisture anomaly (SMA),
    and groundwater storage anomaly (GWSA) are important measures relating to the
    distribution and growth of vegetation (Zhang et al., 2016). The traditional water
    storage monitoring methods, which include hydrological monitoring stations and
    monitoring wells, are distributed in a limited number and are easily affected
    by topography and landforms, making them unsuitable for measuring water storage
    on a large-scale and long term (Moiwo et al., 2009; Robock et al., 2000). With
    the advances in remote sensing technology, credible and spatial–temporal continuous
    monitoring methods the gravity recovery and climate experiment (GRACE) and global
    land data assimilation system (GLDAS) can be used to monitor and medium and long
    scale TWSA, SMA, and GWSA (Velicogna & Wahr, 2006; Geng et al., 2021). GLDAS takes
    satellite and ground-based observations and uses land surface modelling and data
    assimilation techniques to obtain surface water estimates, which includes soil
    moisture, snow water equivalent, canopy surface water, and so forth. GRACE was
    jointly developed by the United States and Germany, and was successfully launched
    in March 2002, providing important and useful information for the study of terrestrial
    water resource changes (Chen et al., 2018). GRACE measures the Earth''s time-varying
    gravity field and converts it into the equivalent mass change on the Earth''s
    surface, which is the Earth''s TWSA (Wei et al., 2021; Yang et al., 2021). GWSA
    can be derived by combining GRACE and GLDAS. The study areas for water storage
    that have been completed now includes the Arab region (Saber et al., 2020), the
    Tibetan Plateau (Xiang et al., 2016), the Yunnan-Guizhou Plateau (Long et al.,
    2014), the Tarim River basin (Xu, Wang, et al., 2019), the Yellow River basin
    (Li, Zhang, et al., 2020), the China Mainland (Xu, Chen, et al., 2019), etc. In
    regional ecological assessment of mining areas, many indices derived from remote
    sensing also play an important role (Shang et al., 2015; Zhu, Chen, et al., 2020).
    The main indices of ecological and environmental evaluation include the ecological
    environment index (EI), the normalized difference vegetation index (NDVI), the
    enhanced vegetation index (EVI) and the remote sensing ecological index (RSEI)
    (Shan et al., 2019; Xu, Wang, et al., 2018). Coupled with four indicators of greenness,
    wetness, heat, and dryness, RSEI is more representative and has been more commonly
    applied to ecological and environmental assessment of cities and mining areas
    (Li, Wang, & Qin, 2020; Karimi Firozjaei et al., 2021; Li, Liang, et al., 2021).
    Areas that have had RSEI applied now include the mining lands around Nansi Lake
    (Liu et al., 2021), the Yangquan Coal Mine (Nie et al., 2021), some mining localities
    of Hancheng City (Pan et al., 2022). The impacts of water storage on the ecology
    and environment are very significant, and the distribution of water resources
    is important for sustainable development. In the Mu Us Sandy Land of China, the
    growth of vegetation has led to the reduction of groundwater (Zhang et al., 2020).
    In Badain Jaran, the growth of irrigated vegetation has led to the reduction of
    groundwater (Zhang et al., 2018). In the Three-River Source Region of the Tibetan
    Plateau, the effects of TWSA and SMA on NDVI are considerably greater than the
    effects of climate factors (Xu, Kang, et al., 2018). In the Xiliao River basin,
    NDVI is mainly limited by hydrological elements (Zhu, Luo, et al., 2020). Previous
    research mainly focuses on plateaus and watersheds, and there is a lack of studies
    in high-intensity coal mining areas. Firstly, this is mainly because it is difficult
    to explore the changes of TWSA in coal mining areas, where TWSA includes not only
    changes in water storage quality but also changes in coal quality that are not
    negligible (Li et al., 2016; Xie et al., 2018). Secondly, a single ecological
    assessment index (e.g., EVI, NDVI) is inadequate and unrepresentative for exploring
    the spatial–temporal changes of those environments. Lastly, there is always a
    lag between water storage and environmental change, which is ignored by most scholars.
    Accordingly, we chose RSEI as the ecological assessment index, and deduced the
    impact of coal mining on TWSA, and then fully analyzed the spatial–temporal changes
    and correlations between water storage and the ecology environment in high-intensity
    coal mining areas over the long term. In this study, we used multi-source remote
    sensing data and related statistics to reveal and quantify the spatial–temporal
    relationship between water storage and the ecology and environment in Ordos, Shanbei,
    and Shanxi Provinces. This includes: (1) using GRACE data, GLDAS data, and raw
    coal production data to study the trend variation of TWSA, SMSA, and GWSA; (2)
    using MODIS data to assess the changing trend of RSEI; (3) quantifying the impacts
    of water storage on the ecology and environment and analyzing this phenomenon
    in combination with natural conditions and current land use. This study can help
    provide land dgeradation countermeasures and suggestions for the sustainable development
    of water resources management in high-density coal mining areas. 2 MATERIALS AND
    METHODS 2.1 Study area The study area consists of three sub-regions: Ordos (Inner
    Mongolia Autonomous Region), Shanbei (Shaanxi Province), and Shanxi Province.
    It is located at 106°28′-114°31′ E, 34°35′-40°52′ N, and covers an area of about
    324,000km2, most of which is higher than 1000 m above sea level. It has a temperate
    semiarid continental climate characterized by an average annual precipitation
    of 500 mm, mainly concentrated in July–September. The annual average temperature
    and annual evaporation is 0°C–10°C and above 2000 mm, respectively. It can be
    seen from Figure 1a that the Yellow River runs through the whole study area, which
    is dominated by grassland, woodland, and cultivated land. In addition, the area
    of agricultural planting in this region is large and highly dependent on water,
    especially in Shanxi Province, where the water consumption for irrigation accounts
