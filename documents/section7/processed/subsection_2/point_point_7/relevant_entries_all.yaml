    of 1 d and spatial resolution of 10 m was obtained based on the fused Sentinel-2A
    NDVI and MODIS NDVI using the STNLFFM. To test the accuracy of the STNLFFM algorithm,
    the 10-m resolution of NDVI of 24 June was predicted from the Sentinel-2A NDVI
    of 5 Apr. and 15 May 2020. It was then compared with the Sentinel-2A NDVI of 24
    June and predicted from the 10-m resolution NDVI on 2 Sept., 15 May, and 24 June
    2020. Additionally, the 10-m resolution NDVI on 22 October obtained from Sentinel-2A
    NDVI on 24 June and 2 Sept. 2020 was compared with the Sentinel-2A NDVI on 22
    October (Figure 3). The image in Figure 3 shows the downstream area of the Sushui
    River basin, and the scatter plot presents a comparison of Sentinel-2A NDVI and
    STNLFFM NDVI for the entire area. Visual analysis showed that the NDVI based on
    STNLFFM fusion had significantly improved spatial resolution compared with MODIS
    NDVI, with excellent spatial detail information (Pi et al., 2021), and could better
    express the spatial differences between smaller features, compared with Sentinel-2A
    NDVI, with better spatial resolution and spatial distribution trends being generally
    consistent. The calculation of the correlation coefficient r, Bias, and root mean
    square error (RMSE) (Gevaert & García-Haro, 2015) showed that the r between STNLFFM
    NDVI and Sentinel-2A NDVI was >0.668, and the scatter on 22 October was mainly
    distributed in the vicinity of the 1:1 line, indicating that STNLFFM NDVI had
    a high linear correlation with Sentinel-2A NDVI. Most of the scatter on 24 June
    and 2 September was distributed near the 1:1 line, and the linear correlation
    between the STNLFFM NDVI and Sentinel-2A NDVI was lower than that on 22 October.
    The Bias ranged from 0.0096 to 0.0356, and the RMSE ranged from 0.113 to 0.177,
    indicating that the NDVI data generated with this fusion algorithm had high accuracy
    and good agreement with the real images. FIGURE 3 Open in figure viewer Comparison
    of the spatial accuracy of spatial and temporal nonlocal filter-based fusion model
    normalized difference vegetation index (STNLFFM NDVI) and the contemporaneous
    Sentinel-2A NDVI 3.2 NDVI growing curves The NDVI was processed using a Savitzky–Golay
    filter (S–G filter) (Savitzky & Golay, 1964) to reduce the effects of clouds,
    rain, and atmosphere to obtain NDVI curves for different growing periods and analyze
    them in comparison with the actual sowing and harvesting periods (Figure 4). The
    NDVI curves exhibited a sharp decrease due to the influence of clouds, atmosphere,
    and data quality. However, the NDVI curves were found to be clearer after the
    S–G filtering process. Generally, the overall trends of NDVI curves remained constant
    based on different data sources, although large differences in spatial resolution
    led to more obvious differences in response to vegetation change information.
    The sowing period indicated by MODIS NDVI curves had a significant delay compared
    with the actual sowing period, whereas the time-series STNLFFM NDVI was more consistent
    with the actual tillage period. The MODIS NDVI curves of the sample points did
    not change significantly prior to the actual sowing period, but showed an apparent
    decreasing trend similar to the actual winter wheat–summer maize rotation pattern
    of the sample points. The temporal NDVI at different points all contained small
    and large waves, with the small wave occurring around Day of Year (DOY) 217, or
    the summer maize tasseling stage, which was between the mass trumpeting and flowering
    stages. The large wave occurred around DOY 240, or during the silking-filling
    stage. The sample point in Linyi County also showed a small wave that peaked from
    the trefoil stage to the jointing stage, or approximately on DOY 184. As the fusion
    of the time-series NDVI reflects the long-term trend of NDVI and the local abrupt
    change information, the results were found to be consistent with the growth characteristics
    of summer maize and therefore meeting the requirements for identifying crop-planting
    patterns. FIGURE 4 Open in figure viewer Comparison of spatial and temporal nonlocal
