    on ensemble learning in hydrology-related domains are tree model structures (42%),
    followed by artificial neural networks (30%), according to Zounemat-Kermani et
    al. (2021). Therefore, we employed two algorithms for tree model structures, M5and
    random forest (RF), and two techniques for neural network types, Gaussian radial
    basis function networks (GRBFN) and Multilayer Perceptron Neural network (MLP).
    M5 Depending on the input data, the M5 tree regression technique can be used to
    develop useful regression models (Quinlan, 1992). It can predict the nonlinear
    characteristics of data more accurately than conventional linear regression (Holmes
    et al., 1999). This white-box method makes it easier to describe the contribution
    of variables to the research outcomes compared with black-box algorithms such
    as neural nets. The crucial parameter of this algorithm, minNumInstances, was
    set to 4 (Witten et al., 1999). RF RF is a powerful and versatile supervised machine-learning
    algorithm that grows and combines multiple decision trees to create a “forest”
    (Breiman, 2001). It can solve both classification and regression issues. The forest
    chooses the mean of all tree outputs when performing regression. Its main practical
    advantage is that it automatically corrects decision trees'' propensity to overfit
    their training set. The problem of overfitting is almost eliminated when using
    the bagging approach with random feature selection, which is excellent because
    overfitting results in erroneous results. Furthermore, RFs often retain accuracy,
    even without certain data. maxDepth = unlimited, numFeatures sets the number of
    randomly chosen attributes when int(log_2(#predictors) + 1) is used. For this
    study, we set numIterations = 100. GRBFN GRBFNs are an effective method for learning
    detailed input–output mappings. A GRBFN is typically described as a monotonic
    function of the Euclidean distance between every point in space and a specific
    centroid (Frank, 2014). This is a scalar function that is symmetric along the
    radial direction. Its function assumes a small value when a point in space is
    far from the centre. Complex functions can be fitted by modifying the local function
    value and range of action. The most popular GRBFN, which has numerous applications
    in computer vision, artificial intelligence, image compression, and data fitting,
    is the one we employed in this research. The main parameters were set by default;
    the scale optimisation option was set to use scale per unit and attribute, rige
    = 0.01, seed = one, tolerance = 1.0 E–6 (Frank, 2014). MLP An MLP is a feed-forward
    neural-network augmentation (Hornik et al., 1989) that comprises three layers:
    input, output, and hidden. The input layer receives the input signal to be processed.
    Prediction and categorisation are examples of operations that fall under the purview
    of an output layer. An arbitrary number of hidden layers between the input and
    output constitute the MLP''s true computational engine. Like a feed-forward network,
    the data moves forward from the input to the output layer of an MLP. The MLP neurones
    were trained using the back-propagation learning method. MLP is used to address
    problems that cannot be resolved linearly and approximate any continuous function.
    The main parameters were set by default as follows: hiddenlayers=(attribs) / 2,
    learning rate = 0.3, and momentum = 0.2 (Taud and Mas, 2018). 3.3.2. Ensemble
    algorithm 3.3.2.1. Additive regression Gradient boosting constructs additive regression
    models, which is accomplished by sequentially fitting a simple parameterised function
    (base learner) to current “pseudo” residuals using least squares at each iteration.
    The pseudo-residuals are the gradient of the loss function that is minimised for
    the model values at each training data point evaluated at the current step. Adding
    randomness to the process can significantly increase the approximation accuracy
    and execution speed of gradient boosting. A subsample of the training data is
    randomly selected (without replacement) from the entire training dataset at each
    cycle. The base learner is then fitted to this randomly chosen subsample, and
    the model update for the current iteration is computed instead of using the entire
    sample. This randomised approach also increases robustness against the overcapacity
    of the base learner (Friedman, 2002). The main parameters were set by default,
    the number of iterations = 100 and shrinkage = 1.0. 3.3.2.2. Bagging Bagging predictors
    are methods that generate multiple versions of a predictor and use them to obtain
    an aggregated predictor. When forecasting a numerical outcome, aggregation averages
    all variants, and when predicting a class, it performs a plurality vote. Many
    versions are generated by creating bootstrap copies of the learning set and using
    these as new learning sets. Bagging can result in significant improvements in
    accuracy according to tests on actual and simulated datasets utilising classification
    and regression trees, as well as subset selection in linear regression. Bagging
    can increase accuracy if perturbing the learning set can result in significant
    changes in the built predictor (Breiman, 1996). The main parameters were set by
    default as follows: numExecutionSlot = 1, numIterations = 100. 3.3.2.3. Dagging
    Ting and Witten (1997) examined the technique of stacked generalisation in mixing
    models produced by a single learning algorithm from several subsets of a training
    dataset and other methods. The influence of the sampling regime used to produce
    training subsets has already been investigated in this context. When bootstrap
    samples are used, the approach is termed Bagging, and Dagging for disjunct samples.
    The simplest way to integrate predictions from competing models is through the
    majority vote. In this study, we expanded these investigations to stacked generalisation,
    combining the models using a learning technique. This results in two new techniques,
    known as bag-stacking and dag-stacking. 3.3.2.4. Random subspace Splitting criteria
    and tree-size optimisation have received considerable attention when discussing
    decision trees (Ho, 1998). The dilemma between overfitting and achieving maximum
    accuracy has seldom been resolved. A proposed method to construct a decision-tree-based
    classifier that maintains the highest accuracy on training data and improves the
    generalisation accuracy as it grows in complexity. The classifier is composed
    of many trees that were built systematically by pseudo-randomly choosing subsets
    of the feature vector component or trees built in randomly selected subspaces.
    Experiments on publicly accessible datasets were used to compare the subspace
    approach against single-tree classifiers and other forest construction techniques,
    proving the method''s superiority. The main parameters were set by default as
    follows: numExecutionSlots = 1, numIterations = 100, seed = 1, and subSpaceSize
    = 0.5. 3.3.2.5. Rotation forest Rodriguez et al. (2006) presented a feature-extraction-based
    strategy for constructing classifier ensembles. The feature set was randomly divided
    into K subsets (K is an algorithm parameter), and principal component analysis
    was performed on each subset to generate training data for a base classifier.
    All primary components were kept to maintain the variability information in the
    data. Consequently, K-axis rotations occur to produce additional features for
    a base classifier. The rotation strategy was intended to promote individual accuracy
    and variety within the ensemble. Feature extraction for each base classifier promotes
    diversity. Decision trees were chosen because they are sensitive to the rotation
    of the feature axes, hence the name “forest.” The main parameters were set by
    default as follows: maxGroup = 3, minGroup = 3, numberOfGroups = 1, numIterations
    = 100, removedPercentage = 50, and seed = 1. Recursive feature elimination (RFE)
    by Genuer et al. (2010) was used to find the smallest dataset from all covariates,
    that is, the dataset with a minor relative error in the variable combination.
    RFE determines the smallest dataset by employing all variables at the start of
    the modelling, and then eliminating the last variable in the order of contribution
    from each iteration. This modelling method was repeated until the final covariate
    was reached. This technique employs coefficient of determination (R2) and Root
    Mean Square Error (RMSE) to assess the ideal (small) dataset, which has the highest
    R2 and lowest RMSE values. Camera et al. (2017) advocated combining the RFE with
    RF to produce more consistent and dependable forecasts. Therefore, this study
    used the same strategy. The modelling strategies listed below were used for the
    four ecosystems to predict groundwater level. Previous studies have demonstrated
    that the application of scale dependency has been shown to significantly increase
    the mapping accuracy of soil salinity in regions with considerable spatial variability
    (Huang et al., 2015, Pachepsky and Hill, 2017, Wei et al., 2021). The groundwater
    depth in the study region determines how severely the soil is salinized (Li et
    al., 2007). Thus, the scale impact may improve the prediction accuracy of the
    groundwater level in the study area. Furthermore, we also investigated the ensemble
