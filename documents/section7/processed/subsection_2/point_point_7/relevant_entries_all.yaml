    limited vegetation coverage in the early growth stage, which resulted in restricted
    spectral reflectance capabilities and the overfitting of the estimation models.
    In the middle growth stage, the underlying vegetation experiences vigorous growth,
    resulting in higher vegetation coverage and stronger spectral reflectance. Consequently,
    the models demonstrated better estimation accuracy and stability compared to other
    growth stages. In the late growth stage, the vegetation reached the later growth
    phase, resulting in reduced vegetation coverage compared to the peak growth phase,
    which led to the decreased accuracy and stability of the models. At the end growth
    stage, the soil moisture estimation models based on three satellites showed noticeable
    instability. As the depth increased, both the accuracy and stability of the models
    deteriorated. Due to the decrease in plant coverage at the end of the growing
    stage and weak spectral reflectance, there was a decline in the correlation between
    vegetation index and soil moisture. Additionally, the soil moisture estimation
    models based on Landsat-8 and GF-4 satellites exhibited significant overfitting,
    possibly due to their lower spatial resolution, which resulted in model instability.
    In conclusion, the GF-1 satellite had better spatial resolution than Landsat-8
    and GF-4; it had better accuracy and stability in soil moisture estimation models
    in four different stages, and it was suitable for vegetated areas. The accuracy
    of RF was close to that of the ETr model, but the RF model exhibited a poorer
    stability and was more prone to to overfitting. The models performed best in estimating
    soil moisture at a depth of 3 cm, while their accuracy decreased and instability
    increased at a depth of 20 cm. Additionally, compared to GF-1 and Landsat-8 satellite
    imagery, the retrieval results based on the GF-4 satellite were inferior due to
    its lower resolution. Moreover, as the vegetation coverage decreased, the accuracy
    of machine learning models in inverting soil moisture was significantly decreased.
