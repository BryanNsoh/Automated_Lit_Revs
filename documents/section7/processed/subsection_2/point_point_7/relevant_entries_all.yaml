    © 2020 Spatial changes and driving factors of lake water quality in Inner Mongolia,
    China Article 25 October 2022 Introduction Lake eutrophication is a global water
    ecological security problem (Paerl and Huisman 2009; Smith and Schindler 2009).
    High-latitude agricultural regions particularly possess serious risk of lake eutrophication
    due to global climate change and human activities (Huisman et al. 2018; Lin et
    al. 2020). Besides the impact of global warming, lake eutrophication has threatened
    the coordinated green development of the regional ecological environment (Fink
    et al. 2018; Liu et al. 2020c; Lin et al. 2021a). The synergistic effect of multiple
    interrelated driving factors can alter lake ecosystems (Schindler 2006; Qi et
    al. 2020; He et al. 2022). The lake eutrophication index is an effective method
    using various indicators based on the physical, chemical, and biological properties
    of the lakes to assess their trophic state (Dzialowski et al. 2011; Chen et al.
    2021; Wang et al. 2022). Five commonly used indicators are total nitrogen (TN),
    total phosphorus (TP), chlorophyll a (Chl-a), chemical oxygen demand by manganese
    (CODMn), and Secchi disk transparency (SD) (Brezonik et al. 2019). The first trophic
    state index (TSI) was proposed by Carlson in 1977, using SD as the core indicator,
    which could well simulate the trophic state of deep-water lakes (Carlson 2007).
    Later, researchers incorporated TN and CODMn into the TSI construction based on
    the studies of phytoplankton limiting nutrients (Aizaki et al. 1981; Huo et al.
    2014; Zou et al. 2020). They developed a modified trophic state index (TSIm) and
    comprehensive trophic level index (TLI) with Chl-a as the core indicator (Huo
    et al. 2013). However, their applicability to an individual lake needs further
    improvement. The current method of “one national, one policy” does not suit different
    lakes with varying environmental factors (Torres-Franco et al. 2019; Liu et al.
    2022). Using this method to evaluate lake eutrophication more accurately helps
    implement the “one type, one policy” and “one lake, one policy” (Wei et al. 2020).
    The pollution footprint method can help find out the sources and causes of pollution,
    using different tools and models to calculate and analyze the impact of pollution
    so as to take actions to reduce or prevent pollution. Quantifying the contribution
    of anthropogenic factors can help formulate measures for improving lake water
    quality (Zou et al. 2020; Qi et al. 2020; Liu et al. 2022). The land types around
    Chagan Lake are mainly arable land, wetland, grassland, urban land, and saline
    land (Liu et al. 2020a). Chagan Lake experienced rapid agricultural expansion
    and urbanization, and large amounts of nutrients have been discharged into the
    lake, threatening its ecological health (Wang et al. 2020). The nitrogen, phosphorus,
    and suspended matter concentrations in the lake have increased due to the irrigation
    discharge (Liu et al. 2020c). The concentration of nutrients in the lake has increased
    further with rapid urbanization and industrialization, domestic sewage discharges
    from surrounding towns, and tertiary industry sources of pollution (Wang et al.
    2020). The increased eutrophication in Chagan Lake has gradually become the primary
    water quality problem facing Chagan Lake (Liu et al. 2021b). Lake eutrophication
    needs to be evaluated and managed using a better way. We changed the traditional
    method using different comprehensive eutrophication index weights for different
    lake types. This method could measure lake eutrophication more accurately and
    help us manage each lake according to its type and condition. The objectives of
    this study were as follows: (1) to develop a comprehensive eutrophication index
    model suitable for Chagan Lake by adjusting the weight coefficients and reanalyzing
    the spatiotemporal distribution according to the water quality characteristics
    of the lake; (2) to determine the main anthropogenic driver factor and the extent
    of pollution impact by different land use types in the buffer zone using the pollution
    footprint method and principal component analysis. Based on these objectives,
    we proposed the following hypotheses: the total sown area in the buffer zone was
    the main anthropogenic driver factor affecting the eutrophication of Chagan Lake
    according to the modified comprehensive eutrophication index model. Materials
    and methods Study area and field sampling Chagan Lake is located in the Songnen
    Plain (45°09′–45°30′N, 124°03′–124°34′E), which is the central grain-producing
    region in Northeast China and is a national nature reserve (Fig. 1). It is an
    essential ecological barrier and a gathering place for fishing and hunting culture
    tourism in western Jilin. The width and length of the lake are 17 km and 37 km,
    respectively. The surface area and average water depth are 372 km2 and 2.5 m,
    respectively. Chagan Lake is located in the East Asian monsoon region. It has
    a north-temperate continental semi-arid monsoon climate, with little rainfall
    and four distinct seasons in the region, with an average annual precipitation
    of 400 mm and an average annual evaporation of 1400 mm (Liu et al. 2020a). The
    differences in the temperature and daily temperature of the region are large (the
    average daily temperature difference is 11.7 ℃), and the average multi-year temperature
    is 4.5 ℃. Fig. 1 Overview map of the study area and distribution of sampling points
    Full size image The main body of Chagan Lake is in Qianguo, adjacent to Qian’an
    and Da’an. The mean values of the total population (TPOP), gross domestic product
    (GDP) per capita (GDP-PC), GDP of primary industry (GDP-P), GDP of secondary industry
    (GDP-S), GDP of tertiary industry (GDP-T), total sown area (TSA), rice field (RF),
    corn field (CF), urbanization rate (UR), and the number of large livestock at
    the end of the year (NLY) for the three counties from 2004 to 2020 are shown in
    Table 1. Table 1 Average values of anthropogenic forcing factors of Qianguo, Qian’an,
    and Da’an Full size table A total of nine field water quality observation points
    were set up in this study (Fig. 1). Six sampling points L1, L2, L3, L4, L5, and
    L6 were set up in the study area of Chagan Lake. P1 was set up near Jiangjia station,
    where the receding water from the Da’an irrigation area (new irrigation area)
    was discharged into the lake. P3 was set up near Chuantou station, where the receding
    water from the Qianguo irrigation area (old irrigation area) was discharged into
    Chagan Lake through Xinmiao wetland. P2 was set up near Liangdian station, where
    the water from Chagan Lake flowed out. The specific locations are shown in Fig.
    1. Data collection Data summary Relevant data were collected from three sources
    and summarized to analyze the trophic state of Chagan Lake and its spatiotemporal
    evolution characteristics (Table 2). These data sources included (1) water quality
    data processed by the Northeast Institute of Geography, Agriculture and Ecology,
    Chinese Academy of Sciences; (2) statistical data from the Bureau of Statistics
    of Jilin Province for three counties around Chagan Lake (Qianguo, Qian’an, and
    Da’an); and (3) multi-temporal remote sensing data. This study examined how land
    cover had changed in a certain region in 15 years. The data, consisting of 176
    Landsat 5/8 multispectral images from 2004 to 2019, were acquired from the US
    Geological Survey (USGS) website (https://earthexplorer.usgs.gov/) (the access
    date is shown in the attachment.) and analyzed online using the GEE platform.
    The annual land cover type was extracted by selecting sample points based on the
    monthly variations in ground features (Liu et al. 2023). The frequency of collection
    of remote sensing data, water quality data, and socioeconomic data is shown in
    Table 2. Table 2 Data type, frequency, and source Full size table Field collection
    and laboratory test The study was conducted from May to September at the nine
    previously mentioned sampling points, with monthly sampling frequency from 2004
    to 2020 to assess water quality. All water samples were collected at the sampling
    point at a depth of 0.5–1.0 m. A quantitative volume of water samples (ranging
    from 100 to 1000 mL, depending on the water quality) was filtered using a Whatman
    GF/F filter membrane (membrane pore size 0.7 μm), and a new filter membrane was
    used for each sample. The pre-filtration sample of about 100 mL was dispensed
    into a different container and stored under refrigeration for determining TN,
    TP, and CODMn. The filter membrane was immediately wrapped with an aluminum foil,
    refrigerated, and brought back to the laboratory for determining the contents
    of Chl-a and suspended solids (SS) in water. The TP concentration in the water
    samples was determined by acid molybdate spectrophotometry (GB/T 11894–1989).
    The TN concentration was determined by UV spectrophotometry (HJ 636–2012) after
    the water samples were digested with alkaline potassium persulfate. The determination
    wavelengths of phosphorus and nitrogen concentrations were 700 nm and 210 nm,
    respectively, and the measuring instrument was Shimadzu UV-2600 type spectrophotometer.
    The Chl-a concentration was determined by the hot ethanol extraction and spectrophotometric
    method. The SS concentration was determined by the drying method at 103–105 °C.
    CODMn was determined by acidic potassium permanganate oxidation and sodium oxalate
    reduction titration (GB 11892–1989) (Ma and Wang 2018; Liu et al. 2020a; Zou et
    al. 2020). Data resources and processing We first collected all available Landsat
    surface reflectance data from 2004 to 2019 in the watershed using Google Earth
    Engine (GEE) to derive the land use types in the Chagan Lake (https://earthengine.google.org)
    (the access date is shown in the attachment) (Tamiminia et al. 2020). Such land
    use types were used to investigate the effect of land use change on the water
    quality. The random forest classification algorithm (RF) was used to classify
    the half-monthly land use types in the Chagan Lake watershed. We chose two buffer
    zones (P1 and P3 in Fig. 1) of Chagan Lake according to the proportion of paddy
    fields, and the land use types of the entrance and exit were obtained (see Fig.
    7 for detail). The land use type was divided into water bodies, rice fields, bare
    land, grassland, corn land, reed swamp, and construction land (residential land).
    Finally, the human- and land-type data of the area around Chagan Lake were subjected
    to principal component analysis. Pollution footprint model The pollution footprint
    model was developed based on the comprehensive ecological footprint calculation
    model and the ecological carrying capacity measurement model (Min et al. 2011;
    Yang and Yang 2019). The pollution footprint was used to calculate the average
    pollution-carrying capacity of the lake while comprehensively reflecting the impact
    of human production and life on the ecosystem (Jing et al. 2022). The water environment
    capacity of lakes was calculated using the fundamental equation of mass balance
    of water bodies, and the model of organic matter capacity in lakes was as follows:
    $$V(t)\\frac{\\mathrm{dc}}{\\mathrm{dt}}={Q}_{\\mathrm{in}}(t)\\cdot {C}_{\\mathrm{in}}(t)-{Q}_{\\mathrm{out}}(t)\\cdot
    C(t)+{S}_{\\mathrm{c}}+\\mathrm{k}V(t)C$$ (1) where V (t) is the volume of water
    at the moment t (m3); dc/dt is the rate of change of the water quality parameter;
    \\({Q}_{\\mathrm{in}}(t)\\) is the volume of water entering the lake (m3/a); \\({Q}_{\\mathrm{out}}(t)\\)
    is the volume of outflow from the lake (m3/a); \\({C}_{\\mathrm{in}}(t)\\) represent
    the inlet concentration values of TN and TP in the lake (mg/L); \\(C(t)\\) represent
    the outflow concentration values of TN and TP of the lake (mg/L); \\({S}_{\\mathrm{c}}\\)
    is the other unaccounted for external source and leakage of pollution. k is the
    combined degradation coefficient of TN and TP. We considered the volume of the
    lake as steady. The equation for the environmental capacity of TN and TP derived
    from Eq. (1) was as follows: $$W={C}_{\\mathrm{s}}({Q}_{\\mathrm{out}}+\\mathrm{K}V)*{10}^{-6}$$
    (2) where W is the environmental capacity of the lake (t/a); \\({C}_{\\mathrm{s}}\\)
    is the target value of the functional area of the lake (mg/L); \\({Q}_{\\mathrm{out}}\\)
    is the outflow of the lake (m3/a); K is the combined degradation coefficient of
    TN and TP; and V is the lake capacity (m3) (when the water level was 130 m, the
    reservoir capacity was 128 m3). Pollution footprint model: $${\\mathrm{PF}}_{\\mathrm{N}}=\\frac{{P}_{\\mathrm{N}}}{{\\mathrm{NY}}_{\\mathrm{N}}}$$
    (3) $${\\mathrm{PF}}_{\\mathrm{P}}=\\frac{{P}_{\\mathrm{P}}}{{\\mathrm{NY}}_{\\mathrm{P}}}$$
    (4) where \\({\\mathrm{PF}}_{\\mathrm{N}}\\) and \\({\\mathrm{PF}}_{\\mathrm{P}}\\)
    are, respectively, the nitrogen and phosphorus pollution footprints of the rivers
    entering the lake (hm2); \\({P}_{\\mathrm{N}}\\) and \\({\\mathrm{P}}_{\\mathrm{P}}\\)
    are, respectively, the nitrogen and phosphorus contents discharged to the lake
    by the incoming rivers (kg); \\({\\mathrm{NY}}_{\\mathrm{N}}\\) and \\({\\mathrm{NY}}_{\\mathrm{P}}\\)
    are, respectively, the average absorption capacities of nitrogen and phosphorus
    by the water bodies after entering the lake (kg/hm2). Eutrophication index The
    comprehensive TSI is used to evaluate the eutrophication status of a lake. It
    uses water quality indicators representative of the algal biomass in the lake
    and gives more weight to Chl-a as the main indicator (Carvalho et al. 2013). This
    index can be used as a standard for trophic state determination (Poikane et al.
    2016). It allows comparison between many chemical and biological components associated
    with the trophic state in a lake system (Han and Cui 2016). The results may be
    a comprehensive and intuitive reflection of how these influences are interconnected
    and relevant to the lake ecosystem as a whole (Zhang et al. 2021b). A linear fit
    of the data from the study area was performed in this study to better reflect
    the degree of response of algae to each pollutant in Chagan Lake water bodies.
    The TN, TP, CODMn, and SD data from May to September were linearly fitted to the
    Chl-a data to find out the better fitting r2. The fitted value of each month was
    employed as the weight of the algal response degree to each pollutant. Subsequently,
    the normalized weight of the eutrophication index was calculated for each parameter,
    allowing the reconstruction of the eutrophication index evaluation model specifically
    tailored for the Chagan Lake area (Guo et al. 2018). Chl-a concentration being
    a biological indicator characterizing the algal content of water bodies, it was
    also important for the primary productivity of water bodies (Pan et al. 2009;
    Zhang et al. 2021b; Zhu et al. 2019). Therefore, in this study, TN, TP, CODMn,
    SD, and Chl-a in the water quality data of Chagan Lake from May to September were
    fitted and analyzed based on the traditional eutrophication evaluation model.
    Then, the fitted values of each parameter index with a better fitting effect in
    the analysis results were included in the weight calculation. The weights in the
    calculation results were used to correct the weight index in the comprehensive
    eutrophication index model to obtain a more suitable eutrophication index model
    for Chagan Lake. The comprehensive eutrophication index model calculation equations
    (Lin et al. 2021) were as follows: $$TLI \\left(\\mathrm{Chl}-\\mathrm{a}\\right)=10(2.5+1.086\\mathrm{lnCh}-\\mathrm{a})$$
    (5) $$TLI \\left(\\mathrm{TP}\\right)=10(9.436+1.624\\mathrm{lnTP})$$ (6) $$TLI
    \\left(\\mathrm{TN}\\right)=10(5.453+1.694\\mathrm{lnTN})$$ (7) $$TLI \\left(\\mathrm{SD}\\right)=10(5.118-1.94\\mathrm{lnSD})$$
    (8) $$TLI \\left({\\mathrm{COD}}_{\\mathrm{Mn}}\\right)=10(0.109+2.661{\\mathrm{lnCOD}}_{\\mathrm{Mn}})$$
