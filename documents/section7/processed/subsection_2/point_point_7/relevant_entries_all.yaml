    Spatial distribution characteristics of groundwater levels The spatial distribution
    characteristics of the groundwater levels matched the land use and geomorphological
    patterns of the study area (Fig. 11). The groundwater level of the Baicheng Oasis
    was deeper compared with other regions due to its high altitude. In contrast,
    the groundwater level of the irrigation area was relatively shallow, maintaining
    a groundwater level of ≤ 4 m. Groundwater levels in the ecotone between the desert
    and the oasis ranged from 6 to 8 m but increased with elevation, as seen in the
    eastern half of the Kuqa Oasis and its western border with the Aksu salt-affected
    land. The actual predictions were in the range of 6–8 m, whereas the mean value
    of the groundwater level in the surroundings of the Kuqa Oasis (in the northern
    end of the southern Taklamakan Desert) was approximately 8 m. The predicted and
    observed values were within comparable intervals in the region where the sample
    sites were located in the southern Taklamakan Desert. Download : Download high-res
