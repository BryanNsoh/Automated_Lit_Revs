    record the coordinate of each sampling point. 2.2. Methods The technical roadmap
    of the proposed method is shown in Figure 2. Figure 2. Technology roadmap of the
    proposed method. The first step was data augmentation. The alpha approximation
    method was used to increase the sample size. The second step was feature extraction.
    To obtain the necessary characteristic parameters, Sentinel-1 SAR data were preprocessed
    and H/A/αpolarization decomposition was carried out. The band data were extracted
    from the Sentinel-2 optical data, and the corresponding vegetation indices were
    calculated as the characteristic parameters. The third step was feature optimization.
    The extracted feature parameters were optimized using 3 methods separately, including
    Pearson correlation analysis, RF, and PCA. The most advantageous feature subset
    was chosen based on the correlation between the characteristic parameters and
    the field-measured SSM values. The fourth step was model building. To guarantee
    the training and inversion correctness of the models, GA-BP, SVR, and RF models
    were built and tweaked individually. The fifth step was accuracy assessment. The
    inversion accuracy of 9 combinations of feature optimization methods and machine
    learning models was evaluated, and the optimal combination was chosen to retrieve
    the regional SSM of the study area. 2.2.1. Data Augmentation For the problem of
