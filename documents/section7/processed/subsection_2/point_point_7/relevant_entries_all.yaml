  description: The aim of this study was to explore the spatial distribution pattern
    and driving mechanism of agricultural carbon emissions of different townships
    and irrigation modes, and to reveal the regional differences of agricultural water
    and energy resources consumption combination characteristics, so as to provide
    necessary references for agricultural irrigation mode optimization, water and
    energy resources conservation and low-carbon agricultural sustainable development.
    【Method】The irrigation carbon emission intensity and its spatial distribution
    of winter wheat at township level were calculated by using multi-source data,
    including remote sensing data, statistical data, meteorological data, and agricultural
    irrigation survey data. In addition, the geographical detector was employed to
    discuss the influencing factors of carbon emission intensity under different irrigation
    modes (Irrigation mode with rain-fed agriculture as the primary method, PI mode;
    Irrigation mode with surface water irrigation as the primary method, SWI mode;
    Irrigation mode with diversion and irrigation projects as the primary method,
    WDI mode; Irrigation mode with groundwater irrigation as the primary method, GI
    mode). 【Result】(1) In 2018, the average carbon emission intensity of winter wheat
    irrigation at the township level in Henan Province was 15.05 kg·t-1, which showed
    a west-to-east decreasing trend in the longitudinal direction and a north-high-south-low
    spatial distribution pattern in the latitudinal direction. The mean value of mean
    carbon emission intensity at township level was 15.05 kg·t-1. The high value townships
    was concentrated in the western mountainous region, while the lower gathered in
    the southeast region. (2) By comparing four irrigation modes, the irrigation mode
    with highest carbon emission intensity was the irrigation mode with rain-fed as
    the primary method (PI mode, 22.22 kg·t-1), while the irrigation mode with groundwater
    irrigation as the primary method was the least ideal (SWI mode, 11.05 kg·t-1).
    (3) The average elevation and effective precipitation explained 49% and 39% of
    the spatial differentiation pattern of carbon emission intensity, respectively,
    which were key factors influencing the carbon emission intensity of winter wheat
    irrigation. The effect of the same driving factor under different irrigation modes
    was variable. The influence of energy consumption on the spatial differentiation
    pattern of winter wheat irrigation carbon emission intensity under the irrigation
    mode dominated by water diversion irrigation projects (WDI mode) was the strongest,
    and the driving effect of land input intensity under the GI mode was the most
    significant. In addition, the interaction of different drivers had double-factor
    enhancement effects and non-linear enhancement effects. 【Conclusion】There was
    spatial heterogeneity and differences in irrigation mode in the carbon emission
    intensity of winter wheat irrigation at the township level in Henan Province.
    The PI mode was the mode with the highest winter wheat irrigation carbon emission
    intensity and the WDI mode was the mode with the highest carbon emissions. The
    average elevation and effective precipitation were the main reasons for the formation
    of spatially divergent patterns of irrigation carbon emission intensity of winter
    wheat at township scale in Henan Province, while anthropogenic factors were the
    dominant forces under different irrigation patterns.
