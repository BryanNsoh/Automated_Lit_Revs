    and inversion algorithms lead to certain systematic biases among different SM
    products. This study applied the cumulative distribution function (CDF) matching
    technique to eliminate statistical moment differences between the two datasets
    (Reichle and Koster, 2004). Since model-based data have high spatiotemporal continuity,
    they are widely used as reference data in bias correction. All SM products involved
    in TC calculations were matched with model-based products by the CDF technique,
    so that they had the same value range and distribution. In addition, the reference
    data quality affects the merged product’s accuracy (Afshar et al., 2019), therefore
    it is necessary to evaluate different model-based products. (ii) Evaluation and
    uncertainty estimation of model-based products The TC method has the advantage
    of not relying on “true values” and can estimate the error of each product independently.
    This method has been extensively applied to calculate errors of hydrological variables
    such as precipitation (Lyu et al., 2021), evapotranspiration (Khan et al., 2018),
    and SM (Gruber et al., 2016, Wu et al., 2023, Wu et al., 2021). It is called “triple
