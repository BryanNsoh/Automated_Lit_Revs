    remote sensingPixel heterogeneity 1. Introduction The surface heat and water vapor
    flux (i.e., H and LE) are the nexus of the water cycle, energy balance, and carbon
    cycle (Fisher et al., 2016). The regional-scale H and LE are crucial to issues
    associated with climate change, hydrology processes, and water resources (Wang
    and Dickinson, 2012). The Heihe River Basin (HRB) is the endorheic basin of China.
    The midstream area of HBR are well-known agricultural areas, where water consumption
    is mainly from agricultural irrigation. Since 2000, the water resources in the
    whole HRB have been reallocated, but the imbalance between irrigation and ecological
    water consumption still occurred in the midstream area of HRB (Cheng et al., 2014,
    Li et al., 2018). Spatiotemporal continuous LE in farmland not only provides information
    on crop water consumption and demand but also is beneficial to improving water
    use efficiency. The remote sensing technology coupled with the two-source energy
    balance (TSEB) model offers great advances for estimating surface heat and water
    vapor flux over the heterogeneous surface (Kustas and Anderson, 2009). Since the
    TSEB model have a clear physical mechanism (Burchard-Levine et al., 2021, Kustas
    and Anderson, 2009), they are particularly suitable for applications at different
    spatial scales as they rely less on calibration parameters (Anderson et al., 2003).
    However, the TSEB model must involve the differences between aerodynamic and radiometric
    temperature (i.e., Land surface temperature, LST), which is very pronounced in
    the sparse vegetation surfaces in semi-arid and arid regions (Colaizzi et al.,
    2004). Regional-scale LST mainly depends on remote sensing thermal infrared data
    (Dominguez et al., 2011). Currently, most thermal infrared sensors have a spatial
    resolution between 100 and 1000 m. Under these pixel scales, LST within a pixel
    in which the surface is covered by different land cover types (e.g., soil and
    vegetation) is assumed to be one value. For heterogeneous surfaces, a single value
    of a pixel cannot represent the feature of the real surface. Therefore, scale
    issue has become a prominent problem in the estimation of surface fluxes using
    remote sensing data. The influence of scale on estimating regional fluxes is mainly
    manifested in pixel heterogeneity. Different land covers, vegetation, and surface
    properties all contribute to the sensor signal and the mass and energy exchange.
    As the spatial resolution decreased, the detailed information reflected by the
    higher spatial resolution remote sensing images was lost, resulting in a reduction
    in the pixel heterogeneity of the image (Zhang et al., 2018). For remote sensing
    data, pixel size is one of the main factors affecting spatial heterogeneity. Also,
    the research concluded that pixel heterogeneity greatly affected surface flux
    estimates (Moran et al., 1997, Nassar et al., 2020). Therefore, characterizing
    the value of the grid with a single pixel value becomes an issue, particularly
    on the heterogeneous surface. The deviation of the surface flux estimates caused
    by the spatial resolution of LST was larger than that of other surface characteristic
    parameters, e.g., vegetated variables (Lagouarde et al., 2013, Lagouarde et al.,
    2015, Whitley et al., 2017). At present, the potential best solution to this issue
    is to downscale the remote sensing-based inputs to reduce the uncertainty caused
    by the pixel heterogeneity (Burchard-Levine et al., 2021, Nassar et al., 2020,
    Ershadi et al., 2013, McCabe and Wood, 2006). As massive amounts of earth observation
    data have been collected and shared, machine learning (ML) can provide a more
    effective way to generate LST at multiple spatial resolutions through algorithms
    such as random forest (RF) (Dong et al., 2020), support vector machine (SVM) (Keramitsoglou
    et al., 2013) and artificial neural network (ANN) (Feng et al., 2020). However,
    ML algorithms rely too much on the samples, and there would be a large error in
    the scarcely observed region (Wang et al., 2022). Deep learning (DL) can break
    through some drawbacks of ML (LeCun et al., 2015). Over the past few decades,
    the DL method has been utilized for the retrieval of LST, the reconstruction of
    ill-conditioned problems of LST, and the estimation of LST at subpixel size (Jia
    et al., 2021, Wu et al., 2019b, Wu et al., 2019a, Zhang et al., 2018). Recently,
    Wang et al., (2021) proposed a novel approach for estimating LST at different
    spatial resolutions by combining remote sensing data, the physical model, and
    DL. Compared to the other methods of obtaining LST at the high spatial resolution,
    such as the disaggregation procedure for radiometric surface temperature (DisTrad)
    (Kustas et al., 2003), the thermal image sharpening (TsHarp) algorithm (Agam et
    al., 2007) and geographically weighted regression (GWR) (Wu et al., 2019b, Wu
    et al., 2019a), DL produced a lower deviation (Dong et al., 2020). Therefore,
    the DL approach has great potential in obtaining LST at finer spatial resolution.
    Research on regional-scale H and LE over the cropland in the midstream area of
    HRB mainly focuses on intercomparison between models (Wei et al., 2019), optimization
    of parameters in the model (Li et al., 2017, Song et al., 2016a, Song et al.,
    2016b) and up-scaling flux measurements from point to the satellite pixel scale
    (Liu et al., 2016). The standard deviation of surface evapotranspiration (i.e.,
    LE) over the heterogeneous surface increased gradually as the sensor resolution
    became coarser (Wang et al., 2016). Currently, available satellite data have a
    spatial resolution ranging from 10 to 1000 m, which may not allow the separation
    of spectral signals of major landscape features (e.g., crop and soil) in farmland,
    especially in the early stages of crop growth. Thus, this work focuses on pixel
    heterogeneity related to the accuracy of the estimated H and LE. To this end,
    H and LE at 1, 5, 10, 30, 100, and 1000 m spatial resolution were simulated by
    the hybrid model that combines the TSEB model and DNN using multi-source satellite
    data over heterogeneous irrigated farmland. This research was undertaken with
    the following objectives: (1) to develop the DNN-based LST estimation model and
    validate the transferability and applicability of the locally trained DNN model
    at different pixel sizes using Landsat-8 and MODIS data, (2) to obtain LST at
    multiple pixel resolutions based on GF-2, Sentinel-2, and Landsat-8 data by the
    established the DNN model, respectively, (3) to build the hybrid DNN-TSEB model
    based on the TSEB and DNN method to estimate H and LE at multi-pixel sizes, (4)
    to evaluate the performance of the hybrid model using turbulent flux from EC and
    OMS systems, (5) to compare modeled H and LE estimates at multiple pixel sizes
    using GF-2, Sentinel-2 and Landsat-8 data and quantify the influence of pixel
    heterogeneity on H and LE modeled by the hybrid model over a cropland field. The
    paper is structured as follows. Section 2 provides an overview of the study area
    and dataset. Section 3 describes the methodology including DNN and TSEB model,
    and hybrid DNN-TSEB model coupling DNN and TSEB. 4 Results, 5 Discussion list
    the results of surface heat and water vapor flux at multiple pixel sizes using
    different remote-sensing satellite data and present a discussion, respectively.
    Section 6 delivers our conclusions. 2. Study area and data 2.1. Study area This
    research was conducted at the farmland experimental site (38.855°N, 100.372°E)
    in the midstream area of Heihe River Basin (HRB) (Fig. 1(b)). The HRB is the second-largest
    inland river basin located in the arid and semiarid regions of northwest China.
    Farmland has important ecological and economic roles in the midstream of HRB.
    This study area is a typical irrigated crop ecosystem (Fig. 1(c)). Maize is the
    main crop that is planted in late April and harvested in late September of the
    current year. The precipitation in cropland was about 200 mm yr−1, while the annual
    evaporation was up to 570 mm (Li et al., 2018). Therefore, irrigation is the main
    source of water for crops. There are four rounds of irrigation (i.e., early June,
    early July, late July, and late August) from sowing to harvesting of maize. Download
