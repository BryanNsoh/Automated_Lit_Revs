    distribution throughout the study area but were instead largely distributed in
    the northeastern mountainous and northern plateau areas; these areas accounted
    for 11.36% of the total planting area. The spatial distribution of the recorded
    yield was consistent with the distribution of NPP values. Most of the maize yield
