    As regards the estimates of ET and the water stress indicator, one of the significant
    uncertainties is the low spatial resolution and discontinuous soil moisture data.
    At present, ASCAT soil moisture dataset is a long-term dataset with a relatively
    high spatial resolution (0.1 Degree) and is publicly available. Thus, in this
    study, a spatially continuous soil moisture dataset at high spatial resolution
    (1 km) was generated by downscaling the ASCAT soil moisture data utilizing multi-source
    remote sensing data and the Random Forest (RF) machine-learning model (Breiman,
    2001). The covariance matrix to apply RF machine-learning model includes LST,
    NDVI, albedo, DEM, longitude, and latitude. The spatial patterns of the soil moisture
    in this arid/semi-arid region are mainly driven by precipitation and agricultural
    activities, which are related to the geographical location, elevation, temperature,
    and vegetation characteristics. These facts provide a good physical basis to downscale
    the soil moisture by applying the RF machine-learning model with the selected
    covariates. First, the 1 km, gap-filled MODIS LST, NDVI and albedo, DEM, longitude,
    and latitude were aggregated to the ASCAT grid scale. Then, the RF model was trained
    to obtain the relationship between the ASCAT soil moisture and the covariates.
    Finally, the trained RF machine-learning model was applied to the covariates at
    high spatial resolution (1 km) to obtain a spatially continuous soil moisture
    dataset with 1 km resolution. 3.6. Estimation of ET and Rn and the field-scale
