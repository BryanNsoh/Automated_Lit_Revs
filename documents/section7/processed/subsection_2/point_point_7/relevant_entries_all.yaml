    Crop type transfer contributed 39.28% and 41.25% of the total IWR increase, and
    the remaining 60.72% and 58.75% were caused by cropland expansion in the NEC from
    2000 to 2010 and 2010 to 2020, respectively. ETc and IWR increased with increasing
