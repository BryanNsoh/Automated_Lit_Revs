    in each basin Although there was a high consistency among the data series of each
    precipitation or TWSA product, there were also some differences among the products.
    In order to take full advantage of each product, monthly ET_WB series were simulated
    based on the ensemble-mean series of precipitation and TWSA products in each basin.
    Figure 3 shows the annual precipitation and ET trends for each basin. According
    to the main attribution identification method described in Section 8, the main
    factors affecting ET changes were precipitation changes or human activities. Basins
    in which precipitation changes dominated the ET changes can be categorized as
    follows: (1) Basins in which both precipitation and ET exhibited increasing trends,
    and the ET increase was less than that of precipitation, indicating that the ET
    increase was mainly caused by the precipitation increase. This category included
    LCB, MPLB, MPIRB, and QPB. (2) Basins in which both precipitation and ET exhibited
    decreasing trends, and the ET decrease was less than that of precipitation, thereby
    indicating that the ET decrease was mainly caused by the precipitation decrease.
    This category included LEB, ORB, and TuRB. (3) Basins in which both precipitation
    and ET increased, and the precipitation increase was close to the ET increase.
    This category included IMPB, GHCB, QB, and HRB. Increased precipitation accounted
    for more than 70% of the ET increases in these four basins, especially in the
    three former basins, where this proportion exceeded 85%. This indicated that the
    main factor affecting the AET increase in these basins was increased precipitation.
    This category could also be called natural factors, which were the main causes
