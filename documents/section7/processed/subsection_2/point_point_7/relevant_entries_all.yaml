    spatial and temporal patterns, water and soil resource carrying capacity INTRODUCTION
    Listen The carrying capacity of water and land resources refers to the maximum
    capacity of water and soil resources to support social development and ecosystems
    in a specific region. The arid desert areas of northwest China are rich in land
    resources and have sufficient light and heat conditions, but water resources are
    relatively scarce and unevenly located for space. Disharmony of water and soil
    resources in arid desert areas has been greatly alleviated by water-lifting irrigation,
    and on this basis, artificial oases have gradually evolved, but the ecological
    background of the arid desert areas is fragile and very sensitive to the response
    of water and soil resources development in the context of irrigation. The injection
    of external water resources has changed the original land resource evolution process
    in the arid desert areas. The unique climate of low precipitation, high evaporation
    and large temperature difference have a long-term and stereoscopic driving impact
    on the background of regional water and soil resources, which drives the evolution
    of the water and soil resource-bearing state of the artificial oasis in a complex
    system (Xu 2010; Angelovicová & Fazekašová 2014; Felix et al. 2018; Xu et al.
    2019, 2021). As a result, long-term monitoring data, spatial remote sensing data,
    and other data are needed to reveal the influence process and driving mechanism
    of each driving factor for the water and soil resource carrying capacity on spatial
    and temporal scales, and to contribute to the study of soil and water resource
    carrying capacity evolution in arid areas. The carrying state of water and soil
    resources is affected by the multilayer coupling of natural climate, hydrogeology
    and human activities (Setegn et al. 2009; Lv 2015; Vogeler et al. 2016; Lamsal
    et al. 2017). Accurately revealing its spatial and temporal evolution patterns,
    dynamics mechanisms of driving processes and coupling relationships are the hot
    spots and difficulties in the field of soil and water environment. In recent years,
    numerous people have conducted extensive research on the carrying capacity of
    water and soil resources on the regional scale. Among them, Ait-Aoudia & Berezowska-Azzag
    (2014) analyzed the correlation between water resources and human production activities
    in Algiers from the perspective of water resources carrying capacity for the population;
    Motoshita et al. (2020) assessed the sustainability of freshwater water supply
    on a global scale from the depletion value of the freshwater water carrying capacity
    in a single regional context; Williams et al. (2017) combined a population growth
    model and a land resource to food supply model to synthesize an analytical model
    for quantitative analysis of land use change and population carrying support capacity.
    Jayanthi et al. (2020) used hierarchical analysis of a multicriteria decision
    method to conduct a systematic analysis of land resource carrying characteristics
    in four broad categories: land type, water quality, soil characteristics and infrastructure
    availability. Jiang et al. (2011) established a projection tracing evaluation
    model based on a particle swarm optimization algorithm to evaluate the carrying
    capacity of each water resource unit within the Three Rivers Plain; Ren et al.
    (2011) technically integrated the principal component analysis method with the
    projection tracing transformation model and used it in the comprehensive evaluation
    of the carrying capacity of water and soil resources in the Three Rivers Plain.
    The above studies have achieved many results, but there are still shortcomings.
    Firstly, in terms of research objects, the current research mainly takes administrative
    regions (such as provinces, cities and counties) as evaluation units, and there
    is little research on the long series of water and soil resources carrying capacity
    under raster cells, while the visualization of data on raster cells is more obvious;
    secondly, in terms of research methods, the existing research mainly focuses on
    the study of water resources and land resources, and the details of their coupling
    and driving mechanism are not sufficiently revealed. In addition, the exploration
    of the spatial and temporal evolution of water and soil resources bearing capacity
    at the regional scale is not systematic enough, and the spatial changes of water
    and soil resources bearing status and evolutionary flow direction are not sufficiently
    considered. The cloud model has a unique advantage in portraying the fuzzy and
    uncertainty problems of fuzzy evaluation systems, and can quantitatively reveal
    the actual water and soil resource bearing state of the artificial oasis in arid
    desert areas. In order to clarify the driving process and spatial and temporal
    evolution of water and soil resource carrying capacity of the artificial oasis
    in the arid zone, this paper uses the Jingtaichuan Pumping Irrigation District
    (hereinafter referred to as Jingdian Irrigation District) in northwestern China
    as the research object. Realizing the dynamic prediction of water and soil resource
    carrying capacity under future scenarios by studying the spatial and temporal
    evolution of water and soil resource carrying capacity. The system dynamics principle
    and multilevel fuzzy theory are introduced to analyze the driving factors of water
    and soil resource carrying systems. The evaluation model is constructed based
    on the cloud model, the golden division method and the combined assignment method,
    combining long series monitoring data, spatial telemetry and geographic information
    data to ensure the reliability and comprehensiveness of the evaluation results.
    Based on the above methods and data, the water and soil resource carrying capacity
    assessment and spatial and temporal evolution analysis of the study area were
    carried out. The objectives of this study were: (1) to study the spatial and temporal
    evolution process and characteristics of the drivers; (2) to evaluate the bearing
    capacity of water and soil resources and their evolution pattern from 2002 to
    2018; (3) to reveal the changed pattern and evolution flow of the bearing state
    of water and soil resource; (4) to enrich and promote the optimal allocation of
    water and soil resource in the irrigation area. MATERIALS AND METHODS Study area
    Listen The geographical location of the Jingdian Irrigation District in China''s
    Gansu Province is between 103°20′–104°04′E and 37°26′–38°41′N (Figure 1). It is
    an artificial oasis established by a water-lifting and irrigation project to solve
    the problem of difficult utilization of land resources in arid desert areas due
    to water shortage (Xu 2010). The irrigation area includes Phase I and Phase II,
    with a total area of about 586 km2 and an irrigated area of about 6.13 × 104 hm2.
    The average annual temperature is about 8.3 °C, the average annual precipitation
    is 185.7 mm, and the average annual evaporation is 2,433.8 mm (Wang 2017), with
    a climate characterized by obvious temperate continental features. The unique
    climatic characteristics of high evaporation and low precipitation combined with
    the artificial irrigation background have led to a dramatic process of soil and
    water resource variability and ecohydrological evolution in the irrigation area.
    This evolutionary process has positively contributed to the effective development
    of water and soil resources in the irrigation area, but with the predatory exploitation
    of water and soil resources by human production activities, the main problem of
    secondary soil salinization in the aspect of water and soil environment degradation
    has arisen in the irrigation area, which has seriously hindered the synergistic
    development of the local socioeconomic and ecological environment. Therefore,
    it is of high research value to select the Jingdian Irrigation District for spatial
    and temporal evolution analysis of the soil and water resource carrying capacity
    in the arid desert area. Figure 1 VIEW LARGEDOWNLOAD SLIDE Location map of the
    study area. Multilevel fuzzy evaluation index system construction Listen This
    paper introduces the principle of system dynamics (SD) and multilevel fuzzy theory
    to reveal the multilevel driving process of water and soil resources systems in
    the Jingdian Irrigation District. Combining the existing research results on the
    evolution mechanism, development and spatial and temporal evolution process of
    water and soil resources in Jingdian irrigation area (He 2019), an SD model was
    constructed using Vensim DSS software to decompose the water and soil resource
    bearing system of Jingdian irrigation area into multilayer system structure. The
    feedback map of the water and soil resource-carrying system of irrigation area
    is shown in Figure 2. The water and soil resource-carrying system in the irrigation
    area of the arid desert is divided into four levels: comment level, process level,
    factor level and state level. The commentary layer is characterized by ‘severe
    bearing V1’, ‘slight bearing V2’, ‘critical bearing V3’, ‘safe bearing V4’ and
    ‘good bearing V5’ to characterize the bearing status of water and soil resources.
    The process layer is characterized by geological and climatic driving (U1), water
    and soil environment driving (U2) and natural human driving (U3). The corresponding
    factor layers are topography (A), climate (B), soil (C), water resources (D),
    natural disturbance (E) and human disturbance (F), respectively. The multilevel
    fuzzy evaluation index system is shown in Figure 3. Figure 2 VIEW LARGEDOWNLOAD
