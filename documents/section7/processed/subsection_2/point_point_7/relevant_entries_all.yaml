    Finally, we analysed the efficiency of cooperation between the base learners and
    ensemble algorithms. The results showed that Additive Regression was best paired
    with RF (RMSE = 6.10), Random Subspace with GRBFN (RMSE = 6.55 m), Bagging with
    MLP (RMSE = 6.90 m), and Rotation Forest with M5 (RMSE = 8.21 m). Additive Regression–RF
    had the best predictive power among the ensemble algorithms. Furthermore, in terms
    of mean RMSE, Additive Regression was the only ensemble algorithm that improved
    the prediction error of RF (RMSE = 6.48 m), whereas all other ensemble algorithms,
    such as Bagging (RMSE = 7.06 m), Dagging (RMSE = 11.97 m), Random Subspace (RMSE
    = 6.54 m), and Rotation Forest (RMSE = 6.61 m), failed to improve the prediction
    error of RF. With all base learners, Additive Regression had the highest probability
    (75%) of obtaining optimal prediction accuracy within the four ecosystems. In
    summary, Rotation Forest and Random Subspace provided relatively low prediction
    errors with high probability and were distinguished by their steady performance
    in various ecosystems. Additive Regression helped base learners obtain relatively
    optimal solutions with high probability. However, no single algorithm perfectly
    optimised all the error problems; multiple algorithms must be applied and validated
    for testing to determine the most efficient one (Khosravi et al., 2018a). 4.4.
    Effect of different scale data sets on prediction accuracy The accuracy of groundwater
    level estimation in various ecosystems was influenced by five datasets with different
    spatial resolutions (Fig. 7b). We calculated the average values of 24 RMSEs at
    five resolutions in four ecosystems, which included the base learner (four calculation
    scenarios) and ensemble learning algorithms (20 calculation scenarios). The magnitudes
    of the effect of five datasets with different spatial resolutions on the accuracy
    of groundwater level prediction (maximum value of RMSE compared with the minimum
    value) were 11.48%, 21.63%, 10.59%, and 26.73% for OTD, NLOS, OS, and IA, respectively
    and their respective optimal spatial resolutions were 500, 30, 90, and 250 m.
    However, the above statistical results did not represent the spatial resolution
    used for the highest prediction accuracy nor indicated that the optimal solution
    can be obtained with the support of the spatial resolution dataset. The probability
    of the optimal solution was higher with the support of the spatial resolution
    dataset. For example, the optimal scales for obtaining optimal precision for different
    ecosystems were 250 m (OTD), 30 m (NLOS), 90 m (OS), and 250 m (IA), whereas the
    optimal scale for OTD was not from the dataset with spatial resolution of 500
    m. However, the results demonstrated that scale factors can improve the accuracy
    of groundwater level predictions in different ecosystems. The findings from the
    four ecosystems showed the effect of the scale on the groundwater level and surface
    environment, consistent with many other studies that have found that scale affects
    the relationship between soil properties and the environment (Behrens et al.,
    2010, Guo et al., 2018, Miller et al., 2015). This may be because groundwater
    is the precondition of oasis existence, and its spatial and temporal variability
    is essential in determining the spatial heterogeneity between soil properties
    and environmental characteristics. Notably, the optimal interpretation scale adapted
    to the MODS system, such as the OTD, is not the optimal scale for other ecosystems.
    The optimal scale of groundwater level prediction changes depending on the ecosystem.
    We correlated the scale and prediction accuracy with the spatial variability of
    the groundwater level and found no significant correlations between them, implying
    that numerous attempts should be performed to obtain an ideal scale. 4.5. Prediction
    error of the optimal ensemble algorithm at the threshold depth of the groundwater
    table Fig. 8 and Table 3 show the accuracy of the predicted groundwater levels
    at various depths in the four ecosystems. According to the literature, the groundwater
    levels at 4 and 8 m are the fuzzy threshold values for salinisation and desertification,
    respectively (Hao et al., 2010, Sun et al., 2011). Using this as a guideline,
    this study investigated the performance of the optimum model at 0–4, 4–8, 0–8,
    and > 8 m. Except for the OS system, the results revealed that groundwater levels
    can be forecasted with higher accuracy at depths > 8 m than at depths < 8 m. We
    discovered that these observations were mostly located in natural habitats outside
    the irrigation region and were tightly connected to topography and geomorphology.
