    observation sites (depth) in the study area. The Tarim River Basin''s hydrological
    characteristics in northwest China''s interior desert region have changed significantly
    due to human activity and climate change (Chen et al., 2015, Yang et al., 2022).
    With the expansion of oasis areas in arid regions over the past 30 years, the
    centre of gravity for new arable land has gradually shifted from northeast to
    northwest in China, especially in the Tarim Basin (Liu et al., 2014), creating
    a water use conflict between ecology and agriculture (Wang et al., 2021b). The
    Tarim River Basin in southern Xinjiang is the largest inland river basin in China
    and is a socially and economically important region for ethnic minorities. During
    the past 60 years, snowmelt runoff from three source rivers (Aksu, Hotan, and
    Yarkant) of the Tarim River Basin has increased. However, net runoff from the
    main streams has been declining (Zhou et al., 2018). The analysis showed that
    the total evapotranspiration of major crops in Xinjiang increased by 47.85%, causing
    a trend of decreasing ecological water supply to desert vegetation (Lv et al.,
    2017). Surface soil moisture (0–50 cm) in the oasis region of the Tarim Basin
    has also significantly decreased during the past three decades because of higher
    evapotranspiration caused by global warming (Yao et al., 2018). Climate change
    and human activities have already caused dramatic changes in the hydrological
    environment. Changes in the groundwater levels in recent decades due to the hydrological
