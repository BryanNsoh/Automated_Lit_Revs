  description: Leaf Area of Index (LAI) refers to half of the total leaf area of all
    crops per unit area. It is an important index to represent the photosynthetic
    capacity and biomass of crops. To obtain LAI conditions of summer maize in different
    growth stages quickly and accurately, further guiding field fertilization and
    irrigation. The Unmanned aerial vehicles (UAV) multispectral data, growing degree
    days, and canopy height model of 2020-2021 summer maize were used to carry out
    LAI inversion. The vegetation index was constructed by the ground hyperspectral
    data and multispectral data of the same range of bands. The correlation analysis
    was conducted to verify the accuracy of the multispectral data. To include many
    bands as possible, four vegetation indices which included R, G, B, and NIR bands
    were selected in this study to test the spectral accuracy. There were nine vegetation
    indices calculated with UAV multispectral data which were based on the red band
    and the near-infrared band. Through correlation analysis of LAI and the vegetation
    index, vegetation indices with a higher correlation to LAI were selected to construct
    the LAI inversion model. In addition, the Canopy Height Model (CHM) and Growing
    degree days (GDD) of summer maize were also calculated to build the LAI inversion
    model. The LAI inversion of summer maize was carried out based on multi-growth
    stages by using the general linear regression model (GLR), Multivariate nonlinear
    regression model (MNR), and the partial least squares regression (PLSR) models.
    R² and RMSE were used to assess the accuracy of the model. The results show that
    the correlation between UAV multispectral data and hyperspectral data was greater
    than 0.64, which was significant. The Wide Dynamic Range Vegetation Index (WDRVI),
    Normalized Difference Vegetation Index (NDVI), Ratio Vegetation Index (RVI), Plant
    Biochemical Index (PBI), Optimized Soil-Adjusted Vegetation Index (OSAVI), CHM
    and GDD have a higher correlation with LAI. By comparing the models constructed
    by the three methods, it was found that the PLSR has the best inversion effect.
    It was based on OSAVI, GDD, RVI, PBI, CHM, NDVI, and WDRVI, with the training
    model’s R² being 0.866 3, the testing model’s R² being 0.710 2, RMSE was 1.1755.
    This study showed that the LAI inversion model based on UAV multispectral vegetation
    index, GDD, and CHM improves the accuracy of LAI inversion effectively. That means
    the growing degree days and crop population structure change have influenced the
    change of maize LAI certainly, and this method can provide decision support for
    maize growth monitoring and field fertilization.
