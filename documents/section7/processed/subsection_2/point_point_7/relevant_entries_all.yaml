    range. The probability that the predicted and actual values fell within the 4–8
    m depth range was 87.57%, 93.47%, 92.91%, and 92.10% for OTD, NLOS, OS, and IA,
    respectively. In contrast, using the predicted values in the range of 4–8 m as
    a reference, the probability of the actual values that fell in this range were
    57.37% for OTD and 62.07% for OS. Here, only these two ecosystems were used as
    examples. The probability of the predicted values between 0 and 8 m was 92.39%,
    95.45%, 91.81%, and 99.01% for OTD, NLOS, OS, and IA, respectively. In contrast,
    the probability that the predicted values were set within 0–8 m and the actual
    values fell within this range were 85.35% for OTD and 91.80% for OS. Finally,
    for predictions deeper than 8 m, the predicted values indicated a confidence level
    of 76.42% for OTD and 83.87% for OS. In conclusion, the confidence level of the
    predicted groundwater depths was greater in the ranges of 0–8 m and > 8 m than
    at the other depths. When utilising the observed and forecasted values as references,
    the findings of these respective depth ranges assisted us in recognising differences
    in the actual scenario. 4.8. Uncertainty and limitations The unsatisfactory precision
    of the available data and a lack of important soil vegetation factors that were
    directly connected to groundwater may restrict the predicted accuracy of the groundwater
    level. Groundwater samples were collected over two months for this investigation,
    possibly affecting the time dependence of the groundwater level-subsurface relationship
    because the sample could not be promptly collected. We examined data from observation
    wells in the Kuqa Oasis from 1997 to 2003 and discovered that intra-annual groundwater
    level changes varied from 0.44 to 2.33 m, with a mean value of 1.17 m. However,
    because the range of intra-annual groundwater level changes in the desert-oasis
    transition zone was unknown, the precise degree of the impacts above cannot be
    determined. Additionally, land use data were mapped for 2015, which may have reflected
    the land use pattern of an earlier period. Furthermore, the prediction accuracy
    of 0–4 and 0–8 m could have been better enhanced if soil-related data with greater
    spatial resolution were available, such as soil moisture and hydraulic characteristics.
    The analysis of variations in groundwater levels benefits significantly from the
    more specific categories of soil properties (Fu et al., 2019). Existing soil moisture
    data with a poor spatial resolution (25 km) are of limited use in the prediction
    aims of the current study. High-precision soil hydraulic properties, such as bulk
    weight, soil texture, organic carbon, wilting point, saturated water content,
    field water holding capacity, and agricultural drainage data are in short supply
    (Fu et al., 2019, Kim and Jackson, 2012, Zhang et al., 2014). These characteristics
    provide clear evidence of the hydrological relationship between groundwater and
    the surrounding environment in anthropogenic and natural oases (Jiang et al.,
    2015, Wang et al., 2014). A hydrogeological map considerably impacts groundwater
    level, although it can be challenging to collect (Erler et al., 2019). In contrast,
    information regarding the development of the groundwater cycle and hydrogeochemistry
    can be obtained from the geographical and temporal distribution of groundwater
    levels. 5. Conclusion The spatial variability of groundwater level in the typical
    MODS of arid zones is unknown due to the extreme lack of observational data. To
    this end, the study used explored the spatial distribution patterns of groundwater
    levels in MODS in the Tarim Basin in Central Asia using limited observational
    data. The study simultaneously examined the effects of ecosystem characteristics
    of four typical regions (OTD, IA, OS, and NLOS), ensemble algorithms, and five
    spatial resolution datasets to obtain the best groundwater level prediction accuracy.
    In OTD, IA, and NLOS, the best model exhibited > 90% explanatory power, whereas
    OS only explained 50% of the spatial variability. Random Subspace, Rotation Forest,
    and Additive Regression improved the prediction accuracy of the base learner by
    76%, 72%, and 64%, respectively. Dagging with other base learners indicated a
    high probability of increasing the error. Rotation Forest and Random Subspace
    combined with base learners generated relatively low prediction errors with a
    high probability and exhibited steady performances in the four ecosystems. Base
    learners produced nearly optimum outcomes with high probability using Additive
    Regression. In the four ecosystems, the scale factor increased the prediction
    accuracy of groundwater level by 10.59%–26.73%. Compared with the range of <8
    m, the optimum model performed better in the range of >8 m. Future research should
    address the limited prediction accuracy of shallow groundwater level (<8 m) by
    adding multiple data sources, such as geologic data, multi-period runoff data,
    multi-period microwave retrieved soil moisture datasets with high spatial resolution,
    soil hydrologic conductivity (spatial interpolation based on field collected data),
    and fine-scale vegetation types (crops and natural vegetation communities). As
    vegetation is an essential prerequisite for maintaining the survival of oases
    in dryland, the correlation between groundwater level and above-ground vegetation
    should also be explored, covering the influence of vegetation type, biomass, vegetation
    growth fluctuations, and vegetation phenology on groundwater levels. CRediT authorship
