version: '3.4'

services:
  automatedlitrevsdemo:
    image: automatedlitrevsdemo
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 utils\user_interface.py "]
    ports:
      - 5678:5678
